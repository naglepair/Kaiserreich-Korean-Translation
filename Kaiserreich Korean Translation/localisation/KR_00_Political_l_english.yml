### Starting Events ###
kr.political.24.t:0 "카이저라이히 Alpha 0.9.3"
kr.political.24.d:0 "카이저라이히 개발진이 Alpha 0.9.3 버전을 하츠오브아이언4에 선사합니다! 지난 몇 달간 저희 개발진은 세계 구석구석을 모딩하였고, 이 작업물을 여러분에게 선보이게 되었습니다. 저희가 열심히 작업한만큼 여러분이 즐겁게 플레이하시기를 바랍니다. 한가지 알고 계셔야할 것은, 저희는 이 모드를 만들 때, 여러분이 평화회담에서 가능한 모든 지역을 가져간다는 전제하에 개발을 하였습니다, 따라서 그렇게 해주시길 바랍니다! \n\n게임 설정들은 1.6에서 추가된 '맞춤형 규칙'이 있는쪽에서 확인가능합니다. 지역명 표기방법, 게임내 이벤트 표시범위, 그리고 다양한 국가별 설정들이 있습니다. 원하지 않는 설정이 세이브파일에 저장되는 일이 없도록 설정들은 미리 조정해주세요!\n\n또한 이 모드가 아직 알파버전인 것을 명심해주세요. 때문에 많은 버그들, 충돌 그 외 골치아픈 문제들이 발생할 수 있습니다. 만약 상기한 문제들을 발견하신다면, 깃허브의 버그트래커에 글을 남겨주세요.  만약 하고 싶은 질문이 있으시다면, 망설이지 마시고 질문해주세요, 다만 질문전에 게임 내에 있는 질의응답란을 먼저 확인해주세요.\n\n그럼 즐겁게 플레이하세요!"
kr.political.24.a:0 "카이저라이히 개발진분들 고맙습니다!"
kr.political.24.c:0 "궁금증을 풀어줄 만한게 있을까요?"
kr.political.24.e:0 "뭔가 놓친게 있는 것 같아..."

kr.political.25.t:0 "질의응답"
kr.political.25.d:0 "왜 아무 국가도 속국화 할 수 없나요?\n     속국화는 평화회담이 아닌, 이벤트나 국가중점을 통해 이루어집니다.\n\n다음 업데이트는 언제 나와요?\n     저희는 3개월마다 중요 업데이트를 진행하고 있습니다. 물론 필요에 따라 핫픽스를 제공합니다.\n\n일부 모델이 검은색으로 나오는데요?\n     저희는 DLC에셋을 일부 사용 중입니다, 따라서 DLC가 없으시다면 일부는 검은색 텍스쳐가 나올겁니다. 놀라지마세요. 그저 사소한 오류일뿐입니다. 이 문제를 해결하기 위해 텍스쳐 작업 중에 있으니, 업데이트를 확인해주세요.\n\n카이저라이히의 버그 테스트/아트/음악/코딩 작업을 하고 싶습니다, 어디서 연락을 취할 수 있을까요?\n     좋습니다! 우리의 디스코드나 포럼에 글을 쓰시거나, Zankoas에게 메세지를 남겨주세요.\n\n업데이트로 세이브파일이 깨졌습니다!\n     그건 올바른 질문이 아닙니다. 하지만 그 문제를 겪고 계신다면 세이브파일을 불러오시고 일시중지하지 마시고 다시 저장하신 다음, 다시 그걸 불러와보세요. 철인모드를 켜지 않는 것도 도움이 됩니다. 모두 안먹힌다면, 카이저라이히 포럼에서 이전버전을 받을 수 있다는 것을 명심하세요.\n\n카이저라이히와 관련된 다른게 있나요?\n     오직 창작마당에 올려져 있는 3가지 음악모드 뿐입니다. 창작마당이나 포럼에서 찾을 수 있으니, 금방 찾을 수 있기를 바래요."
kr.political.25.a:0 "정치력점수 좀 가져갈 수 있나요?"

kr.political.26.t:0 "게임규칙에 관한 안내"
kr.political.26.d:0 "기존에 시작 이벤트에서 조정할 수 있었던 모든 설정들은 1.6패치에 추가된 '맞춤형 게임 규칙' 메뉴로 이동되었습니다.\n\n이제 뉴스와 사건 빈도 설정과 지명 및 도시명 표기법 설정을 게임규칙 메뉴에서 설정할 수 있습니다. 더 고급스러워 보이지 않나요?"
kr.political.26.a:0 "알겠습니다, 감사합니다!"

kr.political.27.t:0 "아이언클래드 패치와 DLC"
kr.political.27.d:0 "Man the Gun DLC가 필요할까요? 아니면 Waking the Tiger 혹은 Death or Dishonour는요? 세계는 붕괴될 운명인가요?\n\n아닙니다, 아무런 DLC없이도 카이저라이히를 플레이하실 수 있습니다 물론 세계는 붕괴하겠지요.\n\n한 가지 더 말하자면, 만약 당신이 DLC를 가지고 있다면, DLC를 적용해서 더 멋진 모델들과 기능들을 사용해보세요!"
kr.political.27.a:0 "정보 감사합니다. 이제 게임 좀 할 수 있을까요?"

kr.political.28.t:0 "뭔가 놓친게 있는 것 같아..."
kr.political.28.d:0 "만우절 장난을 찾고 계신기요? 진영 가입제한 제거 기능을 찾고 계신가요?\n\n그 2개는 서브모드로 옮겨졌습니다! 창작마당에 있는 카이저라이히 모음집에 들어가시면 찾으실 수 있을겁니다!"
kr.political.28.a:0 "알겠습니다!"

