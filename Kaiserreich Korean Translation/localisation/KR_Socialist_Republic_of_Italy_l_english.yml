### Decisions ###
SRI_international_decisions:0 "인터내셔널에서의 이탈리아"
SRI_international_decisions_desc:0 "이탈리아 사회주의 공화국은 인터내셔널의 창립 멤버입니다. 그리고 우리는 다른 인터내셔널 회원국들이 그러하듯이 다양한 계획에 적극적으로 나서 지지하고 또 도왔습니다."
SRI_Join_Phalanstere:0 "팔랑스테르에 가입"
SRI_Join_Phalanstere_desc:0 "팔랑스테르라고 알려진 프랑스 주도의 과학 연맹은 인터내셔널의 모든 회원국에서 가장 영리한 사람들을 한데 모으기 위해 만들어졌습니다. 우리는 이 계획에 참여하고 우리의 지식을 공헌해야 합니다."
SRI_Assist_Damocles_Project:0 "다모클레스 계획 지원"
SRI_Assist_Damocles_Project_desc:0 "영국이 핵 기술 연구에 대한 계획을 추진했습니다. 우리는 동맹을 돕기 위하여 우리 과학자 앤리코 페르미를 파견할 것입니다. 그는 뛰어난 핵물리학자로 아마 이 프로젝트의 진전에 큰 도움이 될 것입니다."
SRI_political_decisions:0 "정치적 결정"
SRI_political_decisions_desc:0 "공화국의 주체를 형성하기 위해서 우리는 많은 다양한 정치적 결정들을 내릴 수 있습니다."
SRI_begin_the_cultural_revolution:0 "문화 혁명을 시작하다"
SRI_begin_the_cultural_revolution_desc:0 "반동 분자들은 여전히 쥐새끼들처럼 우리 사회를 괴롭히고, 숙청이 시작되면 쥐새끼들처럼 수십 명 이상이 줄줄이 드러납니다. 우리는 그들을 완전히 제거하기 위해 막대한 노력을 해야 합니다."
SRI_unite_italia:0 "이탈리아 통일"
SRI_unite_italia_desc:0 "이탈리아는 이탈리아 내전을 통해 분열되었습니다. 그러나 마침내, 이탈리아 사회주의 공화국이 이탈리아를 재통일했습니다."

