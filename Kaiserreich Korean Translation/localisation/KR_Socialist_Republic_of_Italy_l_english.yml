socitaly.64.a:0 "Stay as long you want, Holy Father!"

socitaly.65.t:0 "바티칸 코뮌"
socitaly.65.d:0 "우리는 최근 생산적인 만남을 교황과 함께 가지고 결론을 내렸습니다. 아주 작은 코뮌이 베드로 성당에서 바티칸 코뮌이라는 명칭으로 창설되면서 공화국으로부터 독립 될 것입니다. 또한 그는 우리 공화국의 합법성을 인정하고 다른 카톨릭인들에 그것을 권고했습니다. 오늘은 공화국의 신성하고 위대한 날입니다."
socitaly.65.a:0 "교황이시여, 고맙습니다."

socitaly.66.t:0 "혁명적 실지회복주의"
socitaly.66.d:0 "There are still Italian lands and our Italian brothers and sisters that are held in bondage, and it is time that the Congress take a stance on their liberation. Some suggest focusing on just the ones in Austria, others think that we should focus on them but also include Malta. The Unione Nazionalista call for a true Greater Italia to be created as a new light of socialism in the world."
socitaly.66.a:0 "오스트리아의 우리 이탈리아 동무들을 해방시키고 도와야한다."
socitaly.66.b:0 "오스트리아 동무들과 몰타의 동무들을 도와야 한다."
socitaly.66.c:0 "대이탈리아주의가 사회주의의 빛이 될 것이다!"

socitaly.67.t:0 "새로운 땅"
socitaly.67.d:0 "시간이 걸렸지만, 우리는 마침내 우리 이탈리아 동무들을 해방시켰습니다. 사회주의가 이 공화국의 새로운 땅에 왔기 때문에, 우리는 이제 인터내셔널 안에서 사회주의의 상징으로 알려지게 될 겁니다."
socitaly.67.a:0 "이탈리아는 나아가리라!"

socitaly.68.t:0 "반동분자 지도자들에 대한 재판"
socitaly.68.d:0 "반동분자에 대한 우리의 승리와 함께, 부패한 공화국 지도자들과 전제 왕정에 귀족 지도자들이 재판에 섰습니다. 문제는 이들을 어떻게 처벌해야 하는 것이죠. 일부는 관대하게 처벌 할 것을 요청했고, 반대로 잔혹하게 처벌해서 본보기를 보여줘야 한다고 주장하는 측도 있습니다. 법정은 어떻게 판단할까요?"
socitaly.68.a:0 "자비를 배 풀어라. 이미 우리는 승리했다."
socitaly.68.b:0 "본보기를 보여주어라!"

socitaly.69.t:0 "왕궁 처리"
socitaly.69.d:0 "남부를 점령하면서, 우리는 시칠리아 왕국의 지역을 통제하였고 남부에 혁명을 전파했습니다. 문제는 왕의 궁전을 어떻게 처리해야 하는 것입니다. 일부는 지역 코뮌에서 알아서 처리하게 하자고 하고, 다른 사람들은 장관들이 일하는 정부 건물로 바꾸자고 하죠. 마지막 아이디어로는 노동자 청년 동맹에게 이것을 넘기자는 것입니다."
socitaly.69.a:0 "지역 코뮌에게 주어라."
socitaly.69.b:0 "정부 부처로 변경해라"
socitaly.69.c:0 "청년 캠프로 바꾸어라"

socitaly.70.t:0 "세속주의에 대한 저항"
socitaly.70.d:0 "As we bring the revolution to the rest of Italy, our official policy of secularism is causing problems with reintegrating the Italian people into a cohesive nation. The Catholic Church was far more powerful in the rest of Italy than in our republic. Consequently, many people are trying to resist and slowing the progress of bringing the revolution to the rest of Italy."
socitaly.70.a:0 "그들이 배우려면 많은 시간이 필요하다."

socitaly.71.t:0 "기독교 사회주의의 도움"
socitaly.71.d:0 "As we bring the revolution to the rest of Italy, our Christian socialist policies are proving to be popular with the people and helpful in bringing them to understand the principles of socialism. While there is still quite a bit of resistance among the more dedicated reactionaries, there is less then our strategists expected before the war."
socitaly.71.a:0 "신이시어 고맙습니다."

socitaly.72.t:0 "남부 지역 토지 개혁"
socitaly.72.d:0 "Now that we have control of Southern Italy, it is time to bring land reform to the south and bring the revolution to the southern farmers. The package of land reforms prepared by the Congress will collectivise and give the land back to the farmers. Furthermore, local agriculture unions will be created to bring syndicalism south."
socitaly.72.a:0 "족쇄를 부셔라!"

socitaly.73.t:0 "남부 산업화"
socitaly.73.d:0 "The south was never industrialised to its full potential. However, now that we have control of the south we can begin a program to industrialise the region. This will help improve the lives of the people living there by bringing jobs and development and lowering inequality across Italy."
socitaly.73.a:0 "남쪽에 진보를!"

socitaly.74.t:0 "경제의 생디칼리즘화"
socitaly.74.d:0 "이탈리아의 통일과 함께 다른 이탈리아 지역의 생디칼리즘 경제를 어떻게 건설하냐는 새로운 문제가 떠올랐습니다. 일부는 지역에 노동조합을 만드는데 초점을 두자고 하고, 다른 사람들은 집단 농장에 초점을 두는 것이 생디칼리즘 경제 확장에 가장 좋은 방법이라고 생각합니다. 마지막으로 협동 조합, 특히 군사 관련 노동조합이 새로운 지역에 혁명을 가져오는 방법이라고 주장하는 집단도 있죠."
socitaly.74.a:0 "노동조합에 초점을 두다"
socitaly.74.b:0 "공동체 농업에 초점을 두다"
socitaly.74.c:0 "노동자 협동조합에 초점을 두다"

socitaly.75.t:0 "새로운 코뮌"
socitaly.75.d:0 "우리 통제하의 남은 이탈리아 지역들에서 새로운 혁명적 코뮌이 공화국 전역에서 형성되기 시작했습니다. 롬바르디아와 베네치아에서부터 시실리와 나폴리까지, 이러한 코뮌들은 새로운 사회적 중추이자 지역에 혁명을 전파하는 기반이 될 것입니다."
socitaly.75.a:0 "코뮌이여 영원하라"

socitaly.76.t:0 "사회적 변화에 대한 저항"
socitaly.76.d:0 "우리가 이탈리아를 통일하고 나서부터, 공화국의 창립부터 이루어진 다양한 사회적 변화에 대한 저항이 벌어지고 있습니다. 부분적으로 여성의 권리를 신장 시키는 것이 저항의 원인이라고 지적되고 있습니다. 아마도 변화에 상당한 시간이 걸리겠지만, 최종적으로는 이탈리아의 남은 지역은 이러한 변화를 받아 드리게 될 겁니다."
socitaly.76.a:0 "망할 반동분자들!"

socitaly.77.t:0 "The Ministry of Public Security help prevent trouble"
socitaly.77.d:0 "The Ministry of Public Security has apprehended a number of reactionary traitors to the republic operating in the south. The Ministers have made sure that no one in the rest of Italy will dare betray the revolution."
socitaly.77.a:0 "The Secret Police to the Rescue"

socitaly.78.t:0 "Fasci Siciliani 창설"
socitaly.78.d:0 "원래 Fasci Siciliani는 1880년대부터 90년대까지의 시실리의 사회주의 운동이었습니다. 그러나 그들은 짓밟히게 되었죠. 그러나 민주주의와 사회주의 그리고 진정한 혁명에 대한 투쟁은 유산으로써 아직 남아있죠. 그리고 오늘, 오래된 조직의 유산으로 만들어진 새로운 Fasci Siciliani가 창립되었습니다. 이들은 시실리에 혁명을 전파하는데 초점을 둘 것입니다."
socitaly.78.a:0 "Fasci여 영원하라!"

socitaly.79.t:0 "혁명 전시회"
socitaly.79.d:0 "In 1919 the Socialist Republic of Italy was proclaimed. However, the resulting civil war would leave Italy divided. Since then, we have erased these false borders, reunified Italy, and brought the revolution to all corners of our country! To demonstrate our glorious victory to the people, a grand exhibition of the revolution and our struggles and losses has been unveiled in Roma. Celebrating the struggle to bring syndicalism to all corners of Italy, it will no doubt help to educate the masses about the revolution and inform them of the glory of a reunited Italy."
socitaly.79.a:0 "공화국이여 영원하라!"

socitaly.80.t:0 "여성이 정치에 참여하다."
socitaly.80.d:0 "While women have been legally allowed to vote, work in politics, and sit in the National Congress since the founding of our Republic, it is only now that we have unified Italy that women throughout the whole of the country enjoy these rights. Many women, especially those from the south and the northeast where the reactionaries ruled, are now taking steps to enter politics for the first time in their lives, from local unions and communes to the Congress itself."
socitaly.80.a:0 "좋아!"

