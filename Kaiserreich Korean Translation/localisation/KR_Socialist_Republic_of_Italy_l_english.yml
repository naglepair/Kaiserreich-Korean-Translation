socitaly.100.t:0 "The Founding of Cinecittà"
socitaly.100.d:0 "Benito Mussolini unveiled the opening of Cinecittà today outside the city of Florence. Cinecittà was planned by numerous architects to be less of a film studio and more of a small cinema city. Mussolini himself was quoted as saying during the opening of the studio: 'Cinema is the most powerful weapon against Capitalism.'. Many aspiring filmmakers are already speaking with the unions of the area to see about producing films there, while some are already calling it Hollywood on the Arno."
socitaly.100.a:0 "Cinema is the most powerful weapon against Capitalism!"

socitaly.101.t:0 "필리포 투라티의 죽음"
socitaly.101.d:0 "Today, the great statesman Filippo Turati has passed away at the age of 79 years old. Filippo Turati was one of the last surviving founders of the Italian Socialist Party. His strong and constant support of the rights of the workers of Italy from his earliest days has made him famous throughout the Republic. In addition to founding the Socialist Party of Italy, he was also one of the principal architects of the constitution of the Socialist Republic of Italy. The funeral in Torino was attended by visitors from nations around the world and officials from across the political spectrum, all paying their respects to the late great leader as various labour songs were sung, including Inno dei Lavoratori which he penned himself."
socitaly.101.a:0 "영면에 잠드소서"

socitaly.102.t:0 "마지오 무지칼레 피오렌티노"
socitaly.102.d:0 "피렌체에서 비트리오 구이가 새로운 축제인 개최했습니다. 이 음악 페스티벌은 Maggio Musicale Fiorentin라고 불리며 뮤지컬과 오페라를 엘리트 집단만 즐기는 것이 아닌 일반 인민들도 즐기게 하기 위하여 무료로 제공될 것입니다. 이 축제를 위한 오페라의 시작은 Giuseppe Verdi's Nabucco으로써 이탈리아에서 처음으로 개최되는 오페라입니다. 비트리오 구이는 이러한 성공이 모든 공화국에서 일어나기 고대하고 있습니다."
socitaly.102.a:0 "인민을 위한 오페라!"

socitaly.103.t:0 "엔리코 페르미가 피사에서 파일 1호기를 만들다."
socitaly.103.d:0 "Enrico Fermi has recently created the Pisa Pile-1; the world's first artificial nuclear reactor. Created with the help of students from the University of Pisa, the device may have only been capable of generating a half watt of power, but its success proves that a nuclear reactor can be built."
socitaly.103.a:0 "페르미 동무는 공화국에 진보를 가져왔다."

socitaly.104.t:0 "엔리코 페르미가 노벨상에 당선되다."
socitaly.104.d:0 "물리학자인 엔리코 페르미가 방사능을 포함한 물리학에서의 그의 연구로 최근 노벨상을 받게 되었습니다. 페르미는 피사 대학교의 교수로써, 내전 이래로 그는 새로운 분야인 핵물리학과 관련된 수많은 저술을 출판했습니다. 그의 노벨상 수상으로, 이탈리아 사회주의 공화국은 이탈리아와 사회주의의 영웅을 축하하고 있습니다."
socitaly.104.a:0 "공화국의 영웅이로다!"

socitaly.105.t:0 "산마리노 코뮌"
socitaly.105.d:0 "The city-state of San Marino is one of the longest surviving republics on the Italian Peninsula. A relic from the city-state era, San Marino has survived for centuries, lasting from the Roman era all the way to the Risorgimento, and even through the Civil War and the Second Risorgimento. It has long been a haven for refugees from oppression. Today, the elections have brought the Socialists into power in the city-state, and the new Captain Regents are working on bringing syndicalism to their tiny commune. They have assured our republic that they wish to remain friends and seek to build bridges between the two republics."
socitaly.105.a:0 "환영하오 동무들!"

socitaly.106.t:0 "로마 재즈 축제"
socitaly.106.d:0 "로마가 대시한번 이탈리아의 수도가 됨에 따라서, 재즈 축제가 이탈리아 전역의 다양한 음악 조합에 의해서 열리게 되었습니다. 재즈는 1904년부터 미국의 영향을 받은 현대 이탈리아 재즈는 1904년에 미국의 영향을 받아서 혁명 이전에도 국내에 있었죠. 이 축재에서 하이라이트를 가장 유명한 미국의 재즈 음악가 루이즈 암스트롱이 장식했습니다."
socitaly.106.a:0 "새로운 로마에서 새로운 음악을 즐겨보자."

socitaly.107.t:0 "지로 디탈리아를 다시 시작하다"
socitaly.107.d:0 "With Italy reunited, the Giro d'Italia can begin again. The Giro d'Italia is a cycling race that began in 1909, but the outbreak of the Weltkrieg and the ongoing political instability in Italy have altogether prevented the race from being held since 1914. The race course goes from Torino in the north all the way down to Napoli and Bari in the south up back to Milan."
socitaly.107.a:0 "경기를 시작하도록 하지."

socitaly.108.t:0 "파우스트 코피가 지로 디탈리아에서 승리하다"
socitaly.108.d:0 "Fausto Coppi has won the Giro D'Italia, setting a new record. At the age of twenty, he is the youngest cyclist to complete the race. His win has also popularized his training regime and his particular diet, which focuses on whole grains where other racers consume large amounts of red meat."
socitaly.108.a:0 "축하하오 코피 동무."

socitaly.109.t:0 "스파르타쿠스가 상영되다."
socitaly.109.d:0 "Cinecittà has released the epic movie Spartacus. Telling the story of the ancient Roman slave rebellion leader Spartacus, the movie is by all accounts an epic with a cast of thousands. Starting Gino Cervi as Spartacus and directed by Carmine Gallone, the movie has already proven a success and both with critics and the public at large."
socitaly.109.a:0 "나도 스파르타쿠스다!"

socitaly.110.t:0 "이네스 도나티(Ines Donati) 동무"
socitaly.110.d.ines_elected:0 "Ines Donati, a strong supporter of the policies of Mussolini and Bianchi, has just been elected for the rank of general in the Red Guards. She has proven to be rather popular among the soldiers, both men and women. Ines Donati is the first woman to be elected as a general from among the troops, and she will shine a beacon for all our female soldiers to follow."
socitaly.110.d.ines_promoted:0 "Ines Donati, a strong supporter of the policies of Mussolini and Bianchi, has just been promoted within the Red Army. She has proven to be rather popular among the soldiers, both men and women. Ines Donati is the first woman to be promoted to general in the new officer corps, and she will shine a beacon for all our female soldiers to follow."
socitaly.110.a:0 "환영하오. 도나티 동무."

socitaly.111.t:0 "The Grande Rivoluzione Culturale Proletaria Begins"
socitaly.111.d:0 "Comrade Mussolini spoke before a massive crowd today in Rome, declaring that Italy must be purged of all elements of reactionary and capitalist thought, and that the new futurist culture of Italy shall rise from its ashes to build an Italy that is the culmination of the declaration of revolution in 1919."
socitaly.111.a:0 "We must cleanse Italy of corruption!"

socitaly.112.t:0 "Destroy the Cult of the Past"
socitaly.112.d:0 "'With our enthusiastic adherence to Futurism, we will destroy the cult of the past, the obsession with the ancients, and the pedantry and academic formalism that have strangled our society. The past is feudalistic and capitalistic and must be wiped away. The Socialist Republic has no need for the past!' according to a state paper in Torino."
socitaly.112.a:0 "The past is gone!"

socitaly.113.t:0 "Spontaneous Revolutionary Violence"
socitaly.113.d:0 "The leader of the Ministry for Public Security has declared that it will be of no issue if reactionaries are killed by revolutionary violence. This has sparked a wave of violence throughout the country as people engage in spontaneous revolutionary violence against those considered reactionary. When this will be over, no one knows. But the reactionaries shall be purged!"
socitaly.113.a:0 "Death to the reactionaries!"

socitaly.114.t:0 "Bonfire of the Vanities"
socitaly.114.d:0 "In Florence, a massive bonfire was held where citizens threw various 'vanities' considered to be reactionary or capitalistic into the fires. Artwork from before the creation of the Socialist Republic of Italy, books that promoted reactionary thought or un-socialist principles, and household goods deemed bourgeois were also destroyed. This bonfire has been copied by other cities across the republic as many seek to destroy the culture of the past."
socitaly.114.a:0 "Destroy the capitalist vanities!"

socitaly.115.t:0 "Purging the Reactionaries"
socitaly.115.d:0 "A number of the ministers in the government hold rather reactionary views. While they claim to be dedicated to the Republic, we know better. People like Achille Grandi, Giacomo Matteotti, and Giuseppe Saragat are all reactionaries that must be purged! They and others will only corrupt the ideals of socialism and bring back capitalism to the Republic. This will not be allowed!"
socitaly.115.a:0 "We shall not be corrupted!"

socitaly.116.t:0 "교회 철거"
socitaly.116.d:0 "'God does not exist - religion in science is an absurdity, in practice an immorality, and in men a disease.' So proclaims Chairman Mussolini. With that, the attention of the cultural revolutionaries has turned towards Christianity and religion. Churches across Italy have been set upon by Garibaldists. Some have been transformed into town halls, with all sign of them being once a place of worship gone. Even more have been destroyed outright, or laid siege by revolutionaries as devout Christians barricaded themselves in. From the tiny parish churches that dot the towns of Italy to the largest cathedrals in the country, none have been spared. It seems that Comrade Mussolini will not stop until every trace of superstition is destroyed!"
socitaly.116.a:0 "미신에 죽음을"

socitaly.117.t:0 "Technicians in the Country and Bureaucrats in the Factories"
socitaly.117.d:0 "The Republic is to not be a bureaucratic republic. However, in the years since its foundation, that has been changing and bureaucrats have been coming back within the government and within the workplaces. In order to make sure that the republic is not bureaucratised, factory technicians and leaders will be made to spend time in the countryside and government bureaucrats will be made to spend time within the factories."
socitaly.117.a:0 "Break the chains!"

socitaly.118.t:0 "Quotations from Chairman Mussolini"
socitaly.118.d:0 "In order to spur on the Cultural Revolution, the thoughts and quotes of Benito Mussolini have been made into a small book that has been printed en masse for citizens to study as they try to follow in the footsteps of the Chairman."
socitaly.118.a:0 "Heed the wise words of Comrade Chairman Mussolini."

socitaly.119.t:0 "미래의 음식"
socitaly.119.d:0 "As the cultural revolution continues, a book called the Manifesto of Futurist Cooking has been published. Its purpose is to ensure that even the daily habits of eating are transformed. The book has some choice words reserved for pasta; 'No more pasta, as it causes lassitude, pessimism and lack of passion,' a position backed up by Mussolini himself, who is quoted as saying 'a nation of spaghetti eaters cannot have a social revolution'"
socitaly.119.a:0 "미래의 음식이다!"

socitaly.120.t:0 "군의 힘"
socitaly.120.d:0 "문화혁명이 거듭되면서 질서와 안정을 지키는 데 군대의 중요성이 부각되었습니다. 게다가 상류층 내부에서는 문화혁명이 이루어지고 있는 방법과 방식이 이탈리아를 위한 새로운 사회와 문화를 조직하는데 생산적인가에 대한 의문을 품기 시작했습니다."
socitaly.120.a:0 "군대는 혁명을 수호할 것이다"

socitaly.121.t:0 "Destruction of Estates"
socitaly.121.d:0 "Many noble estates in the south have been destroyed. The lands of the Kingdom of the Two Sicilies held a number of noble estates, and the people in the south have finally decided to destroy these estates and make sure that there is no trace of the relics of the old feudal order."
socitaly.121.a:0 "Death to feudalism!"

socitaly.122.t:0 "Mussolini's Personality Cult"
socitaly.122.d:0 "A cult of personality has begun to grow around Mussolini, thanks to his efforts at using his personal charisma as well as the mass media from newspaper to film to make sure that his image is respected and supported. Portraits of Mussolini have popped up in public and private spaces alike throughout the country."
socitaly.122.a:0 "All for Mussolini!"

socitaly.123.t:0 "Revolutionary Films"
socitaly.123.d:0 "To build a new culture, we must destroy the old one. Archaic plays and operas are no longer to be performed. Instead, using the new film industry, a new culture celebrating the revolution and the Republic will be created. Mussolini, in particular, is sponsoring new actors, actresses and directors that will praise the Cultural Revolution."
socitaly.123.a:0 "Film will bring about a new culture."

socitaly.124.t:0 "End of the Cultural Revolution"
socitaly.124.d:0 "Tragically and somewhat mysteriously, Mussolini has died in a plane crash. With his death, Michele Bianchi has assumed control of the Republic. Bianchi has declared that the Cultural Revolution has been victorious and as such, it should come to an end. With its end, he has begun to slowly scale back some of the 'reforms' that were passed during the Revolution, notably the enforcement of futurist food."
socitaly.124.a:0 "The Revolution is over."

socitaly.125.t:0 "문화 혁명의 끝"
socitaly.125.d:0 "Mussolini has declared in Rome that the Cultural Revolution is now at an end. The reactionary culture that has infected Italy since the Republic was declared is gone. Today, the sun shines on a new Italia, and the violence and chaos that has reigned over Italy has begun to subside. Life has been changed, but the Republic has been made stronger; or at least, that is what Comrade Mussolini says. It is clear, though, that his grip on power is now absolute."
socitaly.125.a:0 "혁명은 끝났다"
