l_english:

### Events ###
KR_liberated_us:0 "우리를 해방시켜줌"
KR_close_allies:0 "동맹에 가까움"
annex.1.t:0 "플랜더스-왈로니아 합병"
annex.1.d:0 "혁명이 진척되어 가고 있습니다. 우리는 플랜더스-왈로니아를 점령했고, 독일이 만든 폭력적인 반동 정부로부터 인민들을 해방시켰습니다."
annex.1.a:0 "다음은 베를린이다!"
annex.2.t:0 "스위스 합병"
annex.2.d:0 "고산지대에서의 치열한 싸움 끝에 우리는 스위스를 정복하여 합병했습니다. 스위스군은 항복했고, 스위스의 영토는 우리 지배하에 있습니다. 하지만 국민들은 아직 저항하고 있습니다."
annex.2.a:0 "독립시켜라!"
annex.2.b:0 "집어삼켜라!"
annex.2.c:0 "로망디는 합병하고 나머지는 독립시켜라."
annex.3.t:0 "불가리아 합병"
annex.3.d:0 "불가리아와의 기나긴 싸움 끝에 우리는 총공세를 개시했으며 불가리아군은 항복했습니다. 소피아는 우리 손 안에 있습니다!"
annex.4.t:0 "스위스 통합"
annex.4.d:0 "스위스를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.4.a:0 "완벽하군!"
annex.5.t:0 "불가리아 통합"
annex.5.d:0 "불가리아를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.6.t:0 "루마니아 합병"
annex.6.d:0 "철위대 정권은 제거되었으며, 그들 반인륜적 범죄가 드디어 막을 내렸습니다. 더 이상 그들을 두려워할 필요가 없습니다."
annex.6.b:0 "베사라비아를 합병하고 루마니아를 해방하라"
annex.6.c:0 "분쟁 지역은 합병하고, 루마니아를 해방하라!"
annex.7.t:0 "루마니아 통합"
annex.7.d:0 "루마니아를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.8.t:0 "세르비아 합병"
annex.8.d:0 "세르비아는 점령되었고, 우리 군대는 베오그라드에서 행진하고 있습니다. 이 지역을 불안정하게 만드는 주된 위협이 제거되었습니다."
annex.9.t:0 "세르비아 통합"
annex.9.d:0 "세르비아를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.10.t:0 "그리스 합병"
annex.10.d:0 "그리스 반도를 확보했으며 그리스를 합병했습니다. 그리스 국가 전체의 운명이 우리 손아귀에 있습니다..."
annex.10.a:0 "지중해 통제를 위해 크레타는 차지하고 나머지 그리스를 해방하자."
annex.10.b:0 "그리스 공화국을 해방시켜라"
annex.10.c:0 "그리스 왕국을 해방시켜라"
annex.10.e:0 "엘라다 코뮌을 해방시켜라"
annex.11.t:0 "그리스 통합"
annex.11.d:0 "그리스를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.12.t:0 "헝가리 합병"
annex.12.d:0 "헝가리를 합병했습니다. 우리 군은 부다페스트 거리의 치안을 유지하고 있으며 모든 지방의 반군들은 체포되었습니다."
annex.12.a:0 "대헝가리를 복원하라."
annex.12.c:0 "헝가리를 복원하라."
annex.13.t:0 "헝가리 통합"
annex.13.d:0 "헝가리를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.14.t:0 "오스트리아 합병"
annex.14.d:0 "오스트리아를 점령했고 우리 군대는 반군이나 만일의 사태를 방지하기 위해 빈의 거리를 순찰하고 있습니다."
annex.14.c:0 "아니, 우리는 게르만 민족을 통합시킬 것이다..."
annex.15.t:0 "독일 대통합"
annex.15.d:0 "1848년 프랑크푸르트 회의는 게르만 국가들의 운명을 결정지었습니다. 1871년에는 비스마르크가 독일을 통일했습니다. 1914년에는 협상국을 짓밟았습니다. 그리고 이제 우리는 마침내 마지막 독일 형제들을 쇠퇴의 굴레에서 해방시켰습니다! 대 독일 제국이여, 영원하라!"
annex.15.a:0 "대 독일 제국이여, 영원하라!"
annex.16.t:0 "오스트리아 통합"
annex.16.d:0 "오스트리아를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.16.a:0 "동맹국 이탈리아에게 넘긴다!"
annex.16.b:0 "이탈리아를 해방시킨다!"
annex.16.c:0 "동맹국 오스트리아에 넘긴다!"
annex.17.t:0 "오스트리아 연안 문제"
annex.17.d:0 "우리는 과거 오스트리아령이었던 이스트리아와 고리치아-그라디스카 지역의 통제권을 획득했습니다. 이것들을 어떻게 해야할지 결정해야합니다."
annex.17.a:0 "동맹국 이탈리아에게 넘긴다!"
annex.17.b:0 "친선 이탈리아 정부를 수립하라!"
annex.17.c:0 "동맹국 오스트리아에게 넘긴다!"
annex.17.e:0 "동맹국 슬로베니아에게 넘긴다!"
annex.17.f:0 "동맹국 세르비아에게 넘긴다!"
annex.17.g:0 "동맹국 크로아티아에게 넘긴다!"
annex.17.h:0 "동맹국 유고슬라비아에게 넘긴다!"
annex.17.i:0 "이탈리아에게 선물로 주어라"
annex.18.t:0 "영토를 수복했습니다!"
annex.18.d:0 "[From.GetAdjective] 정부가 오스트리아의 이탈리아 점령지였던 영토를 넘겨주기로 결정했습니다."
annex.18.a:0 "우라!"
annex.19.t:0 "트렌티노 문제"
annex.19.d:0 "우리는 과거 오스트리아령이었던 트렌티노와 남티롤의 통제권을 쥐게 되었습니다. 이것들을 어떻게 해야할지 결정해야합니다."
annex.20.t:0 "크로아티아 합병"
annex.20.d:0 "크로아티아인들은 이제 우리 명령을 듣습니다. 아직 일부 저항 세력이 남아있지만, 우리 군홧발에 짓밟힐 것입니다!"
annex.21.t:0 "슬로베니아 합병"
annex.21.d:0 "우리 군대는 슬로베니아 수도를 행진하고 있으며 정부는 우리 힘 앞에 무릎 꿇었습니다. 이제 이들을 어떻게 할지 결정해야합니다."
annex.21.b:0 "슬로베니아의 영토를 오스트리아에게 돌려주어라"
annex.21.c:0 "크로아티아의 친구들에게 주어라"
annex.21.e:0 "유고슬라비아의 친구들에게 주어라"
annex.22.t:0 "폴란드 합병"
annex.22.d:0 "폴란드군은 어제 이른 오후 항복했으며, 우리 군대는 바르샤바를 행진하고 있습니다."
annex.22.b:0 "저 망할 폴란드놈들은 포기하지 않는군..."
annex.22.c:0 "폴란드 국경 지대를 병합한 뒤 폴란드를 해방하라"
annex.22.e:0 "저들에게 고토를 되돌려주고 친선을 유지하자"
annex.22.f:0 "폴란드가 정복한 지역을 찢어라"
annex.23.t:0 "폴란드 통합"
annex.23.d:0 "폴란드를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.24.t:0 "독일 치하 폴란드"
annex.24.d:0 "한 독일인이 폴란드에서 휴가를 보내러 국경에 멈춰 섰습니다. 경비는 그에게 질문했습니다. 이름은? 한스 슈미츠. 어디에 살지? 베를린. 직업은?"
annex.24.a:0 "아직 아니다. 이건 방문일 뿐이다!"
annex.25.t:0 "핀란드 합병"
annex.25.d:0 "우리 군은 핀란드군을 상대로 승리하였으며 우리 군은 헬싱키를 행진하고 있습니다."
annex.26.t:0 "핀란드 통합"
annex.26.d:0 "핀란드를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.27.t:0 "노르웨이 합병"
annex.27.d:0 "노르웨이군이 항복했고 노르웨이를 합병했습니다. 우리의 깃발은 오슬로의 국회의사당에 휘날리고 있으며 군사 작전은 종료되었습니다. 이제 우리는 노르웨이 민병대를 궤멸시키기 위한 작전을 개시해야합니다."
annex.27.a:0 "스웨덴-노르웨이 연합을 재성립하자."
annex.27.c:0 "새로운 스칸디나비아 연방을 만든다."
warning_scandinavia:0 "§R주의! 스칸디나비아 연방을 생성하면 스웨덴의 국가 중점을 잃게 됩니다.§!"
annex.28.t:0 "노르웨이 통합"
annex.28.d:0 "노르웨이를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.29.t:0 "스웨덴 합병"
annex.29.d:0 "오늘 스웨덴 참모총장은 항복 의사를 표명했습니다. 항복 이후 보급 물자와 장비들은 노획되어 본국으로 수송되었습니다. 완전한 승리를 쟁취했습니다."
annex.29.a:0 "스웨덴 군주를 복건하여 왕좌에 앉혀라!"
annex.29.b:0 "공화국 스웨덴을 해방시켜라"
annex.30.t:0 "스웨덴 통합"
annex.30.d:0 "스웨덴을 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.31.t:0 "플랜더스-왈로니아의 운명"
annex.31.d:0 "독일이 만들어낸 폭력적인 반동 정부로부터 플랜더스인과 왈로니아인을 해방시켰으니 우리는 그들의 운명을 결정지어야 합니다. 우리는 생디칼리즘 플랜더스-왈로니아 정부를 만들 수 있고 혹은 직접 그 지역을 통치할 수도 있습니다. 어쨌든 그 땅의 일부는 프랑스 땅이었습니다. 다른 선택지는 플랜더스-왈로니아를 독립 국가로 분할하는 것입니다."
annex.31.a:0 "새로운 생디칼리즘 국가, 플랜더스-왈로니아!"
annex.31.b:0 "플랜더스와 왈로니아를 해방하라!"
annex.31.c:0 "플랜더스을 해방하고 왈로니아를 합병한다!"
annex.31.e:0 "네덜란드에게 플랜더스을 넘기고 왈로니아를 합병한다!"
annex.31.f:0 "네덜란드에게 플랜더스을 넘기고 왈로니아를 독립시킨다!"
annex.31.g:0 "이 지역은 프랑스 소유다."
annex.32.t:0 "플랜더스의 현 상태"
annex.32.d:0 "생디칼리즘을 직접 지원했기 때문에 프랑스 코뮌은 플랜더스 지역을 보상받았습니다. 우리는 이 지역을 직접 합병할 수도 있고 혹은 생디칼리즘 플랜더스을 우리 지배하에 둘 수도 있습니다."
annex.32.a:0 "플랜더스을 직접 합병한다"
annex.32.b:0 "플랜더스을 해방하라."
annex.33.t:0 "룩셈부르크의 운명"
annex.33.d:0 "독일이 만들어낸 폭력적인 반동 정부로부터 룩셈부르크인을 해방시켰으니 우리는 그들의 운명을 결정지어야 합니다. 우리는 생디칼리즘 룩셈부르크 정부를 만들 수 있고 혹은 직접 그 지역을 통치할 수도 있습니다. 어쨌든 그 땅의 일부는 프랑스 땅이었습니다."
annex.33.a:0 "새로운 생디칼리즘 국가, 룩셈부르크!"
annex.33.b:0 "룩셈부르크를 프랑스에 흡수한다"
annex.34.t:0 "로만디 통합"
annex.34.d:0 "제네바를 중심으로 한 로만디 지역이 팽창하는 우리 국가에 완전히 통합되었습니다."
annex.34.a:0 "완벽하군!"
annex.35.t:0 "왈로니아 합병"
annex.35.d:0 "나무르에 위치한 왈로니아 지역이 성장하는 우리의 국가에 완전히 합병되었습니다."
annex.36.t:0 "룩셈부르크 합병"
annex.36.d:0 "전 룩셈부르크 제국 주(state)가 커져가는 우리의 국가에 완전히 합병되었습니다."
annex.37.t:0 "알자스-로렌 통합"
annex.37.d:0 "이전 알자스-로렌 지역은 이제 우리 조국에 완전히 통합되었습니다."
annex.38.t:0 "보스니아 통합"
annex.38.d:0 "상당한 세르비아인이 거주하는 보스니아 왕국의 이전 지역들이 이제 우리 조국에 완전히 통합되었습니다."
annex.39.t:0 "바치카-바라냐 통합"
annex.39.d:0 "상당한 세르비아인이 거주하는 헝가리 왕국의 이전 지역들이 이제 우리 조국에 완전히 통합되었습니다."
annex.40.t:0 "달마티아 통합"
annex.40.d:0 "상당한 세르비아인이 거주하는 크로아티아 왕국의 이전 지역들이 이제 우리 조국에 완전히 통합되었습니다."
annex.41.t:0 "몬테네그로 통합"
annex.41.d:0 "상당한 세르비아인이 거주하는 몬테네그로 왕국의 이전 지역들이 이제 우리 조국에 완전히 통합되었습니다."
annex.42.t:0 "남부 이탈리아 합병과 이탈리아 통일"
annex.42.d:0 "다시 한번, '이탈리아'는 더 이상 특정 지역을 나타내는 지리 용어만이 아니게 되었습니다. 남부 이탈리아군은 항복했고, 사회주의 공화국은 합병되었습니다. 대부분 사람들이 거리로 뛰쳐나와 환호하지만, 모든 사람들이 이런 상황을 고깝게 보지는 않습니다. 시간이 해결해 줄 테지만요."
annex.42.a:0 "만세!"
annex.48.t:0 "러시아의 운명"
annex.48.d:0 "러시아와의 긴 싸움 끝에, 우리는 총공세를 벌였고 러시아의 병력이 항복하도록 만들었습니다. 모스크바와 러시아 국가들의 운명은 우리 손에 달렸습니다!"
annex.48.a:0 "소비에트 연방을 해방하라!"
annex.48.b:0 "우호적인 러시아를 해방하라!"
annex.48.e:0 "가능한 러시아를 시베리아를 포함하여 쪼개자"
annex.48.f:0 "가능한 러시아를 시베리아 없이 쪼개자"
annex.48.c:0 "모두 우리가 차지한다!"
annex.49.t:0 "러시아의 미래"
annex.49.d:0 "러시아 영토에 대한 협상이 끝나면서, 그들이 나아갈 길을 계획해두어야 할 때입니다. 정부 의견의 대부분은 루이스 페르디난트를 지지하는 것으로 통일되어 있고, 빌헬름 2세의 차남은 키릴 로마노프의 딸과 결혼한 상태입니다. 허나 몇몇 장관들은 친독파 인사인 파벨 베르몬트-아벨로프가 러시아를 이끄는 방안을 제시했습니다. 어떻게 해야 할까요?"
annex.49.a:0 "루이스 페르디난트 황자가 이반 7세로 즉위할 것이다"
annex.49.b:0 "파벨 베르몬트-아벨로프를 임명시켜라"
annex.50.t:0 "호엔촐레른 가문의 차르"
annex.50.d:0 "독일은 호엔촐레른 가문의 일원을 러시아의 제위에 앉혔습니다. '이반 7세'는 정교회로 개종하기까지 했지만, 그가 러시아를 통치하기가 쉬워보이지는 않습니다."
annex.50.a:0 "대체 역사에는 더 끔찍한 일도 있는 법이니까, 뭐."
annex.51.t:0 "우리의 새로운 총리"
annex.51.d:0 "조금 전에, 독일은 파벨 베르몬트-아벨로프가 러시아를 이끌도록 '제안'하였고, 파벨 베르몬트-아벨로프는 곧 우리의 새로운 지도자가 되었습니다. 우리가 이제 더 이상 독일과 싸우지 않기 때문에 그는 국민들의 지지를 받고 있습니다."
annex.51.a:0 "점령보다는 낫지..."
annex.52.t:0 "미국의 운명"
annex.52.d:0 "아메리카 대륙에서의 오랜 전투 후에, 우리는 전면적인 공격을 개시했고 미국이 항복하도록 했습니다. 워싱턴과 미국 전체의 운명은 이제 우리 손에 달려 있습니다!"
annex.52.a:0 "미합중국을 해방하라!"
annex.52.b:0 "미합중국과 하와이를 해방하라!"
annex.52.c:0 "사회주의 미국을 해방하라!"
annex.52.e:0 "미합중국을 점령하라!"
annex.53.t:0 "버마의 운명"
annex.53.d:0 "버마 지도부가 망명가거나 감옥에 갇혀있을 동안 우리 군이 랑군을 행진하고 있습니다. 버마를 어찌해야 할까요?"
annex.53.a:0 "통일된 버마를 해방시켜라."
annex.53.b:0 "분할하라."
annex.53.c:0 "점령하라."
annex.54.t:0 "주데텐란트"
annex.54.d:0 "주데텐 산 지역은 독일인들이 다수를 차지하고 있으므로 제국의 영토로 편입시키는 데 부족함이 없습니다. 이들을 우리나라에 통합시키는 것은 어떨까요?"
annex.54.a:0 "독일을 위해, 저 영토를 탈환하라!"
annex.54.b:0 "아니, 저들은 진정한 독일인들이 아니다."
annex.59.t:0 "포르투갈의 운명"
annex.59.d_spanish_friend:0 "포르투갈이 우리의 통제 하에 들어왔지만, 우리 대신 스페인에게 포르투갈의 관할권을 넘기자는 주장이 힘을 얻고 있습니다."
annex.59.d_normal:0 "포르투갈이 우리의 통제 하에 들어왔지만, 포르투갈인들에게 자치를 부여하는 것이 낫지 않을까요?"
annex.59.a:0 "우리의 동맹, 스페인에게 양도하자"
annex.59.b:0 "포르투갈을 해방시켜라"
annex.59.c:0 "점령 통치하자!"
annex.60.t:0 "모로코의 운명"
annex.60.d:0 "독일로부터 모로코를 해방시켰습니다, 하지만 모로코인들에게 자치를 주어야 할까요?"
annex.60.a:0 "해방시켜라!"
annex.60.b:0 "그냥 점령하는 게 낫겠지..."
annex.61.t:0 "발트 지역의 운명"
annex.61.d:0 "전 발트 지역이 우리의 통제에 들어왔습니다. 현재 우리 군대는 곳곳에서 반발하는 현지인들과 충돌을 일으키고 있습니다. 우리가 발트 지역에 자치를 부여한다면 불만이 조금은 사그라들 수도 있을 것입니다."
annex.61.a:0 "구 발트 지도부를 통합하라!"
annex.61.b:0 "발트 연합 공국과 리투아니아를 해방시켜라!"
annex.61.c:0 "리투아니아를 해방시키고 발트 공국을 합병해라!"
annex.61.e:0 "발트 연합을 해방하라!"
annex.61.g:0 "리투아니아, 라트비아 그리고 에스토니아를 해방하라!"
annex.61.f:0 "라트비이와 에스토니아를 해방하라!"
annex.61.h:0 "군사점령을 계속해라!"
annex.62.t:0 "남슬라브 국가들의 운명"
annex.62.d:0 "우리 군대가 서부 발칸지역을 성공적으로 장악했습니다. 일부 지역에는 저항이 발생하고 있습니다, 하지만 우리의 발꿈치로 그들을 짓밟을 것입니다!"
annex.62.a:0 "유고슬라비아를 해방하라!"
annex.62.b:0 "발칸 국가들을 해방하라!"
annex.62.c:0 "서부 발칸을 세르비아와 크로아티아로 나눠라!"
annex.62.e:0 "군사점령을 계속해라!"
annex.63.t:0 "뉴잉글랜드 통합"
annex.63.d:0 "뉴잉글랜드의 반동분자들은 이제 완전히 우리 조국의 일원이 되었습니다."
annex.63.a:0 "좋았어!"
annex.64.t:0 "과테말라의 운명"
annex.64.d:0 "과테말라는 합병되었고, 우리 군사들은 시우다드 데 과테말라에서 행진하고 있습니다. 우리는 잔당들을 어떻게 처리해야 할까요?"
annex.64.a:0 "충성스러운 과테말라를 해방하라"
annex.64.b:0 "벨리즈를 서인도 연합국에 반환하고 과테말라를 해방하라"
annex.64.c:0 "합병해라!"
annex.65.t:0 "엘살바도르의 운명"
annex.65.d:0 "엘살바도르는 우리의 군대에 의해 합병되었고, 우리 군은 산살바도르에서 행진하고 있습니다. 어떻게 이 나라를 관리해야 할까요?"
annex.65.a:0 "충성스러운 엘살바도르를 해방시켜라!"
annex.65.b:0 "합병하라!"
annex.66.t:0 "스페인의 운명"
annex.66.d:0 "최근의 분쟁의 여파로, 결국 우리는 한때 스페인에 속했던 많은 영토를 통제하게 되었습니다. 이제 그들을 어떻게 해야 할까요?"
annex.66.a:0 "카를로스파들에게 넘겨주자"
annex.66.b:0 "스페인 왕국이 다시 통치하도록 한다"
annex.66.c:0 "전국노동자연합이 다시 통치하도록 한다"
annex.66.e:0 "독립된 스페인 공화국을 설립한다"
annex.66.f:0 "점령을 계속하고 나중에 사안을 결정하자"
annex.67.t:0 "북중국의 운명"
annex.67.d:0 "북중국에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.67.a:0 "군사점령을 계속해라!"
annex.67.b:0 "이전 황실로 복고하라!"
annex.67.e:0 "노동 조합 연방을 세워라!"
annex.67.c:0 "지역 공화주의 운동을 지원해라!"
annex.67.f:0 "북중국에 새로운 정권을 세워라!"
annex.67.g:0 "충성스러운 동맹에 이 땅을 넘겨주어라..."
annex.68.t:0 "아일랜드 문제"
annex.68.d:0 "아일랜드 섬을 확보했습니다. 아일랜드 국민들의 운명은 우리의 손에 달렸습니다."
annex.68.a:0 "아일랜드는 독립을 쟁취해야한다"
annex.68.b:0 "영국인들과 달리, 우리는 감자 농민 몇몇을 무서워하지 않는다."
annex.69.t:0 "새로운 아일랜드 국가원수 선출"
annex.69.d:0 "우리는 프로이센의 요아힘 왕자를 아일랜드의 새로운 왕으로 앉힐 기회를 얻었습니다. 다만, 요아힘 왕자의 정신 상태를 고려하면 아일랜드인 스스로 정부를 선택하게 하는 편이 현명할 가능성이 꽤 높습니다."
annex.69.a:0 "요아힘 왕자는 게오아임 1세가 될 것이다!"
annex.69.b:0 "신뢰할 수 있는 한, 아일랜드인들이 선택하게 두어라"
annex.70.t:0 "게오아임 1세가 도착했습니다!"
annex.70.d:0 "프로이센의 요아힘 왕자가 아일랜드 국왕으로서 더블린 성에 거주하기로 결정되었습니다. 여객기를 타고 오늘 아침 도착했으며, 요아힘은 아일랜드를 번영하는 민주적 군주국가의 미래로 인도할 정당하고 존경받는 통치자가 되기 위해 노력할 것이라고 재차 강조했습니다. 그럼에도 불구하고, 공화국에 대한 전 국가적인 향수와 왕자의 정신 건강에 대한 우려와 논란이 그 어느 때보다도 큽니다."
annex.70.a:0 "달리 선택지가 없군..."
annex.71.t:0 "A Nation Once Again"
annex.71.d:0 "No one sees this"
annex.71.a:0 "never"
annex.72.t:0 "조지아의 운명"
annex.72.d:0 "우리 군대는 조지아를 무찌르고 트빌리시를 향해 길거리에서 승리의 행진을 하고 있습니다. 이제 남은 것은 조지아 영토의 지위를 결정할 때 입니다..."
annex.72.a:0 "조지아 왕국을 복구한다!"
annex.72.b:0 "조지아 공화국을 복구한다!"
annex.72.c:0 "트란스캅카스 사회주의 공화국을 세운다!"
annex.72.e:0 "점령을 계속하라!"
annex.73.t:0 "스페인의 운명"
annex.73.d:0 "최근에 있었던 분쟁의 결과로, 우리는 한 때 스페인에 속했던 많은 영토들을 통제하게 되었습니다. 이제 그들을 어떻게 해야 할 지 결정해야 합니다."
annex.73.a:0 "우리의 가톨릭 형제인 카를로스파들에게 맡기자"
annex.73.c:0 "스페인 왕국이 다시 통치하도록 한다"
annex.73.b:0 "카를로스파들은 좋은 동맹이 될 것이다"
annex.73.e:0 "CNT-FAI가 다시 통치하도록 한다"
annex.73.f:0 "독립된 스페인 공화국을 설립한다"
annex.73.g:0 "점령을 계속하고 나중에 사안을 결정한다"
annex.73.h:0 "스페인 본토를 분할한다"
annex.74.t:0 "마드리드의 새로운 왕은?"
annex.74.d:0 "베를린의 몇몇 인사들은 우리가 독일 귀족을 스페인 국왕으로 강요해야 할지, 보르본 왕실의 정통 정부를 복원해야 할지, 아니면 왕위를 주장하는 보르본파르마 가문을 내세워야 할지에 대해 논쟁을 벌이고 있습니다."
annex.74.a:0 "호엔촐레른지크마링겐의 프레데리크 공이 새로운 국왕이 될 것이다"
annex.74.b:0 "하이메 1세 휘하에 보르본 왕조를 복원하라"
annex.74.c:0 "카를리스트 권리주장자인 보르본파르마의 하비에르를 지지한다"
annex.74.e:0 "음, 그들의 내정에 더 간섭하지 말자"
annex.75.t:0 "독일의 운명"
annex.75.d:0 "우리 군대는 독일을 패배시켰습니다. 이제는 우리가 적지의 처우를 결정할 때입니다!"
annex.75.a:0 "라인란트, 북독일, 바이에른 그리고 프로이센을 해방시킨다"
annex.75.b:0 "바이에른은 점령하고, 남은 독일 지역은 해방시킨다"
annex.75.c:0 "새로운, 독일 연방"
annex.75.e:0 "독일 제국을 부활시킨다"
annex.75.f:0 "오스트리아가 주도하는 새로운 독일 제국을 만들자!"
annex.75.g:0 "독일인들은 못 믿는다, 전체를 점령하는 것이 더 좋을 것이다"
annex.75.h:0 "독일 제국이 우리와 함께한다면, 독일 스스로 통치하도록 두자!"
annex.76.t:0 "빈 조약?"
annex.76.d:0 "동유럽이 오스트리아의 확고한 군사적 통제 하에 있기 때문에, 적대 행위를 중단하고 동유럽에서 오스트리아가 획득한 모든 영토를 인정하면 전쟁 이전의 독일 영토를 돌려주겠다는 오스트리아의 제안을 받아들이지 않는 한, 우리 정부가 본토를 수복할 가능성은 희박합니다."
annex.76.a:0 "우린 선택지가 없다" 
annex.76.b:0 "제안을 받아들이지 않을 것이다!"
annex.77.t:0 "빈 조약"
annex.77.d:0 "독일 제국 정부는 달리 선택의 여지가 없었으며, 새로운 열강으로서의 오스트리아를 인정하라는 우리의 제안을 받아들였고, 우리는 1866년의 치욕적인 패배를 설욕했습니다! 우리의 합의에 따라, 현재 우리가 정복한 독일 영토는 독일 제국에 반환될 것입니다."
annex.77.a:0 "적은 대가로 대승을 거두었노라!"
annex.78.t:0 "독일 제국의 가장 어두운 시간"
annex.78.d:0 "우리는 이제 빈 조약을 준수하고, 오스트리아의 모든 요구를 이행할 것입니다..."
annex.78.a:0 "우리에겐 선택의 여지가 없다..."
annex.79.t:0 "새로운 독일의 국가수반 선택"
annex.79.d:0 "우리는 합스부르크 가문의 일원을 새로운 독일의 황제로 앉힐 기회를 얻었습니다. 반면에, 독일인들 스스로 정부를 선택하게 두는게 현명할지도 모릅니다."
annex.79.a:0 "펠릭스 대공이 독일의 황제가 될 것이다!"
annex.79.b:0 "신뢰할 수 있는 한, 독일인들이 선택하게 둬라"
annex.80.t:0 "중앙아시아의 운명"
annex.80.d:0 "중앙아시아 스텝에서의 전쟁이 끝나고 우리는 그 지역의 국가들의 주들에 해당했던 영토를 점령했습니다. 그 지역의 정치인들과 우리 정치인들은 그 지역의 자치를 위해 청원하고 있습니다 . 다양한 해답이 제시되었고 ,그 중에는 이 지역을 다섯 개의 나라들로 분리하는 것부터 하나의 중앙아시아 연방으로 융합하는 것 까지 포함되어 있습니다."
annex.80.a:0 "중앙아시아 연방을 설립한다"
annex.80.b:0 "카자흐스탄과 투르케스탄으로 나눈다"
annex.80.c:0 "중앙아시아를 작은 소국으로 나눈다"
annex.80.e:0 "우리의 에게 영토를 넘겨주자..."
annex.80.f:0 "지금 당장은 군사점령을 계속하자"
annex.81.t:0 "바이에른 합병"
annex.81.d:0 "바이에른과 독일의 밑부분 자체는 우리의 것입니다. 이 지역을 통합하려는 합스부르크 가문의 오랜 꿈을 이룰 수 있게 되었습니다!"
annex.81.a:0 "좋았어!"
annex.82.t:0 "바이에른 통합"
annex.82.d:0 "The state of Bavaria, which we once unsuccessfully tried to add to our empire in the 18th century, have been integrated fully into the new Habsburg-led Germany."
annex.83.t:0 "바덴-뷔르템부르크 합병"
annex.83.d:0 "Baden-Wurtemburg and the mantel of Germany itself are ours. We can finally implement an old Habsburg dream of integrating the area into our nation!"
annex.84.t:0 "바덴-뷔르템부르크 통합"
annex.84.d:0 "The states of Baden-Wurtemburg have been integrated fully into the new Habsburg-led Germany."
annex.88.t:0 "운남의 운명"
annex.88.d:0 "Following the war against the Yunnan warlords on the mountains of Southwest China, we are now under control of several lands once held by that puny clique. What shall we do with them now? We could transfer the territory to our Chinese partners, or direct control it as a new colony, or even setup a new independent republic in Yunnan, albeit under a friendly government."
annex.88.a:0 "영토를 동아시아 총괄행정 감사회에 이양한다"
annex.88.b:0 "영토를 중화민국에 반환한다"
annex.88.c:0 "이 땅들은 청 제국에 속해야한다"
annex.88.e:0 "운남에 새 황실 식민지를 설립한다"
annex.88.f:0 "독립된 운남 공화국을 설립한다"
annex.89.t:0 "스위스의 운명"
annex.89.d:0 "옛 스위스 연방 전역에서 프랑스어- 독일어- 이탈리아어 등 언어에 상관 없이, 거의 모든 칸톤들에서 우리 주둔군에 대한 소규모 소요사태가 발생하고 있습니다. 스위스의 독립을 허락하는 것은 이러한 반발을 누그러뜨리는 동시에 또 다른 귀중한 우리 동맹국을 보장해 줄 것입니다. 그러나 일부 우익 정치인들은 독일어를 사용하는 지역을 제국에 병합하는 구 연방의 완전한 해체를 제안하거나 심지어 프랑스와 이탈리아와 함께 스위스를 분할할 것을 제안하기도 했습니다."
annex.89.a:0 "모든 주를 제국에 합병하라"
annex.89.b:0 "독일어권 스위스를 합병하고, 나머지는 독립시켜라"
annex.89.c:0 "스위스를 다시 독립시켜라"
annex.89.e:0 "이탈리아와 프랑스에 스위스 분할을 제안하라"
annex.90.t:0 "독일어권 스위스가 우리 통제하에 들어왔습니다"
annex.90.d:0 "구 스위스의 독일어권 칸톤이 마침내 우리의 통제에 들어오게 되었습니다."
annex.90.a:0 "좋았어!"
annex.92.t:0 "스위스 분할"
annex.92.d:0 "The German Empire, currently occupying the former country of Switzerland, has proposed a partition of the old Confederation with us. They have offered us the former Italian-speaking cantons of Ticino and Graubunden, centred in the town of Lugano."
annex.92.a:0 "훌륭한 제안이군!"
annex.92.b:0 "우린 독일인들을 믿지 않는다"
annex.93.t:0 "이탈리아가 수락하다"
annex.93.d:0 "The Italians have accepted our offer for the partition of Switzerland. We will now transfer sovereignty of the Italian-speaking cantons of Ticino and Graubunden to them."
annex.93.a:0 "좋았어"
annex.94.t:0 "이탈리아권 스위스가 우리 통제하에 들어왔습니다."
annex.94.d:0 "구 스위스의 이탈리아권 칸톤 사람들이 우리 통치에 굴복했습니다."
annex.94.a:0 "대단해!"
annex.95.t:0 "이탈리아가 거부하다"
annex.95.d:0 "To our great surprise the Italians have refused to our generous partition offer, citing various reasons and claims. Military occupation of the region will continue."
annex.95.a:0 "그들 손해지 뭐..."
annex.96.d:0 "The German Empire, currently occupying the former country of Switzerland, has proposed a partition of the old Confederation with us. They have offered us the former French-speaking cantons centred in the city of Geneva."
annex.97.t:0 "프랑스가 수락하다"
annex.97.d:0 "The French have accepted our offer for the partition of Switzerland. We will now transfer sovereignty of the French-speaking cantons to them."
annex.98.t:0 " 프랑스권 스위스가 우리 통제에 들어왔습니다."
annex.98.d:0 "구 스위스의 프랑스권 칸톤 사람들이 우리 통치에 굴복했습니다."
annex.99.t:0 "프랑스가 거절하다"
annex.99.d:0 "To our great surprise the French have refused to our generous partition offer, citing various reasons and claims. Military occupation of the region will continue."
annex.100.t:0 "하심가 아라비아의 운명"
annex.100.d:0 "Following the war against the Hatsemite, we are now under control of several lands once held by that Arabic state. What shall we do with them now? We could try and establish direct control it as a new province, or even setup a new independent republic in Nedj, albeit under a friendly government."
annex.100.a:0 "아라비아를 우리 제국 직속으로 합병하라!"
annex.100.b:0 "독립된 사우디아라비아를 설립해라!"
annex.101.t:0 "사우디아라비아 독립"
annex.101.d:0 "사우디아라비아는 자유다!"
annex.102.t:0 "프랑스의 운명"
annex.102.d:0 "신께서 내리신 은총과 지혜로, 우리는 프랑스 코뮌의 무신론자들을 파괴하였고 마침내 프랑스의 일부를 소유하게 되었습니다! 점령한 프랑스 영토를 어떻게 관리해야 할 지 결정할 차례입니다."
annex.102.a:0 "국민 프랑스에게 영토 반환을 조건으로 우리 편에 설 것을 요구해라!"
annex.102.b:0 "우리가 새로운 프랑스로 인도할 것이다!"
annex.102.c:0 "괴뢰국, 옥시타니아를 성립시켜라!"
annex.102.e:0 "이 곳은 이제 우리 영토다!"
annex.103.t:0 "카를리스트들이 프랑스를 제안하다!"
annex.103.d:0 "Our scepticism in joining the Mediterranean Bloc may have been wrong! They have somehow not only defeated the Commune of France, but are now offering us a second chance in joining their cause, while we regain the French mainland! This is a wonderful opportunity to be a major power in the world again! Should we accept such an offer?"
annex.103.a:0 "물론 우리는 수락하겠다!"
annex.103.b:0 "우리는 ..."
annex.104.t:0 "National France accepts our offer!"
annex.104.d:0 "As we predicted, this offer was just too good for the Algerian government to refuse. With their acceptance the Mediterranean block has gained an important member which will allow us to better defend our interests in Europe!"
annex.104.a:0 "Commence the handover of France!"
annex.105.t:0 "Choosing the new Head of State of France"
annex.105.d:0 "We have the opportunity to install a member of the house of Bourbon-Parma as the new king of France. However, it may be wise to let the Occitans choose their own government."
annex.105.a:0 "Prince Rene of Bourbon-Parma will be new King!"
annex.105.b:0 "Let the Occitans decide, as long as they stay loyal."
annex.106.t:0 "아라비아 합병"
annex.106.d:0 "After a long fight with the Arabians, we have launched a full offensive and forced the Arabian Army to surrender. It is now in our hands!"
annex.106.a:0 "군사점령을 유지한다!"
annex.106.b:0 "충성스러운 아라비아를 해방하라"
annex.106.c:0 "우리의 아라비아 동맹들에게 주어라"
annex.107.t:0 "리비아 합병"
annex.107.d:0 "After a long fight with the Libyans, we have launched a full offensive and forced the Libyan Army to surrender. Tripoli is now in our hands!"
annex.107.a:0 "군사점령을 계속해라!"
annex.107.b:0 "리비아를 해방하라!"
annex.107.c:0 "제국에 재통합시켜라!"
annex.108.t:0 "이집트 합병"
annex.108.d:0 "After a long fight with the Egyptians, we have launched a full offensive and forced the Egyptian Army to surrender. Cairo is now in our hands!"
annex.108.a:0 "군사점령을 계속해라!"
annex.108.b:0 "이집트-수단을 해방하라!"
annex.108.c:0 "이집트와 수단을 해방하라!"
annex.108.e:0 "수단을 해방하고 이집트를 점령해라!"
annex.109.t:0 "페르시아 합병"
annex.109.d:0 "After a long fight with the Persians, we have launched a full offensive and forced the Persian Army to surrender. [266.GetName] is now in our hands!"
annex.109.a:0 "군사점령을 계속하라!"
annex.109.b:0 "페르시아를 해방하라!"
annex.109.c:0 "쿠르디스탄을 분리하고 페르시아를 해방하라!"
annex.110.t:0 "튀니지 합병"
annex.110.d:0 "After a long fight with the Tunisians, we have launched a full offensive and forced the Tunisian Army to surrender. Tunis is now in our hands!"
annex.110.a:0 "군사점령을 계속해라!"
annex.110.b:0 "튀니지를 해방하라"
annex.111.t:0 "예멘 합병"
annex.111.d:0 "After a long fight with the Yemenites, we have launched a full offensive and forced the Yemenite Army to surrender. Sana'a is now in our hands!"
annex.111.a:0 "군사점령을 계속해라!"
annex.111.b:0 "예멘을 해방하라!"
annex.112.t:0 "오만 합병"
annex.112.d:0 "After a long fight with the Omani, we have launched a full offensive and forced the Omani Army to surrender. Muscat is now in our hands!"
annex.112.a:0 "군사점령을 계속해라!"
annex.112.b:0 "오만을 해방하라!"
annex.113.t:0 "아르메니아 합병"
annex.113.d:0 "After fierce fighting in the Caucasus, we have conquered and annexed Armenia. The Armenian army has surrendered, and the territory is under our control, but the people are still resistant but soon they will submit."
annex.113.a:0 "군사점령을 계속해라!"
annex.113.b:0 "아르메니아를 해방하라!"
annex.113.c:0 "우라!"
annex.114.t:0 "아제르바이잔 합병"
annex.114.d:0 "After fierce fighting in the Caucasus, we have conquered and annexed Azerbaijan. The Azeri army has surrendered, and the territory is under our control, but the people are still resistant."
annex.114.a:0 "군사점령을 계속해라!"
annex.114.b:0 "아제르바이잔을 해방하라!"
annex.114.c:0 "우라!"
annex.115.t:0 "인도 합병"
annex.115.d:0 "Following our campaigns in the Indian subcontinent, we are now controlling several territories of the former states of that region. Local leaders, and also our own politicians, are petitioning for autonomy for those areas."
annex.115.a:0 "군사점령을 계속해라."
annex.115.b:0 "인도 연방을 만들어라"
annex.115.c:0 "인도 제국을 만들어라"
annex.115.e:0 "바라티야 코뮌의 착한 사회주의자들을 해방하라!"
annex.116.t:0 "아프가니스탄 합병"
annex.116.d:0 "After a long fight with the Afghans, we have launched a full offensive and forced the Afghan Army to surrender. Kabul is now in our hands!"
annex.116.a:0 "군사점령을 계속해라!"
annex.116.b:0 "아프가니스탄을 해방하라!"
annex.117.t:0 "쿠바 합병"
annex.117.d:0 "We have taken control over Cuba and secured American hegemony throughout the Caribbean. What should we do with the 'liberated' island?"
annex.117.a:0 "우호적인 쿠바로 해방하라!"
annex.117.b:0 "...그리고 관타나모를 주어라."
annex.117.c:0 "군사점령을 유지한다."
annex.118.t:0 "시암 합병"
annex.118.d:0 "We have taken control over the Thai state and secured our dominance on the upper part of the Malay Peninsular. Now the pressing issue for our government is figuring out what we should do with the newly 'liberated' Thai provinces."
annex.118.a:0 "우호적인 시암으로 해방하라"
annex.118.b:0 "군사점령을 유지한다."
annex.118.c:0 "Install an Chakrabongse Siamese puppet!"
annex.118.e:0 "Install an Paribatra Siamese puppet!"
annex.118.f:0 "공화국을 설립하라!"
annex.119.t:0 "실론의 운명"
annex.119.d:0 "We have managed to drive the Germans from the island of Ceylon and secured the capital of Colombo thoroughly. Now, however, we need to figure out what to do with the damned rock."
annex.119.a:0 "우호적인 스리랑카로 해방하라!"
annex.119.b:0 "군사점령을 계속해라!"
annex.119.c:0 "Ceylon was once part of the Raj - it shall be so again!"
annex.119.e:0 "우호적인 스리랑카로 해방하라!"
annex.120.t:0 "아나톨리아 정복"
annex.120.d:0 "We have destroyed the last remnants of the Turkish state and finally put the 'sick man of Europe' in his grave. Our troops patrol the streets of Ankara, however, we can't remain as occupiers for ever. A decision will have to be made in regards to the future government of the Turkish people."
annex.120.a:0 "새로운 터키 공화국을 만들어라!"
annex.120.b:0 "아나톨리아를 쿠르드인들과 터키인들의 국가로 분할하라!"
annex.120.c:0 "아나톨리아를 쿠르드인들의 국가와 오스만 제국으로 분할하라!"
annex.120.e:0 "오스만의 술탄을 다시 앉혀라!"
annex.120.f:0 "우리의 동맹인 터키에게 양도하자"
annex.120.g:0 "군사 점령을 유지해라!"
annex.121.t:0 "레반트 합병"
annex.121.d:0 "We have conquered the wealthy lands of the Levant including the grand and ancient city of Damascus. What are we to do with these old Ottoman provinces?"
annex.121.a:0 "시리아를 해방하라!"
annex.121.b:0 "Make our Syrian ally whole!"
annex.121.c:0 "우리의 동맹국인 오스만 제국에게 양도하자"
annex.121.e:0 "군사점령을 계속하라!"
annex.122.t:0 "보헤미아 정복"
annex.122.d:0 "The ancient heartland of the Czechs have been conquered by our victorious forces. The venerable gem of the Moldau, Prague, is occupied by our troops who parade smartly across the Wenceslas Square. Should we prop up a Czech government loyal to the designs of our own state or maintain this splendid military occupation?"
annex.122.a:0 "체코를 해방하라!"
annex.122.b:0 "체코슬로바키아를 해방하라!"
annex.122.c:0 "군사 점령을 계속하라"
annex.123.t:0 "우크라이나 점령"
annex.123.d:0 "After a long fight with the Breadbasket of Europe, we have launched a full offensive and forced the Ukrainian Army to surrender. Kiev is now in our hands!"
annex.123.a:0 "그들을 점령해라, 지금 당장은..."
annex.123.b:0 "우호적인 우크라이나를 해방하라!"
annex.123.c:0 "우리의 사이좋은 러시아 친구에게 주어라!"
annex.123.e:0 "크림반도는 가지고 우크라이나를 해방하라!"
annex.124.t:0 "남서부 중국의 운명"
annex.124.d:0 "남서부 중국에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.124.a:0 "군사점령을 계속하라!"
annex.124.b:0 "지역 공화주의 운동을 지원하라!"
annex.124.c:0 "운남 공화국을 세워라!"
annex.124.e:0 "중화인민공화국을 세워라!"
annex.124.f:0 "충성스러운 동맹에 이 땅을 넘겨주어라..."
annex.125.t:0 "남중국의 운명"
annex.125.d:0 "남중국에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.125.c:0 "동아시아 총괄행정 감사회를 부활시켜라"
annex.125.g:0 "광서 공화국을 해방하라"
annex.126.t:0 "티베트의 운명"
annex.126.d:0 "티벳 고원에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.126.c:0 "독립된 티베트를 다시 만들어라"
annex.127.t:0 "일본의 운명"
annex.127.d:0 "일본 열도에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.127.a:0 "군사점령을 계속하라!"
annex.127.b:0 "독립된 일본을 다시 만들어라"
annex.127.c:0 "섬들을 합병하고 일본을 독립시켜라"
annex.128.t:0 "타이완의 운명"
annex.128.d:0 "타이완 섬에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.128.c:0 "독립된 타이완을 만들어라"
annex.129.t:0 "에티오피아의 운명"
annex.129.d:0 "에티오피아에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.129.a:0 "군사점령을 계속해라!
annex.129.b:0 "에리트레아를 확장시켜서 에티오피아를 약화시켜라."
annex.129.c:0 "에티오피아와 에리트레아를 만들어라."
annex.129.e:0 "에티오피아를 만들어라."
annex.130.t:0 "부탄의 운명"
annex.130.d:0 "히말라야에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.130.a:0 "군사점령을 계속해라!"
annex.130.b:0 "독립된 부탄을 복원해라"
annex.130.c:0 "부탄을 합병해라"
annex.131.t:0 "대영제국 합병"
annex.131.d:0 "After 700 years, the long conflict between Britain and Ireland has ended in an Irish victory! While we could just occupy them or set up puppet states, many in the Scottish Highlands are of Gaelic blood, which was once the kingdom of Dál Riata, and could perhaps be integrated given time. We could also annex Cornwall, which is of Celtic blood and would give us a useful base on the English Channel."
annex.131.a:0 "우리에게 영국 땅은 필요 없다"
annex.131.b:0 "달 리어타는 다시 한 번 아일랜드 영토가 될 것이다!"
annex.131.c:0 "하일랜드와 콘월을 합병하라!"
annex.131.e:0 "우리의 동맹, 캐나다에게 영국을 넘겨라!"
annex.132.t:0 "그레이트 브리튼의 행정"
annex.132.d:0 "Now we must decide how to administer Great Britain. Shall we set up separate puppet states, liberating our Celtic brothers from English rule at last and weakening Great Britain so they can never threaten us again, or set up one British state under our control?"
annex.132.a:0 "우리의 켈트 형제들을 해방시켜라!"
annex.132.b:0 "우리의 통제 하에 영국을 복원하라!"
annex.132.c:0 "점령하라. 눈에는 눈이다!"
annex.133.t:0 "칠레의 운명"
annex.133.d:0 "After a long campaign across the hostile Chilean Andes, we have finally managed to shatter the Chilean defences. Santiago is now in our hands! We must now decide on the future of Chile."
annex.133.a:0 "칠레에 친선 정부를 세우고 해방하라!"
annex.133.b:0 "군사점령을 계속해라!"
annex.134.t:0 "아리카 월경지"
annex.134.d:0 "The Chilean exclave of Arica sits between our sovereign territory and the Peruvian state of Arequipa. We have been made aware of Peru's claim on this state, and may use this to reinforce our bonds with them. We could also let Chile keep the territory despite its awkward geographical location.\n\nOr we could annex it for ourselves, naturally."
annex.134.a:0 "페루에 아리카를 넘겨라!"
annex.134.b:0 "아리카를 칠레의 월경지로 두어라!"
annex.134.c:0 "아리카를 점령하라!"
annex.135.t:0 "볼리비아의 운명"
annex.135.d:0 "After a campaign through the jungles and deserts of Bolivia, we have finally managed reach the gates to the Andes. La Paz is now in our hands! We must now decide on the future of Bolivia."
annex.135.a:0 "볼리비아에 친선 정부를 세우고 해방하라!"
annex.135.b:0 "군사점령을 계속해라!"
annex.136.t:0 "페루의 운명"
annex.136.d:0 "페루령 안데스 전역에 걸친 작전 끝에, 우린 마침내 페루의 방어를 무너트렸습니다. 리마는 이제 우리 손 안에 있습니다! 우리는 이제 페루의 미래를 결정해야 합니다."
annex.136.a:0 "페루에 친선 정부를 세우고 해방하라!"
annex.136.b:0 "군사점령을 계속해라!"
annex.137.t:0 "에콰도르의 운명"
annex.137.d:0 "에콰도르 전역에 걸친 작전 끝에, 우린 마침내 에콰도르의 방어를 무너트렸습니다. 키토는 이제 우리 손 안에 있습니다! 우리는 이제 에콰도르의 미래를 결정해야 합니다."
annex.137.a:0 "에콰도르에 친선 정부를 세우고 해방하라!"
annex.137.b:0 "군사점령을 계속해라!"
annex.137.c:0 "형제들이 재결합되었다!"
annex.138.t:0 "콜롬비아의 운명"
annex.138.d:0 "콜롬비아 전역에 걸친 작전 끝에, 우린 마침내 콜롬비아의 방어를 무너트렸습니다. 보고타는 이제 우리 손 안에 있습니다! 우리는 이제 콜롬비아의 미래를 결정해야 합니다."
annex.138.a:0 "콜롬비아에 친선 정부를 세우고 해방하라!"
annex.138.b:0 "군사점령을 계속해라!"
annex.138.c:0 "볼리비아의 꿈을 되살리자!"
annex.139.t:0 "베네수엘라의 운명"
annex.139.d:0 "베네수엘라 전역에 걸친 작전 끝에, 우린 마침내 베네수엘라의 방어를 무너트렸습니다. 카라카스는 이제 우리 손 안에 있습니다! 우리는 이제 베네수엘라의 미래를 결정해야 합니다."
annex.139.a:0 "베네수엘라에 친선 정부를 세우고 해방하라!"
annex.139.b:0 "군사점령을 계속해라!"
annex.140.t:0 "서인도 제도의 운명"
annex.140.d:0 "카리브해 전역에 걸친 작전 끝에, 우린 마침내 서인도제도 연방의 방어를 무너트렸습니다. 서부 가이아나는 이제 우리 손 안에 있습니다! 우리는 이제 서인도제도 연방의 미래를 결정해야 합니다."
annex.140.a:0 "서인도 제도에 친선 정부를 세우고 해방하라!"
annex.140.b:0 "군사점령을 계속해라"
annex.140.c:0 "연방을 재결성한다."
annex.140.e:0 "연방결성은 실패한 계획이었다. 캐나다의 행정구역으로 두어라."
annex.140.f:0 "연방을 분할하라!"
annex.141.t:0 "파나마의 운명"
annex.141.d:0 "파나마 운하에서의 짧은 작전 끝에, 우리는 마침내 파나마의 방어를 무너트렸습니다. 파나마 시티는 이제 우리 손 안에 있습니다! 우리는 이제 파나마의 미래를 결정해야 합니다."
annex.141.a:0 "파나마에 친선 정부를 세우고 해방하라!"
annex.141.b:0 "파나마를 해방시키고 운하 소유권은 유지한다"
annex.141.c:0 "군사점령을 계속해라"
annex.141.e:0 "파나마는 그란 콜롬비아에 가맹할 것이다!"
annex.142.t:0 "아이티의 운명"
annex.142.d:0 "히스파니올라 섬에서의 짧은 작전 끝에, 우린 마침내 아이티의 방어를 무너트렸습니다. 포르토프랭스는 이제 우리 손 안에 있습니다! 우리는 이제 아이티의 미래를 결정해야 합니다."
annex.142.a:0 "아이티에 친선 정부를 세우고 해방하라!"
annex.142.b:0 "군사점령을 계속해라!"
annex.143.t:0 "도미니카 공화국의 운명"
annex.143.d:0 "히스파니올라 섬에서의 짧은 작전 끝에, 우린 마침내 도미니카의 방어를 무너트렸습니다. 산토도밍고는 이제 우리 손 안에 있습니다! 우리는 이제 도미니카 공화국의 미래를 결정해야 합니다."
annex.143.a:0 "도미니카 공화국에 친선 정부를 세우고 해방하라!"
annex.143.b:0 "군사점령을 계속해라!"
annex.144.t:0 "쿠바의 운명"
annex.144.d:0 "쿠바 섬에서의 짧은 작전 끝에, 우린 마침내 쿠바의 방어를 무너트렸습니다. 하바나는 이제 우리 손 안에 있습니다! 우리는 이제 쿠바의 미래를 결정해야 합니다."
annex.144.a:0 "쿠바에 친선 정부를 세우고 해방하라"
annex.144.b:0 "...그리고 관타나모를 주어라"
annex.144.c:0 "군사점령을 계속해라!"
annex.145.t:0 "멕시코의 운명"
annex.145.d:0 "멕시코에서의 긴 작전 끝에, 우린 마침내 멕시코의 방어를 무너트렸습니다. 멕시코 시티는 이제 우리 손 안에 있습니다! 우리는 이제 멕시코의 미래를 결정해야 합니다."
annex.145.a:0 "멕시코에 친선 정부를 세우고 해방하라"
annex.145.b:0 "유카탄을 멕시코에서 분리시키고 멕시코를 해방시켜라"
annex.145.c:0 "제국 통치아래 멕시코를 해방시켜라!"
annex.145.e:0 "군사점령을 계속해라!"
annex.146.t:0 "칼리치아의 운명"
annex.146.d:0 "갈리치아에서의 짧은 작전 끝에, 우린 마침내 갈리치아의 방어를 무너트렸습니다. 르보프는 이제 우리 손 안에 있습니다! 우리는 이제 갈리치아의 미래를 결정해야 합니다."
annex.146.a:0 "갈리치아에 친선정부를 설립하고 해방하라"
annex.146.b:0 "폴란드 친구들에게 주어라"
annex.146.c:0 "우크라이나 친구들에게 주어라"
annex.146.e:0 "군사점령을 계속해라!"
annex.147.t:0 "백루테니아의 운명"
annex.147.d:0 "백루테니아에서의 짧은 작전 끝에, 우린 마침내 백루테니아의 방어를 무너트렸습니다. 멘스크는 이제 우리 손 안에 있습니다! 우리는 이제 그들의 미래를 결정해야 합니다."
annex.147.a:0 "백루테니아에 친선정부를 설립해라!"
annex.147.b:0 "러시아 친구들에게 주어라"
annex.147.c:0 "우리 영향권에 재편입시켜라!"
annex.147.e:0 "군사점령을 계속해라!"
annex.148.t:0 "슬로바키아의 운명"
annex.148.d:0 "슬로바키아의 산에서의 짧은 작전 끝에, 우린 마침내 방어를 무너트렸습니다. 슬로바키아는 이제 우리 손 안에 있습니다! 우리는 이제 그들의 미래를 결정해야 합니다."
annex.148.a:0 "슬로바키아에 친선정부를 설립하고 해방하라!"
annex.148.b:0 "군사점령을 계속해라!"
annex.149.t:0 "트란실바니아의 운명"
annex.149.d:0 "트란스바니아에서의 긴 작전 끝에, 우린 마침내 이 땅을 지배하게 되었습니다. 이 지역은 이제 우리 손 안에 있습니다! 우리는 이제 그들의 미래를 결정해야 합니다."
annex.149.a:0 "트란실바니아에 친선정부를 설립하고 해방하라!"
annex.149.b:0 "헝가리 친구들에게 주어라"
annex.149.c:0 "루마니아 친구들에게 주어라"
annex.149.e:0 "군사점령을 계속해라"
annex.150.t:0 "보스니아의 운명"
annex.150.d:0 "The divided state of Bosnia is now under our occupation after our invasion of its territory. Our troops are parading in Sarajevo and we must decide what to do with it."
annex.150.a:0 "세르비아 친구들에게 주어라"
annex.151.t:0 "몬테네그로의 운명"
annex.151.d:0 "Montenegro is now firmly held in our hands after our occupation of the area, yet we can't stay in the inhospitable Montenegro forever. We must decide what to do with it."
annex.152.t:0 "알바니아의 운명"
annex.152.d:0 "After a short campaign across the Albanian countryside, Tirana finally capitulated, leaving us with the control of their country. We must now decide what to do with it."
annex.152.b:0 "북에피루스를 합병하고 나머지는 해방하라!"
annex.152.c:0 "Liberate Albania under William of Wied!"
annex.154.t:0 "네덜란드의 운명"
annex.154.d:0 "네덜란드의 도시와 습지에서의 짧은 작전 끝에, 우리는 이 오만한 나라를 쓸어버렸습니다. 네덜란드는 이제 우리 손 안에 있습니다! 우리는 그들의 미래를 결정해야 합니다."
annex.154.a:0 "네덜란드를 해방하라"
annex.154.b:0 "플랜더스까지 해방하라"
annex.154.c:0 "림부르크는 합병하고 나머지를 해방하라"
annex.154.e:0 "군사점령을 계속해라!"
annex.154.f:0 "망명정부를 복권시켜라"
annex.155.t:0 "덴마크의 운명"
annex.155.d:0 "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
annex.155.a:0 "군주제 덴마크로 해방시켜라."
annex.155.b:0 "공화정 덴마크로 해방시켜라."
annex.155.c:0 "그린란드를 통제하고 아이슬란드를 해방하라"
annex.155.e:0 "아이슬란드만 해방시키고 덴마크와 그린란드는 납둬라"
annex.156.t:0 "포르투갈의 운명"
annex.156.d:0 "포르투갈이 우리 통제 아래에 들어왔습니다, 하지만 포르투갈을 스스로 통치하게 두는게 낫지 않을까요?"
annex.156.a:0 "포르투갈 왕국을 복원하라"
annex.156.b:0 "포르투갈 공화국을 해방하라"
annex.156.c:0 "포르투갈 왕국을 우리의 왕비님 휘하에 복원시켜라"
annex.157.t:0 "프랑스가 패배하였습니다"
annex.157.d:0 "Paris has been captured and the French have been defeated. We have ripped out the heart of the Revolution and now we must decide what to with occupied France."
annex.157.a:0 "프랑스 괴뢰정부를 설립해라."
annex.157.b:0 "프랑스 본토를 분할하라!"
annex.157.c:0 "부고타뉴와 프랑스를 해방하라."
annex.157.e:0 "전체를 합병하는 것이 낫다."
annex.157.f:0 "국민 프랑스가 우리와 동맹을 맺는다면 영토를 줄 수 있다!"
annex.157.g:0 "프랑스를 북부와 옥시타니아로 나누어라"
annex.157.h:0 "코뮌을 해방시켜라!"
annex.157.i:0 "땅을 우리의 프랑스 동맹에게 주어라!"
annex.158.t:0 "남부 프랑스의 운명"
annex.158.d:0 "We now control the southern half of France, the north is out of reach but we still need to find a way to control that region more efficiently."
annex.158.a:0 "프랑스 괴뢰정부를 설립해라."
annex.158.b:0 "옥타니아를 해방하라."
annex.158.c:0 "지역을 점령하는편이 더 낫다."
annex.158.e:0 "땅을 우리의 프랑스 동맹에게 주어라!"
annex.159.t:0 "영국 분할"
annex.159.d:0 "After defeating the Union of Britain we now control Great Britain. We can partition these lands and create new countries with loyal governments or create an united Great Britain."
annex.159.a:0 "잉글랜드, 스코틀랜드, 웨일즈로 나눠라"
annex.159.b:0 "충성스러운 영국을 만들자."
annex.159.c:0 "모든 영토를 합병한다!"
annex.160.t:0 "생디칼리스트 플랜더스-왈로니아"
annex.160.d:0 "프랑스가 플랜더스-왈로니아에게 부분적인 자치권을 주었으며, 새로운 생디칼리스트 정부를 구성했습니다."
annex.160.a:0 "크게 달라지는 건 없다."
annex.161.t:0 "벨기에의 운명"
annex.161.d:0 "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
annex.161.a:0 "충성스러운 통일된 플랜더스-왈로니아를 설립하라"
annex.161.b:0 "플랜더스와 왈로니아를 해방하라"
annex.161.c:0 "플랜더스을 해방하라"
annex.161.e:0 "플랜더스는 네덜란드의 것이다. 하지만 왈로니아는 해방하라!"
annex.161.f:0 "플랜더스을 왈로니아에게 주어서 벨기에를 재통일하라"
annex.162.t:0 "남부 왈로니아의 운명"
annex.162.d:0 "We now control the southern half of Wallonia that was once occupied by the German army following the Weltkrieg, we must choose what to do with our new piece of Belgium."
annex.162.a:0 "왈로니아를 해방하라"
annex.162.b:0 "벨기에를 해방하라"
annex.162.c:0 "남부 왈로니아를 벨기에에 반환하라"
annex.163.t:0 "룩셈부르크의 운명"
annex.163.d:0 "The Grand Duchy of Luxembourg was formerly an independent state. During the Weltkrieg the German army occupied the Grand Duchy which was later incorporated into the German Empire as a new state. Now, with our dominance in Europe secured, it is in our power to undone the evils of the German military regime and liberate Luxembourg."
annex.163.a:0 "룩셈부르크를 해방하라"
annex.163.b:0 "The whole of the Grand Duchy shall be integrated in Belgium"
annex.164.t:0 "리투아니아의 운명"
annex.164.d_revolt:0 "The revolt in the duchy of Lithuania is finally over and the German boots are now marching through the centre of Vilnius. We have to make sure such a rebellion will never happen again by securing the area and purging the political area from subversive persons. For now the decision that lies in our hands is: How to manage the territory we now occupy?"
annex.164.d_norevolt:0 "Lithuania has been brought under our leadership again and our troops occupy the area. We must now decide what to do with it."
annex.164.d_noger:0 "Lithuania has been brought under our leadership and our troops occupy the area. We must now decide what to do with it."
annex.164.a:0 "충성스러운 리투아니아를 해방하라"
annex.164.b:0 "충성스러운 리투아니아를 해방하라"
annex.165.t:0 "살로니카의 운명"
annex.165.d:0 "After our occupation of the area around 살로니카, we were left with a dilemma concerning who should administrate the land. Should we transfer it to Greece or Bulgaria? Greece has an historical population in Southern Macedonia, but Bulgaria has now controlled it for more than 15 years and transferring the administration to it might be easier."
annex.165.a:0 "불가리아에게 주어라"
annex.165.b:0 "그리스에게 주어라"
annex.165.c:0 "독립된 그리스를 해방하라"
annex.166.t:0 "알제리의 운명"
annex.166.d:0 "We finally freed Algeria from the French tyrants in Algiers. Should we give the Algerians freedom?"
annex.166.a:0 "점령하라"
annex.166.b:0 "충성스러운 알제리를 해방하라"
annex.167.t:0 "모로코의 운명"
annex.167.d:0 "We have freed Morocco from the Germans and our forces are now have difficulties occupying the mountainous and semi-arid regions of the country. The urban centres are in control but it would maybe be wise to hand out further control to locals."
annex.167.a:0 "충성스러운 모로코를 해방하라"
annex.168.t:0 "돈-쿠반 연합의 운명"
annex.168.d:0 "After a short campaign across the Kuban plains, the Don Kuban Union finally capitulated, leaving us with the control of their country. We must now decide what to do with it."
annex.168.a:0 "충성스러운 돈-쿠반 연합을 해방하라"
annex.168.b:0 "우리의 러시아 친구들에게 주어라"
annex.169.t:0 "네팔의 운명"
annex.169.d:0 "히말라야에서의 성공적인 작전 끝에, 우리는 카트만두에 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 어떻게 할까요?"
annex.169.a:0 "네팔을 해방하라"
annex.169.b:0 "점령한 지역을 인도에게 주고 나머지 지역은 네팔으로 해방시켜라"
annex.169.c:0 "점령한 지역을 바라티야 코뮌에게 주고 나머지 지역은 네팔으로 해방시켜라"
annex.170.t:0 "인도차이나의 운명"
annex.170.d:0 "We are now in control of the wild regions of Indochina and we have to decide what to do with all of these different peoples."
annex.170.a:0 "통일 인도차이나를 해방하라"
annex.170.b:0 "베트남, 라오스, 캄보디아를 해방하라"
annex.170.c:0 "독일령 동아시아에게 인도차이나를 넘겨주어라"
annex.171.t:0 "오스트랄라시아의 운명"
annex.171.d:0 "After a hard campaign throughout the isolated islands of the Australasian confederation our armies finally reached Camberra and with the capitulation of Australasia we must decide how we want to manage it."
annex.171.a:0 "통일된 오스트랄라시아 연합을 해방시켜라"
annex.171.b:0 "오스트레일리아와 뉴질랜드를 해방하라"
annex.172.t:0 "스페인령 모로코의 운명"
annex.172.d:0 "모로코의 스페인 점령지역을 통제하게 되었습니다. 이 지역을 우리의 괴뢰국인 모로코에게 주어야할까요 아니면 독단적인 결단을 내려야할까요?"
annex.172.a:0 "우리의 괴뢰국인 모로코에게 주어라"
annex.172.b:0 "우리의 괴뢰국인 스페인에게 주어라"
annex.173.t:0 "독일령 소말릴랜드의 운명"
annex.173.d:0 "We now control German Somaliland but we have a puppet close that might be better off handling the territory, should we give it to them?"
annex.173.a:0 "우리의 괴뢰국인 소말리아에게 양도하라"
annex.173.b:0 "우리의 괴뢰국인 에티오피아에게 양도하라"
annex.174.t:0 "아덴의 운명"
annex.174.d:0 "We now control Aden but we have a puppet close that might be better off handling the territory, should we give it to them?"
annex.174.a:0 "우리의 괴뢰국인 예멘에게 "
annex.176.t:0 "북서부 중국의 운명"
annex.176.d:0 "북서부 중국의 스텝에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.176.a:0 "군사점령을 계속해라!"
annex.176.b:0 "충성스러운 동맹에 이 땅을 넘겨주어라..."
annex.176.c:0 "충성스러운 서북삼마를 해방하라"
annex.176.e:0 "충성스러운 위구리아와 서북삼마를 해방하라"
annex.177.t:0 "몽골의 운명"
annex.177.d:0 "몽골 스텝에서의 성공적인 작전으로 미친 남작을 박살낸 후, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.177.a:0 "군사점령을 계속해라!"
annex.177.b:0 "충성스러운 동맹에 이 땅을 넘겨주어라..."
annex.177.c:0 "충성스러운 몽골을 해방하라"
annex.177.e:0 "트랜스-시베리아를 러시아에 반환하고 몽골을 해방하라"
annex.178.t:0 "만주의 운명"
annex.178.d:0 "만주에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.178.a:0 "군사점령을 계속해라!"
annex.178.b:0 "봉천 정부를 해방시켜라"
annex.178.c:0 "지역 공화주의 운동을 지지한다!"
annex.178.e:0 "노동 조합 연방을 세워라!"
annex.178.f:0 "충성스러운 동맹에 이 땅을 넘겨주어라..."
annex.179.t:0 "상청의 운명"
annex.179.d:0 "산서 지방 산에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
annex.179.a:0 "군사점령을 계속해라!"
annex.179.b:0 "충성스러운 상청천국을 해방하라"
annex.179.c:0 "지역 공화주의 운동을 지지한다!"
annex.179.e:0 "노동 조합 연방을 세워라!"
annex.179.f:0 "충성스러운 동맹에 이 땅을 넘겨주어라..."
annex.180.t:0 "중국 토지 처리"
annex.180.d:0 "After the seized of some of the coastal cities of China once controlled by European powers or International conglomerates we found ourselves with a decision to make. Should we keep them or give them to our loyal allies?"
annex.180.dJAP:0 "We have seized some of the coastal cities of China once controlled by European powers or International conglomerates. Now their riches will work for us."
annex.180.a:0 "군사점령을 계속해라!"
annex.180.aJAP:0 "훌륭하군."
annex.180.b:0 "충성스러운 동맹에 이 땅을 넘겨주어라..."
annex.180.c:0 "동아시아 총괄행정 감사회가 이 땅을 관리하기에 완벽하다!"
annex.181.t:0 "브라질의 운명"
annex.181.d:0 "After the conquest of the vast nation of Brazil we have to organise competent administrations to keep the territory under control. Even if the magnificent city of Rio is under the boots of our soldiers we can't keep an hold on it forever."
annex.181.a:0 "충성스러운 브라질 정부를 세워라"
annex.181.b:0 "브라질을 완전히 분할시켜라"
annex.182.t:0 "아르헨티나의 운명"
annex.182.d:0 "After the conquest of the vast nation of Argentina we have to organise competent administrations to keep the territory under control. What should be the fate of the region?"
annex.182.a:0 "아르헨티나 전부를 해방시켜라"
annex.182.b:0 "아르헨티나와 파타고니아를 해방시켜라"
annex.182.c:0 "FOP에게 주어라"
annex.183.t:0 "한국의 운명"
annex.183.d:0 "한반도를 점령했습니다. 이제 정복한 한국 영토의 운명을 결정할 차례입니다."
annex.183.a:0 "충성스러운 한국을 해방하라!"
annex.184.t:0 "An O'Neill Restoration?"
annex.184.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty and Viscount of Santa Mónica Hugo José Jorge O'Neill resides in Portugal, and was an officer in the Portuguese navy and an officer at the Orders of Kings Carlos I of Portugal and Manuel II of Portugal."
annex.184.a:0 "Hugo O'Neill shall be Aodh II, High King of Ireland!"
annex.184.b:0 "아일랜드 공화국을 유지해라."
annex.185.t:0 "Aodh II arrives!"
annex.185.d:0 "Hugo José Jorge O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, Aodh made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While diehard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.185.a:0 "O'Neill Abú!"
annex.186.t:0 "An O'Neill Restoration?"
annex.186.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty and Viscount of Santa Mónica Jorge Maria O'Neill resides in Portugal, and his father was an officer in the Portuguese navy and an officer at the Orders of Kings Carlos I and Manuel II of Portugal."
annex.186.a:0 "Jorge O'Neill shall be Seoirse I, High King of Ireland!"
annex.186.b:0 "아일랜드 공화국을 유지해라."
annex.187.t:0 "Seoirse I arrives!"
annex.187.d:0 "Jorge Maria O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, Seoirse made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While diehard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.187.a:0 "O'Neill Abú!"
annex.188.t:0 "캐나다의 운명"
annex.188.d:0 "마침내 영국에서 망명정부가 도망간 캐나다 자치령을 우리의 자랑스러운 군대가 점령했습니다. 왕과 왕의 친족들이 국가를 떠났지만 그건 중요하지 않습니다, 우리는 이제 상당수의 땅을 통제하게 되었습니다. 이제 무얼해야할까요?"
annex.188.a:0 "충성스러운 캐나다를 해방하라!"
annex.188.b:0 "캐나다와 퀘벡을 해방하라!"
annex.188.c:0 "캐나다를 합병하는 것은 필연적 운명이다!"
annex.188.e:0 "우리의 필연적 운명은 프랑스인들이 아니다, 퀘벡을 해방하고 캐나다를 합병해라."
annex.189.t:0 "전국노동자연합과 포르투갈의 운명"
annex.189.d:0 "The vile imperialistic reactionaries in Lisbon have finally been forced into the sea, but we are left with the fate of the Portuguese people to decide. Do we release them as their own nation following our rightly guide principles or do we extend our claim to the rest of Iberia?"
annex.189.a:0 "Release a Portugal where the working man is free!"
annex.189.b:0 "All of Iberia's workers will be united under us."
annex.190.t:0 "앙골라의 운명"
annex.190.d:0 "Our annexation of the former Portuguese colony of Angola left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.190.a:0 "앙골라 국을 설립해라!"
annex.191.t:0 "모잠비크의 운명"
annex.191.d:0 "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.191.a:0 "모잠비크 국을 설립해라!"
annex.192.t:0 "소말리아의 운명"
annex.192.d:0 "We now control the territories of the former Dervish state of Somalia and this inhospitable area populated by Somalis will prove itself to be hard to maintain through occupation, maybe we should let the Somalis organise themselves to an extent?"
annex.192.a:0 "점령을 유지해라"
annex.192.b:0 "소말리아에 친선정부를 세워라"
annex.193.t:0 "나미비아의 운명"
annex.193.d:0 "We annexed the former German colony of Südwestafrika, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
annex.193.a:0 "나미비아 국을 설립해라!"
annex.194.t:0 "잠비아의 운명"
annex.194.d:0 "Now that we are in control of the former German colony of Zambia we're left with a choice about how to administer the area, should we create an independent Zambia and should we associate it with Nyasaland?"
annex.194.a:0 "잠비아 국을 설립해라!"
annex.194.b:0 "Form the state of Zambia and associate it with Nyasaland!"
annex.195.t:0 "니아살랜드의 운명"
annex.195.d:0 "With our new occupation of the former German colony of Nyasaland the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
annex.195.a:0 "니아살랜드 국을 설립해라"
annex.196.t:0 "탕가니카의 운명"
annex.196.d:0 "We now occupy the crossroads of the former German colony of Mittelafrika of the name of Tanganyika and its capital Dar-es-Salam, should we make this a possible capital of our new colonial empire or let the locals administer this land to a degree of efficiency we could never achieve?"
annex.196.a:0 "탕가니카 국을 설립해라"
annex.196.d:0 "We now occupy the crossroads of the former German colony of Mittelafrika of the name of Tanganyika and its capital Dar-es-Salam, should we make this a part of our administrative unit or let the locals administer this land to a degree?"
annex.197.t:0 "콩고의 운명"
annex.197.d:0 "Our annexation of the former German colony of Congo leaves us a choice, should we continue to occupy it for some time or should we leave some autonomy to the Congolese and create a puppet state?"
annex.197.a:0 "콩고 국을 설립해라"
annex.198.t:0 "부룬디의 운명"
annex.198.d:0 "We have now annexed Burundi, part of the former German colony of Tanganyika, should we restore the Burundi independence and let them manage their own lands?"
annex.198.a:0 "부룬디 국을 설립해라"
annex.199.t:0 "르완다의 운명"
annex.199.d:0 "After the liberation of Rwanda from the German colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
annex.199.a:0 "르완다 국을 설립해라"
annex.200.t:0 "우간다의 운명"
annex.200.d:0 "We now occupy the former German colony of Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
annex.200.a:0 "우간다 국을 설립해라"
annex.201.t:0 "케냐의 운명"
annex.201.d:0 "The steppes of Kenya are now in our graceful control, what should we do with them? Will we control it directly or will we liberate them?"
annex.201.a:0 "케냐 국을 설립해라"
annex.202.t:0 "가봉의 운명"
annex.202.d:0 "We now control the former German colony of Gabon and with it masses of Africans yearning to breathe free, should we give them this freedom under our close surveillance or is this dream vain?"
annex.202.a:0 "가봉 국을 설립해라"
annex.203.t:0 "카메룬의 운명"
annex.203.d:0 "With our recent annexation of the colony of Cameroon, the former administration has fallen and this territory is in need of installing a new capable administration again. The question is should it be ours or should it be a local one under our commands?"
annex.203.a:0 "카메룬 국을 설립해라"
annex.204.t:0 "우방기-샤리의 운명"
annex.204.d:0 "The fall of Bangui left us to control the former colony of Ubangi-Shari under our iron fist. Nevertheless this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
annex.204.a:0 "우방기-샤리국을 설립해라"
annex.205.t:0 "나이제리아의 운명"
annex.205.d:0 "The vast and rich colony of Nigeria is now under our control and with it comes the burden of having to administer it, could we delegate this task to an extent to a local puppet state?"
annex.205.a:0 "나이제리아 국을 설립해라"
annex.206.t:0 "다호메이의 운명"
annex.206.d:0 "The old territory of the kingdom of Dahomey, former German colony has been captured and annexed by our advancing forces into our empire, but this territory is far and and hard to control, should we try to manage it like one of our colony or is creating a satellite in Dahomey more appropriate?"
annex.206.a:0 "다호메이 국을 설립해라"
annex.207.t:0 "토고의 운명"
annex.207.d:0 "We now control the former German colony of Togo and with the millions of Africans inhabiting it, wanting to form their own government, should we allow it under our benevolent oversee?"
annex.207.a:0 "토고 국을 설립해라"
annex.208.t:0 "가나의 운명"
annex.208.d:0 "The region of Ghana has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.208.a:0 "가나 국을 설립해라"
annex.209.t:0 "코트디아부르의 운명"
annex.209.d:0 "Ivory Coast, once a German colony under Mittelafrika is now in our hands. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better a solution?"
annex.209.a:0 "코트디아부르 국을 설립해라"
annex.210.t:0 "라이베리아의 운명"
annex.210.d:0 "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been a peculiar state. Under the loose control of the Americans for years the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
annex.210.a:0 "충직한 라이베리아를 해방하라"
annex.210.b:0 "충직한 라이베리아 국가를 만들어라"
annex.211.t:0 "시에라리온의 운명"
annex.211.d:0 "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, some have argued to give the territory a greater degree of autonomy, should we allow it?"
annex.211.a:0 "시에라리온국을 설립해라"
annex.212.t:0 "기니의 운명"
annex.212.d:0 "The former French colony of Guinea, divided between a traditional mountainous north and a colonial south has been annexed into our growing empire. We're now left with the complex task of organizing this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
annex.212.a:0 "기니 국을 설립해라"
annex.213.t:0 "세네감비아의 운명"
annex.213.d:0 "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults and with it the full colony of Senegal including the 4 French communes fell. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
annex.213.a:0 "세네감비 아국을 설립해라"
annex.214.t:0 "말리의 운명"
annex.214.d:0 "The valley of the Niger river, once known as French Sudan or Mali is now directly integrated into our territories. This colony though is in need of a better administration that we will have difficulties to provide, nevertheless the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
annex.214.a:0 "말리 국을 설립해라"
annex.215.t:0 "부르키나파소의 운명"
annex.215.d:0 "The ancient land of the Mossi have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, the Mossi people are now pleading us for the possibility to create an independent state of their own, with the influential Mogho Naba at the head of the movement. Should we let them organise themselves to an extent?"
annex.215.a:0 "부르키나파소 국을 설립해라"
annex.216.t:0 "니제르의 운명"
annex.216.d:0 "Our proud armies have just annexed the former French colony of Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
annex.216.a:0 "니제르 국을 설립해라"
annex.217.t:0 "와다이의 운명"
annex.217.d:0 "Finally, our annexation of the region of Chad is complete, the former French colony is now in need for a competent administration to manage it. Given the difficulties it gave to France, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
annex.217.a:0 "와다이 국을 설립해라"
annex.218.t:0 "마우리타니아의 운명"
annex.218.d:0 "The desert region of Mauritania has come under the control of our armies. The former French colony, not even pacified 15 years ago, is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
annex.218.a:0 "모리타니 국을 설립해라"
annex.219.t:0 "남아프리카의 운명"
annex.219.d:0 "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control but during those discussions another issue has been brought on the table: if we do create this puppet state, should it have the protectorates of Bechuanaland and Rhodesia that South Africa seized in 1925 or should we reduce their zone of influence to the core of the country? It is now yours to decide."
annex.219.a:0 "남아프리카의 영향력으로부터 보호령을 없애라"
annex.219.b:0 "남아프리카를 해방하고 보호령을 유지시켜라"
annex.220.t:0 "보츠와나의 운명"
annex.220.d:0 "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
annex.220.a:0 "보스와나 국을 설립해라"
annex.221.t:0 "짐바브웨의 운명"
annex.221.d:0 "The protectorate of Zimbabwe/Rhodesia has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
annex.221.a:0 "짐바브웨 국을 설립해라"
annex.222.t:0 "카보베르데-기니의 운명"
annex.222.d:0 "The independence movements of Cape Verde and Guinea have always been very linked, as lusophone sisters, it was only natural that once liberated from Portugal they would seek a joint independence. To help with the administration of the region should we consider releasing them as a loyel satellite?"
annex.222.a:0 "케이프 베르데기니 국을 설립하라"
annex.223.t:0 "마다가스카의 운명"
annex.223.d:0 "Our powerful armies have taken control of the former German colony of Madagascar. The huge island is currently under military administration but we may want to install a real administration there, should it be local or should we annex the island directly to our empire?"
annex.223.a:0 "마다가스카 국을 설립하라"
annex.224.t:0 "키프로스의 운명"
annex.224.d:0 "Our armies have managed to take control of Cyprus, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Mediterranean and is crucial to retaining control of that area. What shall we do?"
annex.224.a:0 "키프로스를 해방하라"
annex.224.b:0 "튀르크인들에게 주어라"
annex.224.c:0 "그리스에게 주어라"
annex.224.e:0 "점령하라!"
annex.225.t:0 "인도네시아의 운명"
annex.225.d:0 "Our armies have managed to take control of Indonesia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annex.225.a:0 "인도네시아를 해방하라"
annex.225.b:0 "네덜란드에게 주어라"
annex.225.c:0 "독일령 동아시아에게 주어라"
annex.225.e:0 "점령하라!"
annex.226.t:0 "트란스아무르의 운명"
annex.226.d:0 "Our armies have managed to take control of Transamur, and it is now occupied by us. We have a few options now. We can either puppet the land or take it for ourselves, seeing as it possesses a key strategic position in East Asia. What shall we do?"
annex.226.a:0 "트란스아무르를 해방하라"
annex.226.b:0 "러시아 친구들에게 주어라"
annex.226.c:0 "시베리아 친구들에게 주어라"
annex.226.e:0 "점령하라!"
annex.227.t:0 "말레이시아의 운명"
annex.227.d:0 "우리 군대가 말레이시아를 점령했으며, 우리의 소유가 되었습니다. 이제 몇가지 선택지가 존재합니다. 어떻게 해야할까요?"
annex.227.a:0 "말레이시아를 해방하라"
annex.227.b:0 "말레이시아와 사라왁을 해방하라"
annex.227.c:0 "우리 독일 친구들에게 주어라"
annex.227.e:0 "우리 독일 친구들에게 주어라"
annex.227.f:0 "우리 인도네시아 친구들에게 주어라"
annex.227.g:0 "일부는 시암에게 주고 사라왁을 해방하라"
annex.227.h:0 "인도네시아와 시암에게 분할해주어라"
annex.227.i:0 "점령하라!"
annex.228.t:0 "탄누 투바의 운명"
annex.228.d:0 "Our armies have managed to take control of the area that had once belonged to Tannu Tuva. As it is up to us to decide their fate, we have a few options at this juncture. We can either liberate a loyal Tannu Tuva or occupy them. What shall we do?"
annex.228.a:0 "충성스러운 탄누투바를 해방시켜라!"
annex.236.t:0 "헤자즈 정복"
annex.236.d:0 "이슬람의 근원지인 헤자즈 지역을 드디어 우리의 손에 넣었습니다. 이 땅을 어떻게 해야할까요?"
annex.236.a:0 "점령하라"
annex.236.b:0 "이 지역을 아라비아 괴뢰정부에 주자"
annex.236.c:0 "이 지역을 동맹국 아라비아에게 주자"
annex.236.e:0 "이 지역을 동맹국 오스만에게 주자."
annex.237.t:0 "시나이 정복"
annex.237.d:0 "The Sinai peninsula, where in the Abrahamic tradition, Moses supposedly met God Himself, is located on the edge of the vital Suez Canal and occupies an important strategic position. With the peninsula now under our control, what should be done with it?"
annex.237.a:0 "점령하라"
annex.237.b:0 "이 지역을 동맹국 레반트에게 주어라"
annex.237.c:0 "이 지역을 동맹국 이집트에게 주어라"
annex.237.e:0 "이 지역을 동맹국 오스만에게 주어라."
annex.238.t:0 "필리핀의 운명"
annex.238.d:0 "Our armies have managed to take control of the Philippines, and the archipelago is now occupied by us. Should we organise a puppet government?"
annex.238.a:0 "친선 필리핀 정부로 해방시켜라"
annex.238.b:0 "필리핀을 합병해라"
annex.239.t:0 "이라크 합병"
annex.239.d:0 "We have conquered the fertile lands of Iraq including the grand and ancient city of Baghdad. What are we to do with these old Ottoman provinces?"
annex.239.a:0 "쿠르드스탄과 바그다드의 아랍 지역을 나눠라"
annex.239.b:0 "모든 땅을 쿠르드스탄에게 주어라!"
annex.239.c:0 "메소포타미아를 만들어라."
annex.239.e:0 "이 땅을 동맹국 메소포타미아에게 주어라."
annex.239.f:0 "이 땅을 동맹국 오스만에게 주어라."
annex.239.g:0 "이 땅을 동맹국 [PER.GetAdjective]에게 주어라."
annex.240.t:0 "전 교황령 문제"
annex.240.d:0 "Our recent annexation of Northern Italy has left us with remnants of land that, according to the peace treaty of 1919, should pertain to the Pope. We thus have the option of returning it to its rightful owner, either freely or conditioned to their submission. We could also simply continue the occupation of these lands."
annex.240.a:0 "교황에게 자유로이 주어라"
annex.240.b:0 "복종을 하게 하는 대신 땅을 주어라"
annex.240.c:0 "점령을 계속하라!"
annex.241.t:0 "우리의 정당한 땅"
annex.241.d:0 "A generous power in the north has decided to respect the treaty of 1919 and give back the land they occupied to their rightful owner, us. We'll evidently have to thank them for this great victory of our state."
annex.241.a:0 "교황청 영토가 재통일 되었다"
annex.242.t:0 "관대한 제안?"
annex.242.d:0 "The occupying power in the north sent diplomats to Rome today to propose us a diplomatic deal. They would agree to return the lands that were stolen to us during the bloody civil war of 1919 for the simple condition of accepting to stop any independent initiative in our foreign policy, in other words, become a satellite. This proposal, while endangering our sovereignty has the merit of bringing us back the vast territories that we were promised. It will have to be judged and answered to accordingly."
annex.242.a:0 "제안을 받아들이고 땅을 되찾는다."
annex.242.b:0 "우린 절대 고개 숙이지 않을 것이다!"
annex.243.t:0 "교황이 거래를 받아들이다!"
annex.243.d:0 "The Pope has sent back our diplomats with good news, he accepted the proposal to abandon his control over his foreign policy for the safe return of his land in the North. It is now time to apply the conditions of the deal."
annex.243.a:0 "아주 좋아."
annex.244.t:0 "교황이 거래를 거절하다!"
annex.244.d:0 "The Pope has reportedly angrily sent back our diplomats, outraged at the idea of a submission of the Holy See to any invader. It seems our deal never had a chance to be accepted after all."
annex.244.a:0 "Who do they think are? They won't get an inch back!"
annex.245.t:0 "우루과이의 운명"
annex.245.d:0 "After a campaign across Uruguay, we have finally managed to shatter their defences. We must now decide on the future of Uruguay."
annex.245.a:0 "우루과이에 친선정부를 설립하고 해방시켜주어라!"
annex.245.b:0 "군사점령을 유지하라!"
annex.246.t:0 "파라과이의 운명"
annex.246.d:0 "Our armies have finally taken control of the Paraguayan capital and occupies the territory of the former state of Paraguay. We should now decide how to set up a competent administration in the area."
annex.246.a:0 "충성스러운 파라과이를 해방시켜라"
annex.246.b:0 "군사점령을 유지하라!"
annex.247.t:0 "팔레스타인의 운명"
annex.247.d:0 "Our armies have taken control of the southern part of the Levant, and the local Palestinian population is clamoring for self-government. What should we do?"
annex.247.a:0 "동맹국 시리아에게 주어라"
annex.247.b:0 "동맹국 오스만에게 주어라."
annex.247.c:0 "군사점령을 유지한다."
annex.248.t:0 "쿠르디스탄의 운명"
annex.248.d:0 "Our armies have taken control of the northern Levant region, and the local Kurdish population is clamoring for self-government. What should we do?"
annex.248.a:0 "쿠르드 국가에게 주어라."
annex.248.b:0 "우리의 터키 친구들에게 주어라"
annex.248.c:0 "우리의 [PER.GetAdjective] 친구들에게 주어라"
annex.249.t:0 "캄보디아의 운명"
annex.249.d:0 "Our armies have taken control of Phnom Penh, and the local Cambodians are clamoring for self-government. We should decide what's to be done with the region."
annex.249.a:0 "캄보디아 괴뢰국을 수립한다"
annex.249.b:0 "점령을 계속한다"
annex.250.d:0 "Our armies have taken control of Laos, and the locals are clamoring for self-government. We should decide what's to be done with the region."
annex.250.a:0 "라오스 괴뢰국을 수립한다"
annex.251.d:0 "Our armies have taken control of Annam, and the local Vietnamese are clamoring for self-government. We should decide what's to be done with the region."
annex.251.a:0 "베트남 괴뢰국을 수립한다"
annex.252.t:0 "온두라스의 운명"
annex.252.d:0 "Our armies have put down the Honduran government and are patrolling the capital in Tegucigalpa. Which sort of government should be put in place instead?"
annex.252.a:0 "Restore a loyal Honduran state"
annex.252.b:0 "Occupy the country!"
annex.253.t:0 "니카과라의 운명"
annex.253.d:0 "With Managua in our hands, we now control Nicaragua and are able to decide what do with these lands."
annex.253.a:0 "Restore a loyal Nicaraguan state"
annex.253.b:0 "Occupy the country!"
annex.254.t:0 "코스타리카의 운명"
annex.254.d:0 "Our glorious army corps marched through the Rich Coast and now occupy the capital of the former Costa Rican government. We, however, can't have this situation last so long, what should we do with the land?"
annex.254.a:0 "Restore a loyal Costa Rican state"
annex.254.b:0 "Occupy the country!"
annex.255.t:0 "중앙아메리카의 운명"
annex.255.d:0 "We have conquered all of Central America, and it might be better to unite all of Central America under one nation.\nWe could also release every nation seperately to keep them under control.\nOfcourse, we can always just keep it ourselves!"
annex.255.a:0 "Liberate a loyal Central America!"
annex.255.b:0 "Let each region be independant, as our puppet!"
annex.255.c:0 "지역 전체를 점령하라!"
annex.256.t:0 "파나마를 중앙아메리카에 통합시켜라"
annex.256.d:0 "Having Central America as a puppet, it makes little sense to keep Panama seperated from them!\nWe can grant them the provinces, or keep them for ourselves."
annex.256.a:0 "All Panamean land belongs to Central America!"
annex.256.b:0 "다 줄 수 있지만 절대 운하는 줄 수 없다!"
annex.256.c:0 "It is better kept under our rule!"
annex.257.t:0 "코스타리카를 중앙아메리카에 통합시켜라"
annex.257.d:0 "Having Central America as a puppet, it makes little sense to keep Costa Rica seperated from them!\nWe can grant them the provinces, or keep them for ourselves."
annex.257.a:0 "All Costa-Rican land belongs to Central America!"
annex.257.b:0 "It is better kept under our rule!"
annex.258.t:0 "에리트레아의 운명"
annex.258.d:0 "After our successful campaign in Eritrea we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.258.a:0 "에리트레아에 친선정부를 수립한다!"
annex.258.b:0 "우리의 에티오피아 친구들에게 주어라"
annex.258.c:0 "군사점령을 유지한다!"
annex.259.t:0 "케라페리아의 운명"
annex.259.d:0 "케라페리아 지역은 불가리아와 그리스 양측에서 영유권 주장을 하고 있습니다. 어떻게 해야할까요?"
annex.259.a:0 "불가리아에게 주어라."
annex.259.b:0 "그리스에게 주어라."
annex.260.t:0 "니슈의 운명"
annex.260.d:0 "니슈 지역은 불가리아와 세르비아 양측에서 영유권 주장을 하고 있습니다. 어떻게 해야할까요?"
annex.260.a:0 "불가리아에게 주어라."
annex.260.b:0 "세르비아에게 주어라."
annex.261.t:0 "내몽골의 운명"
annex.261.d:0 "Inner Mongolia, with its diverse population of Han and Mongols alike is claimed by both Mongolia and the various Chinese factions. What should be done with it?"
annex.261.a:0 "우리의 동맹인 중국에게 주어라."
annex.261.b:0 "우리의 동맹인 몽골에게 주어라."
annex.261.c:0 "점령하라."
annex.262.t:0 "바스크의 운명"
annex.262.d:0 "With Bilbao in our hands, we now control the Basque Country and are able to decide what do with these lands."
annex.262.a:0 "Occupy the country!"
annex.262.b:0 "Release a loyal Basque puppet"
annex.263.t:0 "카탈루냐의 운명"
annex.263.d:0 "With Barcelona in our hands, we now control Catalonia and are able to decide what do with these lands."
annex.263.a:0 "Occupy the country!"
annex.263.b:0 "Release a loyal Catalonia"
annex.264.t:0 "갈리치아의 운명"
annex.264.d:0 "With La Coruna in our hands, we now control Galicia and are able to decide what do with these lands."
annex.264.a:0 "Occupy the country!"
annex.264.b:0 "Release a loyal Galicia"
annex.265.t:0 "유럽계 터키 지역의 운명"
annex.265.d:0 "With Constantinople in our hands, we now control European Turkey and are able to decide what do with these lands."
annex.265.a:0 "Allow the formation of a new Turkish state!"
annex.265.b:0 "Restore the Ottoman sultan to his throne!"
annex.265.c:0 "터키에 있는 동맹국에게 주어라"
annex.265.e:0 "그리스에 있는 동맹국에게 주어라"
annex.265.f:0 "불가리아에 있는 동맹국에게 주어라"
annex.265.g:0 "지역을 점령하라! "
annex.266.t:0 "바이에른의 운명"
annex.266.d:0 "With Munich in our hands, we now control Bavaria and are able to decide what do with these lands."
annex.266.a:0 "점령하라!"
annex.266.b:0 "친선 바이에른을 해방시켜라"
annex.266.c:0 "Occupy Bavaria, release a South German state"
annex.267.t:0 "라인란트의 운명"
annex.267.d:0 "With Essen in our hands, we now control the Rhineland region and are able to decide what do with these lands."
annex.267.a:0 "Occupy the country!"
annex.267.b:0 "Release a loyal Rhenish state"
annex.268.t:0 "하노버의 운명"
annex.268.d:0 "With Hanover in our hands, we now control northern Germany and are able to decide what do with these lands."
annex.268.a:0 "Occupy the country!"
annex.268.b:0 "Release a loyal Hanoverian state"
annex.269.t:0 "시베리아의 운명"
annex.269.d:0 "With Novo-Nikolayevsk in our hands, we now control Siberia and are able to decide what do with these lands."
annex.269.a:0 "점령하라!"
annex.269.b:0 "충직한 시베리아 국가를 해방시켜라"
annex.269.c:0 "트란스아무르에 있는 동맹국에게 주어라"
annex.270.t:0 "네덜란드령 가이아나의 운명"
annex.270.d:0 "Following a brief campaign, the main populated areas in Dutch Guyana or Suriname, as it is also known, have fallen into our hands. This has opened a question however: should we establish a new nation in these undeveloped lands or is it the colony in the America's that we always wanted?"
annex.270.a:0 "친선적인 수리남으로 해방시켜라"
annex.270.b:0 "카리브해 연방에 편입시킨다"
annex.270.c:0 "점령을 유지한다"
annex.271.t:0 "푸에르토리코의 운명"
annex.271.d:0 "Following a brief campaign, San Juan has is under out control and with it all of Puerto Rico. What should be done with the Island?"
annex.271.a:0 "섬을 점령하라!"
annex.271.b:0 "Release an independant Puerto Rico"
annex.271.c:0 "Give it to our American ally"
annex.272.t:0 "가이아나의 운명"
annex.272.d:0 "Following a brief campaign, Georgetown has is under out control and with it all of Guyana. What should be done with the territory?"
annex.272.a:0 "지역을 점령해라!"
annex.272.b:0 "Release an independant Guyana"
annex.272.c:0 "Give it to our West Indian ally"
annex.273.t:0 "자메이카의 운명"
annex.273.d:0 "Following a brief campaaign, Kingston has is under out control and with it all of Jamaica. What should be done with the Island?"
annex.273.a:0 "섬을 점령하라!"
annex.273.b:0 "Release an independant Jamaica"
annex.273.c:0 "Give it to our West Indian ally"
annex.274.t:0 "트리니다드의 운명"
annex.274.d:0 "Following a brief campaign, Port of Spain has is under out control and with it all of Trinidad. What should be done with the Island?"
annex.274.a:0 "섬을 점령하라!"
annex.274.b:0 "Release an independant Trinidad"
annex.274.c:0 "Give it to our West Indian ally"
annex.275.t:0 "The Fate of the Danish Northern Atlantic"
annex.275.d:0 "A campaign in the Northern atlantic has paid off: Iceland has fallen in our hands and the question now is what we should do with this rather barren islands in the northern Atlantic?"
annex.275.a:0 "Release an independent Iceland"
annex.275.b:0 "Release Iceland and give Greenland to Denmark"
annex.275.c:0 "Release Iceland and give Greenland to Norway"
annex.275.e:0 "Release Iceland and give Greenland to Sweden-Norway"
annex.276.t:0 "카친의 운명"
annex.276.d:0 "작전을 수행하여, 카친이 완전히 우리 손아귀에 들어오게 되었습니다. 이 지역을 어떻게 해야할까요?"
annex.276.a:0 "지역을 점령하라!"
annex.276.b:0 "독립된 카친을 만들어라"
annex.276.c:0 "Give it to our Burmese ally"
annex.277.t:0 "The Fate of the Shan States"
annex.277.d:0 "Following a brief campaign, the Shan States have come fully under our control. What should be done with the area?"
annex.277.a:0 "Occupy the region!"
annex.277.b:0 "Release an independant Shan"
annex.277.c:0 "Give it to our Burmese ally"
annex.280.t:0 "The Destiny of Italy"
annex.280.d:0 "With the majority of the Italian peninsula under our control, it is up to us to decide what will become of the region. Will it be released as a single entity under our control, powerful but perhaps difficult to control? Or should we decide what to do with each part of it separately?"
annex.280.a:0 "Release [ITA.GetNameDef] as a puppet"
annex.280.b:0 "Release [SRI.GetNameDef] as a puppet"
annex.280.c:0 "Give the land to our [ITA.GetAdjective] allies"
annex.280.e:0 "Give the land to our [SRI.GetAdjective] allies"
annex.280.f:0 "Give the land to our [SIC.GetAdjective] allies"
annex.280.g:0 "Give the land to our [SRD.GetAdjective] allies"
annex.280.h:0 "Offer it to [ITA.GetNameDef] in exchange for an alliance"
annex.280.i:0 "Offer it to [SRD.GetNameDef] in exchange for an alliance"
annex.280.j:0 "Offer it to [SIC.GetNameDef] in exchange for an alliance"
annex.280.k:0 "We'll decide what to do with each region separately"
annex.280.l:0 "Continue the occupation"
annex.281.t:0 "An Offer from [From.GetNameDef]"
annex.281.d.allitaly:0 "A delegation from [From.GetNameDef] has arrived with an offer: in exchange for us assuming control over most of Italy, the lands now in [From.GetAdjective] possession, they ask for [Root.GetNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
annex.281.d.centralitaly:0 "A delegation from [From.GetNameDef] has arrived with an offer: in exchange for us assuming control over much of Central Italy, the lands now in [From.GetAdjective] possession, they ask for [Root.GetNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
annex.281.d.piedmont:0 "A delegation from [From.GetNameDef] has arrived with an offer: in exchange for us returning to the mainland and assuming control over Piedmont, now in [From.GetAdjective] possession, they ask for [Root.GetNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
annex.281.a:0 "We agree to their alliance"
annex.281.b:0 "Absolutely not"
annex.282.t:0 "[From.GetNameDefCap] Agrees"
annex.282.d:0 "The [From.GetAdjective] government was more than happy to exchange the return of their land for an alliance with us."
annex.282.a:0 "Excellent!"
annex.283.t:0 "[From.GetNameDefCap] has Refused"
annex.283.d:0 "The [From.GetAdjective] government apparently does not want their lands back badly enough, or do not trust our offer. Either way, they have refused to join our alliance."
annex.283.a:0 "Their loss, it seems"
annex.284.t:0 "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
annex.284.d:0 "It appears an offer made by [From.From.GetNameDef] for the return of lands in Italy was too much for [From.GetNameDef] to refuse. They have abandoned our alliance and joined the [From.From.GetFactionName]. Perhaps it is land we could never have delivered to them, but even so - it is a bitter pill to swallow."
annex.284.a:0 "Hopefully we do not end up on opposing sides"
annex.285.t:0 "The Fate of Lombardy"
annex.285.d:0 "Our armies have taken control of Lombardy, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.285.a:0 "Release Lombardia as a puppet"
annex.286.t:0 "The Fate of Venice"
annex.286.d:0 "Our armies have taken control of Venice, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.286.a:0 "Release Venice as a puppet"
annex.287.t:0 "The Fate of Tuscany"
annex.287.d:0 "Our armies have taken control of Tuscany, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.287.a:0 "Release Tuscany as a puppet"
annex.288.t:0 "The Fate of Emilia"
annex.288.d:0 "Our armies have taken control of Emilia, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.288.a:0 "Release Modena as a puppet"
annex.288.b:0 "Release Parma as a puppet"
annex.289.t:0 "The Fate of Rome"
annex.289.d:0 "With our troops in control of the eternal city and the surrounding territories, the question of the administration of the area was raised. While creating an Italian government could give us a voice on the peninsula, the restoration of the Papal States is demanded by the Holy See and the higher clergy."
annex.289.a:0 "Release Rome as a puppet"
annex.290.t:0 "The Fate of Central Italy"
annex.290.d:0 "Our armies have taken control of Central Italy, the portion which was once under the control of the Papal States, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.290.a:0 "Give it to our allies in [PAP.GetNameDef]"
annex.290.b:0 "Offer it to [PAP.GetNameDef] in exchange for an alliance"
annex.291.t:0 "The Fate of Piedmont"
annex.291.d:0 "Our armies have taken control of Piedmont, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.291.a:0 "Release Sardinia-Piedmont as a puppet"
annex.292.t:0 "The Fate of Sardinia"
annex.292.d:0 "Our armies have taken control of Sardinia, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.292.a:0 "Release Sardinia as a puppet"
annex.293.t:0 "The Fate of Southern Italy"
annex.293.d:0 "Our armies have taken control of Southern Italy, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.293.a:0 "Release [SIC.GetNameDef] as a puppet"

