### Republic Path ###
ITA_social_liberal_victory:0 "공화국은 살아남았다"
ITA_social_liberal_victory_desc:0 "이탈리아 국민연합과 외국의 권모술수에도 불구하고 공화국은 살아남았습니다. 이탈리아 국민연합은 여전히 존재하지만, 우리는 공화국이 이제 최소한 국내의 적들로부터는 무사하고 안전하다는 것을 아는 데에 위안을 삼을 수 있습니다."
ITA_protect_democracy:0 "민주주의를 수호하라"
ITA_protect_democracy_desc:0 "At last, we may breathe a sigh of relief, the election is over, and with it, internal tension has at last begun to dissipate. Our Republic has endured."
ITA_contain_extermism:0 "극단주의 저지"
ITA_contain_extermism_desc:0 "While our republic has so far persisted despite challenges from radicals of all stripes, any moment of weakness could become an opportunity for tyrants. Liberty cannot be allowed to perish. We must suppress socialist and ultra-nationalist organisations."
ITA_banking_reform:0 "은행 개혁"
ITA_banking_reform_desc:0 "The inherent vulnerability of the current global banking and financial system can no longer be denied. We should pass emergency legislation to stabilise failing banks and pass the most noncontroversial reforms to the system."
ITA_work_programs:0 "노동 계획"
ITA_work_programs_desc:0 "Unemployment threatens both our people's welfare and the stability of our country. To combat this, we should put the unemployed to task constructing new buildings and infrastructure."
ITA_workers_rights:0 "노동자의 권리"
ITA_workers_rights_desc:0 "Italian labourers should never again be tempted by the insidious siren song of socialism, nor crushed beneath an employer's boot. Let us stamp out abuses against workers."
ITA_economic_recovery_act:0 "경제회복법"
ITA_economic_recovery_act_desc:0 "Our initial recovery efforts have alleviated some of the hardship brought on by Black Monday. We should now implement a comprehensive plan along the same lines as our previous initiatives to ensure that this depression is put fully at an end."
ITA_bussiness_relations:0 "좋은 사업 관계"
ITA_bussiness_relations_desc:0 "Many wrongly fear that our government holds sentiments not unlike the socialists across the Po. To calm these misplaced worries, we should arrange for regular meetings with prominent business leaders to discuss matters of policy."
ITA_union_ties:0 "노조와 연결"
ITA_union_ties_desc:0 "While many trade unions supported the socialist insurrection, the Partito Liberale Democratico worked closely with moderate unions to consolidate our republic's authority during its tumultuous early days. We should reaffirm our commitment to continued cooperation with the unions."
ITA_christian_democracy:0 "기독교적 민주주의"
ITA_christian_democracy_desc:0 "Christianity espouses compassion for humanity and establish sound moral principles. These values are integral to our nation's democracy and should officially become our party's creed."
ITA_ubranization:0 "도시화"
ITA_ubranization_desc:0 "Our cities have stagnated due to the Weltkrieg's unfavourable conclusion and the ravages of the Civil War, and with them, our industrial capacity has also plateaued. With Black Monday at an end, we now have the ability to renovate our centres of industry and jumpstart urbanisation."
ITA_stable_democracy:0 "안정된 민주주의"
ITA_stable_democracy_desc:0 "The economic crisis is at an end and extremist political challenges have been defeated. Italian Democracy now functions like never before, and our nation has become noticeable more stable."

### ANI Path ###
ITA_ani_elected:0 "이탈리아 국민연합이 권력을 잡다"
ITA_ani_elected_desc:0 "The Associazione Nazionalista Italiana have taken power within the Republic and have begun to transform Italy into a Legionary State as they promise to destroy all of Italy's enemies and restore Italy to greatness."
ITA_purge_red_meance:0 "공산주의의 위협을 제거"
ITA_purge_red_meance_desc:0 "Democracy is a sham, and its institutions are incapable of withstanding socialist infiltration. All civil servants must be comprehensively evaluated, and if any association with a socialist organisation of any kind can be found, they must be immediately removed from their post."
ITA_italian_militerism:0 "이탈리아 군국주의"
ITA_italian_militerism_desc:0 "If our nation could be attacked at any moment. All true sons of Italy must always be vigilant, ready to defend their nation at a moment's notice. We should do whatever we can to remind the people of their duty."
ITA_four_economic_battles:0 "네가지 경제적 투쟁"
ITA_four_economic_battles_desc:0 "Our nation lies in ruin, not for the failure of any nationalistically minded Italian, but for the actions of so many buffoons the world over. We must never again be vulnerable to foreign incompetence. Each of four of the most major issues facing our nation should be fought and defeated in turn."
ITA_destroy_austrian_influence:0 "오스트리아의 영향력 파괴"
ITA_destroy_austrian_influence_desc:0 "전설 속의 뱀파이어처럼, 오스트리아는 천천히 우리의 활력을 빨아먹었습니다. 만약 우리가 진정 국내에서 그리고 국외에서 우리 자신을 드러내려면, 오스트리아는 무너져야만 합니다."
ITA_corporate_alliance:0 "기업 연합"
ITA_corporate_alliance_desc:0 "The natural human urge to profit and succeed, is by no means bad, but it must be harnessed to serve the interests of the people and the nation. We should approach businesses large and small which have shown themselves to be patriotic and begin to integrate them into the apparatus of the state."
ITA_corporate_militarism:0 "기업군국주의"
ITA_corporate_militarism_desc:0 "Our corporate allies should be put to work building a series of new state armaments factories."
ITA_purge_opposition:0 "반대파를 숙청"
ITA_purge_opposition_desc:0 "Some misguided fools have been loath to abandon their impotent democratic ideals. Since they cannot be easily persuaded to adopt a nationalist outlook, they should be removed from the civil service and from corporate leadership."
ITA_centralized_power:0 "중앙집권화"
ITA_centralized_power_desc:0 "Dissent has been crushed, and power now lies fully with the central government."
ITA_military_loyalty:0 "충성하는 군대"
ITA_military_loyalty_desc:0 "Political challenges from those within the armed forces have toppled countless regimes. To ensure loyalty, we should offer low level positions in our civilian administration to generals and offer other political favours."
ITA_italian_liberation:0 "이탈리아 해방"
ITA_italian_liberation_desc:0 "The day of Italian reunification is quickly dawning, and we must be fully prepared to liberate the rest of the peninsula whenever the opportunity arises."
ITA_italy_is_reborn:0 "이탈리아는 부활했다"
ITA_italy_is_reborn_desc:0 "불사조가 다시 날아오르듯, 이탈리아는 부활했습니다. 이제, 우리 나라의 정체성은 굳어져야만 합니다."

### Monarchy Path ###
ITA_king_of_italy:0 "군주제의 부활"
ITA_king_of_italy_desc:0 "이탈리아는 오스트리아의 압력에 굴복했고 새로운 이탈리아 왕국의 왕가로서 합스부르크 가문을 모시게 될 것입니다."
ITA_assert_political_dominice:0 "정치력 영향력 지배"
ITA_assert_political_dominice_desc:0 "Republican and nationalist political parties and organisations still hold significant political power, and the civil service is rife with Republican ideals. With the assistance of our friends in Vienna, we should move to mitigate the influence of these groups."
ITA_fight_republicanism:0 "공화주의와 싸워라"
ITA_fight_republicanism_desc:0 "We now have the political clout to more actively fight Republican influence in our government. Through political manoeuvring, the dismissal by the King of the most hostile republican politicians can be justified."
ITA_build_legitimacy:0 "정통성 강화"
ITA_build_legitimacy_desc:0 "To many, the monarchy was illegitimately imposed upon their beloved Republic. We must assure the people of the connection our monarch has to the nation."
ITA_traditional_values:0 "전통적 가치"
ITA_traditional_values_desc:0 "The revolutionary ideals that have taken hold throughout the world as distasteful and an affront to morality. We must establish ourselves as a bastion of traditionalism in Europe."
ITA_church_ties:0 "교회와 연결"
ITA_church_ties_desc:0 "The Catholic faith provides strong moral values and a solid foundation for the proper conduct of governments. We must reaffirm our dedication to Catholicism and draw closer to conservative elements within the Church."
ITA_invest_in_countryside:0 "교외에 투자"
ITA_invest_in_countryside_desc:0 "Rural areas preserve tradition and morality unlike any city. The devastated countryside must be restored if our government is to have popular support."
ITA_austrian_ties:0 "오스트리아와의 유대"
ITA_austrian_ties_desc:0 "It was by the grace of God and Vienna that monarchy was restored to our nation, and our good Monarch is a Hapsburg. We should make our special relationship with Vienna even stronger."
ITA_protect_against_red_tide:0 "붉은 물결에서의 보호"
ITA_protect_against_red_tide_desc:0 "Socialism is the death of all that is good. We must never allow our nation to fall to such a depraved ideology."
ITA_defend_the_kingdom:0 "왕국을 지켜라"
ITA_defend_the_kingdom_desc:0 "Our nation will never be completely safe from attack. We must construct new fortifications and other defences to prevent the success of any invasion."
ITA_good_adminstration:0 "훌륭한 행정"
ITA_good_adminstration_desc:0 "Our civil service must be like a finely tuned machine. It must be efficient and effective."
ITA_lunga_vita_al_re:0 "국왕 폐하 만세(Lunga Vita Al Re)!"
ITA_lunga_vita_al_re_desc:0 "The monarchy is now well established and its legitimacy is no longer in question. Lunga Vita Al Re!"

### Economic Focuses ###
ITA_assess_the_economy:0 "경제 상태 점검"
ITA_assess_the_economy_desc:0 "As the result of decades of chaos, much of our nation still lies in ruin. Before action can be taken to repair the economy, however, its status must be comprehensively assessed."
ITA_industrial_improvements:0 "산업 개선"
ITA_industrial_improvements_desc:0 "Much of our nation's industry lies in ruin and those factories which still function have become increasingly archaic. To deal with this problem, we should initiate a state sponsored program of factory modernisation."
ITA_create_autostrada:0 "고속도로 건설"
ITA_create_autostrada_desc:0 "The Autostrada was envisioned as a system of wide roadways linking major cities. While the civil war halted plans for its construction, we now possess the ability to build at least part of the original system."
ITA_support_auto_industry:0 "자동차 산업 지원"
ITA_support_auto_industry_desc:0 "Italy has been a hotbed for automotive innovation since the industry's birth. We should seize this advantage and implement substantial subsidies for the auto industry with the aim of increasing production."
ITA_modernize_agriculture:0 "농업 근대화"
ITA_modernize_agriculture_desc:0 "The many small farm estates of the countryside not only still bare damage from the Civil War but have also been unable to adopt new agricultural technologies and methods of cultivation. We should subsidise the import of modern agricultural equipment to jump start this process."
ITA_create_theistituto_luce:0 "Create the Istituto Luce"
ITA_create_theistituto_luce_desc:0 "Many dissidents would surely put aside their anger if only they could be shown the truth. To show to them our undeniable benevolence, we should establish a department dedicated to popular enlightenment and morality through means of new forms of mass media."
ITA_economic_planning:0 "경제 계획"
ITA_economic_planning_desc:0 "With the depression brought on by Black Monday at an end, we must make certain that such a collapse never happens again. To do so, we should establish a governmental organisation focused on long-term economic policy."
ITA_new_defense_contracts:0 "New Defence Contracts"
ITA_new_defense_contracts_desc:0 "Armaments facilities in the newly liberated parts of Italy can be easily expanded. By issuing contracts to these facilities, we can encourage their enlargement."
ITA_military_contacts:0 "Military Contracts"
ITA_military_contacts_desc:0 "To spur economic activity while simultaneously arming our military, we should issue additional small arms contracts to smaller armaments facilities."
ITA_defense_contracts:0 "Defence Contracts"
ITA_defense_contracts_desc:0 "The arms industry is an important economic sector. By working closely with contractors and offering new contracts, we can encourage the expansion of many armaments facilities."
ITA_military_economics:0 "Militarised Economy"
ITA_military_economics_desc:0 "The economy and the military must not be at odds, they must be like too complimentary gears in a greater machine."
ITA_new_economy:0 "새로운 경제"
ITA_new_economy_desc:0 "With Italy united, we should now focus on the economic development of those parts of the country which were once lost to us."
ITA_research_institutes:0 "Research Institutes"
ITA_research_institutes_desc:0 "Our research and development apparatus has fallen into disrepair. We must not allow our enemies to possess a technological advantage. Let us found new state research institutes."
ITA_new_venetian_arsenal:0 "새로운 베니스 병기창"
ITA_new_venetian_arsenal_desc:0 "Venice was once home to one of Europe's largest shipyards, and its dockyards are rife still for expansion. Let us found a new naval arsenal in Venice."
ITA_market_protection:0 "시장 보호"
ITA_market_protection_desc:0 "To stimulate domestic production, the economy must be protected from the predatory trade policy of foreign nations. We should apply heavy tariffs on certain finished goods."
ITA_synthetic_research:0 "합성기술 연구"
ITA_synthetic_research_desc:0 "Our nation lacks domestic sources of oil and rubber. We can, however, produce these from the great bounty of natural resources on the Italian peninsula."
ITA_expand_research_institutes:0 "연구 시설 확장"
ITA_expand_research_institutes_desc:0 "Our newly founded research institutes have been effective in closing the technological gap between our nation and the other powers of Europe. Let us reform those parts of our research apparatus which have proven ineffective and streamline the entire system."
ITA_new_industry:0 "새로운 산업 계획"
ITA_new_industry_desc:0 "With Italy's factories now once again in a position to serve Italy. We should now work to integrate them into our nation."
ITA_expand_dockyards:0 "조선소 확장"
ITA_expand_dockyards_desc:0 "The ports of much of the country lie in ruin, we must expand and renovate them."
ITA_expand_air_ports:0 "공항 황장"
ITA_expand_air_ports_desc:0 "The aviation industry is growing rapidly the world over. We should be at the forefront of this new economic sector."
ITA_expand_the_autostrada:0 "고속도로 확장"
ITA_expand_the_autostrada_desc:0 "The Austostrada has been a boon to northeastern Italy, and with the rest of the land now under our control, we can expand it throughout the peninsula."
ITA_southern_industry:0 "남부 산업화"
ITA_southern_industry_desc:0 "The South has always lagged behind in its industrial development. We must work to close this gap."
ITA_italian_factories:0 "Factories for Italy"
ITA_italian_factories_desc:0 "Much of Italian remains underdeveloped. If we are to truly become one of the great powers of Europe, this must change."
ITA_italian_miracle:0 "이탈리아의 기적"
ITA_italian_miracle_desc:0 "Italy, reunited, has recovered from her previous troubles and surged forth onto the world stage as one of Europe's largest economies."

### Unification ###
ITA_unification:0 "이탈리아 통일 운동 시작"
ITA_unification_desc:0 "시간이 되었습니다. 이 아름다운 풍요의 땅 이탈리아는 다시 통합될 것입니다. 이탈리아 만세!"
ITA_naval_exercises:0 "해군 훈련"
ITA_naval_exercises_desc:0 "As a display of power and to promote naval morale, we should organise a series of naval exercises in the Adriatic Sea. Let our nation's enemies tremble."
ITA_reenforce_po_line:0 "포 방어선 착공"
ITA_reenforce_po_line_desc:0 "The ragtag defenses that stopped the Syndicalists back in 1920 will not stop them now. We must build up our border forts and trenches to prepare for another assault by the Socialists."
ITA_military_exercises:0 "육군 훈련"
ITA_military_exercises_desc:0 "As a display of power and to promote the morale of our army, we should organise a series of near-combat training exercises near the Po river. Let our nation's enemies tremble."
ITA_destroy_the_sri:0 "사회주의 공화국을 공격하라!"
ITA_destroy_the_sri_desc:0 "After the Miracle on the Po in 1920 where we halted the syndicalist advance, we have remained at peace with our socialist neighbors, though no armistice was ever signed and both we and the SRI claim to be the true government of Italy. Now that the Socialists are vulnerable, we shall strike swiftly and end leftism in Italy!"
ITA_take_naples:0 "양시칠리아를 습격하라!"
ITA_take_naples_desc:0 "After the Civil War, the only states remaining in Italy were those protected by Austria-Hungary or France. In order to make their diplomatic situation easier, the Austrians obliged our government to recognize the Italian Federation, effectively reduced to the Two Sicilies, and for them to recognize us. Now that Austria's influence in our affairs has ended, it is time to end this false government of our nation!"
ITA_take_sardinia: "사르데냐 왕국을 침공하라!"
ITA_take_sardinia_desc:0 "Officially part of the Italian Federation, the Kingdom of Sardinia has begun speaking of reclaiming the Savoy birthright. We must put that traitorous royal family down for good."
ITA_take_roma:0 "로마를 탈환하라!"
ITA_take_roma_desc:0 "The Pope has reclaimed his kingdom once again, after the ends of the Roman Republic of 1849 and the Kingdom of Italy. We shall end the Pope's temporal rule permanently by reclaiming our rightful capital."
ITA_confrence_of_venice:0 "교황과 조약에 서명"
ITA_confrence_of_venice_desc:0 "Though we must reclaim Rome, there is no call for violence against the Holy Father. We should invite him to Venice for a Concordat on the future of the Pope's temporal rule."
ITA_italy_is_united:0 "이탈리아는 통일되었다"
ITA_italy_is_united_desc:0 "모두 끝냈습니다, 이탈리아, 아름다운 이탈리아가, 다시금 완전해졌습니다. 모든 애국자들의 심장에, 이 순간은 영원히 기억될 것입니다."
ITA_naples_officers:0 "시칠리아 장교들 설득"
ITA_naples_officers_desc:0 "The Sicilian officer corps, however detestable its former King may have been, undoubtedly has many competent generals. Should these generals be allowed to serve Italy?"
ITA_sardinian_officers:0 "사르데냐 장교들"
ITA_sardinian_officers_desc:0 "Many good men fought and died for Sardinia. Now, with the wounds of war beginning to heal, the fate of Sardinia's generals must be decided."
ITA_italian_irredentism:0 "이탈리아 실지회복 정책"
ITA_italian_irredentism_desc:0 "With Italy united and some of the most pressing issues of domestic policy resolved, we can look outwards, especially at those lands which, by right, should be Italian."
ITA_nationalist_question:0 "국민주의자 문제"
ITA_nationalist_question_desc:0 "Italy is a land of much linguistic and cultural diversity. Should the constituent nationalities of the peninsula be recognised, and a federal structure adopted?"


### Military Army Focuses ###
ITA_mobile_warfare:0 "Rodolfo Graziani's Policy"
ITA_mobile_warfare_desc:0 "The army which is most agile possesses a significant advantage on the battlefield. While our enemies may claim countless millions among their ranks, if our forces are quick enough to fully exploit tactical opportunities, we shall triumph."
ITA_grand_battle_plan:0 "Emilio De Bono's Policy"
ITA_grand_battle_plan_desc:0 "Maintaining operational integrity and executing well-developed plans is key to victory in modern warfare. Italy's failure in the Weltkrieg can be most easily attributed to incompetent planning and a disregard for overall strategy. This shall never happen again."
ITA_superior_firepower:0 "Ettore Bastico's Policy"
ITA_superior_firepower_desc:0 "Modern weapons enable an enemy's destruction from afar. We must augment our armed forces with a plethora artillery and other support equipment."
ITA_begin_modernizing:0 "Begin Modernisation"
ITA_begin_modernizing_desc:0 "With our army now guided by a central doctrine, we can begin to overhaul its structure and composition."
ITA_modernize_alpini:0 "Modernise Alpini"
ITA_modernize_alpini_desc:0 "Were it not for the bravery and skill of the Alpini, Italy would surely have fallen sooner to the Central Powers during the Weltkrieg. These incredible mountaineers, however, have fallen into disrepair since the Weltkrieg's end. We should focus on bringing the Alpini back into fighting form."
ITA_create_paratroopers:0 "Reform the Arditi"
ITA_create_paratroopers_desc:0 "The Arditi represent the best of that Italy has to offer. These elite units specialise in infiltration, especially through unconventional means and in harsh environments. Let us reorganise the Arditi to better represent the rapidly evolving role of special forces in modern warfare."
ITA_high_command_reform:0 "High Command Reforms"
ITA_high_command_reform_desc:0 "The Italian Military High Command was left fractured with the division of the land itself. Yet, in the time since, its structure has remained unchanged. Let us reorganise the High Command to the demands of our current situation."
ITA_italian_armored_cars:0 "Italian Armoured Cars"
ITA_italian_armored_cars_desc:0 "Armoured cars proved effective during the Weltkrieg both as a way to increase troop mobility and provide cheap and effective fire support. With our army now focused on mobility, our armoured cars must also be refitted and their doctrine modified to better suit this new fighting style."
ITA_cruiser_tanks:0 "순항전차"
ITA_cruiser_tanks_desc:0 "Cruiser tanks are specifically designed to support motorised infantry. They are cavalry for the modern era."
ITA_artillery_effort:0 "Artillery Effort"
ITA_artillery_effort_desc:0 "Our artillery and other support equipment must be flawlessly integrated into our ground units. No attack should be made without support."
ITA_infantry_tanks:0 "보병전차"
ITA_infantry_tanks_desc:0 "Armoured vehicles must coordinate closely with infantry, so that both may fight more effectively."
ITA_planning_school:0 "Planning Schools"
ITA_planning_school_desc:0 "All NCOs, must be offered some degree of formal officer training, and not left to rely on experience alone. To accomplish this, we should establish several new officer academies oriented at providing short additional training courses to NCOs. This, we figured will greatly improve the ability of individual units to properly interpret and execute orders."
ITA_commander_initative:0 "Commander Initiative"
ITA_commander_initative_desc:0 "Officers must be given the opportunity to respond to changes in their units' tactical situations. We should encourage officers to plan and to act as the situation on the ground dictates."
ITA_modernize_guns:0 "Modernise our Guns"
ITA_modernize_guns_desc:0 "Our armed forces largely still rely on the same outdated weaponry as during Weltkrieg. We must bring our small arms up to par with the rest of Europe."
ITA_create_the_saf:0 "Servizio Ausiliario Femminile"
ITA_create_the_saf_desc:0 "The potential of Italian women to contribute to the war effort still remains largely untapped. By establishing all-female volunteer units to serve in support roles within the army, we can begin to harness the abilities our honourable sisters."
ITA_finish_reforms:0 "Finish Reforms"
ITA_finish_reforms_desc:0 "The army has now been all but completely reformed. Our soldiers and officers now stand ready to reestablish Italy's rightful place among the great powers of Europe."

### Military Navy Focuses ###
ITA_republican_navy:0 "공화국 국가 해병대"
ITA_republican_navy_desc:0 "Our navy is still organised in much the same impromptu structure it was upon the outbreak of the Civil War. We should centralise our naval administration under a new structure."
ITA_merchant_marine:0 "상륙함"
ITA_merchant_marine_desc:0 "During the Weltkrieg, the Atlantic became a graveyard for our allies' merchant ships, and with success in the next war certain to be no less dependent upon the ability of our merchant ships to traverse dangerous waters, we must have a central merchant shipping administration to oversee convoys."
ITA_modernize_the_navy:0 "해군 현대화"
ITA_modernize_the_navy_desc:0 ""
ITA_grand_navy:0 "웅장한 해군"
ITA_grand_navy_desc:0 "우리 해군은 집중적인 주력함 건조와 함께 급속도로 성장해야만 합니다."
ITA_heavy_cruisers:0 "중순양함"
ITA_heavy_cruisers_desc:0 ""
ITA_battle_cruisers:0 "장갑순양함"
ITA_battle_cruisers_desc:0 "Battlecruisers are both fast and armed with formidable heavy main guns. While battlecruisers may lack the armour to form the core of our capital ship fleet, they fill a valuable role."
ITA_battleships:0 "이탈리아 전함"
ITA_battle_cruisers_desc:0 "Armoured cruisers are both fast and armed with sizable guns. While armoured cruisers may not be sufficient to form the core of our fleet, they fill a valuable role."
ITA_defend_the_coast:0 "해안선을 방어하라"
ITA_defend_the_coast_desc:0 "The new navy should be oriented towards the protection of our coastline and disruption of enemy merchant fleets."
ITA_subs:0 "이탈리아 잠수함"
ITA_subs_desc:0 "Submarines were used to great effect by Germany in the Weltkrieg. We must have a submarine fleet of our own if our navy is to be effective."
ITA_destroyers:0 "이탈리아 해안 방위대"
ITA_destroyers_desc:0 "A new branch of the Navy should be created which is focused on the protection of our territorial waters."
ITA_light_cruisers:0 "경순양함"
ITA_light_cruisers_desc:0 "Light cruisers are versatile support platforms which can greatly assist ships both large and small."
ITA_reenforce_the_coast:0 "해안선을 강화하라"
ITA_reenforce_the_coast_desc:0 "The northern coast of the Adriatic is our lifeline to the markets of the world, and thus cannot be allowed to fall into enemy hands. We should construct new coastal fortifications so that no enemy shall land upon these shores."
ITA_republican_marines:0 "공화국 해병대"
ITA_republican_marines_desc:0 "To wage war upon foreign shores or to land behind enemy lines and disrupt their organisation, we will need to invest in new amphibious equipment and training methods."
ITA_rule_the_seas:0 "바다를 지배하라"
ITA_rule_the_seas_desc:0 "Our navy is now at least a match for the old Regia Marina, and is fully prepared to defend Italy and crash upon her enemies like a great wave."

### Military Air Force Focuses ###
ITA_establish_anr:0 "공화국 국가 항공대"
ITA_establish_anr_desc:0 "Our small airforce consists of volunteers using what few planes can be scrounged together from foreign surplus. We must establish a formal airforce and prepare to train new pilots."
ITA_pilot_training:0 "파일럿 훈련"
ITA_pilot_training_desc:0 "The volunteers who currently make up the bulk of our military pilots are largely former amateur enthusiasts with ample skill in the air. We should put these experienced flyers to work to establish a training regime for new pilots."
ITA_upgrade_air_ports:0 "공항 개선"
ITA_upgrade_air_ports_desc:0 "To accommodate a true airforce, the various small civilian aerodromes that dot the countryside should be nationalised and expanded."
ITA_aviation_industry:0 "Aviation Industry"
ITA_aviation_industry_desc:0 "Italian aircraft manufacturers have been stunted by the turbulence that has plagued the peninsula since the end of the Weltkrieg. To bring them back up to par with foreign companies, they must have state support."
ITA_army_air_support:0 "Army Air Support"
ITA_army_air_support_desc:0 "Our soldiers can fight more effectively with the assistance of aircraft. Our airforce should be oriented towards supporting the army."
ITA_bomber_efforts:0 "Bomber Efforts"
ITA_bomber_efforts_desc:0 "To truly assist the army, our airforce must be capable of destroying fortified positions and disrupting enemy infrastructure. To accomplish this, we should focus on the development of new tactical and strategic bombers."
ITA_air_supremcy:0 "Air Supremacy"
ITA_air_supremcy_desc:0 "The skies must be free from enemies and our armies unmolested by hostile aircraft. Our airforce should primarily be focused on establishing and maintaining control of the air."
ITA_fighter_support:0 "Fighter Support"
ITA_fighter_support_desc:0 "Fighters are the backbone of any airforce, and to wrest control of the skies, we must develop new models."
ITA_paracadutisi:0 "Paracadutisti"
ITA_paracadutisi_desc:0 "Paratroopers are a new type of unit which allow for the deployment of units to otherwise inaccessible areas. By developing more advanced airborne equipment, we will possess a unique tactical advantage over our enemies."
ITA_female_pilots:0 "여성 파일럿"
ITA_female_pilots_desc:0 "Many patriotic women with flying experience find themselves unable to directly contribute to our military effort. Female pilots should be permitted to volunteer for aerial transportation and support roles."
ITA_radar_effort:0 "Radar Effort"
ITA_radar_effort_desc:0 "Radar is a promising new technology which, with further development could provide a wealth of information about enemy tactics and positions and reveal the course of enemy aircraft."
ITA_rule_the_skies:0 "Rule the Skies"
ITA_rule_the_skies_desc:0 "The airforce is no longer a rag-tag collection of volunteers, but a fully functioning organ of our military. Let us rule the skies of Italy and beyond!"



### Events ###

ita.1.t:0 "1936년의 이탈리아 공화국"
ita.1.d:0 "1919년 프랑스가 패배하고 로마가 함락되자 지친 이탈리아는 오스트리아인들의 수중에 들어갔고 통일 이전의 국가들로 다시 나뉘어질 것처럼 보였습니다. 치욕스러운 항복 선언으로부터 몇 시간 후 분노한 국민주의자들이 밀라노에서 새로운 이탈리아 공화국을 선언했고 사보이 왕가가 맺은 모든 조약은 무효로 취급되었습니다. 하지만 그리 멀지 않은 토리노에서 이에 경쟁하는 사회주의 공화국이 며칠 후 선언되었습니다. 이탈리아를 분할하려던 오스트리아의 계획은 휴지조각이 되고야 말았습니다.\n\n내전이 벌어지고 전투가 계속되자 오스트리아인들과 그들의 주둔군은 사회주의자들과 그들의 프랑스인 후원자들을 공통의 적으로 보고 새로운 국민주의 공화국의 옆에서 싸우게 되었습니다. 포 강에서 기적적인 승리를 거두었지만 이전까지 적들은 협력을 계속해야만한다는 현실을 감내할 수 밖에 없었습니다. 오스트리아는 이탈리아 공화국을 유일한 합법 정부로 인정해야만 했고 국민주의자들은 오스트리아인들과 일하는 것과 그것이 가져올 달갑지 않은 영향력을 받아들여야만 했습니다.\n\n초반의 우려에도 불구하고 오스트리아와 독일의 제국 조약으로부터 힘을 얻으면서 이 동맹은 천천히 새로운 공화국의 경제적 상황을 증진시켰고 내전으로부터 회복되었을 때는 많은 이들이 그 미래를 기대하게 되었습니다. 이바노에 보노미 총리와 그의 동지들은 경제적 성공에 고무되어서 이탈리아의 나머지를 이탈리아의 법률 상의 영토로 주장했고 또 다른 이탈리아 전쟁이 일어나는 것은 시간문제입니다."
ita.1.a:0 ""이탈리아여 전진하라!(Forward Italia!)"

ita.2.t:0 "검은 월요일이 공화국을 강타하다"
ita.2.d:0 "The economic crisis that started in Germany has spiralled out of control and has spread to Italy. The Republic of Italy's prosperity has been shattered by Black Monday and the confidence in the government has been shaken."
ita.2.a:0 "신께서 우리를 지켜주시길!"

ita.3.t:0 "이바노에 보노미가 총선을 요구하다"
ita.3.d:0 "With Black Monday hitting the Republic of Italy, Prime Minister Ivanoe Bonomi has decided to call for a general election. Elections will be head in 1936 instead of 1939 as it was scheduled. Hopefully with this election, the Prime Minister will be able to shore up support for his policies to resolve the economic crisis."
ita.3.a:0 "이걸로 문제가 해결되기를 바라자"

ita.4.t:0 "발보의 연설"
ita.4.d:0 "Italo Balbo of the Associazione Nazionalista Italiana(Italian Nationalist Association) delivered a speech in the city of Verona today. During the speech, he blamed the government of the republic for causing the economic crisis. Moreover, he went on to describe Austria's role in keeping Italy divided and weak, and that the syndicalists were only allowed to continue to exist as a foil to the Republic. Balbo promises that it is only the ANI that is able to restore Italy to glory and destroy all her enemies."
ita.4.a:0 "발보를 계속지켜보자"

ita.5.t:0 "교회가 위기에 대해서 언급하다"
ita.5.d:0 "A number of influential figures within the church have been rallying support for political figures during their sermons. Of particular note are the Archbishops of Milan and Venice, who have urged parishioners to follow traditional catholic values during this crisis, a none too subtle nod of support for the conservative Popolare Italiano party. However some bishops, though not as influential as those in Milan and Venice, have instead urged support for Catholic Social Teaching and the ruling Liberal Democratic party. In both cases, people are listening to the advice of the church."
ita.5.a:0 "교회가 옳기를 바라자"

ita.6.t:0 "로셀리가 보노미를 지지하다"
ita.6.d:0 "Carlo Rosselli leader of the Partito Socialista Riformista Italiano, the Social Democratic party in coalition with Ivanoe Bonomi, has given a speech in Milan supporting the Prime Minister. This has given vaaluable support to the beseiged ruling party."
ita.6.a:0 "고맙네, 로셀리."

ita.7.t:0 "농장 경매 반대 시위"
ita.7.d:0 "The current economic crisis has caused a lot of farmers to default on their loans and mortgages, and their livestock and property is normally auctioned away to the highest bidder by local authorities. The practice is deeply unpopular among Italian farmers, but its proponents claim that debts must be repaid and that the auctions are a necessary evil in a free market economy. Yesterday, the Italian People's Party proposed a bill that would ban the auctions. What is the government's position on the issue?"
ita.7.a:0 "Allow the auctions to continue"
ita.7.b:0 "Pass the bill and ban the auctions"

ita.8.t:0 "이탈리아 선거에 간섭?"
ita.8.d:0 "The Italian Republic is in the midst of a general election and we have considerable influence there. We can give our support and backing to one of the political parties to ensure that the right one takes power in Milan. However, some ministers are concerned that the overt involvement this would require might result in further support for the far right and anti-Austrian Italian Nationalist Association. What should we do?"
ita.8.a:0 "Support the Liberal Democrats"
ita.8.b:0 "Support the Italian Republicans"
ita.8.c:0 "Support the People's Party"
ita.8.e:0 "Do not support any of the Parties"

ita.9.t:0 "오스트리아가 자유민주주의자들을 지원하다"
ita.9.d:0 "The Austrians have given support to the Liberal Democrats in an attempt to help them win the election. While this has indeed had the intended effect, and encouraged more support for the Liberal Democrats, it has also drawn far more attention to the Far Right and Anti-Austrian ANI party."
ita.9.a:0 "Here is hoping that this helps us."

ita.10.t:0 "오스트리아가 이탈리아 공화당을 지원하다"
ita.10.d:0 "The Austrians have given support to the Partito Repubblicano Italiano in an attempt to help them win the election. While this has indeed the intended effect, and encouraged more support for the Republicans, it has also drawn far more attention to the Far Right and Anti-Austrian ANI party."
ita.10.a:0 "Here is hoping that this helps us."

ita.11.t:0 "오스트리아가 이탈리아 민중당을 지원하다"
ita.11.d:0 "The Austrians have given support to the Partito Popolare Italiano in an attempt to help them win the election. While this has indeed the intended effect, and encouraged more support for the Popolares, it has also drawn far more attention to the Far Right and Anti-Austrian ANI party."
ita.11.a:0 "Here is hoping that this helps us."

ita.12.t:0 "총선"
ita.12.d:0 "Today, the Italian people choose a new parliament. The election is tightly fought and very likely will decide the course of Italy for the near future, with four predicted outcomes. First of all, the liberal democratic coalition under Prime Minister Bonomi can continue, or a liberal coalition lead by the market liberal Repubblicano Italiano party could ride to victory. Alternately, there is the conservative coalition lead by the Popolare Italiano could be victorious, but few can afford to forget the surprisingly popular Associazione Nazionalista Italiana. Whom do the Italian people choose?"
ita.12.a:0 "자유민주당"
ita.12.b:0 "이탈리아 공화당"
ita.12.c:0 "이탈리아 민중당"
ita.12.e:0 "이탈리아 국민연합"

ita.13.t:0 "Italians seek to join the alliance"
ita.13.d:0 "The Italians have requested to formally join our new alliance, and many in Vinna have suggested that we let them do so, though there are also voices that suggest otherwise."
ita.13.a:0 "Let the Italians join"
ita.13.b:0 "We don't need them"

ita.14.t:0 "Austrian and Italian Friendship"
ita.14.d:0 "The Austrians have allowed us into their alliance. While some may bristle at being formally within the Austrian Sphere, it does provide Italy with safety and protection against the threat of godless syndicalism."
ita.14.a:0 "To everlasting friendship!"

ita.15.t:0 "Austrians do not re-confirm friendship"
ita.15.d:0 "The Austrians have not allowed us into their alliance. The ANI wasted no time in issuing a statement denouncing the attempt to 'formalize our slavery to the Austrian barbarians'."
ita.15.a:0 "We should have expected this"

ita.16.t:0 "Partito Liberale Democratico Leadership Conference"
ita.16.d.lib_dem_in_power:0 "Today the Leadership Conference of the Partito Liberale Democratico begins. While Prime Minister Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Carlo Sforza lead the party. How shall the party vote?"
ita.16.d.lib_dem_not_in_power:0 "Today the Leadership Conference of the Partito Liberale Democratico begins. While party leader Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Carlo Sforza lead the party. How shall the party vote?"
ita.16.a:0 "이바노에 보노미!"
ita.16.b:0 "카를로 스포르차!"

ita.17.t:0 "Partito Repubblicano Italiano Leadership Conference"
ita.17.d.italy_republicans_in_power:0 "Today the Leadership Conference of the Partito Repubblicano Italiano begins. While Prime Minister Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
ita.17.d.italy_republicans_not_in_power:0 "Today the Leadership Conference of the Partito Repubblicano Italiano begins. While Party leader Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
ita.17.a:0 "Luigi Einaudi!"
ita.17.b:0 "Marcello Soleri!"

ita.18.t:0 "Partito Popolare Italiano Leadership Conference"
ita.18.d.popolare_italiano_in_power:0 "Today the Leadership Conference of the Partito Popolare Italiano begins. While Prime Minister Alcide De Gasperi holds the vast majority of the party's confidence, some are wondering if he should step down and let Giovanni Gronchito lead the party. How shall the party vote?"
ita.18.d.popolare_italiano_not_in_power:0 "Today the Leadership Conference of the Partito Popolare Italiano begins. While Party Leader Alcide De Gasperi holds the vast majority of the party's confidence, some are wondering if he should step down and let Giovanni Gronchito lead the party. How shall the party vote?"
ita.18.a:0 "Alcide De Gasperi!"
ita.18.b:0 "Giovanni Gronchi!"

ita.19.t:0 "[GetYear]년 선거"
ita.19.d:0 "The [GetYear] Elections are now upon us. Will President [From.GetLeader] remain as the head of the Italian Republic or shall a new party win the election?"
ita.19.a:0 "자유민주당"
ita.19.b:0 "이탈리아 공화당"
ita.19.c:0 "이탈리아 민중당"
ita.19.e:0 "Lega Democratica Riformista"

ita.20.t:0 "[GetYear]년 선거"
ita.20.d:0 "Today there is another election for prime minister of the Kingdom of Italy. There are four parties running in the election. Whom shall the people choose to be their representative?"
ita.20.a:0 "Partito Liberale Democratico"
ita.20.b:0 "Partito Repubblicano Italiano"
ita.20.c:0 "Partito Popolare Italiano"
ita.20.e:0 "Partito Monarchico Popolare"

ita.21.t:0 "The Social Democrats refuse to participate"
ita.21.d:0 "Speaking in Venice Carlo Rosselli and other leaders of the Lega Democratica Riformista party have denounced the cowardly Republicans for agreeing to the deal that turned the Republic into a Kingdom, and have declared that they will boycott the elections as a 'farce' and a 'blight against democracy'."
ita.21.a:0 "So be it then."

ita.22.t:0 "The Partito Monarchico Popolare"
ita.22.d:0 "Today a new political party has emerged in the Kingdom of Italy, The Partito Monarchico Popolare or the 'People's Monarchist Party'. They are staunch monarchists and believe in supporting the royal prerogatives, and are also opposed to any compromise with syndicalism in the defeated Socialist Republic of Italy."
ita.22.a:0 "Three cheers for the Kingdom"

ita.23.t:0 "Dealing with the Syndicalist economy"
ita.23.d:0 "Now that we have taken control of the territory of the Socialist Republic of Italy the question of what to do with the Syndicalist factories and farms has been brought forth to the Parliament. Those on the left believe in largely leaving the collective farms and factories alone, and letting new companies be private enterprises. This notion has already been denounced by right-wing members of parliament as 'siding with syndicalism', and suggest they should be de-collectivized and privatized. Those in the centre believe that the economy should be de-syndicalized, but slowly, as to not arouse the anger of the syndicalists."
ita.23.a:0 "Leave them alone"
ita.23.b:0 "Slowly de-syndicalize the economy"
ita.23.c:0 "Immediately de-syndicalize the economy."

ita.24.t:0 "Integrating Generals"
ita.24.d:0 "Today, several of the generals that previously fought for the Kingdom of the Two Sicilies have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
ita.24.a:0 "They should fight for Italy!"
ita.24.b:0 "We don't need people who fought against us"

ita.25.t:0 "Integrating Generals"
ita.25.d:0 "Today, a few of the generals that fought for Sardinia have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
ita.25.a:0 "They should fight for Italy!"
ita.25.b:0 "We don't need people who fought against us"


ita.28.t:0 "The Royal Academy of Italy"
ita.28.d:0 "Today the Reale Accademia d'Italia(Royal Academy of Italy) was founded by royal decree, inspired by the French Academy, and sixty Italians have been selected for their scientific, literary, and artistic achievements. Members of the academy are granted first-class travel on the national railroads, are to be addressed as 'Your Excellency', and receive 3,000 lire a month. While one of the stated goals was to support and promote the sciences, literature and the arts, another goal is to help the new monarchy be better accepted by the people of Italy. To both ends it is succeeding, if slowly."
ita.28.a:0 "A noble initiative"

ita.29.t:0 "The Accademia Nazionale di Arte Drammatica"
ita.29.d:0 "Today the Accademia Nazionale di Arte Drammatica was founded in Rome to serve as the centre of the performing arts within the [Root.GetName] now that Rome is our capital once again. The Academy shall promote the education of people who seek to enter the arts."
ita.29.a:0 "Let us support culture"

ita.40.t:0 "Italian Government Overthrown"
ita.40.d.lombardy:0 "Faced with a population that has become increasingly frustrated with the drawn out war against the Venetians, the government has been faced down by an assembled mob and forced to flee. The new government is headed by the Duke of Lombardy, Adriano Visconti, with the - albeit temporary - support of the military."
ita.40.d.nolombardy:0 "Faced with a population that has become increasingly frustrated with the drawn out war against the Venetians, the government has been faced down by an assembled mob and forced to flee. The new government has promised free elections and has - for the moment - the full support of the Italian military."
ita.40.a:0 "So much for that"

ita.41.t:0 "Italian Government Overthrown"
ita.41.d.lombardy:0 "Unable to score a quick victory against the Venetian government, the Italian government has been faced down by an assembled mob and forced to flee. The new government is headed by the Duke of Lombardy, Adriano Visconti, with the - albeit temporary - support of the military. The Duke has expressed his desire for peace with Venice, and has pulled all troops from our common border."
ita.41.d.nolombardy:0 "Unable to score a quick victory against the Venetian government, the Italian government has been faced down by an assembled mob and forced to flee. The new government has expressed its desire for peace with Venice, and has pulled all troops from our common border."
ita.41.a:0 "Good!"

ita.42.t:0 "The War Against Italy"
ita.42.d:0 "We are losing badly in the war against [ITA.GetNameDef]. While it's possible we might still be able to turn things around, we do have another option: offer them our lands in southern Tyrol and the Littoral, and hope they will take that offer and leave us be. If they do not... it is entirely possible they might reach all the way to Vienna, and then our empire is lost to us for good."
ita.42.a:0 "Let's end this while we can"
ita.42.b:0 "Surrender to the Italians? Never!"

ita.43.t:0 "Austria Proposes Peace"
ita.43.d:0 "The Austrians are on the run, and have clearly realized they stand no chance against Italian forces. In exchange for peace with [Root.GetNameDef], they have offered us our claimed lands in Trentino and the Littoral. Shall we take their deal and walk away now?"
ita.43.a:0 "Yes, let's end this while we can"
ita.43.b:0 "No - we wipe them out here and now"

ita.50.t:0 "The Battle for the Lira"
ita.50.d:0 "The first of Four Economic 'battles' designed to fix the economy, the battle for the Lira will stabilize the currency of the Republic. As all battles are, it may be a struggle, but by stabilizing the currency of the Republic we will be able to fulfil our Italian destiny."
ita.50.a:0 "Viva Italia"

ita.51.t:0 "The Battle for the Land"
ita.51.d:0 "The Second Economic Battle, the Battle for the Land, will bring a transformation to the land itself. Swamps and marshes shall be drained, farmland will be irrigated, and the people will be encouraged to move to the countryside in order to help our agriculture thrive."
ita.51.a:0 "Viva Italia"

ita.52.t:0 "The Battle for the Grain"
ita.52.d:0 "Following the success of the Battle for the Land comes the Battle for the Grain. The new farmlands will be made to support the growing population of Italy and her armies. An army marches on its stomach after all and the Italian army will be marching to war."
ita.52.a:0 "Viva Italia"

ita.53.t:0 "The Battle for the Births"
ita.53.d:0 "The final of the economic battles is the Battle of the Births. This is a program designed to help couples have more children. The policies include paid maternal and paternal leave for families and tax benefits and loans for having children, while at the same time the government will only hire men and women who are married. Through such a policy the future generations of Italy shall be created and secured."
ita.53.a:0 "Viva Italia"

ita.54.t:0 "The Venetian Revolt"
ita.54.d:0 "Our victory in the election has not been welcomed everywhere. Within Venice, those that yearn for the return of an independent Republic of Venice have gathered within the various cities to declare their attempt at secession from Italy; obviously thanks to the manipulations of the Austrians. This cannot stand."
ita.54.a:0 "Damn Venetians"
ita.54.b:0 "Fight for La Serrenisima(Play as Venice)"

ita.55.t:0 "The Venetian Revolt"
ita.55.d:0 "The ANI's victory in the recent Italian elections has created an uproar. The Venetians have decided to rebel against the national populist in the Republic and presented Vienna with the chance to oppose the ANI and their anti-Austrian ways. Of course, others suggest that we don't waste our time on yet another republican rebellion."
ita.55.a:0 "Pledge our Aid to the Venetians"
ita.55.b:0 "We shall not aid another republican movement"

ita.56.t:0 "Austrian Aid Arrives"
ita.56.d:0 "The Austrians have given us aid and a number of foreign volunteers have arrived to make sure that we stand a fighting chance against the Republic of Italy"
ita.56.a:0 "Thank you Austrians"

ita.57.t:0 "The Venetian Revolt Ends"
ita.57.d:0 "The Venetian Revolt is now over, and for good or ill let us hope that the imperial army has learned something from the experience."
ita.57.a:0 "Let us hope we learned something"

ita.58.t:0 "War with Venice"
ita.58.d:0 "The Venetian rebellion grows even worse and armed militias are forcing out loyal and patriotic Italians. This can not stand. War will solve the matter."
ita.58.a:0 "Time to put these Venetians in their place"

ita.59.t:0 "The Italian Empire"
ita.59.d:0 "With our victory over the Austrians, we can now declare an Italian Empire. No Longer will Italy be shackled by foreign powers, she will rule her own destiny!"
ita.59.a:0 "Avanti Italia!"

ita.60.t:0 "The Verona Trials"
ita.60.d:0 "Today in the city of Verona the trial for the leaders of the Socialist Republic of Italy is has begun. Unsurprisingly Mussolini and his lot are found guilty of betraying Italy and sentenced to death. This turns out to be the fate for the rest of the leadership of the false republic. Syndicalism is now dead."
ita.60.a:0 "Death to Mussolini and his traitors!"

ita.61.t:0 "Let Carina Massone Negrone Fly?"
ita.61.d:0 "With the republic now at war, Carina Massone Negrone has asked to fly for the Republic's Airforce. It is highly unusual that a lady would make such a request, and a number of ministers believe that she should be refused. However, as a personal friend, the great statesman Italo Balbo believes that a compromise could be reached where she can lead a force of female aviators to fly non-combat missions. This would allow more men to actually fly."
ita.61.a:0 "Let her fly!"
ita.61.b:0 "She should stay at home"
ita.61.c:0 "Let her set up a school"

ita.62.t:0 "The Order of the Roman Eagle"
ita.62.d:0 "The order of the Roman Eagle has been created to reward people who brought merit to Italy. It is considered the highest reward that any person can receive in service of the country. This new order will help inspire people to do their all for Italy."
ita.62.a:0 "Let us honour these men"

ita.63.t:0 "The Corporatist State"
ita.63.d:0 "By decree of Il Duce himself, the National Council of Corporations has been created. The council is to be organised along corporatist lines with ten different sectors, with ministers representing the various sectors of the economy. In the official decree it was described as - 'the National Council of Corporations is to the Italian economy what the Staff is in the Armed Forces - the thinking brain which prepares and coordinates'"
ita.63.a:0 "Avanti Italia!"

ita.64.t:0 "Opera Nazionale Balilla"
ita.64.d:0 "The Opera Nazionale Balilla was recently created by order from Il Duce. Taking its name from the nickname of the Italian boy which started a revolt against Hapsburg forces during the war of Austrian succession. The organisation is similar to a scouting group for children. The organisation has two similar structures one for boys and the other for girls with both being divided into three groups for different age brackets. The organisation is to help prepare the future youth to the roles that they will have within society as well as make sure that they are loyal Italians."
ita.64.a:0 "Book and rifle, perfect Italian"

ita.65.t:0 "Opera Nazionale Dopolavoro"
ita.65.d:0 "The Opera Nazionale Dopolavoro(National Recreational Club) has been created by decree from Il Duce. The OND supports a number of recreational activities for the people to help boost tourism, as well as help ensure the loyalty of citizens to the Italian State. Italian culture from Opera, plays, and music to book clubs and vacations through the countryside are sponsored by the OND. It has quickly proven to be highly popular throughout the Republic."
ita.65.a:0 "Avanti Italia!"

ita.66.t:0 "Creation of OVRA"
ita.66.d:0 "In order to protect the Republic and all Italians from all threats, the Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo(Organisation for Vigilance and Repression of Anti-Nationalism) or, OVRA for short, has been created. The OVRA will function as the secret police for the republic and make sure that all those within the republic that dare betray the Italian State will be severely punished."
ita.66.a:0 "Everything within the state, nothing outside the state, nothing against the state"

ita.67.t:0 "Green or Blue?"
ita.67.d:0 "The official colours of the Italian football team have been blue, descended from the colours of the Kingdom of Italy. Now that we are in power, we have the ability to finally change the colours away from blue to green to better reflect the colours of Italy instead of the house of Savoy. However, this will likely upset a number of fans who like the colour blue."
ita.67.a:0 "We shall keep the colours"
ita.67.b:0 "We shall switch colours"

ita.68.t:0 "Greenshirt Brigades"
ita.68.d:0 "The Greenshirts, founded during the Civil War, are formally the Milizia Volontaria per la Sicurezza Nazionale (Voluntary Militia for National Security) or MVSN for short, but are most often called by their informal name due to their distinctive green shirts. The Greenshirts are organised in a military fashion modelled on the Arditi soldiers, which also extends to the Uniforms. While they have been muscle for the ANI for some time, now that we are at war, they have stepped up to defend the republic from all enemies."
ita.68.a:0 "Death to the enemies of Italy!"

ita.69.t:0 "Venetian Admirals Join the Revolt!"
ita.69.d:0 "The Venetian admirals Alberto Da Zara and Giuseppe Fioravanzo have decided to join in the revolt against our authority as they decry our government as tyrannical. Unfortunately, they have managed to take a considerable portion of the fleet with them. All these traitors will be punished severely for their crimes."
ita.69.a:0 "They shall pay for their treachery!"

ita.70.t:0 "Venetian Concord?"
ita.70.d:0 "The Republic of Italy has suggested that we attend a meeting in Venice. It is clear that they wish to seize the Papal States, however, as the Pope has recently given up temporal power, and they are seeking a way to resolve differences peacefully. Shall we attend?"
ita.70.a:0 "Let us head to Venice"
ita.70.b:0 "Decline the invitation"

ita.71.t:0 "The Pope arrives in Venice"
ita.71.d:0 "The Pope arrived today in Venice. After a mass in San Marco's Basilica, the meeting has begun within the old Doge's palace. Let us hope that the Pope responds reasonably to our proposal."
ita.71.a:0 "Welcome your holiness"

ita.72.t:0 "The Pope Refuses to Attend"
ita.72.d:0 "The Pope has refused to come to Venice. The only path to Rome is now war."
ita.72.a:0 "Then let it be war!"
ita.72.b:0 "That is upsetting"
#WORK POINT
ita.73.t:0 "The Leonine Proposal"
ita.73.d:0 "A proposal from the Republic of Italy has been presented to us, under which the Papal States would be annexed excluding the Leonine City, which would remain completely independent and ruled by the Pope. It also suggests that a number of buildings be granted tax exemption, principally papal estates and monasteries. Moreover, the Republic of Italy will pay the Leonine city for the loss in 1870 of territories and property, plus the losses they will incur now."
ita.73.a:0 "Sign the treaty (game over)"
ita.73.b:0 "Refuse the treaty"

ita.74.t:0 "The Pope Signs the Treaty"
ita.74.d:0 "Our entirely reasonable proposal has been accepted by the Pope, under which the Papal States will be annexed excluding the Leonine City, which will remain completely independent and ruled by the Pope. A number of buildings will be granted a tax exemption, principally papal estates and monasteries, and we will pay the Leonine city for the loss in 1870 of territories and property, plus the losses incurred by this new agreement."
ita.74.a:0 "A great Day for Italy"

ita.75.t:0 "The Pope Refuses"
ita.75.d:0 "The Pope has refused our generous terms. Now the only path to Rome is war."
ita.75.a:0 "Then let it be war!"
ita.75.b:0 "That is upsetting"

ita.76.t:0 "The Papal States are Annexed"
ita.76.d:0 "The Papal States have recently been annexed by the Republic of Italy. This will not stand. The Pope and thus the Papal States were under our protection and influence. There is quite a large voice within the government demanding that we go to war over this, while others argue that we should bid our time."
ita.76.a:0 "To War!"
ita.76.b:0 "Let us bid our time"

ita.77.t:0 "The Two Sicilies Attack"
ita.77.d:0 "The Republic has been attacked by the Kingdom of Two Sicilies. We have apparently tried to destroy His Holiness and steal his home, as well as the core of the Catholic Church. This, of course, flies in violation of the treaty that we have signed. The Pope to his credit has come out and denounced this attack arguing that Christianity should unite the two Italian countries."
ita.77.a:0 "Damn Sicilians"

ita.80.t:0 "The Nationalist Question"
ita.80.d:0 "While the various other Italian nationalities, most notably the Venetians, were always making noise, they were held in check by the fact Italy wasn't united and our attention was on bigger issues. However, now that Italy is re-unified, we need to address this matter once and for all. We can force the various Italians to accept that there is only one Italy and one Italian language. However this plan, while popular, has the potential to stir up trouble that we would rather not deal with. Alternately, we might reform the republic into a Federal Republic known as the Italian Federation."
ita.80.a:0 "Let us reform into a Federal Republic"
ita.80.b:0 "There can only be one"

ita.81.t:0 "Establish the Italian Kingdom?"
ita.81.d.yes_i_can:0 "With the godless syndicalists in the Socialist Republic of Italy now destroyed, the question of what to do about the Republic of Italy has arisen. The threat of the Socialist Republic of Italy has always kept the alliance in check and the Republic acted as a bulwark against the tide of Syndicalism. Now that threat is gone, and the question is whether should we send an ultimatum to demand that the Republic become a Kingdom, something that will be more acceptable to Vienna. Alternately, we could always drop the matter."
ita.81.d.an_offer_you_cant_refuse:0 "The alliance with the Republic of Italy was never liked and now that we have defeated them in battle we have the opportunity to make them a loyal puppet kingdom with Peter Ferdinand as King of Italy."
ita.81.a:0 "Send the Ultimatum"
ita.81.b:0 "Drop the Matter"

ita.82.t:0 "Austrian Ultimatum"
ita.82.d.yes_i_can:0 "The Austrians have sent us an ultimatum. With the Socialist Republic of Italy no longer around, we are no longer a necessary bulwark against syndicalism, and so they seek to make us a Kingdom. We can, of course, accept and crown Peter Ferdinand as King of Italy, or we can say no and risk war."
ita.82.d.an_offer_you_cant_refuse:0 "The Austrians have informed us that Peter Ferdinand shall become the King of Italy. With their victory against us, we are in no position to say no to this request."
ita.82.a:0 "We accept"
ita.82.b:0 "We refuse!"

ita.83.t:0 "The Italians accept"
ita.83.d:0 "The Italians have accepted our ultimatum and Peter Ferdinand will soon be crowned Pietro Ferdinando and King of Italy."
ita.83.a:0 "God save Italia!"

ita.84.t:0 "The Italians refuse our ultimatum"
ita.84.d:0 "The Italians have rejected our ultimatum. Should we show them what a foolish mistake they made, or drop the matter?"
ita.84.a:0 "War it shall be!"
ita.84.b:0 "Drop the matter"

ita.85.t:0 "Italian Irredentism"
ita.85.d:0 "We must decide the policy of the republic. There are still rightful Italian lands that others, such as Austria, claim. Some suggest focusing on just the land in Austria while others think that we should also give our attention to Malta."
ita.85.a:0 "Claim our rightful lands"
ita.85.b:0 "Claim our rightful lands and Malta"

ita.86.t:0 "Greater Italia"
ita.86.d:0 "With the unification of Italy now complete, we can proclaim Greater Italy. There are many around our Republic that still hold rightful Italian lands, all of which will soon be ours."
ita.86.a:0 "Avanti Italia"

ita.87.t:0 "The New Lands"
ita.87.d:0 "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
ita.87.a:0 "Avanti Italia"

ita.88.t:0 "The New Lands"
ita.88.d:0 "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
ita.88.a:0 "Avanti Italia"

ita.89.t:0 "The Anni di Piombo"
ita.89.d:0 "A number of Greenshirts of the Associazione Nazionalista Italiana have denounced the government and proclaimed war against the Kingdom of Italy. This declaration was quickly met with a bloody gunfight in a number of small towns that were taken over by the ANI, though in larger towns like Verona and Padua the attack by the ANI was repelled by the army and police. This war is already being called by journalists within and without the Kingdom as the Anni di Piombo or 'Years of Lead'. Let us hope this does not last that long."
ita.89.a:0 "They shall pay."

ita.90.t:0 "ANI bombing"
ita.90.d:0 "The Greenshirts have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
ita.90.a:0 "Damn ANI."

ita.91.t:0 "ANI bombing"
ita.91.d:0 "The Greenshirts have targeted an Arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
ita.91.a:0 "Damn ANI."

ita.92.t:0 "ANI bombing"
ita.92.d:0 "The ANI have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing countless innocent lives."
ita.92.a:0 "Damn ANI."

ita.93.t:0 "ANI attack Carabinieri"
ita.93.d:0 "During the night, a Carabinieri barracks in [attack_state.GetName] was attacked by the ANI, slaughtering the soldiers sleeping there. The Carabinieri have vowed revenge and plan to take thoroughly eliminate them, ending this slaughter."
ita.93.a:0 "They can only run."

ita.94.t:0 "Assassination Attempt on the King Foiled"
ita.94.d:0 "Today an attempt on our King's life was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the crowned Austrian dog."
ita.94.a:0 "God save the King!"

ita.95.t:0 "Minister assassinated"
ita.95.d:0 "Today a member of parliament, known for his outspoken royal views, was assassinated by one of the ANI as he was giving a speech in Padua. While the Assassin was caught, the leaders of the ANI still remain at large."
ita.95.a:0 "Damn ANI"

ita.96.t:0 "Attack on Parliament"
ita.96.d:0 "Today the ANI has managed to capture the city of Brescia. The fall of Brescia to these terrorists represents the greatest victory for the ANI in their war against the regime so far. The people of Brescia have welcomed them as liberators, flying a flag of Italy with its centre coat of arms cut out. Green-shirts patrol the streets of the city and violence against anyone suspected of being a monarchist has already begun."
ita.96.a:0 "We must reclaim Brescia!"

ita.97.t:0 "Liberation of Brescia"
ita.97.d:0 "We finally were able to liberate the city of Brescia from the ANI scum. The battle was bloody and fighting was block by bloody block but we were able to drive them out of the city. Though the ANI were welcomed at first as liberators, the terror the green-shirts inflicted in their purge of monarchists soured their opinions. Today the Army is being welcomed as the real liberators of the city."
ita.97.a:0 "They're on the run"

ita.98.t:0 "Ringleaders caught"
ita.98.d:0 "Earlier today, several of the ringleaders behind the ANI organisation were apprehended by Carabinieri investigators. This is a serious blow to the nationalistic terrorists, and brings the country one step closer to eliminating them for good."
ita.98.a:0 "It's only a matter of time"

ita.99.t:0 "The Anni di Piombo is over"
ita.99.d:0 "Today, we have declared victory against the ANI terrorists. They are finally destroyed. No more will these far-right nationalists trouble our country."
ita.99.a:0 "Finally they are destroyed"

ita.102.t:0 "Creation of the Mille Miglia"
ita.102.d:0 "With Italy once again reunited a number of automotive companies and auto-enthusiasts have come up with what they believe will be the premier racing competition in Italy – The Mille Miglia. The Mille Miglia or 'Thousand Miles' starts in Brescia and goes all the way down to Rome before returning via a different route to Brescia."
ita.102.a:0 "See them go!"

ita.103.t:0 "The Palazzo Mezzanotte"
ita.103.d:0 "In Milan, the Palazzo Mezzanotte was unveiled today. The Palazzo Mezzanotte is to be the replacement for the old Stock Exchange of the Republic, designed with a tasteful mixture of neoclassical and modern architecture. With Black Monday now past, the Palazzo Mezzanotte is already being considered the principal stock exchange in Italy."
ita.103.a:0 "Money is good"

ita.104.t:0 "Legnano"
ita.104.d:0 "Today, the Historical Epic film 'Legnano' was released across the republic to widespread acclaim. The film tells the story of the Holy Roman Emperor Barbarossa and his attempt to control Italy, leading to the creation of the Lombard League and the Battle of Legnano. It was directed by Romolo Marcellini, and stars Fosco Giachetti, Luisa Ferida, and Osvaldo Valenti and funded by the ANI. Due to obvious parallels with the Austrian Empire, it has drawn criticism from the Austrians, despite that the Italian public seems to enjoy the film."
ita.104.a:0 "Today we expel the Black Eagle from Lombardy!"

ita.105.t:0 "1936 Cansiglio Earthquake"
ita.105.d:0 "In the early hours before dawn, the regions of Northeastern Italy on the Cansiglio were shaken by a terrific earthquake. Tragically 19 people were killed and countless more injured. Many of the smaller towns in the region were destroyed or damaged."
ita.105.a:0 "May God save them"

ita.106.t:0 "Anniversary of the Golden Ambrosian Republic"
ita.106.d:0 "500 years ago in Milan, the citizens of the city chased out the Visconti and set up a Republic in the city. Though the city would be betrayed and become a monarchy again, the ideas of the Republic still resonate with the people in and around Milan. Within Milan, there is a big celebration and a week-long festival celebrating the 500th anniversary of their attempt at a republic."
ita.106.a:0 "Long live the Republic"

ita.107.t:0 "Milan Fashion Week"
ita.107.d:0 "With the economy strong, a number of fashion designers in Milan have decided to set up a week-long event in the Spring so that Milan, and with her Italy, can become the fashion capital of the world. Already a number of the various fashion companies are working to make sure that Milan takes pride of place among the cultural and fashion capitals of the world."
ita.107.a:0 "Milan shall be the fashion capital of the world!"

ita.108.t:0 "Carina Massone Negrone Sets a New Record"
ita.108.d:0 "The famed Italian aviator Carina Massone Negrone has set a new record for aviation by flying up to 12,043 meters(39,402 feet) in her biplane and breaking a new record. A personal friend of Italo Balbo himself, her new record has made her popular within the republic, especially in nationalist circles."
ita.108.a:0 "A new record for Italy"

ita.109.t:0 "Gabriella Angelini's Solo Flight"
ita.109.d:0 "Gabriella 'Gaby' Angelini has just completed her solo trip from Delhi. Already famous for visiting eight different countries, the young Aviator has become one of the most popular figures within Italy. At 25 years old she has captivated the people within the republic and even from outside of the republic. The Corriere della Sera was quoted as writing, 'This young Italian girl showed how females can be daring and not lose any of their truly exquisite femininity'."
ita.109.a:0 "Three cheers for Gaby Angelini"

ita.110.t:0 "The Enciclopedia Italiana"
ita.110.d:0 "The Enciclopedia Italiana project has finally been completed. The Enciclopedia Italiana di Scienze, Lettere ed Arti or just 'Enciclopedia Italiana' for short is a 35 volume encyclopedia of the sciences and arts. Meant to showcase the intellectual might of the ANI who sponsored it, it has proven rather popular throughout the intellectual community of the Republic. Even those that against the ANI find the work an achievement to be proud of."
ita.110.a:0 ""
