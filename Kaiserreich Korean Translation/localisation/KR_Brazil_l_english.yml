BRA_social_democrat_party:0 "좌익민주당"
BRA_social_democrat_party_long:0 "좌익민주당                                            §g브라질의 노동운동은 작고 지역적, 이념적 노선들 사이에서 믿을 수 없을 정도로 분열되어 있습니다. 브라질 사람들의 생계를 개선하기 위한 시도로, 몇몇 온건파 지도자들은 지난 몇 년 동안 선거에 출마하였으며 프롤레타리아인들의 의지를 민주적인 방식으로 보여주기 위해 광범위하고 통합된 좌파 전선을 조직하려고 노력했습니다. 적절한 명칭의 좌익민주당은 1936년 이전에 대통령 후보가 있었지만, 그들은 중요성과 호소력이 미미했고, 주요 노동조합들 간의 지지조차 모을 수 없었습니다. 넓은 범위에서 추진력을 얻을 수 있도록 하기 위해서는 노동운동 전반의 정치 배경에 큰 변화가 필요할 것입니다. 하지만 만약 그러한 위업을 이룰 수 있다면, 그것은 현재 브라질에서 권력을 잡고 있는 포식적인 자본주의자들에게 믿을만한 위협이 될 수 있습니다.§!"
BRA_social_conservative_party:0 "공화당"
BRA_social_conservative_party_long:0 "공화당                                             §g주들 간의 전쟁에서 발생한 새로운 정치질서는 공화당과 그 구성원들이 거의 형성한 것이며, 그들은 그 상황에서 연방정부에 대한 저항을 이끌었습니다. 엄밀히 말해 이들은 정당이 아니라, 사실 국가 차원에서 존재하는 정당들의 연합과 더 비슷하기 때문에, 공화당 고위 간부들은 전국적으로 악명을 떨치고, 엄청난 정치적 권력을 휘두릅니다. 그들은 그들을 지지하는 힘 있는 사람들 덕분에 오랫동안 브라질에서 권력을 쥐고 있었습니다. 산업주의자들에서부터 농장주들에 이르기까지의 수치들은 투표가 그들에게 유리하지 않은 것을 보여주고 있습니다. 상황은 바뀔 수도 있지만, 정치적 엘리트들은 새로운 상황에 적응할 수 없다면 무엇이든 할 수 있고, 그들의 권력을 유지하거나 유지하는 방법을 항상 고려하고 있을 것입니다.§!"
BRA_authoritarian_democrat_party:0 "연방의회당"
BRA_authoritarian_democrat_party_long:0 "연방의회당                                §g군부가 브라질을 장악한다는 개념은 일반적인 브라질인들에게는 비현실적으로 보일지 모르지만, 그들은 제국의 몰락 이후 항상 기본적인 권력 중개자들입니다. 권력을 유지하기 위해서, 과도적인 군사 정부는 반대자들을 찾아 헤매는 반면, 정당성을 얻기 위해 민주적 대표자의 면모를 유지해야 할 것입니다. 특히 이러한 상황이 도래하기 위해 필요한 엄청난 혼란 후에 말입니다.§!"
BRA_paternal_autocrat_party:0 "국가노동당"
BRA_paternal_autocrat_party_long:0 "국가노동당                                    §g전통적으로 수십 년 동안 분권화되어 있었고, 심지어 어떤 종류의 명백한 중앙집권화에 대한 주요한 강력한 반대에도 불구하고, 새로운 종류의 국가는 종종 혼란스러운 세계 상황에서 브라질의 주권을 지키고 유지하기 위해 나타나는데, 현재 방방곡곡에서 위기와 불경기가 나타나고 있습니다. 강력하고 대담한 리더십으로, 한 사람이 브라질의 가난하고 억압된 사람들의 아버지가 될 것이며, 브라질에 해를 끼칠 사람들에게 단호히 대처할 것입니다.§!"
BRA_paternal_autocrat2_party:0 "브라질 민중당"
BRA_paternal_autocrat2_party_long:0 "브라질 민중당                                     §g전통적으로 수십 년 동안 분권화되어 있었고, 심지어 어떤 종류의 명백한 중앙집권화에 대한 주요한 강력한 반대에도 불구하고, 새로운 종류의 국가는 종종 혼란스러운 세계 상황에서 브라질의 주권을 지키고 유지하기 위해 나타나는데, 현재 방방곡곡에서 위기와 불경기가 나타나고 있습니다. 강력하고 대담한 리더십으로, 한 사람이 브라질의 가난하고 억압된 사람들의 아버지가 될 것이며, 브라질에 해를 끼칠 사람들에게 대처할 것입니다. 그런 사람으로 지금 제툴리우 바르가스가 브라질을 새로운 종류의 국가로 만들기 위하여 등장하였습니다.§!"
BRA_national_populist_party:0 "브라질 통일주의 행동당"
BRA_national_populist_party_long:0 "브라질 통일주의 행동당                            §g통일주의는 브라질의 비교적 젊은 이념으로, 27년의 전쟁 이후 포르투갈 이민자들이 주로 수입한 이념입니다. 매우 반동적이고 국민주의적인 이념이지만 브라질의 이념의 형태는 매우 특이합니다. 왜냐하면 브라질의 이념의 성격은 가톨릭적이면서도 인종적으로 다양하며, 그러한 믿음과 통합은 브라질의 강점이라고 설파하기 때문입니다. 민주주의는 약하다고 보고 민주주의를 원칙적으로 혐오하고 공화국은 브라질의 품위를 떨어뜨리는 원인으로 보고 있습니다. 처음에는 공개적으로 군주주의를 내세우지는 않았지만, 선전 신문들이 끊임없이 선전하는 반공화국적인 사설을 고려할 때, 그들의 신념의 군주주의적인 측면을 의심하는 사람은 거의 없습니다. 브라질 통일주의 행동당은, 단연코 가장 중요한 통일주의 운동으로서, 실제로 상당히 동질적이며, 특히 유권자의 상당 부분이 색깔을 띠고 있고, 심지어 그들의 높은 지위의 사람들 중에는 일부 '혁명적인 공화주의자들'도 있습니다. 대부분의 핵심 지도층은 유럽의 정치적 사건들에 영향을 받아 제국을 재건하는 것이 브라질의 영광을 회복하는 유일한 방법이라고 생각합니다.§!"
BRA_social_liberal_party:0 "자유당"
BRA_social_liberal_party_long:0 "자유당                                                         §g주간의 전쟁에서 해체된 구 정치 질서는 현재 브라질 자유당에 속해 있는 많은 사람들의 영향을 받았습니다. 더 영향력 있고 강력한 공화당원들처럼, 자유당은 통합된 비전과 일련의 제안들을 가진 적절한 조직보다는 국가 차원의 정당 연합에 더 가깝습니다. 옛 당 지도자의 몰락은 전통적인 중심으로부터 자유주의자들 사이의 힘의 균형을 흔들어 놓았고, 따라서 당내의 많은 유명 인사들은 브라질의 남부와 북동 지역에서 왔습니다. 일반적으로, 그들은 자유당을 지지하는 많은 신문사와 지식인들이 있다고 하더라도, 공화당이 그들의 이름과 그들의 후보를 일반 국민들에게 공유하기 위해 사용했던 기구와 인력이 부족합니다. 당의 이념적 이단성은 대단하고 가장 일반적인 단일화 요인은 실증주의, 고전적 자유주의 이상에 대한 신념이지만 그런 개념조차도 당원들 사이에서는 보편적이지 않습니다.§!"
BRA_market_liberal_party:0 "자유민주당"
BRA_market_liberal_party_long:0 "자유민주당                                    §g자유당의 가장 급진적인 부분들은 자유당이 전체적으로 중요하지 않은 역할 덕분에 현재의 시대와 관련성이 떨어집니다. 그들의 사회적, 경제적 자유주의적 관점인 높은 평등 이상보다는 즉각적인 문제의 해결에 더 초점을 맞추고 있는 브라질의 대다수 서민들과 갈등을 빚게 하고 있습니다. 그러나 이들은 포기하지 않을 것이고, 브라질이 자유민주주의가 될 때가 올지도 모릅니다. 그때가 되면 한 사람의 가치는 지역이나 출생에 따라서가 아니라 그의 기술과 재능에 의해 결정될 것입니다.§!"
BRA_radical_socialist_party:0 "노동총연맹-브라질 아나키스트 연맹"
BRA_radical_socialist_party_long:0 "노동총연맹-브라질 아나키스트 연맹                                              §g브라질의 급진 좌파는 이념의 사소한 뉘앙스를 놓고 극도의 분열을 보이고 있습니다. 그리고 노동자들이 운영하는 브라질이 어떤 모습일지 확신할 수 있는 사람은 거의 없습니다. 브라질 아나키스트 연맹과 노동총연맹은 여러 면에서 이 문제를 해결하기 위해 노력해왔는데, 이는 나중에 유토피아를 찾는 것이 아니라, 지금 당장 더 나은 노동 조건을 얻어야 한다는 기치 아래 극도로 이질적인 견해들을 조율하는 것입니다. 이 단순한 목표는 경쟁적인 유대관계보다 훨씬 더 큰 단결력을 부여하였고, 상파울루나 리우데자네이루와 같은 대도시에서 비교적 많은 당원 수를 가지게 하였습니다. 당원 수가 많을수록 파업은 강력한 협상 수단이 될 수 있지만, 잦은 폭력 충돌로 아나키스트 연맹과 다른 사회주의 단체들은 대중들의 눈에는 무질서와 시가전에 연관되어 있다고 보고되고 있습니다.§!"
BRA_syndicalist_party:0 "브라질 생디칼리스트당"
BRA_syndicalist_party_long:0 "브라질 생디칼리스트당                                   §g브라질의 문화 및 지적 엘리트들은 오랫동안 프랑스 사람들의 견해와 취향을 높이 평가해 왔습니다. 그리고 전쟁 후의 혁명은 확실히 이 사람들을 위한 대학, 술집, 그리고 다른 어떤 모임 장소의 대부분의 장소에서 학계의 선두로 생디칼리즘을 가져왔습니다. 이윽고, 언론 보도와 새로운 문학은 생디칼리즘을 리우와 다른 도시의 여러 조합으로 확산시키는 데 도움이 되었습니다. 이러한 정통적인 생디칼리스트의 대부분은 고위 노동조합 인사이거나 브라질에서의 극심한 사회적 불평등과 싸우기 위해 노력하는 상류층 지식인들입니다. 생디칼리즘 이념의 인기는 제한되어 있는데, 이는 노동계 밖의 정치적 영향력이 부족한 지도부의 결과입니다. 30년대 후반부터 생디칼리스트들은 국가를 무신론적인 정권의 국가로 변질시키려는 외국 요원들로 보는 극우주의자들의 빈번한 목표가 되었습니다.§!"
BRA_totalist_party:0 "국민최대주의 운동"
BRA_totalist_party_long:0 "국민최대주의 운동                   §g브라질의 정치 교리로서의 최대주의는 좌익민주당이 탄생하기 수십 년 전에 포르투 알레그레에서 열렸던 이 나라의 사회주의자들의 첫 몇 번의 회의로 거슬러 올라갑니다. 평화적인 이행에 대한 고상한 생각을 거부하며, 이 운동은 브라질의 노예제도에 기반한 자본주의 과거를 청산하고 더 나은 내일로 산업화한다는 목표를 명시적으로 밝혔습니다. 이는 브라질의 미래 세대를 위해 사회주의가 존재할 수 있도록 하기 위해서입니다.§!"

