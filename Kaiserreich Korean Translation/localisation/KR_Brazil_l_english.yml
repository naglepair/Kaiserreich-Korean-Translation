bra.100.d:0 "우리는 최근에 대중들과 신의 이름으로 통치할 권한을 얻었지만, 브라질 산업의 지도자들은 안타깝게도 그들의 미래에 대한 우리의 좋은 의도를 확신하지 못하고 있습니다. 우리는 회의를 주선해 그들에게 우리의 목표를 설명하고, 그들이 정부를 조롱하듯이, 폐하의 섭리에 따르는 것의 이점을 신중하게 제시할 것입니다. 문제는, 우리가 그들에게 강요해야 하는가, 아니면 좀 더 외교적인 방식으로 협상을 해야 하는가입니다."
