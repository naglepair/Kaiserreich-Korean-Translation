### Reconstruction Focuses ###
CSA_rebuilding_the_country:0 "국가 재건"
CSA_rebuilding_the_country_desc:0 "위대한 미국 혁명은 끝이 났지만, 우리가 이 나라에 내버린 상처는 손을 쓰지 않는 한 계속 곪아 피를 흘릴 것입니다. 우리는 낡은 폐허에서 평등하고 영속적인 미국을 건설하기 위해 서둘러야만 합니다."
CSA_social_revolution:0 "사회 혁명"
CSA_social_revolution_desc:0 "자유의 땅과 용감한 이들의 고향이 무엇이든 간에, 우리는 미국을 부패, 인종주의와 우월주의로부터 해방시키기 위해 노력해야 합니다. 하지만 우선 우리는 이 모든 것의 핵심인 자본주의 체제 자체를 무너뜨려야만 합니다!"
CSA_redistribute_wealth:0 "재산 재분배"
CSA_redistribute_wealth_desc:0 "아무 것도 하지 않고도 수백만 달러를 가지고 있는 자와, 하루 종일 일하면서도 겨우 비참한 삶을 연장하는 수백만의 무산자 계급의 공존을 옹호하는 사회 질서를 우리는 더 이상 용인하지 않을 것입니다. 은행과 자본가 그리고 기업가들의 미소는 이제 끝났습니다."
CSA_homes_for_the_people:0 "인민들에게 집을"
CSA_homes_for_the_people_desc:0 "지주들의 부동산 투기 놀이는 이 국가에 질병처럼 존재했습니다. 이제 우리가 힘 있는 자본가들을 끌어내렸기 때문에, 가난하고 빈곤한 자들이 마침내 빈민가에서 벗어날 수 있을 것입니다."
CSA_emancipation_for_all:0 "모두에게 해방을"
CSA_emancipation_for_all_desc:0 "겨우 피부색을 가지고 허세를 떠는 등 어리석고 헛된 짓거리들이 인민들에게 영향을 주고 있습니다. 어떤 인종이나 신념을 가지건 무산자들은 새로운 미국을 수립하기 위해 싸우고 분투해야 합니다. 또한 충직한 이민자들에게는 해방의 정신에 의거하여 본토인과 같은 시민권을 제공해야 합니다."
CSA_womens_liberation:0 "여성들의 해방"
CSA_womens_liberation_desc:0 "남성들이 전선에서 쓰러져가는 동안, 여성들은 남성들을 대신하여 군수품을 만들고 공장을 운영하며 혁명에 기여하고 있었습니다! 자신들이 가진걸 모두 바친 수많은 여성 파일럿과 간호사 그리고 여성 적위대원들은 말할 것도 없을 겁니다. 그들의 희생과 분투는 이제 절대로 헛되지 않을 것입니다."
CSA_revolutionary_education:0 "혁명 교육"
CSA_revolutionary_education_desc:0 "구 미국의 교육은 수많은 혁명가들을 양성했지만, 본질적으로 그 교육 체제는 계속 반동적이었습니다. 미국 역사에 있어서, 교육은 순종적인 노동자와 악한 자본가 그리고 양심 없는 정치인을 양성했습니다. 그것을 끝낼 시간입니다!"
CSA_reconstruction:0 "재건 작업 착수"
CSA_reconstruction_desc:0 "내전은 우리 국가의 많은 부분을 파괴했습니다. 수많은 농촌들에 진흙과 뼈만이 뒹굴고 있으며, 수많은 도시들은 지금 연기나는 잿더미에 불과합니다. 따라서 우리는 새로운 주택과 기반 시설들을 가능한 한 많이 건설하도록 노력해야 할 것입니다."
CSA_deal_with_feds:0 "연방주의자 처리"
CSA_deal_with_feds_desc:0 "혁명이 시작했을 때부터, 우리 앞에는 재판을 기다리는 많은 정치범들이 쌓여있었습니다. 그리고 전쟁이 끝난 지금, 그들을 심판할 시간이 왔습니다. 우리 지도층 중 일부는 이들을 재건에 참여시킬 수 있다고 생각하지만, 다른 급진적인 동무들은 강력하고 혁명적인 재판을 요구하고 있습니다."
CSA_transformitive_justice:0 "변형의 재판"
CSA_transformitive_justice_desc:0 "비록 우리가 구 미국 엘리트들을 처단했다고 해도, 아직도 우리의 새로운 체제에 반대하는 상당규모의 대중적 운동이 여전히 존재합니다. 우리는 우리가 승리했다고 안심하기 전에 이러한 남아있는 반혁명적 조직을 가라앉히고 우리 사이사이의 마지막 침입자까지 추격해야만 합니다."
CSA_deal_with_firsters:0 "미국 제일주의자 처리"
CSA_deal_with_firsters_desc:0 "휴이 롱을 추종하는 어리석은 반동적인 선동가들과 비인간적인 산업가들 그리고 권위주의적인 장군들은 마침내 재판정에 서게 되었습니다. 비록 휴이 롱은 해외로 도주하였지만, 우리는 그와 협조한 사람들을 모두 사이좋게 처벌할 것입니다."
CSA_destroy_jim_crow:0 "짐 크로를 파괴하라"
CSA_destroy_jim_crow_desc:0 "남부 테러리스트들을 제거하는 것은 단순한 군사적 문제만은 아닙니다. 우리는 편협한 신앙과 인종차별주의 같은 미국에 수백년간 존재하던 역병을 뿌리뽑고 롱에 대한 개인 숭배를 파괴할 것입니다. 우리는 링컨의 유산을 딕시들에게 최종적으로 전파할 것입니다!"
CSA_equality_for_all:0 "모두에게 평등을"
CSA_equality_for_all_desc:0 "자유를 위한 오랜 전쟁이 막바지를 보이고 있습니다. 구시대의 관습과 공포는 이제 사라졌고, 곧 미국에 있던 불의들은 사라지고 오직 씁쓸한 기억과 역사책 속에서나 남게 될 것입니다."
CSA_reconstruction_is_over:0 "재건 작업의 종결"
CSA_reconstruction_is_over_desc:0 "이 국가가 저지른 죄악들은 마침내 씻겨졌습니다. 비록 구 체제를 파괴하기 위한 과정에서 많은 철과 피가 필요하긴 했지만, 우리는 과거의 폐허에서부터 새로운 세상을 일으켜 세웠습니다. 이 땅은 노동자들이 자유롭고 평등하며 번영하게 되었습니다."
CSA_a_new_america:0 "새로운 미국"
CSA_a_new_america_desc:0 "세상에서 게으른 벌을 가지고 국가는 우리밖에 없을 겁니다. 우리는 광범위한 토대를 닦아 놓았으며, 하늘을 향한 돌을 쌓아 올렸습니다. 우리는 노예가 아니라 주인으로써 이 모든 것을 소유했습니다. 노동조합은 우리를 강하게 합니다!"
### American Commonwealth Focuses ###
CSA_second_convention:0 "2차 제헌회의" 
CSA_second_convention_desc:0 "우리의 혁명 투쟁의 다음 단계를 결정할 때가 왔습니다. 단 하나의 대의와 이념 아래 노동자들을 통합할 방법을 찾기 위해서 말입니다. 우리의 대표들이 다수의 노동조합과 공동체에서 왔지만, 우리는 사회주의 정부의 미래에서는 통합되기를 소망합니다. 한 세기 전에 그랬듯이, 우리는 필라델피아에서 헌법 제정 회의를 열 것입니다!" 
CSA_american_commonwealth:0 "아메리카 연방"
CSA_american_commonwealth_desc:0 "독재체제로 후퇴할 수는 없습니다. 2차 제헌회의에서의 우리의 헌신적인 지원으로 마침내 노조기반 사회주의를 보여 줄 것입니다. 벨라미의 국민주의를 계승했지만, 우리 국가의 노동자와 노역자에게 사회인 그리고 경제적인 자유를 제공할 것입니다. 이것은 첫 번째 조항에서 다룰 것입니다."
CSA_protect_the_working_class:0 "노동자 계급을 보호하라!"
CSA_protect_the_working_class_desc:0 "많은 더 나은 경제적 체제에 대한 새로운 생각과 이론이 미국에서 존재했지만, 내전의 혼란은 이러한 아이디어를 실현하는 것을 어렵게 했습니다. 그리고 지금 우리는 충분한 시간과 기회를 가졌음으로 헌법에 써진 노동자 권리 보호를 실현하여, 진정으로 일하는 사람들의 민주주의를 만들 수 있을 것입니다."
CSA_empower_councils:0 "마을 민주주의"
CSA_empower_councils_desc:0 "새로운 연방은 권위주의적 방법을 통해 건설되어서는 안 되며. 우리는 더 나은 계급적 특성으로 우리의 민주적인 방식으로 건설되어야 합니다. 법을 통해서 풀뿌리 민주주의와 시의회 참여에 힘을 줄 것입니다. 이제 정치적 결정은 더 이상 단순히 의회에서 속삭임이 아닙니다. 이러한 것은 이제 노동자의 권리가 될 것입니다.!"
CSA_mutal_economic_comitee:0 "직종 노조 위원회"
CSA_mutal_economic_comitee_desc:0 "자본주의 체제를 개혁하는 것은 매우 힘든 과제이며 국가 할당량과 경제 계획만을 통해서 이를 달성 할 수 없습니다. 평의회는 직종별 노동조합의 지역 대표를 소집하여 전문적인 노동자를 보호하며 경제 성장에 적합한 방법을 찾을 것입니다.“
CSA_councilism:0 "평의회주의"
CSA_councilism_desc:0 "미국의 낡은 관료제를 유지하는 것은 좋지 않습니다. 직장 민주주의가 활발하게 성공을 입증하는 중이고 따라서 평의회에 기초된 생디칼리즘 체제를 도입하는 것이 가장 적당할 것입니다.."
CSA_federalism:0 "연방주의"
CSA_federalism_desc:0 "비록 구 미국이 정치적 부패와 게리멘더링 그리고 비효율적 행정 조직의 원산지였지만, 그 행정 체제는 우리 국가의 정체성의 초석이었죠. 우리는 우리 시민들이 가진 주에 대한 애정을 파괴할 수 없습니다. 대신 우리는 주의 오래된 결함을 조정 할 수 있을 것입니다."
CSA_power_to_the_people:0 "인민들에게 권력을!"
CSA_power_to_the_people_desc:0 "아마 우리 역사 초기에는 진정한 민주주의가 번영했을 것입니다. 탐욕스러운 자본가와 부패한 정치인들에 의해 허상이 되어버린 자유가 아닌 진정한 자유 말입니다. 이제 진정한 직접 민주주의적 통치 수단을 통해 새로운 연방을 직접 이끌 수 있게 되었습니다. 우리는 이러한 약속을 헌법 조항에 써 넣어서 영원히 유지할 것입니다."
CSA_federalist_economics:0 "사업 조합주의"
CSA_federalist_economics_desc:0 "많은 노조 연맹의 성직자들은 '사업 노조주의'가 대혁명을 배반한다고 생각합니다. 하지만 그들이 착각하는 것은 미국의 자본주의 역사는 200년이 넘는다는 것입니다. 우리는 사회주의로 이행하기 위한 과도기적 경제 체제가 필요합니다. 그래서 의회의 지시하에 국가의 가격 통제 법안을 통괴시켰습니다."
CSA_mutualism:0 "보호주의 정책"
CSA_mutualism_desc:0 "전문 노동자 평의회는 미국 상품을 보호하기 위한 보호 무역 정책을 펼치기로 결론 내렸습니다. 하지만 이것은 과거 스무트 홀리 관세법 같은 극단적인 관세 정책을 의미하지 않습니다. 단지 국가 내의 조합들에 대한 세금 감면 증대와 미국 국내 제품 판매를 권유하는 프로파간다 첫 번째 세계 대전 때와 비슷한 수준의 부드러운 보호 무역 정책을 실행 할 것입니다.“
CSA_workers_cooperatives:0 "노동자 협동조합"
CSA_workers_cooperatives_desc:0 "산업 노동조합의 지배는 기업들의 종말을 의미하는 것이 아닙니다. 우리는 단순히 불공정한 이익을 추구하는 사업자를 교체할 것을 원할 뿐입니다. 대신에 노동자들이 그들의 작업장내에서 결정을 할 수 있게 하고 거기서 나오는 부를 그들 스스로 공정하게 분배할 것입니다."
CSA_social_dividends:0 "사회적 분배"
CSA_social_dividends_desc:0 "평의회는 기본 소득제 도입하는 법안을 통과시켰습니다. 국영기업에서 나오는 모든 이윤의 일부를 시민들에게 분배 될 것입니다. 우리 노동자들이 단순한 수동적 존재가 아니라 우리 국가의 운영을 주시하는 존재입니다. 그렇기 때문에 그들은 미국의 공공 자산의 일부를 받을 자격이 있습니다."
CSA_public_owned_enterprise:0 "공공 소유 기업"
CSA_public_owned_enterprise_desc:0 "공기업은 오랫동안 미국에서 회피되었던 문제였고, 수많은 미국의 전 대통령들이 그들의 유권자보다 대기업에게 더 큰 관심을 가졌습니다. 그리고 지금 그러한 기업들은 모두 분쇄되었으니. 의회는 공기업을 합법화하고 감독 할 것입니다. 루즈벨트주의와 환경보호활동가들만이 우리의 발목을 잡습니다!"
CSA_american_syndicalism:0 "신 미국 생디칼리즘"
CSA_american_syndicalism_desc:0 "미국은 마침내 착취적인 자본주의를 뒤로 하고 빛나는 미래를 향한 첫 번째 이행기로 들어섰습니다. 비록 평의회에서 몇몇 의원들은 ‘미국적 특색의 생디칼리즘’에 대해 거부하고 있지만, 그들은 산업의 성장과 힘 앞에서는 불평하지 않을 것이며, 우리 인민들은 이러한 거대한 번영을 기뻐하는 중입니다!"
CSA_unionist_economics:0 "산업 조합주의"
CSA_unionist_economics_desc:0 "비록 일부는 미국의 자본주의와 생디칼리즘이 결합된 정책을 옹호하지만, 우리가 구 체제와 타협할 수 없음은 명백합니다. 이제 노동조합들이 우리 경제를 지배하기 위해 일어나야 하며, 조합은 이제 연방정부의 모든 부분에 권한을 가지게 될 것입니다."
CSA_industrial_unionism:0 "생디칼리스트 지배"
CSA_industrial_unionism_desc:0 "Whereas markets were previously decided by supply and demand, or the whims of investors, our new system will be built by and for demand side economics. Congress has declared that workers must register unions with the IWW or risk fines and loss of benefits."
CSA_workers_self_managment:0 "노동자 자주 경영"
CSA_workers_self_managment_desc:0 "평의회의 위대한 목표는 미국 직장 안에 스며든 구시대의 계층 구조를 타바하는 것입니다. 그래서 법적으로 간부들과 주주들의 투표권을 불법화 했습니다. 그로 인해 지금 노동조합들은 모든 생산수단을 통제할 수 있게 된 것입니다!"
CSA_industrial_democracy:0 "산업 민주주의"
CSA_industrial_democracy_desc:0 "민주주의는 미국의 정체성 그 자체입니다. 그러나 공장의 문 앞에서는 민주주의는 마치 하찮은 잎 마냥 남아있었고, 그로 인해 미국인들이 작은 독재자들의 노예가 되었습니다. 이제 더 이상 이런 일은 없을 것입니다. 평의회는 민주적인 목표를 위해서 노동조합 간에 협력을 촉진할 새로운 산업 민주주의 위원회를 설립했습니다."
CSA_agricultural_unions:0 "농업 조합"
CSA_agricultural_unions_desc:0 "농업 부분은 우리 국가를 먹일 책임이 있습니다. 그러나 광범위한 지침 외에는 농민들이 스스로 경작 할 수 있게 허락할 겁니다. 평의회는 농업 노동자들에 대한 보호를 증강시킬 것이며, 농업 노동자들이 노조화하는 것과 세계노동자연합에 가입하는 것을 허용할 것입니다."
CSA_syndicalist_economics:0 "탈중앙화 계획"
CSA_syndicalist_economics_desc:0 "정부는 도시와 국가 안에서 이웃과의 긴밀한 협력과 잘 기능되는 사회 질서를 유지하는 자립된 코뮌을 창출했습니다. 비록 이 시스템이 유토피아에 가까운 것은 절대 아니지만, 진정한 노동자의 낙원의 첫걸음이 될 것입니다!"
CSA_protect_the_revolution:0 "혁명을 수호하라!"
CSA_protect_the_revolution_desc:0 "혁명 정신을 수호하고 유지하는 것은 다가오는 미래에 가장 중요한 요소입니다. 우리는 해외의 반동적 세력의 압력과 우리 국가에서 불평분자들의 사보타주 그리고 우리 지도력 안에서는 분파주의적 다툼에 직면해있습니다. 하지만 우리의 의지는 부셔지지 않을 것입니다. 우리의 투쟁은 계속 될 것입니다!"
CSA_general_defense_comitte:0 "일반 방어 위원회"
CSA_general_defense_comitte_desc:0 "군대 지도력과 우리 국가의 방어를 일부 엘리트에게 맡기는 것은 너무 어리석은 발상입니다. 우리는 우리의 연방이 부패로부터 자유롭고 실력을 중시하도록 해야 하기 때문에, 평의회는 조합 조언자와 군사 전략가로 구성된 위원회를 조직했습니다. 이제 더 이상 지원자와 애국자 부족하지 않을 것입니다."
CSA_indepedent_media:0 "언론의 자유 보호"
CSA_indepedent_media_desc:0 "자유로운 미디어와 표현의 자유는 미국인들이 양도 하지 않을 권리입니다. 검열에 대한 요구에도 불구하고, 법원은 표현의 자유에 대한 권리를 재확인시켰습니다. 반동분자들과 반역자들이 그들이 원하는 대로 지껄이도록 내버려 두십죠. 그들의 헛소리는 새로운 시대의 번영을 축하하는 우리 동무들의 환호성에 사라질 것입니다!"
CSA_strategic_services:0 "전략사무국"
CSA_strategic_services_desc:0 "일반 방어 위원회가 생각보다 효과적임을 입증했음에도, 너무 개방적이고 대중적이라는 비판을 받았습니다. 우리 인민들로부터 비밀스러운 일을 해야 하는 것은 수치스럽지만, 우리는 적어도 의회에서의 위원회가 혁명 정신을 유지하고 감독하는 것을 보장하게 할 것입니다."
CSA_the_revolution_continues:0 "혁명의 지속"
CSA_the_revolution_continues_desc:0 "우리의 민주적 정부가 경제적 번영과 내부적 안정을 가져오기 위해, 우리는 내전의 공포로부터 몇 년간 회복에만 전념해야 했습니다. 하지만 이것이 우리 국가의 허약함과 약함을 의미하는 것이 아닙니다. 투쟁은 계속 될 것입니다. 이제 혁명의 불길은 퍼져나갈 것이고, 연방은 모든 지역에 해방을 전파할겁니다!"
### Union of American States Focuses ###
CSA_usas:0 "아메리카 사회주의 합중국 연방"
CSA_usas_desc:0 "제헌회의에서의 사소한 논쟁은 강력하면서도 중립적인 마르크스주의 정부를 지지하는 방향으로 끝났으며, 권위주의자들이 우세를 점했습니다. USAS, '아메리카 사회주의 합중국 연방'은 내전이 국가의 힘과 영향력을 저해하는 데 아무런 도움이 되지 않았다는 것을 전세계에 보여줄 것입니다. 우리의 힘은 단지 선봉주의의 새로운 혁명적인 대의로 방향을 틀었을 뿐입니다!"
CSA_lead_the_revolution:0 "혁명을 이끌어라"
CSA_lead_the_revolution_desc:0 "The Vanguardist America is a centrist nation, not subject to IWW mob rule or AFL backsliding. Thankfully our loyal Craft Unions and anti-Judiciary advocates understand this. Making sure that our new Union does not collapse into infighting, reaction will be the first agenda of our new government."
CSA_peoples_commisars:0 "인민군 정치장교"
CSA_peoples_commisars_desc:0 "내전 기간 동안, 많은 민병대, 생디칼리스트 동지들이 정치장교 체계를 도입했습니다. 조심스럽게 경계하는 정치장교들은 반동분자들을 면밀히 주시합니다. 의회는 이러한 정치장교들을 정부 직할로 두도록 허용했고, 정치장교 체계를 전국으로 확대했습니다."
CSA_control_townhalls:0 "Sign the Hall-Ballam Act"
CSA_control_townhalls_desc:0 "The issue of loyalty is becoming a wedge that is beginning to drive Congress apart. To fix this, Gus Hall and John Ballam have brought to the floor a Bill to require affidavits of loyalty for USAS elected officials. This law ensures the safety of all by prosecuting those in politics guilty of treason in any form."
CSA_politics:0 "민주집중제"
CSA_politics_desc:0 "중앙위원회에 의해 일단 결정이 내려지면, 당과 정부 내부의 하위 구성원들은 따라야만 합니다. 회의의 권한보다 상위인 중앙위원회가 선출되었고, 이들이 정책 변경에 대한 최종 결정을 내릴 것입니다. 반동과 반역들만이 우리를 두려워할 것입니다."
CSA_communist_party:0 "Ban Wall-to-wall elections"
CSA_communist_party_desc:0 "Despite our centralization of power, there's still some squabbling amongst Congress. We cannot progress if the IWW, AFL, KoL and all the acronyms squabble. Don't they realize the Vanguard is the centrist position, and we are the only things keeping the revolution from tearing itself apart. Thus goes the anarchistic wall to wall elections of the IWW."
CSA_proletarian_dictatorship:0 "프롤레타리아 독재정"
CSA_proletarian_dictatorship_desc:0 "우리가 지금까지 성취한 모든 승리는 폭력과 힘으로 이뤄내었습니다. 미국에 거머리처럼 달라붙은 부르주아 사상은 투표나 논쟁과 같은 방법으로 쫓아낼 수 없고 오로지 파괴되어야만 없어집니다. 우리의 과거에 대해 눈감는다면 과연 어떻게 새 나라를 일구어갈수 있겠습니까? 부르주아의 행동은 반역이고, 위원회는 심판할 것입니다."
CSA_fosters_economics:0 "포스터의 경제정책"
CSA_fosters_economics_desc:0 "William Z Foster has managed to successfully push through his radical policies, as outlined in his manifesto, "Toward Syndicalist America." Foster has immediately called for mass nationalization of all industries and natural resources, as well as a series of radical reforms to, and protections of some unions."
CSA_resource_nationalization:0 "자원 국유화"
CSA_resource_nationalization_desc:0 "진정한 미국 생디칼리즘의 확립은 모든 연방 주에서의 대규모 토지 몰수를 필요로 합니다. 여기서 토지란 임야, 자원 매장지, 수역 등을 포함합니다. 인민들은 더 이상 프롤레타리아라는 굴레에 속박당하지 않을 것입니다."
CSA_union_managment:0 "직종별 노조 보호"
CSA_union_managment_desc:0 "노조는 우리 경제체계 내에서 매우 중요한 기능을 담당합니다. 그러나 노조는 실질적인 생산을 주도하지는 않습니다. 생산은 전적으로 정부의 경제조직이 책임지고 있습니다. 우리의 충성스런 직종별 노조는 부르주아의 폭정으로부터 자신들의 권리를 보호하기 위해 당에서 파견된 중앙감독관이나 지방감독관을 기꺼이 따릅니다."
CSA_collective_farming:0 "그린필드 정책"
CSA_collective_farming_desc:0 "The Committee has approved of the Green Fields Program to the millions of acres of seized land. This is seen by the public as perferable to collectivization, as it brings back the competitive spirit in land acquisition. This program places land that was either seized or set aside for state use to the lowest bidder who promises the highest yield."
CSA_decentralized_planning:0 "사회주의 자주경영"
CSA_decentralized_planning_desc:0 "The Central Committee will immediately proceed with the difficult task of creating an adequate supply of reliable technicians and managers for the industries. The scattered technical institutes, trade schools, correspondence schools, etc., will be organized, expanded and linked up directly with the industries."
CSA_nat_syndicalist_econ:0 "생디칼리즘 집산화"
CSA_nat_syndicalist_econ_desc:0 "The Proletarian revolution initiates changes more rapid and far-reaching than any in the whole history of mankind. The hundreds of millions of workers and peasants, smashing their chains of slavery, will construct a society of liberty and intelligent prosperity. Syndicalism will inaugurate a new era for the human race, the building of a new world."
CSA_browders_economics:0 "브라우더의 경제정책"
CSA_browders_economics_desc:0 "Earl Russell Browder has managed to successfully introduce a series of policies meant to forge a stable, predictable economy. Built mainly on industrial plans and the direct control of several sectors of the economy by the state, through the use of commissariats and quotas. The Committee and the Craft Unions in Congress have received it well."
CSA_price_controls:0 "물가통제"
CSA_price_controls_desc:0 "자본주의의 특징은 경제체제가 위기에 빠질 때는 항상 생산의 부족이 아니라 생산의 과잉이 발생했다는 것입니다. 우리는 혁명의 과정동안 농부가 자신이 땀흘려 길러낸 농작물을 태우는 비극을 목도했고, 이제 위원회의 물가통제와 미사용 잉여물의 몰수를 통해 비극을 피할 것입니다."
CSA_control_unions:0 "세계산업노동자조합 해체"
CSA_control_unions_desc:0 "The IWW, though noble in concept, had the ultimate result of isolating the class-conscious workers from the leadership of the revolution, the Vanguard Party. Their continued influence threatens not only our rule, but the entire stability of new America. The true constituents of the USAS, the people, see that Vanguardism represents their interests better."
CSA_state_farms:0 "집단농장"
CSA_state_farms_desc:0 "농림성는 현재 중앙위원회의 인민농업위원회에 속해 있으며, 개별 농작물 및 지리적 여건에 따른 산업의 역할분담에 대해 신임을 받고 있습니다. 농작물은 정부, 협동조합, 또는 개방된 장마당에 의해 매우 빠른 속도로 팔려나가고 있습니다."
CSA_state_quotas:0 "국가할당제"
CSA_state_quotas_desc:0 "Introducing quotas makes maximum utilization of all the productive forces, men and machinery, and constantly raises the level of performance by the systematic application of scientific principles. The Committee has refused the idea of awards for meeting quotes, stating that advancement in the economy should be a reward, not an expectation."
CSA_planned_economy:0 "브라우더의 반자본주의 사회"
CSA_planned_economy_desc:0 "Browder's Committee has approved a national plan, wich declares a total economic war against the forces of monarchism and reaction. Therefore, industrial decision-making shall be socialized. Exemplar facilities will be observed as schools for uplifting others, while failing facilities will be required to adjust or be liquidated."
CSA_defend_the_revolution:0 "혁명을 지켜라"
CSA_defend_the_revolution_desc:0 "부르주아와 반동들은 모든 힘을 모아서 새로운 질서를 파괴할 음모를 꾸미고 있습니다. 우리는 단지 이상을 위한 전쟁뿐만이 아니라 피비린내 나는 파괴와 음산한 속임수와의 전쟁에도 직면해 있는데, 우리는 어떤 대가를 치르더라도 반드시 승리해야만 합니다. 다행히도 우리 내부의 반동들은 숙청할 수 있습니다."
CSA_revolutionary_guards:0 "혁명근위대"
CSA_revolutionary_guards_desc:0 "우리가 반동분자들을 제압하고 새 질서를 확립하려면, 난봉꾼 적위대나 광적인 게릴라가 아닌 잘 구성된 새로운 군대와 집행기관이 필요할 것입니다."
CSA_state_media:0 "혁명은 방송을 타고"
CSA_state_media_desc:0 "The Daily Worker, Hollywood, and now the radio have all been seized by the Artists' Congress by the CC's graces. Under the tutilage of such illuminary socialist thinkers such as Hemmingway, Welles, and Hughes, all the world will know of the American Socialist revolution."
CSA_create_the_cia:0 "CIA 창설"
CSA_create_the_cia_desc:0 "In order to defeat the class enemies of the revolution, we have laid the groundwork for a Combined Intelligence Agency, managed directly by the ruling committee. A clandestine security organization that will always have an iron fist or a dagger in the back ready for counter-revolutionaries."
CSA_purge_reactionaries:0 "반동 척결"
CSA_purge_reactionaries_desc:0 "미국만큼 자본주의에 의해 문화가 더럽혀진 나라는 없을 것입니다. 자본주의는 근본적으로 노동자들에 대한 약탈을 영구화하려는 거대한 노력입니다. 더럽고 치사하고 무정한 미국의 자본주의는 프롤레타리아 혁명을 통해 위선과 사상의 쓰레기더미 속으로 사라졌으며, 영광스럽고 새로운 미국을 위한 길을 열어주었습니다."
### Army Focuses ###
CSA_second_continental_army:0 "두번째 대륙군"
CSA_second_continental_army_desc:0 "혁명이 시작되었고, 열정과 열광이 인민들 사이에서 쏟아져 나오며 우리의 용감한 지원자들이 줄을 서고 있습니다. 우리는 워싱턴을 몇 주 이내로 탈환할 것이며, 그 이후에 반동 분자들은 무너질 것입니다!"
CSA_a_gun_in_hand:0 "손에 총을!"
CSA_a_gun_in_hand_desc:0 "사람들에게 총보다 필요한 것은 바로 당연히 더 좋은 총입니다! 지금 대규모 보병대가 우리 군의 대부분을 점유하고 있기 때문에 우리는 더 나은 무장을 지급하기 위해 노력해야 해야 합니다.."
CSA_a_boot_under_foot:0 "군복과 수류탄"
CSA_a_boot_under_foot_desc:0 "우리 군대는 일반적인 군복이 부족하기 때문에, 표준 전투복을 도입해야 하며, 또한 어떤 상황에서도 대처하기 위하여 박격포와 수류탄 그리고 기관총을 준비해놔야 합니다."
CSA_appoint_butler:0 "최고 사령관 : 스매들리 버틀러"
CSA_appoint_butler_desc:0 "전 해병대 출신의 스메들리 버틀러 장군이 최고 사령관으로써 우리 군을 이끌기 위해 나섰습니다. 그가 가진 전쟁에서의 경험과 군사 교리에 대한 지식은 우리에게 큰 도움이 될 것입니다."
CSA_the_first_draft:0 "징집 실행"
CSA_the_first_draft_desc:0 "혁명의 이상에 대한 열정에도 불구하고 가족과 집을 떠나서 불확실한 전선에 뛰어들 지원자는 우리의 생각보다 적은거 같습니다.  따라서 대통령 리드의 행정 명령에 따라서 징집에 대한 초안이 작성 될 것입니다."
CSA_creating_cohesion:0 "정치 장교"
CSA_creating_cohesion_desc:0 "우리의 민병대는 열정적이지만, 사회주의 이론의 핵심에 대한 교육이 부족합니다. 사기를 복돋우고 점령 지역에 혁명의 해택을 볼 수 있게 하기 위해서, 우리는 소위 우리의 정신을 독려할 수 있는 정치 장교라는 집단을 양성하기로 결정했습니다."
CSA_the_long_haul:0 "긴 전쟁"
CSA_the_long_haul_desc:0 "우리의 초기 낙관주의는 잘못되었을지도 모릅니다..... 미국의 혁명은 우리의 생각보다 오래 지속될거 같으며 그렇기 때문에 우리의 군사적 체제를 더 강화하고 확장시켜야 할 것입니다."
CSA_disciplinary_standards:0 "규율 강요"
CSA_disciplinary_standards_desc:0 "우리고 최근 겪고 있는 가장 큰 문제는 바로 조직력의 부족과 군 내의 명령 불복종입니다. 이를 끝내기 위해 헌병대를 다시 만들어 명령에 불복하는 병사들을 단속하기로 했습니다."
CSA_the_second_draft:0 "반란 여성"
CSA_the_second_draft_desc:0 "전쟁이 지속됨에 따라서 일부 젊은 여성들이 군복을 입는 것을 원한는걸 확인 했습니다. 이들이 최전방에서 봉사 할 수 있게 함으로써, 우리는 새로운 미국의 진보와 평등에 대한 약속을 보여 줄 수 있을 것입니다."
CSA_upgrade_the_m1:0 "M1 출시"
CSA_upgrade_the_m1_desc:0 "스프링필드 무기고에서 발견된 존 개런드의 설계를 기반으로 하여 새로운 전투 소총을 생산하게 되었습니다. 이제 그저 조금의 시간만 있으면 우리는 최고 성능의 무기를 보장 받을 수 있을 것입니다."
CSA_baptism_by_fire:0 "육군 참모 대학교 재활성화"
CSA_baptism_by_fire_desc:0 "펜실베니아의 육군 참모 대학교는 전쟁이 시작 되었을 때, 친 연방적인 성향과 행동을 우려하요 문을 강제로 닫게 했습니다. 하지만 이제 새로운 미국의 장교들을 교육하기 위해서 이 시설들을 이용 할 가치가 있을 것입니다." 
CSA_reform_the_cavalry:0 "기병대 재창설"
CSA_reform_the_cavalry_desc:0 "미국 기병대는 혁명 이후 귀족적인 기관으로써 그리고 전쟁터에서 구식인 병종으로써 거부되었습니다. 그러나 전쟁이 계속 진행됨에 따라서 우리는 정찰 임무를 수행하고 차량과 경찰로는 통제 할 수 없는 시민봉기를 제압하기 위한 기병대가 다시 필요하게 되었습니다."
CSA_standardize_unit_sizes:0 "병력 규모 표준화"
CSA_standardize_unit_sizes_desc:0 "적위민병대는 자신의 임무를 휼륭히 수행하며 우리를 여기까지 끌고 왔습니다. 그러나 특정 마을 내 의욕적인 남성 수에 기초됨으로 생긴 그들의 불규칙적인 인원 수는 전쟁에서 그들을 전투력을 저하시킵니다. 따라서 우리는 병력 규모의 표준화를 통해 부대를 재배치함으로써 우리 병력의 일정한 통일성을 확보 할 수 있을 것입니다"
CSA_field_canon:0 "붉은 용"
CSA_field_canon_desc:0 "소위 붉은 용이라고 부르는 240mm 곡사포는 우리 병사들이 가진 야전 포들 중에서 최대 크기의 포일겁니다. 전통적으로 우리 군은 많은 자주포를 사용 할 수 없었지만, 지금 우리는 요새화 된 진지에 대항하여 강력한 화력 지원을 받을 수 있게 되었습니다." 
CSA_motorisation:0 "차량화 군세"
CSA_motorisation_desc:0 "차량화는 현대 군대의 핵심으로써 차량화 보병들은 효율적인 군대의 척추이기도 합니다. 우리의 전투 차량들을 항상 최신 버전으로 준비시킴으로써 이 분야에 대한 우위를 점할 수 있게 될 겁니다."
CSA_every_man_a_truck:0 "생산 배가"
CSA_every_man_a_truck_desc:0 "혁명 전쟁을 위한 생산을 위해 모든 노력을 해야 하고, 어떤 것도 낭비 되어서는 안된다는 최고 본부로부터 명령이 하달되었습니다."
CSA_reactivate_the_officer_corps:0 "임명된 장교 배치"
CSA_reactivate_the_officer_corps_desc:0 "지금까지 군사적 질서는 나름 잘 유지되었지만, 아직도 몇몇 사단에서는 그들의 장교들을 선거를 통해 선출한다고 합니다. 이것은 원칙상으로 민주적이긴 하지만, 혁명을 수행하기 위한 엄격하게 규율 된 군인으로써는 부적합합니다. 이는 인민들의 대의를 위해서 폐지되어야만 합니다." 
CSA_the_dust_settles:0 "더스트 새틀러"
CSA_the_dust_settles_desc:0 "혁명이 승리로 끝남에 따라서, 이제 우리 군의 상태를 종합적으로 평가하고 재고해야 합니다. 이미 우리의 군사력을 강화시키기 위한 수많은 제안들이 빗발치고 있습니다." 
CSA_tank_development:0 "전차 개발"
CSA_tank_development_desc:0 "전차는 구 미국에서 무시당해왔습니다. 이제 우리의 군대를 짦은 시간 내 강화시키기 위해서는 큰 진전이 있어야만 합니다."
CSA_professionalise_the_airforce:0 "전문적인 공군"
CSA_professionalise_the_airforce_desc:0 "붉은 공군은 대부분 열정적인 아마추어로 채워져 있었기 때문에, 이제 우리는 적절한 계급과 훈련 체제를 도입하고, 공군을 군대의 독립적인 부서로 만들어야 할 것입니다."
CSA_lessons_of_the_revolution:0 "혁명의 교훈"
CSA_lessons_of_the_revolution_desc:0 "우리 국가에서의 군대 교리는 임시방편적이 였습니다, 이제 혁명에서의 경험은 미래의 군 이론가가 될 수 있는 잠재적인 인재들을 제공할 것입니다." 
CSA_red_magic:0 "붉은 M.A.G.I.C"
CSA_red_magic_desc:0 "M.A.G.I.C는 일본 군사 암호를 해독하는 미국의 비밀 프로젝트였고, 이러한 프로젝트는 우리의 전자전 역량을 항상시키기 위해서 적용 될 수 있을 것입니다." 
CSA_take_to_the_waves:0 "파도를 타다"
CSA_take_to_the_waves_desc:0 "마침내 재해권을 가지기 위한 계획에 착수했습니다. 연방 정부가 내전 막바지에 많은 함대들을 침몰시켰지만, 그들은 다양한 선박을 건조하는데 필요한 설계도까지 파괴 할 수 없었기 때문에 그를 이용 할 수 있으며, 또한 해전에 대한 새로운 이론을 만들고자 하는 제독들과 함께 해군을 재건 할 것입니다." 
CSA_arsenal_of_the_revolution:0 "혁명의 병기창"
CSA_arsenal_of_the_revolution_desc:0 "미군이 이 세상에서 가장 강력한 군대가 아닐지는 몰라도, 우리 국가는 지구에서 가장 생산을 많이하는 국가일겁니다. 생디칼리즘 국가들에게  [ROOT.GetNameDef]의 생산품을 빌릴 수 있게 함으로써, 자본주의를 패배시키는데 필요한 보급품을 우리가 제공 할 수 있을 겁니다."
CSA_armoured_thrust:0 "전차부대 쇄도"
CSA_armoured_thrust_desc:0 "전차는 전쟁의 핵심입니다. 현대화된 전체 부대들이 적의 전선을 붕괴시키고 후방 지역으로 쇄도 할 때, 우리는 승리를 거둘 수 있을 것입니다." 
CSA_anti_armour:0 "대전차 여단"
CSA_anti_armour_desc:0 "적 전차들은 높은 관통력으로 적을 부셔버릴 수 있는 가진 대전차 부대와 조우하면 아무런 쓸모도 없어집니다.  우리는 대전차 부대를 이용하여 적의 우리 방어선 침투를 막아 낼 것입니다."
CSA_industrial_unionism:0 "생디칼리스트 지배"
CSA_industrial_unionism_desc:0 "시장의 공급과 수요 혹은 투자자의 변덕에 의해 결정된 경제 체제과 달리, 우리의 새로운 시스템은 상호간 수요를 통해 경제가 구성 될 것입니다. 평의회는 노동자들이 반드시 IWW 같은 조합에 가입하던가 아니면 벌금이나 재정적인 불이익 당하게 되는 법률을 통과시켰습니다.“
CSA_bomber_command:0 "폭격기 계획"
CSA_bomber_command_desc:0 "새로운 미국 인민 공군 혹은 APA는 두 개의 새로운 공군 프로젝트를 제안했는데, 그 중 하나는 적 도시를 초토화 시킬 수 있는 크고 잘 무장된 항공기들을 배치하는 ‘폭격기 계획’입니다.“ 
CSA_fighter_command:0 "전투기 계획"
CSA_fighter_command_desc:0 "APA는 두 개의 새로운 공군 프로젝트를 제안했는데, 그 중 다른 하나는 우리의 하늘을 지배하고 협력하게 해주는 대규모 ‘전투기 계획’입니다.“
CSA_flexible_airforce:0 "유연성 유지"
CSA_flexible_airforce_desc:0 "어떠한 APA의 제안을 받아드렸던 간에, 우리는 장비의 개발의 유연성을 유지해야 합니다.“ 
CSA_unleash_the_hellcat:0 "핼켓 양산"
CSA_unleash_the_hellcat_desc:0 "우리 공군에 한 가지 혁신적인 무기라면, 베스페이지 항공 & 설계국 노조의 호의로 항공모함에 기반 한 함재기인 F6 헬켓의 설계도를 얻었다는 것입니다. 헬켓은 오늘날 가장 민첩한 함재 전투기가 될 것입니다.“ 
CSA_disband_the_militias:0 "적위군 해산"
CSA_disband_the_militias_desc:0 "적위군 민병대는 혁명에서 충성스럽게 활약했지만 이제 그들의 시간은 끝났습니다. 그들을 해산하고 무장해제시켜서 문제를 일으키지 않도록 확실히 해두고, 많은 사람들이 부수적이지만 여전히 중요한 일들에 다시금 종사할 수 있도록 합시다."
CSA_incorporate_the_militias:0 "적위군 흡수"
CSA_incorporate_the_militias_desc:0 "적위군은 어떠한 대가를 치르더라도 보존되어야만 하는 우리의 광범위하고 민주적인 체제의 중요한 구성요소입니다. 따라서 우리는 전선에서 사상자를 대신할 수 있는 숙련된 예비대 역할에 그들을 이용할 것입니다."
CSA_SONAR_project:0 "SONAR 계획"
CSA_SONAR_project_desc:0 "SONAR는 레이더 해군 장비로 미국 인민 해군 혹은 APN이 가져온 새로운 제안입니다. 만약 자금만 지원한다면 우리는 육지에서처럼 바다에서도 명확한 시야를 가질 수 있을 것입니다.“
CSA_the_atlantic:0 "대서양 집중"
CSA_the_atlantic_desc:0 "우리 해군은 특히 독일 제국에 대항해서 대서양에서의 전쟁을 염두하고 함선을 설계해야 합니다. 이를 위해서 새로운 전함이나 구축함 혹은 새로운 순양전함에 자금을 지원할 필요가 있습니다.“
CSA_the_pacific:0 "태평양 집중"
CSA_the_pacific_desc:0 "우리 해군은 일본 제국에 대항해서 태평양에서의 전쟁을 염두하고 함선을 설계해야 합니다. 이를 위해서 새로운 항공모함이나 잠수함 혹은 새로운 경순양함에 자금을 지원할 필요가 있습니다."
CSA_fuel_for_the_fire:0 "혁명을 위한 석유"
CSA_fuel_for_the_fire_desc:0 "혁명에 하는데 석유가 부족하다고요? 더 이상은 그러지 않을 겁니다. [ROOT.GetNameDef]는 인터네셔널이 요구하는 가솔린 요구량보다 더 많은 석유를 생산 할 수 있으니깐요."i
CSA_synthetic_rubber_experiments:0 "합성고무 실험"
CSA_synthetic_rubber_experiments_desc:0 "With Asia in imperialist hands we are forced to come up with a substitute for the vital resource that is rubber, seeking to produce synethic alternatives. While we're pretty sure we've got something, further testing is needed."
### Foreign Policy ###
CSA_back_in_business:0 "다음 단계"
CSA_back_in_business_desc:0 "마침내 승리를 이룩하면서, 미국은 이제 생디칼리즘 혁명의 선두에 서게 되었습니다. 이제 우리는 무엇을 해야 할까요?"
CSA_good_soldier:0 "좋은 생디칼리스트 군인"
CSA_good_soldier_desc:0 "우리가 가야 할 곳은 우리의 형제가 있는 유럽이고 그들을 도와야 합니다. 그리고 만약 승리한다면 생디칼리즘은 다른 전 세계로 퍼져 나갈겁니다."
CSA_new_lend_lease:0 "미국의 지원"
CSA_new_lend_lease_desc:0 "미국의 전문성은 우리의 동맹이나 혹은 적의 적을 돕는데 큰 도움이 될 겁니다. 만약 그들이 더 잘 싸운다면 우리는 승리 할 가능성을 높힐 수 있을 것입니다."
CSA_on_the_beach:0 "해변 위에서"
CSA_on_the_beach_desc:0 "우리 적은 우리 미군이 그들의 해안에 상륙하는 것을 두려워 해야하며, 그렇기 때문에 우리는 더 먼 해안에 도달 할 수 있는 기술과 힘을 가지도록 노력해야 합니다."
CSA_from_the_sky:0 "하늘에서부터"
CSA_from_the_sky_desc:0 "바다를 가로지를 수 있는 공군력은 우리에게 큰 기회를 제공합니다. 우리는 우리의 동맹이 제공권을 장악하고 전장을 통제하는 것을 도울 수 있을 것입니다."
CSA_great_leap_forward:0 "위대한 도약"
CSA_great_leap_forward_desc:0 "우리의 노력이 공고해지고 우리의 목표가 명확해짐에 따라, 미국은 다른 국가들보다 더 빨리 다가오는 세기를 향해 도약 할 수 있게 되었습니다."
CSA_world_revolution:0 "세계혁명"
CSA_world_revolution_desc:0 "우리 국가는 당당하게 서서 생디칼리즘 혁명을 세계로 전파하기 위해 최선을 다했다고 말 할 수 있습니다. - 미국과 전 세계의 노동자에게 영광을!"
CSA_free_the_west:0 "신세계를 자유롭게 하라"
CSA_free_the_west_desc:0 "우리가 있어야 할 곳은 구대륙이 아닌 신대륙입니다. 우리는 남북 아메리카에 우위를 확립하여 유럽에 종속되는 대신에 독립적인 생디칼리즘 세력으로 남는 것입니다."
CSA_mexico_friendship:0 "멕시코와 친선"
CSA_mexico_friendship_desc:0 "멕시코는 우리에게 우호적이며, 우리 또한 우호적인 친선 조약과 협력을 하는 것이 좋을 듯합니다. 아직까지 잔존한 국경분쟁을 해결하고, 더 나은 군사적 경제적 협력을 통해 북아메리카를 평화롭게 만들 것입니다."
CSA_free_mexico:0 "녹색 전쟁계획"
CSA_free_mexico_desc:0 "오랜 시간 끝에 마침내 결정되었습니다. - 멕시코는 반드시 무너져야 하며 멕시코 노동자들에게 우리 인민이 가진 것과 같은 자유를 선사해야 합니다."
CSA_free_canada:0 "적색 전생계획"
CSA_free_canada_desc:0 "이제 북쪽의 영국인들을 향해 눈을 돌릴 차례입니다. - 캐나다는 멸망해야만 합니다."
CSA_look_to_the_south:0 "남쪽을 바라보다"
CSA_look_to_the_south_desc:0 "캐나다와 멕시코에 대한 우위를 확립했으므로, 이제 나머지 아메리카 대륙을 향해 나아갈 수 있게 되었습니다. 혁명의 일부가 되지 못한 국가들을 처리해야만 합니다."
CSA_master_of_the_west:0 "서방의 주인"
CSA_master_of_the_west_desc:0 "우리는 우리의 목표를 달성했고, 신대륙의 주인으로써 자본주의의 지배로부터 신대륙을 해방시켰습니다. 유럽이 어떻게 되었던간에, 적어도 이 지역은 승리하였고 자유로워졌습니다."


### Events ###

## Constitutional Convention ###

csa.1.t:0 "제헌회의"
csa.1.d:0 "오늘 국가 전역에서 대표단들이 새롭고 더 나은 미국의 헌법을 만들기 위한 2차 재헌 회의 참석하기 위해 필라델피아로 모이게 되었습니다. 회의가 열리자 AFL이 IWW의 지시에도 불구히고 산업 노동자들을 대표하여서 회의에 참석하며 논란이 불거졌습니다. 사라진 노동 기사단이나 전국 시 연맹 같은 리드에게 충성을 맹세한 단체들 역시 이 회의에서 나타났습니다. 특히 이 중에서도 얼 브라우더와 월리엄 포스터에 의해 탄생된 노동조합 통일연맹(TUUL)이 부각되었는데 미국 전위대주의의 부활을 의미하기도 했죠. 한편 두 번째 날, 이들은 혁명 기간 중립을 지켰지만, 높은 흑인 비율 때문에 회의에 참가 할 수 있었던 남부 타렌트 농민 조합과 국제 평화 사명단이 회의에서 추방 되었을 때에는 외각에서 작은 시위가 일어나게도 했습니다.“
csa.1.a:0 "구질서에 충성을 맹세한 집단은 참가할 수 없다!"

csa.2.t:0 "사회주의 헌법 - 정부 체계"
csa.2.d:0 "미국 노동자협회의 등장은 일방적인 세계산업노동자연맹의 승리가 예상되었던 회의에 돌풍을 일으켰습니다. 이제 쉽게 해결될 것이라고 예상된 새로운 입법부 문제는 이제 논쟁의 대상이 되었습니다. 먼저 IWW 대표단들은 미국은 아나코-생디칼리즘적 정부 체제가 되어야 한다고 주장하며 모든 입법부가 산업 노조들의 연장선이 되어야 하며, 이러한 노동조합들은 조합비를 폐지하고 지속적인 선거를 통해 대표를 선출해야 한다고 주장합니다. 반대로 AFL은 미국은 사회주의 국가가 되어야 한다고 주장하며 전문 노동자 의회가 입법부가 되어야 한다고 주장합니다.  또한 연공 서열을 통해 노동조합 대표를 선출해야 한다고 주장하며 완전한 조합 투표권은 오직 조합에 오랫동안 봉사하고 몇 년동안 회비를 지불한 노동자에게 주어야 한다고 주장합니다. TUUL을 대표하는 월리엄 포스터는 IWW에 우호적인 입장을 표명하며 “연공서열과 회비는 뇌물과 다를게 없으며, 생디칼리즘의 전위대들은 이를 지지할 수 없다”고 감명깊은 연설을 했습니다. 또한 만약 IWW의 주장을 관철시키기 위해 TUUL은 IWW을 적극적으로 지원 할 의사가 있다고 밝혔습니다.“ 
csa.2.a:0 "인민들은 노조위원회를 통해 국가 권력을 행사한다."
csa.2.b:0 "인민들은 노동자의회를 통해 권력을 행사한다."
CSA_totalists_gain_power:0 "이 회의에서 §Y전체주의자§!가 힘을 얻을 것입니다.\n"
CSA_syndicalists_gain_power:0 "이 회의에서 §Y생디칼리스트§!가 힘을 얻을 것입니다.\n"
CSA_radsocs_gain_power:0 "이 회의에서 §Y급진사회주의자§!가 힘을 얻을 것입니다.\n"

csa.3.t:0 "사회주의 헌법 - 체제"
csa.3.d.socialist:0 "제 1조. 미국의 모든 권력은 인민으로부터 파생되며 또한 인민의 것이다. 인민들은 미국의 정치적 토대를 이루고 있는 전문노동자의회를 통해 국가 권력을 행사한다. 다른 모든 국가 기관은 전문 노동자 의회의 통제 하에 있으며 이에 대한 책임을 가진다.\n\n제 2조. 국가 권력의 모든 대표 기관들은 비밀 투표에 의한 보편적이고 평등하며 직접적인 참정권에 근거하여 시민들에 의해 선출된다. 모든 정부 기관의 대표들은 그들을 선출한 유권자들에게 책임이 있다. 이는 그 임기가 끝나기 전이라 할지라도 어떤 상황, 어떤 방식으로 유권자가 대표자를 파면할 수 있는가에 대한 법률에 의해 결정된다.\n\n제 3조. 그 어떠한 법률이나 행정명령 또는 지방법령과 규정도 본 헌법을 위배하여서는 아니 된다. 모든 국가 기관, 군대, 모든 정당, 공공기관 및 모든 기업과 사업체는 헌법과 법률을 준수해야만 한다. 헌법과 법률에 위배되는 모든 행위는 조사되어야 한다. 그 어떠한 조직이나 개인도 헌법과 법률을 초월하는 특권을 행사할 수 없다."
csa.3.d.syndicalist:0 "제 1조. 미국의 모든 권력은 인민으로부터 파생되며 또한 인민의 것이다. 인민들은 미국의 정치적 토대를 이루고 있는 지역 노동조합을 통해 국가 권력을 행사한다. 지역 노동조합이 조합비 지불의 여부를 포함한 기타 조건들을 근거로 특정인의 조합 가입을 거부하는 행위는 금지된다. 다른 모든 국가 기관은 전 산업 평의회의 통제 하에 있으며 이에 대한 책임을 가진다.\n\n제 2조. 노동조합 평의회는 전 산업 평의회 내에서 노동조합 간의 협상을 담당하며, 국가 권력의 모든 대표 기관들은 보편적이고 평등하며 직접적인 참정권에 근거하여 시민들에 의해 선출된다. 모든 정부 기관의 대표들은 그들을 선출한 유권자들에게 책임이 있다. 이는 그 임기가 끝나기 전이라 할지라도 어떤 상황, 어떤 방식으로 유권자가 대표자를 파면할 수 있는가에 대한 법률에 의해 결정된다.\n\n제 3조. 그 어떠한 법률이나 행정명령 또는 지방법령과 규정도 본 헌법을 위배하여서는 아니 된다. 모든 국가 기관, 군대, 모든 정당, 공공기관 및 모든 기업과 사업체는 헌법과 법률을 준수해야만 한다. 헌법과 법률에 위배되는 모든 행위는 전 산업 평의회에 의해 조사되어야 한다. 그 어떠한 조직이나 개인도 헌법과 법률을 초월하는 특권을 행사할 수 없다."
csa.3.a:0 "승인되었다"

csa.4.t:0 "사회주의 헌법 - 인간의 권리와 노동자의 권리"
csa.4.d:0 "제 6조. 시민들은 출판의 자유, 언론의 자유, 결사의 자유, 집회의 자유, 공청회와 시위의 자유를 보장받는다. 양심의 자유와 종교의 자유는 시민들에게 보장된다. 교회는 국가와 분리된다.\n\n제 7조. 여성들은 국가, 경제, 사회 생활의 모든 분야에서 남성들과 동등한 권리를 가지고 있다. 여성은 남성이 동일한 작업에 대해 받은 것과 동일한 임금을 받을 권리가 있으며, 근로자 또는 피고용인으로서 특별한 보호를 받는다. 국가는 특히 산부인과 병원, 어린이집, 탁아소 설립, 출산 전후 유급휴가권 등을 통해 산모와 어린이의 이익을 보호한다.\n\n제 8조. 미국 시민들은 개개인의 불가침성을 보장받는다. 법원의 결정이나 행정책임자의 영장 없이는 누구도 체포될 수 없다. 미국 시민들은 가정에 대한 불가침성을 보장받는다. 누구도 합법적인 근거 없이 그 거주자들의 의지에 반하여 가정에 침입할 수 없다.\n\n제 9조. 경제적 및 기타 조치를 통해, 국가는 노동자들의 경제적 착취에 대한 보호를 목적으로 협력 및 결사를 돕는다. 국가는 특히 노동자나 노동자로 고용되어 있는 이들에 대해서, 결사의 권리를 보장하고, 근로 일수를 제한하고, 연차의 지급을 보장하며, 근로 환경에 주의를 기울이고, 주거 환경에 주의를 기울이고, 사회 보험을 보장함으로써 이들을 보호한다."
csa.4.a:0 "승인되었다"

csa.5.t:0 "사회주의 헌법 - 사법"
csa.5.d:0 "IWW는 법률의 합헌성을 따지는 연방 대법원의 해체를 강력하게 주장하며, 그 대안으로 상고 법원을 설치하자고 제안했습니다. 이들은 연방 대법원이 노조 탄압과 반동적 법률에 대한 합법화에 큰 기여를 했다는 것을 상기시켜주며, 특히 엘리자베스 걸린 플린은 선출되지 않는 최종적인 법적 결정 기구는 권위주의로 이어진다고 강조했습니다. 하지만 놀랍게도 얼 브라우더와 TUUL은 이에 반대하며 이러한 차별은 미국 헌법의 본질적인 결함이 아니라 부패한 정당 제도라는 것을 강조하며 반대했습니다. 그는 연방 대법원을 해체하는 것은 국가를 단결시키는데 위태롭게 할 것이고, 결과적으로 소련에서처럼 수많은 분열을 이끌어 낼 것이라고 주장하고 있습니다. AFL은 이러한 전위대주의자들에게 불만을 표하며 플린을 지지할 의사가 있다고 밝혔습니다.“
csa.5.a:0 "사법부 전면 개편"
csa.5.b:0 "연방대법원 존속"

csa.6.t:0 "사회주의 헌법 - 경제"
csa.6.d:0 "제 15조. 미국의 경제 체제의 근간은 모든 국민이 소유권을 가지는 공공 자산 형태의 생산수단에 대한 사회주의적 소유와 협동농장의 재산이다.\n\n제 16조. 지하의 모든 광물과 타 지하자원, 광산수와 약용수를 포함하는 수자원, 천연전력의 공급원, 그 어떠한 형태의 철도 및 항공 운송 수단, 우편물, 전신, 전화 및 방송은 공공 자산으로 한다.\n\n제 17조. 토지의 소유권은 해당 토지를 경작하는 자에게 부여된다. 협동농장과 기타 협동조합 및 이들이 공동으로 운영하는 자산은 생산 수단 및 규정된 목적을 달성하기 위해 필요한 기타 자산으로 구성된다. 협동농장 명의로 소유된 토지의 소유권은 항구적으로 보장된다.\n\n제 18조. 경제적인 사유 재산과 민간 사업의 자유는 보장된다. 사유 재산 상속의 자유는 보장된다. 상속권에 대해서는 법률로 규정한다. 누구도 개인에게 보장된 사유 재산의 권리를 인민 공동체에 피해를 가하기 위해 사용할 수 없다. 물가를 조작하고 시장을 독점하고 공공 경제의 이익을 손상시키기 위해 만들어진 카르텔, 신디케이트, 트러스트 및 이와 유사한 조직의 존재는 금지된다. 사적 재산은 공공의 이익을 위해 필요한 경우 제한되거나 징수될 수 있지만, 이는 오로지 법률에 의해서만 이루어진다. 해당 경우에 원 소유주가 받아야 하는 손해 배상의 가치는 법률로 규정한다. 같은 조건 하에서 국가 경제 또는 단일 기업의 특정 부분은 공공의 이익을 위해 필요한 경우 법률에 의해 국유화될 수 있다."
csa.6.a:0 "승인되었다"

csa.7.t:0 "사회주의 헌법 - 대통령의 지위"
csa.7.d:0 "가맹하지 않은 대표단들은 몇 번이나 휴회를 위해 떠나려 했지만 소용이 없었습니다. 집행권 문제가 난관에 봉착한 것으로 보이며, 대표단들이 우유부단에 빠지기 전에 결단을 내려야 합니다. 일각에서 IWW는 완전한 아나코생디칼리즘 정부를 위해 행정관이 없어야 한다고 요구하고 있습니다. 그들은 대통령이 본질적으로 반동적인 포퓰리즘적 지위라고 믿으며, 휴이 롱과 같은 사람이 새로운 미국에서 결코 권좌에 오를 수 없도록 할 것이라고 말했습니다. 토마스는 약한 국가 원수를 제안합니다. 반대로 미국을 대표할 강한 인물을 희망하는 AFL과 TUUL 간 협력은 수단이 없는 지도자는 리드가 권력 없이 했던 것처럼 미국을 결코 구할 수 없을 것이라고 주장합니다. 노먼 토머스는 AFL과 TUUL이 구 연방정부를 부활시키기 위해 자행한 '보복주의 쿠데타'로 보고 AFL을 부정했습니다. AFL의 존 루이스는 'IWW 계획을 따르는 것은 일당제와 다를 바 없다'고 말하며 반대합니다."
csa.7.a:0 "약한 국가 원수는 억압을 할 수 없을 것이다."
csa.7.b:0 "권한을 이양받은 대통령이 필요하다."

csa.8.t:0 "사회주의 헌법 - 권력 집중 혹은 권력 분산"
csa.8.d:0 "The Convention, after resuming, has found themselves more divided than ever. The core of the IWW has galvanized into a stricter dogma that pushes for the remaining articles to protect against tyranny of a central government. Demanding protection through the lifetime assurance of union membership and compounding social security with lifelong employment. Several IWW delegates had implied that the AFL has been antagonistic, and would prefer a return to capitalism. In response, the AFL have been swayed by TUUL to emphasize the 'Dignity of Labor' in government. This argument rebukes Industrial Unionism with Craft Unionism, where the right to fair wages for fair work done replaces the IWW's goal of the abolition of wages. Browder again takes the stage calling to protect craft unionism , as it prevents a 'tyranny of the 51% over the 49%' in union elections."
csa.8.a:0 "보장된 고용은 독재를 막아낼 수 있다."
csa.8.b:0 "노동의 존엄성이 독재를 막아낼 수 있다."

csa.9.t:0 "사회주의 헌법 - 수도"
csa.9.d:0 "결정될 마지막 사안 중 하나는 바로 미국의 수도입니다. 많은 사람들이 오랜 수도, 워싱턴 D.C를 옹호하고 있으며 이는 이해하기 어렵지 않습니다. 한편 다른 이들은 각각 충성스러운 도시들인 시카고, 필라델피아, 뉴욕을 지지하고 있습니다. 회의에서는 어느 도시를 선택해야 합니까?"
csa.9.a:0 "워싱턴 D.C."
csa.9.b:0 "시카고"
csa.9.c:0 "필라델피아"
csa.9.e:0 "뉴욕"

csa.10.t:0 "제헌회의가 막을 내리다"
csa.10.d:0 "제헌회의가 마침내 끝났고 새로운 미국 헌법이 제정되었습니다. 대표단은 새롭게 형성된 정치적 동맹이나 라이벌들을 인식하고 다시 자신들의 주로 돌아갈 것입니다. 축하 사진에서 불거진 낙관론에도 불구하고, 진정한 국가 재건은 이제 막 시작되었을 뿐입니다."
csa.10.a:0 "미국의 노동자들이여 영원하라!"

csa.11.t:0 "지도자 대행"
csa.11.d.commonwealth:0 "회의 마지막 날에, 통칭 잭 리드로 알려진 존 실라 리드가 지도자 사임을 선언했습니다. 그의 악화된 건강은 언론들간의 신사협정에 의해 발표되지 않아왔습니다. 잭 리드는 남은 시간을 그의 아내인 루이즈와 딸과 보내고 싶다는 말도 덧붙였습니다. 게다가 리드는 자신의 근본적인 역할은 혁명을 수행하는 것이었고, 그 성과를 이끄는 것은 새로운 지도자들이 할 일이라고 강조하기도 했습니다. 회의에 참석한 사람들 중에서 두 사람이 유력한 후보로 떠올랐습니다. 한 명은 IWW의 엘리자베스 걸린 플린으로 전에 전국적인 캠페인을 벌이면서 여성 지도자의 가능성을 유권자에게 보여줬습니다. 다른 한명은 노먼 토마스로서 사회당 대표인 시절에 사회민주주의자들과 함께 일하면서 그들의 표를 가져오기도 했습니다. 비록 리드의 직위를 이어 받는 것이 선거 이전까지의 임시직이긴 하지만, 지도자라는 직위를 통해 국가 재건에 큰 영향력을 줄 것임은 명백한 사실입니다."
csa.11.d.usas:0 "회의 마지막 날에, 통칭 잭 리드로 알려진 존 실라 리드가 지도자 사임을 선언했습니다. 그의 악화된 건강은 언론들간의 신사협정에 의해 발표되지 않아왔습니다. 잭 리드는 남은 시간을 그의 아내인 루이즈와 딸과 보내고 싶다는 말도 덧붙였습니다. 게다가 리드는 자신의 근본적인 역할은 혁명을 수행하는 것이었고, 그 성과를 이끄는 것은 새로운 지도자들이 할 일이라고 강조하기도 했습니다. 회의에 참석한 사람들 중에서 두 사람이 유력한 후보로 떠올랐습니다. 한 명은 통신 장관인 얼 브라우더로 계획 경제의 지지자이자 지금 국영 언론 매체를 통해서 전파를 하고 있고, 다른 한 명은 월리엄 Z 포스터로 재헌 회의에서 AFL를 상대로 중앙 집권주의를 홍보했습니다. 비록 리드의 직위를 이어 받는 것이 선거 이전까지의 임시직이긴 하지만, 지도자라는 직위를 통해 국가 재건에 큰 영향력을 줄 것임은 명백한 사실입니다."
csa.11.a:0 "엘리자베스 걸린 플린이 그 직위를 가져갈 것이다."
csa.11.b:0 "노먼 토마스가 선거에서 승리할 것이다."
csa.11.c:0 "얼 브라우더가 그 직위를 가져갈 것이다."
csa.11.e:0 "월리엄 Z 포스터가 선거에서 승리할 것이다."

### Reconstruction Events ###

csa.12.t:0 "미국 제일당원 재판"
csa.12.d:0 "혁명이 끝남에 따라서 우리와 싸웠던 적을 심판할 시간이 왔습니다. 얼 브라우더에 따르면 휴이 롱은 우리 사회주의에 좋은 동맹이 될 수 있다고 주장합니다. 프란시스 타운센드 우리 또한 그의 복지계획이 옳은 방향이라고 보지만, 그의 권위주의적 관행은 정말로 끔찍했습니다. 롱의 가족들과 그와 관련된 자들은 망명한 지금 제일당 지도부를 우리의 사슬에 남겨 놓을 수 있을지도 모릅니다. 남부의 제일당 핵심당원이었던 프렌시스 타운센트는 제일당의 극단적 군국주의가 휴이롱주의 때문이 아니라 남부 표퓰리즘 때문이라고 변호하면서 일부 배심원단들이 흔들렸습니다. 그리고 최종적인 재판 결과는......."
csa.12.a:0 "제일당 지도부를 사면해라"
csa.12.b:0 "제일당 지도부는 유죄다."
csa.12.c:0 "모든 당원들의 재산을 압류하고 체포해라"

csa.13.t:0 "구정권에 대한 재판"
csa.13.d:0 "혁명이 끝남에 따라서 우리와 싸웠던 적을 심판할 시간이 왔습니다. 정부를 장악하고 시민의 권리를 정지시킨 것에 대해서 이전 연방 정치인인 더글라스 맥아더에 대한 고발이 있었고, 보수적인 민주당원이자 구시대의 기업과 사회를 대표하는 헨리 모겐소 주니어가 망명간 멕아더를 대신해서 재판에 섰습니다. 그의 주장에 따르면 오직 맥아더 통치 아래에서만 유대인에 대한 제일당의 잔인한 공격을 막을 수 있었다고 하면서 멕아더 개인이 초-법적인 권력을 가지기 꺼렸다는 점을 언급하며 개인적으로 jamex coxey라는 사회주의자를 존경한다는 진술로 일부 배심원단을 흔들었습니다. 그리고 최종적인 재판 결과는...."
csa.12.a:0 "연방 지도부를 사면해라"
csa.12.b:0 "연방 지도부는 유죄다."
csa.12.c:0 "모든 연방 지지자들의 재산을 압류하고 체포해라"

csa.14.t:0 "아방가르드 영화"
csa.14.d:0 "아방가르드 예술 양식은 본질적으로 정치적인 도구는 아니지만, 예술가들은 1936년에 사회당에 압도적인 지지를 보내주었습니다. 화면상 그래픽 섹스로 관객을 놀라게 한 뉴욕의 초현실주의자들부터 대중 예술의 관념에 도전하는 다다이스트들까지 이 운동의 일환으로써 국가 안의 수많은 영화관들이 검열 없이 이러한 영화들을 상영 할 수 있게 되었습니다. 이러한 영화의 홍보물은 인쇄 매체, 정부 행정 사무소, 정치 전단지, 도서관 책 그리고 이동 영화관에 실려져 있습니다. 영화관은 미국 전역, 특히 시골 지역의 대중들에게 혁명정부의 가치와 프로그램을 알리기 위한 주요한 수단으로 애용되고 있습니다."
csa.14.a:0 "아이들이 초현실주의 영화를 보지 못하게 하시오."

csa.15.t:0 "아르 데코 대 모더니즘"
csa.15.d:0 "1920년대부터 1930년 동안 아르 데코 스타일은 지배적인 건축 양식으로써 건축계를 지배했고, 해안을 따라서 아르 데코식 방식으로 건물이 건설 되었습니다. 그러나 많은 수의 SPA 소속 혁명적 예술가들은 이러한 예술 흐름을 깨고 프랑스나 이탈리아 혹은 영국에서 영감을 얻은 새로운 현대적 스타일의 건축을 하고 싶어 합니다.반면에 AFL은 아르 데코식 스타일은 미국만의 예술 사조라 강조하며 이를 정치적 변덕 때문에 지워질 수 없다고 주장합니다. 보존론자들은 특히 최근 디에고 리베라의 록펠러 센터 미술관을 철거 과정에서 그가 제우스와 토르 얼굴을 재조각해서 맑스와 레닌의 얼굴을 만든 것은 너무나 끔직 했다고 설명합니다. 어떤 편을 지원하시겠습니까?“
csa.15.a:0 "아르 데코를 보존하라!"
csa.15.b:0 "현대화하라!"

csa.16.t:0 "조합비와 인종주의 논쟁“
csa.16.d:0 "혁명 기간 동안 듣기에는 쉬워 보이는 인종차별주의 정책 폐지는 수많은 문제에 부닥치고 말았습니다. 가장 먼저 흑인 노동자들 사이에서 조합비를 내는 것이 인종 차별적인지에 대한 논쟁이 일어났습니다. 양쪽이 모두 팽팽하게 대립하는 가운데, 재헌 회의에서 거부당한 대부분의 노조들은 조합비를 내는 것을 선호하며 이를 지지하기 위한 시위를 시작했습니다. 자신들이 자신들의 인종으로 인해 반 인종적인 IWW에게 차별을 받는다고 주장하며 새롭게 해방된 주에서 온 노조에게 통합을 강요하는 것은 그들의 교섭권을 침해하는 것이라고 주장했습니다. 최종적으로 IWW는 의회에서 인내심을 가지고 공개적으로 그 노조원들과 시위자들을 망신시켰습니다.“
csa.16.a:0 "우리는 변장한 인종주의자들에게 굴복하지 않을 것이다!“

csa.17.t:0 "The Rise of Women-Only Unions"
csa.17.d:0 "Since the revolution, more and more women are entering into politics and technical fields. While in certain states the transition to womens' liberation has gone smoothly, in other places the wave is impeded. A national poll has shown the number of womens-only unions have quadrupled in the past year. When interviewed, these Womens-Only Unions claim persistent systematic discrimination in the fields of science and civil service. In the aftermath of this release, the planned Womens' Caucus was canceled, as the nation begins to debate the ethical application of womens liberation. [CSA.GetLeader] has settled the debate by decrying both Womens-Only Unions and the systematic discrimination, arguing that 'there are people to blame on both sides for discrimination'."
csa.17.a:0 "The Revolutionary Man and Woman are equals"

csa.18.t:0 "기업의 부 재분배"
csa.18.d:0 "롱과 리드가 모두 동의하는 몇 안되는 것이 있다면 바로 '부의 재분배'일 것입니다. 이를 위해 리드는 전시를 통한 재분배부터 평화 시기 입법까지 그는 날강도 같은 부자들로부터 인생을 바쳐 싸워왔죠. 이제 리드의 평생 소원이였던 법안, 즉 개인이 천만달러가 넘는 자산을 소유하는걸 금지하고 압류하는 법이 의회에서 통과 되었습니다. [CSA.GetLeader]는 더나아가서 회사라는 개념을 비난하며 이를 불법화 시켜야 한다고 주장했습니다. 그 다음날, 주 사무소에서는 엄청난 양의 문서가 밀려왔는데, 대부분 자신의 사업에서 기업적인 요소를 해산시키고 비슷한 방식의 컨소시엄을 도입하려는 시도였습니다.  이것에 대해서 [CSA.GetLeader]는 이러한 행위는 부르주아들이 자신들의 기업을 숨기려는 술수에 불과하다고 일축하며, 부의 재분배가 끝날때까지 모라트리움을 재분류하라고 지시내렸습니다."
csa.18.a:0 "그렇게 쉽게 도망가지는 못할 것이다."

csa.19.t:0 "Land Redistribution Clashes with local Warlords"
csa.19.d:0 "From the mansions of the Rockefeller, the Morgans, the Carnegies, and the Vanderbilts, to the sharecroppers who run company stores. The land of the United States still belongs to the capitalist. The worst example being Murphy Ranch out in California, which was a hive of Silver Shirt activity during the war, and took months to starve out by our forces. It has been decided by Congress to exercise expropriation on these estates. Many of the southern and western estates have been given over to the local communes and established as as public housing for the people. As expected, civilian armed resistance has cost us some lives, but few would have expected our own Red Guard to be ineffective at expropriation. One particular tough nut to crack was in Montana, where the initial militia sent in turned traitor, and held onto a large estate for it's warlord owner for eight months before our Red Guard were forced to intervene. The program seems to be working however, so there is no reason to reconsider."
csa.19.a:0 "Who would've thought, warlords?"

csa.20.t:0 "Prisons Overflowing with Reactionaries"
csa.20.d:0 "Nobody could have expected our crime and punishment system would become so overstuffed as to require this decision. The numerous small schisms in the SPA has left our government with it's fair share of detractors, as well as the expected resistance. Thousands upon thousands are being fed, clothed and housed on our dime for their crimes against the people. Our more reform minded are worried that prisons will be a breeding ground for reactionary though, so workingmen should be diverted to work camps. There they will be able to pay back the state for what they stole from the people. Vanguardists believe that we have been too lenient on these traitors, and must execute the traitors of the highest standing in the prisons, as a rebellion is surely about to come. The Catholic Workers Movement strongly disagree, and claim that exile and life elsewhere is the most Christian thing to do."
csa.20.a:0 "Execute the traitors of high standing"
csa.20.b:0 "Take the workingmen into work-camps"
csa.20.c:0 "Exile them to Canada and Mexico"

csa.21.t:0 "교육 혁명"
csa.21.d:0 "A notable professor out of John Hopkins University by the name of John Dewey has been appointed Secretary of Education. In Dewey's eyes, the purpose of education should not revolve around the acquisition of a per-determined set of skills, but rather the realization of one's full potential and the ability to use those skills for the greater good. In particular he emphasizes that schooling must include hands-on learning famously stating 'if knowledge comes from the impressions made upon us by natural objects, it is impossible to procure knowledge without the use of objects which impress the mind'. Dewey's detractors, notably the Catholic Workers Movement, claim his polities are antagonistic to religious education. Ultimately [CSA.GetLeader] has decided to endorse Dewey's reforms."
csa.21.a:0 "새로운 시대를 향하여"

csa.22.t:0 "The President Uncovers the Greater Business Plot"
csa.22.d:0 "[CSA.GetLeader] and the Attorney General appeared to Congress today to allege that they uncovered a connection between the corporations that supported Huey Long, MacArthur, and the Pacific States. This accusation alleges that business interests in America were behind the degradation of civil politics during the revolution, and in the event of either MacArthur, the PSA or Long winning, the Corporations would be the true power behind the presidency. The president has proposed the immediate complete dissolution and expropriation to the state of assets belonging to traitors in this grand conspiracy. Congress it taken aback, with most initially supporting this measure. The list of traitors, however, causes concern among certain members of the IWW and AFL. It appears that some of the corporations on the chopping block include large pharmaceutical companies like Merck & Co. Many Congressment worry that punishing the medical profession will harm the life expectancy of the CSA. An alternate proposal for these corporations to be collectivized and their members rehabilitated and let free."
csa.22.a:0 "Small sacrifice for a future without capitalism"
csa.22.b:0 "We shall have them rehabilitated."

csa.23.t:0 "Resistance to social changes"
csa.23.d:0 "In an attempt to observe the changes in society that socialism is building. Congress has approved of a roaming documentary to film the new America, so that the world may know our progress. The film was shown to Congress to shock and revulsion, with scenes government propaganda defaced, continued social barring of women from workplaces, and a union representative charging a black worker nearly five times the going rate for union membership. The director, King Vidor, has been advised by colleagues to make himself scarce, as the reaction is not what he intended. Congress has demanded Vidor to release the names of those filmed, so their crimes could be properly prosecuted. A minority of Congressmen came to defend the film, claiming that this shows the systematic difficulty in enforcing such revolutionary acts throughout the nation. These unpopular Congressmen were then ejected from the building."
csa.23.a:0 "Reactionaries will be dealt with!"

csa.24.t:0 "[GetYear]년 가족법"
csa.24.d:0 "With the social revolution in full swing, Congress has passed the Family Code of [GetYear]. The Family Code is a revolutionary code that is driven by an ideological desire to wither away the capitalist model of the family to be replaced by a socialist model of the familial free unions based on mutual love and respect.\n\nThus to that end the code included a number of revolutionary changes. It abolishes all impediments to marriage, the biggest one being the abolition of anti-miscegenation laws. Civil marriage is now the only legal type of marriage. The code establishes no-grounds divorce, with both spouses receiving equal division of the property at the time of divorce. Also abolished is the concept of illegitimacy. Now all children are entitled to parental support and equal rights under the law. \n\nFurthermore in accordance with the revolutionary laws regarding the family, adoption of children that were made homeless by the revolution is subsidized. The European concept of Free Love is still under consideration, as well as decriminalizing homosexual behavior. A Committee of Sexology, led by Magnus Hirschfeld, Wilhelm Reich, Harry Hay and Alain Leroy Locke are still locked in debate over how to approach this."
csa.24.a:0 "세상은 변할 것이다"

