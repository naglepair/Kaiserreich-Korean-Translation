CSA_rebuild_rockies:0 "로키 재건"


CSA_international_industry_decisions:0 "아메리카 산업 위원회"
CSA_international_industry_decisions_desc:0 "우리는 산업화와 경제의 사회주의화를 지원함으로써 남부의 동지들을 도울 것입니다. 많은 남부의 동지들이 미국인뿐만 아니라 자신들의 국가에 의한 자본주의적인 착취에 의해 유린당했기에, 우리는 반드시 그들이 경제력을 항상시키는 것을 지원해야만 합니다." 
