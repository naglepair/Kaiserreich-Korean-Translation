### Events ###
lithuania.1.t:0 "1936년의 리투아니아 왕국"
lithuania.1.d:0 "오 리투아니아, 용감한 사람들의 땅, 오크들이 강하게 자라나고 사람들이 강해지는 곳입니다. 당신의 땅을 약탈하고 황폐화시킨 같은 독일인의 자손에게 구원을 받고 '해방'당했다는 것은 정말 아이러니한 운명의 반전입니다. 민다우가스 1세가 죽은 지 700년이 지난 지금, 당신은 다시 한번 왕국입니다. 그러나 제국 조약의 한가운데에 있는 단순한 괴뢰국일 뿐 입니다. 북부의 발트 연합 공국만큼 독일이 지배하지는 않지만, 당신의 위치는 여전히 견딜 수 없습니다."
lithuania.1.a:0 "흥미롭네요, 더 말해주세요!"
lithuania.1.b:0 "야다, 야다, 그냥 플레이하게 해주세요!"

lithuania.2.t:0 "왕국의 정치 상태"
lithuania.2.d:0 "1918년 왕국이 설립된 이후, 그리고 특히 서양에서의 생디칼리즘 혁명 이후, 리투아니아는 엄격히 보수적인 정치에 의해 지배되어 왔습니다. 성직자, 친독주의자, 반 생디칼리스트 리투아니아계 기독교 신자들은 경제를 현대화하기 위해 열심히 일해왔지만, 그들의 통치는 카쟈스 스키르파가 이끄는 국민주의자이자 반독파 '리투아니아 이익당'과 블라드 포젤라의 통치 하에서 부활한 사회민주주의자들에게 도전을 받고, 이제 끝날지도 모릅니다."
lithuania.2.a:0 "정말로?"

lithuania.3.t:0 "왕국의 전반적인 상황"
lithuania.3.d:0 "리투아니아는 틀림없이 제국 조약에서 가장 약한 구성원이지만, 독일의 노력에 매우 중요합니다. 그것은 동프로이센과 독일의 동 슬라브 꼭두각시들 사이에 전략적인 위치를 차지하고 있으며 제국의 유일한 발트 연합 공국으로의 접근방법입니다. 따라서, 황제는 만약 리투아니아가 반항하려고 한다면 기꺼이 리투아니아를 통치할 것입니다. 러시아도 리투아니아에 많은 관심을 가지고 있고, 빌뉴스 지역의 벨라루스 소수민족들은 왕국과 백루테니아인들 사이의 마찰로 이어졌습니다. 그리고 국제와의 충돌로 무엇이 오게 될까요?..."
lithuania.3.a:0 "차라리 폴란드로 게임하고 싶네요."

lithuania.4.t:0 "아돌파스 샤포카가 '리투아니아의 역사(Lietuvos Istorija)'를 쓰다"
lithuania.4.d:0 "리투아니아의 젊은 역사가 아돌파스 샤포카는 현재까지의 창조에서 리투아니아의 역사에 대한 600 페이지 분량의 책을 저술하고 출판했습니다. 매우 애국적이고 친 리투아니아적으로 여겨지는 이 책은 리투아니아 국민주의자들의 견해와 분명히 일치하고 있으며, 올해 말까지 100,000부 이상이 출간되어 비평가들에게 호평을 받고 전국에 배포되었습니다."
lithuania.4.a:0 "잘 읽었다. 하지만 꽤 문제가 되겠군."

lithuania.5.t:0 "검은 월요일이 리투아니아를 강타하다!"
lithuania.5.d:0 "베를린 증권 거래소에서 시작된 경기 침체의 격렬한 움직임은 우리를 혼란에서 벗어나게 하지 않았습니다. 독일의 수백 개의 산업이 문을 닫고 있고, 다른 산업들이 불필요한 노동자들을 쫓아내고 있기 때문에, 리투아니아의 농업과 산업 생산물에 대한 수요는 돌처럼 줄어들었습니다. 들판들은 버려지고, 실업자들은 수백명이 무료 급식소에 줄을 서고 있고, 국내 총생산은 급격히 떨어졌습니다. 불쌍한 리투아니아인들은 이런 추악한 행위에 어떻게 대처해야 할까요?"
lithuania.5.a:0 "이제 누가 우리의 버터와 거위를 살까?"

lithuania.6.t:0 "검은 월요일에 대한 대응"
lithuania.6.d:0 "오늘 리투아니아의 경제 문제를 논의하기 위해 세이마스 긴급회의가 소집됐습니다. 리투아니아 경제는 갈수록 악화되고 있습니다. 점점 더 많은 공장이 문을 닫고 있습니다. 농작물을 팔 수 없는 농민들은 소들을 팔고 인도에 우유를 엎질렀습니다. 실업자들은 살아남기 위해 무료 식당으로 모이고 있습니다. 세이마스는 두개의 주요 당파로 나뉘어 있는데, 둘 다 이 상황을 해결하고 검은 월요일에 의해 야기된 대공황을 벗어날 방법에 대한 그들만의 생각을 가지고 있습니다."
lithuania.6.a:0 "V.V. 차르네키스 - 국가는 수익성 있는 산업을 건설하고 산업화해야 한다."
lithuania.6.b:0 "J. 플레키티스 - 보통 사람들을 돕기 위해 체계를 재구성해야 한다."

lithuania.7.t:0 "우리 경제가 회복되다"
lithuania.7.d:0 "검은 월요일의 경제 위기였던 역병과 오랜 기간의 회복을 거쳐 싸우고 난 후, 리투아니아의 경제는 외관상 회복되기 시작했습니다. 실업률이 떨어지고 있고 리투아니아 지역의 가치는 마침내 1936년 이전 수준으로 돌아오고 있습니다. 좀 더 병적인 소식으로, 이전에 유럽 전체를 지배하던 자살률은 마침내 낮아졌습니다..."
lithuania.7.a:0 "좋아. 그럼 내가 가서 올가미를 풀겠다."

lithuania.8.t:0 "제3전선"
lithuania.8.d:0 "프랑스 코뮌과 나머지 국제기구에서 생디칼리스트들이 번성하는 동안, 리투아니아는 이러한 생각들로 확고히 보호받곤 했습니다. 그것은 '제3전선'이라고 불리는 지하 신문의 발견으로 거짓으로 증명되었습니다. 그것은 전통적인 매체에서 출판될 수 없는 모더니스트 아방가르드 문학의 집합체로서 자신을 드러내는 반면, 그것은 또한 극좌파이며 국내의 새롭고 더 나은 생디칼리즘 정부를 이끌기 위해 선동합니다. 어떻게 대응해야 할까요?"
lithuania.8.a:0 "그들은 위협이 아니다. 생디칼리즘은 여기서 번성할 수 없다."
lithuania.8.b:0 "그들 집단을 해산시켜라!"

lithuania.9.t:0 "국민주의자 집회"
lithuania.9.d:0 "오늘 거리는 리투아니아어로 말하는 애국자들로 가득차 있습니다. 수천명이 넘는 운동가들이 시내를 행진하며 독일의 영향력에서 벗어나도록 요구하고 있습니다. 세계대전에서 국가를 만들기 위해 싸운 영웅들에게 경의를 표하기 위해 지역 묘지를 방문한 후, 작은 폭력이 시작된 도시로 돌아갔습니다. 독일 태생의 몇몇 민간인들이 부상을 당했고, 몇 개의 상점 창문이 깨지고 산산조각이 났지만, 결국 군중들은 흩어졌습니다. 가장 급진적인 참가자들 중 몇 명은 체포되었지만, 이 난장판을 조직하는 사람들에 비하면 별볼일없는 사람들 입니다..."
lithuania.9.a:0 "끔찍하군!"

lithuania.10.t:0 "블루 코카데스 집회 조직"
lithuania.10.d:0 "리투아니아 생디칼리즘 운동인 블루 코카데스(Blue Cockades)는 1794년 코시우즈코 반란을 일으켰던 리투아니아 혁명가들의 상징을 가져왔습니다. 그들은 국가에서 독일과 자본주의의 영향력 제거와 리투아니아 생디칼리즘 국가의 창설을 요구하고 있습니다. 경찰은 파란색 옷을 입은 반대자들과 수많은 리투아니아 국민주의자 패거리인 강철 늑대 사이에서 충돌이 발생했다고 보고하고 있습니다. 아무도 사망하지 않았지만, 많은 사람들이 병원에 이송되거나 체포되었습니다. 그러나 리투아니아 노동 연맹과 지하의 리투아니아 생디칼리스트 민주당의 관계에도 불구하고 지도자 중 누구도 발견되지 않았습니다."
lithuania.10.a:0 "끔찍하군!"

lithuania.11.t:0 "1938년 선거"
lithuania.11.d:0 "초창기의 봄 햇살이 전국에서 눈을 녹이기 시작했지만, 국가의 정치는 여전히 불안정 합니다. 선거에서의 승리를 기대하며 전국민과 반체제 인사들의 행렬이 거리로 쏟아져 나오고 있으며 투표율은 개표 이후 가장 높았습니다. 기독교 신자들은 검은 월요일 사건으로부터 그들의 인기에 타격을 받았지만, 그럼에도 불구하고 여전히 강력합니다. 반면 사회민주당은 노동자 계급을 모아 그들을 위한 투표를 시도하고 있습니다. 사람들이 어떤 결정을 할까요?"
lithuania.11.a:0 "기독민주당이 정권을 잡았다."
lithuania.11.b:0 "사회민주당이 과반수를 확보했다."
lithuania.11.c:0 "볼데마라스가 이끄는 국민주의 정당 연합이 승리를 거두었다."

lithuania.12.t:0 "정치상황의 변화"
lithuania.12.d:0 "1920년 헌법이 개정되고 우리나라가 더욱 민주적이 됨에 따라 여당의 입장도 바뀌었습니다. 우리는 더 이상 스스로를 권위주의라고 부를 수 없습니다. 우리는 더 이상 프로이센식 입헌군주정이 아닙니다. 우리는 명목상의 왕만 있는 완전한 민주주의 국가 입니다."
lithuania.12.a:0 "좋아."

lithuania.13.t:0 "왕국의 종말"
lithuania.13.d:0 "리투아니아 왕위 폐지와 민다우가스 3세가 칼 게로 폰 우라흐를 체포했다는 선언이 마무리되면서 리투아니아 전체가 이제 완전히 다른 상태로 변했습니다. 민주주의의 마지막 부분들이 휩쓸려가고, 세이마스는 해체되었으며, 리투아니아 국가이익당이 이제 최고 권위를 차지하고 있습니다. 아우구스티나스 볼데마라스는 자신을 리더인 바다스로 선언하고 강철 늑대를 작업에 투입시켰습니다. 리투아니아 공화국 창설은 이제 리투아니아에 대한 관심이 심각하게 깨진 독일에 의해서만이 중단될 수 있습니다."
lithuania.13.a:0 "리투아니아인을 위한 리투아니아!"

lithuania.14.t:0 "리투아니아가 독립을 선언하다!"
lithuania.14.d:0 "비겁한 리투아니아인들이 우리를 배신했습니다! 1938년 흔히 '발언하는 리투아니아인'으로 알려진, 리투아니아 국가이익당이 승리한 후, 이 꼭두각시 왕국은 급진적인 국민주의 공화국으로 빠르게 탈바꿈했고, 카쟈스 스키르파를 '바다스'의 리더로 임명했습니다. 리투아니아는 이미 수많은 기업을 압류하고 자신의 국가에서 중요한 독일 대표들, 심지어 전 국왕인 카를 게로 폰 우라흐조차 체포했으며 아무 말도 귀담아 듣지 않겠다고 선언했습니다. 우리는 어떻게 대응해야 합니까?"
lithuania.14.a:0 "우리가 그들을 눈 깜짝할 사이에 짓밟아버릴 것이다!"
lithuania.14.b:0 "우리에게는 더 중요한 문제가 있다. 지금 당장은."

lithuania.15.t:0 "바다스의 대리인?"
lithuania.15.d:0 "이제 우리가 리투아니아를 완전히 장악하고 있으므로, 우리는 새로운 공화국 정부를 우리의 애국적 목표를 위해 가장 바람직한 것으로 만들어야 합니다. 바다스, 카쟈스 스키르파는 이미 당에서 많은 후보들을 확보했고, 그는 그 당과 장관 사이의 유대를 유지할 두 번째 지도자가 필요합니다. 어떤 옵션을 선택할까요?"
lithuania.15.a:0 "로마 카톨릭 신부인 블라다스 미로나스는 사람들에게 사랑을 받았지."
lithuania.15.b:0 "준군사조직 철위대의 수장, 페트라스 쿠빌리우나스."
lithuania.15.c:0 "스키르파의 가장 충성스러운 추종자인 조셉 에렛이 부사령관으로 남을 것이다."

lithuania.16.t:0 "리투아니아와의 평화?"
lithuania.16.d:0 "리투아니아인들이 다루기 쉽지 않다는 것은 명백해졌습니다. 비록 제국 조약의 국가들이 그들을 사방에서 포위하고 있지만, 그들의 군대는 우리의 진격을 저지할 수 있었고 심지어 동프로이센의 수도인 쾨니히스베르크도 점령할 수 있었습니다. 어쩌면 우리는 리투아니아인들을 내버려두고 대신 다른 방면에 집중해야 할지도 모릅니다."
lithuania.16.a:0 "그들에게 평화를 대가로 메멜을 할양하라."
lithuania.16.b:0 "그저 일시적인 차질일 뿐이다!"

lithuania.17.t:0 "독일이 평화를 제안하다"
lithuania.17.d:0 "우리 군대가 승리하고 있습니다! 독일인들은 우리를 쉽게 이길 수 없다는 것을 알았고, 이제 평화를 제안하고 있습니다! 그들은 심지어 우리에게 작은 리투아니아의 심장부인 클라이페다를 국가 공화국으로 유지시킬 기회도 주었습니다. 우리는 이 평화제안을 받아들여야 할까요, 아니면 앞으로 나아가야 할까요?"
lithuania.17.a:0 "이것으로 거래가 성립되었다."
lithuania.17.b:0 "아니, 더 압박해보자!"

lithuania.18.t:0 "리투아니아가 승낙하다!"
lithuania.18.d:0 "리투아니아가 우리의 제안에 동의했습니다. 두 국가 사이 점령된 메멜에서 평화조약이 체결되었고, 메멜란트는 리투아니아 측에 되돌려졌습니다. 제국 조약은 수치스럽게 걸어가고 있으며, 이제 독일은 더 이상 동부 꼭두각시 인형에게 가는 육로를 가지고 있지 않습니다..."
lithuania.18.a:0 "휴전이 끝나는대로, 우리가 다시 받아갈 것이다."

lithuania.19.t:0 "리투아니아가 거절하다!"
lithuania.19.d:0 "평화협상이 결렬되었습니다! 리투아니아인들은 어쩌면 오만함에 빠져있을 수도 있고, 이제 그들은 쾨니히스베르크를 넘어설 수 있다고 믿고 있습니다! 물론 그들이 제국을 무너뜨릴 수 있다고 믿는 것은 어리석지만, 우리가 지금 다룰 장기적인 전선이 하나 더 있다는 사실은 우리의 상황에 좋지 않습니다."
lithuania.19.a:0 "그렇다면, 새번째 타넨베르크군."

lithuania.20.t:0 "리투아니아와의 평화?"
lithuania.20.d:0 "리투아니아인들은 다루기 쉽지 않다는 것은 명백해졌습니다. 비록 제국 조약의 국가들이 그들을 사방에서 포위하고 있지만, 그들의 군대는 우리의 진격을 저지할 수 있었고 심지어 우리 영토의 많은 부분을 점령했습니다. 어쩌면 우리는 패배를 인정하고 그들이 가져간 땅을 양보해야 할 것입니다."
lithuania.20.a:0 "그들에게 평화를 대가로 나바흐루다크를 할양하라."
lithuania.20.b:0 "그저 일시적인 차질일 뿐이다!"

lithuania.21.t:0 "백루테니아가 평화를 제안하다"
lithuania.21.d:0 "우리 군대가 승리하고 있습니다! 우리의 힘에 대항해봤지만 패배하고 있는 것을 본 백러시아인들은 이제 평화를 제안하고 있습니다! 그들은 심지어 우리에게 수백년 전 리투아니아의 핵심 영토 중 하나였던 나우가르두카스를 가져갈 기회를 주고 있습니다. 우리는 이 평화제안을 받아들여야 할까요, 아니면 앞으로 나아가야 할까요?"
lithuania.21.a:0 "이것으로 거래가 성립되었다."
lithuania.21.b:0 "우린 대공국을 재통합할 것이다! 전부 다!"

lithuania.22.t:0 "리투아니아가 승낙하다!"
lithuania.22.d:0 "민스크에서 평화협상이 마무리되었고 외교관들은 수치스럽게 떠나고 있습니다. 백루테니아가 패배하고 리투아니아가 나바흐루다크를 합병했습니다. 백러시아인들의 땅은 더욱 줄어들었고 우리나라의 힘은 조금씩 사라지고 있습니다. 그러나 적어도 평화는 우리 땅으로 돌아왔습니다."
lithuania.22.a:0 "적어도 우린 아직 민스크를 가지고 있다..."

lithuania.23.t:0 "리투아니아가 거절하다!"
lithuania.23.d:0 "리투아니아인들은 자신감을 얻었고 나바흐루다크로 충분하지 않다고 믿고 있습니다! 그들의 관점에서는, 공화국 군대의 작은 크기에도 불구하고 백루테니아 전체를 정복할 수 있습니다."
lithuania.23.a:0 "우리는 절대 항복하지 않을 것이다!"

lithuania.24.t:0 "리투아니아가 발트 통합을 제안하다"
lithuania.24.d:0 "최근에 선출된 리투아니아 정부는 제국 조약에게 맹목적 충성심을 유지해왔고, 이제 그들은 우리가 이전에는 한번도 생각해보지 못했던 협약을 제안하고 있습니다. 바로 발트해에 있는 세 발트 국가 모두의 발트 연합의 깃발 아래에서의 통일입니다. 리투아니아인들에게 라트비아인들과 에스토니아인들은 그들의 형제입니다. 그리고 비록 독일인들이 여전히 그들을 지배하고 있지만, 그들은 발트 연합을 러시아의 폭정보다는 우월하다 보고 있습니다. 우리는 어떻게 반응해야 할까요?"
lithuania.24.a:0 "황제에게 우리가 통일할 수 있도록 해달라고 요청하자."
lithuania.24.b:0 "리투아니아인들은 우리의 관심사가 아니다."

lithuania.25.t:0 "발트 연합 공국이 거절하다"
lithuania.25.d:0 "발트 연합 공국의 독일 정부는 발트 통합에 대한 우리의 관대한 제안을 거절했습니다. 그들의 말에 따르면, 우리는 단지 그들의 행정 기구들의 문제이고 성가신 일이기 때문에 우리와 거리를 두기로 결정했다고 합니다."
lithuania.25.a:0 "실망스럽군."

lithuania.26.t:0 "발트 통합 요청"
lithuania.26.d:0 "오늘 베를린에는 발트 연합 공국과 리투아니아에서 온 사절들이 도착했습니다. 그들은 황제에게 두 국가를 하나의 단일 개체로 만들자는 제안에 대해 의견을 표명했습니다. 분명히, 그 회담을 시작한 쪽은 리투아니아인 것 같습니다. 그들은 확실히 우리의 대의에 충실하고 있습니다! 하지만 아마도 발트 연합 공국에게 권한을 부여하는 것은 장기적으로 문제가 될 것입니다."
lithuania.26.a:0 "아돌프 프리드리히에게 업무를 승인하라."
lithuania.26.b:0 "아니, 우리는 UBD를 너무 강하게 만들어서는 안된다."

lithuania.27.t:0 "독일이 발트 통일을 승낙하다!"
lithuania.27.d:0 "건배! 황제는 우리에게 리투아니아 합병을 승인해주었습니다. 그리고 이제, 통일 과정을 진행할 수 있습니다! 수천명의 사람들이 새로 탄생한 발트 국가를 응원하기 위해 거리로 나왔습니다!"
lithuania.27.a:0 "우리 역사의 새로운 페이지다!"

lithuania.28.t:0 "독일이 발트 통일을 거절하다!
lithuania.28.d:0 "발트 연합 공국과 리투아니아는 양국을 하나로 통합하자는 제안에 찬성했지만 황제는 그 문제에 대한 그의 마지막 발언을 했고 그것은 승낙이 아니었습니다. 발트 통일은 없을 것입니다. 적어도 우리 생애 내에 말입니다."
lithuania.28.a:0 "슬프군!"

lithuania.29.t:0 "어두운 징조"
lithuania.29.d:0 "뱌체슬라프 블라디미로비치는 단순한 사람이었습니다. 비록 그의 가족은 19세기 말에 이곳에 도착한 러시아 식민지 주민들로부터 태어났지만, 그는 그가 러시아어를 말하고 러시아에 충성할 것을 약속하더라도, 자신을 리투아니아인이라고 생각하고 있습니다. 하지만 시대가 변했습니다. 강철 늑대는 이미 빌뉴스 외곽에 있는 그의 평화로운 집을 공격했습니다. 그가 조국을 사랑함에도 불구하고, 뱌체슬라프는 이주하여 국가를 떠나 드빈스크에 정착할 수 밖에 없었습니다. 또 다른 도망치는 영혼이죠. 뱌체슬라프같은 일부 사람들은 새 정부에 자신들의 발을 들여놓고 항의했지만, 다른 사람들은 훨씬 더 적극적인 자세를 취하고 있습니다. 러시아, 폴란드, 백루테니아 소수민족들은 차별에 대한 조치를 촉구하며 공개적으로 바다스 정부에 항의하고 있습니다. 그 일에 대한 우리의 격렬한 반대에도 불구하고, 그들은 아마 운동을 조직하고 있을지도 모릅니다."
lithuania.29.a:0 "리투아니아는 리투아니아인들을 위한 국가다!"

lithuania.30.t:0 "해방을 위한 동맹"
lithuania.30.d:0 "러시아, 폴란드, 백루테니아 소수민족 대표들과 많은 리투아니아 야당 정치인들이 이른바 '해방을 위한 동맹' 운동이라는 지하 집회를 조직하고 있으며, 이 운동은 슬라브 소수민족에 대한 공정한 대우를 요구하고 있습니다. 그러나, STT는 이것이 단지 거짓말일 뿐이라는 충분한 증거를 가지고 있고, 그 단체는 국가에 대항하여 무장 친러 반란을 계획하고 있습니다. 동맹은 조직화되지 않았고 리더가 부족하지만, 그것은 곧 바뀔지도 모릅니다."
lithuania.30.a:0 "우리는 이 배신에 대해 계속 지켜볼 것이다."

lithuania.31.t:0 "은빛 기사"
lithuania.31.d:0 "카지미에라스 출신의 폴란드-리투아니아 귀족 카지미에라스 빅토라스 파슈케비치우스는 친슬라브 해방 동맹의 새로운 지도자로 부상했습니다. 중세시대에 대공국을 통치했던 게디미나스의 후손인 파슈케비치우스는 우리가 세운 공화국에 반대하며 군주제의 복원을 바라고 있습니다. 이 귀족들은 이 조직을 지하 선거운동의 도구로 바꾸어 놓았습니다. 그는 심지어 러시아인들에게 도움을 요청하기까지 했습니다. 그는 혼자서는 이길 수 없다는 것을 알고 있습니다."
lithuania.31.a:0 "그는 그냥 미망인일 뿐이야. 그는 날아가 버릴 것이다."
lithuania.31.b:0 "이건 너무 지나쳤어! 즉시 반역자를 체포하라!"

lithuania.32.t:0 "은빛 기사"
lithuania.32.d:0 "오늘 흥미로운 사람이 두마에 도착했습니다. 카지미에라스 출신의 폴란드-리투아니아 귀족이자 리투아니아의 친러 '해방을 위한 동맹'의 지도자 카지미에라스 빅토라스 파슈케비치우스는 그의 운동에 도움을 요청하기 위해 도착했습니다. 파슈케비치우스는 자신의 당을 위한 유일한 길은 쿠데타를 실행하고 리투아니아 국민 대중주의자들의 우두머리를 차단하는 것이라고 믿고 있으며, 그는 심지어 그가 성공한다면 복원된 군주제를 우리의 이익에 맞출 것이라고 맹세하고 있습니다. 하지만 많은 사람들은 그의 이야기를 믿지 않습니다. 어떻게 반응해야 할까요?"
lithuania.32.a:0 "소년, 필요한건 우리가 다 주겠다. 더러운 일을 맡아줘!"
lithuania.32.b:0 "우리는 리투아니아의 볼데마라스와 잘 지내고 있다. 고맙군."

lithuania.33.t:0 "친러 쿠데타!"
lithuania.33.d:0 "카지미에라스 빅토라스 파슈케비치우스가 빌뉴스로의 행진을 위해 해방을 위한 동맹을 결성했습니다! 러시아 군인들이 그의 대중들을 지원해준 것으로 추측되고 있습니다. 그 놈이 러시아에 가서 그들의 지지를 얻었습니다! 배신자! 혹은 우리의 다음 지도자일지도... 해방을 위한 동맹은 옛날 리투아니아 대공국을 복원하려고 하고 있으며 수도에 있는 정규군과 강철 늑대에 반대하고 있습니다. 이것은 역사책을 위한 전투입니다..."
lithuania.33.a:0 "새로운 대공 만세!"
lithuania.33.b:0 "강철 늑대 민병대가 수도를 성공적으로 방어했다!"

lithuania.34.t:0 "리투아니아 쿠데타가 성공하다!"
lithuania.34.d:0 "해방을 위한 동맹이 성공했습니다! 카지미에시 2세 파슈케비치우스는 현재 리투아니아의 새 왕으로 군림하고 있습니다. 그리고 예상한대로, 그는 우리에게 입에 발린 말을 할 준비가 되어 있습니다. 새로운 꼭두각시 국가가 러시아의 영향권에 합류했습니다."
lithuania.34.a:0 "우라!"

lithuania.35.t:0 "이그나스 세이니우스-붉은 홍수"
lithuania.35.d:0 "리투아니아의 가장 유명한 인상주의 작가인 이그나스 세이니우스는 최근 문학적으로 불명확한 리투아니아의 감옥을 막 침범한 '붉은 홍수(Raudonasis tvanas)'라는 새로운 책을 출판했습니다. 그의 유명한 '쿠프렐(Kuprelis)'처럼, 붉은 홍수는 분단된 국가의 두 젊은이 사이의 사랑에 대한 인상적인 이야기이지만 재미있는 것은 이야기의 배경입니다. 이 소설은 브루실로프 공세가 성공하고 1916년 오스트리아-헝가리를 세계대전에서 몰아내는 대체역사로 진행됩니다. 이로 인해 협상국의 승리로 이어지는 일련의 사건이 발생합니다.  독일은 혁명에 휩싸여 생디칼리즘 국가가 된 반면, 러시아는 검은 백인단의 지원을 받은 콜차크가 이끄는 쿠데타를 경험하고 전체주의 초국가적 독재 정권이 됩니다. 유럽은 곧 다시 전쟁에 휘말리게되고, 리투아니아는 최전선이 되었으며, 독일과 러시아 사이의 피바다가 되어 힘센 사람들조차도 몇분만에 죽어갑니다. 이 소설의 끝부분은 러시아의 돌파구이자 여전히 멀리있는 대영제국에 의한 해군의 침략을 암시합니다. 이 책은 잔혹함과 전쟁 범죄에 대한 끔찍한 묘사로 비난 받아왔지만, 세이니우스는 '이런 일이 또 다른 우주에서 일어났을 수도 있다'라며 자신의 이야기를 변호합니다."
lithuania.35.a:0 "세계관을 최대한 나쁘게 만드려고 하는건가?"
