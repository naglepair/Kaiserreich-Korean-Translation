### Focuses ###
SOV_FRUNZE:0 "프룬제의 자치주의자를 선출한다!"
SOV_FRUNZE_desc:0 "프룬제의 자치주의자 세력이 많은 러시아인의 지지를 받았고 제 1회 소비에트 총선에서 승리를 거뒀습니다!"
SOV_SOVNARKOM:0 "부하린의 연방주의자를 선출한다!"
SOV_SOVNARKOM_desc:0 "러시아의 많은 사회적 소수자들과 다양한 민족들이 부하린의 연방주의 이론에 감명받았고, 그 결과 연방주의파가 제 1회 소비에트 총선에사 승리를 거뒀습니다!"
SOV_TUKH:0 "투하체프스키의 국제주의자를 선출한다!"
SOV_TUKH_desc:0 "투하체프스키의 세계혁명 세력이 군인들과 사회 운동가들의 지지를 받아 제 1회 소비에트 총선에서 승리를 거뒀습니다!"
SOV_ECO_START:0 "경제 개혁 시작"
SOV_ECO_START_desc:0 "영광스러운 공산주의 혁명을 이룩하기 위해서는 조국에서의 모든 자본주의적 잔재를 없애 버리고 경제 개혁을 단행해야만 합니다!"
SOV_COL_START:0 "농업 집산화 시작"
SOV_COL_START_desc:0 "농업 노동자의 자기 집산화를 장려함으로써 우리는 농업과 천연자원 생산 증가를 기대할 수 있습니다. 우리는 농작물과 원자재 생산의 성장을 기대할 수 있습니다."
SOV_COL_FIRST:0 "콜호스와 소포즈"
SOV_COL_FIRST_desc:0 "정부와 협동 농가의 이중 시스템을 구현함으로써 소작농들은 노동자가 될 수 있습니다."
SOV_COL_LAST:0 "공동 작업장 도입"
SOV_COL_LAST_desc: "소포즈에 소규모 작업장을 설치하면, 우리들의 공산품 생산량은 인민 노동자들의 연대감만큼 늘어날 것입니다."
SOV_COL_RAW:0 "농업 노동자"
SOV_COL_RAW_desc:0 "옛 러시아 농노들을 진정한 프롤레타리아의 일원으로 변화 시키기위한 우리의 노력은 결실을 맺었습니다! 우리는 노동자들의 낙원에 한 발짝 더 다가섰습니다!"
SOV_COL_MIL:0 "공동체를 무장시키자!"
SOV_COL_MIL_desc:0 "우리 공동체의 근면한 인민들은 노동의 과실을 국내외의 착취자들로부터 보호받길 원합니다. 만약 우리가 그들의 소망을 들어주고 공동체 민병대를 창설한다면, 우리의 매장량을 대폭 늘릴 수 있을겁니다!"
SOV_IND_START:0 "생산 수단을 하자!"
SOV_IND_START_desc:0 "이제 정치적 문제가 해결됬으니, 우리는 마침내 생산수단을 집산화하고 독립 노동자들의 협동조합을 만들어낼 수 있습니다."
SOV_IND_FIRST:0 "오래된 공장 개선"
SOV_IND_FIRST_desc:0 "다년간의 자본주의 경제 정책에도 불구하고, 산업은 여전히 황폐한 상태이고 기술적으로 낙후되었습니다. 이제 우리가 경제를 현대화하기 위해 노력할 시간입니다."
SOV_IND_LAST:0 "새로운 공장 건설"
SOV_IND_LAST_desc:0 "만약 우리가 강력한 산업군을 만들고 싶다면 우리는 현재의 공업 생산량과 새로운 공장 건설을 늘려야 합니다."
SOV_IND_ARM:0 "산업군"
SOV_IND_ARM_desc:0 "우리는 마침내 진정한 산업군으로 간주될 수 있는 강력한 산업기반을 만들었습니다. 우리는 공산주의를 향해 한발짝 다가섰습니다!"
FRUNZE_COUNCILS:0 "자치 확립"
FRUNZE_COUNCILS_desc:0 "소비에트 러시아의 재설립 이후, 다양한 민족주의 단체들이 러시아로부터의 독립과 그들의 독립을 위해 활동하고 있습니다. 만약 우리가 다양한 문화 집단들에게 문화적 자치 제도를 만든다면 우리는 분리주의자들로부터 러시아를 안전하게 지킬 수 있습니다."
FRUNZE_LANGUAGE:0 "러시아어 교육"
FRUNZE_LANGUAGE_desc:0 "소수민족들을 위한 새로운 러시아 교육 프로그램과 함께, 더 큰 연구 잠재력을 다민족 팀으로 성취할 수 있습니다."
FRUNZE_ARMY:0 "프룬제의 천재성"
FRUNZE_ARMY_desc:0 "프룬제의 교묘한 군사와 정치적 사건들로부터 배움으로서 우리는 붉은 군대의 교리 사상을 발전시킬 수 있습니다."
FRUNZE_CULTURE:0 "새로운 러시아 문화"
FRUNZE_CULTURE_desc:0 "교육개혁과 정치개혁의 결합을 통해, 우리는 러시아의 새로운 사회주의 사상이 주입된 소비에트 러시아의 신세대를 만들어낼 수 있습니다."
SOV_FILM:0 "소유즈멀트필름"
SOV_FILM_desc:0 "우리는 연방의 재능있는 사람들과 미국과 일본에서 온 해외 망명자들로 구성된 애니메이션 스튜티오를 만들었습니다, 그리고 전세계가 보기 위해 양질의 애니메이션을 만들기 시작했습니다."
SOV_ARMY:0 "연방의 군인들"
SOV_ARMY_desc: "붉은 군대의 교리에 연방 전역의 전사와 전술을 포함시킴으로서 우리 군대가 적보다 한 발 앞서게 할 수 있습니다."
SOV_RES:0 "소비에트 아카데미"
SOV_RES_desc:0 " 과학의 발전은 혁명의 성공에서 핵심적인 역할입니다. 우리는 엔지니어와 과학자들의 양성을 위해 교육에 투자해야 합니다!"
SOV_REPUBLICS:0 "소비에트 공화국들"
SOV_REPUBLICS_desc:0 "옛 차르의 땅을 다양한 자치공화국으로 분할시킴으로써 중앙집권국가였다면 다반사였을 부담의 태반을 줄일 수 있었습니다."
TUKH_DIP:0 "국제사회주의"
TUKH_DIP_desc:0 "혁명은 우리 혼자만으로는 성공할 수 없습니다. 우리는 전 세계를 아우르는 모든 노동자들의 국가들에 손을 뻗쳐야 하고 세계는 그들에게 우정의 손을 내밀어야 합니다!"
TUKH_REV:0 "세계혁명"
TUKH_REV_desc:0 "이제 전세계 사람들에게 소비에트 혁명을 가져다 줄 시간입니다!"
TUKH_RES:0 "하나된 인류"
TUKH_RES_desc:0 "우리는 이제 우리들 사이의 옛 증오를 털어버리고 모두 안에 있는 인간을 인식할 수 있습니다. 지금, 인종과 국가의 방해 없이 우리는 다함께 하나의 인류로 전진할 수 있습니다."
TUKH_UNI:0 "대륙 횡단 방송"
TUKH_UNI_desc:0 "우리의 영광스러운 소비에트 공화국은 조국의 방대한 인민들을 위해 여러 대륙에 걸쳐 있습니다, 우리의 목소리는 먼 곳에서 서로 닿아야 합니다!"
SOV_EXT_RES:0 "과학 기금"
SOV_EXT_RES_desc:0 "우리 내부 정책의 진전이 있은 뒤, 우리는 마침내 필요한 추가 자금을 우리의 연구 프로젝트에 전용할 수 있게 되었습니다."
SOV_ROCK:0 "로켓을 가진 붉은 군대"
SOV_ROCK_desc:0 "우리 과학자들이 말하기를 만약 물건 뒷부분에 로켓을 붙인다면 경이적인 속도로 물건을 나아가게 할 수 있다고 합니다. 우리는 이 일이 성공할 수 있을지 알아보기 위해 돈을 건네 줄 수 있습니다. "
SOV_NUC:0 "파괴(불가) 계획"
SOV_NUC_desc:0 "우리 과학자들이 말하기를 그들이 원자를 분열시킴으로써 막대한 양의 에너지를 만들 수 있다고 합니다. 우리는 이 일이 성공할 수 있을지 알아보기 위해 돈을 건네 줄 수 있습니다."
SOV_NAV_START:0 "해군 재조직 착수"
SOV_NAV_START_desc:0 "소련 해군은 낙후되었고 소규모입니다. 비록 비용이 들겠지만 우리가 바다를 지배하려면 해군에 막대한 투자를 할 필요가 있습니다."
SOV_NAV_CRUS:0 "순양함 정비 착수"
SOV_NAV_CRUS_desc:0 "순양함은 모든 현대 해군에서 필수적인 역할을 합니다. 우리는 우리의 해군 노력을 순양함 발전을 위해 집중해야 합니다."
SOV_NAV_BAS:0 "군함 건조 증가"
SOV_NAV_BAS_desc:0 "많은 인민의 적들은 우리보다 강력한 해군을 보유하고 있습니다. 우리도 그들과 맞설 수 있게 해군력을 늘려야 합니다."
SOV_NAV_DOC:0 "소비에트 해군 사관학교"
SOV_NAV_DOC_desc:0 "옛 러시아 해군 사관학교는 반동분자와 구체제 옹호자의 본거지였습니다. 자유로운 생각을 향상시킬 수 있는 새롭고, 더 좋은 해군 사관학교를 건설함에 따라 우리는 새로운 해군 교리를 발전시킬 수 있습니다."
SOV_NAV_BAT:0 "드레드노트 정비 착수"
SOV_NAV_BAT_desc:0 "러시아 제국의 해군 지휘관들처럼, 우리의 드레드노트들도 낙후되어 현대화가 필요합니다."
SOV_EXP_REV:0 "혁명 전파"
SOV_EXP_REV_desc:0 "소비에트의 권력이 러시아의 심장부에 확고히 자리잡음에 따라 우리는 나머지 세계에 대한 우리의 입장과 우리의 목표가 얼마나 멀리 있을지를 결정할 것입니다."
SOV_EXP_FAR:0 "동부의 안보"
SOV_EXP_FAR_desc:0 "극동에는 일본과 그들의 확장되는 공영권, 몽골 칸국이라는 소비에트 국가에 치명적인 위협들이 있습니다. 우리의 거대한 연결고리나 붉은 군대의 힘을 이용해 정치 지형을 우리 입맛에 맞게 바꾸기 위해 사용할 수 있습니다."
SOV_EXP_CEN:0 "남부로 확장"
SOV_EXP_CEN_desc:0 "코카서스의 스텝 지대를 되찾음으로써 인도와 중동에 우리의 영향력을 확대시킬 수 있습니다."
SOV_EXP_EUR:0 "소비에트 유럽"
SOV_EXP_EUR_desc:0 "세계대전의 끝은 동유럽의 수 많은 러시아 영토들이 독일 괴뢰국과 제국 체제하에 흩어지게 만들었습니다. 우리는 이 땅들을 되찾고, 독일 제국의 심장을 공격해야 합니다!"
SOV_CEN_COS:0 "붉은 카자크"
SOV_CEN_COS_desc:0 "조국의 안정화와 함께 우리는 국경 너머를 내다 볼 수 있게 되었습니다. 그 중 남쪽에는 헤트만 크라스노프가 이끄는 사이비 자본주의자들의 코사크 정권이 있습니다. 부됸늬 원수는 코사크 주민들 사이에 있는 그의 영향력을 통해 돈 쿠반 연합에 쿠데타를 일으킬 것을 정부에 탄원했습니다. 우리는 그의 제안에 지원을 해야 할까요?"
SOV_CEN_CAU:0 "캅카스로 진군"
SOV_CEN_CAU_desc:0 "이제 우리는 중동으로의 관문을 개방하고 자원이 풍부한 코카서스의 소국들을 되찾을 수 있습니다. 문제는 우리가 이를 어떻게 해낼 것인가입니다."
SOV_CEN_WAR:0 "중앙아시아 전쟁"
SOV_CEN_WAR_desc:0 "우리의 군사적 지도는 전 세계에 생디칼리즘을 전해주기 위한 활동의 다음 방향을 고려하고 있습니다. 중앙아시아는 여전히 죽을 때 까지 싸우는 투르키스탄의 광신도와 알라쉬-오르다의 부르주아 배신자들에 의해 지배되고 있으며, 두 국가 모두 공멸하게 될 전쟁 속에 갇혔습니다. 이것은 레닌의 사상을 더욱 멀리 퍼뜨리고 중앙아시아에 안정을 되찾아 줄 기회를 우리에게 주었습니다."
SOV_CEN_ALO:0 "알라쉬-오르다에서의 혁명?"
SOV_CEN_ALO_desc:0 "우리는 현재 정부에 맞서는 생디칼리즘 쿠데타를 일으키기 위해 알라쉬-오르다에 있는 러시아인 사이의 접촉 및 지지자 네트워크를 사용하는데 최고의 위치를 가지고 있습니다."
SOV_CEN_TRK:0 "투르케스탄과의 전쟁!"
SOV_CEN_TRK_desc:0 "이제 알라쉬 정권이 처리됨에 따라 투르케스탄의 이슬람 정권의 심장부를 공격할 준비가 되었습니다. 그들의 오랜 죄악은 곧 마침표를 찍게 될 것입니다."
SOV_FAR_TRA:0 "트란스아무르의 생디칼리스트들"
SOV_FAR_TRA_desc:0 "트란스아무르의 해군본부에 저항하는 다양한 반대세력들이 지원을 찾고 있습니다. 그들에게 우리의 지원을 제공함고 우리의 대의를 위해 그들에게 영향을 줄 수 있습니다!"
SOV_FAR_MON:0 "시베리아 철도 위기"
SOV_FAR_MON_desc:0 "끔찍한 소식입니다! 시베리아 횡단 철도의 몽골령 구간에서 강도들이 열차에 가득한 소련 시민들을 학살했습니다! 우리 인민들은 이러한 야만적 행동에 큰 충격을 받았고, 정부가 즉시 대응하기를 요구했습니다. 몽골의 대 칸 운게른-슈테른베르크 남작은 갈수록 강해지고 있습니다. 이것은 그의 야만적인 사람들을 막을 기회일지도 모릅니다."
SOV_EUR_INT:0 "인터내셔널에 가입하자!"
SOV_EUR_sec_desc:0 "만약 우리가 유럽 고토를 되찾고 서방에 혁명을 퍼뜨리고 싶다면 우리는 인터내셔널의 사회주의 친구들과 함께해야 합니다."
SOV_EUR_PRO:0 "제4인터내셔널을 창설하자"
SOV_EUR_PRO_desc:0 "이제 파리로부터 독립된 우리의 새로운 세력권을 만들고 전세계 노동자들을 해방을 목표로 할 시간입니다!"
SOV_FAR_JAP:0 "일본을 공격한다!"
SOV_FAR_JAP_desc:0 "이제 우리는 일본의 제국주의 정책을 끝장내고 동양에 평화를 가져오는데 붉은 군대의 힘을 사용할 수 있습니다!"
SOV_EUR_GER:0 "제국주의자들을 박멸하자"
SOV_EUR_GER_desc:0 "우리는 이제 국제적 지원을 받았고 독일 제국에 맞서는 최후의 공세를 계획해 그들의 범죄에 종지부를 찍고 전 세계에 자유를 가져다 줄 수 있습니다."
SOV_EUR_WAR:0 "제2차 세계대전"
SOV_EUR_WAR_desc:0 "전쟁의 화염이 다시 유럽을 덮쳤습니다, 그리고 우리는 유럽으로 진격할 기회가 있습니다. 프랑스에 우리의 도움을 제안할까요, 아니면 우리 자신만의 세력을 만들어야 할까요?"
SOV_CEN_PER:0 "페르시아를 차지하자"
SOV_CEN_PER_desc:0 "우리의 '독창적인 외교'를 통해 페르시아를 무너뜨립시다."
SOV_EUR_FIN:0 "카렐리아의 상태"
SOV_EUR_FIN_desc:0 "러시아 내전 동안 반동 핀란드 왕국에게 카렐리아를 잃어버렸습니다. 소비에트 연방 의회의 많은 의원들이 핀란드의 노동자들을 그들의 왕으로부터 해방시켜야 함을 주장하고 있습니다."

### Domestic Events ###
sovd.1.t:0 "프룬제가 승리를 선언하다"
sovd.1.d:0 "되찾은 붉은 광장의 부서진 반동적 기념물들 위에서 미하일 프룬제는 그의 승리를 제1차 소비에트 선거에서의 지지자들에게 알렸습니다. 소비에트의 힘과 함께 러시아는 더 이상 세계의 동네북이 아닙니다."
sovd.1.a:0 "소비에트 러시아는 우릴 승리로 이끌 것이다!"
sovd.1.b:0 "프룬제를 계속 권좌에 납두자."
sovd.2.t:0 "부하린이 승리를 선언하다"
sovd.2.d:0 "소비에트 국가에 활기를 되찾아주고, 제1차 소비에트 선거에서 승리하기 위해 쉴새없이 노력한 뒤, 부하린은 페트로그라드의 라디오 방송을 통해 소비에트 인민들에게 자신의 승리를 알렸습니다. 그는 영원한 혁명가이자 새로운 소련의 사상적 선지자를 기리기 위해 도시의 이름을 레닌그라드로 바꿔야함을 선언했습니다."
sovd.2.a:0 "소비에트 연방은 결코 부서지지 않는다!"
sovd.3.t:0 "투하체프스키가 승리를 선언하다"
sovd.3.d:0 "모스크바에서 열린 주요 공개 행사에서, 전 세계에서 온 혁명가들과 외교관들이 참석한 가운데 새로 선출된 미하일 투하쳅스키는 세계 곳곳에서 자신들의 자유를 찾으려는 노동자 동지들을 위한 지원을 약속했습니다. ‘새 소비에트 공화국은 모든 노동자들의 고국입니다.’라고 그가 말한것으로 전해졌습니다."
sovd.3.a:0 "타이가부터 영국해까지, 소비에트 공화국이 가장 강력하다!"
sovd.4.t:0 "생산 수단을 점령하다!"
sovd.4.d:0 "정부의 지원과 함께, 전국을 아우르는 노동자들은 그들의 고용주들에게 맞서기 위해 일어섰고, 생산수단에 걸쳐 공동소유를 요구했습니다."
sovd.4.a:0 "좋은 소식이군!"
sovd.5.t:0 "수도"
sovd.5.d:0 "러시아의 역사적인 수도 둘 모두 우리의 새로운 사회주의 정부의 집이 될 수 있습니다. 어디로 가야 하겠습니까?"
sovd.5.a:0 "레닌그라드로!"
sovd.5.b:0 "모스크바로!"
sovd.6.t:0 "정교회의 지위"
sovd.6.d:0 "이제 소비에트의 권력이 러시아에 자리잡음에 따라 우리는 저 강력한 정교회에 대한 우리의 입장을 결정해야 합니다. 교회 자체는 대중들에게 여전히 중요하지만, 우리의 교리 중 일부는 우리가 종교 단체들을 파괴하거나 약화시켜아 한다고 주장하고 있습니다. 우리는 어떻게 해야 할까요?"
sovd.6.a:0 "러시아에서 교회를 몰아내고 국가 무신론을 도입하자!"
sovd.6.b:0 "교회는 홀로 내버려둬라, 세속적인 일은 국가가 할 것이다."
sovd.6.c:0 "정교회는 우리 국교다!"
sovd.7.t:0 "성직자들이 정부를 비난하다"
sovd.7.d:0 "한 무리의 성직자들이 우리나라의 세속적이고 근대적인 정책에 반대하는 목소리를 내고 있습니다. 그럼에도 불구하고 이 사실은 그리 중요하지 않지만, 우리는 러시아인들의 일상에 종교가 큰 역할을 하고 있음을 간과해선 안 될 것입니다."
sovd.7.a:0 "계속 진행해야 한다!"
sovd.8.t:0 "총대주교가 정부를 비난하다"
sovd.8.d:0 "민중 사이의 불만이 커지는 것을 본 총대주교가 우리나라의 세속화가 진행되고 있는 것에 대한 우려의 목소리를 표했습니다. 그의 요구에 귀 기울이지 않으려 노력해도, 우리는 총대주교로서 가진 강력한 인격과 영향력을 쉽게 무시할 수 없을 것입니다."
sovd.8.a:0 "모든 것을 그대로 놔 두자!"
sovd.8.b:0 "러시아의 교회들을 쓸어버리고 국가 무신론을 주입하자!"
sovd.8.c:0 "그가 옳다, 정교회를 우리나라의 국교로 지정하자."
sovd.11.t:0 "당 강경파들이 성직자들을 비난하다"
sovd.11.d:0 "강경파 당원들이 새로운 소비에트 정권에 ‘반동적 오점’을 남기는 것을 어리석다고 생각하고 있습니다. 그들 중 일부는 급진파들이 교회에 대한 전면적 폐지를 요구하는 동안 우리 나라를 세속화하길 원하고 있습니다."
sovd.11.a:0 "그들이 소리치게 두어라!"
sovd.11.b:0 "우리나라를 세속화해야한다."
sovd.11.c:0 "그들이 옳다, 이 ‘반동적 유물’을 파괴하라!"
sovd.12.t:0 "새로운 무신론 박물관의 건립"
sovd.12.d:0 "국가 무신론에 헌신하는 새 박물관이 어제 우리 도시들 중 하나에 개장되었습니다. 그 존재는 분명히 러시아 사회의 낙후된 부분을 재교육 시키는데 도움이 될 것입니다."
sovd.12.a:0 "완벽해!"
sovd.13.t:0 "농민 폭동"
sovd.13.d:0 "정교회라는 이름의 반동적 잔재를 러시아에서 없애버리려는 우리의 시도는 농민들로부터 격렬한 저항에 부딪혔습니다. 이 반대자들은 우리 군대에 의해 진압되었습니다."
sovd.13.a:0 "어쩔 수 없지."
sovd.14.t:0 "니콜라이 부하린의 죽음"
sovd.14.d:0 "전연방 공산당, 혹은 볼셰비키로 알려진 VKP의 지도자 니콜라이 부하린이 모스크바의 자택에서 세상을 떠났습니다. 비록 다른 당 지도자들처럼 인기있진 않았으나, 그는 새로운 소비에트 연방의 상징이였습니다. 소련 인민들은 부하린과 그의 위대한 행동들을 영원히 기억할 것입니다. 그의 업무는 내년의 선거까지 인민위원평의회가 담당할 것이며, 인민위원평의회는 그를 기리고자 그들의 친구와 동지들을 찬양하기 위해 부하린의 조각상으로 관식을 단 거대한 탑으로 구성된 영묘를 붉은 광장에 건설하기로 결정했습니다."
sovd.14.a:0 "잘가게, 니콜라이. 넌 이제 쉬어도 돼."
sovd.15.t:0 "미하일 프룬제의 중태"
sovd.15.d:0 "미하일 프룬제가 산발적인 매스꺼움을 앓은 뒤, 어제 중앙 모스크바 병원으로 입원했습니다. 그의 증상은 위암으로 진단되었고, 의사들은 프룬제가 1년을 넘기지 못할 것이라고 말했습니다. 병상에 누워있는 지도자에 경의를 표하며, 그의 죽음 이후까지 선거는 열리지 않을 것입니다."
sovd.15.a:0 "전국이 그의 고통을 공유한다."
sovd.16.t:0 "투하쳅스키 원수가 살해당하다!"
sovd.16.d:0 "어제 투하쳅스키 원수가 크렘린으로 가던 도중, 정체불명의 테러리스트가 그에게 폭탄을 던져 원수와 함께 산화했습니다. 메레츠코프 장군이 국가의 임시 지도자가 되었으나, 누가 소비에트의 정책을 이끌게 될까요? 1946년에 열릴 제2차 소비에트 선거가 우리나라의 방향을 결정할 것입니다."
sovd.16.a:0 "안돼!"
sovd.17.t:0 "국가-생디칼리스트 세력"
sovd.17.d:0 "VKP의 레닌그라드 지부 당원들이 소비에트 러시아 전역에서 온 지지자들과 만남을 가졌습니다. 그들은 베니토 무솔리니와 오스왈드 모슬리가 제창한 국가-생디칼리스트 정권을 만들기 원했습니다. 이 움직임의 주동자는 알렉산더 쿠즈네초프와 페테르 포프코프입니다. 그들의 정치적 행보는 VKP의 다른 세력들에게 위협으로 간주 될 것입니다."
sovd.17.a:0 "흥미롭군."
sovd.18.t:0 "군부 세력"
sovd.18.d:0 "군부의 일부 장성들 사이에서 게오르그 주코프와 이반 코네프가 선거에 출마할 준비를 하고 있습니다. 그들의 목표는 군수 산업 분야에 대한 정비와 소비에트 러시아의 모든 적들에 대한 무력 투쟁의 연장입니다."
sovd.18.a:0 "그런가?"
sovd.19.t:0 "베리아가 친구들을 찾다."
sovd.19.d:0 "NKVD가 소련을 겨냥한 내부 음모에 대한 정보를 찾으려 하고 있습니다. NKVD 국장 블라디미르 데카노조프는 라브렌티 베리아의 좋은 친구라고 합니다. 아무도 그들의 계획이 무엇인지 모르지만 그들이 당을 해산시키고 자본주의를 되살리고 싶어한다는 소문이 있습니다."
sovd.19.a:0 "그는 지도자가 될 수 없어, 그는 콧수염이 없다고!"
sovd.20.t:0 "예조프가 친구들을 찾다."
sovd.20.d:0 "NKVD가 소련을 겨냥한 내부 음모에 대한 정보를 찾으려 하고 있습니다. NKVD 국장 블라디미르 데카노조프는 니콜라이 예조프의 좋은 친구라고 합니다. 아무도 그들의 계획이 무엇인지 모르지만 그들이 당을 해산시키고 자본주의를 되살리고 싶어한다는 소문이 있습니다."
sovd.20.a:0 "은박지 수요가 증가할 것 같군."
sovd.21.t:0 "신 레닌주의 세력"
sovd.21.d:0 "소련의 건국 이후, VKP는 자신들의 정치 계획을 바꾸지 않았습니다. 니키타 흐루셰프는 경미한 경제 변화를 가져오고 연방 권력의 일부를 중앙에서 각 소비에트 공화국들로 이양시키길 원하고 있습니다, 과연 그가 성공할까요?"
sovd.21.a:0 "누가 알겠는가?"
sovd.22.t:0 "신 레닌주의 세력"
sovd.22.d:0 "소련의 건국 이후, VKP는 자신들의 정치 계획을 바꾸지 않았습니다. 레오니드 브레즈네프는 경미한 경제 변화를 가져오고 연방 권력의 일부를 중앙에서 각 소비에트 공화국들로 이양시키길 원하고 있습니다, 과연 그가 성공할까요?"
sovd.22.a:0 "누가 알겠는가?"
sovd.23.t:0 "진생디칼리스트 세력"
sovd.23.d:0 "소비에트 공화국의 탄생 이후부터 VKP는 자신들의 정치 계획을 바꾸지 않았습니다. 세르게이 키로프와 니콜라이 슈베르닉은 소비에트 공화국에 생디칼리즘을 건설하고, 지친 국가에 평화를 가져오기 위해 세계혁명에 종지부를 찍고 싶어하고 있습니다. 과연 그들이 성공할까요?"
sovd.23.a:0 "누가 알겠는가?"
sovd.24.t:0 "세계혁명주의 세력"
sovd.24.d:0 "투하쳅스키의 죽음 이후 붉은 군대의 여러 장성들 중 콘스탄틴 로코솝스키와 키릴 메레츠코프가 그의 일을 이어가기로 결정했습니다. 세계혁명은 아직 끝나지 않았고 그들은 생디칼리즘을 전 세계에 전파하기 위한 투쟁에서 소비에트 공화국을 이끌고 싶어 합니다."
sovd.24.a:0 "하지만 소비에트는 지쳤다!"
sovd.25.t:0 "제2차 소비에트 선거"
sovd.25.d:0 "오늘, 제2차 소비에트 총선이 마침내 시작되었습니다. 여러 다른 세력들은 현재의 정치, 경제 체제를 그들이 적절하다고 생각하는 방식대로 개혁하기 위해 소비에트 정권에 대한 절대 우위를 차지하고 싶어합니다. 이 각계각층의 총회에서 무슨 일이 일어날까요? 과연 어느 세력이 과반수를 얻을까요?"
sovd.25.a:0 "국가-생디칼리스트 세력!"
sovd.25.b:0 "군부 세력!"
sovd.25.c:0 "NKVD가 모두를 체포하다!"
sovd.25.e:0 "신 레닌주의 세력!"
sovd.25.g:0 "세계혁명주의 세력!"
sovd.25.f:0 "진생디칼리스트 세력!"
sovd.26.t:0 "블라디미르 레닌의 죽음을 기억하다"
sovd.26.d:0 "오늘 우리는 세계에서 가장 위대한 사회주의 혁명가 블라디미르 일리치 레닌의 죽음을 기억합니다. 그리고 대의에 대한 그의 공헌은 잊혀지지 않을 것입니다. 추모제가 소비에트 국가 전역에서와 수백만명의 노동자들이 모든 사회주의 국가들의 아버지를 존경하는 다른 사회주의 국가들의 주요 도시들에서 개최되고 있습니다."
sovd.26.a:0 "레닌은 살아 있었다! 레닌은 살아 있다! 레닌은 살아 있을 것이다!"
sovd.26.b:0 "우리 역시 그를 추모한다."
sovd.26.c:0 "빨갱이 놈들, 너희들은 곧 너희들의 우상과 지옥에서 만날 것이다."
sovd.27.t:0 "순양함 개장 완료"
sovd.27.d:0 "구식 순양함들에 대한 전면적인 개장이 성공적으로 끝났습니다. 이 함선들은 소비에트 해군에 재취역할 준비가 되었습니다."
sovd.27.a:0 "훌륭해!"
sovd.28.t:0 "전함 개장 완료"
sovd.28.d:0 "구식 전함들의 전면적인 개장이 성공적으로 끝났습니다. 이 함선들은 소비에트 해군에 재취역할 준비가 되었습니다."

### Foreign Events ###
sovf.1.t:0 "볼셰비키즘!"
sovf.1.d:0 "볼셰비키가 러시아의 지배권을 되찾았습니다! 이 새로운 노동자들의 국가에 대하여 맨셰비키 조지아는 어떻게 반응해야 합니까?"
sovf.1.a:0 "우리는 프롤레타리아 국가들과 동맹을 제안해야 한다!"
sovf.1.b:0 "축하의 뜻을 표하자."
sovf.1.c:0 "우리 사이의 이념적 차이가 크다."
sovf.2.t:0 "멘셰비키 조지아가 동맹을 원하다"
sovf.2.d:0 "길고도 처절한 투쟁 끝에 러시아의 노동자들은 자본주의 압제자들로부터 자유를 되찾았습니다! 이제 그들의 재건을 돕고 전세계 억압받는 자들을 해방하는데 우리의 힘을 보탤 시간입니다!"
sovf.2.a:0 "당연하지, 프롤레타리아들이여 단결하라!"
sovf.2.b:0 "우리 둘 사이에는 어떠한 화해도 없다."
sovf.2.c:0 "우린 이 이단자들을 제거해야 한다!"
sovf.3.t:0 "러시아 혁명의 성공!"
sovf.3.d:0 "The Georgians have sent word that they consider our two states to be alike and that we should ally to promote the global cause of labour. What should we do?"
sovf.3.a:0 "협력 조약을 제안하자."
sovf.3.b:0 "그냥 새 정부를 인정하자."
sovf.4.t:0 "미국인들이 조약을 제안하다"
sovf.4.d:0 "미국의 생디칼리스트들이 공식적으로 우리 국가를 승인했고 그들은 우정과 협력을 골조로 한 조약을 제안했습니다. 그들은 자본주의의 압제로부터 전 세계 인민들을 해방한다는 같은 목표에 대한 노력의 방법이 우리와 약간 달라 보이긴 합니다."
sovf.4.a:0 "만국의 노동자들이여, 단결하라!"
sovf.4.b:0 "우린 아직 이 조약에 서명할 수 없다."
sovf.5.t:0 "러시아인들이 동의하다."
sovf.5.d:0 "소비에트 정부는 우리와의 협력 조약을 체결하는 것에 동의했습니다. 이것은 러시아와 미국 인민 사이의 길고도 번영할 우정의 시작입니다."
sovf.5.a:0 "훌륭해"
sovf.6.t:0 "러시아인들이 거절하다"
sovf.6.d:0 "러시아인들은 아직 우리의 조약에 서명할 수 없다고 답해 왔습니다."
sovf.6.a:0 "어쩔 수 없군."
sovf.7.t:0 "시베리아와의 관계"
sovf.7.d:0 "Unable to cope with Russian oppression, the Siberian national assembly has declared its independence from Russia. Now that the days of the Russian government are numbered we must decide whether we should bring the revolution to Siberia or let them be for now?"
sovf.7.a:0 "우리는 모든 러시아의 노동자들을 해방시킬 것이다!"
sovf.7.b:0 "시베리아를 인정한다."
sovf.8.t:0 "소비에트가 전쟁을 선포하다"
sovf.8.d:0 "예상대로, 유럽 러시아의 상황이 악화되었습니다. 나라가 붕괴되고 새로운 공산주의 혁명이 시작 되었습니다. 그들은 우리를 독립국으로 인정하는 것을 거절했고 우리는 볼셰비키의 위협으로부터 우리 스스로를 방어해야할 필요에 직면 했습니다."
sovf.8.a:0 "만약 그들이 전쟁을 원한다면..."
sovf.9.t:0 "소비에트가 우릴 인정하다!"
sovf.9.d:0 "예상대로, 유럽 러시아의 상황이 악화되었습니다. 나라가 붕괴되고 새로운 공산주의 혁명이 시작 되었습니다. 다행이도, 새로운 볼셰비키의 지도력은 관대했고 소비에트 러시아는 우리의 독립을 인정했습니다."
sovf.9.a:0 "훌륭해!"
sovf.10.t:0 "시베리아와의 관계"
sovf.10.d:0 "Unable to cope with Russian oppression, the Siberian national assembly has declared its independence from Russia. Now that the days of the Russian government are numbered we must decide whether we should bring the revolution to Siberia or recognise their independence in exchange for their help?"
sovf.10.b:0 "시베리아를 인정하고 그들에게 동맹을 제안하자."
sovf.10.c:0 "Ignore them, they will not last long."
sovf.11.t:0 "소비에트가 우릴 인정하다"
sovf.11.d:0 "As expected, the situation in European Russia did take a turn for the worse. The country has collapsed and a new Communist revolution has begun. Luckily, the new Bolshevik leadership seems more than willing to compromise. They offer an official recognition of our independence in exchange for a coordinated effort in fighting the current Russian government."
sovf.11.a:0 "대단해, 이젠 우린 혼자가 아니다!"
sovf.11.b:0 "거절한다, 볼셰비키와는 협상해서는 안된다!"
sovf.12.t:0 "시베리아가 승낙했다!"
sovf.12.d:0 "시베리아 정부가 러시아 정권에 대항하기 위한 전쟁에 참전하기로 결정했습니다"
sovf.12.a:0 "좋았어!"
sovf.13.t:0 "시베리아가 거절했다!"
sovf.13.d:0 "The Siberian government has refused our generous offer to fight the oppressive Russian regime together. What shall we do?"
sovf.13.a:0 "Let them be, their time will come!"
sovf.13.b:0 "If they aren't with us they're against us!"
sovf.14.t:0 "Relations with the Soviets"
sovf.14.d:0 "Now that the Whites are defeated the government needs to decide whether it is safe to remain with the new Soviet regime. Should we sever our ties with them?"
sovf.14.a:0 "The Bolsheviks are dangerous partners!"
sovf.14.d:0 "It is safer to stay on the winning side."
sovf.15.t:0 "Siberia abandons us!"
sovf.15.d:0 "Now that the Revolution has succeeded, the treacherous leaders of Siberia have decided to abandon our cause."
sovf.15.a:0 "Ungrateful swines, this means war!"
sovf.15.b:0 "Let them be, their time will come!"
sovf.16.t:0 "소비에트 쿠데타"
sovf.16.d:0 "소비에트 선동가들이 세묜 부됸늬의 반란군 코사크들과 함께 우리정권에 대한 여론을 뒤집었습니다. 시골과 도시의 러시아인들이 반기를 들었고, 체첸인과 인구시인들은 우리정부에 대한 지하드를 선포했습니다. 전국이혼란에빠졌습니다. 우리는 이 반란에 맞설 수 있을까요?"
sovf.16.a:0 "반란군이 수도를 차지하다!"
sovf.16.b:0 "반란군이 패배하다!"
sovf.17.t:0 "돈-쿠반 연합의 몰락"
sovf.17.d:0 "오늘 돈-쿠반 연합의 새로운 지도자 세묜 부됸늬가 우리 수상과 만나 돈-쿠반 연합은 이제 새로운 러시아의 일부가 될 것임을 알렸습니다. 우리 시민들은 부됸늬 원수가 새로운 승리를 이뤄냈다는것을 기뻐하고 있습니다. 새로운 붉은 코사크에 영광을!"
sovf.17.a:0 "붉은 코사크에 영광을!"
sovf.18.t:0 "소비에트 쿠데타가 실패하다!"
sovf.18.d:0 "우리나라에 충성하는 자들과 함께 돈-쿠반 연합의 정권을 교체하려는 우리의 시도가 비참하게 실패했습니다. 그들은 우리 요원과 동지들을 처형하기 시작했습니다."
sovf.18.a:0 "우리는 그들을 쳐부숴야 한다!"
sovf.19.t:0 "The integration of Don-Kuban Union"
sovf.19.d:0 "The areas of the former Cossack state are now firmly integrated into our growing socialist motherland."
sovf.19.a:0 "훌륭해!"
sovf.20.t:0 "코카서스 팽창"
sovf.20.d:0 "이제 우리의 정치적 상황을 고려하고 그에 따라 다음 방향을 결정해야 합니다."
sovf.20.a:0 "조지아! 그곳의 기름진 땅과 아르메니아로의 길을 위해!"
sovf.20.b:0 "아르메니아! 터키보다 유리해지기 위해!"
sovf.20.c:0 "아제르바이잔! 그곳의 유전을 위해!"
sovf.20.e:0 "축하해라! 승리는 우리의 것이다!"
sovf.21.t:0 "조지아 문제"
sovf.21.d:0 "이제 돈-쿠반이 존재하지 않음에 따라 우리는 독립국 조지아에 대한 우리의 방향을 정해야 합니다. 우리는 그들을 우리편으로 끌어들이기 위해 군사력을 통해 위협하거나 한층 더 교묘한 방법을 시도할 수 있습니다. 다른 방법으로는 조지아와 독립된 군사권을 만드는것이 있습니다. 우리는 어떻게 해야 할까요?"
sovf.21.a:0 "전쟁이 이것을 해결 할 것이다!"
sovf.21.b:0 "무력으로 그들을 위협하자!"
sovf.21.c:0 "조지아에 동맹을 제안해보자"
sovf.22.t:0 "소비에트의 요구"
sovf.22.d:0 "강성해지고 있는 소비에트 정권은 다시 한 번 코카서스를 목표로 삼았습니다. 지금, 소비에트 정권은 우리나라에 큰 요구를 보내왔고, 만약 이를 받아들인다면 우리는 소비에트 국가의 일부로 편입될 것입니다. 국제적 지원 없이, 강대한 소비에트 정권에 대한 저항은 부질없어 보입니다."
sovf.22.a:0 "그들의 조건을 들어주자."
sovf.22.b:0 "절대 안 돼!"
sovf.23.t:0 "소비에트 정권이 동맹을 제안하다!"
sovf.23.d:0 "The Soviets have sent word that they consider our two states to be alike and that we should ally to promote the global cause of labour. What should we do?"
sovf.23.a:0 "당연하지, 노동자들이여 단결하라!"
sovf.23.b:0 "우리는 기민적인 소비에트를 믿을 수 없다!"
sovf.24.t:0 "조지아를 되찾다!"
sovf.24.d:0 "조지아인들이 소비에트의 품으로 들어옴에 따라 우리의 코카서스 확장을 계속 진행할 수 있습니다!"
sovf.24.a:0 "만세!"
sovf.25.t:0 "The integration of Georgia"
sovf.25.d:0 "The areas of the former state of Georgia are now firmly integrated into our growing socialist motherland."
sovf.25.a:0 "훌륭해!"
sovf.26.t:0 "아르메니아로의 진군"
sovf.26.d:0 "With Georgia now within our sphere of influence, we can try and gain control over Armenia. The problem is the watchful eye of the Ottoman empire over the strategically important land. How should we go about this?"
sovf.26.a:0 "침공한다."
sovf.26.b:0 "아르메니아에게 항복을 요구하라!"
sovf.26.c:0 "오스만에게 아르메니아에 대한 불가침 조약을 제안하자."
sovf.26.e:0 "빌어먹을 오스만! 이 제국주의자들을 쳐부숴라!"
sovf.27.t:0 "소련의 요구"
sovf.27.d:0 "We have received an official ultimatum from the Soviet to fully submit Armenian internal and foreign affairs to their control. Without international backing, resistance seems futile. What shall we do?"
sovf.27.a:0 "항복하는 것이 전쟁에서 패배하는 것보단 나을 것이다."
sovf.27.b:0 "우리는 한 발짝도 움직이지 않을 것이다! 조국을 사수하라!"
sovf.28.t:0 "동부 국경의 안보"
sovf.28.d:0 "예전에 러시아 제국이 가지고 있었던 코카서스에서의 위상을 소비에트 정권이 되찾음에 따라, 이집트와 하삼가 아라비아로부터의 아랍 민족주의의 대두로 이어졌습니다. 우리나라와 국익은 매우 위험한 상태입니다. 우리가 공격적인 아랍 국가들과의 투쟁에서 살아남길 원한다면, 빨리 동부 국경을 안정화시켜야만 합니다. 다행히도, 소비에트는 만약 우리가 아르메니아를 넘긴다면 불가침 조약을 맺을 의사가 있다고 전했습니다. 우리는 어떻게 해야 할까요?"
sovf.28.a:0 "니하드 왕자를 보내 조약에 서명하라!"
sovf.28.b:0 "볼셰비키와의 협상은 없다!"
sovf.29.t:0 "터키는 수락했다"
sovf.29.d:0 "The Turks have agreed to give us Armenia and have signed a non-aggression pact with us. What shall we do with our influence over Armenia?"
sovf.29.a:0 "그들을 합병하라!"
sovf.29.b:0 "괴뢰국을 세운다"
sovf.30.t:0 "터키가 거절하다!"
sovf.30.d:0 "터키인들이 아르메니아를 넘기고 불가침조약을 맺는것을 거절했습니다. 우리는 무엇을 해야 될까요?"
sovf.30.a:0 "내버려두자... 지금은..."
sovf.30.b:0 "제국주의자 쓰레기들! '불가침'이 무엇인지 보여주겠다!"
sovf.31.t:0 "소비에트의 요구"
sovf.31.d:0 "Secret negotiations between the Ottoman Empire and the Soviet state resulted in our state becoming a part of the Soviet sphere of influence. Now the Soviet state issued a number of demands with regards to our constitutional system which, if accepted, will mean the end of Armenia as an independent state."
sovf.31.a:0 "우리는 붉은 조류에 저항할 수 없다."
sovf.32.t:0 "아르메니아를 되찾다!"
sovf.32.d:0 "아르메니아인들이 소비에트의 품으로 들어왔고 우리는 코카서스 확장을 계속 진행할 수 있습니다!"
sovf.33.t:0 "아르메니아의 통합"
sovf.33.d:0 "The areas of the former state of Armenia are now firmly integrated into our growing socialist motherland."
sovf.34.t:0 "아제르바이잔 문제"
sovf.34.d:0 "We are in a prime position to get Azerbaijan into our sphere of influence. How should we go about this?"
sovf.34.b:0 "아제르바이잔에 대한 항복 요구!"
sovf.35.d:0 "우리는 소비에트로부터 아르메니아의 국내 및 외교 문제를 전적으로 그들의 통제하에 넘기라는 최후통첩을 받았습니다. 국제적 지원 없이, 저항은 부질없어 보입니다. 우리는 어떻게 해야 할 까요?"
sovf.36.t:0 "아제르바이잔을 되찾다!"
sovf.36.d:0 "아제르바이잔을 소비에트의 편으로 들여옴에 따라 우리의 코카서스 확장을 계속 진행 할 수 있게 되었습니다!"
sovf.37.t:0 "아제르바이잔의 통합"
sovf.37.d:0 "The areas of the former state of Azerbaijan are now firmly integrated into our growing socialist motherland."
sovf.38.t:0 "알라쉬에서의 혁명은 성공적이였다!"
sovf.38.d:0 "Members of our government are currently in the capital of the Syndicalist Republic of Alash Orda. Vyacheslav Molotov is holding a speech, where he states that..."
sovf.38.a:0 "...알라쉬 오르다는 소비에트의 일원이 될 것이다!"
sovf.38.b:0 "...알라쉬 오르다는 소비에트의 동맹이 될 것이다!"
sovf.39.t:0 "소비에트 쿠데타가 실패하다"
sovf.39.d:0 "우리 정권에 충성하는 자들과 함께 알라쉬-오르다의 정권을 바꾸려는시도가 비참하게 실패했습니다. 우리는 어떻게 해야 될 까요?"
sovf.39.a:0 "우리는 그들을 쳐부숴야 한다!"
sovf.40.t:0 "알라쉬 오르다의 통합"
sovf.40.d:0 "한때 알라쉬-오르다라는 나라가 있었던 이곳은 지금도 성장하는 사회주의 조국에 통합되었습니다."
sovf.41.t:0 "알라쉬-오르다는 소비에트다!"
sovf.41.d:0 "알라쉬-오르다에서의 성공적인 프롤레타리아 투쟁 이후 알라쉬-오르다는 마침내 소비에트의 통제하에 있습니다!"
sovf.42.t:0 "투르키스탄의 통항"
sovf.42.d:0 "한때 투르키스탄의 땅이었던 이곳은 지금도 성장하고 있는 사회주의 조국에 통합 되었습니다."
sovf.43.t:0 "트랜스아무르의 혁명!"
sovf.43.d:0 "Our efforts in assisting Transamurian revolutionaries have paid off and now a loyal government rules from Vladivostok! What shall we do with our new friends?"
sovf.43.a:0 "조국으로 돌아온 걸 환영한다 동지들!"
sovf.43.b:0 "극동 소비에트 공화국을 설립한다!"
sovf.44.t:0 "쿠데타가 실패하다!"
sovf.44.d:0 "트란스아무르에서 있었던 우리의 쿠데타 시도는 트란스아무르 육군이 해군정에 대한 충성심을 증명함으로써 실패했습니다."
sovf.44.a:0 "망할 애송이들! 병력을 준비해라!"
sovf.45.t:0 "소비에트의 쿠데타!"
sovf.45.d:0 "친소련 군 부대들이 우리나라에서 쿠데타를 일으켰으며, 우리의 존재가 위험에 처하게 되었습니다!"
sovf.45.a:0 "젠장할!"
sovf.45.b:0 "우리는 아직 버틸 수 있다"
sovf.46.t:0 "소비에트가 트랜스아무르를 탈취하다"
sovf.46.d:0 "소비에트 러시아는 트란스아무르에 대한 지배권을 어떻게든 확립했습니다. 그들의 수상이 블라디보스토크에 도착했습니다. 우리는 공영권의 이 분열을 받아들일 수 있을까요?"
sovf.46.a:0 "어떻게 그들이 일본을 이렇게 모욕할 수 있지!? 공격하라!"
sovf.46.b:0 "그들은 그저 자신들의 땅을 요구했을 뿐이다..."
sovf.47.t:0 "트란스아무르의 통합"
sovf.47.d:0 "The areas of the former state of Transamur are now firmly integrated into our growing socialist motherland."
sovf.48.t:0 "한국의 운명"
sovf.48.d:0 "한국인들은 일본의 통치 하에서 오랫동안 고통을 겪어 왔습니다. 우리는 그들이 원하는 독립을 부여해 줄 수 있는 힘이 있는데, 이것이 과연 우리의 계획에 부합할까요?"
sovf.48.a:0 "독립을 승인하라!"
sovf.48.b:0 "계속해서 우리 통제 하에 둔다."
sovf.49.t:0 "태양의 쇠퇴"
sovf.49.d:0 "우리는 우리의 대륙 지역에 대한 지배권을 잃었으며 이제 우리의 본토가 직접적으로 위협을 받는 처지입니다. 어쩌면 우리가 한반도, 포트 아서(랴오둥), 사할린과 쿠릴 열도를 할양함으로써 소련을 달랠 수도 있을 것입니다.."
sovf.49.a:0 "평화를 위해 영토를 제안해라."
sovf.49.b:0 "붙어보자!"
sovf.50.t:0 "일본이 평화를 제안하다"
sovf.50.d:0 "우리가 일본의 대륙 영토를 정복하자, 그들은 우리 군대의 힘을 두려워하며, 우리에게 평화를 간청했습니다. 그들은 우리 나라에 한반도, 포트 아서(랴오둥), 사할린, 쿠릴 열도(러시아 열도)를 제공하는 대가로 우리 두 나라의 적대 행위를 종식시키자고 제의했습니다."
sovf.50.a:0 "일본에게 굴욕을 주어라!"
sovf.50.b:0 "우리는 일본에게도 자유를 전파할 것이다!"
sovf.51.t:0 "만주의 운명"
sovf.51.d:0 "일본의 괴뢰 정권인 봉천 정부가 영광스런 붉은 군대에 굴복하고 마침내 그 운명을 결정짓는 시기가 왔습니다. 만주를 다시 한번 조국에 편입시킬까요? 아니면 우리의 간섭 하에 독립을 허용할까요? 만주에서뿐만 아니라 중국 전체에 새로운 질서를 확립하는 방법도 있습니다!"
sovf.51.a:0 "독립 만주국을 부활시켜라!"
sovf.51.b:0 "만주를 통합하라!"
sovf.51.c:0 "중화 소비에트 공화국을 만들어내자!"
sovf.52.t:0 "한국의 통합"
sovf.52.d:0 "옛날에 한국이 위치하던 이 지역은 지금도 계속 성장하고 있는 우리 사회주의 조국에 완전히 통합되었습니다."
sovf.53.t:0 "만주의 통합"
sovf.53.d:0 "옛날에 봉천 정부가 위치하던 이 지역은 지금도 계속 성장하고 있는 우리 사회주의 조국에 완전히 통합되었습니다."
sovf.54.t:0 "트란스-시베리아 위기"
sovf.54.d:0 "끔찍한 소식입니다! 소련 시민들을 가득 태운 기차가 시베리아 횡단철도의 몽골 구간에서 도적들에게 학살당했습니다! 우리 인민들은 이 만행에 충격을 받았고 신속한 대응을 정부에 촉구했습니다. 모든 몽골인들의 대칸 폰 운게른-슈테른베르크 남작은 갈수록 강성해지고 있습니다. 이것은 그와 그의 야만인들을 막을 완벽한 기회일지도 모릅니다."
sovf.54.a:0 "우리는 '우리의' 시베리아 횡단 철도에 대한 완전한 주권을 요구한다!"
sovf.54.b:0 "우리는 슈테른베르크를 몰아내야 한다!"
sovf.54.c:0 "우리는 저 여만이 판치는 곳에 문명을 전할 것이다, 병력을 보내라!"
sovf.55.t:0 "소비에트 러시아가 철도의 전구간에 대한 통제권을 요구하다"
sovf.55.d:0 "소련 시민들을 태운 태운 기차가 시베리아 철도의 우리 구역을 지나던 도중 도적들에게 공격당한뒤 소비에트 정부는 철도의 모든 통제권을 요구했습니다. 소비에트 러시아는 강성해지고있는 강대국이고 그들과의 대결에서 우리가 이길 수 있을지 의문입니다."
sovf.55.a:0 "우리는 철도에 대한 모든 몫을 포기 할 것이다."
sovf.55.b:0 "군을 동원하라, 시베리아는 우리 것이다!"
sovf.57.t:0 "피의 남작"
sovf.57.d:0 "폰 운게른-스텐베르크 남작은 우리의 요구에 100명의 러시아인을 우르가에서 처형하는 것으로 응답하며 몽골의 문제에 간섭하지 말라고 경고했습니다. 그는 몽골의 시베리아에 대한 역사적 권리도 주장해 왔습니다. 우리는 어떻게 반응해야 할까요?"
sovf.57.a:0 "받아들일 수 없다, 우린 몽골을 지도에서 없애버려야 한다!"
sovf.56.t:0 "남작이 받아들였다!"
sovf.56.d:0 "폰 운게른-스텐베르크 남작은 우리와의 마찰을 피하기를 바라며, 우리의 요구에 동의하고 소련에게 철도 통제권을 반환했습니다."
sovf.56.a:0 "우라!"
sovf.58.t:0 "수흐바타르의 저항!"
sovf.58.d:0 "소련 시민들을 태운 태운 기차가 시베리아 철도의 우리 구역을 지나던 도중 도적들에게 공격당한뒤 소비에트 정부는 그들의 다양한 연락망을 사용했습니다, 다시말해 수흐바타르 장군과 그의 부하들이 우리의 합법적인 정부에 대한 반란을 부추겼습니다. 상황은 어떻게 돌아갈까요?"
sovf.58.a:0 "폰 운게른 슈테른베르크 남작은 몰락했다!"
sovf.58.b:0 "혁명이 분쇄되다!"
sovf.59.t:0 "몽골 혁명이 성공하다"
sovf.59.d:0 "소비에트 정보부의 지원과 함께, 수흐바타르 장군과 그의 부하들은 슈테른베르크를 몰아내고 몽골의 권력을 장악하는데 성공했습니다!"
sovf.59.a:0 "소비에트 정보부의 또다른 승리다!"
sovf.60.t:0 "혁명이 실패하다!"
sovf.60.d:0 "운게른을 몰아내려는 우리의 시도가 실패했습니다! 군부는 우리가 공격해 동지들을 구할것을 요구하고 있습니다!"
sovf.60.a:0 "앞으로!"
sovf.61.t:0 "몽골의 운명"
sovf.61.d:0 "불량스러운 몽골은 영광스러운 붉은 군대에게 분쇄되었고 그들의 운명을 결정지을 시간이 왔습니다. 다시 한번 우리의 조국으로 편입시킬까요 아니면 우리의 감시하에 독립을 유지시킬까요?"
sovf.61.a:0 "몽골을 독립시켜라!"
sovf.61.b:0 "몽골을 조국에 통합시켜라!"
sovf.61.c:0 "점령을 계속한다"
sovf.62.t:0 "시베리아 횡단철도의 통합"
sovf.62.d:0 "시베리아 횡단철도가 있는 지역들은 지금, 우리의 성장하는 사회주의 조국에 통합되었습니다."
sovf.63.t:0 "몽골의 통합"
sovf.63.d:0 "한 때 몽골의 땅이었던 이 곳은 지금 우리의 성장하는 사회주의 조국에 확고히 통합되었습니다."
sovf.64.t:0 "소비에트가 우리들과 합류하길 원한다!"
sovf.64.d:0 "파리의 소비에트 대사는 제국주의에 맞서는 생디칼리스트 인터내셔널에 합류하길 원하고 있다는 소비에트 정부의 제안을 전했습니다.. 우리는 어떻게 반응해야 할까요?"
sovf.64.a:0 "환영한다, 동지여!"
sovf.64.b:0 "지금은 괜찮다. 거절한다."
sovf.65.t:0 "프랑스가 거절하다!"
sovf.65.d:0 "프랑스가 생디칼리스트 인터내셔널에 합류 하려는 우리의 제안을 거절했습니다!"
sovf.65.a:0 "좌파 단결은 이쯤이면 충분하다!"
sovf.66.t:0 "제2차 세계대전"
sovf.66.d:0 "유럽의 긴장된 평화는 마침내 깨졌고, 생디칼리스트 인터내셔널과 독일 사이의 대전쟁이 벌어졌습니다. 이것은 동유럽의 우리 땅들을 되찾을 좋은 기회입니다. 우리는 프랑스와 합류해야 할까요, 아니면 우리 스스로 독일을 공격해야 할까요?"
sovf.66.a:0 "우리는 프랑스인들이 필요없다. 제4인터내셔널 만세!"
sovf.66.b:0 "프랑스에 독일과의 전쟁에 대한 우리의 지원을 제안하자!"
sovf.67.t:0 "폴란드의 운명"
sovf.67.d:0 "폴란드의 옛 정권은 마침내 영광스러운 붉은 군대에게 분쇄되었고, 그들의 운명을 결정할 시간입니다. 다시 한번 우리 조국에 편입시켜야 할까요, 아니면 우리의 감독 하에 폴란드의 독립을 유지해야 할까요?"
sovf.67.a:0 "폴란드를 독립시켜라!"
sovf.67.b:0 "그들을 합병하라!"
sovf.68.t:0 "폴란드의 합병"
sovf.68.d:0 "폴란드의 옛 땅은 지금 성장하고있는 사회주의 조국에 통합되었습니다."
sovf.69.t:0 "소비에트의 확장주의가 폴란드를 위협하다"
sovf.69.d:0 "The recent resurgence of the Soviet state in the east together with recent soviet diplomatic activity through the eastern Europe proves, that in order to keep our state, its independence and its borders intact, we need to gain protection of German Empire and Mitteleuropa alliance. However, doing will mean definite military involvement of our state in any potential conflict in the Western Europe and may further worsen our relations with Soviet Russia. What shall we do?"
sovf.69.a:0 "독일 제국에 보호를 요청한다"
sovf.69.b:0 "우린 어떠한 동맹도 필요없다"
sovf.70.t:0 "폴란드가 제국 조약에 가입하기를 원한다"
sovf.70.d:0 "The government of Poland, afraid of recent aggressive soviet foreign policy has announced recently that they want to join Mitteleuropa alliance. It's not a sudden move because pro-German policy is popular in many circles including the ruling cabinet and army. Do we want to allow Poland to join our alliance and protect them from potential Bolshevik diplomatic and economic offensive?"
sovf.70.a:0 "그들의 제안을 받아들여라."
sovf.70.b:0 "러시아와의 안정된 관계가 더 중요하다."
sovf.71.t:0 "폴란드가 제국 조약에 가입하다"
sovf.71.d:0 "The Germans accepted the Polish offer and invited them into the Mitteleuropa alliance. Now Their independence and territorial integrity are protected by the powerful German armed forces."
sovf.71.a:0 "유감이군."
sovf.72.t:0 "소비에트의 확장주의가 핀란드를 위협하다"
sovf.72.d:0 "The recent resurgence of the Soviet state in the east together with recent soviet diplomatic activity through the eastern Europe proves, that in order to keep our state, its independence and its borders intact, we need to gain protection of German Empire and Mitteleuropa alliance. However, doing will mean definite military involvement of our state in any potential conflict in the Western Europe and may further worsen our relations with Soviet Russia. What shall we do?"
sovf.72.a:0 "독일 제국에 보호를 요청한다"
sovf.72.b:0 "우린 어떠한 동맹도 필요없다"
sovf.73.t:0 "핀란드가 제국 조약에 가입하기를 원한다"
sovf.73.d:0 "The government of Finland, afraid of recent aggressive soviet foreign policy has announced recently that they want to join Mitteleuropa alliance. It's not a sudden move because pro-German policy is popular in many circles including the ruling cabinet and army. Do we want to allow Finland to join our alliance and protect them from potential Bolshevik diplomatic and economic offensive?"
sovf.73.a:0 "그들의 제안을 받아들여라."
sovf.73.b:0 "러시아와의 안정된 관계가 더 중요하다."
sovf.74.t:0 "핀란드가 제국 조약에 가입하다"
sovf.74.d:0 "The Germans accepted the Finnish offer and invited them into the Mitteleuropa alliance. Now Their independence and territorial integrity are protected by the powerful German armed forces."
sovf.75.t:0 "카렐리아의 지위"
sovf.75.d:0 "During the Russian Civil War many rightful Russian lands were occupied by the Kingdom of Finland. The subsequent German intervention in the Russian civil war allowed Finland to keep those territories. Now that the attention of the German empire is turned westwards we can finally focus on regaining Karelia. We can either try to solve this matter diplomatically or use this opportunity as a pretext to finally integrate Finland into our state."
sovf.75.a:0 "카렐리아를 요구한다!"
sovf.75.b:0 "핀란드를 쳐부순다!"
sovf.76.t:0 "소비에트의 요구!"
sovf.76.d:0 "오늘, 몰로토프가 우리의 수상을만나 소비에트 정권이 비보르크와 카렐리아의 일부를 되찾길 원한다고 전했습니다. 그들은 우리에게 금전적, 물질적 보상과 그 대가로 미래의 국경에 대한 보증을 제안하고 있습니다. 우리는 어떻게 반응해야 할까요?"
sovf.76.a:0 "안 돼 몰로토프!"
sovf.76.b:0 "알았다."
sovf.77.t:0 "핀란드가 거절하다!"
sovf.77.d:0 "핀란드 왕국이 비보르크와 카렐리아의 일부를 조국으로 돌려주는 것에 대한 우리의 후한 제안을 거절했습니다! 우리의 정당한 영토를 힘으로 되찾아야 합니다!"
sovf.77.a:0 "힘으로 되찾아라!"
sovf.78.t:0 "영토 교환"
sovf.78.d:0 "핀란드 왕국이 금전적, 물질적 보상과 그들의 새 국경에 대한 안전 보장을 대가로 카렐리아의 대부분을 돌려주는 것에 동의했습니다!"
sovf.78.a:0 "소비에트 외교의 또다른 승리다!"
sovf.79.t:0 "핀란드의 운명"
sovf.79.d:0 "반동적인 핀란드 정권은 마침내 영광스러운 붉은 군대에 분쇄되었고, 그들의 운명을 결정할 시간이 왔습니다. 다시 한번 우리 조국에 편입시켜야 할까요, 아니면 우리의 감독 하에 핀란드의 독립을 유지해야 할까요?"
sovf.79.a:0 "핀란드를 합병!"
sovf.79.b:0 "핀란드를 독립시킨다"
sovf.80.t:0 "핀란드 합병"
sovf.80.d:0 "이전에 핀란드 지역이였던 곳들이 현재는 성장해가고 있는 우리의 조국에 확고히 통합되었습니다."
sovf.80.a:0 "훌륭해!"
sovf.81.t:0 "백루테니아 합병"
sovf.81.d:0 "The areas of the artificial state of White Ruthenia, created by the German Empire to weaken Russia, are now firmly integrated into our growing socialist motherland."
sovf.82.t:0 "우크라니아 합병"
sovf.82.d:0 "The areas of the artificial state of Ukraine, created by the German Empire to weaken Russia, are now firmly integrated into our growing socialist motherland."
sovf.83.t:0 "발트 연합 공국 합병"
sovf.83.d:0 "독일 제국이 약해진 러시아에 세운 괴뢰국 발트 연합 공국의 땅이었던 지역은 이제 우리의 성장하고 있는 사회주의 조국에 통합되었습니다."
sovf.84.t:0 "리투아니아 합병"
sovf.84.d:0 "The areas of the former state of Lithuania are now firmly integrated into our growing socialist motherland."
sovf.85.t:0 "베사라비아 합병"
sovf.85.d:0 "The region of Bessarabia, once unlawfully occupied by Romania, is now firmly integrated into our growing socialist motherland."
sovf.86.t:0 "동부 갈리치아 합병"
sovf.86.d:0 "Eastern Galicia, once part of the Austro-Hungarian Empire, is now firmly integrated into our growing socialist motherland."

