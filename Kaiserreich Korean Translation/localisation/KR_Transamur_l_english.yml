### Ideas ###
TRM_dream:0 "Greater Transamur Ambitions"
TRM_dream_desc:0 "Ever since 1925 the Transamur government has claimed that it is the rightful government of all Russia, deposed by filthy traitors of Kerenskiy's cabinet. Although the country isn't in great shape, its leadership holds hopes that one day Transamur might become a major power."
TRM_kolchak:0 "Admiral-Dictator"
TRM_kolchak_desc:0 "As a former admiral of the Russian Empire, Kolchak pays particular attention to the advances in naval power and technology across the globe. His personal knowledge about warships gives him an advantage in naval research."
TRM_JAP_MIL_MIS:0 "Japanese Military Advisers"
TRM_JAP_MIL_MIS_desc:0 "Our regime is hardly a substantial military power, and much to our chagrin, relies to some extent on a number of Japanese military advisers and delegates to help boost the strength of our nascent armed forces."
TRM_JAP_NAV_MIS:0 "Japanese Naval Advisers"
TRM_JAP_NAV_MIS_desc:0 "Though Transamur professes to be a serious naval power in the north Pacific based in the major port of Vladivostok, in actual fact our warships are somewhat poorly maintained and the experience of our crews depressingly minimal. To make up for these shortfalls, the Empire of Japan has offered us naval advisers to help restore and expand our navy."
TRM_JAP_INF_START:0 "Japanese Influence"
TRM_JAP_INF_START_desc:0 "The Vladivostok regime has become hopelessly reliant on the Japanese Empire, and the tendrils of imperial influence dominate many institutions and aspects of Transamurian society."
TRM_JAP_INF_TRADE:0 "Increased Japanese Influence"
TRM_JAP_INF_TRADE_desc:0 "The Vladivostok regime has become hopelessly reliant on the Japanese Empire, and the tendrils of imperial influence dominate many institutions and aspects of Transamurian society. Further Japanese financial investment into the region at least offers us some benefits from this arrangement."
TRM_JAP_DEP_1:0 "일본에 대한 의존"
TRM_JAP_DEP_1_desc:0 "Our relationship with the Japanese Empire is slowly moving from that of a mutually beneficial partnership, ostensibly at least, to one that bears all the hallmarks of a serious trade imbalance."
TRM_JAP_DEP_2:0 "Increased Dependence on Japan"
TRM_JAP_DEP_2_desc:0 "It is becoming increasingly clear to many that our dependence on the Empire of Japan is growing by the day. Ships arrive from Tokyo laden with goods and leave Vladivostok port with empty holds. We have become little more than a market."
TRM_JAP_DEP_3:0 "Extreme Dependence on Japan"
TRM_JAP_DEP_3_desc:0 "Few seriously dispute that our nation is little more than a Japanese lapdog at this point, and the Transamur regime's weakness has gone from an open secret to a blatant fact."
TRM_martial_law:0 "Martial Law"
TRM_martial_law_desc:0 "The situation in our country is unstable. In order to prevent another coup, martial law will help protect our people from themselves."
TRM_research:0 "Liberal Scientists"
TRM_research_desc:0 "Transamur cannot prosper without bright minds. By engaging with scientific research we can punch above our weight on the world stage."
TRM_factory:0 "Investment in Heavy Industry"
TRM_factory_desc:0 "State subsidies ensure that our heavy industry sector will expand. No longer will Transamur will be considered a ragged wasteland at the edge of the world, but an industrial power of slag and steel."
TRM_goods:0 "Welfare State"
TRM_goods_desc:0 "Life can be difficult in Siberia. The least that we can do for our citizenry is to provide them with a fully functioning welfare state. It is convenient that it also disarms much opposition against our regime."
TRM_mil_stuff:0 "Loyal Military Cabinet"
TRM_mil_stuff_desc:0 "The aftermath of our recent military reforms has led to a more pliant military machine, something that is essential in a state like Transamur."
TRM_purge:0 "Aftermath of the Purge"
TRM_purge_desc:0 "Restoring the sanctity of an entire military machine overnight is a complicated and frustrating business. It is inevitable that there are consequences. In the long term however, we will have an army worth the name."
TRM_new_military:0 "New Military Cabinet"
TRM_new_military_desc:0 "Our military is now far more loyal to our regime and effective as a result of our recent reforming measures."
TRM_ships:0 "New Ship Designs"
TRM_ships_desc:0 "Our nation is, to some extent, a navy with a state. New warships are essential to our military prestige, and in the long run, our survival."
TRM_supply:0 "Improved Supply Network"
TRM_supply_desc:0 "Control over the Trans-Siberian Railway allows us to take advantage of further infrastructure benefits allowing us to improve our logistics."
TRM_modest_society:0 "Political Stabilisation"
TRM_modest_society_desc:0 "Our nation appears to finally have stabilised, and a new era of prosperity and power beckons for all Transamur, under our new so-called 'Modest Society'."
TRM_anti_kolchak:0 "Anti-Kolchak Sentiments"
TRM_anti_kolchak_desc:0 "Kolchak's regime has few supporters and many haters. Most of liberals are in open opposition to him, while his own generals are not trustworthy. There even is a chance that they will start a coup to overthrow Kolchak."
TRM_JAP_CONS:0 "Japanese Concession"
TRM_JAP_CONS_desc:0 "The power of Japanese business interests and lobbyists in Transamur is becoming increasingly apparent, and the Concession is proof of this. Where it was once European powers that forced Asian markets to open, in Transamur it seems that the reverse is now true."

### Focuses ###
TRM_Navy_Start:0 "동쪽의 항구"
TRM_Navy_Start_desc:0 "블라디보스토크는 옛 전제주의 정권 하에서 러시아 극동의 주요 항구이자 도시였지만, 러일 전쟁의 여파로 블라디보스토크는 그 중요성이 어느 정도 상실되었습니다. 하지만 1925년 세계대전(Weltkrieg)과 콜차크의 쿠데타가 실패한 후 도시는 일본의 주요 무역항으로 다시금 부활했습니다."

TRM_Navy_Vlad:0 "블라디보스토크 항구 개선"
TRM_Navy_Vlad_desc:0 "점점 더 많은 배들이 매주 우리 항구에 정박하고있습니다. 블라디보스토크 항구는 이런 끝없는 화물선으로 인해 붐비게 되었습니다. 이러한 문제들을 해결하기 위해 항구를 확장해야 합니다."

TRM_Navy_Doc:0 "교리적 돌파구"
TRM_Navy_Doc_desc:0 "최근 해군의 연구 노력은 이론적인 돌파구를 마련했습니다. 이로써 우리가 예상한 것보다 훨씬 더 빨리 새로운 교리를 개발할 수 있게 해줄 것입니다."

TRM_Navy_Ships:0 "거대한 함대"
TRM_Navy_Ships_desc:0 "러일전쟁에서 패배한 이후 러시아의 태평양 함대는 비참해졌습니다. 트란스아무르는 러시아의 합법적인 정부로서 태평양 함대의 옛 영광을 되찾는 것은 우리의 의무입니다."

TRM_Navy_Docks:0 "동방의 진주"
TRM_Navy_Docks_desc:0 "블라디보스토크는 우리의 '진주'라고 할 수 있습니다. 블라디보스토크를 동아시아의 주요도시로 만들기 위해 모든 노력을 다해야 할 것입니다. 그러한 노력의 결과로 블라디보스토크는 더 큰 해군 시설과 더 강력한 해군 요새를 가질 것입니다."

TRM_Navy_Old_Ways:0 "세계대전의 유산"
TRM_Navy_Old_Ways_desc:0 "세계대전이 끝난 이후로 많은 시간이 흘렀습니다. 해군의 사상은 많이 변했고 항공모함이나 잠수함 같은 신기술은 많은 발전을 겪었습니다. 그러나 이런 경박한 장난감은 전함에 비하면 아무것도 아닙니다. 강력한 함대는 그들의 항로에 있는 모든 것을 분쇄할 것입니다."

TRM_Navy_Cruiser:0 "순양함 개발"
TRM_Navy_Cruiser_desc:0 "우리는 전함을 건조할 준비가 되어있지 않으므로, 순양함과 같은 작은 배들에 집중하는 것이 좋을 것입니다. 순양함은 성공적인 해군이 되기 위한 열쇠 중 하나이며 우리 함대에 있어 가치 있는 초기 목표라 할 수 있습니다."

TRM_Navy_DD:0 "아무르의 구축함"
TRM_Navy_DD_desc:0 "구축함은 수송선과 더 큰 배들을 호위하기 위해 생산되는 작고 빠른 배 입니다. 비록 그들이 배수량과 전력 면에서 군함의 정점은 아니지만 우리는 구축함을 무시할 수 없습니다."

TRM_Navy_New_Ways:0 "새로운 길"
TRM_Navy_New_Ways_desc:0 "세계대전 중에 잠수함과 항공모함의 출현은 예상 밖의 일이었습니다. 하지만 그것들은 매우 효과적이라는 것이 증명됐습니다. 우리는 현존하는 주요 함대에 의존할 것이지만, 우리는 이 새로운 종류의 함선으로 함대를 증강시킬 수 있을 것입니다."

TRM_Navy_Sub:0 "잠수함 개발노력"
TRM_Navy_Sub_desc:0 "이 교활한 기계들은 적의 호위함과 수상함들을 사냥하는데 효과적입니다. 우리는 당장 잠수함을 보유해야 합니다!"

TRM_Navy_Carrier:0 "태평양 항모"
TRM_Navy_Carrier_desc:0 "항모는 공해(특히 태평양처럼 큰 바다)에서의 전쟁의 미래로 여겨지고 있습니다. 우리의 지리적 이점과 시설을 이용하여 이 새로운 배를 만드는 것이 현명할 것입니다."

TRM_Ind_Vlad:0 "초기 산업화"
TRM_Ind_Vlad_desc:0 "콜차크의 독재정부는 1920년대에 우리 나라를 발전시키기 위해 아무것도 하지 않았습니다. 지금 우리 산업은 낙후되었고, 우리는 산업을 바로잡아야만 하는 상황입니다. 한걸음, 한걸음 조국을 발전시켜야 합니다. 우리의 발전속도가 더딜지라도, 점진적인 개선은 언젠가는 번영하는 나라를 만들어 낼 것입니다."

TRM_Ind_Jap_Inv1:0 "일본의 작은 투자"
TRM_Ind_Jap_Inv1_desc:0 "씁쓸한 소리일지 모르지만, 우리는 외국의 투자 없이는 발전할 수 없습니다. 일본은 우리 경제에 투자할 의지와 능력을 가진 유일한 나라이지만, 안타깝게도 이러한 부탁은 우리 국민들을 화나게 할 수밖에 없습니다."

TRM_Ind_Jap_Inv2:0 "일본의 주요 투자"
TRM_Ind_Jap_Inv2_desc:0 "더 필요합니다! 일본은 트란스아무르에 더 많은 자본과 산업 발전을 투자할 용의가 있습니다. 하지만 그로인해 우리 나라가 점점 더 일본 제국에게 의존하게 될 것이라는 우려의 목소리가 정부에서 나오고 있습니다. 우리는 균형을 맞추어야 합니다."

TRM_Ind_Dock:0 "블라디보스토크 조선소 확장"
TRM_Ind_Dock_desc:0 "블라디보스토크는 선박을 건조하는 유일한 곳 입니다. 제대로 된 함대를 원한다면 더 많은 조선소가 필요합니다."

TRM_Ind_Khab:0 "하바롭스크 산업시설 확장"
TRM_Ind_Khab_desc:0 "하바롭스크는 우리나라의 두 번째로 큰 도시입니다. 우리나라에서는 '거대한'이라는 단어를 쓰기는 어렵지만, 앞으로의 계획에 맞추어 이 도시의 산업을 확장할 수 있습니다."

TRM_Ind_Transsib:0 "시베리아 철도의 부흥"
TRM_Ind_Transsib_desc:0 "우리는 시베리아 횡단철도의 더 많은 부분을 소유하고 있습니다. 철도는 매우 열악한 상태지만, 우리가 철도를 재건하고 개선하기 위한 노력에 투자한다면, 우리의 보급선이 크게 개선될 것입니다."

TRM_Ind_Sib:0 "극동 산업시설 확장"
TRM_Ind_Sib_desc:0 "러시아 극동지역은 눈과 툰드라의 광활한 황무지입니다. 하지만 이런 혹독한 기후에서도 우리는 산업을 발전시키기 위해 몇 가지 새로운 시설을 지을 수 있습니다."

TRM_Ind_Okh:0 "오호츠크 항구 개선"
TRM_Ind_Okh_desc:0 "오호츠크 항구는 예전 주인들의 이용이 적어서 상태가 별로 좋지 않습니다. 재개발을 한다면 새로운 해군기지가 들어설 수 있을 것입니다."

TRM_Ind_Bai:0 "바이칼호 산업시설 확장"
TRM_Ind_Bai_desc:0 "우리는 매우 발전된 산업 지역인 이르쿠츠크를 손에 넣었습니다. 이미 산업적 잠재력이 충부하지만, 일부 설비를 새로 열면 더욱 발전시킬 수 있습니다."

TRM_Ind_Mon:0 "전 몽골영토 개발"
TRM_Ind_Mon_desc:0 "이 땅들은 수십 년 동안 야만적인 몽골에 의해 약탈당한 후 매우 열악한 상태가 되었습니다. 이 지역을 재건하는 데는 오랜 시간이 걸리겠지만, 어쨌거나 이제 재건을 시작할 수 있습니다."

TRM_Ind_Transsib_exp:0 "공급망 개선"
TRM_Ind_Transsib_exp_desc:0 "시베리아 횡단철도가 우리나라의 일부가 되면서 그 유용성이 점점 더 뚜렷해지고 있습니다. 우리는 이제 전국적인 철도 공급 시스템을 구축하여 전국적으로 물품을 배달할 수 있는 잠재력까지 갖추고 있습니다."

TRM_Ind_West_Sib:0 "서부 시베리아 산업시설 확장"
TRM_Ind_West_Sib_desc:0 "서부 시베리아는 페트로그라드의 배신자들을 직접 공격할 수 있게 해주는 우리의 주요 전략 지역입니다. 최종 전투 전, 우리는 더욱 강해지기 위해 더 많은 시설들을 건설해야 합니다."

TRM_Ind_Research:0 "시베리아의 과학자들"
TRM_Ind_Research_desc:0 " 최근 우리의 정복 활동으로 많은 지식인들을 우리의 과학시설로 데려올 수 있었습니다. 우리는 그들을 과학적 노력의 실질적인 능력향상을 위해 사용할 수 있습니다."

TRM_Trade_Jap:0 "일본과의 무역 관계를 개선"
TRM_Trade_Jap_desc:0 "우리는 일본을 멀리할 수도 있지만 장님들조차도 우리가 그들의 경제에 의존하고 있다는 것을 압니다. 일본 제국과의 무역 관계를 개선하는 것이 현명한 일일 것입니다."

TRM_Jap_Inv1:0 "일본의 원조"
TRM_Jap_Inv1_desc:0 "우리는 일본에게 우리 산업에 돈을 투자하라고 요청할 수 있습니다. 그것은 우리나라를 더 빠르게 발전시킬 수 있게 해줄 것입니다. 하지만 갈수록 깊어지는 양국 사이의 종속관계도 점점 뚜렷해질 것이며, 그로인해 우리 국민들은 불쾌해 할 것입니다."

TRM_Jap_Inv2:0 "재벌의 투자"
TRM_Jap_Inv2_desc:0 "일본 대기업들은 우리를 그들이 만드는 상품을 팔 유용한 시장으로 보고 있습니다. 하지만, 그들에게 더 많은 재정 투자를 요청하기위해 도쿄까지 가는 것을 트란스아무르의 사람들은 못마땅하게 여길 것입니다."

TRM_Jap_Inv3:0 "일본인 자문단 초청"
TRM_Jap_Inv3_desc:0 "일본의 원조와 투자는 수익성이 높았지만, 우리 경제는 떠오르는 태양의 땅에 비해 형편없습니다. 동쪽에 있는 친구들에게 경제자문위원을 요청하고, 일본 기업인들에게 사적으로 도움을 요청해야 합니다. 그러나 이러한 행위는 우리 국민들 사이에 엄청난 불안으로 이어질 수 있으며, 일본의 자문단들은 우리를 자기네들의 식민지라고 생각하게 할 수도 있습니다."

TRM_Jap_Naval_Treaty:0 "러일 해군 조약"
TRM_Jap_Naval_Treaty_desc:0 "우리가 일본과 가까워질수록, 일본은 기꺼이 우리와 조약을 맺을 것이며, 우리는 일본 과학자들과 함께 해군 교리를 발전시킬 수 있습니다. 그러나, 일본 제국주의자들을 싫어하는 우리 국민들은 그것을 반대 할 것입니다."

TRM_Jap_Military_Mission:0 "일본 군사 고문단"
TRM_Jap_Military_Mission_desc:0 "최근 양국의 해군 공동개발 노력에 의해 더욱 돈독해진 일본과의 우호관계에서 우리 해군은 큰 보상을 받고 있습니다. 우리는 일본군과 비슷한 수준의 군대를 구축해야 합니다. 그러나 이것은 우리 국민들 사이에서 많은 반발을 살 것입니다."

TRM_Feng_Dip:0 "봉천에게 접근"
TRM_Feng_Dip_desc:0 "봉천 정부도 일본의 큰 영향력을 받고 있으므로, 우리의 동맹국이기도 합니다. 게다가 지리적으로 가까운 위치임에도 불구하고, 우리나라는 봉천과 딱히 외교적, 경제적 유대를 가지고 있지 않습니다. 우리는 더 긴밀한 유대관계를 위해 봉천에서의 외교 업무를 확대해야 합니다."

TRM_Feng_Workforce:0 "봉천 노동자 초청"
TRM_Feng_Workforce_desc:0 "서쪽에는 우리의 일시적인 동료이자 동맹인 장 쭤린이 통치하는 광대한 만주의 땅이 있습니다. 그곳의 많은 가난한 중국인들은 우리나라에서 일하고싶어 합니다. 심지어 하루에 밥 한 그릇 정도의 임금으로도요. 값싼 노동력이 우리에게 큰 도움이 되겠지만, 일본은 틀림없이 우리 정치권에서 자신들의 영향력을 확대하기 위해 노동자들을 사용할 것입니다."

TRM_Feng_Smugglers:0 "삼합회로 부터 무기밀수"
TRM_Feng_Smugglers_desc:0 "아시아의 끝없는 불안정함은 다양한 밀수업자들과 범죄자들에게 좋은 환경을 만들어 줍니다. 우리는 싸울 무기가 필요하기 때문에 가능한 모든 출처에서 무기를 얻어야 합니다. 공사관 도시의 삼합회가 우리에게 특별한 거래를 제안했습니다. 우리는 일정 가격으로 상당한 양의 소총을 밀반입할 수 있을 것입니다."

TRM_Arm_Start:0 "군사화 시작"
TRM_Arm_Start_desc:0 "우리는 너무 오랫동안 일본군에 의존해 왔습니다. 이제는 우리의 군대가 필요하지만, 시간이 필요할 것입니다."

TRM_Arm_Doc:0 "군사참모 확장"
TRM_Arm_Doc_desc:0 "우리는 군대를 지휘할 적절한 장교가 부족합니다. 우리는 젊은 세대의 새로운 장교들을 훈련해야 합니다."

TRM_Arm_Commando:0 "특수부대 확장"
TRM_Arm_Commando_desc:0 "우수한 특수부대의 요건은 숫자가 아니라 개개인의 실력에 있습니다. 충성스런 특수부대가 우리를 승리로 이끌 것입니다!"

TRM_Arm_Inf1:0 "현대화 장비"
TRM_Arm_Inf1_desc:0 "우리는 1920년대 이후로 장비를 개선하지 않았고, 이러한 무기들은 뭐라고 변명해도 쓸모가 없습니다. 우리 병사들이 이 비효율적인 무기를 가지고 싸운다면 우리는 어떤 목표도 달성할 수 없습니다."

TRM_Arm_Inf2:0 "북방 팽창"
TRM_Arm_Inf2_desc:0 "우리나라는 전사들이 부족하고, 현재의 징병율은 현재의 군대를 충원하기에는 부족합니다. 의무적 징병제를 시행하면 적과 싸울 병력이 더 늘어날 것입니다."

TRM_Arm_Inf3:0 "장비 발전"
TRM_Arm_Inf3_desc:0 "최근, 우리 군인들을 위한 새로운 화기를 성공적으로 개발했습니다. 아직은 프로토타입에 불과하지만 적절한 수량을 생산하기 위해 약간의 돈을 투자할 수 있습니다."

TRM_Arm_Mot:0 "차량화 노력"
TRM_Arm_Mot_desc:0 "날이 갈수록 군대의 규모가 커짐에 따라 병력을 수송하기 위한 수단이 더 필요합니다. 새로운 트럭이 유용할 것입니다."

TRM_Arm_Arm:0 "달자보드 시설 확장"
TRM_Arm_Arm_desc:0 "우리는 달자보드의 공장을 이용하여 우리만의 독자적인 전차를 생산할 수 있습니다. 전차는 내구성이 뛰어나 현대전에서 매우 중요합니다."

TRM_Air_Planes:0 "항공부문에 보조금 지원"
TRM_Air_Planes_desc:0 "우리 공군은 수년 동안 평균 이하의 수준이었습니다. 우리가 주변의 강대국들과 경쟁하기 위해 공군을 다시 사용하고자 한다면, 어떤 대가를 치르더라도 항공 연구에 재정적인 노력을 쏟아야 합니다."

TRM_Air_Fighter:0 "트란스아무르 전투기 개발"
TRM_Air_Fighter_desc:0 "전투기는 우리가 사용해야 하는 주요 항공기 입니다. 전투기가 없이는 하늘을 지배할 수 없습니다."

TRM_Air_CAS:0 "근접지원항공단 강화"
TRM_Air_CAS_desc:0 "이제 우리는 제공권의 우위를 확보했기 때문에, 근접항공지원기들로 지상을 타격할 수 있습니다. 그것들 또한 우리에게 필요합니다."

TRM_Air_Bomber:0 "동쪽의 폭격기"
TRM_Air_Bomber_desc:0 "우리의 전투기는 하늘을 지배했고, 우리의 근접항공지원기는 대지를 강타하고 있습니다. 그리고 우리는 이제 고폭탄으로 우리의 적들을 소탕할 항공기를 만들 수 있습니다."

TRM_Air_Doc:0 "참모 현대화"
TRM_Air_Doc_desc:0 "현대적인 항공기를 사용하더라도, 그들을 지휘할 적절한 인력이 필요합니다. 우리는 몇몇 새로운 참모들을 집중적으로 훈련해야 합니다."

TRM_Air_Para:0 "블라디보스토크 공수부대"
TRM_Air_Para_desc:0 "공수부대는 새로운 유형의 보병입니다. 일반적인 보병만큼 수가 많지 않은 이 부대는 항공기를 이용해 적진에 침투합니다."

TRM_Air_Bases_Vlad:0 "블라디보스토크 공군 기지 확장"
TRM_Air_Bases_Vlad_desc:0 "우리나라는 우리 이름의 공군 기지 하나 없이, '공중의 혁명'에서 뒤쳐져 있습니다. 세계대전기에, 항공기는 매우 치명적인 무기가 되었기 때문에 우리는 항공기를 소유해야만 합니다. 그러나 공군기지가 없다면 거대한 공군이라도 무용지물일 것입니다."

TRM_Air_Bases_Irk:0 "이르쿠츠크 회랑"
TRM_Air_Bases_Irk_desc:0 "시베리아에는 새로운 착륙장과 공군 기지를 위한 충분한 공간이 있습니다. 이러한 땅을 이용하지 않는 것은 어리석은 것입니다.

TRM_Air_Bases_Nov:0 "노보시비르스크 공항 개발"
TRM_Air_Bases_Nov_desc:0 "우리 공군은 새로운 기지가 절실히 필요합니다. 우리는 노보시비르스크에 투자해야 합니다."

TRM_Crisis:0 "반콜차크 쿠데타"
TRM_Crisis_desc:0 "트란스아무르의 긴장은 마침내 극에 달했으며, 콜차크의 입지는 점점 더 위태로워 진다는 것은 의심의 여지가 없습니다."

TRM_Kolchak:0 "콜차크의 권력 강화"
TRM_Kolchak_desc:0 "콜차크는 쿠데타에서 가까스로 살아남았고, 반역에 가담한 장군들을 숙청했습니다. 하지만, 블라디보스토크에는 여전히 불확실한 기운이 남아 있습니다. 오직 강력한 지도자만이 국민을 평정하고 트란스아무르의 질서를 회복시킬 것입니다."

TRM_Kolchak_Purge:0 "육군 숙청"
TRM_Kolchak_Purge_desc:0 "더 이상의 쿠데타와 반란을 피하기 위해 군 고위 지휘부의 모든 기관를 검사해야 합니다. 의심할 여지 없이, 아직도 그들의 사무실에 콜차크를 반대하는 일부 사람들이 남아 있습니다. 한편, 이러한 사람들을 숙청하는 것은 우리 군의 능력을 당분간 저해할 것입니다."

TRM_Kolchak_Mil:0 "블라디보스토크 병기창"
TRM_Kolchak_Mil_desc:0 "세계는 세계대전까지 포함해 역사상 볼수있던 어떤 모습과도 다른, 범세계적인 위기와 전쟁의 시대로 접어들고 있습니다. 이 전쟁은 틀림없이 우리를 시험에 들게 할 것이므로, 그것에 대비해야 합니다. 우리는 더 많은 장비를 생산하기 위해서 군수시설을 확장해야 합니다."

TRM_Kolchak_Doc:0 "최고 지도자"
TRM_Kolchak_Doc_desc:0 "콜차크는 자신이 '러시아의 최고 지도자'라고 주장합니다. 우리의 지도자는 자신의 이미지를 강화하기 위해 효과적인 추종자들을 육성하기 위한 강력한 선전 장치가 필요합니다. 그의 영광스러운 모습과 위대한 업적을 모든 사람이 알아야 합니다. 국민들의 눈에 콜차크는 국가의 아버지라고 보여져야 합니다."

TRM_Mil:0 "새로운 군부 내각"
TRM_Mil_desc:0 "콜차크는 죽었고 새로운 독재정권이 부상했습니다. 정부를 재정비하고 새로운 독재자를 정당화하는 데는 시간이 걸릴 것입니다.."

TRM_Mil_Doc:0 "군사 개혁"
TRM_Mil_Doc_desc:0 "모든 독재정권은 군대가 필요하며, 따라서 우리는 군사력을 향상시키기 위해 즉각적인 개혁을 시행해야 합니다. 가장 충성스럽고 강력한 군대만이 우리정권을 유지시킬 수 있을 것입니다."

TRM_Mil_Inf:0 "현대 무기 매입"
TRM_Mil_Inf_desc:0 "우리의 장비는 구식이므로 우리는 세계시장으로 눈을 돌려야 합니다. 아마도 우리만의 새로운 장비를 생산할 설계도를 얻을 수도 있을 것입니다."

TRM_Mil_ML_End:0 "정치 안정화"
TRM_Mil_ML_End_desc:0 "마침내 상황이 안정되었습니다. 누구도 우리의 정당성을 의심할 수 없습니다. 우리의 국경은 강력하고 현대적인 군대에 의해 지켜집니다. 사람들은 겸손해지는 법을 배웠고, 그들의 돈과 노력을 허구적인 것에 낭비하지 않는 법을 배웠습니다. 질서가 트란스아무르로 돌아왔습니다."

TRM_Yui_Focus:0 "일본의 애완견"
TRM_Yui_Focus_desc:0 "일본인들은 트란스아무르에서 환영을 받은 적이 없습니다. 미쓰에 장군이 오면서 도쿄에서 직접 통치한다는 소식은 블라디보스토크의사람들에게 충격을 주었고 많은 민족주의자들이 경악했습니다. 국민의 눈높이에서 이 새로운 '애완견'정권을 정당화하는 데는 오랜 시간과 많은 노력이 필요할 것입니다."

TRM_Yui_Jap:0 "일본화 시작"
TRM_Yui_Jap_desc:0 "이제 우리는 '괴뢰정권'으로서 더욱 견고한 지위에 있기 때문에, 트란스아무르 전체의 일본화를 향한 첫발을 내딛을 때가 왔습니다. 교사, 의사, 기술자로 구성된 일본 개척자들의 첫 물결이 이미 도착했습니다. 그들의 전문성은 우리에게 큰 도움이 될 것입니다."

TRM_Yui_Fac:0 "일본인 노동자들 초청"
TRM_Yui_Fac_desc:0 "일본화 계획이 진행 중인 가운데, 곧 수천 명의 굶주리고 가난한 일본인들이 일자리를 찾아 우리 나라로 올 것입니다. 값싼 노동력과 본국으로부터의 투자는 새로운 시설의 탄생과 새로운 능력의 습득을 의미합니다."

TRM_Yui_End:0 "황국신민화운동"
TRM_Yui_End_desc:0 "일본화 계획에 대한 러시아인의 저항은 우리가 예상했던 것보다 훨씬 더 강력합니다. 그러므로 우리는 그들이 러시아어로 말하고, 듣고, 생각하는 것조차 막아야 합니다. 러시아인이라는 것이 무엇인지 잊게하고, 일본에 대한 국민의 사랑을 북돋우고, 최종적으로 일본에 동화시키기 위한 대대적인 선전운동에 나서야 합니다."

TRM_Rep:0 "민주주의의 승리"
TRM_Rep_desc:0 "우리는 마침내 자유를 얻었습니다. 독재자도, 미친 군국주의자도 더 이상 없습니다. 진정한 민주주의가 일어나 독재자의 존재를 말살해야 할 때입니다."

TRM_Rep_Res:0 "과학부문 투자"
TRM_Rep_Res_desc:0 "과학이 오늘날의 세계에 미치는 영향은 부인할 수 없습니다. 우리는 이러한 상황을 잘 받아들이고 우리나라의 과학자들에게 돈을 투자해야 합니다. 과학자들을 위한 적절한 근무환경이 조성되면, 이들의 노력은 더욱 효과를 볼 것입니다."

TRM_Rep_Fac:0 "산업확장에 보조금 지원"
TRM_Rep_Fac_desc:0 "Further investment will allow us to expand our facilities and make our industry more productive. Many new workplaces can be created, which means more stable employment and security for the people."

TRM_Rep_Goods:0 "복지국가 건설"
TRM_Rep_Goods_desc:0 "True democracy means that every citizen of our country deserves the best. By introducing a welfare system, we will gain many respects form our people. A happy population will work harder and demand less, which means more prosperity for all of us."

TRM_Pol_Research:0 "핵심 교육 개혁"
TRM_Pol_Research_desc:0 "No matter if it is a dictatorship or a democracy, the aspects regarding education are clear in both cases. No men or women ever won a war, but science did. We must invest as much as possible to give our scientists everything they want."

TRM_Expand_RCW:0 "아무르 사변의 교훈"
TRM_Expand_RCW_desc:0 "We'd been harshly beaten at Amur river back in 1935. This defeat could help us to learn about how to deal better with regular Russian troops."

TRM_FE_RUS:0 "러시아는 취약하다"
TRM_FE_RUS_desc:0 "Russia is now in state of war. While they are busy in the West we can pressure them in the East. We must immediately purge them from our rightful lands."

TRM_FE_SOV:0 "빨갱이들은 취약하다"
TRM_FE_SOV_desc:0 "The Reds have managed to win the civil war and now formally control the Russian Far East. But, in fact, they can barely control Petrograd. We must immediately purge them from our rightful lands."

TRM_Demand_Bai:0 "바이칼 지역에 대한 영유권 주장을 밀어붙여라"
TRM_Demand_Bai_desc:0 "The Russian Far East is nothing but wasteland. If we want to expand even more, we need some industrial bases. The Baikal seems to be a good start for us."

TRM_Cap_Irkutsk:0 "이르쿠츠크로 수도이전"
TRM_Cap_Irkutsk_desc:0 "We now control Irkutsk what means a growing industry for us. Declaring the city our new capital will lower Japanese influence in our state, but they will not be happy about it."

TRM_Demand_Mon:0 "몽골인들을 해치워라"
TRM_Demand_Mon_desc:0 "Part of the Transsiberian railway still remains in a hand of mad Baron Sternberg. If we retake the Transsib it will both show our growing might and boost our industry even more."

TRM_Integrate_Bai:0 "바이칼 통합"
TRM_Integrate_Bai_desc:0 "Conquering a piece of land is one thing. To make its inhabitants accept you is another thing entirely. It will take us some time to bring order to the Baikal region but if we are successful, we could even declare ourselves a true Far Eastern Republic, displaying our increased strength and dedication to final victory over the illegitimate regime in Petrograd."

TRM_Integrate_Mon:0 "과거 몽골 영토 통합"
TRM_Integrate_Mon_desc:0 "This part of Trans-Siberia is ours now. We must replace the previous administration with loyal one, and then start use the Transsib."

TRM_Claim_West_Sib:0 "서쪽으로"
TRM_Claim_West_Sib_desc:0 "The more our power grows the more our ambitions do too. Our goals are clear - we shall go West and liberate the whole of Siberia."

TRM_Integrate_West_Sib:0 "서시베리아 통합"
TRM_Integrate_West_Sib_desc:0 "We now control the whole Siberian region, and yet there is clear difficulty in ruling these vast lands. As a result we must expand the administration apparatus. It will take us some time, but with our grip exerted more forcefully over the region our nation will be strengthened immeasurably."

TRM_Cap_Novosibirsk:0 "노보시비르스크로 수도이전"
TRM_Cap_Novosibirsk_desc:0 "As our might grows stronger every day we become more independent from Japan and their imperial ambitions. Moving the capital to Novosibirsk will show them that we are their lapdogs no more."

TRM_Claim_Russia:0 "마지막 해결책"
TRM_Claim_Russia_desc:0 "The time has come! Day by day we dream about the time when we will strike our enemies in Petrograd. We are no longer merely Transamur nor the Far Eastern Republic. No. Our claim to the mantle of Russian Republic will no longer be more pretence, but solid fact! We will liberate Mother Russia from the traitors that destroyed her."

TRM_Leave_Japan:0 "일본 영향권 탈출"
TRM_Leave_Japan_desc:0 "As we have accomplished our ambitions, we are no longer in need of the Japanese. Now we can officially leave their sphere of influence and become completely free."

TRM_Become_Russia:0 "새로운 러시아"
TRM_Become_Russia_desc:0 "The time of war has come to an end. Now is the time for a new, stronger Russia to arise. No more traitors, no more Bolsheviks, no more Japanese imperialists. We are Russia now!"

TRM_Attack_CA:0 "중앙 아시아 영유권 재주장"
TRM_Attack_CA_desc:0 "The entire Russian state is under our command now. It is time to reclaim our soil in Central Asia from different insurgent states."

TRM_Attack_Caucasus:0 "코카서스 영유권 재주장"
TRM_Attack_Caucasus_desc:0 "The entire Russian state is under our command now. It is time to reclaim our soil in the Caucasuses from different insurgent states."

TRM_Attack_Europe:0 "동유럽 영유권 재주장"
TRM_Attack_Europe_desc:0 "The entire Russian state is under our command now. It is time to reclaim our soil in Eastern Europe from different artificial states."

