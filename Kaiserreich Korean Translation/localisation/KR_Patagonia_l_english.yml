fop.1.t:0 "파타고니아 노동자 전선"
fop.1.d:0 "아르헨티나는 세계대전 기간 동안 혼란 상태에 빠져 있었는데, 영국 회사들은 전쟁에 필요한 모든 것을 얻기 위해 자국민과 자원을 이용하고 있었습니다. 이것은 전국을 불안하게 만들었지만, 특히 남부 파타고니아에서는 더욱 그러하였습니다. 극도로 열악한 근무 환경은 수천 명의 사람들이 일하기를 거부하며 거리에서 폭동을 일으키며 사회주의와 생디칼리즘을 일으켰습니다. 영국은 아르헨티나 정부가 개입하도록 강요하여 폭동을 반란으로 만들었습니다. 진정한 합의가 이루어지지 않았을 때, 파타고니아 노동자 전선이 탄생했습니다.\n\n수년 후에도, 파타고니아에서 혁명의 불은 계속 타오르고 있습니다. 칠레는 개입해서 우리의 북쪽을 보호했으며, 따라서 우리나라가 어떻게 운영되고 있는지에 큰 영향력을 행사할 수 있습니다. 안토니오 소토, 아르헨티나 지역노동자연맹의 리더이자 혁명의 주요 참가자 중 한 명인 그는 그 이후로 국가를 이끌어 왔습니다. 정치적 불안으로 인해 적절한 선거가 아직 치러지지 않았지만, 소토는 1938년에 국가 원수에 대한 국민의 선택을 확인하는 선거가 있을 것이라고 약속했습니다. 북부에서의 카를레스의 쿠데타로 사람들은 곧 침략이 일어나지 않을까 두려워하기 때문에 선거가 제시간에 이루어지지 않을 것이라는 우려가 있습니다. 우리가 준비되지 않았다면, 우리는 완전히 파괴될 것입니다. 하지만, 만약 우리가 성공한다면, 우리는 사회주의의 위대함을 남아메리카 전역에 퍼트릴 수 있습니다!"
fop.1.a:0 "혁명 만세!"
fop.2.t:0 "FOP가 칠레의 자원병을 요청하다"
fop.2.d:0 "우리는 파타고니아에 있는 우리의 이웃들로부터 그들이 아르헨티나 핵심 정부와의 다가오는 전쟁을 위해 자원병들을 보내달라고 요청하고 있다는 소식을 방금 받았습니다. 우리는 그들의 미래 전쟁에서 그들을 도울 것이라고 약속했고, 그들은 아르헨티나 위협을 물리칠 수 있는 우리의 기회입니다."
fop.2.a:0 "그들에게 자원병을 보내라."
fop.2.b:0 "우리가 어떤 이익을 얻을 수 있지? 거절하라."
fop.3.t:0 "칠레가 자원병을 보내다"
fop.3.d:0 "칠레는 다가오는 아르헨티나와의 전쟁에서 우리를 도울 자원병들을 보내기로 결정했습니다."
fop.3.a:0 "그들의 병력은 크게 평가될 것이다."
fop.4.t:0 "칠레가 자원병 파병을 거부하다"
fop.4.d:0 "칠레는 우리의 동맹국이라고 주장했지만, 전쟁이 일어나기 전에 우리를 훈련을 시키기 위한 자원병들을 보내는 것을 거부해 왔습니다."
fop.4.a:0 "우리는 이것을 잊지 않을 것이다."
fop.5.t:0 "FOP가 인력을 요청하다"
fop.5.d:0 "FOP로 알려진 파타고니아 노동자 전선은 우리가 그들에게 인력과 장비를 보내줌으로써 그들의 투쟁을 도울 것을 요청했습니다. 곧 그들은 아르헨티나 정부와 전쟁을 하게 될 것이고, 그들은 그것이 일어날 때를 대비할 필요가 있습니다. 만약 그들이 성공한다면, 그들은 남아메리카의 생디칼리즘의 영구적인 발판이 될 수 있습니다."
fop.5.a:0 "우리는 사람과 총을 보낼 것이다."
fop.5.b:0 "우리는 사람만 보낸다."
fop.5.c:0 "남아메리카는 너무 멀군..."
fop.6.t:0 "한나포드에 대한 아이디어"
fop.6.d:0 "길레르모 맥 한나포드는 아르헨티나 군대의 전직 육군 소령입니다. 크리스마스 쿠데타가 일어났을 때, 그는 비밀 문서를 파라과이와 다른 적국들에게 넘겨준 혐의를 받았고 감옥에 갇혔습니다.\n\n 오늘 우리 장교 중 한 명이 아이디어를 가지고 우리에게 다가왔습니다. 그가 수감되어 있는 감옥은 국경과 상당히 가깝습니다. 그 장교는 우리가 비밀리에 국경을 넘어 소규모 병력을 파견하여 그를 탈옥시켜 우리에게 넘길 수 있다고 말했습니다. 여기서 그는 다가오는 전쟁에서 우리 군대를 더 효과적으로 도울 수 있을 것입니다. 좋은 생각처럼 들리지만, 많은 위험이 따릅니다."
fop.6.a:0 "계획을 실행해라."
fop.6.b:0 "그건 말도 안 되는 생각이야!"
fop.7.t:0 "한나포드는 목숨을 건졌습니다"
fop.7.d:0 "우리의 임무는 큰 성공을 거두었고, 대부분의 부대와 함께 성공적으로 한나포드를 감옥에서 구출했습니다. 그것은 실로 군사적 성공이었습니다."
fop.7.a:0 "훌륭해."
fop.8.t:0 "한나포드는 죽었지만 우리 부대는 탈출했습니다"
fop.8.d:0 "한나포드는 감옥에 갇힌 채 실수로 총알에 맞아 죽었습니다. 하지만, 우리 부대의 대부분은 살았고, 그것은 미래를 위한 좋은 훈련이었습니다."
fop.8.a:0 "나쁘지는 않군."
fop.9.t:0 "주요 임무가 실패했습니다"
fop.9.d:0 "임무는 대규모로 실패했습니다. 한나포드는 죽었고 대부분의 우리 부대는 탈출 중에 길을 잃었습니다."
fop.9.a:0 "젠장."
fop.10.t:0 "한나포드가 도움을 거절하다"
fop.10.d:0 "우리는 성공적으로 한나포드를 감옥에서 구출했지만, 여전히 문제가 있습니다. 그는 현재 우리나라를 돕기를 거부하고 있습니다. 그러나 그는 약간의 뇌물에 흔들릴지도 모릅니다..."
fop.10.a:0 "그에게 뇌물을 주자."
fop.10.b:0 "그는 필요 이상으로 말썽을 부린다. 그를 추방하라."
fop.11.t:0 "한나포드가 기꺼이 뇌물을 받았다"
fop.11.d:0 "한나포드는 우리의 뇌물을 받았고 우리와 함께 일하는 것에 동의했습니다. 그가 뇌물을 받기 전에 우리를 도와주었더라면 더 좋았을 텐데, 그래도 우리에게 도움이 될 겁니다."
fop.11.a:0 "이거면 충분하군."
fop.12.t:0 "한나포드는 뇌물을 받지 않았다"
fop.12.d:0 "우리가 그에게 뇌물을 주려고 했지만, 그는 우리가 제공하는 어떤 것도 거절해 왔습니다. 그를 추방하는 것 외에는 선택의 여지가 없습니다."
fop.12.a:0 "글쎄 이건 다 쓸모없었군."
fop.13.t:0 "아르헨티나는 독립하기를 원한다"
fop.13.d:0 "전에는 FOP였던 아르헨티나는 처음부터 우리의 보호와 영향력을 받아왔습니다. 이제, 카를레스가 패배한 후, 그들은 지금이 완전히 독립할 절호의 시기라는 것을 알게 되었습니다. 하지만, 그들은 우리와 강한 유대관계를 유지하는데 동의하고 우리의 우방으로 남을 것입니다. 만약 우리가 그들의 거래를 거절한다면, 그들은 무력으로 독립을 시도할지도 모릅니다."
fop.13.a:0 "독립 허용."
fop.13.b:0 "우리는 그들을 보낼 수 없다."
fop.14.t:0 "칠레는 우리의 독립을 거절했다"
fop.14.d:0 "칠레에게 완전히 독립할 수 있도록 평화적으로 요청하자 그들은 우리가 스스로를 안전하게 다룰 수 없다고 말하면서 거절했습니다. 칠레는 우리가 막 패배한 독재자처럼 행동하고 있는 것처럼 보이나 봅니다, 아마도 이제 그 사슬을 끊을 때가 된 것 같습니다..."
fop.14.a:0 "우리를 억압하는 칠레의 사슬을 끊어라!"
fop.14.b:0 "우리는 노예로 남을 것이다."
fop.15.t:0 "아르헨티나가 우리를 위협하다"
fop.15.d:0 "아르헨티나는 우리 정부에게 앞으로 독립을 선언할 것이며 우리는 그것을 바꿀 수 없다는 편지를 보냈습니다. 그들은 만약 우리가 그들의 독립을 허락하지 않는다면, 그들은 더 폭력적인 수단에 의존해야만 할 것이라고 말합니다."
fop.15.a:0 "그들을 풀어줘라."
fop.15.b:0 "우리는 아르헨티나를 두려워하지 않아!"
fop.16.t:0 "칠레는 우리의 독립을 거부한다"
fop.16.d:0 "칠레는 우리의 독립운동에 대해 그들이 그것을 허락하지 않는다고 말하면서 대응했습니다. 어찌할까요?"
fop.16.a:0 "그들은 아무것도 바꿀 수 없을 것이다."
fop.16.b:0 "우리는 노예로 남을 것이다."
fop.17.t:0 "[GetYear]년 선거"
fop.17.d:0 "수년 전 최초의 반란 이후 소토는 사실상의 지도자이자 국가 원수였습니다. 하지만, 그는 안정을 도모하기 위해 올해 선거를 실시하겠다고 약속했습니다. 세 가지 선택지가 있습니다; 첫 번째로 잡코브스키, 우리의 가장 호평을 받은 장군이자 가장 유명한 군인입니다. 그녀는 전국적으로 폭넓은 인기를 얻고 있으며, 그녀의 산업과 군사 계획은 국가를 새로운 수준으로 끌어올릴 것입니다. 두 번째는 소토 자신입니다, 혁명의 지도자들 중 한 명이자 우리나라 문제에 대한 평화적인 해결책을 믿는 사람들과 함께 있는 인기 있는 사람입니다. 마지막으로, 세 번째는 발도메로입니다. 발도메로는 범아메리카주의와 생디칼리스트 국가들의 확산과 통합을 믿습니다."
fop.17.a:0 "잡코브스키가 선거에서 승리했다."
fop.17.b:0 "소토가 선거에서 승리했다."
fop.17.c:0 "발도메로가 선거에서 승리했다."
fop.18.t:0 "장교들이 우리에게 알프레도 폰테에 대해 말하다"
fop.18.d:0 "오늘, 몇몇 장교들이 알프레도 폰테에 대해 의논하기 위해 우리에게 다가왔습니다. 그는 우리가 아르헨티나 정부에 대항하는 반군을 돕는데 있어서 그의 군대를 이끌고 있지만, 그는 항상 매우 잔인했습니다. 그는 협상이 가능했을 때 봉기를 일으킨 사람이었습니다. 그 이후로, 그가 그의 용병 무리들과 함께 마을을 습격하고 집들을 약탈하며 나라를 여행하고 있다는 소문이 항상 나돌고 있습니다. 이 장교들은 이 소문들을 확인하기 위해 여기 온 것으로 보이며, 그들의 부대 중 일부는 폰테가 이끄는 도적단의 습격을 받았습니다. 엄밀히 따지면 우리는 그가 불법 행위를 하는 것을 전혀 발견하지 못했기 때문에 그를 지금 체포하는 것은 너무 대담할 것입니다. 또한, 그는 혁명에 도움을 주었습니다. 하지만, 우리는 그를 계속 지켜볼 것입니다."
fop.18.a:0 "이것이 사실 일리 없다..."
fop.19.t:0 "폰테가 농부들을 습격하다 붙잡혔다"
fop.19.d:0 "알프레도 폰테가 시골 마을을 습격했다는 최근 보도가 있은 후, 우리는 습격을 감시하기 위해 여러 마을로 군대를 보냈습니다. 물론, 몇 주 후, 우리 연대 중 하나가 우리에게 보고했습니다. 알프레도 폰테가 이끄는 한 무리의 용병들의 공격을 막았다고 말입니다. 만약 우리가 지금 원한다면, 우리는 그를 감옥에 가둘 수도 있고, 심지어 그의 나쁜 행동 때문에 그를 처형할 수도 있습니다. 하지만, 우리는 그가 혁명을 통해 우리를 도왔던 사람이라는 것을 기억해야 합니다. 그래서 그를 투옥하거나 죽임으로써 우리는 많은 정치적 지지를 잃게 될 것입니다."
fop.19.a:0 "그는 처형되어야 한다!"
fop.19.b:0 "죄인을 위한 감옥이 있다."
fop.19.c:0 "우리는 경고만 하고 그를 풀어줘야 한다."
fop.20.t:0 "폰테가 다시 시골 마을을 습격하다 붙잡혔다"
fop.20.d:0 "이전에, 우리는 알프레도 폰테가 농촌 마을을 습격하는 것을 목격했고, 경고로 그를 풀어주었습니다. 하지만, 그는 그의 도적단과 함께 시골 마을을 습격한 것이 다시 한번 발견되었기 때문에 우리의 경고도 듣지 않은 것 같습니다. 확실히 지금은 그의 공포정치를 종식시킬 때입니다."
fop.20.a:0 "그는 반드시 처형되어야 한다!"
fop.20.b:0 "그를 가두고 열쇠를 어딘가에 던져버려라!"
fop.20.c:0 "그는 감옥이 필요없고, 단지 또 다른 경고만 필요하다."
fop.21.t:0 "알프레도 폰테가 정부에 대항하여 쿠데타를 일으켰다!"
fop.21.d:0 "용병대 및 도적단의 우두머리인 알프레도 폰테는 오늘 전 부대와 함께 수도로 행진했습니다. 그는 현 정부가 약하고 비효율적이며, 그의 개입이 없다면 아르헨티나인들은 빠르게 무너질 것이라고 선언했습니다. 그는 많은 민간인들과 정부 관료들을 처형했고 나머지 정부의 인사들은 추방하였습니다. 국민들은 이제 폰테 독재 정권하에서 자신들이 고통받을 것을 두려워하고 있습니다."
fop.21.a:0 "폰테에게 영광을!"
fop.22.t:0 "아르헨티나 코뮌이 우리에게 그들의 세력에 동참하라고 요구하다"
fop.22.d:0 "아르헨티나 코뮌은 라틴 아메리카의 공화국 동맹 하에 우리의 혁명군을 통합할 것을 요청했습니다. 어찌할까요?"
fop.22.a:0 "혁명가들을 단결시키자!"
fop.22.b:0 "우리는 스스로 살아남을 수 있다."
fop.23.t:0 "폰테가 탈옥하다!"
fop.23.d:0 "알프레도 폰테, 그 혁명적인 도적은 아르헨티나군에 의해 감금되어 있던 감옥에서 탈출했습니다. 그는 그의 용병 무리들과 함께 우리에 대항하는 아르헨티나 사람들과 함께 우리와 싸웠습니다! 그의 배신은 끝이 없습니다."
fop.23.a:0 "암울한 때로군..."
fop.24.t:0 "혁명의 승리!"
fop.24.d:0 "마침내, 수년간의 계획과 기다림 끝에, 우리는 부에노스 아이레스의 사악한 정부를 성공적으로 물리치고 그들을 추방했습니다. 현재, 우리는 나라의 지배권을 장악하고 있으며, 비록 많은 사람들이 여전히 우리를 믿지 않지만, 그들은 곧 그렇게 될 것입니다. 혁명은 성공했고, 더 이상 우리는 파타고니아에 갇혀있지 않습니다. 우리는 이제 아르헨티나 코뮌입니다!"
fop.24.a:0 "이제 남미의 나머지 지역들을 위하여!"
fop.25.t:0 "아르헨티나 코뮌이 예속을 요구하다!"
fop.25.d:0 "아르헨티나 코뮌은 우리가 정부를 해산하고 그들의 사회주의 괴뢰 국가가 될 것을 요구해왔습니다. 우리는 생디칼리스트의 위협으로부터 우리의 국경을 방어할 수 없을까 봐 두려워하고 있습니다."
fop.25.a:0 "생디칼리즘의 법칙을 따른다!"
fop.25.b:0 "우리는 방어할 수 있다!"
fop.26.t:0 "우루과이가 거절하다"
fop.26.d:0 "우루과이는 우리의 구성원이 되라는 우리의 요구를 거절했습니다. 어찌할까요?"
fop.26.a:0 "지금은 전쟁을 해야 할 때인 것 같다."
fop.26.b:0 "우리는 전쟁을 할 여유가 없다."
fop.27.t:0 "아르헨티나 코뮌이 그들의 주장을 요구하다"
fop.27.d:0 "아르헨티나가 생디칼리스트 파타고니아와 전쟁을 하는 동안, 우리는 아르헨티나가 보유하고 있는 영토의 일부를 차지할 수 있는 기회를 얻었습니다. 하지만, 생디칼리스트들이 이겼기 때문에, 아르헨티나 코뮌은 우리가 최근에 획득한 땅을 그들에게 돌려줄 것을 요구했습니다."
fop.27.a:0 "우리는 아르헨티나와 싸울 수 없다."
fop.27.b:0 "그것은 정당한 파라과이의 땅이다!"
fop.28.t:0 "아르헨티나 코뮌이 그들의 주장을 요구하다"
fop.28.d:0 "아르헨티나가 생디칼리스트 파타고니아와 전쟁을 하는 동안, 우리는 아르헨티나가 보유하고 있는 영토의 일부를 차지할 수 있는 기회를 얻었습니다. 하지만, 생디칼리스트들이 이겼기 때문에, 아르헨티나 코뮌은 우리가 최근에 획득한 땅을 그들에게 돌려줄 것을 요구했습니다."
fop.28.a:0 "우리는 아르헨티나와 싸울 수 없다."
fop.28.b:0 "그것은 정당한 볼리비아의 땅이다!"
fop.29.t:0 "반사회주의 장교들이 부에노스 아이레스에게 공격을 개시하다!"
fop.29.d:0 "구 아르헨티나 정부를 패배시킨 후, 구 정권을 지지하는 전직 군인 장교들의 위치를 찾는 것은 어려웠습니다. 우리가 그들을 물리친 후, 그들 중 많은 수가 숨어 있거나, 나라를 떠나 이웃 국가 중 한 곳으로 갔습니다. 하지만 그들은 계속해서 활동적이고, 숨어있으며, 계획을 짜고 있는 것 같습니다.\n\n오늘 아침, 이들 중 몇 명이 부에노스 아이레스를 공격했습니다. 전직 군인들이 낡은 장비를 사용하여 부에노스 아이레스 외곽으로 이동하여 순찰 중이던 우리 군인과 교전했습니다. 우리는 어쩔 수 없이 군대를 보냈고, 많은 민간인과 군인이 죽었습니다. 군인들은 심지어 오래된 대포도 사용했고 근처의 공장을 손상시켰습니다. 다행히도, 우리는 반란군을 물리치고, 장교들을 체포할 수 있었습니다."
fop.29.a:0 "싸움은 언제 끝날까?"
fop.30.t:0 "우리 주요 도시들에서 폭동이 일어나다"
fop.30.d:0 "비록 우리가 북부 주민들을 지배했던 불평등으로부터 해방시켰지만, 많은 인구는 여전히 우리를 지지하지 않습니다. 오늘날, 많은 사람들이 거리로 나와서 멘도사, 코르도바, 부에노스 아이레스와 같은 우리의 가장 큰 도시들에서 폭동을 일으켰습니다. 우리는 폭도들을 성공적으로 진압했지만, 군대가 필요했고, 많은 도시들이 피해를 입었습니다."
fop.30.a:0 "젠장."
fop.31.t:0 "아르헨티나 코뮌이 제3인터내셔널에 가입할 것을 요청하다"
fop.31.d:0 "파타고니아의 사회주의자들과 생디칼리스트들은 북부 반동주의자들을 무너뜨릴 수 있었고, 모든 아르헨티나인들에게 생디칼리즘을 전파할 수 있었습니다. 이제, 그들은 세계 무대에서 우리와 함께하길 원하고 있습니다. 그들은 공식적으로 제3인터내셔널에 가입하기를 요청했습니다. 그들은 대륙에서의 강점 덕분에 매우 귀중한 동맹국이 될 것입니다."
fop.31.a:0 "인터내셔널에 오신 것을 환영합니다!"
fop.31.b:0 "아르헨티나인은 필요 없어"
fop.32.t:0 "프랑스가 받아들이다!"
fop.32.d:0 "프랑스는 제3인터내셔널에 가입하라는 우리의 요청을 받아들였습니다. 우리는 이제 세계적으로 강력한 동맹국을 가지고 있습니다."
fop.32.a:0 "사회주의의 또 다른 승리로군."
fop.33.t:0 "프랑스가 거절하다"
fop.33.d:0 "프랑스는 제3인터내셔널에 가입하라는 우리의 요청을 거절했습니다."
fop.33.a:0 "젠장."
fop.34.t:0 "파라과이가 거절하다"
fop.34.d:0 "파라과이는 우리에게 그들의 땅을 평화롭게 양도하는 것을 거절했습니다."
fop.34.a:0 "전쟁이다!"
fop.34.b:0 "우리는 전쟁을 할 여유가 없다."
fop.35.t:0 "볼리비아가 거절하다"
fop.35.d:0 "볼리비아는 우리에게 그들의 땅을 평화롭게 양도하는 것을 거절했습니다."
fop.35.a:0 "전쟁이다!"
fop.35.b:0 "우리는 전쟁을 할 여유가 없다."

fop.41.t:0 "[GetYear]년 이민 보고서"
fop.41.d:0 "유럽에서 긴장이 고조되고 있고, 많은 사회주의자들이 우리나라를 혁명을 지속하기에 완벽한 장소로 보고 있는 가운데, 이민자들의 큰 무리가 연못을 건너서 사회주의 아래서 자유롭게 살기로 결정했습니다."
fop.41.a:0 "아르헨티나에 오신 것을 환영합니다!"

fop.58.t:0 "칠레가 우리의 독립을 허가하다"
fop.58.d:0 "우리가 아르헨티나와의 전쟁에 기여하고 상호 간의 좋은 관계를 위해 기여한 것을 보면서 칠레는 상호 독립에 대한 우리의 요구를 허락했고 우리가 그들의 통치 밖에서 완전한 독립 국가가 되는 것을 허용했습니다. 우리는 그들이 오늘 우리에게 보여준 관대함을 잊지 않을 것입니다."
fop.58.a:0 "멋지군!"
fop.59.t:0 "[From.GetNameDefCap]에서 사람과 장비를 보내오다"
fop.59.d:0 "우리의 필사적인 생존의 곤경을 보면서, [From.GetNameDef]의 형제들은 혁명을 위한 우리의 투쟁에서 우리를 돕기 위해 많은 수의 사람들뿐만 아니라 상당한 양의 무기를 우리에게 보내주었습니다."
fop.59.a:0 "정말 고마워!"
fop.60.t:0 "[From.GetNameDefCap]에서 사람을 보내오다"
fop.60.d:0 "우리의 곤경을 보고, [From.GetNameDef]의 형제들은 다가오는 싸움에서 우리를 도울 수 있는 한 무리의 사람들을 우리에게 보내는 것이 적합하다고 보았습니다."
fop.60.a:0 "우리는 얻을수 있는 모든 도움이 필요합니다."
fop.61.t:0 "[From.GetNameDefCap]은(는) 지원을 보내지 않았다"
fop.61.d:0 "유럽의 위대한 생디칼리스트들의 도움으로 보내진 우리의 지원 요청에도 불구하고, [From.GetNameDef]은(는) 우리의 싸움을 위해 사람이나 물질적 지원을 제공할 수 없다는 통지를 보냈습니다. 실망하면서 우리는 우리가 가진 것을 가지고 싸워야 할 것입니다."
fop.61.a:0 "아마도 다음 시간에."
fop.62.t:0 "[From.GetNameDefCap]은(는) 우리의 동맹에 참여했다"
fop.62.d:0 "우리는 [From.GetNameDef] 국가가 우리의 공식적인 군사 동맹 제안을 수락하기로 결정했다는 외교 공고를 받았습니다!"
fop.62.a:0 "우리는 함께할수록 더 강해진다."
fop.63.t:0 "[From.GetNameDefCap]은(는) 우리의 동맹에 불참했다"
fop.63.d:0 "우리는 [From.GetNameDef] 국가가 우리의 군사 동맹 제안을 고려했으며 그들의 관심사가 아니라는 짧은 외교 공고를 받았습니다. 우리의 노력에도 불구하고, 그들은 우리와 힘을 합치는 것에 관심이 없는 것 같습니다."
fop.63.a:0 "부끄럽군."
fop.64.t:0 "우루과이가 받아들이다"
fop.64.d:0 "우루과이는 우리의 구성원이 되라는 요구를 받아들였습니다. 이것은 우리 자신뿐만 아니라 세계의 모든 노동자들을 위한 승리입니다!"
fop.64.a:0 "멋지군!"
fop.65.t:0 "[From.GetNameDefCap]은(는) 우리의 영토를 반환했다"
fop.65.d:0 "[From.GetNameDefCap]은(는) 전장에서 우리의 강력한 군대와 마주하는 것 대신 우리의 정당한 영토를 반환하기로 결정했습니다. 우리 군대는 그 지역을 점령하기 위해 이동했고, 지금까지 토지의 이전은 평화적입니다."
fop.65.a:0 "혁명을 위한 승리로군!"
fop.66.t:0 "칠레는 우리에게 존경을 표했다"
fop.66.d:0 "칠레는 우리가 마땅히 받아야 할 존경심을 보여주지 않기로 결정한다면, 우리의 위협적인 말을 들어야 할 것입니다, 칠레는 올바른 일을 했고 우리에게 완전한 자유를 부여하기로 결정했습니다. 이 행동으로 우리는 이제 자유로운 나라가 되었습니다."
fop.66.a:0 "당연히 그래야지."
fop.67.t:0 "국가 안정화"
fop.67.d:0 "이제 아르헨티나는 다시 한번 통합되었고 우리의 계몽된 통치하에 있으므로, 국가의 안정을 보장하고 우리 국민을 인도하는 것은 우리에게 달려 있습니다. 현 상태로는 나라는 분열에 시달리고 있고, 북부 정권의 잔재들은 우리를 어둠 속에 숨어서 공격하고 있습니다. 우리가 국가를 적절히 안정화시킬 수 있다면, 우리는 평화와 함께 많은 성장을 볼 수 있을 것입니다."
fop.67.a:0 "우리는 열심히 일해야 한다."

