##Army Generals##

FOP_Alfredo_Fonte_desc:0 "§Y장군 설명\n§Y출생:§W 1887년, 이탈리아, 토스카나 어딘가.\n§Y군사 경력:§W 알프레도 '엘 토스카나' 폰테는 전혀 군사학자가 아닙니다. 그의 가족은 그가 3살 때 아르헨티나로 이주했고 그는 10대 때부터 범죄의 삶을 위해 헌신했습니다. 그는 바르톨로 '엘 파이사노' 디아즈와 플로렌티노 '가우초' 쿠엘로와 함께 무정부주의 도적단을 이끌고, 다른 농경지대와 작은 마을을 습격했습니다. 첫 번째 파타고니아 파업 기간 동안, 그가 부유한 지주들을 납치하고 거액의 돈을 요구하기 위한 변명으로 파업의 일부분에 동참했음에도 불구하고 파업자들의 이름으로 정부에 공식 편지를 보낸 사람은 폰테였습니다. 두 번째 파타고니아 파업이 시작된 후, 폰테는 남편과 함께 파타고니아로 도망간 미카엘라 펠드만 데 에체베히에르를 만났고, 둘 다 폰테에게 더 세련된 전략을 가르치기 시작했습니다. 폰테는 그때부터 소토와 힘을 합쳤고, FOP 군대를 이끄는 그의 경험은 그를 무시무시한 적으로 만들었습니다.\n§Y중요 참고 사항:§W- 폰테는 싸이코적이며 무자비한 성격을 가진 것으로 알려져 있는데, 이것은 그의 군대의 전반적인 사기를 떨어뜨립니다."
FOP_Fanny_Jabcovsky_desc:0 "§Y장군 설명\n§Y출생:§W 1911년 2월 27일, 아르헨티나, 코르도바, 산 프란시스코.\n§Y군사 경력:§W 패니는 1930년 이전에는 어떤 특정한 군사 훈련도 받지 않았습니다. 그녀는 FOP의 국경 수비대에 합류하여 1934년에 남편과 함께 FOP로 탈출했습니다. 하지만 그녀는 그때부터 뛰어난 전술적 재능을 보였고 끊임없는 국경 충돌은 그녀에게 군인들 사이에서 인기뿐만 아니라 게릴라 전쟁에서 많은 경험을 안겨주었습니다.\n§Y중요 참고 사항:§W- FOP의 공산주의 세력의 지도자입니다."
FOP_Paulina_Mansurova_desc:0 "§Y장군 설명\n§Y출생:§W 1915년, 아르헨티나의 수도, 부에노스 아이레스.\n§Y군사 경력:§W 러시아계 볼셰비키 망명자 가정에서 태어난 파울리나는 그녀의 가족으로부터 러시아 내전의 냉혹한 현실을 배웠습니다. 그럼에도 불구하고, FOP가 형성되었을 때, 그녀는 혁명을 돕기 위해 목숨을 걸기로 결심했습니다. 공식적인 군사 경험은 없지만, 스페인어와 러시아어를 모두 다루는 것은 현재 FOP에 살고 있는 많은 러시아 망명자들과 군인들 사이의 의사소통을 용이하게 했습니다. \n§Y중요 참고 사항:§W- 그녀는 현재 공식적인 군사 전략을 배우고 있으며 미하일 프룬제, 미하일 투하쳅스키와 접촉하고 있는 것으로 알려져 있습니다."
FOP_Marc_Augier_desc:0 "§Y장군 설명\n§Y출생:§W 1908년 3월 19일, 프랑스, 보르도.\n§Y군사 경력:§W 마르크 아우기어는 세계대전이 발발하기 전에 열광적인 산악인이었는데, 그는 스위스 국경 근처의 남부 서부 전선에서 근무했습니다. 프랑스 생디칼리스트 혁명이 한창일 때, 아우기어는 그의 원시주의적 견해가 지역 생디칼리스트 지도자들과 충돌하면서 아르헨티나로 떠나기로 결정했습니다. 그 이후 그는 군인과 산악인으로서의 경험을 통해 FOP의 군대를 도왔으며, 빠르게 그를 유명인사이자 존경받는 군 참모진으로 만들었습니다.\n§Y중요 참고 사항:§W- 그는 자크 도리오와 접촉하고 있는 것으로 알려져 있지만, 지금까지 프랑스로 돌아가는 것을 거부해 왔습니다. 그곳에서 그는 자신의 원시주의적 견해가 여전히 동료 혁명가가 가진 견해와 충돌할 것이라고 생각합니다.\n- 우가르테의 세력과 연합했습니다"
FOP_Esteban_Lucich_desc:0 "§Y장군 설명\n§Y출생:§W 1883년, 오스트리아-헝가리 제국의 일부, 달마티아, 두브로브니크.\n§Y군사 경력:§W 에스테반 루시치는 공식적인 군사 경험은 없지만, 그는 루시치를 FOP의 군대에 가도록 설득한 불법 무정부주의자 게르만 보리스 블라디미로비치 교수와 친구가 되었습니다. 그 이후로 루시치는 자신의 목표를 달성하기 위해 자신의 군대에 대해 잔인하다는 것이 증명되었지만 그의 전략적 재능을 증명했습니다. 그러나, 이러한 태도는 루시치의 지휘에 대한 접근을 승인하고 그를 장군으로 승진시킨 알프레도 폰테의 관심을 끌었습니다.\n§Y중요 참고 사항:§W- 루시치는 싸이코적이고 무자비한 성격을 가진 것으로 알려져 있는데, 이것은 그에게 FOP의 대중성과 그의 군대 사이에서 나쁜 평판을 줍니다.\n- 아나키스트 세력과 연합했습니다"
FOP_Micaela_Feldman_desc:0 "§Y장군 설명\n§Y출생:§W 1902년 3월 14일, 아르헨티나, 산타페 주, 모이세스 빌.\n§Y군사 경력:§W 전제군주제 계획에서 탈출한 유대인 가정에서 태어난 미카는 15세 때부터 활발한 정치적 역할을 해왔습니다. 1923년 미카는 남편인 히폴리토 에체베히에르와 함께 FOP로 날아와 알프레도 폰테를 만났습니다. 미카와 히폴리토가 결합된 노력으로, 그들은 폰테를 소토의 군대에 합류하도록 설득했고, 그들은 '부에노스 아이레스 대학교'에서 책을 읽으면서 군사 전략에 대해 아는 것이 거의 없다는 것을 그에게 가르쳐 주었습니다. 그 이후로 그녀는 FOP의 군대에 입대하여 아르헨티나와 국경을 따라 계속되는 충돌로 많은 경험을 쌓았습니다. 폰테는 그녀의 도움의 대가로 그녀에게 그의 승마 기술을 가르쳐주었고, 그녀는 뛰어난 급습자이자 FOP 장교 중 기병 전술에 재능이 있는 유일한 장교가 되었습니다.\n§Y중요 참고 사항:§W- 공산주의 세력과 연합했습니다."
FOP_Miguel_Arcangel_Roscigna_desc:0 "§Y장군 설명\n§Y출생:§W 1891년경, 아르헨티나, 부에노스 아이레스.\n§Y군사 경력:§W 1909년 무정부주의자 시몬 라도위츠키의 손에 의한 라몬 L. 팔콘 경찰청장의 암살로 영감을 받은 미겔 아르카넬 로시니아는 1910년대의 대부분의기간동안 무정부주의에 관심을 갖기 시작했으며, 몇몇 무정부주의 단체들에 참여하면서 무정부주의 문학들을 읽기 시작했습니다. 1924년에 그는 결심하고, 라도위츠키와 몇몇 무정부주의자들의 탈옥을 도와주기위해 우수아이아 교도소의 교도관으로 일했습니다. 그들은 아르헨티나 해안 경비대가 그들을 따라잡으려고 할 때 아폴리나리오 바레라와 칠레의 라몬 시푸엔테스, 에르네스토 메디나의 도움으로 성공적으로 탈출할 수 있었고 FOP에 도달할 수 있었습니다. 그 이후로 로시니아는 FOP의 민병대에 참여했고 탈퇴 후 그의 인기는 그가 자신의 군대를 이끌도록 선택되게 했습니다. 하지만 러시아 혁명의 사건들에 대해 알게 되면서, 그는 FOP 내의 공산주의자들을 경계하게 되었고, 그들의 영향력을 억누르고 방해하는 데 적극적으로 참여하게 되었습니다.\n§Y중요 참고 사항:§W- 라도위츠키와 부에나벤투라 두루티의 친한 친구입니다.\n- 무정부주의 세력과 연합했습니다.\n- 공산주의 세력에 강력히 반대합니다."
FOP_Kurt_Gustav_Wilckens_desc:0 "§Y장군 설명\n§Y출생:§W 1886년 11월 3일, 독일, 슐레스비히-홀슈타인 주, 바트 브람슈테트.\n§Y군사 경력:§W 정원사가 되기 위해 젊은 시절의 대부분을 공부한 그는 경제적 어려움으로 인해 1906년에 독일 군대에 입학하여 프로이센의 근위 소총 대대에 복무하였습니다. 그의 의무적인 4년간의 군 복무가 끝났을 때, 그는 정원을 가꾸는 것에 대해 더 배우기 위해 미국으로 갔고, 그곳이 그가 무정부주의에 대해 배웠던 곳이었습니다. 여러 번의 파업과 산업 사보타주에 참여한 후, 그는 1920년에 독일로 추방되었습니다. 미국에서 아르헨티나에서 무정부주의자가 성장하는 것에 대해 배웠던 그는 1920년 9월 29일 부에노스 아이레스에 도착하면서, 빠르게 새로운 세계를 향해 다시 한번 항했습니다. 그는 독일 지역 사회에서 파타고니아 총파업이 일어나기 전까지 FAUD가 후원하는 지역 신문인 'Der Syndikalist'에서 일했습니다. 이 사건에 대한 첫 몇 달 동안 거의 불신했던 윌켄스는 그의 동지들과 안드레스 바스케스 파레데스와 함께 남쪽으로 탈출하기로 결정했습니다. 극단적으로 평화주의적인 자세에도 불구하고, 그는 FOP의 민병대에 합류하기로 결정했고 그의 점잖은 태도와 신념은 그를 승진하게 만들었습니다.\n§Y중요 참고 사항:§W- 무정부주의적 이상을 위해 기꺼이 무기를 들고자 하지만 윌킨스는 모든 형태의 폭력을 경멸합니다.\n- 무정부주의 세력과 연합했습니다."
FOP_Liborio_Justo_desc:0 "§YGeneral Description\n§YBorn:§W February 6, in Buenos Aires City, Argentina. \n§YMilitary Career:§W Liborio Justo, the son of the Argentinean General Agustin P. Justo, began his military career by attending Campo de Mayo during his late adolescense, where his father was the headmaster and he began to become acquainted with the basics of military training and tactics. In 1919 he decided to join the Faculty of Medicine, where he first became involved into student movements in favour of reform. As the FOP formed in the south, Liborio travelled north, to Paraguay, abandoning his studies and becoming a factory worker and started to shape his ideological stance. Using his father's conections, he travelled to Peru during the centennial celebration of the battle of Ayacucho, meeting many important figures like Leopoldo Lugones or the American General John Pershing. With his travels having made up his mind, he decided to go to Chile next, and from there, to the FOP, where he joined one of the first communist militias that formed in the region in 1927. Since then he has taken part in several skirmishes and has trained other groups, where his previous military training have gained him huge notoriety for the revolutionary army.\n§YImportant Notes:§W- His writings have become widespread amongst the Communist faction, which is slowly but steadily giving him political leverage to try to contest the General Secretary post\n-His Father, Agustin, still remains as a General in the Argentinean Army and a thorn at the revolutionary side. While it is clear that Liborio is loyal to the revolution, he is still affectionate for his father, which has made the anarchists call into question his loyalty towards the revolution."
