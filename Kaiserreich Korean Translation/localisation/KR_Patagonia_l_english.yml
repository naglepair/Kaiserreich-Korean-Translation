### Tooltips ###

# Economic Tree #
FOP_the_three_main_issues:0 "세 가지 경제 문제"
FOP_the_three_main_issues_desc:0 "우리의 영광스러운 나라는 튼튼한 경제가 부족합니다 - 우리는 산업, 자원 그리고 상선이 부족합니다. 만약 우리가 부에노스 아이레스에서 반혁명당원들과 맞서 싸우고자 한다면, 우리는 경제를 빠르게 살릴 필요가 있습니다."
FOP_adapt_the_fishing_industry:0 "어업 산업 적응"
FOP_adapt_the_fishing_industry_desc:0 "파타고니아는 대서양 어업 산업의 중심지였습니다. 상선과 해군을 건설하기 위해서는 어업을 우리나라의 요구에 적응시키는 것에서부터 시작해야 합니다."
FOP_further_boat_conversions:0 "선박 전환 증가"
FOP_further_boat_conversions_desc:0 "상선을 건설하는 한 가지 방법은 선박을 수송선과 경호송선으로 바꾸는 것입니다. 우리는 충분한 배들을 준비하기 위해 이 과정에 더 많은 투자를 해야 합니다."
FOP_seize_rich_peoples_ships:0 "부자들의 상선 선박 장악"
FOP_seize_rich_peoples_ships_desc:0 "부자들은 아직도 우리 상선에 완벽하게 어울리는 많은 대형 선박을 소유하고 있습니다. 소유주들이 저항하는 것은 분명하지만, 우리는 더 큰 이익을 위해 그들의 배를 장악해야 합니다."
FOP_request_syndie_countries_ships:0 "인터내셔널 해군 지원 요청"
FOP_request_syndie_countries_ships_desc:0 "우리 해군은 매우 신생적이며 전투에 적합하지 않은 몇 개의 개조된 함선으로 지금까지 구성되어 있습니다. 우리가 아르헨티나의 해군을 물리치고 싶다면 인터내셔널의 도움이 필요합니다."
FOP_request_syndie_subs:0 "인터내셔널 잠수함 요청"
FOP_request_syndie_subs_desc:0 "대부분의 생디칼리스트 국가들은 이미 상당히 많은 함선을 가지고 있는데, 이것은 그들이 낡은 잠수함도 가지고 있다는 것을 의미합니다. 물론 그들은 우리가 혁명을 퍼뜨릴 수 있도록 그것들을 우리에게 주는 것을 받아들일 것입니다."
FOP_syndie_support:0 "훈련된 해군 장교"
FOP_syndie_support_desc:0 "우리는 우리의 해군 문제를 해결하는데 있어서 외국의 지원을 요청해야 합니다. 그래야 우리의 장교들이 더 효과적으로 훈련을 받을 수 있습니다."
FOP_grandes_trabajos_de_progreso:0 "위대한 발전 사업"
FOP_grandes_trabajos_de_progreso_desc:0 "우리의 위대한 나라는 별로 발전되지 않았습니다. 우리는 도로, 철도, 공장을 놓치고 있는데, 이것은 파타고니아의 경제적 잠재력을 파괴합니다. 우리는 기반 시설과 산업의 건설을 위한 대규모 투자 프로젝트를 만들 필요가 있습니다."
FOP_prospect_for_resources:0 "자원에 대한 전망"
FOP_prospect_for_resources_desc:0 "우리의 광산 경제는 끔찍하게 저개발되어 있습니다. 그것에 투자함으로써, 우리는 석유와 철과 같은 주요 자원의 생산을 증가시킬 수 있고, 그것은 우리 경제를 전체적으로 개선시키는데 도움을 줄 것입니다."
FOP_find_metals:0 "강철 생산 증대"
FOP_find_metals_desc:0 "우리의 철강 산업은 기본적으로 현재 사용되고 있지 않습니다. 우리는 상당한 규모의 철강 생산을 위해 극적으로 자금을 증가시킬 필요가 있습니다."
FOP_exploit_steel:0 "강철 광산 착취"
FOP_exploit_steel_desc:0 "우리의 철 생산량은 우리의 철강 산업을 지탱하기에는 너무 낮습니다. 우리는 파타고니아 남부의 철기 퇴적물을 이용해야 합니다. 그래야 우리의 철강 산업은 생산량을 유지하고 심지어 성장할 수 있습니다."
FOP_find_oil:0 "석유 생산 증가"
FOP_find_oil_desc:0 "추부트에는 석유 매장량이 좀 있지만, 지금까지 생산량이 한정되어 있습니다. 우리는 우리의 해군뿐만 아니라 동료 생디칼리스트 국가로의 수출에 대한 생산량을 증가시킬 필요가 있습니다."
FOP_exploit_oil:0 "석유 대량 시추"
FOP_exploit_oil_desc:0 "우리의 석유 생산량은 다소 증가했지만, 아직 우리가 원하는 수준에 이르지 못했습니다. 석유를 대량으로 시추함으로써 우리는 생산량을 크게 늘릴 수 있을 것입니다."
FOP_all_for_the_state:0 "인민을 위한 모든것"
FOP_all_for_the_state_desc:0 "혁명의 적에게 운영되는 독재적인 광산 회사들과는 달리, 우리의 자원은 인민을 위해 인민에 의해 생산됩니다."
FOP_where_we_gonna_build:0 "건설 계획"
FOP_where_we_gonna_build_desc:0 "우리의 경제 계획은 기반 시설과 산업을 발전시키는 것을 목표로 하고 있습니다. 거의 아무것도 없기 때문에, 우리는 그들의 건축을 대규모로 계획해야 할 것입니다."
FOP_fund_north_patagonia:0 "파타고니아 북부 기금"
FOP_fund_north_patagonia_desc:0 "북부 파타고니아는 우리나라에서 가장 중요한 부분입니다. 우리의 석유 산업은 물론 인구의 대다수가 이곳에 위치해 있습니다. 이 지역이 급속히 발전하는 것은 우리나라에 필수적입니다."
FOP_fund_south_patagonia:0 "파타고니아 남부 기금"
FOP_fund_south_patagonia_desc:0 "남부 파타고니아는 북부만큼 중요하지 않지만, 독재자만이 덜 중요한 지역을 무시할 것입니다. 대규모 개발 프로젝트로 인해 남부는 더욱 중요해질 것입니다."
FOP_factory1:0 "산업 건설"
FOP_factory1_desc:0 "우리의 산업 능력을 확장하기 위해서, 우리는 새로운 공장과 산업 기반 시설을 건설할 필요가 있습니다."
FOP_factory2:0 "비어있는 공장 장악"
FOP_factory2_desc:0 "마침내 혁명이 파타고니아에 도착한 후, 많은 공장 소유주들이 나라를 떠났습니다. 우리는 더 큰 이익을 위해 그들의 공장을 접수하고 다시 열어야 합니다."
FOP_military1:0 "산업화된 무기 거래장"
FOP_military1_desc:0 "우리 군대는 현재 무기를 얻기 위해 외국 수입과 거래에 의존하고 있습니다. 새로운 공장들이 생겨나면서, 우리는 바로 여기 파타고니아에서 혁명을 확산시키는데 필요한 장비를 생산할 수 있습니다."
FOP_military2:0 "군사 건설"
FOP_military2_desc:0 "군사 시설을 건설하고 확장하는 것은 우리 군대를 증강시키는 데 필요합니다."
FOP_coastal_defences:0 "해안 방어"
FOP_coastal_defences_desc:0 "인구와 산업의 대부분은 대서양에 매우 가깝게 위치해 있습니다. 우리는 적이 배와 수륙 양용 침입을 통해 우리를 공격하려 할 경우에 대비하여 해안 방어시설을 건설할 필요가 있습니다."
FOP_navalfactory:0 "민간 조선소 장악"
FOP_navalfactory_desc:0 "우리 해군은 조선소가 없다면 확장될 수 없습니다. 우리는 더 큰 이익을 위해 민간인의 손에서 부두와 항구 기반 시설을 압수해야 합니다."
FOP_fund_civilian:0 "민간 제일"
FOP_fund_civilian_desc:0 "우리 경제는 항상 팽창할 것입니다. 우리는 우리의 산업 역량과 개발이 더 빨리 증가할 수 있도록 이 확장을 더 빠르고 효과적으로 하는데 초점을 두어야 합니다."
FOP_fund_military:0 "군수 제일"
FOP_fund_military_desc:0 "우리의 국가적 과제는 아르헨티나와 남아메리카에 혁명을 가져오는 것입니다. 슬프게도, 반혁명분자들은 군사력을 동원하는 경우를 제외하고는 혁명을 받아들이지 않을 것입니다. 우리는 우리의 군사-산업 능력을 확장해야 합니다!"

# Population Issue #
FOP_the_population_issue:0 "인구 문제"
FOP_the_population_issue_desc:0 "파타고니아는 30만 명의 고향입니다. 그에 비해, 아르헨티나의 반혁명 지역에 사는 인구는 1300만 명입니다. 우리가 그들을 해방시키고 싶다면, 우리는 이 문제를 해결할 방법을 찾아야 합니다."
FOP_rally_the_people:0 "인민의 집회!"
FOP_rally_the_people_desc:0 "우리나라는 인구가 가장 많은 국가는 아니지만, 가장 큰 의지와 힘을 가지고 있습니다. 우리 국기 주위에 있는 사람들을 모아 혁명을 북쪽으로 확산시킵시다!"
FOP_more_is_needed:0 "군사 증가 격려"
FOP_more_is_needed_desc:0 "우리는 군을 증강하기 위해 우리 사회를 더욱 무장시킬 것입니다. 전 국민의 지지로 우리 군은 혁명을 보호하고 확산시킬 수 있을 만큼 충분히 강해질 것입니다."
FOP_increase_conscription:0 "징병제 증가"
FOP_increase_conscription_desc:0 "우리의 모든 노력에도, 우리 군대는 아직 인원이 부족합니다. 비록 우리의 경제적 잠재력을 해칠지라도, 우리는 징병제를 증가시킬 수밖에 없습니다."
FOP_employ_officers:0 "장교 고용계획"
FOP_employ_officers_desc:0 "우리는 군인이 부족할 뿐만 아니라 장교도 부족합니다. 우리는 장교들을 보다 효율적으로 고용하여 어떤 부대도 지휘관이 없는 채로 남아있지 않도록 해야 합니다."
FOP_mass_army:0 "군사 대량 모집"
FOP_mass_army_desc:0 "점점 더 많은 남자들이 우리 군대에서 복무하기 위해 신병 모집 센터와 막사에 모습을 드러내고 있습니다. 우리는 부에노스 아이레스 시청 위로 우리의 깃발이 날릴 때까지 대량으로 모집을 멈추지 않을 것입니다."
FOP_international_call_to_arms:0 "인터내셔널 군대 요청"
FOP_international_call_to_arms_desc:0 "우리 군대는 끔찍하게 인원이 부족합니다. 우리는 세계의 모든 혁명가들을 무장시킬 필요가 있습니다. 혁명은 인터내셔널의 도움으로 확산될 것입니다."
FOP_call_on_chilean_manpower:0 "칠레 자원병 요청"
FOP_call_on_chilean_manpower_desc:0 "우리의 가장 가까운 친구는 안데스 산맥 서쪽에 있는 칠레인들입니다. 칠레의 많은 사람들이 혁명을 확산시키고 칠레를 보호하기 위해 기꺼이 싸우고 있습니다. 그래서 우리는 그들을 공식적으로 파타고니아로 초대해야 합니다."
FOP_call_on_european_help:0 "유럽인 인력 요청"
FOP_call_on_european_help_desc:0 "혁명의 본거지인 유럽은 또한 혁명의 가장 열성적인 전사들의 본거지입니다. 유럽은 여전히 평화롭지만, 그들은 세계의 다른 지역에 혁명을 확산시키는데 도움을 주는 것을 확실히 받아들일 것입니다."
FOP_international_army:0 "국제 군대"
FOP_international_army_desc:0 "우리 군대는 파타고니아인 뿐만 아니라 칠레인, 프랑스인, 영국인과 많은 다른 민족들로 구성되어 있습니다. 우리의 힘은 혁명을 국제적으로 확산시킬 진정한 인터내셔널 군대입니다."
FOP_mass_training_methods:0 "대량 훈련 계획"
FOP_mass_training_methods_desc:0 "대부분의 군인들은 군대 경험이 많지 않기 때문에 많은 훈련을 필요로 할 것입니다. 우리는 가능한 한 빨리 우리의 군대가 전투를 준비하기 위해 대중을 빨리 훈련시킬 방법을 개발할 필요가 있습니다."
FOP_international_officers:0 "국제 장교"
FOP_international_officers_desc:0 "우리의 국제 군대는 국제 혁명의 진정한 상징이지만, 실제로 국어와 언어의 혼합은 우리 군대의 조직을 손상시킵니다. 우리는 우리의 국제 군대를 이끌 국제 장교들이 필요합니다."
FOP_manpower_issue_solved:0 "인구 문제 해결"
FOP_manpower_issue_solved_desc:0 "비록 우리는 1 대 44로 수적으로 열세지만, 그럼에도 불구하고 우리는 전장에서 아르헨티나에 필적할 수 있는 군대를 만들었습니다. 동료 생디칼리스트 국가들의 도움으로, 우리는 부에노스 아이레스에서 우리의 경쟁자들을 물리칠 것입니다!"

# Army #
FOP_modernise_the_army:0 "육군 현대화 시작"
FOP_modernise_the_army_desc:0 "우리 군대는 매우 신생적이고 체계적이지 않습니다. 우리 지상군은 침략자들로부터 혁명을 방어하기 위해 일어선 단순한 민병대로 구성되어 있습니다. 만약 우리가 혁명을 북쪽으로 가져가길 원한다면, 우리는 우리의 군대를 조직하고 현대화할 필요가 있습니다."
FOP_new_infantry_equ:0 "현대화 육군 장비"
FOP_new_infantry_equ_desc:0 "우리 보병 장비의 대부분은 혁명의 적들에게 빼앗겼거나 전 세계의 군수품에서 수입된 구식 소총입니다. 우리가 군대를 조직하려면 먼저 장비를 정리해야 합니다."
FOP_artillery:0 "포병 연구"
FOP_artillery_desc:0 "아르헨티나의 영토는 우리 군대로 하여금 장거리에서 다리를 건너기 위해 더 큰 전장에서 싸우게 할 것을 강요합니다. 대포는 사정거리가 넓어서 수 킬로미터 밖에서도 적을 포격할 수 있습니다."
FOP_we_need_more_production:0 "필연적인 생산"
FOP_we_need_more_production_desc:0 "군 장비는 부족해 보이지 않지만, 우리는 혁명의 확산을 위해 필요한 무기를 우리 군에 공급하기 위해 우리의 군사-산업 능력을 확장할 필요가 있습니다."
FOP_military_research:0 "교리 연구"
FOP_military_research_desc:0 "현재 우리의 민병대는 무질서하고 조직적이지 않은 방식으로 전장에서 싸울 것입니다. 현대적인 전문 군대를 양성하려면 군사교리를 표준화해야 합니다."
FOP_army_training:0 "부대 훈련"
FOP_army_training_desc:0 "우리 병사들은 완전히 훈련되지 않았고 경험이 없습니다. 어떤 사람들은 심지어 소총을 어떻게 쏘는지도 모릅니다! 우리는 광범위한 훈련 계획을 가능하면 빠르게 시행할수록 좋습니다."
FOP_military_research2:0 "외국의 교리 지원"
FOP_military_research2_desc:0 "우리 군대는 너무 신생적이고 전투 경험이 없어서 스스로 교리를 발전시킬 수 없습니다. 우리는 효과적인 교리를 확립하기 위해 인터내셔널 전우들로부터 도움을 받아야 합니다."
FOP_new_training_methods:0 "새로운 훈련 방법"
FOP_new_training_methods_desc:0 "우리는 부에노스 아이레스의 반혁명분자들이 우리를 공격하기까지 시간이 많지 않습니다. 혁명을 보호하고자 한다면 우리는 빠르고 효과적인 훈련 방법을 찾을 필요가 있습니다."
FOP_organise_the_troops:0 "민병대 조직"
FOP_organise_the_troops_desc:0 "민병대들은 비대칭 전쟁과 기동성에 있어서 장점이 있을 수 있지만 전문군보다는 훨씬 덜 조직적입니다. 만약 우리가 북부를 해방시킬 계획이라면, 우리는 후자를 가질 필요가 있습니다."
FOP_global_call_for_equipment:0 "세계적인 장비 수입"
FOP_global_call_for_equipment_desc:0 "우리 군대는 무장이 아주 약합니다. 대부분의 무기들은 여전히 구식이고, 어떤 무기들은 심지어 충분한 탄약이 부족하기도 합니다. 우리는 해외에서 장비를 더 수입할 수 밖에 없습니다."
FOP_imports_from_chile:0 "칠레로부터의 수입"
FOP_imports_from_chile_desc:0 "안데스 산맥의 다른 쪽에 있는 칠레 친구들은 우리보다 훨씬 더 큰 군사-산업 능력을 가지고 있습니다. 물론, 그들은 우리에게 그들의 장비 일부를 팔려고 할 것입니다."
FOP_international_research:0 "인터내셔널 연구 지원"
FOP_international_research_desc:0 "우리 군대는 새로운 군사 기술을 효과적으로 개발할 과학자와 자금, 설계자가 부족합니다. 우리는 우리의 군대를 최신 상태로 유지하기 위해 동료 혁명가들의 도움이 필요합니다."
FOP_army_drills:0 "군대 훈련"
FOP_army_drills_desc:0 "우리의 민병대에 기반을 둔 군대는 규율이 없습니다. 우리는 모든 직업군인들에게 훈육을 가르치기 위한 정기적인 훈련을 도입할 필요가 있습니다."
FOP_radio_research:0 "라디오 연구"
FOP_radio_research_desc:0 "우리 군을 조직하려는 우리의 노력이 지휘 체계 개혁에 그쳐서는 안 됩니다. 라디오와 같은 새로운 유망한 기술은 병사와 사령부 간의 통신을 훨씬 더 쉽게 만들 수 있습니다."
FOP_even_more_production:0 "추가 생산 자금 조달"
FOP_even_more_production_desc:0 "우리의 군사 장비 생산은 아직 부족합니다. 우리는 생산량을 늘리기 위해 산업에 더 많은 투자를 할 필요가 있습니다."
FOP_national_defence:0 "국가 방위군"
FOP_national_defence_desc:0 "반혁명주의자들은 항상 혁명을 파괴하려고 할 것입니다. 우리는 항상 경계하고 이상과 성취를 방어할 준비가 되어 있어야 합니다."
FOP_research_funding:0 "국가연구기금"
FOP_research_funding_desc:0 "군 현대화 과정에서 우리가 직면했던 가장 큰 장애물은 상당한 연구 잠재력을 잃고 있다는 것입니다. 우리는 우리의 과학자들과 설계자들을 돕기 위해 거대한 투자 기금을 조성할 필요가 있습니다."
FOP_mountain_professionals:0 "산악 부대"
FOP_mountain_professionals_desc:0 "파타고니아와 아르헨티나의 대부분 지역은 안데스 산맥의 큰 산으로 특징지어집니다. 이런 적대적인 환경에서 효과적으로 싸우기 위해서는, 우리는 특화된 산악 부대를 설립할 필요가 있습니다."
FOP_organised_force:0 "조직화된 군"
FOP_organised_force_desc:0 "우리 군대는 더 이상 잘 조직되지 않는 많은 민병대들로 구성되어 있지 않습니다. 우리의 지휘 구조는 조직된 부대와 여단을 완전히 통제할 수 있을 정도로 크고 우리의 장비는 표준화되어 있습니다."

# Navy #
FOP_naval_necessity:0 "작은 해군"
FOP_naval_necessity_desc:0 "우리 해군이 칠레나 반혁명 해군에게 힘이 될 수 없다는 것은 슬픈 현실입니다. 그러므로, 우리는 해군의 개혁 과정에서 작게 생각할 필요가 있습니다."
FOP_foreign_naval_research:0 "해외 해군 연구"
FOP_foreign_naval_research_desc:0 "우리나라는 경험이 풍부한 해군 설계자와 개발자가 부족하기 때문에 해외의 해군으로부터 도움을 받아야 합니다."
FOP_argi_navy_is_stronk:0 "해안 방어"
FOP_argi_navy_is_stronk_desc:0 "인구와 산업의 상당 부분이 해안선 바로 옆에 있습니다. 우리는 적이 그들의 배로 우리를 포격하거나 수륙 양용 침공으로 위협할 경우에 대비하여 해안을 방어할 필요가 있습니다."
FOP_chilean_naval_assistance:0 "칠레 해군 지원"
FOP_chilean_naval_assistance_desc:0 "칠레 해군은 남미에서 가장 강력한 해군 중 하나이기 때문에 우리는 그들에게 우리의 적절한 해군을 개발하는 것을 도와달라고 요청해야 합니다."
FOP_french_naval_assistance:0 "프랑스 해군 지원"
FOP_french_naval_assistance_desc:0 "프랑스 해군은 트라팔가 해전에서 회복하지 못했을지 모르지만, 여전히 세계에서 가장 큰 해군 중 하나입니다. 우리는 우리의 혁명적인 친구들에게 도움을 요청해야 합니다."
FOP_british_naval_assistance:0 "브리튼 해군 지원"
FOP_british_naval_assistance_desc:0 "영국 해군은 나폴레옹 전쟁 이후 지구상에서 가장 큰 해군이었습니다. 비록 지금은 반혁명적인 캐나다인들과 정당한 브리튼 정부 사이에 분열되어 있지만, 우리는 여전히 그것으로부터 배워야 합니다."
FOP_begin_construction:0 "해군 건설"
FOP_begin_construction_desc:0 "우리는 최고의 교리와 가장 진보된 디자인을 가질 수 있습니다. 만약 우리가 실제 함선이 없다면 우리는 라이베리아 해군에게 패배할 것입니다. 우리는 우리의 항구들과 조선소들을 건설하고 개선할 필요가 있습니다."
FOP_subs:0 "잠수함 제작"
FOP_subs_desc:0 "수에즈 운하와 파나마 운하가 개통된 후, 남대서양은 여전히 매일 많은 무역 호송선에 의해 통과되고 있습니다. 우리는 적대적인 무역선을 차단하기 위해 잠수함이 필요합니다."

# Airforce #
FOP_airforce:0 "파타고니아 공군"
FOP_airforce_desc:0 "우리의 자랑스러운 나라의 하늘은 보호받지 못했습니다! 우리는 적들의 침입자로부터 방어하기 위해 적절한 공군을 건설할 필요가 있습니다."
FOP_fighter_research:0 "전투기 연구"
FOP_fighter_research_desc:0 "우리의 산업 중심지는 적의 폭격기에 매우 취약합니다. 우리는 그들이 우리의 공장에 도착하기 전에 그들을 요격하기 위해 전투기의 비축량을 늘려야 합니다."
FOP_bomber_research:0 "폭격기 연구"
FOP_bomber_research_desc:0 "우리의 산업 중심지는 적의 폭격기에 취약할 수도 있지만, 우리의 폭격기에 대한 적들도 마찬가지입니다. 우리는 폭격기 대대를 세워야 합니다."
FOP_airports:0 "공항 건설"
FOP_airports_desc:0 "우리나라는 최신 항공기의 수요에 맞는 비행장이 부족합니다. 우리는 공군의 효율성을 보장하기 위해 기존의 공항을 확장하고 새로운 공항을 건설할 필요가 있습니다."
FOP_naval_bombers:0 "해군 폭격기"
FOP_naval_bombers_desc:0 "폭격기는 적의 기반 시설을 무력화시키고 적의 공장을 파괴할 수 있을 뿐만 아니라 적선을 파괴하고 침몰시킬 수도 있습니다. 우리는 해군 순찰과 전투를 전담하는 전문 폭격기가 필요합니다."
FOP_air_support:0 "공중 지원 연구"
FOP_air_support_desc:0 "지상군들은 시야에서 멀리 떨어진 곳에서 작전을 수행하는 우리 전투기들로부터 많은 것을 얻지 못합니다. 우리는 우리 군대를 지원하기 위해 지상에서의 전투에 직접 관련된 비행기가 필요합니다."
FOP_air_doctrine_focus:0 "공군 장교"
FOP_air_doctrine_focus_desc:0 "우리가 더 많은 공군 거점을 확보하려면, 우리는 하늘에서의 승리를 확실히 하기 위해 효과적으로 훈련된 공군 장교 수업을 받아야 합니다."

# Repair Argentina #
FOP_start_to_repair_argentina:0 "아르헨티나 수리"
FOP_start_to_repair_argentina_desc:0 "아르헨티나는 혁명 전쟁 동안 많은 고통을 겪었습니다. 농장이 소실되고 철도가 파괴되고 도로가 쓸모없게 되고 도시가 폭격되었습니다. 이제 평화가 공식적으로 아르헨티나 평원으로 돌아왔으니, 전쟁으로 인한 피해를 복구해야 할 때입니다."
FOP_start_argentine_highway:0 "아르헨티나 고속도로 건설 시작"
FOP_start_argentine_highway_desc:0 "정부에 야심찬 계획이 제안되었습니다: 아르헨티나 전체를 가로지르는 큰 고속도로 계획입니다. 그것은 코뮌의 통일성을 전 세계에 보여줄 것이고, 우리의 모든 땅을 연결할 것입니다. 이것은 경제적 잠재력이 크므로 우리는 이 프로젝트를 빨리 시작해야 합니다."
FOP_north_highway:0 "북부 사회 기반 시설 건설"
FOP_north_highway_desc:0 "아르헨티나의 북부 지역은 이 나라의 가장 중요한 자원 매장지의 본거지입니다. 이러한 지역의 기반 시설을 확장함으로써, 우리는 광산에 대한 접근을 개선하고 더 많은 투자로 더 적합한 지역을 만들 수 있습니다."
FOP_centre_highway:0 "중부 사회 기반 시설 건설"
FOP_centre_highway_desc:0 "아르헨티나의 중앙 평야는 부에노스 아이레스와 같은 가장 큰 도시들의 본거지이며, 아르헨티나 산업의 상당 부분을 차지하고 있습니다. 이들 지역의 사회 기반 시설이 더욱 개발되는 것은 우리 경제에 매우 중요합니다."
FOP_south_highway:0 "남부 사회 기반 시설 건설"
FOP_south_highway_desc:0 "우리는 이미 파타고니아의 기반 시설에 상당한 양의 자원을 투자했지만, 남쪽은 여전히 아르헨티나의 나머지 지역보다 덜 연결되어 있습니다. 이제 우리는 온 나라를 관리하고 있기 때문에 더 많은 자금을 파타고니아로 제공해줄 수 있습니다."
FOP_north_industry:0 "북부 산업 개발"
FOP_north_industry_desc:0 "전쟁은 아르헨티나의 산업을 크게 손상시켰습니다. 우리는 피해를 복구하고 북부 아르헨티나의 경제적 잠재력을 더 활용하기 위해 아르헨티나의 산업 지역 개발에 더 많은 투자를 할 필요가 있습니다."
FOP_south_industry:0 "남부 산업 개발"
FOP_south_industry_desc:0 "파타고니아에 혁명이 일어난 이후, 산업 개발은 빠르게 성장했습니다. 하지만, 아르헨티나의 나머지 지역들보다 아직 덜합니다. 우리는 파타고니아 경제를 돕기 위해 자금을 제공해야 합니다."
FOP_no_longer_a_warzone:0 "더이상의 전쟁터는 없다"
FOP_no_longer_a_warzone_desc:0 "아르헨티나는 마침내 혁명 전쟁에서 야기된 피해로부터 회복되었습니다. 경제는 다시 한번 성장하고 있고, 농장은 그 어느 때보다도 많이 생산되고 있으며, 국가는 반혁명당국보다 훨씬 더 밀접하게 연결되어 있습니다. 아르헨티나의 진정한 황금기입니다!"

# Political Tree #
FOP_jabcovsky_victory:0 "잡코브스키의 승리"
FOP_jabcovsky_victory_desc:0 "패니 잡코브스키가 1938년 선거에서 이겼습니다. 그녀의 군대와 산업 확장 계획은 남아메리카에 혁명을 가져올 것입니다!"
FOP_train_the_troops:0 "부대 훈련"
FOP_train_the_troops_desc:0 "우리 부대는 조직화되어 있지 않습니다. 잡코브스키는 우리가 이것을 빨리 해결해야 한다고 선언했습니다."
FOP_research_industrial:0 "산업 연구"
FOP_research_industrial_desc:0 "우리의 산업은 극도로 저개발되어 있고, 국가로서 발전하려면 이것을 고쳐야 합니다."
FOP_latin_american_identity:0 "라틴 아메리카의 정체성"
FOP_latin_american_identity_desc:0 "우리는 아르헨티나의 정체성에 대한 생각을 잊어버리고 우리 주변의 국가들이 우루과이 정체성이나 브라질 정체성에 대한 그들의 생각을 잊어버리도록 해야 합니다. 대신, 우리는 라틴 아메리카의 정체성에 대한 생각으로 모든 남미인들을 통합하도록 장려해야 합니다."
FOP_soto_victory:0 "소토의 승리"
FOP_soto_victory_desc:0 "안토니오 소토가 1938년 선거에서 이겼습니다. 그는 혁명의 배후에 있는 사람이고, 모든 남미 사회주의자들의 영웅입니다. 만약 누군가 모든 아르헨티나인들에게 사회주의를 퍼뜨릴 수 있다면, 그것은 틀림없이 이 사람일 것입니다."
FOP_protect_the_workers:0 "노동자 보호"
FOP_protect_the_workers_desc:0 "아르헨티나의 노동자들은 우리 사회의 중추입니다. 노동자들이 없다면 우리는 아무것도 할 수 없을 것입니다. 그러므로 우리는 노동자들의 권리를 수호하고 그들이 평화로운 사회에서 살 수 있도록 해야 합니다."
FOP_continue_industrial_development:0 "산업 발전 지속"
FOP_continue_industrial_development_desc:0 "노동자들을 돕기 위해 우리는 그들에게 일자리를 주어야 합니다. 이것은 우리에게 산업 발전을 지속하는 동시에 그 과정에서 사람들을 도울 수 있는 기회를 줍니다."
FOP_self_authority:0 "자율권"
FOP_self_authority_desc:0 "우리는 독재국가가 아닙니다. 아르헨티나 국민들은 그들 자신에 대한 권리를 갖게 될 것이고, 그들이 원하지 않는 어떤 것도 하도록 강요받지 않을 것입니다. 이것으로 그들이 자신과 다른 사람들을 돕는데 모든 노력을 기울이도록 해줄 것입니다."
FOP_baldomero_victory:0 "발도메로의 승리"
FOP_baldomero_victory_desc:0 "마누엘 발도메로 우가르테가 1938년 선거에서 이겼습니다. 모든 형태의 제국주의에 대한 그의 공격적인 입장과 통합에 대한 그의 욕구는 남아메리카 전역에 사회주의를 확산시키는데 도움이 될 것입니다!"
FOP_only_true_ideology:0 "유일하고 참된 생각"
FOP_only_true_ideology_desc:0 "발도메로의 범아메리카 이념은 우리에게 유일한 길입니다. 우리는 이 생각을 우리 국민 모두에게 권장해야 합니다. 우리나라에서 먼저 단결을 만들어내고, 곧바로 모든 남미인들에게 퍼트려야 합니다."
FOP_attempt_autarky:0 "경제적 자립 시도"
FOP_attempt_autarky_desc:0 "칠레와 같은 다른 나라들이 우리를 도와야 한다는 것은 부끄러운 일입니다. 우리는 이러한 영향의 일부를 제거하고 우리 자신을 다룰 수 있는 사회를 만들기 위해 노력해야 합니다."
FOP_pan_american_syndicalism:0 "범아메리카 생디칼리즘"
FOP_pan_american_syndicalism_desc:0 "남미 전역에 걸친 연합은 우리에게 가장 중요한 것입니다. 범아메리카 생디칼리즘에 대한 아이디어는 콜롬비아의 끝에서 티에라 델 푸에고까지 확산될 것입니다!"
FOP_destroy_argentina:0 "아르헨티나 파괴"
FOP_destroy_argentina_desc:0 "우리가 현재의 아르헨티나 국가의 악을 종식시킬 때입니다. 우리는 그것을 분해하고 교체해야 합니다. 그리고 우리의 유일한 선택은 전쟁을 통해서입니다!"
FOP_jabcovsky_looks_out:0 "잡코브스키가 외부를 바라보다"
FOP_jabcovsky_looks_out_desc:0 "아르헨티나 전쟁에서 승리한 후, 제국주의자들의 사악한 생각들에 대항하여 우리가 국가의 관점에서 바라볼 때입니다."
FOP_chilean_equality:0 "칠레인과의 평등"
FOP_chilean_equality_desc:0 "이제 우리는 아르헨티나의 위협을 물리쳤으니 칠레와의 강한 유대관계가 정치적으로 끝날 수 있습니다. 우리는 우리 사이의 평등이라는 생각에 동의해야 합니다."
FOP_unite_against_imperialism:0 "제국주의에 대항하는 단결"
FOP_unite_against_imperialism_desc:0 "이제는 우리 주위에 있는 수많은 나라들의 제국주의에 대항하여 우리 국민을 모아야 할 때입니다. 우리는 더 나아질 것입니다."
FOP_political_freedoms:0 "정치적 자유"
FOP_political_freedoms_desc:0 "우리 주변의 남미 국가들은 자국민들을 억압하고 있습니다. 우리는 이것을 지지하지 않을 것이고, 모든 성별이나 인종에 대해 평등을 허락할 것입니다!"
FOP_soto_looks_out:0 "소토가 외부를 바라보다"
FOP_soto_looks_out_desc:0 "아르헨티나 전쟁에서 승리한 후, 이제 우리는 국가로서 주목하고 칠레와 평등을 가져오고 사회주의의 생각을 퍼뜨릴 때입니다."
FOP_discuss_with_chile:0 "칠레와 논의"
FOP_discuss_with_chile_desc:0 "칠레는 수년간 우리의 감독관이었지만 이제는 끝입니다. 우리는 칠레와 이 관계를 끝내고, 그 대신 좀 더 평등하게 바꾸는 것에 대해 논의를 시작해야 합니다."
FOP_our_own_way:0 "우리 방식대로 일한다"
FOP_our_own_way_desc:0 "이제 우리는 상당한 양의 산업을 가지고 있기 때문에 칠레의 방식 대신에 우리만의 방식으로 무언가를 할 수 있습니다."
FOP_not_slaves_equals:0 "노예는 없다, 평등하다"
FOP_not_slaves_equals_desc:0 "우리는 어떤 나라의 노예였습니다. 비록 칠레가 우리를 굴복시켰지만, 우리는 원한은 없습니다. 우리는 여전히 친구입니다."
FOP_baldomero_looks_out:0 "발도메로가 외부를 바라보다"
FOP_baldomero_looks_out_desc:0 "아르헨티나 전쟁에서 승리한 후, 이제는 우리가 한 국가로서 주목하고 남아메리카의 사회주의자들을 단결시킬 때입니다."
FOP_force_chiles_respect:0 "칠레로부터의 독립"
FOP_force_chiles_respect_desc:0 "너무 오랫동안 우리는 칠레의 주먹 아래에 걸렸습니다. 이것은 바뀌어야 하고, 우리는 필요하다면 무력을 사용하는 것을 두려워하지 않습니다."
FOP_sa_syndie_friendship:0 "남아메리카의 친선"
FOP_sa_syndie_friendship_desc:0 "우리는 모든 남아메리카 국가에 대한 우리의 지지를 보여주고, 대륙으로서 우리가 단결했다는 것을 보여주어야 합니다!"
FOP_sa_syndie_faction:0 "라틴 아메리카의 사회주의 국가들"
FOP_sa_syndie_faction_desc:0 "라틴 아메리카의 사회주의 국가들의 연합 하에, 남아메리카 사회주의자들은 강세를 유지할 것이고, 사회주의는 대륙에 퍼질 것입니다." 
FOP_syndie_uruguay:0 "우루과이의 혁명"
FOP_syndie_uruguay_desc:0 "우루과이는 우리와 브라질 사이의 작은 독립 국가입니다. 그 국가는 중립을 선언하고 국제 정치에 관여하는 것을 좋아하지 않습니다. 즉, 군대가 다소 약하다는 뜻입니다. 이 때문에 우리 편에 합류하기 위해 영향력을 행사할 수 있는 완벽한 나라가 되었습니다."
FOP_demand_stuff_from_paraguay:0 "파라과이의 영토 회복"
FOP_demand_stuff_from_paraguay_desc:0 "아르헨티나 전쟁에서 파라과이는 자신이 주장했던 땅을 차지할 기회를 가졌습니다. 하지만, 아르헨티나는 원래 그 땅을 통제했으니까, 우리는 여전히 그것을 통제해야 합니다. 우리는 아르헨티나의 인구를 다시 통제해야 합니다."
FOP_demand_stuff_from_bolivia:0 "볼리비아의 영토 회복"
FOP_demand_stuff_from_bolivia_desc:0 "아르헨티나 전쟁에서, 볼리비아인들은 그들이 이전에 가지고 있던 땅을 차지할 기회를 가졌습니다. 하지만, 그곳엔 아르헨티나인이 대부분이고, 그래서 우리는 그들을 보호할 의무가 있습니다."
FOP_war_on_brazil:0 "브라질 노동자 해방"
FOP_war_on_brazil_desc:0 "브라질은 남아메리카에서 악의 정점입니다. 우리는 그들을 지도에서 제거하려고 노력해야 합니다."

# Fonte's Coup #
FOP_fonte_coup:0 "폰테의 쿠데타"
FOP_fonte_coup_desc:0 "알프레도 폰테는 약해진 정부에 성공적으로 쿠데타를 일으켰고, 곧 남아메리카에 새로운 위대한 시대를 가져다줄 것입니다!"
FOP_military_state:0 "군사 국가"
FOP_military_state_desc:0 "현재 우리나라는 약하고 전쟁에 쓸모가 없습니다. 우리는 이것을 바꿔야 합니다, 비록 그것이 어떤 사람이 고통을 받을지 모른다는 것을 의미할지라도 말입니다."
FOP_seize_more_land:0 "더 많은 땅 장악"
FOP_seize_more_land_desc:0 "우리는 현재 생존하기에 충분한 땅을 가지고 있지 않습니다. 비록 우리 시민들이 현재 땅을 소유하고 있을지라도, 그들은 국가를 위해 기꺼이 땅을 희생해야 합니다."
FOP_organised_raids:0 "습격대 조직"
FOP_organised_raids_desc:0 "우리는 국경지역 국가들을 공격하고 반정부 마을들을 완전히 장악하고 공격하기 위해 조직화된 습격대를 만들어야 합니다."
FOP_everyone_must_work:0 "모든 인민은 일해야 한다"
FOP_everyone_must_work_desc:0 "오늘날 우리나라에는 너무 많은 사람들이 게으름을 피웁니다. 그들은 살아남기 위해 일할 필요가 없다고 믿기 때문에 일하지 않습니다. 우리는 이 사람들이 우리를 위해 일하도록 강요해야 합니다. 그래야 우리가 계속 생산할 수 있습니다."
FOP_raid_peoples_homes:0 "사람들의 집 습격"
FOP_raid_peoples_homes_desc:0 "많은 사람들이 우리가 사람들을 공격하는 습격대를 사람들의 집으로 보내는 것을 좋아하지 않을지도 모릅니다. 그 사람들은 시민들이 필요로 하는 것을 주기 위해 국가가 존재한다는 것을 이해해야 합니다."
FOP_force_people_to_work:0 "강제 작업"
FOP_force_people_to_work_desc:0 "어떤 사람들은 그들이 아프거나 약하기 때문에 일을 하지 말아야 한다고 생각합니다. 그들은 이것이 코뮌이 어떻게 운영되는가가 아니라는 것을 알아야 합니다." 
FOP_the_fonte_state:0 "폰테의 국가"
FOP_the_fonte_state_desc:0 "이제 폰테는 나라에 대한 그의 궁극적인 지배권을 확보했고 아르헨티나의 위협은 패배했습니다. 이제는 국경 밖에서 영향력을 행사할 때입니다."
FOP_strike_at_uruguay:0 "동부의 공화국 공격"
FOP_strike_at_uruguay_desc:0 "우루과이 공화국은 우리와 브라질 사이에 있는 작은 함정국입니다. 그것은 약하고, 점령하기 쉬운 기회입니다."
FOP_northern_border_raids:0 "북부 국경선 습격"
FOP_northern_border_raids_desc:0 "우리는 북부의 침략을 위해 우리의 북부 국경선에서 준비해야 합니다."
FOP_strike_at_paraguay:0 "파라과이 공격"
FOP_strike_at_paraguay_desc:0 "파라과이는 나쁜 위치에 있으며 약한 상태입니다. 우리는 그들에게 그들의 주인이 누구인지 가르쳐야 합니다."
FOP_strike_at_bolivia:0 "볼리비아 공격"
FOP_strike_at_bolivia_desc:0 "볼리비아는 수십 년 동안 강한 국가가 아니었습니다. 우리는 놀라운 공격으로 볼리비아 국가를 끝내야 합니다."
FOP_pressure_chile:0 "칠레 압박"
FOP_pressure_chile_desc:0 "우리가 아르헨티나 정부에 반기를 든 이래로 칠레는 우리에게 영향을 미치고 있습니다. 우리는 일어서기 위해 이것을 더 이상 옹호하지 말아야 합니다!"
FOP_strike_brazil:0 "브라질 패권의 끝"
FOP_strike_brazil_desc:0 "브라질인들은 사악한 사람들이며, 남미에서 진정한 강대국인 우리가 그들을 가르쳐야만 합니다."

# Victory for socialism #
FOP_victory_for_socialism:0 "사회주의의 승리!"
FOP_victory_for_socialism_desc:0 "부에노스 아이레스의 반혁명 정권은 결국 패배했고 아르헨티나 전역의 노동자들은 해방되었습니다. 혁명은 라플라타에 도착했습니다! 이번 승리는 아르헨티나에게는 작은 발걸음이지만 세계 혁명을 위한 큰 진전입니다."
FOP_destroy_carles_support:0 "카를레스 지지자 파괴"
FOP_destroy_carles_support_desc:0 "1935년 크리스마스 쿠데타로 아르헨티나를 점령한 폭군 마누엘 카를레스가 물러났습니다. 하지만, 여전히 새로운 상황을 받아들이기를 원하지 않는 반혁명가들도 있습니다. 우리는 그들을 파괴해야 합니다."
FOP_promote_socialism:0 "생디칼리즘 홍보"
FOP_promote_socialism_desc:0 "북부 아르헨티나의 많은 사람들은 아직도 생디칼리즘에 익숙하지 않습니다. 그러나 우리의 이념은 그것을 아는 모든 사람들 사이에서 큰 지지를 받을 것이 확실합니다. 아르헨티나 전역에서 생디칼리즘을 홍보합시다!"
FOP_seize_wealthy_landowners_land:0 "부유한 지주들 장악"
FOP_seize_wealthy_landowners_land_desc:0 "아르헨티나의 위대한 평야는 한때 땅에서 일했던 모든 사람들에게 재산을 넘기는 것을 꺼리는 적은 엘리트들에 의해 소유되었습니다. 이제 혁명이 이 평원에 도착했으니, 우리는 그 부를 받을 자격이 있는 사람들에게 넘겨주어야 합니다."
FOP_elevate_argentine_unions:0 "북부 노동조합 강화"
FOP_elevate_argentine_unions_desc:0 "북부 아르헨티나는 대규모 인력의 강력한 산업기지를 가지고 있습니다. 그러나, 이 노동자들은 자신들의 이익을 위해 노동자들을 착취한 폭압적인 공장 주인을 위해 일해야 했습니다. 우리는 사회구조를 재정비하고 노동자들에게 발언권을 줄 것입니다."
FOP_national_communes:0 "국가 공동체"
FOP_national_communes_desc:0 "반혁명정권의 잔해를 파괴하기 위해 우리는 아르헨티나를 완전히 재편성하는 수밖에 없습니다. 이번 기회에 우리나라를 국민을 위한 코뮌으로 재편성해야 합니다."
FOP_secure_the_north:0 "북부 확보"
FOP_secure_the_north_desc:0 "아르헨티나의 바로 북쪽에 있는 산과 숲은 반혁명 세력의 완벽한 은신처입니다. 우리는 어떠한 심각한 저항을 일으키기 전에 이 지역들을 확보해야만 합니다."
FOP_secure_the_centre:0 "중앙 아르헨티나 확보"
FOP_secure_the_centre_desc:0 "중앙 아르헨티나는 우리 인구와 산업의 상당 부분의 본거지입니다. 이 땅을 최대한 빨리 확보하는 것은 혁명의 안전을 위해 중요합니다."
FOP_secure_buenos_aires:0 "부에노스 아이레스 확보"
FOP_secure_buenos_aires_desc:0 "부에노스 아이레스는 반혁명정권의 중심이었고 지금도 반혁명적 지지의 대부분을 차지하고 있습니다. 우리는 남아메리카와 세계 혁명의 기초로서 아르헨티나의 전통적인 수도를 확보해야 합니다."
FOP_secure_the_south:0 "남부 확보"
FOP_secure_the_south_desc:0 "파타고니아와 접해 있는 지역은 혁명의 본거지와 아르헨티나의 나머지 지역 사이에 있습니다. 혁명의 효과적인 확산을 위해 우리는 이 국경 지역을 신속하게 보호해야 합니다."

