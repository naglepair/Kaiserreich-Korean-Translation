#North America
JF_CAN_USA_FLAVOUR:0 "내전의 피해로부터 아직 회복되지는 않았지만, 미국은 [CAN.GetNameDef]와 함께 그들의 조국과 유럽을 생디칼리즘으로부터 해방시키기로 결정했습니다."
JF_GER_USA_FLAVOUR:0 "내전의 피해로부터 아직 회복되지는 않았지만, 미국은 생디칼리즘에 대한 공통된 적개심을 가진 [GER.GetNameDef]과 함께 하고자 제국 조약에 가입하기로 결정했습니다. "
JF_FRA_CSA_FLAVOUR:0 "노동연맹이 미국 내전에서 승리한 이후, 노동연맹은 프랑스쪽으로 방향을 틀었고, 공식적으로 생디칼리스트 동맹에 합류하였습니다. 미국의 산업력이 혁명을 위해 쓰이기 시작하면서 세계의 혁명가들은 전율하고 있습니다."

#Central America
JF_COS_GER_FLAVOUR:0 "Intertwined through the ZKG coffee barons, a treaty of military assistance has been signed with the [faction_leader.GetFactionName] together with access to the Puerto Limon naval facilities."
JF_COS_CAN_FLAVOUR:0 "Abandoned by their trusted ally in Washington, San José was forced to look further north to ensure its protection from its more predatory neighbours. Ottawa, always eager to have friends close to the Canal, has embraced Costa Rica."

#South America
JF_ARG_GER_FLAVOUR:0 "양국 간의 성공적인 무역 협정과 군사 협력에 따라, [faction_member.GetLeader]은(는) [faction_leader.GetFactionName]에 가입한다고 선언했습니다." 
JF_ARG_CAN_FLAVOUR:0 "빈틈없는 외교를 통해 [faction_member.GetLeader]와(과) [faction_leader.GetName]은(는) 공동의 위협을 위해 그들의 차이점을 제쳐두고 이슬라스 말비나스 위기를 해결했습니다." 

#Western Europe
JF_BEL_GER_FLAVOUR:0 "아를롱 조약에 동의한 신생국 벨기에는 생디칼리스트 매파들로부터 주권을 수호하기 위해 공식적으로 [faction_leader.GetFactionName]에 재가입 했습니다."
JF_BEL_CAN_FLAVOUR:0 "Allies on the Yzer during the Weltkrieg and connected by blood to the British crown, the Van België's have thrown their fate in with their old allies to ensure their survival."
JF_BEL_FRA_FLAVOUR:0 "The Old Order is crumbling, the [GER.GetName] desintegrating, rise you victims of opression and bring down the Giant in retaliation for 1914!"
JF_CAN_POR_FLAVOUR:0 "Due to [POR.GetName]'s longstanding ties to the royal family in Ottawa they have officially joined the Entente, giving Canada a springboard in Europe for the planned reconquest of the British Isles."
JF_GER_IRE_FLAVOUR:0 "Due to British provokation, [IRE.GetName] has joined the German sphere, hoping the Kaiser can protect them from syndicalist machinations."
 
#Scandinavia
JF_GER_SWE_FLAVOUR:0 "베를린과의 오랜 경제적인 유대를 가지고 있고, 스칸디나비아에서 급진주의가 대두되면서 [SWE.GetName]은 공식적으로 제국조약에 가입했습니다."
JF_FRA_SWE_FLAVOUR:0 "[SWE.GetLeader]이(가) 스웨덴 정부를 무너뜨리고서, [SWE.GetNameDef]와 파리와의 관계를 공고히하며, 제3인터내셔널에 가입하였습니다."
JF_GER_FIN_FLAVOUR:0 "러시아는 자국내 급진주의의 위협을 무너뜨리고서 유럽영토를 되찾으려고 하고 있습니다. [FIN.GetLeader](은)는 소국에게는 부족한 안보를 제국조약이 지켜줄 수 있도록 제국조약과의 관계를 공고히 다졌습니다."
JF_FRA_FIN_FLAVOUR:0 "[FIN.GetLeader]이(가) 군주주의를 무너뜨리고서 자발적으로 국제적인 생디칼리즘 운동에 동참하기 위해 제3인터내셔널에 가입하였습니다."
JF_FRA_NOR_FLAVOUR:0 "군주제의 전복 이후, 새로운 노르웨이의 생디칼리즘 정부는 제3인터내셔널에 가입했습니다."
JF_CAN_NOR_FLAVOUR:0 "국내의 급진주의를 즉각적으로 제압하고서, [NOR.GetName](은)는 협상국과 관계를 공고히 하고 있습니다."

#Southern Europe
JF_AUS_ITA_FLAVOUR:0 "With Italo Balbo's radicalism contained at the ballot box, [ITA.GetNameDef] has formally joined Austria's defense pact."

#Eastern Europe

#Balkans
JF_SER_GRE_FLAVOUR:0 "불가리아의 성장세에 대한 공통된 증오 때문에, 그리스는 불가리아를 완전히 없애기 위해 세르비아와 베오그라드 조약에 가입하기로 결정했습니다. 이것은 발칸 반도의 권력 균형을 아주 잘 흔들어 놓을 것입니다."
JF_SER_ROM_FLAVOUR:0 "오스트리아와 불가리아의 세력이 커짐에 따라 루마니아는 그들의 힘을 억제하기 위해 베오그라드 조약으로의 초청을 수락했습니다. 오스트리아와 불가리아는 화약통이 다시 한번 폭발할 뻔하자 두려움에 떨며 지켜보고 있습니다."
JF_CAN_GRE_FLAVOUR:0 "세계대전 때 연합국이였던 [GRE.GetNameDef]가 공식적으로 캐나다에게 협상국 가입을 요청하여 협상국의 발칸 반도 세력 기반을 제공하였습니다."
