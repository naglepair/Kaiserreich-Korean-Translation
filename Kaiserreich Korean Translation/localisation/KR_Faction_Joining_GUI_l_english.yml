#East Asia
JF_MON_TIB_FLAVOUR:0 "마가 군벌에 대한 공통의 적개심으로 인해 티베트는 슈테른베르크 남작 세력에 가담하게 되었고, 두 국가는 현재 마가 군벌과의 전쟁을 준비하고 있다. 그러나 이 동맹은 전쟁이 끝난 뒤에도 지속될 것 같는 않아보입니다..."



#Oceania
