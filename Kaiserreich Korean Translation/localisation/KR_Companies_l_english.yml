kr_fedlabs_psa:0 "Federal Laboratories"
kr_fedlabs_psa_desc:0 "Originally established near Pittsburgh to produce less-than-lethal and riot-control armaments, the management and ownership of Federal Laboratories secretly packed up the entireity of its machining and smuggled it into federal held territory in Maryland. The new Maryland-based Federal Laboratories immediately set to work producing small arms for the civil war.\nFollowing the victory of the West-Coast government, the company was soon allowed to resume operations."
