kr_fedlabs_tex:0 "연방 연구소"
kr_fedlabs_tex_desc:0 "원래 연방 연구소는 피츠버그 인근에서 비살상 시위 진압용 무기를 만들었지만, 연방 연구소의 경영진과 소유자들은 비밀리에 공장의 모든 장비를 연방정부의 통제를 받는 메릴랜드로 밀반입했습니다. 메릴랜드로 이전한 연방 연구소는 즉시 내전에 필요한 소화기의 양산을 시작했습니다. 미주 연합의 승리 이후, 연방 연구소는 재조직되었고 주 정부의 삼엄한 감시 하에 운영을 재개했습니다."
