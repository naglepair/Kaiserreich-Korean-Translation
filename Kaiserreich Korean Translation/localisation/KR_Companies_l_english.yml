kr_remington_tex:0 "레밍턴"
kr_remington_tex_desc:0 "북동부의 점점 더 공격적으로 변해가는 노조들과, 사업에 차질을 빚을 가능성에 대한 우려 때문에, 듀퐁 화학회사는 자회사 레밍턴의 이전을 시도했습니다. 동부 지역의 몇몇 신형 탄약고 개발을 지원해 준 대가로, 레밍턴사는 연방 정부의 재정 지원을 받았습니다. 덴버의 새 공장에서 레밍턴사는 옛날처럼 명성있는 총을 만들어내지만, 전 정권과의 거래를 의식한 승리한 미주 연합의 감시 하에 있습니다."
kr_harrington_richardson_tex:0 "해링턴&리처드슨 총기 회사"
kr_marlin_firearms_tex:0 "멀린 소화기"
kr_marlin_firearms_tex_desc:0 "2차 미국 내전 발발 전에, 멀린사는 수십년간의 판매 위축으로 재정난을 겪어 왔습니다. 그러나 전쟁 물자 생산을 위한 뉴잉글랜드 정부의 투자는 멀린사의 운명을 바꾸었고 북동부의 거대 총기제조사 사이에서의 멀린사의 위치를 재정립했습니다. 회사가 미주 연합의 승리 후에도 장사를 허가받아서, 멀린사는 계속 성공해 나갈 겁니다."
kr_savage_arms_tex:0 "세비지"
kr_watervliet_arsenal_tex:0 "워터블리트 조병창"
