kr_colt_tex:0 "콜트"
kr_colt_tex_desc:0 "대공황에서 비롯한 판매 부진으로 인해 콜트사는 다양한 분야의 산업으로 다각화했습니다. 콜트사는 노사 관계가 점점 악화되는 북동부 지역 외로의 군수 산업 이전을 시도했습니다. 상원의원 휴이 롱의 경제적 지원을 받아 남동부로 이전한 콜트사는 급성장하는 도시 탤러해시에 총포상을 차리게 되었습니다."
