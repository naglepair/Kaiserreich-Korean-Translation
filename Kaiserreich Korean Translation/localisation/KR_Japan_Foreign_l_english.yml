### Focuses - Foreign - Colonialism ###
JAP_SUN_COLONY:0 "남진론"
JAP_SUN_COLONY_desc:0 "우리의 모든 장점을 감안해도, 일본은 외국 석유에 대한 의존도에서 중대한 전략적 단점이 있습니다. 서방 제국주의에 대한 자립과 안보를 추구함에있어서, 이러한 자원을 우리를 위해 획득하는 것이 현명하고 정당할 것이며, 그렇게 함으로써 우리의 공영권을 넓힐 수 있을 것입니다."
JAP_SUN_HAW_annex:0 "하와이 합병!"
JAP_SUN_HAW_annex_desc:0 "태평양 지역에서의 미국의 위상이 약해졌으므로 우리는 하와이를 합병하여 아메리카 대륙으로가는 길을 열 수 있습니다."
JAP_demand_indonesia:0 "인도네시아 요구!"
JAP_demand_indonesia_desc:0 "수세기 간, 인도네시아는 네덜란드 식민 통치에 시달려왔고, 인도네시아의 방대한 자원은 유럽의 주머니를 채우고 있습니다. 이러한 불의는 끝나야합니다. 우리는 공영권에 속해야 할 자원들을 해방시켜야합니다!"
JAP_SUN_PHIL_fold:0 "필리핀 장악!"
JAP_SUN_PHIL_fold_desc:0 "이제 제국주의자들은 떠나버렸습니다. 포함을 보내서 공영권의 해상 교두보 마련을 위해 섬들을 확보할 수 있습니다. 물론, 필리핀인들이 가만히 지켜보고만 있지는 않을겁니다."

### Focuses - Foreign - Russia/Mongolia ###
JAP_go_north:0 "북진론"
JAP_go_north_desc:0 "러시아라는 곰은 수십년 간 북쪽에 자리를 잡고 있고, 미친 남작이 또 다시 파괴를 퍼뜨리는 것은 시간 문제일 뿐입니다. 우리는 앞으로 나아가고 허울뿐인 평화를 끝내야 합니다."
JAP_SUN_RUSSIA:0 "쿠마 작전"
JAP_SUN_RUSSIA_desc:0 "북쪽에는 러시아가 있습니다. 바보들이 통치하고 농민들이 방어하는 땅이지만, 그럼에도 불구하고 위험한것은 사실입니다. 우리는 북부를 통합하고 우리의 오랜 적을 완전히 쳐부수어야 할 것입니다!"
#JAP_SUN_RUSSIA_desc:0 "To the north of us there is a great untamed land, ripe for the taking. It is a land ruled by warlords, with bandits and criminals sowing chaos amid rich provinces. We must bring order to the north to protect our influence."
#JAP_SIBERIA:0 "Invade Siberia"
#JAP_SIBERIA_desc:0 "The lands of Siberia have seceded from Russia, and are now standing alone and isolated. It would be the perfect time to launch an invasion to secure the north."
JAP_Mongolia:0 "카미카제 작전"
JAP_Mongolia_desc:0 "몽골의 대초원은 지역의 안정을 위협하는 피에 굶주린 도살자, 미친 남작이 다스리고 있습니다."

#Don't know where the hell this is from: jap_ino_demand:0 "After the end of the Dutch colonial regime, Indonesia became a 'free' nation, trying to navigate the cruel ocean that is sovereignty. In reality, Indonesia is nothing more than an artificial byproduct of western imperialism. Let us end this pointless charade and bring the Indonesians into the fold!"

### Events ###
japfor.1.t:0 "만철이 역대 최고 수입을 기록하다"
japfor.1.d:0 "1928년 중국 내전이 종결되었고, 독일의 식민지로부터 우리의 세력권을 보호하기 위해 우리가 개입한 후 장 쭤린의 봉천파는 자신들만이 중국 전 국토의 유일한 합법적인 공화국 정부라고 선언했습니다. 이후 정부는'일본제국과의 불가분한 관계'의 발전을 명령하는 칙령을 공포했고, 효과적인 대리자로서의 역할을 하며 봉천 정부에 대한 우리의 영향력을 강화시키는 여러 프로그램을 지원해왔습니다. 그 결과 우리는 군대를 주둔시켜 봉천에 대한 많은 영향력을 유지하고 있습니다. \n\n 우리의 노력의 핵심은 1906년부터 만주에서 운영되었던 '남만주 철도 회사', 줄여서 '만철'입니다. 만철은 양국의 대리자라는 역할에 앞서, 우리 이익에 대한 강력한 상징이기는 하지만, 그 이후 중국의 동북부를 일본의 주요 석탄과 철강 공급원이 되도록 유도하고, 만주지역이 전세계 대두 생산량의 반 이상을 차지하게 만드는 등, 사실상 만주 경제의 모든 측면을 발전시키고 또한 착취하는 역할을 맡게 되었습니다. 그리고 만철이 오늘 사상 최고 수익을 발표했습니다."
japfor.1.a:0 "좋아!"

japfor.2.t:0 "봉천의 경제적 개발이 더이상 불가능하다."
japfor.2.d:0 "끔직한 소식입니다! 봉천 정부에 대한 통제력 상실로 인해, 우리는 더 이상 자원과 산업을 이용하여 본국을 지원할 수 없습니다."
japfor.2.a:0 "젠장!"

japfor.3.t:0 "대 철도 사건"
japfor.3.d:0 "일본은 중국을 오랫동안 염두에 두고 있었습니다. 봉천 정부의 남쪽에는 대륙의 가장 강력한 적 중 하나이자, 중국전체에 영향을 미치는 청이 있습니다. 외교 조약의 일환으로 우리는 주요 철도가 양국 간 통일의 상징으로 운영되도록 했지만, 이제는 역설적으로 전쟁을 정당화하는 역할이 되었습니다. 철도를 보호하는 일본 수비대 대장은 만주인 25명과 일본인 12명이 사망하였고, 이를 명분으로 청 침략을 주장했습니다."
japfor.3.a:0 "금융 제재 및 금전적 보상을 요구해라."
japfor.3.b:0 "영토 보상을 요구해라."
japfor.3.c:0 "무력을 행사하는게 유일한 방법이다!"

japfor.4.t:0 "영토 요구"
japfor.4.d:0 "일본은 우리의 군대가 25명의 만주인과 12명의 일본인을 사살했다고 주장했고, 그들은 만주 동맹국의 안전을 위해 우리의 북부 지역을 넘겨야 한다고 요구하고 있습니다."
japfor.4.a:0 "일본의 요구를 들어주어라."
japfor.4.b:0 "우리의 운명을 베를린에 맡기자, 독일에 개입을 요청해라!"
japfor.4.c:0 "헛소리하지 말라고 해라."

japfor.5.t:0 "청이 우리의 요구에 고개를 숙이다"
japfor.5.d:0 "일본의 무력은 소위 청의 황제를 우리의 의지로 굽히기에 충분했습니다."
japfor.5.a:0 "떠오르는 해의 나라의 영광이군!"

japfor.6.t:0 "청이 중재를 요청하다"
japfor.6.d:0 "청은 우리에게 25명의 만주인과 12명의 일본인들의 죽음과 관련된 분쟁을 중재해 줄 것을 요청했습니다."
japfor.6.a:0 "일본의 주장은 억지다. 일본의 요구를 거절해라."
japfor.6.b:0 "일본인들과 타협해라."
japfor.6.c:0 "일본의 주장을 지지해라."

japfor.7.t:0 "독일이 일본을 지지하다!"
japfor.7.d:0 "독일 제국이 우리와 일본 사이의 분쟁을 중재하도록 한 것은 비극으로 끝났습니다. 극동에서의 또 다른 충돌을 바라지 않는 독일 제국은 일본의 주장을 지지하기로 결정했다. 어떻게할까요?"
japfor.7.a:0 "일본의 요구를 받아들이자."
japfor.7.b:0 "그들의 요구를 분명하게 거절해라"

japfor.8.t:0 "청이 우리 요구를 거절하다!"
japfor.8.d:0 "독일인들이 이 사건에 대해 우리와 우리의 주장을 지지했음에도 불구하고, 건방진 청 제국은 우리의 정당한 요구를 거절했습니다! 이제는 우리가 그들을 짓뭉개버리고 그들에게 불복종의 대가를 가르쳐야 할 때입니다!"
japfor.8.a:0 "그들은 전쟁을 원한다!"
japfor.8.b:0 "이길 수 있는 전쟁이 아니다!"

japfor.9.t:0 "독일의 지지를 받은 청이 우리 요구를 거절하다"
japfor.9.d:0 "독일의 충견, 청은 주인의 지지를 얻었고 그들은 우리 정부가 내놓은 관대한 제안을 거절했습니다."
japfor.9.a:0 "상관없이, 우리는 나라의 영광을 지킬 것이다!"
japfor.9.b:0 "위험이 너무 크다. 우리는 물러나야 한다."

japfor.10.t:0 "일본이 청과 독일 제국을 공격하다"
japfor.10.d:0 "청의 '대 철도사건'에 이어 일본은 청과 우리에게 선전포고를 했고 봉천 정부도 곧 그 뒤를 따랐다.."
japfor.10.a:0 "우리는 청과 함께해야 한다."
japfor.10.b:0 "그들이 알아서 하겠지."

japfor.11.t:0 "양보 제의"
japfor.11.d:0 "우리의 군대를 두려워한 겁쟁이 청은 독일에 도움을 요청했었고, 독일은 우리에게 타협안 제시했습니다. 청은 국경을 약간 조정 해야하고, 우리는 청의 독립을 보장하고 기존 국경을 받아들여야 합니다."
japfor.11.a:0 "일리 있는 요구다. 독일의 중재안을 받아들이자."
japfor.11.b:0 "이 중재안에 쓰인 종이 값이 아깝다!"

japfor.12.t:0 "타협"
japfor.12.d:0 "독일은 양측에게 중재안을 제안했습니다. 우리는 평화의 대가로 내몽골의 일부를 일본에게 주어야 합니다. 일본인은 이미 협상을 수락했다고 합니다. 우리는 어떡하죠?"
japfor.12.a:0 "쓸모없는 땅을 댓가로 평화를 얻는다니, 괜찮은 거래다!"
japfor.12.b:0 "한 뼘의 땅도 내줄 수 없다!"

japfor.13.t:0 "청이 타협을 받아들이다"
japfor.13.d:0 "청은 독일이 작성한 중재안을 받아들였고, 우리는 청이 소유했던 내몽골 지역의 영토를 받았다."
japfor.13.a:0 "만세! 우리의 동맹인 봉천이 새로운 영토를 관리하게 되었군!"
japfor.13.b:0 "반자이!"

japfor.14.t:0 "청이 독일의 타협을 거절하다"
japfor.14.d:0 "청은 오만하게도 독일의 타협안을 거절했습니다."
japfor.14.a:0 "저들이 주지않는다면, 우리는 반드시 빼앗을 것이다!"

japfor.15.t:0 "협상 결렬; 전쟁 발발"
japfor.15.d:0 "청이 우리가 조심스럽게 작성한 중재안을 거부하자 일본은 전쟁을 선포했고 봉천 정부는 그 뒤를 따랐습니다."
japfor.15.a:0 "우리는 청을 보호해야 한다. 일본에 선전포고해라!"
japfor.15.b:0 "우리는 평화적으로 문제를 해결하려 했다. 우리는 전쟁을 감당할 수 없다."

japfor.16.t:0 "제재와 금전적 보상"
japfor.16.d:0 "일본은 우리의 군대가 만주인 25명과 일본인 12명을 살해했다고 주장하며, 그 결과로 우리에게 제재를 가했고 금전적 보상을 요구하고 있습니다."
japfor.16.a:0 "일본이 요구하는 것을 주어라"
japfor.16.b:0 "그들의 요구를 단호하게 거절해라"

japfor.18.t:0 "협상 타결"
japfor.18.d:0 "일본과 청이 모두 협상에 동의 한 후, 적어도 지금은 극동에서 평화가 유지되고있는 것 같습니다."                                                          
japfor.18.a:0 "좋게 끝난 것 같군."

japfor.19.t:0 "저무는 해"
japfor.19.d:0 "일본의 완전한 패배 이후, 우리 제국 군대는 만주와 한국의 광활한 영토를 통제하고있고 IJN(일본 제국 해군)은 단순한 해상 봉쇄를 시도할 뿐 입니다. 도쿄에있는 우리의 첩자들은 대중들 사이에서의 극심한 반전사상과 전쟁 피로가 만연하다고 보고했습니다. 이에 비추어, 정부는 이 전쟁의 목적지 결정하기 위해 점령된 '포트 아서'에서 회의를 소집했습니다."
japfor.19.a:0 "저물어가는 해의 나라에 굴욕감을 줄 때군!"
japfor.19.b:0 "총제적 승리를 위해 압박한다!"

japfor.20.t:0 "저무는 해"
japfor.20.d:0 "지금은 태양의 제국의 암흑기입니다. 중국군은 만주와 한국의 주요 거점에서 우리 군인들을 축출했습니다. 뿐 만 아니라 포트 아서(다롄)에서 열린 회의에서는 대만의 반환과 한국의 독립, 그리고 중국 본토에 대한 모든 영토의 포기를 요구하는 제국 정부의 선언이 발표되었습니다."
japfor.20.a:0 "선택의 여지가 없으니 굴복한다"
japfor.20.b:0 "일본은 항복하지 않는다! 반자이!"

japfor.21.t:0 "일본이 패전하다"
japfor.21.d:0 "우리는 본래 우리의 것이었지만 일본이 점유했던 모든 토지를 되찾았습니다. 중국 전체가 축하하고 있습니다."
japfor.21.a:0 "만세!"

japfor.22.t:0 "트란스아무르가 고립되다"
japfor.22.d:0 "중국인이 일본인을 본토로 몰아넣은 후, 트란스아무르는 혼란에 빠졌습니다. 일본 고위층들은 고향으로 돌아갔고 질서는 무너지고있습니다. 사람들은 콜차크를 퇴진시키고 조국의 품으로 돌아갈 준비가되어 있습니다."
japfor.22.a:0 "트란스아무르를 다시 우리의 통제하에 옮겨라."
japfor.22.b:0 "트란스아무르를 다시 우리의 통제하에 옮겨라."

japfor.23.t:0 "저무는 해"
japfor.23.d:0 "일본 제국은 필멸의 적에게 완전히 패배했기 때문에 본토 전체를 포기해야만 했습니다. 우리는 그들이 우리에게 한 비슷한 조약을 맺도록 강요할 수 있습니다."
japfor.23.a:0 "일본 본토 이외의 모든 영토를 요구해라!"
japfor.23.b:0 "전쟁은 우리가 만족 할 때까지 계속될 것이다!"

japfor.24.t:0 "독일이 우리의 해외 영토를 요구하다"
japfor.24.d:0 "우리가 필멸의 적에게서 패배한 뒤, 독일은 우리 성스러운 본토 바깥의 모든 영토를 넘겨줄 것을 요구하고 있습니다."
japfor.24.a:0 "신성한 본토가 피해받지 않는다면 우리는 포기하겠다!"
japfor.24.b:0 "어림도 없다! 반자이!"

japfor.240001.t:0 "일본이 우리의 평화 협정을 받아들이다."
japfor.240001.d:0 "평화의 대가로 우리는 일본의 해외 영토의 상당 부분을 요구했습니다. 그들은 받아들였고 그들의 영토가 우리에게 이전되고 있습니다."
japfor.240001.a:0 "좋아."

japfor.240002.t:0 "일본이 우리의 휴전 제안을 거절했습니다"
japfor.240002.d:0 "평화의 대가로 우리는 일본의 해외 영토의 상당 부분을 요구했습니다. 그들은 요구를 거부했을뿐만 아니라 외교관을 모욕하기까지 했습니다!"
japfor.240002.a:0 "어떻게 감히! 저들은 후회할 것이다..."

japfor.28.t:0 "일본의 제안"
japfor.28.d:0 "일본은 흥미로운 제안과 함께 우리를 찾아왔습니다. 일본은 태평양에있는 독일과 독일의 동맹국들과의 전쟁을 계획하고 있기 때문에, 독일의 식민지 근처에 위치하고 있는 우리를 공영권에 필요로하고 있습니다. 우리의 승낙을 위해 일본은 독일과의 전쟁이 끝난 후 인도차이나와 말레이반도 전체를 우리에게 넘기겠다고 약속했습니다. 공영권에 가입하고서 우리는 독일과의 위험한 충돌을 감수할 수 있을까요?"
japfor.28.a:0 "그래, 우리는 독일을 아시아에서 몰아낼 것이다!"
japfor.28.b:0 "거절한다!"

japfor.290001.t:0 "시암이 공영권 가입을 거절하다!"
japfor.290001.d:0 "시암은 독일과 독일의 종속국들을 아시아에서 몰아내주겠다는 우리의 제안을 거절했습니다. 너무 실망스럽군요."
japfor.290001.a:0 "딱히 시암은 필요없다..."

japfor.29.t:0 "시암이 공영권에 합류하다!"
japfor.29.d:0 "시암이 독일과 독일의 종속국들을 아시아에서 몰아내주겠다는 우리의 제안과 공영권 가입을 수락했습니다!"
japfor.29.a:0 "환영한다!"

japfor.30.t:0 "독일의 제안"
japfor.30.d:0 "최근 일본의 외교 공세는 큰 성공을 거두었으며 우리의 오래된 경쟁자인 시암은 일본과 동맹 관계에있습니다. 이 급박한 정세는 시암이 버마 전역을 점령하기로 결정하면서 우리의 주권을 직접적으로 위협하고 있습니다! 다행히도 독일의 식민지 또한 최근 일본의 계획에 의해 크게 위태로워졌기 때문에, 독일은 일본의 영향력에 대응하기 위해서 우리를 제국 조약에 초대했습니다. 우리의 승낙을 위해 독일은 일본과 일본의 동맹국들과의 전쟁이 끝나면, 1925년에 시암에게서 잃어버린 영토를 돌려주겠다고 우리에게 약속했습니다. 제국 조약에 가입하고 우리는 일본, 공영권과의 위험한 충돌을 감수할 수 있을까요?"
japfor.30.a:0 "우리의 독립을 보전할 유일한 방법이다!"
japfor.30.b:0 "제안을 거절한다!"

japfor.31.t:0 "버마가 제국 조약에 가입하다!"
japfor.31.d:0 "버마는 일본과 그들의 인도차이나의 식민지들에 공격해달라는 우리의 제안을 승낙했으며 제국 조약에 가입하기로 했습니다!"
japfor.31.a:0 "환영한다!"

japfor.310001.t:0 "버마가 제국 조약에 가입하기를 거절하다."
japfor.310001.d:0 "버마는 일본과 인도차이나의 식민지들에 공격해달라는 우리의 제안을 거절했습니다. 실망스럽군요."
japfor.310001.a:0 "어쨌든 우리는 그들이 필요하지 않아.."

japfor.35.t:0 "독일이 유럽에서 패전하였습니다"
japfor.35.d:0 "우리의 필멸의 적 독일은 유럽에서 패전했습니다. 이는 아시아의 모든 독일 영토를 요구할 최후 통첩을 발행할 적절한 순간입니다. 제국주의의 멍에를 벗어 버릴 시간이 가까워지고 있습니다!"
japfor.35.a:0 "최후통첩을 보내라. 반자이!"
japfor.35.b:0 "아무것도 하지 마라."

japfor.36.t:0 "일본이 최후통첩을 보내다"
japfor.36.d:0 "사이공의 외교관은 도쿄에서의 편지를 전했습니다. 내용은 무시무시합니다. 우리는 전쟁에서 졌고 항복했기 때문에 아시아에서 모든 힘과 권력을 잃었습니다. 굶주린 독수리 같은 일본인들은 아시아 식민지를 공영권으로 편입할 것입니다."
japfor.36.a:0 "그들의 요구를 들어주어라"
japfor.36.b:0 "전쟁을 선포해라."

japfor.38.t:0 "독일이 최후통첩을 거절하다"
japfor.38.d:0 "멍청하고 오만한 독일인들은 댓가를 치를 것입니다. 전쟁을 시작합시다!"
japfor.38.a:0 "반자이!"
japfor.38.b:0 "아직 전쟁의 때가 아니다"

#japfor.39.t:0 "독일이 지배했던 식민지는 우리 손에 있다"
#japfor.39.d:0 "Our glorious armed forces have successfully captured every corner of the German colonial possessions in Asia. Imperial General Headquarters is convinced that our grand victories should allow us to dictate terms of peace with German Empire favourable to us..."
#japfor.39.a:0 "우리의 모든 목표를 달성했다!"
#japfor.39.b:0 "전쟁을 계속한다."
#
#japfor.40.t:0 "일본이 평화를 제안하다"
#japfor.40.d:0 "After series of crushing land and naval defeats, our forces were completely pushed from the East Asian theatre. The victorious Empire of the Rising sun, achieving all its goals, has offered us a peace treaty in which we will recognise their territorial gains and withdraw all our remaining forces from Asia...."
#japfor.40.a:0 "우리는 선택의 여지가 없다..."
#japfor.40.b:0 "전쟁을 계속한다."

japfor.41.t:0 "일본의 최후통첩"
japfor.41.d:0 "몇 달 전부터 일본인들은 팽창주의 정책의 일환으로 우리 영토에 대한 공격적인 야심을 표출했습니다. 오늘, 일본 대사는 우리에게 최후 통첩을 보냈습니다. 그들은 우리에게 항복을 요구하며, 그렇지 않으면 제국 군대의 완전한 힘에 직면하게 될 것이라며 말했습니다..."
japfor.41.a:0 "대답도 하지 마라."
japfor.41.b:0 "요구를 수용한다."

japfor.42.t:0 "우리의 최후통첩이 무시당하다!"
japfor.42.d:0 "우리는 최후통첩에 대한 어떤 대답도 받지 못했습니다. 우리는 전쟁을 위해서 사람들을 소집하고 동아시아 유일의 강대국으로서 우리의 입지를 확고히 해야합니다!"
japfor.42.a:0 "전쟁을 선포한다!"
japfor.42.b:0 "물러나자, 전쟁을 감수할 수는 없다."

japfor.43.t:0 "독일이 우리의 조건을 받아들이다"
japfor.43.d:0 "독일은 우리의 조건을 받아들였습니다. 이것은 그리 놀랍지 않은 결과입니다. 그들은 감히 천황의 군대에 직면할 수 없었을 것입니다!"
japfor.43.a:0 "훌륭해!"

japfor.44.t:0 "일본이 청을 공격하다!"
japfor.44.d:0 "아시아에서의 대규모 군사분쟁의 발발과 함께, 우리의 주요 참모들은 우리의 식민지인 동아시아 총괄행정 감사회(A.O.G.)가 양국의 분쟁에 직접 개입할 것을 제안했습니다. A.O.G.의 거대한 군대와 전략적 위치가 결정적으로 우리에게 유리한 상황을 만들 수 있습니다. 하지만, A.O.G. 이사회는 물론 조국을 돕겠지만, 이러한 행동은 가뜩이나 취약한 식민지 상황을 심각하게 불안정하게 만들수 있다고 경고합니다."
japfor.44.a:0 "청 제국은 패배하지 않을 것이다!"
japfor.44.b:0 "우리가 할 수 있는 건 없다..."

japfor.45.t:0 "독일의 제안"
japfor.45.d:0 "카이저의 대표로 온 독일 외교 대사는 일본과의 전쟁에서 독일 제국은 군사적으로 지원하겠다고 제안했다. 뭐라고 대답할까요?"
japfor.45.a:0 "이게 우리가 살아남을 유일한 방법이다!"
japfor.45.b:0 "우리는 이 전쟁에서 스스로 승리 할 것이다!"

japfor.46.t:0 "제국 조약에 가입한 청 제국"
japfor.46.d:0 "청 제국이 우리의 제안을 수락하였으며 이제 청은 우리 위대한 제국 조약의 구성국 중 하나가 되었습니다!"
japfor.46.a:0 "훌륭하군."

japfor.460001.t:0 "우리의 제안을 거절한 청 제국."
japfor.460001.d:0 "청 제국은 우리의 제안을 거절했습니다. 저들은 일본에 홀로 대항하고 있습니다."
japfor.460001.a:0 "저 멍청이들!"

japfor.47.t:0 "일본의 요구"
japfor.47.d:0 "서유럽에서 전쟁이 발생한 이래로 아시아에서의 독일의 입지는 심각하게 약화되었습니다. 일본은 이 기회를 이용하여 우리를 굴복시키기로 결정한 것 같습니다. 그들의 외교관은 우리 국가의 총체적인 정치적 및 경제적 구조 조정에 관한 요구를 우리에게 가져왔습니다. 이를 받아들이면 독립국으로서의 지위는 끝장남을 의미합니다. 그러나 강력한 일본과 싸우는 것은 우리와 중국 전체에 완전한 재난을 의미할 수 있습니다. 어떻게 반응해야합니까?"
japfor.47.a:0 "받아들여라. 우리는 일본과 싸우길 원하지 않는다."
japfor.47.b:0 "단호하게 거절해라!"

japfor.48.t:0 "청 제국의 굴복"
japfor.48.d:0 "청 제국은 우리의 경제적, 정치적 요구를 모두 받아들일 수밖에 없었습니다. 우리는 위대한 공영권의 일부분으로 청의 영토를 성공적으로 확보했습니다!"

japfor.49.t:0 "청 제국이 우리 요구를 거절하다"
japfor.49.d:0 "절대적인 오만함을 위시하며 청 정부는 우리의 합리적인 요구를 미친 짓이며 터무니없다고까지 말하며 노골적으로 거절했습니다. 우리는 일본에 이처럼 경솔하게 대한 것에 어떻게 해야 할까요?"
japfor.49.a:0 "우리는 지금 전쟁을 감당할 수 없다."
japfor.49.b:0 "전쟁을 선포해라!"

japfor.50.t:0 "우리를 공영권에 초대한 일본"
japfor.50.d:0 "미국인들이 떠나기로 결정한 지금, 일본은 빈 자리를보고 우리를 동맹에 초청했습니다. 이것은 우리나라를 풍요롭고 번영시킬 기회가 될 수 있지만, 일본이 새로운 시장을 필요로하고 정치적 영향력을 확산시키려 할 때 치명적일 수 있습니다."
japfor.50.a:0 "그래, 기꺼이 받아들인다."
japfor.50.b:0 "우리는 혼자가 더 좋다."

japfor.54.t:0 "필리핀이 우리의 제안을 거절하다"
japfor.54.d:0 "필리핀은 공영권에 가입하라는 우리의 제안을 거절 했습니다. 어떻게 감히?"
japfor.54.a:0 "그들은 이를 후회할 것이다!"

japfor.55.t:0 "일본이 우리를 위협하다!"
japfor.55.d:0 "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
japfor.55.a:0 "저항하고 지원을 요청해라!"
japfor.55.b:0 "항복만이 유일한 선택지다."

japfor.56.t:0 "필리핀이 도움을 요청하다"
japfor.56.d:0 "일본은 필리핀의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 우리는 어떤 대답을 해야할까요?"
japfor.56.a:0 "보호를 제공하도록 하자."
japfor.56.b:0 "우리는 그렇게까지 일을 늘릴 수 없다."

japfor.57.t:0 "필리핀이 캐나다의 지지와 함께 저항하다"
japfor.57.d:0 "필리핀은 우리의 요구에 저항하고 있으며 캐나다는 필리핀의 독립을 지지하고 있습니다."
japfor.57.a:0 "상관없다. 우리는 그들을 파괴할 것이다."
japfor.57.b:0 "물러서고 나중에 되갚기로 하자."

japfor.58.t:0 "필리핀이 캐나다의 지지 없이 저항하다"
japfor.58.d:0 "필리핀은 우리의 요구에 저항하고 있지만 캐나다는 지원을 거부했습니다. 이제 그들이 이 일에 대해서 피를 흘리게 해야합니다."
japfor.58.a:0 "우리는 그들을 부숴버릴 것이다."
japfor.58.b:0 "물러서고 나중에 되갚기로 하자."

japfor.59.t:0 "필리핀이 항복하다!"
japfor.59.d:0 "우리 군대의 힘을 보고서 필리핀은 제국의 용감한 아들들 앞에 굴복할 수밖에 없었습니다!"
japfor.59.a:0 "괴뢰화하라!"
japfor.59.b:0 "합병하라!"

japfor.60.t:0 "일본의 외교적 노력"
japfor.60.d:0 "일본의 고위급 대사는 태평양을 확보하기 위해 필요한 군사 기지를 일본에 제공하면 우리의 자주성을 보장해주겠다고 제안했습니다. 부정적인 대답은 받아 들여지지 않을 것 같습니다..."
japfor.60.a:0 "승낙한다."
japfor.60.b:0 "거부하고 최선이길 희망하자."

japfor.61.t:0 "하와이가 우리의 제안을 거절하다"
japfor.61.d:0 "하와이 주재 대사는 하와이 정부가 공영권에 동참하라는 우리의 관대한 제안을 거절했다고 전했습니다. 더 압박해야 할까요?"
japfor.61.a:0 "흠, 그들은 패배할 것이다!"

japfor.62.t:0 "일본이 우리를 위협하다!"
japfor.62.d:0 "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
japfor.62.a:0 "저항하고 지원을 요청해라!"
japfor.62.b:0 "항복만이 유일한 선택지다."

japfor.63.t:0 "하와이가 항복하다!"
japfor.63.d:0 "잘 됐습니다, 어차피 선택의 여지는 없었지만요.."
japfor.63.a:0 "괴뢰화하라!"
japfor.63.b:0 "합병하라!"

japfor.64.t:0 "하와이가 도움을 요청하다"
japfor.64.d:0 "일본은 하와이의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 우리는 어떤 대답을 해야할까요?"
japfor.64.a:0 "보호를 제공하도록 하자."
japfor.64.b:0 "그들이 우리를 떠난걸 기억하고있다."

japfor.65.t:0 "하와이가 미국의 지지와 함께 저항하다"
japfor.65.d:0 "하와이는 우리의 요구에 저항하고 있으며 미 태평양 합중국은 화와이의 독립을 지지하고 있습니다."
japfor.65.a:0 "어떻게든 그들을 파괴하고야 말겠다!"
japfor.65.b:0 "물러나라, 언젠가 돌아올 수 있을 것이다."

japfor.66.t:0 "하와이가 미국의 지지 없이 저항하다"
japfor.66.d:0 "하와이는 우리의 요구에 저항하고 있지만 미 태편양 합중국은 지원을 거부했습니다. 이제 그들이 이 일에 대해서 피를 흘리게 해야합니다."

japfor.68.t:0 "한국 망명정부가 해외의 지지를 찾고 있다"
japfor.68.d:0 "한국의 망명 정부는 오랜 기간 동안 도움없이 사소한 성과를 쌓아 왔습니다. 그러나 왕자는 그런 불안정한 상황에서 한국으로 돌아갈 기회가 성장하는 것을 보았습니다. 이제 그는 일본에 대항하는 강력한 동맹국에 대한 생각을 표출하기 시작했습니다.."
japfor.68.a:0 "문제로군."

japfor.69.t:0 "한국이 지원을 요청하다"
japfor.69.d:0 "한국 망명정부가 우리 정부에게 일본이 빼앗아간 영토를 탈환하기 위한 군사적,정치적 지원을 요청해왔습니다. 우리가 그들의 전쟁을 돕는다면 일본을 아주 큰 곤경에 빠뜨릴 수 있습니다만, 한국이 성급하게 행동한다면 우리에게도 문제가 생길 수 있습니다."
japfor.69.a:0 "재고로 쌓여있는 장비를 처리하기 아주 좋은 기회다."
japfor.69.b:0 "전폭적인 지원과 원조를 제공해야 한다."
japfor.69.c:0 "우리는 관심이 없다."

japfor.70.d:0 "한국의 망명 정부는 일본에 대항하기 위한 군사 및 정치적 지원을 요청했습니다. 일본인들과의 균형을 유지하기위해서 원조를 보내는 것이 현명 할 수도 있습니다만, 그것은 일본이 예상보다 일찍 우리에게 오는 것을 의미할 수 있습니다."

japfor.73.t:0 "한국 문제"
japfor.73.d:0 "한국 망명정부는 조국 해방 운동을 진행 중이며 자신들의 독립을 지지해줄 세력을 찾고 있습니다."
japfor.73.a:0 "눈을 뜨고 귀를 기울이자" 

japfor.74.t:0 "트란스아무르에서 한국 국민주의가 대두되다"
japfor.74.d:0 "트란스아무르에서 제법 큰 규모의 한국 독립운동이 확산되고 있으며 이것을 방치한다면 후환이 될 수 있습니다..."
japfor.74.a:0 "엄중히 단속해라."
japfor.74.b:0 "그냥 놔둬라. 그들은 우리를 밀어낼 수 없다."

japfor.751.t:0 "일본의 압력"
japfor.751.d:0 "우리 지역에서의 한국 국민주의의 대두는 일본에게 약간 불안감을 심어줬으며 일본은 우리에게 이 신생 운동을 단속하라고 요구하고 있습니다. 이 요구를 거절한다면 일본의 분노를 사겠지만, 요구를 수용하고 한국인들을 단속한다면 특히 한국인이 많은 비율을 차지하는 중산층들이 반발할 것입니다."
japfor.751.a:0 "우리는 선택권이 없다..."
japfor.751.b:0 "주동자들만 체포해라."
japfor.751.c:0 "참견 마라."

japfor.75.t:0 "트란스아무르가 우리 요구를 거절하다!"
japfor.75.d:0 "우리의 단속 요구가 거절당했으며, 우리 정부의 구성원들은 우리의 통제 하에 놓여있다고 생각하던 우리의 젊은 동맹국이 우리 나라의 안보에 관련된 요구를 이렇게 노골적으로 무시한 것에 놀라고 있습니다. 이 반항에 대해선 어떻게 대처해야 할까요?"
japfor.75.a:0 "그들의 주권을 존중하자."
japfor.75.b:0 "우리 방식대로 해결하겠다."
japfor.75.c:0 "그들이 감히, 군대를 보내라!"

japfor.76.t:0 "일본군이 한국인들을 단속하다"
japfor.76.d:0 "무력 시위의 뜻으로, 일본은 단속을 위해 트란스아무르 전역에 그들의 군대를 배치했습니다. 그들은 우리의 국가로서의 주권을 무시하는 듯 합니다."
japfor.76.a:0 "그들은 우리의 믿음을 배반했다."
japfor.76.b:0 "우리가 할 수 있는 건 없다..."

japfor.77.t:0 "일본군이 블라디보스토크로 진격하다"
japfor.77.d:0 "일본군은 우리에게 무력을 행사하기 위해 우리 수도로 진격해서 우리를 포위했습니다. 전면적인 대치 속에서 그들을 제압할 만큼 우리 군이 강하진 않습니다."
japfor.77.a:0 "항복하고 단속을 명령해라."
japfor.77.b:0 "도쿄로부터 독립을 선언한다!"

japfor.78.t:0 "트란스아무르에서의 갈등"
japfor.78.d:0 "처음에는 한국인들과의 갈등이였던 것이 이제는 트란스아무르 전체와의 갈등이 되었습니다. 우리의 동맹국이 우리를 떠나기로 결정할 경우를 대비해 대책을 마련해야 할 것 같습니다."
japfor.78.a:0 "아직 호들갑 떨 필요까지는 없다..."
japfor.78.b:0 "콜차크의 대체자를 준비해야겠군."

japfor.79.t:0 "일본군이 콜차크를 체포하려 한다!"
japfor.79.d:0 "우리가 일본에 의해 추방된 한국 망명정부와의 문제에 있어 일본에게 전적으로 협력할 것을 거절하자, 일본은 우리의 친애하는 지도자인 콜차크 제독 겸 대통령을 체포하고 다른 이로 대체하기로 결정했습니다!"
japfor.79.a:0 "항복하고 그를 넘겨라."
japfor.79.b:0 "도쿄로부터 독립을 선언한다!"

japfor.80.t:0 "한국 문제"
japfor.80.d:0 "한국 망명정부는 조국 해방 운동을 진행 중이며 자신들의 독립을 지지해줄 세력을 찾고 있습니다."
japfor.80.a:0 "일본은 이를 지지하지 않을 것이다."
japfor.80.b:0 "대화로 해결하자."

japfor.81.t:0 "한국과의 협상"
japfor.81.d:0 "만약 한반도에서 대규모 봉기가 일어난다면 우리의 강력한 영향력과 미래의 팽창 계획을 위협할 수 있기에, 우리는 한국 망명정부와 한국의 미래에 대해 대화하기 위해서 그들을 초대했습니다!"
japfor.81.a:0 "독립을 인정한다."
japfor.81.b:0 "이 협상은 결렬되었다."

japfor.82.t:0 "한국 독립!"
japfor.82.d:0 "일본은 품위 있게 우리의 주권을 반환하고 독립을 인정했습니다!"
japfor.82.a:0 "우리는 우리의 일본 형제들을 지지할 것이다!"

japfor.83.t:0 "한국에서의 반란 기도!"
japfor.83.d:0 "한국 반군이 오늘 한국 전역의 주요 거점들을 점령하려 했지만 한국 괴뢰군과 일본군에 의해 진압되었습니다."
japfor.83.a:0 "우리는 언제나 경계중이다."

japfor.84.t:0 "한국에서의 반란!"
japfor.84.d:0 "외제 장비로 무장한 한국 반군이 우리 군대를 공격하는 중이며 한국 전역의 전략적 거점을 차지하려고 하는 중입니다. 우리는 이미 큰 손실을 입었고 이 반란을 진압하기 위해 지원을 보내야만 합니다!"
japfor.84.a:0 "그들을 박살내고야 말겠다!"

japfor.85.t:0 "반란!"
japfor.85.d:0 "외세의 지원을 받아 우리는 혁명을 일으켰고 우리 미래를 위해 투쟁할 것입니다!"
japfor.85.a:0 "우리는 자유의 투사들이다!"

japfor.88.t:0 "우리를 몰아낸 한국"
japfor.88.d:0 "한국군은 여러 주요 전략적 거점을 차지했고 우리를 본토로 밀어내고 있습니다. 트란스아무르와 봉천 정부도 이 사실을 인식하고 있으며, 그들도 반란을 일으킬 지 모릅니다. 평화를 요청해야 할까요?"
japfor.88.a:0 "우리는 우리 섬으로 철수해야만 한다."
japfor.88.b:0 "우리는 한국을 우리 손 안에 두어야만 한다!"

japfor.89.t:0 "한국에게 약점을 보이는 일본"
japfor.89.d:0 "일본은 한국을 포기하기로 결정했고 이제 우리는 선택권이 생겼습니다. 우리의 전 주인이 패배했으니 우리는 떠나서 우리 자신의 길을 가야 할까요?"
japfor.89.a:0 "우리는 일본을 계속 지지해야 한다."
japfor.89.b:0 "평화로운 방법으로 독립을 선언하자."
japfor.89.c:0 "우리는 떠날 것이며 한국을 복종시킬 것이다!"
japfor.89.e:0 "중국을 푸이 아래 통일시킬 시간이다."

japfor.90.e:0 "러시아와 재회할 시간이 왔다."

japfor.91.t:0 "한국의 반란"
japfor.91.d:0 "한국인들이 마침내 일본의 지배자들로부터의 해방을 위해 그들에 맞서 들고일어났습니다. 이것은 우리에게 한국 독립 운동을 지지함으로써 일본 제국을 약화시키는 선택지를 줬습니다..."
japfor.91.a:0 "한국인들에게 지원을 보내라!"
japfor.91.b:0 "우리가 할 수 있는 건 없다..."

japfor.92.t:0 "러시아의 원조"
japfor.92.d:0 "러시아는 우리가 일본에 대항하는 것을 돕기 위해 엄청난 수의 보급 물자와 자원병을 보내왔습니다!"
japfor.92.a:0 "훌륭해!"

japfor.94.t:0 "청의 원조"
japfor.94.d:0 "청 제국은 우리가 일본에 대항하는 것을 돕기 위해 엄청난 수의 보급 물자와 자원병을 보내왔습니다!"

japfor.96.t:0 "소련의 원조"
japfor.96.d:0 "소비에트 연방은 우리가 일본에 대항하는 것을 돕기 위해 엄청난 수의 보급 물자와 자원병을 보내왔습니다!"

japfor.98.t:0 "A.O.G의 원조"
japfor.98.d:0 "동아시아 총괄행정 감사회(A.O.G.)는 우리가 일본에 대항하는 것을 돕기 위해 엄청난 수의 보급 물자와 자원병을 보내왔습니다!"

japfor.100.t:0 "중화민국의 원조"
japfor.100.d:0 "중화민국은 우리가 일본에 대항하는 것을 돕기 위해 엄청난 수의 보급 물자와 자원병을 보내왔습니다!"

japfor.102.t:0 "독일 제국의 원조"
japfor.102.d:0 "독일 제국은 우리가 일본에 대항하는 것을 돕기 위해 엄청난 수의 보급 물자와 자원병을 보내왔습니다!"

japfor.103.t:0 "한국에서의 전쟁 종결"
japfor.103.d:0 "좋건 나쁘건 간에, 한국에서의 전쟁은 이제 끝났습니다. 장군의 보고에 따르면, 그들은 이 전쟁에서 현대전의 교리에 관련한 귀중한 교훈들을 배웠다고 합니다."
japfor.103.a:0 "훌륭해!"

japfor.104.t:0 "한반도 해상 봉쇄"
japfor.104.d:0 "한반도가 혁명의 불길에 휩싸여 있는 상황에서, 우리의 적성국들은 이 저주받을 혁명가들을 지원해서 태평양에서의 우리 영향력을 약화시키기 위한 기회로 사용하고 있습니다. 우리는 한반도 연안 전체를 봉쇄해 버려야만 이것을 해결할 수 있습니다."
japfor.104.a:0 "해상 봉쇄를 실시하라!"

japfor.105.t:0 "일본의 해상 봉쇄"
japfor.105.d:0 "우리의 필연적인 승리를 필사적으로 막기 위해 일본 해군은 한반도 연안 전체를 둘러싸 막아서고 있습니다."
japfor.105.a:0 "그들은 우리를 멈출 수 없다!"

japfor.106.t:0 "해상 봉쇄 강요"
japfor.106.d:0 "우리의 영광스러운 해군은 반란군들이 필요로 하는 외세의 지원을 막기 위해서 한반도 주변에 완전한 해군 봉쇄를 유지하고 있습니다. 그러나 일부 참모들은 어차피 곧 진압될 반란군을 봉쇄하는 데에 너무 많은 비용을 쓰고 있다며 효율이 떨어진다고 주장했습니다..."
japfor.106.a:0 "봉쇄를 계속하라!"
japfor.106.b:0 "봉쇄를 해제해라."

japfor.107.t:0 "해상 봉쇄가 해제되다!"
japfor.107.d:0 "한반도를 둘러싼 싸움이 명백하게 끝나고 있는 시점에서, 우리 해군은 이 길고 값비싼 봉쇄를 끝내야 할 때입니다."
japfor.107.a:0 "봉쇄를 해제하라."

japfor.108.t:0 "해상 봉쇄가 해제되다!"
japfor.108.d:0 "심각한 문제에 직면한 일본 제국 해군은 한반도에서의 해상 봉쇄를 취소했습니다."
japfor.108.a:0 "우리는 승리한다!"

japfor.109.t:0 "한국 반란이 진압되다"
japfor.109.d:0 "우리의 영광스러운 군대는 결정적으로 한국 반군들을 패배시켰고 그들로 하여금 무익한 투쟁을 포기하도록 강요했습니다!"
japfor.109.a:0 "훌륭해!"

japfor.110.t:0 "한국의 일본인 이주민들"
japfor.110.d:0 "일본 제국에 의해 한국이 점령되었던 그동안, 수천명의 일본인들이 한반도에 정착하여 많은 농장과 마을들을 세웠습니다. 하지만, 우리가 해방되면서, 우리는 그 땅들을 압류하고 우리 국민들에게 재분배할 수 있습니다! 하지만, 많은 농업 생산량이 이들의 농장들로부터 나오고 있기 때문에 섣부른 정치적 움직임은 우리의 빈약한 경제에 해를 끼칠 수 있습니다."
japfor.110.a:0 "농장을 압류하고 일본인들을 추방하라."
japfor.110.b:0 "그들은 우리 경제에 중요하다."

japfor.111.t:0 "한국에서 온 난민들"
japfor.111.d:0 "우리가 한국을 점령하는 동안, 수천명의 일본 정착민들이 한반도 지역으로 이주했습니다. 그들의 신생 독립국 정부는 그들을 추방하기로 결정했습니다..."
japfor.111.a:0 "유감이군..."

japfor.112.t:0 "극동 지역 보고서"
japfor.112.d:0 "우리의 비밀 정보국은 일본이 시베리아를 장악하기 위해 러시아를 침공할 계획이라고 보고했습니다. 하지만 러시아는 우리의 동맹국이 아니고, 일본또한 수년간 우리를 위협해 왔기 때문에 이것이 명백하게 고의적으로 위법임에도 불구하고 아무런 조치를 취하지 않는 것이 좋을수도 있습니다."
japfor.112.a:0 "흠? 어떤 비밀 정보? 난 전쟁에 대해 들은게 없는데."
japfor.112.b:0 "방금 단호한 말이 적힌 편지를 보냈지만, 그들은 분명히 무시겠지."

japfor.113.t:0 "독일의 압력 편지."
japfor.113.d:0 "방금 독일에게서 우리가 하려고하는 일이 불법이고, 러시아와 전쟁을 할 경우 러시아인 수백만 명이 싸울것이며, 그리고 독일이 어떻게 우리를 제제 할지를 상기시키는 편지를 받았습니다..."
japfor.113.a:0 "그들이 전쟁을 원하는 것 같군."

japfor.114.t:0 "쿠마 작전"
japfor.114.d:0 "우리 군이 우리 동맹국과 러시아의 국경에 배치되어 있으며, 침공 준비가 되었습니다. 우리는 러시아의 태평양 연안을 우리 손에 넣는 동시에 국경을 야쿠츠크와 노보시비르스크까지 밀어붙일 것입니다."
japfor.114.a:0 "전진하라!"

japfor.115.t:0 "러시아 사람들을 몽골에 대항하여 함께하도록 초대할까요?"
japfor.115.d:0 "1921년에 몽골은 러시아의 시베리아 지방의 일부를 차지했습니다. 시베리아 횡단철도의 중요한 구간이 이 지역에 위치하고 있으며, 러시아는 토지를 되찾고 철도를 통제하는 데 큰 관심을 가지고 있습니다. 지금까지 그들의 내부적, 군사적 약점이 그들을 그렇게 하지 못하게 했습니다. 그러나 지금은 러시아가 안정되면서 그들의 이해관계가 다시 한 번 이곳으로 옮겨지게 되었습니다. 동아시아의 안정에 위협이되는 몽골을 제거하려는 우리의 계획에 러시아가 동참하도록 한다면 우리의 계획을 꽤나 가속화 할 수 있습니다."
japfor.115.a:0 "러시아를 초대해라."
japfor.115.b:0 "러시아는 내버려둬라."

japfor.116.t:0 "카미카제 작전"
japfor.116.d:0 "일본군이 몽골국경에서 명령을 기다리고 있습니다. 이제 몽골을 침략하여 이 지역에 안정을 가져와야할 때입니다!"
japfor.116.a:0 "몽골에 전쟁을 선포한다."

japfor.117.t:0 "일본의 제안"
japfor.117.d:0 "1921년, 몽골인들이 우리를 배신하고 시베리아 지방의 일부를 차지했습니다. 이 지역들에는 시베리아 횡단 철도의 중요한 구간이 있습니다. 지금까지 우리의 내부적, 군사적 약점이 그것을 무력으로 되찾지 못하게 했습니다. 그러나 몽골을 동아시아의 안정에 위협으로 보는 일본은 몽골을 정복하려는 자신들의 계획에 동참할 것을 제안했습니다."
japfor.117.a:0 "훌륭한 제안이다."
japfor.117.b:0 "아직은 두고봐야한다."

japfor.118.t:0 "블라디보스토크 협약이 체결되다"
japfor.118.d:0 "블라디보스토크에서 국가 원수들의 요청에 따라 러시아와 일본 대표단들은 양국이 몽골을 함께 침략하기로 합의했습니다. 몽골이 패배한 후, 러시아는 과거의 땅을 되찾을 것이며 그 외 몽골 영토에서의 일본의 자유로운 통치를 보장했습니다."
japfor.118.a:0 "훌륭하군."

japfor.120.t:0 "러시아가 제안을 거절하다"
japfor.120.d:0 "러시아가 몽골을 함께 침공하자는 제안을 거절했습니다. 다시한번 러시아는 전세계에 자신들이 약하다는 것을 보여주었습니다."
japfor.120.a:0 "혼자서 해야겠군."

#japfor.121.t:0 "카미카제 작전"
#japfor.121.d:0 "The Pact of Vladivostok has been signed. On the Mongolian borders, Russian and Japanese troops are waiting for orders. It's time to invade this rogue state and bring stability to this part of world!"
#japfor.121.a:0 "몽골에 전쟁을 선포한다."

japfor.121.t:0 "배신이다!"
japfor.121.d:0 "일본이 우리를 배신하고 전쟁을 선포했습니다! 우리가 놀라 있는동안, 우리 군대는 곧 다시 모일 것입니다."
japfor.121.a:0 "후회하게 될거다!"

japfor.122.t:0 "몽골의 패배"
japfor.122.d:0 "일본과 러시아의 군대는 몽골인들에게 무의미한 저항을 중단하고 양국 대표들 앞에서 무조건 항복에 서명하도록 강요했습니다. 몽골의 운명은 이제 우리 손에 달려있습니다."
japfor.122.a:0 "몽골은 우리 것이다!"
japfor.122.b:0 "몽골로는 충분하지 않다, 러시아를 배신하자!"

japfor.123.t:0 "몽골의 패배"
japfor.123.d:0 "일본 제국의 군대는 몽골인들에게 무의미한 저항을 중단하고 양국 대표들 앞에서 무조건 항복에 서명하도록 강요했습니다. 몽골의 운명은 이제 우리 손에 달려있습니다."
japfor.123.a:0 "몽골은 우리 것이다!"

japfor.124.t:0 "혼란에 빠진 몽골"
japfor.124.d:0 "몽골이 혼란에 빠지면서 우리는 시베리아 횡단 철도의 소실된 부분을 통제 할 수있게 되었습니다. 몽골이나 일본이나 이 시점에서 우리를 막기 위해 할 수 있는 일은 거의 없을 것입니다."
japfor.124.a:0 "북몽골을 빼앗아라!"
japfor.124.b:0 "그럴 이유가 없다."

japfor.125.t:0 "러시아가 북몽골을 점령하다!"
japfor.125.d:0 "정복된 몽골을 혼돈에 빠뜨린 러시아는이 기회를 틈타 시베리아 횡단 철도와 그 주변의 분쟁 지역을 장악했습니다. 현재 러시아를 막기 위해 할 수있는 일이 거의 없습니다."
japfor.125.a:0 "우리가 할 수 있는 것은 없다."
japfor.125.b:0 "전쟁이다!"

japfor.126.t:0 "몽골의 패배"
japfor.126.d:0 "일본과 러시아의 군대는 몽골인들에게 무의미한 저항을 중단하고 양국 대표들 앞에서 무조건 항복에 서명하도록 강요했습니다. 몽골의 운명은 이제 우리 손에 달려있습니다."
japfor.126.a:0 "우리의 승리다!"

japfor.127.t:0 "새로운 종주국"
japfor.127.d:0 "몽골이 일본의 동맹이 됩니다."
japfor.127.a:0 "최소한 살아남았군..."

japfor.129.t:0 "몽골의 지위"
japfor.129.d:0 "우리는 몽골의 영토를 얼마 동안 직접적으로 통제하에 두었습니다. 그러나 우리 회원들 중 일부는 독립된 몽골을 공영권의 새로운 회원으로 맞이할 것을 제안하고 있습니다."
japfor.129.a:0 "군사점령을 끝낸다."
japfor.129.b:0 "직속통치를 유지한다."

japfor.130.t:0 "미친 남작의 운명"
japfor.130.d:0 "몽골의 패배로 인해 미친 남작으로 알려진 '로만 폰 운게른슈테른베르크'가 우리 수중에 들어왔습니다. 우리는 이 위험하고 미친놈을 어떻게 해야할까요?"
japfor.130.a:0 "그에게 딱히 원한은 없다. 풀어줘라"
japfor.130.b:0 "그를 러시아에 넘겨라."
japfor.130.c:0 "그는 너무 위험하다. 투옥해라."
japfor.130.e:0 "목을 매달아버려라!"

japfor.131.t:0 "슈테른베르크가 도착하다"
japfor.131.d:0 "몽골 정복 후 일본 제국은 우리에게 러시아의 위험한 적을 선물로 보냈습니다. 어머니 러시아에 대한 이 미치광이, 반역자를 우리는 어떻게 해야할까요?"
japfor.131.a:0 "목을 매달아버려라!"
japfor.131.b:0 "혹독한 시베리아로 보내 버려라."

japfor.132.t:0 "미친 남작이 탈출하다!"
japfor.132.d:0 "미치광이 남작의 광적인 지지자가 그를 자유롭게 풀어줬습니다. 그가 몽골로 돌아오려고 할지도 모르니 우리는 경계 해야 합니다..."
japfor.132.a:0 "제기랄!"

japfor.133.t:0 "새로운 동맹?"
japfor.133.d:0 "최근 몽골 정복을 위한 러시아와의 협력은 러시아 군대의 극적인 부활을 의미했다. 시베리아 정복을 위해서 우리가 이 단결되고 강력한 러시아 군대와 맞서서 자국 땅에서 싸우게 된다면 매우 힘든 상황이 될 것이다. 우리는 이러한 관계의 변화를 조각난 중국이나 불안정한 태평양과 같은 '안전한 목표'를 향한 확장을 다시 지향하는 동기로 삼아야 할 것이다. 그리고, 북부의 안전을 확보하기 위해서, 태평양과 유럽의 독일 패권에 대한 야망이 분명한 러시아를 우리 세력에 끌어들일 수도 있을 것입니다."
japfor.133.a:0 "러시아를 우리 동맹에 초대한다!"
japfor.133.b:0 "우린 러시아가 필요없다!"

japfor.134.t:0 "일본과의 동맹?"
japfor.134.d:0 "최근 몽골 정복에서의 일본과의 협력은 두 나라 간의 상호 관계를 크게 강화시켰습니다. 일본은 태평양과 아시아에서의 독일 정복을 목표로하고 우리와 동맹을 결성하고자 세력(공영권)에 우리를 참여시키기로 결정했습니다. 뭐라고 대답해야할까요?"
japfor.134.a:0 "제안을 수락한다!"
japfor.134.b:0 "수락하지만, 프리모스크와 북사할린을 요구한다!"
japfor.134.c:0 "절대로 그럴수없다!"

japfor.135.t:0 "러시아가 공영권에 가입하다"
japfor.135.d:0 "러시아가 우리의 제안을 받아들이고 모든 공영권 가맹국과 군사동맹을 체결했습니다."
japfor.135.a:0 "훌륭하군."

japfor.136.t:0 "러시아가 요구하다"
japfor.136.d:0 "러시아인들은 원칙적으로 독일 제국과 아시아에 있는 독일의 동맹국들을 겨냥한 동맹에 동의했지만, 직접적인 군사적 지원의 전제로서 러시아 내전 중 일본이 점령한 영토, 즉 북부 카라후토와 연해주의 반환을 요구하고 있습니다."
japfor.136.a:0 "나쁘지 않군. 받아들여라."
japfor.136.b:0 "안 된다!"

japfor.137.t:0 "협상이 결렬되다"
japfor.137.d:0 "몇 시간 동안의 협상에도 불구하고 양측은 합의에 이르지 못했고 러일 동맹은 결국 실현되지 못했습니다."
japfor.137.a:0 "어쩔 수 없군..."

japfor.138.t:0 "트란스아무르는 러시아의 것이다!"
japfor.138.d:0 "러시아 군대의 위협에 직면하고서 현지 자본가와 일본인들의 지지마저 박탈당한 트란스아무르 정부는 대중의 불만에 직면하여 붕괴직전까지 몰려 있습니다. 이제 트란스아무르를 우리가 원하대로 이용할 수 있습니다. 트란스아무르는 오랜 기간 동안 러시아에서 독립되어있었고 바로 통합하기는 어려울 것입니다. 일종의 타협이 필요할 수 도 있습니다."
japfor.138.a:0 "타협은 없다. 지도층을 재판에 회부하고 트란스아무르를 통합해라."
japfor.138.b:0 "당장은 트란스아무르를 자치령으로 관리하라."

japfor.139.t:0 "일본 제국과의 평화?"
japfor.139.d:0 "일본제국에 대항한 우리의 군사작전은 말 그대로 군사적 대재앙이었습니다. 동부 시베리아 대부분이 함락되었습니다. 국내의 많은 정치인들은 막대한 비용을 들여서라도 이 전쟁을 끝내고 일본과의 평화협정을 해야한다고 말하고 있다..."
japfor.139.a:0 "태평양 연얀을 넘겨주어라."
japfor.139.b:0 "항복은 있을 수 없다!"

japfor.140.t:0 "러시아의 평화 제안"
japfor.140.d:0 "동부 시베리아의 거의 모든 지역이 점령되었습니다. 러시아는 평화를 구걸하며 우리에게 태평양 연안의 영토를 제공하겠다고 합니다. 이 제안을 받아들일까요?"
japfor.140.a:0 "우리의 기대 이상이군. 조건을 받아들여라."
japfor.140.b:0 "러시아 놈들과의 평화는 있을 수 없다!"

japfor.141.t:0 "일본이 우리의 평화 제안을 거절하다"
japfor.141.d:0 "일본이 우리의 제안을 거절했습니다. 그들의 멍청한 결정을 후회하도록 해 줍시다."
japfor.141.a:0 "전쟁은 계속된다."

japfor.142.t:0 "일본이 우리의 평화 제안을 받아들이다"
japfor.142.d:0 "이제 우리는 우리가 서명한 평화 조약의 가혹한 조건을 이행해야 하지만, 나중에 우리의 영토를 되찾을 것입니다!"
japfor.142.a:0 "영토를 넘겨주어라."

japfor.143.t:0 "승리!"
japfor.143.d:0 "러시아의 태평양 연안이 우리 수중에 들어왔습니다. 우리를 위해 점령을 유지하거나, 우리의 충성스런 괴뢰국인 트란스아무르에게 넘겨줄 수도 있습니다."
japfor.143.a:0 "트란스아무르에게 주어라."
japfor.143.b:0 "계속 소유한다."

japfor.144.t:0 "일본 제국과의 평화?"
japfor.144.d:0 "일본군은 우랄 산맥까지 도달했고, 우리 조국의 유럽 지역이 직접적인 위협을 받고 있습니다. 완전한 패배를 막으려면 시베리아 전역을 담보로 일본과 협상해야 합니다."
japfor.144.a:0 "시베리아를 넘겨주어라."
japfor.144.b:0 "우리는 반격할 것이다."

japfor.145.t:0 "러시아가 시베리아 할양을 조건으로 평화를 제안하다"
japfor.145.d:0 "우리의 영광스러운 군대는 우랄 산맥까지 도달했습니다. 이에 굴욕감을 느끼는 러시아 지도층은 자신들과 평화협정을 맺을 경우 시베리아 전체를 넘기겠다고 합니다. 우리는 시베리아를 직접적인 군사통제 하에 두겠다는 목표를 달성했기 때문에, 이러한 군사적 투쟁을 지속하는 것은 별 의미가 없을 것입니다."
japfor.145.a:0 "나쁘지 않은 조건이군. 조건을 받아들여라."
japfor.145.b:0 "러시아 놈들과의 평화는 있을 수 없다!"

japfor.148.t:0 "시베리아의 운명"
japfor.148.d:0 "이제 시베리아는 우리의 통제하에 있습니다. 독립국가로 만들든지, 트랜스아무르에게 넘겨주어도 되고, 아니면 우리가 소유할 수도 있습니다."
japfor.148.a:0 "독립된 시베리아를 만들어라."
japfor.148.b:0 "트란스아무르에게 주어라."
japfor.148.c:0 "시베리아 동부와 서부를 나눠라"
japfor.148.e:0 "계속 소유한다."

japfor.149.t:0 "트란스-시베리아 전쟁 발발"
japfor.149.d:0 "시베리아 횡단철도의 한 구간을 둘러싼 러시아와 몽골 간의 사소한 갈등은 최근의 전쟁으로 절정에 달했습니다. 이로인해 우리의 확장 계획이 차질을 빚었지만, 다른 한편으로는 우리가 오랫동안 계획해온 군사작전을 시작할 좋은 기회일지도 모릅니다."
japfor.149.a:0 "기회로 삼아 러시아에 전쟁을 선포한다."
japfor.149.b:0 "아직 준비가 안됐다."

japfor.150.t:0 "러시아가 선양을 점령하다"
japfor.150.d:0 "러시아는 우리나라에 대한 성공적인 침공을 감행했고, 이제는 그들의 거침없는 진격을 막을 방법이 없습니다. 대부분의 지휘관들이 무의미한 죽음을 막기 위해서 항복할 것을 제안했습니다..."
japfor.150.a:0 "항복한다."
japfor.150.b:0 "죽을 때까지 싸우자!"

japfor.151.t:0 "봉천의 패배"
japfor.151.d:0 "우리군대가 선양에 이르렀고 봉천 정부는 무조건 항복에 서명할 수밖에 없었습니다."
japfor.151.a:0 "괴뢰화한다."
japfor.151.b:0 "합병한다."

japfor.152.t:0 "트란스아무르의 패배"
japfor.152.d:0 "'콜차크의 거짓된 국가'의 잔재 세력들은 더 이상의 저항은 의미가 없음을 깨달았습니다. 그들은 무조건 항복에 서명할 수밖에 없었습니다."
japfor.152.a:0 "괴뢰화한다."
japfor.152.b:0 "합병한다."

japfor.153.t:0 "저무는 해"
japfor.153.d:0 "우리는 대륙 지방의 영향력을 상실했고 이제 본토도 직접적인 위협을 받고 있습니다. 한반도, 포트 아서(다롄), 카라후토, 치시마 열도(쿠릴 열도)를 담보로 러시아인들과 협상할 수 있을겁니다."
japfor.153.a:0 "영토를 대가로 평화를 제안하자."
japfor.153.b:0 "계속 싸워보자."

japfor.154.t:0 "일본이 평화를 제안하다"
japfor.154.d:0 "우리는 그들의 대륙 지방을 우리의 지배하에 두었고, 일본은 평화를 구걸하고 있습니다. 그들은 양국 간의 적대행위를 중단하는 대가로 한반도, 포트 아서(다롄), 사할린, 쿠릴 열도를 우리에게 제공하기로 했습니다."
japfor.154.a:0 "1905년의 수모를 드디어 씻어내었군!"
japfor.154.b:0 "일본과의 평화는 없다!"

japfor.155.t:0 "제2차 포트 아서 조약"
japfor.155.d:0 "이제 협정의 조건을 이행할 차례입니다."
japfor.155.a:0 "영토를 양도해라."

japfor.156.t:0 "깊은 잠에 빠진 일본"
japfor.156.d:0 "이 커다란 패배 이후, 우리는 다른 길을 가야만 합니다.."
japfor.156.a:0 "우리는 오래된 고립주의 방식으로 돌아가야 한다. 일본 그 자체가 전세계이다..."

japfor.157.t:0 "한국의 운명"
japfor.157.d:0 "한국은 일본의 지배하에서 오랫동안 고통받아 왔습니다. 그들의 자유가 우리의 계획에 따른 결과라면, 그들이 원하는 독립을 이루는것은 우리의 권한입니다."
japfor.157.a:0 "괴뢰화하라."
japfor.157.b:0 "완전히 독립시켜라."
japfor.157.c:0 "한국을 점령하라."

japfor.158.t:0 "포트 아서"
japfor.158.d:0 "1905년 우리는 제1차 러일전쟁에서 패한 후, 포트 아서(다롄)를 일본제국에 양도해야 했습니다. 이제 이 땅은 다시 우리의 통제하에 있습니다."
japfor.158.a:0 "합병하라"
japfor.158.b:0 "봉천에게 넘겨라."
japfor.158.c:0 "중화민국에게 넘겨라."
japfor.158.e:0 "청 제국에게 넘겨라."
japfor.158.f:0 "새로운 중국 정부에게 넘겨라."

japfor.159.t:0 "포트 아서는 이제 우리 것이다"
japfor.159.d:0 "러시아인들이 일본인들을 패배시킨후 그들은 포트 아서를 점령했습니다. 그들은 그 땅이 쓸모가 없다고 판단하여 우리에게 주었습니다."
japfor.159.a:0 "훌륭해!"

japfor.160.t:0 "몽골이 선양을 지배하다"
japfor.160.d:0 "선양은 몽골의 손에있습니다. 우리는 항복해야합니다.."
japfor.160.a:0 "항복하자."
japfor.160.b:0 "죽을때까지 싸워라!"

japfor.161.t:0 "봉천의 패배"
japfor.161.d:0 "우리군대가 선양에 이르렀고 봉천 정부는 무조건 항복에 서명할 수밖에 없었습니다"
japfor.161.a:0 "그들을 괴뢰화하고 내몽골을 합병해라."
japfor.161.b:0 "전부 합병해라."

japfor.162.t:0 "봉천이 항복하다"
japfor.162.d:0 "몽골에 의해 봉천이 패배한 후, 우리는 가능한한 우리 사람들을 구해야 합니다. 하지만 이러한 행위는 일본과의 모든 합의를 어기는 것을 의미합니다."
japfor.162.a:0 "평화를 제안해라."
japfor.162.b:0 "동맹을 제안해라."
japfor.162.c:0 "그들의 괴뢰국이 되자."
japfor.162.e:0 "계속 싸워라."

japfor.163.t:0 "트란스아무르가 평화를 제안하다"
japfor.163.d:0 "콜차크는 평화를 제안합니다. 어떻게 반응할까요?"
japfor.163.a:0 "평화제안을 받아들이자."
japfor.163.b:0 "거부한다."

japfor.164.t:0 "사격 중지"
japfor.164.d:0 "전쟁은 끝났다."
japfor.164.a:0 "그래."

japfor.165.t:0 "트란스아무르가 동맹을 제안하다"
japfor.165.d:0 "콜차크는 동맹을 제안합니다. 어떻게 반응할까요?"
japfor.165.a:0 "수락한다."
japfor.165.b:0 "거부한다."

japfor.166.t:0 "동맹이 맺어지다"
japfor.166.d:0 "우리의 새로운 동맹을 환영한다."
japfor.166.a:0 "우리는 함께일 때 더욱 강하다!"

japfor.167.t:0 "트란스아무르가 우리의 보호령이 되기를 제안하다"
japfor.167.d:0 "콜차크는 괴뢰국이 되기를 제안합니다. 어떻게 반응할까요?"
japfor.167.a:0 "받아들여라."
japfor.167.b:0 "우리는 완전한 합병만을 원한다."

japfor.169.t:0 "저무는 해"
japfor.169.d:0 "우리는 대륙 지방의 영향력을 상실했고 이제 본토도 직접적인 위협을 받고 있습니다. 한반도와 포트 아서(다롄)를 담보로 인들과 협상할 수 있을겁니다."
japfor.169.a:0 "평화 조약을 제안해라"
japfor.169.b:0 "끝까지 싸워라"

japfor.170.t:0 "일본이 평화를 제안하다"
japfor.170.d:0 "우리는 그들의 대륙 지방을 우리의 지배하에 두었고, 일본은 평화를 구걸하고 있습니다. 그들은 양국 간의 적대행위를 중단하는 대가로 한반도와 포트 아서(다롄)를 우리에게 제공하기로 했습니다."
japfor.170.a:0 "수락한다"
japfor.170.b:0 "아니, 우리는 완전한 승리만을 원한다!"

japfor.171.t:0 "몽골과의 평화"
japfor.171.d:0 "이제 우리가 몽골과 체결한 평화협정의 조건을 이행해야 할 때입니다."

japfor.176.t:0 "일본이 동인도제도를 요구하다"
japfor.176.d:0 "일본 영사관은 오늘 아침 간단한 요구와 함께 우리를 찾아왔습니다. 그 내용은, 동인도를 넘겨주든가 아니면 거부한 결과에 직면하든가 하라는 것입니다. 우리는 혼자서 그들의 함대와 마주하면 승산이 없습니다. 우리가 할 수 있는 일이 없을까요?"
japfor.176.a:0 "카이저에게 도움을 요청해라!"
japfor.176.b:0 "그들의 요구를 받아들여라!"
japfor.176.c:0 "요구를 무시해라! 우리는 할 수 있다!"

japfor.177.t:0 "네덜란드가 도움을 요청하다!"
japfor.177.d:0 "지난 주 일본인들은 네덜란드에게 동인도를 넘길 것을 요구했습니다. 네덜란드는 일본의 침략으로부터의 자신들을 보호해 달라고 요청했습니다. 만약 일본인들이 동인도제도를 얻는다면, 말라야와 파푸아뉴기니에 있는 우리의 식민지에 위험할 정도로 가까워질 것입니다. 우리 어떻게 해야합니까?"
japfor.177.a:0 "우리는 네덜란드 형제들과 함께한다!"
japfor.177.b:0 "우리는 일본과 적대할 수 없다..."

japfor.178.t:0 "독일이 네덜란드를 지지하다!"
japfor.178.d:0 "비겁한 네덜란드인들은 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"
japfor.178.a:0 "둘 다 뭉개 버려라!"
japfor.178.b:0 "일단은 물러나라."

japfor.179.t:0 "일본이 물러나다!"
japfor.179.d:0 "독일 제국과의 전쟁에 직면하자 비겁한 일본인들은 그들의 요구를 철회했습니다. 이것은 제국조약의 영광스러운 승리입니다!"
japfor.179.a:0 "만세!"

japfor.180.t:0 "독일이 거절하다!"
japfor.180.d:0 "우리의 간절한 요청에도 불구하고, 독일은 일본으로부터 우리를 보호해주기를 거부했습니다. 이제 우리는 일본의 힘에 대항하여 홀로 서 있습니다. 우리는 어떻게 해야할까요?"
japfor.180.a:0 "우리는 항복해야한다."
japfor.180.b:0 "우리는 싸울 것이다!"

japfor.181.t:0 "네덜란드가 굽히다!"
japfor.181.d:0 "한심한 네덜란드인은 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 인도네시아는 우리의 전면적인 통제하에 들어갔고, 식민지 정권의 이양이 시작됐습니다."
japfor.181.a:0 "반자이!"

japfor.182.t:0 "네덜란드가 저항하다!"
japfor.182.d:0 "건방진 네덜란드인은 우리의 요구를 거절했고, 이제 우리의 막강한 군대와 싸울 준비를 하고 있습니다! 우리는 해군을 보내서 그들이 원래 있어야 할 곳으로 되돌려보낼 것입니다!"
japfor.182.a:0 "이 일 이후로는 말이 없어 지겠지!"
japfor.182.b:0 "사실, 전쟁은 우리 의도가 아니었다..."

japfor.183.t:0 "일본이 물러나다!"
japfor.183.d:0 "기적이 일어났습니다! 우리의 단호한 거절에 놀란 일본인들은 그들의 요구를 철회하고 우리를 내버려 두기로 결정했습니다! 축하할 일입니다!"
japfor.183.a:0 "만세!"

japfor.184.t:0 "인도네시아 함락"
japfor.184.d:0 "일본인은 대부분의 동인도 식민지를 점령했고 식민지 주둔군은 패배했습니다. 우리는 일본 해군을 상대로 승리하기를 기대할 수 없어 보입니다. 외교 당국의 몇몇은 평화협정을 맺고 일본인에게 항복 할 것을 제안했습니다."
japfor.184.a:0 "우리는 이길 수 없다..."
japfor.184.b:0 "아직 이길 수 있다!"

japfor.185.t:0 "네덜란드가 평화를 요청하다!"
japfor.185.d:0 "우리의 우월한 군대에 압도당한 네덜란드는 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아의 식민지 전부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
japfor.185.a:0 "좋아! 위대한 승리를 축하해라!"
japfor.185.b:0 "우리가 암스테르담에서 행진할 때까지 평화는 없다!"

japfor.186.t:0 "일본의 거절!"
japfor.186.d:0 "일본인들은 평화협정을 거부했고 그들의 목표는 완전한 승리라는 것을 분명히 했습니다! 우리는 끝장났습니다!"
japfor.186.a:0 "망할!"

japfor.187.t:0 "일본의 승리"
japfor.187.d:0 "일본은 우리의 식민지 주둔군을 무찌르고, 이제는 네덜란드와 네덜란드의 식민지를 점령하고 있습니다. 잠재적으로 계속해서 싸울 수는 있지만 그렇게 하는 것은 비용이 많이들고 전쟁 자산의 전환이 필요합니다. 우리는 그들에게 평화의 대가로 땅을 제공할 수 있습니다."
japfor.187.a:0 "평화 조약의 초안을 작성해라."
japfor.187.b:0 "우리는 그들을 물리칠수 있다."

japfor.188.t:0 "독일의 평화 요청!"
japfor.188.d:0 "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아의 식민지 전부와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
japfor.188.a:0 "아주 좋아! 훌륭한 승리다!"
japfor.188.b:0 "우리는 완전한 항복만을 승낙하겠다!"

japfor.189.t:0 "일본이 거절하다!"
japfor.189.d:0 "일본인들은 평화협정을 거부했고 그들의 목표는 완전한 승리라는 것을 분명히 했습니다!"
japfor.189.a:0 "망할!"

japfor.190.t:0 "일본이 요구하다"
japfor.190.d:0 "우리는 일본으로부터 그들의 군대에 대한 완전한 항복과 우리 영토를 그들의 군사 지휘부로 이전할 것을 요구하는 전보를 받았습니다. 그들의 해군이 우리 해안에 배치되고 있다는 보고를 받았습니다. 우리 스스로의 힘으로는 그들을 물리칠 수 있는 방법이 없습니다. 어떻게 해야 할까요?"

japfor.191.t:0 "인도네시아의 지지 요청!"
japfor.191.d:0 "지난 주 일본인들은 인도네시아에 정식으로 합병할 것을 요구했습니다. 인도네시아인들은 일본의 공격으로부터 자신들을 지켜달라고 요청했습니다. 만약 일본인들이 인도네시아를 합병한다면, 말라야와 파푸아뉴기니에 있는 우리의 식민지에 위험할 정도로 가까워질 것입니다. 우리 어떻게 해야합니까?"

japfor.192.t:0 "독일의 인도네시아 지지"
japfor.192.d:0 "비겁한 인도네시아인들은 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"

japfor.195.t:0 "인도네시아가 굽히다!"
japfor.195.d:0 "한심한 인도네시아인들은 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 우리는 인도네시아의 전면적인 통제에 들어갔고, 행정부의 이전이 시작됐습니다."

japfor.196.t:0 "인도네시아가 저항하다!"
japfor.196.d:0 "건방진 인도네시아인들은 우리의 요구를 거절했고, 이제 우리의 막강한 군대와 싸울 준비를 하고 있습니다! 우리는 해군을 보내서 그들이 원래 있어야 할 곳으로 되돌려보낼 것입니다!"
japfor.196.a:0 "그들을 부숴버려라!"

japfor.199.t:0 "일본의 승리"
japfor.199.d:0 "일본은 우리의 식민지 주둔군과 인도네시아군대를 무찌르고, 이제는 우리 영토를 점령하고 있습니다. 잠재적으로 계속해서 싸울 수는 있지만 그렇게 하는 것은 비용이 많이들고 전쟁 자산의 전환이 필요합니다. 우리는 그들에게 평화의 대가로 땅을 제공할 수 있습니다."

japfor.200.t:0 "독일의 평화 요청!"
japfor.200.d:0 "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아 전체와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"

japfor.202.t:0 "봉천 은 위기"
japfor.202.d:0 "일본에서 가장 큰 은행인 일본은행과 미쓰이은행이 봉천 중앙은행에게 대출금 상환을 요청하자 중앙은행은 '설명하기는 어렵지만 은이 부족하다'며 채무를 이행하지 않았습니다. 이 은 부족의 원인이 무능하고 잘못된 경영 때문인지, 아니면 그보다 더 불길한 무언가 때문인지 분명하게 말할 수 없지만, 봉천 정부가 심각한 경제상황에 처해 있다는 것과 우리에게 도움을 요청했다는 것은 명백한 사실입니다. \n\n 우리는 영향력을 이용해 봉천에게 다른 무엇보다도 미쓰이은행과 일본은행에게 먼저 채무를 지불하라고 말할 수 있지만, 봉천 정부는 합법성에 대한 그들의 주장과 자선에 대한 우리의 주장을 심각하게 뒤집을 것입니다. 그럼에도 우리는 그들을 구제할 수 있습니다."
japfor.202.a:0 "우리는 선택의 여지가 없다."
japfor.202.b:0 "그들 스스로 초래한 일이다."

japfor.203.t:0 "봉천이 은 위기에 대해 우리를 비난하다!"
japfor.203.d:0 "봉천은 일본은행과 미쓰이은행이 봉천에게 대출금을 상환해 달라고 한 요청을 가리키며, 최근의 은 위기 사태는 일본이 자신들의 정부를 불안정하게 만드려는 의도적인 음모라고 말하며 우리 정부를 크게 비난했습니다. 예금은 봉천정부가 주장한 것보다 훨씬 적은 가운데, 우리 전문가들은 봉천 정부가 한 시간 가까이 경제적 신뢰를 잃으면서 자국의 경제는 통제불능 상태에 빠졌고, 이러한 엉뚱하고 어리석은 비난은 그러한 내부 정치 상황에서 기인했을 가능성이 크다고 전했습니다. \n\n 우리는 이 말도 안 되는 주장에 반박할 수도 있지만, 이러한 오만함도 처벌받지 않을 수는 없습니다."
japfor.203.a:0 "거짓말이야!"
japfor.203.b:0 "이 무례한 녀석들을 처벌하라!"

japfor.204.t:0 "봉천이 우리의 군사고문을 추방하다"
japfor.204.d:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. 한편, 봉천 대사도 지난 몇 시간 동안 우리 외교부를 설득하는 데 시간을 보냈는데, 사석에서 이것은 일본에 대한 어떠한 악의가 있는 것은 아니라며 부인했습니다. \n\n 그렇다 하더라도, 이것이 봉천에 대한 우리의 영향력을 감소시키고, 나아가 한반도의 안보를 위태롭게 한다는 것에 대해서는 의문의 여지가 없습니다. 이 중국인들이 다음에 무엇을 할 지 누가 알겠습니까?"
japfor.204.d_mantetsu:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. \n\n 다행히도 봉천에 대한 우리의 통제는 만철의 존재 덕분에 광범위하며, 우리는 그들의 정부가 결정을 번복하도록 강요할 수 있습니다. 아니면 보다 애국적이고 군국주의적인 요소들로 하여금 전쟁을 선포하게 할 수도 있으며, 그러한 상황의 결과 또한 고려해야합니다."
japfor.204.a:0 "전쟁을 선포해라!"
japfor.204.b:0 "봉천이 다시 생각하도록 강요해라."
japfor.204.c:0 "봉천을 처벌해라."
japfor.204.e:0 "아무것도 하지마라."

japfor.205.t:0 "봉천이 우리의 군사고문을 추방하다"
japfor.205.d:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 이는 봉천 정부에 대한 우리의 통제력을 약화할 뿐만 아니라, 잠재적으로 한국을 노출시키고 나아가 일본을 공격할 수도 있습니다. 이러한 행위는 우리 장군들 모두에게, 그리고 일본인들의 명예에도 용납될 수 없는 일입니다. 이런 배은망덕한 불복종 행위는 반드시 적절한 대응을 해야만 합니다!"
japfor.205.a:0 "최후 통첩을 보내라."
japfor.205.b:0 "아무것도 하지마라."

japfor.206.t:0 "봉천이 우리를 비난하다!"
japfor.206.d:0 "안샨에 있는 철광석 퇴적물은 1918년부터 만철의 일본 소유 자회사에 의해 운영되어 왔으며, '안샨철강'이라는 이름으로 알려져 있습니다. 안샨의 철광석은 본토 밖에 존재하는 일본의 가장 귀중한 철강 공급원 중 하나입니다. 안샨철강의 확장을 위해 봉천 정부의 허락없이 땅을 팠는데, 이 과정에서 농지를 파괴해 만주지역 중국인들의 반발을 산 것으로 보입니다. 이러한 반발은 폭력사태로 번졌고, 우리 주둔군의 유감스러운 행동으로 이어졌습니다.  \n\n 봉천 정부는 우리의 행동에 대해 비논리적인 비난은 하지않고 장황한 입장을 발표했습니다. 어떻게 대응해야 할까요?"
japfor.206.a:0 "이 무례한 녀석들을 처벌하라!"
japfor.206.b:0 "봉천을 비난해라."
japfor.206.c:0 "조용히하자."

japfor.207.t:0 "저무는 해"
japfor.207.d:0 "우리의 영광스러운 군대는 제국주의 일본의 침략자들을 본토에서 완전히 몰아 냈으며, IJN(일본 제국 해군)은 단순한 해상 봉쇄를 시도할 뿐입니다. 도쿄에있는 우리의 첩자들은 대중들 사이에서 심각한 반전 분위기와 전쟁 피로가 만연하다고 보고했습니다. 이에 우리 정부는 전쟁의 최종목표를 결정하기 위해 다롄에서 회의를 소집했습니다."
japfor.207.a:0 "우리의 목표가 달성됐다."
japfor.207.b:0 "밀어붙여라."

japfor.208.t:0 "저무는 해"
japfor.208.d:0 "지금은 태양의 제국의 암흑기입니다. 봉천군은 만주와 한국의 주요 거점에서 우리 군인들을 축출했습니다. 뿐 만 아니라 다롄에서 열린 회의에서는 대만의 반환과 한국의 독립, 그리고 중국 본토에 대한 모든 영유권 포기를 요구하는 선언문이 발표되었습니다."
japfor.208.a:0 "항복만이 유일한 선택지다."
japfor.208.b:0 "항복은 절대로 없다! 반자이!"

japfor.209.t:0 "일본이 패배하고 한국이 해방되다"
japfor.209.d:0 "우리는 조상들의 조국인 만주를 되찾았고, 이제 한국은 우리의 통제하에 있습니다!"
japfor.209.a:0 "만세!"

japfor.210.t:0 "트란스아무르가 고립되다"
japfor.210.d:0 "중국인들이 일본인들을 본국으로 몰아넣은 후, 트란스아무르는 혼란에 빠졌습니다. 일본 고위층들은 본국으로 도망쳤고 질서는 무너지기 시작했습니다. 국민들은 콜차크를 퇴위시키고 모국의 품으로 돌아갈 준비가 되어 있는것 같습니다."
japfor.210.a:0 "트란스아무르를 다시 우리의 통제하에 두어라."

japfor.211.t:0 "저무는 해"
japfor.211.d:0 "일본 제국은 필멸의 적에게 완전히 패배했기 때문에 본토 전체를 포기해야만 했습니다. 우리는 그들이 우리에게 한 것과 비슷한 조약을 맺도록 강요할 수 있습니다."
japfor.211.a:0 "일본 본토 이외의 모든 영토를 요구하라."
japfor.211.b:0 "전쟁은 우리가 적절하다 생각 될 때까지 계속될 것이다."

japfor.212.t:0 "독일이 우리의 해외영토를 요구하다"
japfor.212.d:0 "우리가 필멸의 적에게서 패배한 뒤, 독일은 우리 성스러운 본토 바깥의 모든 영토를 넘겨줄 것을 요구하고 있습니다."
japfor.212.a:0 "신성한 본토가 피해받지 않는다면 우리는 포기하겠다!"
japfor.212.b:0 "어림도없다! 반자이!"

japfor.213.t:0 "우리가 당하다"
japfor.213.d:0 "우리의 위대한 군대와 용기에도 불구하고, 일본군은 지금 러시아 심장부를 짓누르고 있습니다. 어쩌면 말도 안되는 거래를 해서 그들에게 평화를 제안할 때일지도 모릅니다."
japfor.213.a:0 "그들에게 제안하라."
japfor.213.b:0 "우린 절대 항복하지 않는다!"

japfor.214.t:0 "러시아가 평화를 제안하다"
japfor.214.d:0 "러시아는 우리에게 평화를 대가로 시베리아를 제공한다고 합니다. 관대한 제안이긴 합니다. 받아들일까요?"
japfor.214.a:0 "이 정도면 충분하다. 받아들이겠다!"
japfor.214.b:0 "완전한 승리말고는 없다!"

japfor.215.t:0 "필리핀이 우리의 제안을 받아들이다"
japfor.215.d:0 "필리핀은 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
japfor.215.a:0 "좋게 들리는군."

japfor.216.t:0 "필리핀이 협상국에 가입하다"
japfor.216.d:0 "필리핀은 협상국에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 협상국은 강하기 때문에 우리는 시간이 필요합니다."
japfor.216.a:0 "곧, 곧이다."

japfor.217.t:0 "필리핀이 제국 조약에 가입하다"
japfor.217.d:0 "필리핀은 제국 조약에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 제국 조약은 강하기 때문에 우리는 시간이 필요합니다."
japfor.217.a:0 "곧, 곧이다."

japfor.218.t:0 "하와이가 우리의 제안을 받아들이다"
japfor.218.d:0 "하와이는 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
japfor.218.a:0 "좋게 들리는군.."

