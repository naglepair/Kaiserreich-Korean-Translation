CAN_joins_ACW:0 "캐나다가 미국 내전에 개입했습니다"
CAN_attack_DEN:0 "캐나다는 덴마크에 선전 포고했습니다"
CAN_threaten_DEN:0 "캐나다는 덴마크의 해외 영토를 요구합니다"

### Focuses ###
CAN_kings_speech:0 "국왕의 연설"
CAN_kings_speech_desc:0 "에드워드, 웨일즈의 왕자는 캐나다의 정치 분파가 두 개의 주요 세력으로 나뉘어있는 가운데 왕 겸 황제로 대관식을 치뤘습니다. 한쪽은 자유당인 수상 매켄지 킹과 지지자들, 다른 하나는 보수당인 베넷과 추방당한 영국 귀족들입니다. 현재로서는, 에드워드는 캐나다 전역에서 인기가 있으며 그가 지지하는 파벌은 큰 영향력을 얻을 것입니다."

### Economic Focuses ###
CAN_public_works:0 "공공 사업"
CAN_public_works_desc:0 "새로운 사회 기반 시설과 개발 프로젝트, 그리고 다른 공공 사업들은 대공황의 가장 심각하고 지속적인 영향을 줄이는데 도움을 줄 것이고, 우리의 신생 산업에 가치 있는 경험과 전문 지식을 제공할 것입니다. 시간이 지나면, 우리는 막대한 이득을 통한 우리의 새로운 경제 호황을 맞게 될 지도 모릅니다."
CAN_cbc:0 "CBC 설립"
CAN_cbc_desc:0 "'캐나다 라디오 방송 위원회'를 '캐나다 방송국'이라는 본격적인 국가 라디오 네트워크로 확장하자는 제안이 나왔습니다. 이것은 분열된 국가를 하나로 모으고, 나아가 위협적인 외국 방송의 영향력을 제한하는 데 도움을 줄것입니다."
CAN_production:0 "생산 현대화"
CAN_production_desc:0 "새로운 생산 기술의 개발에 투자하는 것은 우리의 산업을 더 효율적이고 생산적으로 만들 것입니다. 이는 다시 우리의 신생 경제를 되살리고 활성화시키며 장기적인 번영을 보장하는데 도움을 줄것입니다."
CAN_polycorp:0 "중합체 기업"
CAN_polycorp_desc:0 "중합체 기업(The Polymer Corporation)은 나일론과 합성 고무 같은 신소재의 개발과 생산을 맡고 있는 크라운 기업입니다. 이러한 새로운 소재를 통해 우리는 그 때까지 우리의 산업에서 문제로 판명된 장비를 생산할 수 있는 새로운 방법을 발견하고, 이를 더 저렴하고 빨리 생산할 수 있습니다."
CAN_factory:0 "왕실 주식회사"
CAN_factory_desc:0 "국가가 설립하고 운영하는 기업인 '크라운 기업 (Crown Corporations)'은 시장에서 소홀히 하거나 무시할 수 있는 전략적 자원 및 전문 지식을 개발하고 유지할 수 있습니다. 슬프게도, 모든 산업계의 사람들이 적어도 현재로서는 전시 자원에 투자하는 것을 보지 않습니다."
CAN_factory3:0 "국가주택법"
CAN_factory3_desc:0 "주택은 기본적인 필수품이자 경제 활동의 주요한 원천입니다. 주택의 건설과 구입에 인센티브를 제공함으로써 우리는 주요 산업에 대한 수요를 창출하고 산업 경제 전체를 확장시킬 수 있습니다."
CAN_infra:0 "캐나다 국립 철도 확장"
CAN_infra_desc:0 "철도망은 캐나다 국가의 동맥이며 국영 캐나다 국립 철도와 다를 바 없습니다. 이 네트워크를 확장하는 것은 국가를 강화시킬 수 있을 뿐이며, 우리가 전국에 걸쳐 전시 보급품과 군대 수송을 수행할 필요가 있다면 분명 중요하다는 것이 입증될 것입니다."
CAN_aircanada:0 "트랜스-캐나다 항공"
CAN_aircanada_desc:0 "국가 항공 업무는 이 광대하고 산발적인 국가를 도로와 철도가 단순한 크기나 지형, 날씨 때문에 통합할 수 없는 것을 통합하는 것으로 도울 것입니다. 이 프로젝트를 위해 개발된 인프라, 조직 및 교육은 향후에도 군사적으로 적용 될 수 있습니다."
CAN_infra2:0 "캐나다 태평양 철도 지원"
CAN_infra2_desc:0 "서부 지방을 자치령으로 만든 것은 대륙 횡단 철도망에 대한 약속뿐이었습니다. 이 네트워크를 유지하고 확장하는 것은 우리 지역의 지속적인 통제를 보장하는데 도움이 될 것이며, 우리는 두 바다 사이에서 대규모 운임료가 필요로 할 때 우리에게 도움이 될 것입니다."
CAN_infra3:0 "해안 철도 확장"
CAN_infra3_desc:0 "유럽의 침략 가능성이있는 곳이며, 고국, 해상 지역 및 인프라를 되찾기위한 시도의 시작점은 국가 안보에 중요한 관심사입니다.우리는 어떠한 보급품이나 병력도 문제를 일으키지 않도록 해야 합니다."
CAN_resources:0 "천연 자원 투자"
CAN_resources_desc:0 "국가의 많은 부분에 미개척 된 천연 자원이 있습니다. 캐나다의 쓰레기와 황무지에 숨겨진 예금들을 탐사하고 활용하는 데는 시간이 걸릴 것이지만, 우리는 힘과 독립을 확실히 하기 위해 이 천연 보상금을 이용할 수 있습니다."
CAN_mine:0 "북부 지역 탐사"
CAN_mine_desc:0 "우리가 그것을 채굴하기 전에, 그것을 발견해야 합니다. 대규모 산림은 민간 탐사선에 의해 오랫동안 탐험되어 왔지만, 국영 자금 지원을 받은 지질 원정대 만이 북극 및 아 북극 지역을 탐험하여 굴착 및 추출을 위한 최적의 장소를 확인합니다."
CAN_oil:0 "대초원 유전 유망지"
CAN_oil_desc:0 "앨버타와 서스캐처원의 초원에서는 한동안 소규모 시추 작업이 진행되었습니다. 하지만 어쩌면 이런 중요한 자원들이 더 있을지도 모릅니다. 보려고 애쓰는 사람들이 있다면 말이죠. 아마도 우리는 현재 미국이 독점하고 있는 유전과 필적한 유전에 앉아 있을지도 모릅니다."
CAN_rocketfuel:0 "고체 추진체"
CAN_rocketfuel_desc:0 "합성 물질에 대한 연구는 안정적인 고체 가연성 물질의 예기치 못한 발전을 가져왔습니다. 이 방향으로 더 많은 연구를 하는 것은 군사용 로켓 개발에 커다란 혜택이 될 수 있습니다. 이는, 결국, 새로운 전투 페이지로 바꿀 수도 있고 로켓이 새로운 폭격기로 변할 수도 있습니다."
CAN_uranium:0 "북부 우라늄 매장층"
CAN_uranium_desc:0 "우리는 북극 지역에서 대량의 우라늄이 매장되어 있다는 것을 확인했습니다. 북서쪽 영토에 위치한 가장 큰 매장량을 가지고 있습니다. 이 자원은 원자력의 개발 분야에서 중요하게 사용되고 있으며, 이러한 종류의 '연료'는 원자력 연구 및 건설 분야에서 선도적인 역할을 할 것입니다. 더욱더 많이."
CAN_nrc:0 "국립연구위원회"
CAN_nrc_desc:0 "국립연구위원회는 캐나다 정부에 과학과 연구에 대해 충고하기 위해 세계대전 기간 동안 설립되었습니다. 조직에 추가적인 자금 지원과 지원을 제공함으로써 우리는 기술 기반을 산업과 군사 모두의 이익으로 확장할 수 있습니다."
CAN_nightwatch:0 "밤의 감시자"
CAN_nightwatch_desc:0 "NRC는 '밤의 감시자(Night Watchmen)'라는 이름의 원형 레이더 경보 시스템을 구축하자는 제안을 내놓았습니다. 이 프로그램은 즉각적인 전략적 유용성 외에도, RADAR기술에 대한 추가적인 연구와 항공 교리에 대한 통합에 엄청난 혜택을 제공할 것입니다."
CAN_eti:0 "전자 공학 육성 계획"
CAN_eti_desc:0 "우리는 라디오, RADAR 및 기타 현대 전쟁 전자 무기를 유지 관리하는 전문가 간부를 양성하기 위해 스스로를 훈련해야 합니다. RADAR은 단순한 기술이 아니며, 역량을 갖춘 엔지니어와 현장 운영자가 필요합니다. 특히 우리가 더 많은 건물 건설할 때 역량을 극대화할 수 있습니다."
CAN_chalk_river:0 "쵸크 강 연구소"
CAN_chalk_river_desc:0 "원자력 기술은 산업과 전쟁을 변화시킬 엄청난 잠재력을 가지고 있습니다. 이러한 기술을 개발하기 위한 실험실을 구축하는 것은 우리가 이 분야에서 경쟁력을 유지할 수 있도록 하는데 도움을 줄것입니다. 우리는 심지어 원자력 발전에 있어서도 획기적인 발전을 이룰 수도 있고, 혹은 몇몇 과학자들이 제안하듯이, 원자 무기의 기초를 발견할 수도 있습니다."
CAN_halifax_project:0 "핼리팩스 계획"
CAN_halifax_project_desc:0 "원자력의 가능성에 대해서는 충분한 추측과 이론이 있어 왔습니다. 우리는 이제 핵무기가 우리 손 안에 있다는 것을 확신하며, 궁극적으로 가장 위협적이고 무서운 핵무기인 원자 폭탄을 개발하고 배치하기 위한 비밀 프로젝트를 시작할 것입니다."
CAN_colossus:0 "콜로서스 계획"
CAN_colossus_desc:0 "전자 제품은 도표 작성기와 전보 이래로 많은 발전을 해왔습니다. 우리는 거대하고 강력한 전자 계산 시스템을 구축하기 위한 일급 비밀 프로젝트를 개발했는데, 주로 암호화된 적의 전송 암호 해독을 돕기 위한 것입니다. 우리는 심지어 그러한 컴퓨터 시스템, 군사적 운용 혹은 다른 것들을 위한 새로운 응용을 발견할 수도 있습니다."

### Political Focuses ###
CAN_draft_bill_c7:0 "C-7 법안 초안 작성"
CAN_draft_bill_c7_desc:0 "이제 왕위에 올랐으니 젊은 에드워드 국왕은 그의 첫번째 행동을 계획합니다. 그는 산업, 군사, 내부의 침체된 상황을 다루는 포괄적인 법안인 "C-7"을 도입함으로써, 자신을 새로운 분야에서 입증하고 싶어 합니다. 첫번째 제안은 이미 캐나다의 군과 산업을 개혁하기 위한 그의 책상 위에 놓여 있습니다."
CAN_constitution_act:0 "헌법 결의"
CAN_constitution_act_desc:0 "C7법안을 통과시키려는 결의 과정은 현재의 정치 상황에 심각한 문제가 있음을 보여 주었습니다. 국가 헌법을 공식화하고 완전히 독립적인 민주주의 캐나다에서 수상, 의회, 내각의 역할을 명확히 정의할 때가 왔습니다."
CAN_unity_government:0 "통일 정부 구성"
CAN_unity_government_desc:0 "정치적 분열과 논쟁은 악화되고 있는 세계적 환경에서 우리를 취약하게 하고 마비시키고 있습니다. 우리는 최소한 위기가 지나갈 때까지 우리의 이견 차를 제쳐 두고 야당과 함께 통일된 정부를 구성해야 합니다."
CAN_bilingualism:0 "2개 국어 공식 상용"
CAN_bilingualism_desc:0 "연방 정부 이전부터, 영어-캐나다인과 프랑스어를 사용하는 사람들 사이의 긴장감은 정치적인 갈등을 야기해 왔습니다. 이제는, 최종적으로, 프랑스어를 국가의 공식적이고 평등한 언어로 만들어서, 나라의 두 반쪽을 화해시킬 때이다."
CAN_kingly_prerogative:0 "왕권을 주장"
CAN_kingly_prerogative_desc:0 "세계대전과 그 이후에 생긴 혁명은 자유주의의 치명적 약점을 폭로했습니다. 이제 평등에 대한 경솔한 가식을 버리고 권력을 휘두르기 위해 개별적으로 임명된 자인 왕에게 권력을 돌려줄 때입니다. 국왕 폐하 만세(Long live the King)!"
CAN_purge_opposition:0 "반체제 인사 숙청"
CAN_purge_opposition_desc:0 "이제 의회가 왕당파의 손에 돌아갔으니, 더 이상의 반대를 막기 위해 정부 부처와 공무원의 계급을 일소할 때가 왔습니다. 국가가 이 위험한 세계에서 살아남고 번영하기 위해서는, 국왕의 통치 하에서 단결되어야 합니다."
CAN_military_youth:0 "사관생도 의무 등록"
CAN_military_youth_desc:0 "오늘날 젊은이들은 미래의 전투 병력과 장교들입니다. 사관 학교에서 봉사하는 것은 국가의 젊은이들에게 자부심과 규율을 심어 주고, 그들이 국가를 방어하기 위해 군대에 들어갈 수 있도록 훈련시키고 준비할 것입니다."
CAN_social_credit:0 "사회 신용론"
CAN_social_credit_desc:0 "사회 신용론은 세계대전 시대에 클리퍼드 휴 더글러스에 의해 발전된 경제 철학입니다. 이제 우리가 권력을 잡았으니, 우리는 전국적으로 이런 취지의 정책들을 시행할 수 있습니다. 하지만 비평가들은 사회 신용론이 '생디칼리즘'과 다를 바 없다고 비난해 왔고, 그들의 반발이 줄어들도록 우리의 계획을 완화하는 것이 현명해 보입니다."
CAN_god_save_the_king:0 "국왕 폐하 만세(God save the king)"
CAN_god_save_the_king_desc:0 "신께서는 우리 자애로우신 국왕을 보우하소서!(God save our gracious King!) / 우리의 고귀한 국왕 폐하 만세!(Long live our noble King!) / 국왕 폐하 만세!(God save the king!) / 그에게 승리를 주시고(Send him victorious), / 행복과 영광을 주소서(Happy and glorious), / 우리 위에 군림하소서(Long to reign over us): / 국왕 폐하 만세!(God save the King!) - God save the king (영국 국가)"

### Military - Air Focuses ###
CAN_rcaf_focus:0 "공군 확장"
CAN_rcaf_focus_desc:0 "캐나다 왕립 공군은 세계대전 동안에 명예롭게 싸웠으나, 그 후로 오랜 기간 동안 심각한 방치로 인해 어려움을 겪어 왔습니다. 적들에게 우리 제공권을 빼앗긴다면, 우리는 전쟁의 중요한 영역에서 뒤쳐지는 것이며, 이는 분명 끔찍한 결과를 부를 것입니다."
CAN_national_airspace_defense:0 "영공 방어"
CAN_national_airspace_defense_desc:0 "공군의 주된 목적은 적기로부터 우리의 영토와 군대를 보호하고, 지상에 있는 우리의 군대에 직접적인 화력 지원을 제공하는 것이어야 합니다. 우리의 하늘은 이제 장엄한 허공 이상의 가치가 있습니다. 하늘은 이제 우리가 수호할 새로운 영역이 되었습니다. 단 일 미터도 남김없이."
CAN_strategic_power_projection:0 "전략적 무력 투사"
CAN_strategic_power_projection_desc:0 "우리 공군의 최선의 용도는 거대한 폭격기와 장거리 전투기를 사용하여 적의 심장부를 타격하는 것입니다. 그들의 도시와 공장들은 우리 군대가 진격하기도 전에 폐허가 될 것입니다."
CAN_fighter_competition:0 "전투기 설계 입찰"
CAN_fighter_competition_desc:0 "우리 전투기들을 현대화할 때가 왔습니다. 우수한 항공기 설계사들 간의 경쟁은 우리에게 최고의 설계를 제공할 것이고, 그 과정에서 우리 항공기 산업 역시 발전할 것입니다."
CAN_bomber_competition:0 "폭격기 설계 입찰"
CAN_bomber_competition_desc:0 "우리 폭격기들을 현대화할 때가 왔습니다. 우수한 항공기 설계사들 간의 경쟁은 우리에게 최고의 설계를 제공할 것이고, 그 과정에서 우리 항공기 산업 역시 발전할 것입니다."
CAN_domonion_air_training:0 "자치령 항공 훈련 계획"
CAN_domonion_air_training_desc:0 "아무리 우수한 항공기라도 결국 조종사 없이는 쓸모 없습니다. 대규모의 전문 훈련 프로그램으로 우수한 조종사들을 확보할 수 있을 것이며, 이 프로그램을 협상국의 다른 회원국들까지 확장한다면 분명 우리가 지식을 모으고 최고에 서는 것을 도울 것입니다."
CAN_coastal_air_defence:0 "해안 방공"
CAN_coastal_air_defence_desc:0 "캐나다는 지구상에서 가장 긴 해안선을 가지고 있으며, 심지어 망명한 영국 해군과 함께 하더라도, 이 해안선을 모두 보호하기에는 어렵습니다. 지상에 있는 해군 폭격기를 일괄 배치함으로써 우리는 비교적 저렴한 비용으로 해양 안보를 크게 강화할 수 있습니다."
CAN_strategic_bomber_initaitve:0 "전략 폭격기 구상"
CAN_strategic_bomber_initaitve_desc:0 "만약 우리가 해외의 적들을 직접 공격하고 싶다면 우리는 매우 강력하면서도 장거리 작전이 가능한 무기가 필요합니다. 강력한 4발 엔진 폭격기에 대한 새로운 제안이 여기에 적합해 보이며, 곧 엄청난 양의 폭탄을 떨어뜨릴 수 있게 될 것입니다."
CAN_advanced_fighters:0 "개선된 전투기 설계"
CAN_advanced_fighters_desc:0 "항공기 기술은 복엽 항공기 이후로 빠르게 발전해 왔고, 이미 우리의 현재 전투기 디자인이 다른 이들에 비해 훨씬 구식이라고 느끼기 시작하고 있습니다. 우리 항공기 설계가 여전히 최고라는 것을 확실히 하기 위해 다른 항공기 입찰을 열 때입니다."
CAN_jet:0 "터보 연구사"
CAN_jet_desc:0 "비록 값비싸고 초보적인 기술이지만, 제트 항공기는 공중전에 혁명을 불러올 것입니다. 터보 연구사를 중심으로 이 기술을 적극적으로 추진해 봅시다. 만약 우리 이론가들이 맞다면, 이 비행기가 낼 수 있는 속도는 우리가 가늠하기조차 어려울 것입니다."

### Military - Army Focuses ###
CAN_army_command:0 "육군 재편성"
CAN_army_command_desc:0 "현재 캐나다군은 망명한 영국인들의 국가 민병대가 핵심인 이상한 조합입니다. 전쟁이 다가옴에 따라, 캐나다 육군을 통합된 전투 부대로 개편하여, 영국 육군의 유산과 세계대전에서의 업적에 영감을 얻을 때입니다."
CAN_grand_battle_doctrine:0 "커리의 준비된 전투"
CAN_grand_battle_doctrine_desc:0 "아서 커리(Arthur Currie), 세계대전에서 존경 받은 캐나다 군의 사령관은 서부 전선에서의 경험에서 비롯된 전쟁 이론을 제시합니다. 그의 접근은 적군의 요새를 극복하기 위한 신중한 계획과 보병과 중포의 긴밀한 협력을 강조합니다."
CAN_mobile_doctrine:0 "풀러의 제병협동군"
CAN_mobile_doctrine_desc:0 "열렬한 왕정주의자이자 초기에 기계화를 주창한 합동군 사령관 풀러(JFC Fuller)는 세계대전을 대표하는 정적인 참호전이 현대 기술로 인해 구식이 되었다고 믿습니다. 풀러는 대신 탱크와 차량화 보병이 돌파를 수행하고 적진을 포위하는 신속하고 강력한 기동성을 갖춘 전쟁에 주력할 것을 제안합니다."
CAN_artillery_effort:0 "포병 개발"
CAN_artillery_effort_desc:0 "현대 산업 전장에선 포병이 왕입니다. 이것은 세계대전에서 광범위하게 입증된 바 있으며, 무기는 시간이 지날수록 점점 더 커지고 무서워지기만 합니다. 적에 맞서기를 원한다면 우리는 반드시 포병대를 현대화해야 합니다."
CAN_artillery_school:0 "유연한 화력 조절"
CAN_artillery_school_desc:0 "최전방 관측자에게 화력 지원 임무를 위임함으로써, 우리는 지나치게 엄격하거나 응답이 없는 지휘관에 의한 실패한 공세의 위험을 무릅쓰지 않고 우리의 공격과 맹렬한 적의 공격을 지원할 수 있는 유연하고 신속한 포병 지원을 제공할 수 있습니다."
CAN_heavy_tank:0 "보병 전차 중점"
CAN_heavy_tank_desc:0 "우리 보병은 엄호물과 중화력 지원 그리고 적의 요새를 넘거나 파괴할 수 있는 능력을 제공하는 중전차에 의해서 전장에서 지원을 받을 것입니다. 어떤 식 으로든, 중전차는 보병의 강력한 중심이 될 것이고, 우리의 친구들은 적을 헤치며 나아갈 것입니다."
CAN_heavy_tank2:0 "움직이는 요새"
CAN_heavy_tank2_desc:0 "우리 보병 전차 교리에서 개발한 움직이는 요새는 느리지만 믿을 수 없이 잘 무장되고 무장한 '중전차'의 형태로 이 개념을 논리적으로 납득시키고 있습니다. 이들은 우리의 추진력을 느리지만 탄력적으로 만들어 주면서, 동일하게 무장한 탱크 외에 어떤 것도 멈추게 할 수 있는 능력이 있습니다."
CAN_infantry_equipment:0 "보병 화기 개선"
CAN_infantry_equipment_desc:0 "탱크와 대포는 모두 훌륭하고 좋지만, 결국 전쟁은 여전히 보병에 의해 승리로 끝나고 있습니다. 우리는 그들이 그 일에 적합한 장비를 갖추고 있다는 것을 보장해야 합니다. 소총, 수류탄 및 의류등 값 비싼 물건들은 길을 여는 동안 그들이 최선을 다할 수 있게 해 줄 것입니다."
CAN_light_tank:0 "순항 전차 중점"
CAN_light_tank_desc:0 "'순항 전차'는 적진에서 획기적인 기술을 활용하고 신속한 전진과 포위를 달성할 수 있도록 설계된 빠르고 상대적으로 가볍게 무장한 장갑차입니다. 어떤 면에서는, 우리의 장군들에게 확실히 매력적으로 보이는 기병 돌격의 영적인 후계자인 것입니다."
CAN_motorized_infantry:0 "차량화 보병"
CAN_motorized_infantry_desc:0 "자동차 기술은 세계대전 이래 많은 발전을 했습니다. 대량 생산 차량의 기회를 활용함으로써 신속하게 배치하고 신속한 장갑 진보를 지원할 수 있는 전 부문을 배치할 수 있습니다. 도보 속도는 더 이상 전쟁의 제한 요소가 아닙니다, 이제 마력이 지배하고 있습니다."
CAN_organic_support_tech:0 "유기적 지원 요소"
CAN_organic_support_tech_desc:0 "현대적인 산업화된 군대는 점점 더 그 분야에서 최상의 결과를 얻기 위해 엔지니어와 정찰병과 같은 전문적인 지원 요소를 필요로 하고 있습니다. 우리는 이러한 능력을 개발하는 데에 집중해야 하며, 그들이 우리가 생산할 수 있는 최고의 장비를 받도록 해야 합니다."
CAN_spg:0 "자주포"
CAN_spg_desc:0 "기동 부대는 빠르게 이동하는 화력 지원을 필요로 합니다. 전차 차체 등의 플랫폼에 포병 무기를 장착함으로써 우리는 포병을 쉽게 기계화할 수 있으며 대부분의 기갑 부대에 빠른 화력지원을 제공할 수 있습니다."
CAN_mech_infantry:0 "기계화 보병"
CAN_mech_infantry_desc:0 "보병의 기계화 계획은 기계화 발전을 지원하기 위해 자체적으로 가벼운 무장을 갖춘 기갑 수송 부대를 만들자는 제안이 많은 지지를 받고 있습니다. 이는 우리 보병들이 전방에 신속히 배치되도록 할 수 있을 뿐만 아니라, 전투력을 높이기까지 해 줍니다."
CAN_winter_soliders:0 "혹한기 훈련"
CAN_winter_soliders_desc:0 "-"
CAN_defense_one:0 "제1방위 계획"
CAN_defense_one_desc:0 "몇 년 전에, 군사 계획 입안자들은 아메리카로부터의 잠재적 위협에 대처하기 위해 여러 개의 '방위 계획'을 작성했습니다. 이 한 가지는 침입에 맞서 국경을 강화하고 우리의 측면을 보호하기 위해 뉴잉글랜드와 알래스카를 점령하기 위한 계획을 상세히 기술하고 있습니다. 특히 미합중국에서 긴장이 고조되고 있는 가운데, 현재 상황에 맞게 그것을 갱신하는 것이 유용할 수 있습니다."
CAN_fortify_great_lakes:0 "오대호 요새화"
CAN_fortify_great_lakes_desc:0 "오대호는 온타리오와 USA 사이에 자연적인 장벽을 제공합니다. 우리가 해야 할 일은 효과적인 재투입을 위해 윈저나 나이아가라와 같은 몇개의 질식할 것 같은 지점을 강화하는 것입니다. 이와 같이, 이것은 공격의 경우에 막대한 측면을 막기위한 단순한 축성 사업임이 입증되어야 합니다."
CAN_st_lawrence_line:0 "세인트 로렌스 방어선"
CAN_st_lawrence_line_desc:0 "세인트 로렌스 강은 국가의 심장부를 흐르며 아메리카의 침략에 맞서는 논리적인 최후의 방어선을 형성하고 있습니다. 우리는 회피하지 않고, 아메리카의 산적들에 의해 붙잡힌 퀘벡 분지를 위해, 그것을 튼튼하게 해야 합니다."
CAN_georgian_line:0 "조지아 방어선"
CAN_georgian_line_desc:0 "조지아 라인은 적대 세력이 국가를 양분하고 심장부를 포위하는 것을 막기 위해, 위도 49도 선 전체를 요새화하는 대단히 야심찬 계획입니다. 이런 규모의 건설을 받쳐줄 인프라가 부족하기 때문에 명백히 도전적인 사업이지만, 이것은 분명히 서구의 어떠한 공격도 막아낼 것입니다."
CAN_maple_line:0 "메이플 라인"
CAN_maple_line_desc:0 "서쪽과 동쪽 대서양의 챔플레인 호수에 인접한 뉴잉글랜드 국경을 따라 요새화된 라인은 동쪽으로부터의 침략을 차단하고 우리의 수도 근처의 마지막 명백한 측면을 폐쇄하는 데 결정적인 역할을 할 수 있습니다."

### Military - Navy Focuses ###
CAN_navy_focus:0 "해군력 강화"
CAN_navy_focus_desc:0 "만약 캐나다가 스스로를 방어하기 위해서라도, 영국 본토를 되찾는 것은 말할 것도 없고, 우선 최고의 해군을 개발해야만 합니다. 다행히도, 한때는 최고였던 영국 해군의 유산이 완벽한 토대를 제공하고 있으며, 원점에서 다시 시작함으로써 우리는 가능한 한 최신의 해군을 얻을 수 있게 되었습니다."
CAN_navy_bb:0 "해군 본부 지원"
CAN_navy_bb_desc:0 "해군 본부는 전함은 여전히 논쟁의 여지가 없는 해양의 주인이며, 우리의 해군력은 적의 함대에 대한 결정적인 전투에서 이러한 거대한 무기를 보호하고 지원하는 것에 배치되어야 한다고 믿습니다. 해군의 대포가 대서양을 가로질러 다시 한번 굉음을 내며 나아가게 해 주세요!"
CAN_navy_cv:0 "함대 항공 지원"
CAN_navy_cv_desc:0 "FAA(Fleet Air Arm,해군 항공대)는 영국 해군의 항공 무기로서 세계대전 직후에 창설되었으며, 장교들은 비행대의 주요 무기로서 항공 모함 주위에 구축된 새로운 해전 이론을 옹호하고 있습니다. 해군 폭격기는 모든 선단을 위협할 수 있으며, 비행기는 전쟁의 무시무시한 무기가 되기 시작하고 있습니다."
CAN_dockyards:0 "국가적 전략 조선업"
CAN_dockyards_desc:0 "캐나다의 해군 생산 능력은 이전의 왕실 함대를 이전의 영광으로 되돌려 놓는 것은 말할 것도 없을 정도로 간신히 유지하는 정도입니다. 해군 우위를 다시 확보하고 우리의 노력이 낭비되지 않도록 하기 위해서는 국가적인 조선소 확장 계획이 필요할 것입니다."
CAN_navy_school:0 "왕립 해군 대학"
CAN_navy_school_desc:0 "해군성은 '왕립 해군 대학'으로 불릴 새로운 사관 훈련 학교를 설립해달라는 요청서를 제출했습니다. 에스콰이몰트에 있는 우리 시설들에 인접한 사유지였던 곳에 선택되었습니다. 이것은 또한 우리가 우리의 현재 해군 교리와 훈련을 재검토하는 것을 허락할 것입니다."
CAN_marines:0 "원정 전쟁"
CAN_marines_desc:0 "우리의 가장 긴급한 위협은 대서양 건너에 있습니다. 우리는 세계가 이전에 몰랐던 규모의 해군 침략 작전을 수행하며, 바다를 가로질러 전진하고 유지할 수 있는 군사력을 만들어야 합니다. 이 정도는 그 자체만으로도 도전이 될 것이나, 우리는 그 도전에 직면할 것입니다."
CAN_navy_escort:0 "호위 집중"
CAN_navy_escort_desc:0 "우리의 주력선은 빠른 구축함과 잠수함으로부터 지속적으로 어뢰 공격을 받고 있습니다. 보다 값비싸고 취약한 군함을 보호하고 귀중한 배들 앞에 일종의 망을 만들고, 적을 노출시키고 적을 처벌할 수 있는 능력을 갖춘 함대를 보유하는 것이 중요합니다."
CAN_navy_cruiser:0 "중순양함 집중"
CAN_navy_cruiser_desc:0 "전함을 보낼 여유가 없는 모든 곳에, 믿을 수 있는 해군력의 진짜 일꾼인 중순양함을 보냅니다. 우리는 이런 종류의 배를 이용하여 우리의 설계 역량을 발전시키는 것을 잊어서는 안됩니다. 유연성은 의심할 여지 없이 영국 해군의 새로운 신조 중 하나가 될 것입니다."
CAN_navy_aviation:0 "항공모함 집중"
CAN_navy_aviation_desc:0 "항공모함은 항공기를 출격시키는 만큼 유용합니다. 만약 우리가 능력 있는 해군 계획에 투자하지 않는다면 우리의 값 비싼 항공모함들은 매우 비싸고, 떠 있고, 쓸모 없는 고철 덩어리일 것입니다."
CAN_navy_asw:0 "대잠전"
CAN_navy_asw_desc:0 "독일의 U-보트는 세계대전에서 결정적인 무기로 증명했습니다. 최첨단 대 잠수함 기술을 사용한 특수한 구축함을 사용하여 이 무기를 탐지하고 선박 및 상선을 보호하는 능력을 향상시키는 것이 중요합니다."
CAN_navy_submarine:0 "잠수함 부대 확장"
CAN_navy_submarine_desc:0 "잠수함은 매우 효과적인 무기로 판명되었지만, 해군 본부 소속의 전통주의자들과 심지어는 군인들 조차도 오랫동안 이 잠수함을 무시하는 것으로 여겨져 왔습니다. 우리는 이러한 오명을 제거하고 그들이 수상 함대와 같은 품질의 장교와 선박을 즐길 수 있도록 우리의 잠수함 군을 확장시켜야 합니다."
CAN_victory_ships:0 "빅토리 함"
CAN_victory_ships_desc:0 "국내외에 우리의 산업을 공급하기 위해서는 해군 수송선의 대량 생산 계획을 실시하는 것이 중요합니다. 우리는 이미 리버티급 수송함을 퇴역시키고, 승리를 향한 우리의 노력에 필수적인 새로운 빅토리급 수송함을 설계하기 시작했습니다."
CAN_navy_bb2:0 "현대 전함 설계"
CAN_navy_bb2_desc:0 "우리는 현존 전함의 무력을 유지하기 위해 결연한 노력을 기울여야 합니다. 우리 해군 엔지니어들은 연구할 가치가 있는 몇몇 제안을 가지고 있으며, 우리는 또한 RADAR나 라디오 방송국, 또는 중대공포(heavy AA guns)와 같은 최근의 기술적 진보를 감안한 새로운 모듈의 구현을 고려해야 합니다."
CAN_navy_cv2:0 "현대 항공모함 설계"
CAN_navy_cv2_desc:0 "항공모함은 해상의 주력 무기의 자격을 갖추고 있음을 증명해 보였습니다. 우리가 이러한 우위를 유지하기 위해서는 새로운 연구와 설계를 계속하는 것이 중요하며, 우리의 전투기가 세계 곳 곳에 도달할 수 있도록 항공모함의 대규모 생산을 고려해야 합니다."

### Imperialism Focuses ###
CAN_reenforce_the_empire:0 "제국을 보수하다"
CAN_reenforce_the_empire_desc:0 "신을 믿지 않는 생디칼리스트로부터 영국을 되찾아 오기 위해서는 대영제국의 지배력을 다시 강화할 필요가 있습니다. 제국은 산산조각이 날지도 모르지만 반대로 다시 결합될 수도 있습니다. 감사하게도 1936년 제국 회의는 그 계획에 도움을 줄것입니다."
CAN_idec:0 "IEDC 설립"
CAN_idec_desc:0 "제국의 산업적 힘을 확대하기 위하여 제국 경제 개발 공사(Imperial Economic Development Corporation)를 설립하자는 제안들이 있어 왔습니다. 왕실의 보금자리이자 가장 강력하게 남아 있는 제국의 일원인 캐나다에 의해 자금 지원을 받은 IEDC는 남아 있는 도전에 대한 제국의 경제력을 향상시키는 데 기여할 것입니다."
CAN_australasia_investment:0 "오스트랄라시아 투자"
CAN_australasia_investment_desc:0 "IEDC를 구축한 경우 오스트랄라시아에 투자해야 할 시기가 되었습니다. 태평양을 장악하는 것은 제국에 큰 도움이 될 것이고 그 지역에 있는 우리의 친구들은 원조에 감사할 것입니다."
CAN_delhi_investment:0 "인도 투자"
CAN_delhi_investment_desc:0 "IEDC를 구축한 경우 인도에 투자해야 할 시기가 되었습니다. 인도의 통치권은 제국에 큰 혜택이 될 것이고 그 지역에 있는 우리의 친구들은 원조에 감사할 것입니다."
CAN_caribbean_investment:0 "서인도 제도 투자"
CAN_caribbean_investment_desc:0 "IEDC를 구축한 경우 서인도 제도에 투자해야 할 시기가 되었습니다. 서인도 제도를 통치하는 것은 제국에 큰 도움이 될 것이고 그 지역에 있는 우리의 친구들은 원조에 감사할 것입니다."
CAN_raac:0 "왕립 대서양 항공사"
CAN_raac_desc:0 "항공 업계 지도자들은 캐나다와 서인도 제도 사이의 정기적인 항공 노선을 구축하기 위해 새로운 회사를 설립하자는 제안을 내놓았습니다. 장거리 수상 비행기의 사용을 통해, 핼리팩스에서 버뮤다, 바하마, 자메이카, 조지 타운까지 정기적인 승객과 화물 수송을 시작하는 것이 제안되었습니다. 그러한 항공 연결은 두 나라를 좀 더 가깝게 해 줄 뿐만 아니라 항공학적 연구와 개발을 촉발시킬 것입니다."
CAN_imperial_training:0 "제국 항공 훈련 계획"
CAN_imperial_training_desc:0 "아무리 잘 설계되어도 비행기는 궁극적으로 조종사만큼만 좋을 뿐입니다. 대규모의 전념적인 훈련 프로그램은 우리가 원활한 공급을 확보하는 데 도움이 될 것이며, 협상국의 다른 회원국으로의 확장은 우리가 지식을 모으고 우리가 위대한 수준에 도달하도록 도울 것입니다."
CAN_isac:0 "ISAC 설립"
CAN_isac_desc:0 "토론토에서 열린 많은 대학 총장들과 과학계 지도자들의 모임은 대영제국의 여러주에 걸친 연구를 조정하기 위한 새로운 기구 구성을 요구해 왔습니다. 이들 연계를 조정하는 작업은 캐나다에 위치하고 캐나다의 지원을 받는 제국 과학 학술 위원회(Imperial Scientific and Academic Council)가 나머지 대륙의 기부금으로 수행하게 됩니다."

### Taking Great Britain Focuses ###
CAN_home_coming:0 "귀향 작전"
CAN_home_coming_desc:0 "1925년 이래 우리의 주된 목표는 영국으로 돌아가는 것입니다. 이제는 우리가 고향으로 돌아가는 계획을 시작할 때입니다."
CAN_irish_treaty:0 "아일랜드와의 조약"
CAN_irish_treaty_desc:0 "아일랜드인들은 제국과 추한 역사를 가지고 있을지도 모르지만, 생디칼리스트들의 친구도 아닙니다. 얼스터 문제로부터 오랜 시간이 흘렀고, 아일랜드 사람들이 붉은 색으로부터의 보호를 위해 우리에게 관심을 돌림에 따라, 아마도 그들을 더 가까운 관계를 추구하도록 유혹할 수도 있고, 우리는 과거를 뒤로 돌릴 수 있습니다."
CAN_irish_ally:0 "동맹을 위한 원조"
CAN_irish_ally_desc:0 "아일랜드 사람들은 우리의 보호를 받아들이기로 동의했지만 애석하게도 동맹에 완전히 전념하는 것에 이르지 못하고 멈춰 버렸습니다. 우리가 더 판을 키워주면(sweeten the pot), 그들을 협상국으로 유인할 수도 있지 않을까요? 분명히 우리는 말뿐 아니라 아직도 제공할 수 있는 것들이 있습니다."
CAN_iceland_demands:0 "덴마크령 대서양 영토 요구"
CAN_iceland_demands_desc:0 "덴마크인들은 이제 아무런 위협이 되지 않을지도 모르지만, 대서양에 있는 그들의 영토가 손쉽게 점령되어 우리를 위협할 수 있습니다. 우리는 우선 움직여야 하고, 브리튼 연방에 진입할 수 있는 발판을 마련해야 합니다."
CAN_german_treaty:0 "독일과의 조약"
CAN_german_treaty_desc:0 "우리가 독일 제국과 앙금이 있기는 하지만, 지금 당장은 오래된 상처에 대해서는 걱정할 수 없습니다. 중요한 것은 본토를 되찾는 것입니다. 따라서 우리의 정치 지도자들은 적어도 당분간은 독일과의 불가침 조약을 제안할 것입니다."
CAN_portugal_treaty:0 "포르투갈과의 조약"
CAN_portugal_treaty_desc:0 "영국-포르투갈 동맹은 퇴색된 지 오랜 시간이 흘렀으며, 우리가 포르투갈과의 관계를 개선하고 동맹 관계를 복원해야 한다는 주장의 역사도 만만치 않게 오래되었습니다."
CAN_portugal_ally:0 "포르투갈과의 동맹"
CAN_portugal_ally_desc:0 "이제는 영국-포르투갈 동맹을 완전히 재개할 때입니다. 우리는 그들에게 협상국에 참여하라는 제의를 할 것입니다. 포르투갈인들이 우리 편에 선다면, 국제 사회는 공포에 떨 것입니다."
CAN_attack_uob:0 "브리튼 연방 공격"
CAN_attack_uob_desc:0 "브리튼 연방은 또 다른 세계대전에 휩쓸렸으며, 그들의 관심과 자원이 다른 곳에 돌려진 지금이야말로, 우리의 성공적인 공격을 위한 완벽한 기회입니다. 싸울 때가 왔습니다! 고향이 우릴 기다리고 있다, 제군들!"
CAN_united_kingdom:0 "왕의 귀환"
CAN_united_kingdom_desc:0 "브리튼 연방은 사라졌고 우리는 본토를 장악했습니다. 이제 연합왕국을 복원하고 영국의 모든 군주들이 그랬던 것처럼 영국의 에드워드 8세를 웨스트민스터에 왕위에 앉힐 때입니다. 왕의 귀환을 기뻐하며 지켜봅시다."

### Dominion of Canada Focuses ###
CAN_governor_general:0 "총독부"
CAN_governor_general_desc:0 "이제 영국의 해방이 끝나고 왕실이 런던으로 복귀했으니, 우리는 오타와에 총독 파견을 검토해보아야 합니다. 수상은 국왕과 영국 정부에 총독의 임명에 대한 서신을 보낼 것입니다."
CAN_british_loyality:0 "영국에 충성"
CAN_british_loyality_desc:0 "대영제국의 재건이 한창 진행 중입니다. 우리는 영국에 대한 우리의 충성심을 보여 주고, 생디칼리즘이라는 재해로부터 대영제국을 재건하는 데 도움을 주어야 합니다."
CAN_british_investments:0 "영국 투자회사"
CAN_british_investments_desc:0 "대영제국 재건을 돕기 위해 캐나다가 고국의 섬에 캐나다 투자회사를 제공하는 것에 대해 알아야 합니다. 물론 우리는 모국에 얼마나 큰 투자를 할 것인지를 결정할 필요가 있을 것입니다. 그러나 캐나다는 재건을 지원할 것입니다."
CAN_imperial_breadbasket:0 "제국의 곡창 지대"
CAN_imperial_breadbasket_desc:0 "캐나다 서부의 대초원은 대영제국에게 농작물을 재배하기에 좋은 곳입니다. 캐나다의 식량은 본토에 공급하는 데 도움이 될 것이며, 해방으로 인해 전출된 모든 사람들로 인해 고국 섬에서 인도주의적 위기가 발생하는 것을 예방합니다."
CAN_improve_social_credit:0 "사회 복지"
CAN_improve_social_credit_desc:0 "해방과 함께, 캐나다 정부는 국민들에게 몇가지 사회 복지 계획을 제공하는 법안을 제출했습니다. 어떤 사람들이 이것을 변장한 생디칼리즘이라고 비난하는 반면, 많은 다른 사람들은 이것을 영국에서 생디칼리즘의 위협을 파괴하는 데 일조한 캐나다의 용감한 남녀들에게 보상하기 위한 방법으로 보고 있습니다."
CAN_canadian_army:0 "육군 현대화"
CAN_canadian_army_desc:0 "이제 본토 섬을 위한 전쟁이 끝났으므로 캐나다 육군은 자국의 입장을 철저히 검토해야 할 때입니다. 우리는 다음의 큰 전쟁에 대비해서 군대를 준비시켜야 하고 영국을 생디칼리즘에서 해방시켜 나가는 과정을 배워야 합니다."
CAN_merchant_marine:0 "캐나다 상선 선원"
CAN_merchant_marine_desc:0 "왕실이 총파업 중에 영국을 떠났을 때, 영국 상선의 상당 부분이 그들을 따라 망명했습니다. 영국이 해방되면서, 이들 선박의 대부분이 영국으로 돌아갔습니다. 부분적인 보상으로서 영국의 재정착에서 캐나다가 보여준 특별한 노력을 감안함으로써 캐나다 상선 선원들에게 자신들의 상선을 확대할 수 있는 보조금을 제공할 수 있습니다."
CAN_air_force:0 "민간 예비 항공대 현대화"
CAN_air_force_desc:0 "이제 본토 섬을 위한 전쟁과 함께 캐나다 왕립 공군은 그들 자신을 자세히 살펴볼 때입니다. 우리는 다음의 큰 전쟁에 대비해서 공군력을 준비하고 영국을 생디칼리즘에서 해방시켜 나가는 과정을 배워야 합니다."
CAN_new_officers:0 "새로운 캐나다 장교들"
CAN_new_officers_desc:0 "많은 캐나다의 젊은 장교들이 영국의 재정복 동안 그들의 가치를 증명했는데, 이는 그들의 용맹함과 그들의 전술적이고 명령적인 능력을 보여 줍니다. 이제 많은 영국 장교들이 본국으로 귀환하기로 결정함에 따라, 육군 본부는 그들 중 많은 병사들을 상급 사령부로 진급시키기로 결정했습니다. 그들 중 몇몇은 그들의 경험이 새로운 전술가, 전략가, 지도자들을 형성하는 것을 돕기 위해 사관 학교에서 중요한 역할을 받았습니다."
CAN_canadian_nobility:0 "캐나다 귀족의 운명"
CAN_canadian_nobility_desc:0 "영국 왕실이 총파업 기간 동안에 영국을 떠났을 때, 수많은 귀족들도 영국을 떠나 캐나다로 갔습니다. 이제 모국을 위한 전쟁이 끝나고 영국이 복구되면서, 많은 귀족들이 영국으로 돌아왔습니다. 이것은 캐나다 상원 의회와 어떻게 해야 하는지에 대한 논쟁을 불러일으켰습니다."
CAN_canadian_day:0 "캐나다의 날"
CAN_canadian_day_desc:0 "영국이 자유의 날을 기념하는 동안, 우리는 캐나다와 대영제국을 위해 죽은 사람들을 기리기 위한 캐나다의 날을 기념해야 합니다. 오늘을 캐나다를 기념하는 날로 해 보죠!"
CAN_god_save_canada:0 "신께서는 캐나다를 보우하소서(God Save Canada)"
CAN_god_save_canada_desc:0 "오 캐나다! / 우리의 집과 조국!/ 그대의 모든 아들들의 사령부 안의 진정한 애국심./ 타오르는 가슴으로 조국의 비상을 바라보리,/ 진정한 북쪽의 강력함과 자유로움이여!/ 저 광활하고 넓은,/ 오 캐나다, 우리는 그대를 수호하러 일어서리라. / 하나님이 우리 땅을 영광스롭고 자유롭게 하시리! / 오 캐나다, 우리는 그대를 수호하러 일어서리라. / 오 캐나다, 우리는 그대를 수호하러 일어서리라."

### Decisions ###
CAN_exploit_resources:0 "자원 개발"
CAN_american_civil_war_decisions:0 "미국 내전"
CAN_american_civil_war_decisions_desc:0 "상상할 수 없는 일이 일어났고, 우리의 남부 이웃들은 혼란에 빠졌습니다. 설상가상으로, 국경에 있는 주요 생디칼리스트 세력의 위협은 우리가 대서양을 가로지르는 우리의 관심을 돌릴 가능성을 위협합니다. 우리는 무엇이든, 서둘러 해야만 합니다."
CAN_new_england_decisions:0 "뉴잉글랜드"
CAN_new_england_decisions_desc:0 "[CAN_new_england_dec_categ]"
CAN_new_england_category_norebel:0 "미국 내전에 대한 우리의 개입은 뉴잉글랜드 점령으로 이어졌습니다 - 이것은 우리가 현재 그 나라와 그 나라 국민들을 어떻게 다루느냐에 따라 이득이 될 수도 있고 저주가 될 수도 있습니다."
CAN_new_england_category_rebel:0 "미국 내전에 대한 우리의 개입은 뉴잉글랜드 점령으로 이어졌습니다 - 뉴잉글랜드 점령은 소위 양키 반란으로 인해 고통스러우며 우리의 존재를 원치하는 세력은 우리의 행동이 모든 미국인들에 대한 공격적인 전쟁 행위라고 공공연히 말하고 있습니다\n\n§R양키 반란§!이 현재 다음 지역에서 일어나고 있습니다: §Y[?CAN.CAN_yankee_rebellion]§! 주"
CAN_reinforce_ottawa:0 "오타와 강화"
CAN_reinforce_ottawa_desc:0 "생디칼리스트들이 우리 남쪽 문 앞에 들어서면서, 캐나다에 전쟁이 일어날 것이라는 전망이 우리 모두를 뒤덮고 있습니다. 지상 공격에 대비하여, 오타와의 방어선을 강화해야만 합니다."
CAN_reinforce_montreal:0 "몬트리올 강화"
CAN_reinforce_montreal_desc:0 "생디칼리스트들이 우리 남쪽 문 앞에 들어서면서, 캐나다에 전쟁이 일어날 것이라는 전망이 우리 모두를 뒤덮고 있습니다. 지상 공격에 대비하여, 우리는 몬트리올이 자리 잡고 있는 섬의 방어를 강화해야만 합니다."
CAN_reinforce_vancouver:0 "벤쿠버 강화"
CAN_reinforce_vancouver_desc:0 "생디칼리스트들이 우리 남쪽 문 앞에 들어서면서, 캐나다에 전쟁이 일어날 것이라는 전망이 우리 모두를 뒤덮고 있습니다. 지상 공격에 대비하여, 우리는 태평양 연안에서 우리의 가장 중요한 도시인 벤쿠버의 방어를 강화해야만 합니다."
CAN_reinforce_halifax:0 "헬리팩스 강화"
CAN_reinforce_halifax_desc:0 "생디칼리스트들이 우리 남쪽 문 앞에 들어서면서, 캐나다에 전쟁이 일어날 것이라는 전망이 우리 모두를 뒤덮고 있습니다. 지상 공격에 대비하여, 우리는 대서양 연안에서 우리의 가장 훌륭한 항구이자 가장 중요한 도시인 헬리팩스의 방어를 강화해야만 합니다."
CAN_the_red_menace:0 "남부의 위협 대비"
CAN_the_red_menace_desc:0 "우리의 문 앞에 있는 생디칼리스트 권력의 존재는 모든 캐나다 시민들이 한기를 겪게 만들 것입니다. 우리는 고향에서 일어난 일이 여기서 일어나는 것을 허락하지 않을 것입니다. 그러므로 다가오는 전쟁에 대비하기 위해 캐나다 사람 모두에게 알려야 합니다!"
CAN_recognize_the_USA:0 "미합중국을 정통 미국으로 승인"
CAN_recognize_the_USA_desc:0 "미국의 연방정부는 다른 모든 사람들이 파괴하려고 하는 합법적인 미국입니다. 우리는 그들을 지지하고 신을 믿지 않는 생디칼리스트에 대항하는 강한 동맹국을 확보해야만 합니다."
CAN_recognize_the_PSA:0 "미 태평양 합중국을 정통 미국으로 승인"
CAN_recognize_the_PSA_desc:0 "소위 미 태평양 합중국이라고 불리는 국가를 형성한 서부 지역의 다양한 미국 주들은 그들이 진실되고 합법적인 미국이라고 주장하고 있습니다. 우리도 그들을 그렇게 인식해야 할까요?"
CAN_recognize_the_AUS:0 "미주연합을 정통 미국으로 승인"
CAN_recognize_the_AUS_desc:0 "휴이 롱이 이끄는 소위 미주연합이라 불리는 국가가 합법적인 미국입니다. 그와 미국을 청소하려는 그의 명분을 지지하는 것은 우리에게 신을 믿지 않는 생디칼리즘에 대항하는 강한 남부 친구를 줄 것입니다."
CAN_intervene_in_ACW_USA:0 "내전에 개입하다"
CAN_intervene_in_ACW_USA_desc:0 "내전에서 우리의 동맹은 세력을 잃고 있습니다. 만약 우리가 곧바로 행동하지 않는다면, 우리는 국경에서 통일되고 적대적인 미국 국가를 마주하게 될 것입니다. 지금이 개입해야 될 때입니다 - 즉시 아메리카의 동맹과 접촉하여 분쟁에 대한 우리의 입장을 발표해야 됩니다."
CAN_intervene_in_ACW_AUS:0 "내전에 개입하다"
CAN_intervene_in_ACW_AUS_desc:0 "내전에서 우리의 동맹은 세력을 잃고 있습니다. 만약 우리가 곧바로 행동하지 않는다면, 우리는 국경에서 통일되고 적대적인 미국 국가를 마주하게 될 것입니다. 지금이 개입해야 될 때입니다 - 즉시 아메리카의 동맹과 접촉하여 분쟁에 대한 우리의 입장을 발표해야 됩니다."
