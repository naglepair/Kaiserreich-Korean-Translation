CAN_intervene_in_ACW_PSA_desc:0 "내전에서 우리의 동맹은 세력을 잃고 있습니다. 만약 우리가 곧바로 행동하지 않는다면, 우리는 국경에서 통일되고 적대적인 미국 국가를 마주하게 될 것입니다. 지금이 개입해야 될 때입니다 - 즉시 아메리카의 동맹과 접촉하여 분쟁에 대한 우리의 입장을 발표해야 됩니다."
CAN_declare_war_on_CSA:0 "남부의 생디칼리스트들을 막아라"
CAN_declare_war_on_CSA_desc:0 "[CSA.GetNameDef]이(가) 남부의 내전에서 승리하기 직전에 있습니다. 그들은 강하지만, 우리는 지금 그들과 직면해야만 합니다... 그렇지 않으면 힘을 회복하고 돌아온 그들과 마주하게 될 위험이 있습니다. 우리는 인터내셔널이 우리의 남부 국경에서 세계적인 강대국을 갖게 할 여유가 없습니다. 하나님께서 우리가 하는 일을 용서해 주시기를 바라면서, 우리는 남쪽을 침략할 때가 되었습니다."
