### Events ###

canada.1.t:0 "정치적 상황"
canada.1.d:0 "이제 매켄지 킹의 자유당 정부는 베넷의 보수당과 그의 영국 지지자들의 패배 후에 근소한 차이로 과반수 의석을 확보하고 있지만 모든 것이 안전하지는 않습니다. 조지 5세의 건강은 꾸준히 나빠지고 있고, 그는 병에도 불구하고, 캐나다 정치에 대한 수상의 영향력에 대해 계속 반대하고 있습니다. 조지 5세는 제국을 되찾는데 집착하며 이제 캐나다 상원 의원 (이전 상원)에 앉은 영국 망명자들에게 영향력을 주고 있습니다. 상원에서의 그들의 존재는 수상의 입법 계획을 위태롭게 할 것입니다. 캐나다가 전문 기술, 자본, 기술의 유입으로 강하게 성장하는 동안, 캐나다는 세계 무대에서 불확실한 국가로 남아 있습니다. 앞으로 몇 년간 매켄지 킹 정부는 결단력 있게 국가의 미래를 개척해 나갈 것입니다..."
canada.1.a:0 "정말 끔직하게 신나는군!"

canada.2.t:0 "조지 5세의 죽음"
canada.2.d:0 "영국에서 생디칼리스트들의 승리 이후 조지 5세 왕은 병으로 고통 받아 왔고 그의 건강은 악화되어 왔습니다. 건강한 모습을 유지하기 위해 치료를 해왔지만 무의미했으며, 이러한 사실은 대중들의 관심으로부터 대대적으로 벗어나왔습니다. 어제 11시 55분 국왕 조지 5세 폐하께서 극심한 열병으로 돌아가셨습니다. 그의 장손, 에드워드 왕자는 이제 왕위를 계승할 준비가 되었습니다."
canada.2.a:0 "협상국은 애도중이다..."

canada.3.t:0 "법정 추정 상속인"
canada.3.d:0 "아버지가 죽으면, 웨일즈의 왕자 에드워드는 대영제국의 왕 겸 황제로 대관될 것입니다. 캐나다의 정계에서는 두 개의 큰 파벌이 합쳐졌습니다. 하나는 캐나다의 산업적 힘을 개발하고 개선하며 외교 정책에 대한 재원을 마련하고자 하는 수상에 의해 이끌어지는 것이며, 다른 하나는 영국의 디아스포라에있는 R.B. 베넷과 그의 지지자들이 이끄는 것이며 그들은 시민 경제를 희생시키면서 무기 생산을 가속화한다고 하더라도 캐나다 경제를 동원하여 가까운 미래에 브리튼 연방의 침략을 시작하기를 원합니다. 웨일즈의 왕자는 영국계-캐나다인과 프랑스계-캐나다인 양쪽에서 인기가 있고 그의 견해는 우리 국민의 의견을 매우 잘 좌우합니다. 그는 자신들의 주장을 얼마나 잘 처리하느냐에 따라 두 파벌에게 그가 그 논쟁에 취약하다는 것이 증명될 수도 있습니다..."
canada.3.a:0 "왕자는 베넷과 망명자에 대해 지지한다."
canada.3.b:0 "왕자는 선출된 의회 의원들의 말을 듣는다."
canada.3.c:0 "왕자는 수상에 대한 지지를 선언한다."
canada.3.e:0 "왕자는 어느 한쪽에 아직 헌신하지 않기로 결정한다."

canada.4.t:0 "왕자의 결정"
canada.4.d:0 "왕자는 보수주의자들의 편을 들었고 브리튼 연방과의 전쟁을 그의 대관식 연설의 중요한 부분으로 만들기로 결정했습니다."
canada.4.a:0 "대관식을 준비하라!"

canada.5.t:0 "왕자의 결정"
canada.5.d:0 "왕자는 캐나다에서 그의 역할이 명목상의 지도자 역할을 하는 것이라고 수상에게 확신해줬습니다. 그는 현 정부를 지지할 것입니다."
canada.5.a:0 "대관식을 준비하라!"

canada.6.t:0 "왕자의 결정"
canada.6.d:0 "왕자는 캐나다가 영국으로 전쟁을 치르기 전에 좀 더 효과적인 무언가를 개발할 필요가 있다고 결정했습니다. 그는 당분간 수상을 지지할 것입니다...당장은요."
canada.6.a:0 "대관식을 준비하라!"

canada.7.t:0 "왕자의 결정"
canada.7.d:0 "왕자는 사실을 검토할 시간이 더 있을 때 나중에 자신의 입장을 분명히 하기로 결정했습니다."
canada.7.a:0 "대관식을 준비하라!"

canada.8.t:0 "'국민의 왕'의 대관식"
canada.8.d:0 "새로운 국왕은 오타와의 첫 번째 성공회 교회 왕립 리갈리아에서 수여되었습니다. 캐나다 전역에서 온 환희에 찬 군중들이 캐나다 왕족의 새로운 시대를 축하하기 위해 도시에 모였습니다! 그들은 새 국왕의 첫 라디오 연설이 온 나라에 방송될 것을 간절히 기대하고 있습니다."
canada.8.a:0 "으윽! 그는 너무 매력적이야!"

canada.9.t:0 "국왕의 라디오 연설"
canada.9.d:0 "왕은 국민들에게 연설을 했고 국민들을 흥분시켰습니다. 밴쿠버에서 세인트 존에 이르기까지 토론토에서 북극에 이르기까지 캐나다 사람들은 카리스마 넘치는 강력한 생디칼리즘 비난 연설과 그의 아버지가 시작한 영국을 되찾기로 한 전쟁을 끝내겠다는 국왕의 약속을 듣고는 흥분으로 가득합니다. 캐나다인들은 브리튼 연방이나 그들의 교활한 생디칼리즘 지지자들을 결코 믿지 말라는 경고를 받았습니다!"
canada.9.a:0 "우리는 영국에서 형제들을 해방시켜야 한다!"

canada.10.t:0 "국왕의 라디오 연설"
canada.10.d:0 "국왕은 국민들에게 연설을 했고 국민들을 흥분시켰습니다. 밴쿠버에서 세인트 존에 이르기까지, 토론토에서 북극에 이르기까지, 캐나다 사람들은 캐나다 민주주의를 축하하는 카리스마 넘치고 강력한 연설을 들은 후에 흥분으로 가득합니다."
canada.10.a:0 "현재로서는, 현상 유지가 우리에게 계속 도움을 줄 것이다."

canada.11.t:0 "국왕의 라디오 연설"
canada.11.d:0 "국왕은 국민들에게 연설을 했고 국민들을 흥분시켰습니다. 밴쿠버에서 세인트 존에 이르기까지, 토론토에서 북극에 이르기까지, 캐나다 사람들은 캐나다의 발전과 잠재력을 축하하는 카리스마 넘치고 강력한 연설을 들은 후에 흥분으로 가득합니다."
canada.11.a:0 "20세기는 캐나다의 세기가 될 것이다!"

canada.12.t:0 "국왕의 라디오 연설"
canada.12.d:0 "국왕은 밴쿠버에서 세인트 존에 이르기까지 토론토에서 북극에 이르기까지 캐나다 어디에서나 공손하게 연설을 했습니다."
canada.12.a:0 "그래서...그가 뭘 하자는 거지?"

canada.13.t:0 "리도 홀 (Rideau Hall, 오타와 총독관저)"
canada.13.d:0 "오늘 폐하의 충성스러운 야당 지도자인 R.B. 베넷은 오타와에 있는 그의 거주지에서 국왕 에드워드 8세와 비공식 회의를 소집했습니다. 거기서 논의된 것은 아직 알려지지 않았지만 베넷이 그의 그림자 내각의 회의를 곧 준비한다고 보도되었습니다."
canada.13.a:0 "국왕은 자유당에 대한 신임을 잃었고 베넷을 지지하고 있다."
canada.13.b:0 "국왕은 캐나다의 민주적인 과정을 존중하고 자유당을 지지한다."
canada.13.c:0 "왕실의 권력은 국왕의 것이고 그는 왕실의 특권을 행사하기를 원한다."

canada.14.t:0 "정부 붕괴!"
canada.14.d:0 "오늘 하원의 야당은 정부에 대한 불신임 투표를 요구했습니다. 자유당은 간신히 승리했기 때문에 킹은 선거를 소집하는 것을 그다지 꺼려 하지 않았습니다. 그는 아직 대중들의 마음 속에 생생하게 남아 있는 C-7 법안의 실패를 기억하고 있음에도 불구하고 승리할 것이라고 확신하고 있습니다."
canada.14.a:0 "긴급 선거를 실시하라."

canada.15.t:0 "정부 붕괴!"
canada.15.d:0 "오늘 하원의 야당은 정부에 대한 불신임 투표를 요구했습니다. 자유당은 표결에서 기권한 진보당이 없으면 참패할 겁니다. 킹은 이전 선거 직후 선거 운동의 어려움을 알고 있었고, 대중들의 마음속에 떠오른 C-7 법안의 중대한 실패는 마지못해 선거가 치러지도록 요구되었습니다."
canada.15.a:0 "긴급 선거를 실시하라."

canada.16.t:0 "1936년 총선거"
canada.16.d:0 "매켄지 킹 경과 리처드 베넷 경은 자치령의 지도부를 위해 또 다시 서로 부딪치게 됬습니다. 베넷은 망명자와 아틀란틱 캐나다로부터 상당한 지원을 얻어낼 수 있을 것으로 보입니다. 그럼에도 불구하고 자유당 내의 진보 세력은 그들의 입지를 강화하고 있습니다. 그렇기 때문에 사회 신용 정당과 연합을 추구하는 토리 정부에 대한 소문도 있습니다."
canada.16.a:0 "자유당 승리!"
canada.16.b:0 "보수당 승리!"
canada.16.c:0 "토리당과 사회신용연합이 정부를 이루고 있다."
canada.1600.d:0 "매켄지 킹 경과 리처드 베넷 경은 자치령의 지도부를 위해 또 다시 서로 부딪치게 됬습니다. 베넷은 망명자와 아틀란틱 캐나다로부터 상당한 지원을 얻어낼 수 있을 것으로 보입니다. 또 자유당 내 진보 세력의 분열이 심각하게 지위를 약화시키고 있고, 사회 신용 정당과 연합을 형성함으로써 토리당이 이에 자본을 지원하려는 논의가 일고 있습니다."

canada.17.t:0 "국왕이 수상을 축하하다"
canada.17.d:0 "국왕은 오늘 최근 선거의 승자들 대한 지지를 표명하면서, 모든 캐나다인들에게 민주주의적 과정을 수용하고 새로운 수상에 대한 완전한 지지를 표명할 것을 촉구했습니다."
canada.17.a:0 "우리는 모두 함께한다."

canada.18.t:0 "국왕이 수상을 축하하다"
canada.18.d:0 "국왕은 오늘 최근 선거의 승자들 대한 지지를 표명하면서, 모든 캐나다인들에게 민주주의적 과정을 받아들이라고 촉구하고 킹 수상에 대한 그의 전폭적인 지지를 발표했습니다."
canada.18.a:0 "우리는 모두 함께한다."

canada.19.t:0 "국왕이 수상을 축하하다"
canada.19.d:0 "국왕은 오늘 최근 선거의 승자들 대한 지지를 표명하면서, 모든 캐나다인들에게 민주주의적 과정을 받아들이라고 촉구하고 베넷 수상이 이끄는 새로운 연합에 대한 전폭적인 지지를 발표했습니다."
canada.19.a:0 "우리는 모두 함께한다."

canada.20.t:0 "육군 원수"
canada.20.d:0 "새 국왕은 수상에게 누가 캐나다의 군대를 이끌것인지에 대해 선택하라고 압력을 넣고 있습니다. 우리는 현명하게 선택해야 합니다. 우리가 캐나다 남자를 선택한다면, 우리는 망명자들을 소외시킨다는 위험을 감수할 수도 있지만, 캐나다의 미래에 대해서도 역시 생각해야 합니다. 이것은 쉽지 않을 것입니다."
canada.20.a:0 "아이언사이드가 여전히 그 일에 적합한 남자다!"
canada.20.b:0 "몽고메리-마싱버드가 우릴 런던으로 데려다 줄 거다!"
canada.20.c:0 "클로드 '바다쇠오리' 오킨렉이 우리의 새로운 지휘관이다!"
canada.20.e:0 "아서 커리는 캐나다를 위한 남자이다!"

canada.24.t:0 "크라운 기업"
canada.24.d:0 "정부는 방위 조달에 대한 캐나다의 지속적인 영향력을 보장하기 위해 캐나다 산업을 지원하는 정책을 추구해 왔습니다. 연구 개발을 위한 전문 기업의 신설을 위해서는 추가 투자가 필요할 것입니다."
canada.24.a:0 "새로운 회사를 설립하라!"
canada.24.b:0 "우리는 투자할 여유가 없다."

canada.25.t:0 "비숍이 육군 우선주의를 비판하다"
canada.25.d:0 "비숍은 공군 현대화에 더 많은 돈과 인력을 쓸 것을 요구합니다. 그는 상세한 계획을 가지고 있고 그것이 효과가 있을 것으로 보이지만 이것은 다른 프로젝트의 자원을 필요로 할 것입니다."
canada.25.a:0 "비숍은 좋은 사람이고 나는 그의 방법을 믿는다."
canada.25.b:0 "공군은 더 이상 우대를 받지 않을 것이다"

canada.26.t:0 "빌리 비숍이 사고로 사망하다!"
canada.26.d:0 "캐나다의 전투기 에이스이자 영웅인 빌리 비숍이 리자이나의 비행장 상공에서 또 다른 비행기와의 충돌로 인해 사고로 사망했습니다. 그가 정말 그리워질 것입니다."
canada.26.a:0 "반기(half-mast)를 게양하라."

canada.27.t:0 "윌프레드 커티스가 왕립 공군의 개편을 제안하다"
canada.27.d:0 "윌프레드 커티스는 공군력 확충을 위한 새로운 계획으로 수상에게 접근했습니다. 이 제안은 비숍의 계획보다 훨씬 더 야심적이고 위대한 개혁을 요구할 것입니다. 그 제안의 문제점은 이것이 캐나다의 첫번째 노력이며, 새로운 시각을 얻기 위해서 나이 든 RAF고문들을 그 프로그램에서 제거할 것을 권고한다는 것입니다. 이것은 혁명 이전 시대의 고참 영국 고문 대다수의 영향력을 사무실에서 철수하게 할 것입니다."
canada.27.a:0 "우리는 새로운 관점이 필요하다. 영국인들이 불평하게 내버려둬라!"
canada.27.b:0 "우리는 함께 협력하여 생디칼리즘을 이길 필요가 있다."
canada.27.c:0 "그건 잊어버리고 공군의 일부를 해체해라. 우리는 보병이 필요하다!"

canada.28.t:0 "국왕이 공식적으로 항의하다"
canada.28.d:0 "수상의 결정에 분노한 국왕은 영국군 장교들에 대한 존경심이 부족하다며 수상과 윌프레드 커티스에 대한 공식적인 항의문을 발표했습니다."
canada.28.a:0 "그가 매우 분노한 것 같군. 분명히 다시 올 것이다!"

canada.29.t:0 "윌프레드 커티스가 사임했다."
canada.29.d:0 "국왕의 간섭에 대한 항의의 뜻으로, 윌프레드 커티스는 사임하기로 결정했습니다. 이제 그는 민간 부문에 그의 노력을 집중할 것입니다."
canada.29.a:0 "우리는 그 선동가를 그리워하지 않을 것이다!"

canada.30.t:0 "새로운 기술과 함께 새로운 기회가 옵니다."
canada.30.d:0 "맥길에 있는 팀은 그들이 이 원자로들을 우리의 해군 선박에 사용할 수 있을 만큼 충분히 작게 만들 수 있다고 믿고 있습니다. 우리는 이러한 새로운 발견들을 조사하기 위해 캐나다 왕립 원자력 해군 프로그램(Royal Canadian Nuclear Naval Program)을 설정할 것입니다."
canada.30.a:0 "RCNNP를 형성한다."

canada.31.t:0 "새로운 시각"
canada.31.d:0 "1936년 말에 캐나다 군대는 기로에 섰습니다. 고국 섬을 되찾으려는 시각은 캐나다 군대에게 지배적인 시각이었지만 많은 사람들은 이것을 비현실적인 목표로 보고 있고 현재의 패러다임의 변화를 찾고 있습니다. 이 나라의 보수주의자들은 아직도 본 섬을 탈환하는 것이 최선의 접근이라고 믿고 있지만 진보주의자들은 본 섬을 차지하려는 노력이 캐나다를 그릇된 길로 이끌고 있으며 캐나다가 우선이라고 믿고 있습니다. 어떤 결정을 내리든 간에 캐나다 군대의 미래는 여기서 결정될 것입니다."
canada.31.a:0 "캐나다의 안전이 우선이다"
canada.31.b:0 "영국을 탈환하는 것이 여전히 우선 순위다"
canada.31.c:0 "균형 잡힌 접근이 최선이다"

canada.32.t:0 "징병제 폭동의 끝"
canada.32.d:0 "프랑스어권의 확대는 퀘벡 사람들의 오랜 불평을 해결하고 나라를 위해 일하는 것에 저항하는 사람들의 대부분을 달랬습니다. 폭동이 끝났고, 이번에는 그들이 돌아오는 것을 볼 수 없을 것 같습니다."
canada.32.a:0 "마침내!"

canada.33.t:0 "징병제 폭동"
canada.33.d:0 "몬트리올과 퀘벡에서 징병제에 항의하기 위한 폭동이 발생했습니다. 퀘벡 사람들은 외국 전쟁에서 싸우기 위해 캐나다 군에서 복무하도록 강요 받는 것에 반대합니다."
canada.33.a:0 "어리석은 퀘벡 놈들!"

canada.34.t:0 "징병제 폭동의 끝"
canada.34.d:0 "장기간의 시위 후에 당국은 징병제 폭동을 종식시키기 위해 몬트리올과 퀘벡시에 대한 지배권을 되찾았습니다."
canada.34.a:0 "마침내!"

canada.35.t:0 "징병제 폭동의 끝"
canada.35.d:0 "캐나다 땅에 적군이 들어서면서 퀘벡의 징병제 폭동은 끝났습니다."
canada.35.a:0 "마침내!"

canada.36.t:0 "징병제 폭동의 끝"
canada.36.d:0 "그들의 요구와 징병 요구 조건을 낮춘 후에 퀘벡에서의 폭동은 끝났습니다."
canada.36.a:0 "마침내!"

canada.37.t:0 "캐나다의 외교적 지지"
canada.37.d:0 "캐나다 정부는 공식적으로 우리 정부를 합법적이라고 인정했고, 우리의 투쟁을 위해 외교적 지원을 제공하기 시작했습니다. 바라건대 이것이 북부 이웃들과의 따뜻한 관계, 그리고 어쩌면 내전에 도움이 될 수도 있는 추세의 시작을 알리는 것이기를 바랍니다."
canada.37.a:0 "고위도 지역에서 친구를 사귀는 것은 좋다."

canada.40.t:0 "비상 예비군"
canada.40.d:0 "적군이 캐나다의 온타리오-퀘벡 중심지에 침입했습니다. 이제 패배의 가능성이 눈에 보이기 시작했고 정부는 국가의 최후 방어를 위해 모든 예비군을 동원하고 있습니다."
canada.40.a:0 "국왕 폐하 만세!(God Save the King!)"
canada.40.b:0 "우리는 당신을 보호할 것입니다!"

canada.41.t:0 "메리 여왕의 길"
canada.41.d:0 "에드워드 8세는 오늘 해밀턴을 거쳐 나이아가라 폭포로 연결되는 고속 도로인 메리 여왕의 길을 공식적으로 개통했습니다. 여왕의 어머니로 명명된 QMW는 북아메리카에서 처음으로 출입이 제한된 고속 도로입니다."
canada.41.a:0 "훌륭해!"

canada.42.t:0 "늙은 장교의 은퇴"
canada.42.d:0 "우리 장교단은 꽤 오래되었고, 많은 젊은 장교들은 이 사람들이 현대전의 엄격함과 일과를 따를 수 없을까 두려워하고 있습니다. 우리가 이 남자들 중 몇 명에게 선의로 은퇴를 즐기라고 요청해야 할까요?"
canada.42.a:0 "그래, 이 남자들은 더 이상 우리를 도와 줄 수 없어."
canada.42.b:0 "아니, 이 남자들은 전에 자신들의 가치를 입증한 적이 있어"

canada.43.t:0 "1940년 자치령 총선거"
canada.43.d:0 "매켄지 킹 경과 리처드 베넷 경은 자치령의 지도부를 위해 또 다시 서로 부딪치게 됬습니다. 베넷은 사회 신용 운동의 인기 증가로 인해 망명자와 캐나다의 많은 지역에서 상당한 지지를 이끌어 낼 수 있을 것으로 보이지만 킹은 아마도 퀘벡을 휩쓸것입니다."
canada.43.a:0 "자유당을 선출"
canada.43.b:0 "보수당을 선출"
canada.43.c:0 "진보당을 선출"
canada.43.e:0 "국가단결당을 선출"

canada.44.t:0 "윌리엄 애버하트의 죽음"
canada.44.d:0 "윌리엄 애버하트 경은 오늘 앨버타에 있는 자신의 집에서 사망했습니다. 그의 침착한 침례교의 견해로 '성경 법안'이라고도 알려진 그는 1935 년 C.H. 더글라스의 경제적 이론을 혼합한 캐나다 사회신용당(Social Credit Party of Canada)을 설립했으며 더글라스와 애버하트의 기독교 도덕에 기독교적 믿음의 조화를 옹호했습니다. 그는 어니스트 매닝의 뒤를 잇게 되었습니다."
canada.44.a:0 "안녕히, 성경 법안."

canada.45.t:0 "1945년 자치령 총선거"
canada.45.d:0 "베넷과 매켄지 킹 두 명의 사퇴로 이번 선거는 보수정당과 자유당의 새 지도자들에 대한 첫 시험대가 되었습니다. 존 디펜베이커와 루이 생 로랑이 이끄는 이 두 정당은 각각 자신들의 소신을 굽히지 않고 적극적인 선거 운동을 벌여 결과를 불투명하게 만들었습니다."
canada.45.a:0 "자유당을 선출"
canada.45.b:0 "보수당을 선출"
canada.45.c:0 "진보당을 선출"
canada.45.e:0 "국가단결당을 선출"

canada.46.t:0 "1950년 총선거"
canada.46.d:0 "헌법에 따르면 선거는 5년마다 열립니다. 하원의 임기는 끝났고 새로운 의회를 선출할 때가 되었습니다. 진보적인 보수당원들은 쉽게 승리할 것으로 보이지만 자유당의 공격적인 선거 운동이 형세를 일변시켰을지도 모릅니다."
canada.46.a:0 "자유당을 선출"
canada.46.b:0 "보수당을 선출"
canada.46.c:0 "진보당을 선출"
canada.46.e:0 "국가단결당을 선출"

canada.47.t:0 "1955년 총선거"
canada.47.d:0 "헌법에 따르면 선거는 5년마다 열립니다. 하원의 임기는 끝났고 새로운 의회를 선출할 때가 되었습니다. 진보적인 보수당원들이 혼란에 빠진 가운데, 이 선거들은 아마도 상당히 놀라운 것으로 판명될 것입니다..."
canada.47.a:0 "자유당 승리!"
canada.47.b:0 "진보적 보수당!"
canada.47.c:0 "진보당 승리!"
canada.47.e:0 "국가단결당을 선출"

canada.48.t:0 "1956년 총선거"
canada.48.d:0 "헌법에 따르면 선거는 5년마다 열립니다. 하원의 임기는 끝났고 새로운 의회를 선출할 때가 되었습니다. 진보적인 보수당원들이 혼란에 빠진 가운데, 이 선거들은 아마도 상당히 놀라운 것으로 판명될 것입니다..."
canada.48.a:0 "자유당 승리!"
canada.48.b:0 "진보적 보수당!"
canada.48.c:0 "진보당 승리!"
canada.48.e:0 "국가단결당을 선출"

canada.49.t:0 "뒤플레시스는 사회적 신용에 대하여 항의합니다"
canada.49.d:0 "모리스 뒤플레시스 퀘벡 수상은 정부의 경제 계획이 전통적인 퀘벡 가치에 반한다며 퀘벡 주에서 사회적 신용이 이행되는 것을 막기 위해 최선을 다하겠다고 발표했습니다."
canada.49.a:0 "이자에 대해서 뭔가 조치를 취해야 한다."

canada.50.t:0 "반 생디칼리즘에 대한 제국 방송"
canada.50.d:0 "영국 제국 방송 서비스는 1926년 존 리스 경이 그의 이전의 방송 기관인 영국 방송 공사가 생디칼리즘에 의해 인수 받은 후에 설립되었습니다. 그 방송 서비스는 영국을 되살려 내는 우리의 공통의 목표를 향해 대영제국 전체에 걸쳐 충성심을 장려하는데 귀중한 것으로 판명되었습니다. 그것은 또한 우리의 국경 내에서 생디칼리즘을 소외시키는 역할을 합니다. C-7 법안에 대한 대실패 이후, 이른바 그 법안을 '파괴' 한 것으로 비난 받고 있는 온건적 사회주의자들에 대한 선전을 시작하라는 요구가 있어 왔습니다. 다른 사람들은 국제적 긴장이 증가하고 있다고 지적하면서, 우리 국민들이 다가올 생디칼리즘에 대한 싸움을 준비할 수 있도록 우리의 선전 활동을 좀 더 외부적으로 맞추자고 제안했습니다."
canada.50.a:0 "개입하지 마라."
canada.50.b:0 "그가 옳다! 이 수사학을 지지하라."
canada.50.c:0 "그가 국제 문제에 집중하도록 격려하라."

canada.250.t:0 "반 생디칼리즘에 대한 제국 방송"
canada.250.d:0 "영국 제국 방송 서비스는 1926년 존 리스 경이 그의 이전의 방송 기관인 영국 방송 공사가 생디칼리즘에 의해 인수 받은 후에 설립되었습니다. 그 방송 서비스는 영국을 되살려 내는 우리의 공통의 목표를 향해 대영제국 전체에 걸쳐 충성심을 장려하는데 귀중한 것으로 판명되었습니다. 그것은 또한 우리의 국경 내에서 생디칼리즘을 소외시키는 역할을 합니다. C-7 법안에 대한 대실패 이후, 이른바 그 법안을 '파괴' 한 것으로 비난 받고 있는 온건적 사회주의자들에 대한 선전을 시작하라는 요구가 있어 왔습니다. 다른 사람들은 국제적 긴장이 증가하고 있다고 지적하면서, 우리 국민들이 다가올 생디칼리즘에 대한 싸움을 준비할 수 있도록 우리의 선전 활동을 좀 더 외부적으로 맞추자고 제안했습니다."
canada.250.a:0 "개입하지 마라."
canada.250.b:0 "그가 옳다! CBC에게 책임을 맡겨라."
canada.250.c:0 "그가 해외에 있는 우리 적들에게 집중한다면, CBC에게 책임을 맡겨라."

canada.51.t:0 "뒤플레시스와의 거래"
canada.51.d:0 "퀘벡 수상 뒤플레시스는 우리 정부에 계속해서 문제를 일으키고 있습니다. 그는 퀘벡인들의 민족 감정을 부추기고 있는데, 이는 우리 자치령이 싸워야 하는 모든 분쟁에 프랑스계 캐나다인의 징병제를 실시할 경우 틀림없이 사회적 혼란을 야기시킬 것입니다. 뒤플레시스를 우리의 대의와 왕관에 더 충실한 사람으로 교체하자는 논의가 있지만 그러한 비민주적인 움직임은 퀘벡과 자유당 양측으로부터 상당한 반발을 불러일으킬 것입니다."
canada.51.a:0 "리오넬 그루로 교체하라."
canada.51.b:0 "헌법을 존중하라."

canada.52.t:0 "[GetYear]년 퀘벡 주 선거"
canada.52.d:0 "모리스 뒤플레시스 퀘벡 수상은 정부의 경제 계획이 전통적인 퀘벡 가치에 반한다며 퀘벡 주에서 사회적 신용이 이행되는 것을 막기 위해 최선을 다하겠다고 발표했습니다. 결과적으로, 그의 지역은 캐나다의 다른 지역에서 투자한 것을 놓쳤고 퀘벡은 그 결과 경제적으로 고통받고 있습니다. 사회적 신용 지원이 확대되었고 프랑스계 캐나다인의 사회 신용 당국은 입법부에서 뒤플레시스와 민족 연합의 통제권을 얻었습니다."
canada.52.a:0 "루이스 에반과 사회 신용 당국"
canada.52.b:0 "뒤플레시스와 민족 연합"

canada.53.t:0 "대서양 해군 훈련"
canada.53.d:0 "국제적인 상황이 험악해지고 있는 지금, 우리는 우리의 힘을 보여 주고 대서양에서 자유로운 통행권을 행사하는 것이 필수적입니다. 이를 위해 해군 본부는 북 대서양에서의 광범위한 함대 기동과 워 게임 모델을 계획해 왔습니다. 어떻게 진행할까요?"
canada.53.a:0 "우리의 힘을 보여 줘라! 영국과 아일랜드 연안에서 대규모 훈련을 개시한다." 
canada.53.b:0 "우리의 힘을 보여 줘라! 북해에서 대규모 훈련을 개시한다."  
canada.53.c:0 "우리의 힘을 보여 줘라! 미국 연안에서 대규모 훈련을 개시한다." 
canada.53.e:0 "굳이 위험을 감수할 필요는 없다. 캐나다 영해에서 정상적으로 훈련을 개시한다." 

canada.54.t:0 "아일랜드-캐나다 조약"
canada.54.d:0 "캐나다가 우리와 상호 방위 조약을 맺기 위해 왔습니다. 그들은 생디칼리스트에 대항해 우리의 주권을 보장할 것이며, 우리는 그들에게 군기지를 제공할 것입니다. 이는 생디칼리스트로부터 우리를 지키고 캐나다로부터 원조를 받을 길이 열리게 하지만 브리튼 연방과 적대할 위험을 안겨 줍니다. 그러나 거부하는 것은 캐나다인들이 먼저 행동하도록 자극할 수 있습니다. 어떻게 해야 할까요?"
canada.54.a:0 "조약에 서명하라. 이는 아름다운 우정의 시작이 될 것이다."
canada.54.b:0 "조약을 거부하라. 우리는 대서양 어느 쪽의 영국도 믿을 수 없다."

canada.55.t:0 "아일랜드가 조약에 서명했습니다"
canada.55.d:0 "아일랜드인들은 우리가 유럽에 쉽게 접근할 수 있고 동시에 아일랜드인들과 더욱 협력할 수 있는 기회를 제공하는 조약의 조건에 동의했습니다. 시간과 협력을 통해, 그들이 협상국의 정식 회원이 되도록 설득할 수도 있을 것입니다."
canada.55.a:0 "이런 게 바로 협상이지! 누구 기네스 한잔 더 할 사람?"

canada.56.t:0 "아일랜드는 조약을 거부했습니다"
canada.56.d:0 "아일랜드는 자력으로 자기 자신들을 지킬 수 있다며 우리 제안을 거부했습니다. 군 사령부는 이들이 곧 브리튼 연방에 합병되어 브리튼 연방의 영향력이 확대되고 우리가 유럽에 접근하는 것이 더욱 어려워질 가능성을 우려하고 있습니다."
canada.56.a:0 "마음대로 하게 두어라. 이로써 일어나는 결과 역시 그들 책임이다."
canada.56.b:0 "아일랜드는 우리에게 전략적으로 매우 중요하다. 그들이 협력하지 않는다면, 우리에게는 선택의 여지가 없다."

#Events 57-63 where Ireland-Canada events that are no longer needed.

canada.57.t:0 "캐나다인들의 제안"
canada.57.d:0 "캐나다 정부는 캐나다-아일랜드 조약으로 맺은 관계를 토대로 아일랜드가 긴장 완화에 동참한다는 조건으로 관대한 지원과 개발 계획을 제시하고 있습니다. 정부는 원조와 안보를 환영하는 한편, 브리튼 연방의 보복을 두려워하며 이 문제에 대해 의견이 나뉘어 있는 상태입니다. 이 거래를 수락할까요? 수락한다면, 어떻게 하면 그들의 도움을 가장 잘 활용할 수 있겠습니까?"
canada.57.a:0 "협상국에 가입하고, 그들에게 받는 원조로 경제를 성장시킨다."
canada.57.b:0 "협상국에 가입하고, 그들에게 받는 원조로 육군력을 강화한다."
canada.57.c:0 "협상국에 가입하고, 그들에게 받는 원조로 해군력을 강화한다."
canada.57.e:0 "거래를 거절한다. 우리는 전쟁도 원하지 않고 그들의 도움도 필요 없다."

canada.58.t:0 "아일랜드가 협상국에 가입했습니다!"
canada.58.d:0 "우리의 자선 지원과 보호를 위해, 아일랜드 정부는 우리의 지원 협정을 비준하고 그들의 협상국 가입을 공식화하기로 결정했습니다."
canada.58.a:0 "캐나다,아일랜드,그리고 협상국을 위해 건배!"

canada.59.t:0 "아일랜드는 우리 원조를 거부했습니다!"
canada.59.d:0 "아일랜드는 양국의 관계를 적당한 거리로 유지하는 것이 낫다며 우리의 지원과 보호 제안을 거부했습니다."
canada.59.a:0 "정말 실망스럽군!"

canada.64.t:0 "덴마크가 양보했습니다!"
canada.64.d:0 "우리와 적대할 여력도 마음도 없었기에, 덴마크 정부는 북대서양의 그린란드 및 아이슬란드 영유권을 포기했습니다. 이미 새로운 영토의 행정 통합을 위해 군대가 배치되는 중입니다."
canada.64.a:0 "어차피 그들은 우리가 필요하겠지."

canada.65.t:0 "덴마크는 우리 주장을 거부했습니다"
canada.65.d:0 "덴마크인들은 북대서양에 대한 우리 주장을 거부했습니다. 그들은 자신들의 영토를 그들 스스로 생디칼리스트들의 위협으로부터 안전하게 지킬 수 있다고 생각하는 모양입니다. 멍청하기 이를 데 없군요."
canada.65.a:0 "우리는 기회가 찾아올 때까지 기다릴 것이다."
canada.65.b:0 "우리에게 선택권을 주지 않는군. 상관말고 섬을 점령해라!"

canada.66.t:0 "캐나다가 대서양 섬들의 소유권을 주장했습니다"
canada.66.d:0 "캐나다가 아이슬란드와 그린란드에 대한 영유권을 부당하게 주장했습니다. 그들은 우리가 이 영토들을 적절하게 방어하거나 관리할 수 없으며, 그들 자신의 안전을 위해서라도 이 책임을 떠맡아야 한다고 주장합니다만, 우리가 듣기로는 그건 뻔한 핑계로군요. 어떻게 진행해야 할까요?"
canada.66.a:0 "그들 말도 틀리지 않다. 그 영토를 계속 안고 있기 위해 이만한 대가를 치룰 필요는 없다."
canada.66.b:0 "절대로 안된다! 그곳은 덴마크령이다!"

canada.67.t:0 "미국에서의 불안감!"
canada.67.d:0 "수상과 국왕은 우리의 아메리카 이웃 국가들과 관련된 정치적 발전을 걱정스럽게 지켜보았고 그에게 위기가 다가오고 있다는 것은 분명합니다. 최근에 C-7 법안과 관련된 정치적 내분에 정부 정치 자금의 상당 부분을 써 버렸고, 브리튼 연방이 캐나다의 많은 재원을 확보하기 위한 대결을 준비하고 있으므로, 국왕은 뭔가 조치가 취해야 한다고 느낍니다! 만약 생디칼리스트가 다가오는 연방 선거에서 이긴다면 이는 우리의 국가 안보에 끔찍한 위협이 될 것이지만, 미국의 첫번째 움직임 또한 예측할 수 없는 것입니다. 위기가 심화되고 있는데, 우리는 뭘 해야 하겠습니까?"
canada.67.a:0 "후버 대통령에게 친서를 보내라"
canada.67.b:0 "맥아더에게 친서를 보내라!"

canada.68.t:0 "군부에 권력을 넘긴 미합중국"
canada.68.d:0 "맥아더 장군은 미국 정부의 안전을 위임 받았습니다. 그가 자만심이 강한 허풍쟁이처럼 보이는 반면, 맥아더는 그것이 발생하면 폭력적인 생디칼리즘을 근절할 것이 확실합니다. 민주주의가 생디칼리즘을 막기 위해 지불해야 할 공정한 대가일까요?"
canada.68.a:0 "맥아더는 개새끼다, 하지만 그는 우리 개새끼다!"
canada.68.b:0 "우리는 민주주의를 복원할 것이다!"
canada.68.c:0 "아니! 미국을 보이콧하고 국경을 폐쇄하자!"

canada.69.t:0 "후버에게 편지를 보낸 에드워드 8세"
canada.69.d:0 "대영제국의 새로운 국왕인 에드워드 8세는 미국의 불안정함이 증가함에 따라 허버트 후버 대통령에게 친서를 보내기로 결정했습니다. 언론은 내용을 모르지만, 국왕은 대통령이 '급진파를 선택할 경우' 캐나다와 동맹국들이 과감한 조치를 취할 것이며, 캐나다-아메리카 국경의 안정을 해치고 싶지 않다고 경고했다 추측합니다."
canada.69.a:0 "그래, 내가 뭘 할 수 있는데?"

canada.70.t:0 "맥아더에게 편지를 보낸 에드워드 8세"
canada.70.d:0 "미국의 내부적인 문제들로 인해 에드워드 8세와 매켄지 킹 수상이 미국의 가장 강력한 정치적 환경 배후의 인물인 미 육군과 대화하게 되었습니다. 친서에는, 에드워드 8세는 미국의 안정을 원한다고 말했고, 그는 미국을 캐나다가 지지하지 않을 것으로 보고 있지 않습니다. 그 편지는 이 암울한 시기에 캐나다와 미국 사이의 결속을 강조하고 있습니다."
canada.70.a:0 "오 이런"

canada.71.t:0 "캐나다가 우리를 지원한다!"
canada.71.d:0 "영국의 국왕 에드워드 8세는 어제 워싱턴에서의 충성스런 접촉을 통해 헌법 폐기와 같은 특별한 상황이 필요하다는 것을 충분히 이해한다고 말했습니다. 캐나다 군대는 미국인들이 정권의 적과 싸우는 것을 돕지 않을 것이지만 미국 정권의 모든 적을 체포할 수 있다고 말했습니다."
canada.71.a:0 "훌륭해!"

canada.72.t:0 "브리튼 연방이 전쟁에 돌입했다."
canada.72.d:0 "수 십만 명의 프랑스 코뮌 지지자들과 독일 제국주의자들은 알자스-로렌과 라인란트의 토양에 피를 흘렸습니다. 브리튼 연방의 반란 정부도 프랑스 편에서 벌어진 투쟁에 합류했으며 그들은 이미 대륙으로 군대를 파견하고 있습니다. 우리의 가장 큰 적은 서로 앙숙관계이므로 지금이 공격하기에 완벽한 시기일지도 모릅니다."
canada.72.a:0 "제2차 세계대전이 우리에게 온다!"
canada.72.c:0 "지금은 때가 아니야."

canada.73.t:0 "온두라스가 내전에 휩쓸리다!"
canada.73.d:0 "급진사회주의자들, 생디칼리스트들, 공산주의자들이 온두라스의 합법적인 정부를 공격하기 시작했습니다. 우리의 정보 요원은 그들이 중앙아메리카에 의해 지원 받고 있다는 것을 확신합니다. 만약 우리가 그들을 억제하지 않는다면, 미국의 다른 중부 지역 국가들도 공산주의 국가로 돌아서서 미국에 대한 우리의 영향력을 전복시킬 것입니다."
canada.73.a:0 "온두라스가 무너져선 안된다!"
canada.73.b:0 "아무것도 하지 마라"

canada.75.t:0 "중앙아메리카 전쟁 - 반생디칼리즘 국가들을 위한 도움?"
canada.75.d:0 "중앙아메리카 전쟁은 중앙아메리카의 생디칼리스트 지원 체제에 맞서 싸울 수 있는 새로운 가능성을 열어 주고 있습니다. 우리가 온두라스와 다른 나라들을 돕지 않는다면, 이 지역 전체가 신앙 없는 공산주의자들에게 도미노처럼 떨어질 것입니다. 우리는 그들이 오타와로 행진하기 전에 생디칼리스트를 멈춰야 합니다!"
canada.75.a:0 "멕시코, 온두라스, 그리고 중앙아메리카에 대항하는 연합 주들을 지원하라"
canada.75.b:0 "중립을 선언한다"

canada.77.t:0 "캐나다가 물자를 보내다."
canada.77.d:0 "누군가가 우리에게 미소 짓고 있는 것 같습니다. 캐나다인들과 협상국은 우리가 중앙아메리카의 세력에 맞서 싸우는 것을 생디칼리즘의 어둠에 맞선 거대한 국제 전쟁의 일부로 간주하였고, 우리에게 물질적 지원을 보내 주기로 결정했습니다. 라 세이바에서는 이미 소총과 장비의 재고가 내리고있어 용감한 군인이 사용할 수 있습니다."
canada.77.a:0 "고맙군!"

canada.79.t:0 "캐나다가 물자를 보내다."
canada.79.d:0 "누군가가 우리에게 미소 짓고 있는 것 같습니다. 캐나다인들과 협상국은 우리가 중앙아메리카의 세력에 맞서 싸우는 것을 생디칼리즘의 어둠에 맞선 거대한 국제 전쟁의 일부로 간주하였고, 우리에게 물질적 지원을 보내 주기로 결정했습니다. 라 세이바에서는 이미 소총과 장비의 재고가 내리고있어 용감한 군인이 사용할 수 있습니다."
canada.79.a:0 "고맙군!"

canada.80.t:0 "중앙아메리카 전쟁 종식"
canada.80.d:0 "좋건 나쁘건 간에 중앙아메리카 전쟁은 이제 끝났습니다. 참모들은 분쟁의 과정을 통해 현대 전쟁의 본질에 관한 많은 귀중한 교훈을 배웠다고 보고했습니다."
canada.80.a:0 "훌륭해!"

canada.81.t:0 "몽크 작전"
canada.81.d:0 "드디어! 국왕 폐하의 군대가 고향으로 귀환할 시간입니다!"
canada.81.a:0 "두 번째 명예 혁명이 시작된다!"

canada.82.t:0 "덴마크령 북대서양 영토 점령"
canada.82.d:0 "덴마크 본토가 적군에 의해 점령되며 덴마크의 북대서양 식민지 역시 잠재적인 침략에 개방되어 위협을 받고 있습니다. 우리 국가에 적대적인 군대가 그렇게 캐나다 본토와 가까운 곳에 주둔하는 것을 허용할 수 없다는 정부의 입장은 단호하며, 따라서 문제가 되고 있는 영토의 선점을 계획하고 있습니다."
canada.82.a:0 "점령하라!"
canada.82.b:0 "바이킹을 기억하고 있는가? 그냥 손을 떼는 편이 좋다"

canada.83.t:0 "캐나다가 덴마크령 북대서양 영토를 점령하다"
canada.83.d:0 "우리의 대변인인 헨릭 카우프만이 적의 맹공격으로 인한 공포 속에서 캐나다 군대가 우리의 대서양 영토를 점거했다고 발표했습니다. 재앙이나 다름없군요!"
canada.83.a:0 "그들이 빨갱이보단 낫겠지..."
canada.83.b:0 "맞서 싸우자!"

canada.84.t:0 "캐나다가 덴마크령 북대서양 영토를 점령하다"
canada.84.d:0 "해군 본부로부터 좋은 소식이 있습니다! 덴마크 왕실의 대서양 식민지 관리들은 침략자들에 맞서 대서양 방어를 결정하면서 우리 군대와 완전히 협력했습니다!"
canada.84.a:0 "캐나다가 파도를 다스린다!"

canada.85.t:0 "아일랜드의 생디칼리스트"
canada.85.d:0 "생디칼리즘 정부가 현재 더블린을 통치하고 있습니다. 이에 대해 언론과 우리의 일반 참모와 군사 정보원은 기회를 보고 있습니다. 콜린스 정권을 제압하기 위한 그들의 서두름에 있어서, 우리가 이용할 수도 있는 입구를 만들었을지도 모릅니다. 북부에서는 국왕에 대한 지지가 여전히 강합니다. 콜린스는 충성파를 완전히 정복할 수 없었고 이건 빨갱이들도 마찬가지일 것입니다. 얼스터에 있는 충성스런 조직들에게 비밀리에 무기와 장비를 제공함으로써 우리의 대의를 위해 생디칼리스트의 개와의 전쟁이 일어나면 그들을 믿을 수 있습니다. 그렇게 함으로써 그들은 우리를 우리의 궁극적인 목표인 영국의 복원에 도달할 수 있도록 해 주는 아일랜드에서의 발판을 우리에게 마련해 줄지도 모릅니다. 정보 요원은 또한 남부 지역의 새로운 아일랜드 정부에 반대하는 여러 단체들과 접촉했습니다. 콜린스와 그의 IRA의 동맹이 아님에도 불구하고 그들은 여전히 공화주의자들입니다. 그들은 공공연한 반-생디칼리즘 지지자들과 지하 활동을 강요받아온 국가중앙당과 피아나 페일의 지지자들로 구성되어 있습니다. 만일 우리가 이 이질적인 집단들을 무장시키고 '아일랜드 육군'으로 조직하는 것을 돕는다면, 성공 가능성이 크게 증가하겠지만 아일랜드에 군주제의 반환을 원하는 충성파 민병대의 일원뿐만 아니라 아일랜드 전쟁의 기억을 쉽게 잊을 수 없는 우리 군대의 구성원들을 화나게 할 것입니다."
canada.85.a:0 "얼스터 충성파에게 무기를 밀수 시킨다."
canada.85.b:0 "아일랜드 국민주의자들에게도 보급을 보낸다."
canada.85.c:0 "너무 위험하다..."

canada.86.t:0 "아일랜드의 충성파 반란!"
canada.86.d:0 "얼스터에서의 성공적인 무기 밀수 후에 북아일랜드에 있는 우리 군대는 아일랜드를 다시 정복하고 런던으로 가는 첫 번째 재건을 위한 길을 마련하여 신을 믿지 않는 생디칼리즘에 맞설 준비가 되어 있습니다."
canada.86.a:0 "국왕 폐하를 위하여!"

canada.87.t:0 "아일랜드의 충성파 반란!"
canada.87.d:0 "바다 건너 국왕에게 충성하는 쓰레기들이 얼스터에서 무장하고 있습니다. 만약 그들을 신속하게 진압하지 않는다면, 충성파 아일랜드인들이 아일랜드 전체를 장악해서 그들이 영국과 가까운 곳에 교두보를 형성할 수 있습니다."
canada.87.a:0 "우리는 그들을 끝장내버릴 것이다!"

canada.88.t:0 "아일랜드의 충성파 반란!"
canada.88.d:0 "바다 건너 국왕에게 충성하는 쓰레기들이 얼스터에서 무장하고 있습니다. 만약 그들을 신속하게 진압하지 않는다면, 충성파 아일랜드인들이 아일랜드 전체를 장악해서 그들이 영국과 가까운 곳에 교두보를 형성할 수 있습니다."
canada.88.a:0 "우리는 그들을 끝장내버릴 것이다!"

canada.89.t:0 "아일랜드의 반란!"
canada.89.d:0 "얼스터에서의 성공적인 무기 밀수 후에 북아일랜드에 있는 우리 군대는 아일랜드를 다시 정복하고 런던으로 가는 첫 번째 재건을 위한 길을 마련하여 신을 믿지 않는 생디칼리즘에 맞설 준비가 되어 있습니다. 한편, 서쪽에서는 아일랜드 육군도 무기를 무장하고, 민주주의적 아일랜드 공화국을 회복시키기 위해 우리 군과 함께 싸우고 있습니다."
canada.89.a:0 "자유 아일랜드 만세!"

canada.90.t:0 "아일랜드의 반란!"
canada.90.d:0 "바다 건너 국왕에게 충성하는 쓰레기들이 얼스터와 콘노트에서 무장하고 있습니다. 만약 그들을 신속하게 진압하지 않는다면, 충성파 아일랜드인들이 아일랜드 전체를 장악해서 그들이 영국과 가까운 곳에 교두보를 형성할 수 있습니다."
canada.90.a:0 "우리는 그들을 끝장내버릴 것이다!"

canada.91.t:0 "아일랜드의 반란!"
canada.91.d:0 "바다 건너 국왕에게 충성하는 쓰레기들이 얼스터와 콘노트에서 무장하고 있습니다. 만약 그들을 신속하게 진압하지 않는다면, 충성파 아일랜드인들이 아일랜드 전체를 장악해서 그들이 영국과 가까운 곳에 교두보를 형성할 수 있습니다."
canada.91.a:0 "우리는 그들을 끝장내버릴 것이다!"

canada.92.t:0 "먼스터에서의 IRA봉기"
canada.92.d:0 "아일랜드 남부의 주에서 게일 국민주의자이자 반동주의자인 게롤드 Ó 커닝햄이 이끄는 축출된 아일랜드 독재자 마이클 콜린스에 충성하는 세력이 공격을 개시했으며 우리의 부하들이 이를 진압하고 있습니다."
canada.92.a:0 "젠장!"

canada.93.t:0 "먼스터에서의 IRA봉기"
canada.93.d:0 "아일랜드 남부의 주에서 게일 국민주의자이자 반동주의자인 게롤드 Ó 커닝햄이 이끄는 축출된 아일랜드 독재자 마이클 콜린스에 충성하는 세력이 공격을 개시했으며 우리의 부하들이 이를 진압하고 있습니다."
canada.93.a:0 "젠장!"

canada.94.t:0 "글래스고에서의 오렌지 오더 봉기"
canada.94.d:0 "글래스고에 근거지를 둔 오렌지 오더는 얼스터와 오랜 역사를 가지고 있습니다. UDA의 얼스터 충성파들에게 공급할 때 글래스고의 오더 조직에 무기를 내주는 데 성공했습니다. 이제 우리는 영국에 상륙했고 마지막 전투는 그들의 국왕과 그들의 신을 위해 싸우기 위해 일어났습니다."
canada.94.a:0 "국왕 폐하를 위하여!"

canada.95.t:0 "글래스고에서의 반란!"
canada.95.d:0 "종파적 폭도는 우리 연방의 힘에 대항하여 일어났고 글래스고의 거리를 장악하려 하고 있습니다. 우리는 그들이 제국주의자들과 연합하기 전에 서둘러 이 반역자들을 쳐부수어야 합니다."
canada.95.a:0 "배신자들!"

canada.96.t:0 "남쪽에서의 소문"
canada.96.d:0 "음모가 있을지도 모른다는 것이 우리 비밀 첩보 기관의 귀에 들어왔습니다. 그 이야기는 그들이 침략할 경우에 왕당파를 지지하는 폭동에 대한 계획이 있다는 것입니다. 더욱 걱정되는 것은 비록 우리가 어느 정도까지 아직 확인하지 않았지만 몇몇 유명 인사들이 연루되었다는 점입니다."
canada.96.a:0 "관련자들을 예의 주시하고 확인된 반역자들을 검거하라."
canada.96.b:0 "절대 안된다! 그는 혁명의 영웅이다!"

canada.97.t:0 "로렌스가 반혁명을 시작했습니다!"
canada.97.d:0 "제국의 충실한 아들 로렌스 소령은 비밀리에 반혁명을 시작합니다! 그는 잉글랜드와 웨일즈의 서쪽을 가로질러 반란을 계획했습니다. 런던으로 진군!"
canada.97.a:0 "브리타니아의 로렌스!"

canada.98.t:0 "우릴 공격하는 왕당파들이 나타났다!"
canada.98.d:0 "웨일즈뿐 아니라 영국의 모든 서부 지역 군인들이 왕당파로 전향했습니다! 비열한 배신자인 로렌스 소령은 분명 그곳에서 수개월 동안 지하 지원망을 구축해 왔을 것입니다. 걱정 마십시오! 우리는 그들을 대서양으로 밀어 넣을 겁니다."
canada.98.a:0 "배신자들이다! 그놈들 모두가!"

canada.99.t:0 "아일랜드 내각"
canada.99.d:0 "아일랜드가 모두 영국의 통제하에 있는 지금, 그 섬의 관리에 관한 문제가 제기되고 있습니다. 선택지는 직접 통치하는 것이거나 영국 정부가 외교 정책에 대한 지배권을 유지하는 제한적 자치입니다. 최근 우리와 함께 싸운 충성파의 강력한 선호도는 아일랜드가 영국과 통일하는 것이지만 이것은 분명 북부 외에서는 인기 없는 조치가 될 것입니다."
canada.99.a:0 "직접 통치"
canada.99.b:0 "제한적 자치"
canada.99.c:0 "자율 통치"

canada.110.t:0 "얼스터 문제"
canada.110.d:0 "제한적인 아일랜드 자치의 원칙과 함께 다음 문제는 얼스터가 영국의 일부로 남아 있어야 하는가, 아니면 새로운 아일랜드로 이전되어야 하는가 하는 것입니다."
canada.110.a:0 "얼스터는 영국이다"
canada.110.b:0 "얼스터의 과반수의 개신교 자치주를 합병한다"
canada.110.c:0 "아일랜드로 모두 합병한다"

canada.111.t:0 "아일랜드 내각"
canada.111.d:0 "아일랜드가 모두 영국의 통제하에 있는 지금, 그 섬의 관리에 관한 문제가 제기되고 있습니다. 직접 통치하거나 영국 정부가 외교 정책에 대한 지배권을 유지하는 제한적 자치를 주는 선택지가 있습니다. 최근 우리와 함께 싸운 충성파의 강력한 선호도는 아일랜드가 영국과 통일하는 것이지만 이것은 분명 북부 외에서는 인기 없는 조치가 될 것입니다. 한편으로 우리는 아일랜드 임시 정부와 협상하여 최종적으로 아일랜드 문제를 해결할 수 있습니다."
canada.111.a:0 "직접 통치."
canada.111.b:0 "제한적 자치."
canada.111.c:0 "아일랜드 임시 정부와 협상."

### Negotiations with a Provisional Irish Government ###
GBR_IRE_ENT_NO:0 "외교적 제안 거절"
IRE_GBR_ENT_ENTER:0 "협상국 가입"
GBR_IRE_ENT_NO_NIR:0 "북아일랜드 차지"
GBR_IRE_FRE:0 "해방"

canada.112.t:0 "아일랜드 임시 정부의 형성"
canada.112.d:0 "영국의 부츠가 아일랜드 땅에 발을 딛은 지 20년이 지났지만, 캐나다의 본토 재정복과 함께 모든 것이 바뀌었습니다. 아일랜드에 대한 완전한 통제권을 쥐거나 평화로운 꼭두각시 정권을 세우는 대신, 복구된 영국 지도부는 우리에게 일련의 협상을 통해 우리 자신의 운명을 선택할 기회를 주기로 결정한 것으로 보입니다. 프랭크 맥더멋이 이끄는 임시 정부가 더블린에 설립되어 영국(United Kingdom)이 곧 설립될 것으로 보입니다."
canada.112.a:0 "평화의 가능성!"

canada.113.t:0 "아일랜드와 협상"
canada.113.d:0 "우리가 더블린의 임시 정부와 아일랜드 문제에 대한 해결을 협상하기로 결정했고, 더 나은 협상 입장에서 행동하기로 결정한대로, 복구된 영국 정부는 분명히 책임을 요구합니다. 문제는, 우리가 아일랜드에서 우리의 이익을 추구해야 하는가 아니면 아일랜드 사람들에게 공정하고 공평한 해결책을 제안해야 하는가입니다."
canada.113.a:0 "얼스터를 요구하고 아일랜드가 협상국에 가입하기를 요구하라."
canada.113.b:0 "아일랜드가 협상국에 가입하기를 요구하라."
canada.113.c:0 "얼스터를 제외한 자유 아일랜드 공화국을 제안하라."
canada.113.e:0 "완전한 독립 아일랜드 공화국을 제안하라."

canada.114.t:0 "영국이 아일랜드가 협상국에 가입하기를 요구하다"
canada.114.d:0 "영국 왕실측의 협상 대표들은 아일랜드가 협상국에 즉각 가입하고 군사적으로 지원하기를 바라고 있습니다. 이것은 우리에게 얼스터에 대한 군사적 보호와 지속적인 통치의 혜택을 제공할 수 있지만, 우리의 외교 정책에 대한 영국의 간접적인 통제는 불행한 결과가 될 것이고. 또한 복구된 아일랜드 공화국에 대한 보장도 없습니다."
canada.114.a:0 "만약 그들이 우리 산업에 투자한다면, 우리가 받아들일 수도 있다."
canada.114.b:0 "농담하는 건가? 당치도 않다."

canada.115.t:0 "아일랜드의 제안 - 통고"
canada.115.d:0 "아일랜드 임시 정부는 우리의 제안을 어느 정도 받아들일 만한 것으로 생각하는 것 같습니다. 그것은 그들에게 공화국의 복구를 보장하지 않으면서 군사적 투쟁에 참여하도록 요구하지만, 그 제안은 그들이 북아일랜드를 유지할 수 있도록 해 줄 것이고 우리가 그들을 지원하도록 요구합니다. 아일랜드의 협상가들은 우리가 더블린의 군 산업 분야에 투자할 것이라는 계약서에 서명하기만 하면 수락할 것이라고 말했습니다."
canada.115.a:0 "쉬운 결정이군. 거래를 받아들여라."
canada.115.b:0 "우리는 우리의 입장을 재고해야 한다..."

canada.116.t:0 "아일랜드가 제안을 거절하다"
canada.116.d:0 "우리의 제안은 아일랜드인들에게 받아들여지지 않은 것 같습니다. 그들의 외교 정책의 측면에 대한 영국의 영향력이 지속될 것이라는 전망에 화가 난 아일랜드 협상가들은 우리의 제안을 즉각 거절했습니다. 그들이 얼스터를 보유하도록 허용한 것은 충분하지 않은 것 같으므로, 우리는 새로운 제안을 가지고 협상 테이블로 돌아가야 합니다."
canada.116.a:0 "그냥 뭘 원하는지 말해 주면 안 되나?"

canada.117.t:0 "아일랜드가 협상국에 가입하다"
canada.117.d:0 "영국 정부는 우리의 수정된 조건에 기꺼이 동의할 것으로 보이며, 이제는 양측이 협상에서 그들의 입장을 이행할 때가 되었습니다. 협상이 끝난 후에, 우리는 적어도 이 모든 일에서 합리적인 무언가를 얻어낸 것 같습니다."
canada.117.a:0 "적어도 얼스터는 지켰군."

canada.118.t:0 "영국이 제안을 철회하다."
canada.118.d:0 "충격적이게도, 우리의 사소한 반대 제안이 영국을 자극하기에 충분했던 것 같습니다. 그들은 원래 제안을 철회했고 이제 협상은 원점으로 돌아갔습니다. 영국이 자신들의 입장을 재평가했고 이제 회담에서 그들의 명백한 우위를 이용하는 것을 기꺼이 볼 수 있을 것입니다."
canada.118.a:0 "분하다."

canada.119.t:0 "영국이 협상국 가입과 얼스터를 요구하다."
canada.119.d:0 "영국 왕실을 대표하는 협상가들은 이번 회담에서 그들의 강력한 입장에 대해 알고 있는 듯 하며, 그들의 약삭빠른 변호사와 대변인들은 점점 더 짜증을 내고 있습니다. 영국인들은 우리가 협상국에 참여할 것을 요구할 뿐만 아니라, 얼스터를 그들에게 넘겨줄 것을 요구하고 있습니다. 우리가 협상국의 군사적 지원을 통해 혜택을 보겠지만, 얼스터의 손실과 복구된 아일랜드 공화국에 대한 보장이 없기 때문에 이 제안은 다소 부담스럽습니다."
canada.119.a:0 "군수 공장이 이 '거래'를 더 마음에 들도록 만들 수 있지."
canada.119.b:0 "영국이 미친건가? 이건 받아들일 수 없다!"

canada.120.t:0 "아일랜드의 제안 - 통고"
canada.120.d:0 "이 거래가 아일랜드인들에게 공평하지는 않지만, 그들은 더블린에서의 금융 투자에 대한 대가로 기꺼이 그것을 고려하려고 하는 것처럼 보입니다. 외교 문제에 있어서 영국의 계속되는 역할이자 아일랜드 공화국에 대한 지지를 거부하는 얼스터의 상실조차도 그들을 완전히 단념시키기에 충분하지 않은 것으로 보입니다. 그러나 한편, 패배자에게 비통함이 느껴집니다."
canada.120.a:0 "그들이 그들의 공장을 갖도록 해라."
canada.120.b:0 "사실... 좀 더 많이 얻어봅시다."

canada.121.t:0 "아일랜드가 제안을 거절하다"
canada.121.d:0 "놀랄 것도 없이, 아일랜드 사람들은 그 제안을 완전히 거절했습니다. 아일랜드는 얼스터에서의 영국의 통치 전망과 협상 테이블에 아일랜드 공화국이 없고 그들이 외국 전쟁에 참가해야 할 것이라는 암시에 분개해 했습니다. 다음번에는 합리적인 방법으로 회담에 임할 것을 지시했습니다."
canada.121.a:0 "한번 해 볼 만했어."

canada.122.t:0 "아일랜드가 협상국에 합류하고 북아일랜드를 포기하다"
canada.122.d:0 "영국 정부는 우리의 수정된 조건에 기꺼이 동의하려고 했던 것 같지 않으며, 이제는 양측이 협상에서 그들의 입장을 이행할 때가 되었습니다. 협상이 진행되면서 우리에게 부과된 가혹한 조건들과 관련된 모든 사람들에게 놀라울 정도로 냉혹해 졌습니다. 얼스터의 상실은 확실히 악화될 것이고, 몇몇 외국의 산업 투자는 우리 나라가 느끼는 굴욕적인 위신의 손실을 보상하기 어렵습니다."
canada.122.a:0 "적어도 우리는 지금 독립적이다."

canada.123.t:0 "제안을 취소한 영국"
canada.123.d:0 "믿을 수 없을 정도로 강력한 위치에서 운영되었음에도 불구하고 영국은 우리의 반대 제안을 거부하고 돌아선 것 같습니다. 영국의 계속되는 얼스터의 지배를 받아들임에도 불구하고 잉글랜드인은 만족하지 않은 것처럼 보입니다. 이것은 정말 충격적인 뉴스이고, 협상의 다음 단계는 아일랜드 사람들에게 거의 가능성이 없어 보입니다."
canada.123.a:0 "그렇지 않으면 어떻게 우릴 모욕할 수 있지?"

canada.124.t:0 "얼스터를 위해 아일랜드 공화국에 제의하는 영국"
canada.124.d:0 "영국인들은 상황을 고려해 볼 때 다수의 저명한 아일랜드 공화주의자들과 국민주의자들에게 정치적으로 유해하지만 완전히 터무니 없는 것은 아니라는 제안을 우리에게 했습니다. 영국 협상가들은 우리가 얼스터를 영원히 그들에게 넘겨주면 그들이 아일랜드 국가를 완전히 해방시킬 것이라고 말했습니다. 우리는 협상국에 가입하지 않아도 될 것이고, 바라건대 미래에 영국과 합리적인 관계를 맺기를 기대할 수 있을 것입니다."
canada.124.a:0 "합리적인 제안이다. 수용하라!"
canada.124.b:0 "얼스터는 아일랜드 것이다."

canada.125.t:0 "아일랜드가 제안을 수락하다"
canada.125.d:0 "현명하게도, 아일랜드 사람들은 대가로 어떠한 양보도 요구하지 않고 우리의 제안을 받아들인 것 같습니다. 우리가 그들에게 영국의 영향을 받지 않는 독립 아일랜드 공화국을 설립할 수 있는 권리를 부여하는 한, 그들은 얼스터를 국경 내에서 충성스러운 국민을 보호할 수 있도록 우리에게 넘겨 줄 것입니다. 대체로, 이 제안은 양측이 모두 자신들이 승리를 거두었다고 주장하기에 충분합니다. 언론들의 싸움은 이미 시작되었습니다."
canada.125.a:0 "북아일랜드는 우리 것이야!"

canada.126.t:0 "아일랜드가 제안을 거절하다"
canada.126.d:0 "아일랜드 사람들이 대담하게 우리의 제의를 거절한 것 같습니다. 그들이 그들의 아일랜드 공화주의의 실험을 평화롭게 수행하기 위해 우리가 떠나기를 간절히 바라는 것처럼 보였지만, 얼스터의 손실은 그들이 국민으로서 기꺼이 감수할 수 있는 것을 넘어선 것 같습니다. 아일랜드 협상자들은 더 많은 것을 요구하고 있고, 우리는 아직 합의에 이르지 못한 것 같습니다."
canada.126.a:0 "그 바보 같은 새끼들."

canada.127.t:0 "영국이 아일랜드 공화국에 무조건적인 제안을 제의하다"
canada.127.d:0 "정말로 믿기 어려운 것은, 영국의 협상가들이 지구를 뒤흔드는 제안을 가지고 우리에게 왔다는 것입니다. 그들이 협상을 일찍 끝낼 것이라고 주장하면서, 영국 왕실은 아무런 조건 없이 완전한 독립을 우리에게 제안했습니다. 그들은 심지어 얼스터나 아일랜드가 협상국에 참여하기를 요구하지도 않습니다. 회의에서는 여기저기서 터져 나오는 박수와 흥분을 감추지 못하였고 영국 대표단은 조용히 속삭이며 호텔로 돌아왔습니다. 정부는 그 행운을 거의 믿을 수 없을 정도이며, 이미 아일랜드 전역에서 대규모 기념 행사가 벌어지고 있습니다. 이것이 전략의 일부가 될 수도 있지만, 아마도 제국은 진정으로 그들의 생각을 바꾸었겠지요?"
canada.127.a:0 "어떻게 거절할 수 있지?!"

canada.128.t:0 "자유 아일랜드 공화국"
canada.128.d:0 "우리는 거의 믿을 수 없었지만, 영국인들은 우리에게 지금까지 본 적이 없는 관대함과 존경심을 보여 준 것으로 보입니다. 임시 정부를 보호하기 위해 이 섬에 주둔하고 있는 영국 군대가 이미 남부 항구로 이 나라에서 철수하고 있습니다. 우리는 영국인들이 어떤 현실적인 정책 목표를 가지고 있는지 거의 알 수 없지만, 아일랜드는 이제 다시 한번 진정으로 자유롭게 되었습니다!"
canada.128.a:0 "Tá ár lá linn!(우리에겐 우리의 날이 있다!)"

canada.129.t:0 "기꺼이 제안을 받아들이는 아일랜드인"
canada.129.d:0 "당연하게도, 아일랜드 사람들은 우리가 제안한 것에 기뻐했습니다. 우리의 협상가들은 매우 연극적이었고 공개적으로 더블린 호텔로 돌아가기 전에 카메라 앞에서 아일랜드인들은 자유를 누릴 수 있다고 말하면서 협상에서 퇴장했습니다. 비록 많은 아일랜드 사람들이 진의여부를 알아내기 위해 노력하고 있지만, 그들은 결과에 매우 흥분해 있으며, 영국의 지친 사람들에게도 마찬가지입니다."
canada.129.a:0 "이제 그들에게 달렸다."

canada.130.t:0 "아일랜드와의 협상이 끝나다"
canada.130.d:0 "협상이 완료되면 더블린에 있는 우리의 저명한 팀의 일은 이제 끝나고, 그들은 충분히 누릴 자격이 있는 휴식을 취하며 귀국할 것입니다. 모든 사람들이 그들이 원하는 것을 얻지는 못했을지 모르지만 아일랜드 문제는 최소한 지금으로서는 해결되었습니다."
canada.130.a:0 "좋은 이야기였습니다, 신사 여러분."

canada.100.t:0 "C-7 법안: 캐나다 산업의 미래"
canada.100.d:0 "대전쟁이 시작되었을 때, 영국 수상 허버트 애스퀴스는 산업이 '평소와 같은 산업'으로 발전할 것이라고 말했습니다. 뒤이어 일어나는 포탄 위기와 영국 군대 장비의 어려움은 만약 또 다른 전쟁이 시작된다면, 우리가 전시경제 동원체계가 필요할 것이라는 것을 보여 주었습니다. 그러나 대부분의 기업인들은 그러한 경제에 필요한 중공업 공장과 같은 전문 시설에 투자하고 싶어 하지 않습니다. 일부 보수당 의원들은, 보안 법의 일부로, 그러한 주요 전쟁 산업을 즉시 국유화하기 위한 조항을 포함할 것을 제안하고 있습니다. 이렇게 해서 우리의 산업 생산 능력이 늘어나는 것은 아니지만, 그것은 많은 관료주의를 줄이게 될 것입니다. 군수 산업 장관인 C.D. 하우는 정부가 매우 바람직한 금리로 임대할 산업의 창설을 보조하고 공장의 수를 늘리고 노동력을 제공하지만 민간 부문과 협력하여 효율성을 제한해야 한다고 주장했습니다. 일부 국회 의원들은 정부가 이미 마련된 보다 근본적인 업종에 보조금을 지급하는 한편, 상당한 수준의 정교함을 필요로 하는 전문 산업을 국영화하는 타협점을 주장하고 있습니다."
canada.100.a:0 "C.D. 하우가 장관인 이유가 있다!"
canada.100.b:0 "타협은 정치 그 자체만큼이나 오래 된 기술이다"
canada.100.c:0 "토리당 편에 서서, 경제를 국유화하자"

canada.101.t:0 "C-7 법안: 군대 재편성"
canada.101.d:0 "혁명이 영국에서 성공했을 때, 캐나다는 제국의 고위 회원이었습니다. 캐나다가 서인도 제도를 점령할 수 있었지만, 우리는 나머지 제국을 확보할 수 없어서 오스트랄라시아인들에게 그들의 영토 주변의 경계선을 확보하도록 의존해야만 했습니다. 많은 사람들은 이것을 그 당시 우리의 작은 군대의 결과로 간주했고, 많은 사람들은 징병 법안을 부활시키고 싶어 할 것입니다. 그러나 수상 윌프리드 로리에 경은 자유주의자이며 심각한 논쟁 없이 그러한 분열을 초래하는 법이 공포되는 것을 가볍게 허락하지 않을 것입니다. 보수주의자들은 보편적인 징병제도를 원하고 있는 반면, 자유당 내의 진보주의자들은 정부가 계속 진행한다면 떠나겠다고 위협해 왔습니다. 징병 제도는 특히 퀘벡에서 매우 인기가 없습니다. 수상은 "필요하다면 징병제도를 선포하겠으나, 반드시 징집할 필요는 없다!"고 선언했습니다. 많은 이들은 이 사실을 그가 합의를 이루기 위해 노력하고 있다는 신호로 삼고있습니다."
canada.101.a:0 "B급 이상의 모든 남자를 징병하라."
canada.101.b:0 "토리당이 이번만은 설득력 있는 주장을 하고 있다!"
canada.101.c:0 "징병 금지! 군인들에게 더 좋은 조건을 제공한다."

canada.102.t:0 "C-7 법안: 국내 안보"
canada.102.d_nobinoprogress:0 "캐나다는 세계대전 이후 영국을 뒤덮은 쓰라린 계급 투쟁을 피할 수 있었지만, 영국계 캐나다인과 영국 망명자들 사이의 갈등이 커지고 있습니다. 이로 인해 몇몇 단체들은 브리튼 연방과의 화해를 요구하는 여러 단체들이 생겨나게 되었습니다. 토리당은 이들 단체들을 단속하기를 원하고 있으며, 보수당인 로버트 매니온을 의장으로 하는, 캐나다 기마 경찰과 새로운 민간 정보 기관에 대한 행정권을 지닌 새 위원회가 결성되어야 한다고 제안했습니다. 그러한 위원회는 캐나다에서 처음으로 열리는 것이며, 많은 시민의 자유와 노조의 권리를 줄일 것입니다. 법무 장관인 어니스트 라포인테는 토리당을 일부 편으로 끌어들이기 위한 상징적인 법들을 통과했으며, 루이 생 로랑을 회장으로 임명하는, 더 약한 위원회를 창설하는 것을 제안하였습니다. 그러나, 문제는 분명합니다, 캐나다는 지나치게 관료적인 보안군을 조직하고 재편성해야 합니다."
