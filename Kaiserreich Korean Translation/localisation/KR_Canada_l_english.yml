CAN_nee_recruitment1:0 "뉴잉글랜드 신병 모집"
CAN_nee_recruitment1_desc:0 "뉴잉글랜드가 확고히 통제되고 있는 가운데, 미국 시민들 사이에 모집 운동을 시작할 때가 되었습니다 - 우리를 지지하는 사람들이 충분히 있고, 군사적인 경험으로, 우리는 몇 달 안에 많은 지역 주민들을 모을 수 있습니다."
