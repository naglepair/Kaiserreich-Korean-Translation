canada.102.a:0 "비밀 경찰은 안된다! 우리는 모두 캐나다인이고 함께 할 것이다!"
canada.102.b:0 "생 로랑은 좋은 사람이다, 그가 감독하도록 내버려 둬라."
canada.102.c:0 "기마 경찰은 언제나 사람을 잡아오지, 쉽게 가자고"
canada.102.e:0 "현 상태를 유지해라"

canada.103.t:0 "C-7 법안의 최종안에 대한 의회 투표"
canada.103.d:0 "현재 상원에서 C-7 법안을 심의 중입니다. 정부는 호의적인 표결에 대한 대가로 개별 의원들에게 보상과 협상을 제공하면서 가능한 한 최선을 다하고 있습니다."
canada.103.a:0 "법안이 통과되었다!"
canada.103.b:0 "C-7 법안은 광범위한 반대에도 불구하고 가까스로 통과했다."
canada.103.c:0 "법안이 상원에서 부결되었다!"

canada.200.t:0 "사회적 신용 구현"
canada.200.d:0 "사회적 신용은 세계대전 시대에 클리퍼드 휴 더글러스에 의해 개발된 경제 철학입니다. 그는 현재의 경제 체제는 불필요한 희소성을 통해 금권 정치를 하기 위한 것이었고 노동자들이 생산과 함께 구매력을 가져서 이 제도로부터 해방될 필요가 있다고 믿습니다. 더글러스의 개혁 계획은 권력과 물가의 격차를 해소하기 위해 모든 국민에게 균등하게 돈을 분배하는 국가적 배당금과 물가 상승 가능성을 미연에 방지하는 가격 조정 장치라는 두가지 주요 요소를 포함합니다. 이제 우리가 권력을 잡았으니 우리는 전국적으로 이러한 생각들을 시행할 수 있습니다. 하지만, 비평가들은 사회적 신용이 '생디칼리스트'라고 비난했고, 그렇기 때문에 그들이 화를 내지 않도록 우리의 계획을 완화하는 것이 현명할 것 같습니다."
canada.200.a:0 "개혁의 규모를 절충하고 제한하라."
canada.200.b:0 "우리 시민들에게 국가적으로 배당하라."
canada.200.c:0 "기존 경제 체제를 뒤집어 엎어라!"

canada.201.t:0 "높은 고용률"
canada.201.d:0 "노동자와 군인 모두에 대한 수요가 증가함에 따라 실업률이 낮아지고 노동 구호 캠프가 더 이상 필요하지 않습니다."
canada.201.a:0 "좋은 소식이군, 모두들!"
canada.201.b:0 "우리는 값싼 노동력을 놓칠 것이다."

canada.202.t:0 "협상국 항공 훈련 계획"
canada.202.d:0 "외무부와 RCAF 고등 사령부는 자치령 항공 훈련 계획을 동맹국 출신의 조종사들이 '협상국 항공 훈련 계획'으로 지칭하는 내용을 포함하도록 외교부에 제안했습니다. 그들은 이것이 우리의 조종사들의 자질을 향상시킬 뿐만 아니라 정치적으로 우리의 관계를 강화하는데 도움을 줄것이라고 말합니다."
canada.202.a:0 "훌륭한 계획이다!"
canada.202.b:0 "그 자원들은 다른 곳에 쓰는 것이 좋겠다."

canada.203.t:0 "협상국 항공 훈련 계획"
canada.203.d:0 "우리는 캐나다 정부로부터 캐나다 땅에서의 대규모 다국적 비행 훈련 프로그램에 참여하라는 초청을 받았습니다. 그것은 우리의 동맹을 강화하고 우리 조종사들의 기술을 향상시킬 것이지만 그것은 캐나다의 대륙 지배에 대한 양보로 보여질 수도 있습니다."
canada.203.a:0 "대초원 지대는 우리 조종사들을 훈련시키기에 완벽한 곳입니다."
canada.203.b:0 "그들이 우리에게 비행에 대해 무엇을 가르쳐 주어야 하나요?"

canada.204.t:0 "협상국 항공 훈련 계획 확장!"
canada.204.d:0 "우리의 동맹 중 하나가 우리의 비행 훈련 프로그램에 참여하기로 결정했습니다."
canada.204.a:0 "완벽해."

canada.205.t:0 "자유당의 저항!"
canada.205.d:0 "국회의 진보당과 민주당의 폐지에 격분한 사람들은 파업을 요구하고 항의의 표시로 거리로 나섰습니다. 우리는 어떻게 반응할까요?"
canada.205.a:0 "군대를 보내라! 그들을 짓밟아!"
canada.205.b:0 "주모자들을 체포하라. 나머지는 자멸할 것이다."

canada.206.t:0 "충성파의 저항!"
canada.206.d:0 "충성파들과 군주주의자들은 캐나다가 군주제를 거부한 것에 대해 격분하고 있으며 이에 대응하여 공장을 폐쇄하고 거리에서 폭력을 부추기는 것으로 보고되었습니다. 그들은 수상이 자신들을 저지하기엔 결단력이 부족하다고 믿고 있습니다. 우리는 어떻게 반응할까요?"
canada.206.a:0 "그들이 영원히 계속할 수는 없다. 기다려라."
canada.206.b:0 "결단력이 부족하다고? 어디 그런지 볼까."

canada.207.t:0 "협상국으로의 초대"
canada.207.d:0 "캐나다 정부는 공식적으로 우리를 협상국 동맹에 초대하기로 결정했습니다. 만약 우리가 공격을 당한다면, 이것은 우리의 관계를 강화시키고 그들과 그들의 동맹국들은 도움을 보장할 것입니다. 하지만, 우리는 또한 해외에서 불필요한 전쟁에 휘말릴 수도 있습니다. 어떻게 반응할까요?"
canada.207.a:0 "숫자의 힘. 우리는 받아들인다!"
canada.207.b:0 "우리는 현재는 협상국과 더 긴밀한 관계를 추구하지 않는다."

canada.208.t:0 "미 태평양 합중국이 협상국에 가맹했습니다!"
canada.208.d:0 "미 태평양 합중국은 우리의 초청을 수락하고 그들의 공식적인 협상국  승인했습니다."
canada.208.a:0 "우리의 동맹은 나날이 강화되고 있다."

canada.209.t:0 "미 태평양 합중국이 협상국을 거부했습니다"
canada.209.d:0 "미 태평양 합중국의 정부는 해외의 복잡한 분쟁에 대한 우려를 언급하며 협상국 당사국들과 공식적인 동맹을 맺는 것을 거부해 왔습니다."
canada.209.a:0 "그들이 어떻게 혼자 힘으로 해나가는지 보자."

canada.211.t:0 "캐나다가 오리건 주의 영토를 요구합니다"
canada.211.d:0 "오늘날 캐나다의 국왕 에드워드 8세는 1848년 오리건 조약을 어겨 세계를 놀라게 했습니다, 오리건 주는 미합중국과 대영제국 사이의 지역을 현재의 국경으로 나누었습니다. 국왕은 19세기 영국 외교관들의 아메리카 통치의 실패와 선견지명 없음을 언급하면서 워싱턴, 오리건, 아이다호 주는 '옳고 책임감 있게' 캐나다의 권리와 책임에 의해 캐나다 영토가 되어야 한다고 되어야 한다고 주장했습니다, 그리고 우리가 이 지역의 통제권을 양도하고 캘리포니아로 평화롭게 퇴각하도록 요구했습니다. 어떻게 하시겠습니까?"
canada.211.a:0 "그들의 요구를 수락하자. 우리를 내버려 두길 바라자고."
canada.211.b:0 "아마도 타협할 수 있지 않을까? 워싱턴 주 할양 정도만 제안해보자"
canada.211.c:0 "본인들이 뭐라도 된다고 생각하나? 전쟁 준비!"

canada.212.t:0 "[From.GetNameDefCap]은(는) 우리의 요구에 동의합니다"
canada.212.d:0 "[From.GetNameDef]의 정부는 현명하게도, 우리의 요구에 동의했습니다. 그들의 군대는 새로운 국경을 넘어 남쪽으로 후퇴하고 있고 우리는 이미 그 지역을 점령하고 지방 정부와 지방 자치 단체를 통합하기 위해 이동하고 있습니다."
canada.212.a:0 "환영한다. 새로운 캐나다의 영토!"

canada.213.t:0 "[From.GetNameDefCap]와(과) 타협점 찾기"
canada.213.d:0 "[From.GetNameDef]의 외교관은 역제안을 들고 회담장에서 돌아왔습니다: 그들은 워싱턴과 아이다호 해안선만을 양도할 것입니다. 이는 확실히 우리가 요구했던 것보다는 적습니다만, [From.GetNameDef]은(는) 추후 강력한 적이 될수도 있으며, 우리가 요구를 관철시키기 위해 지금 그들과 전면전을 벌이더라도 반드시 승리한다는 보장은 없습니다."
canada.213.a:0 "타협을 받아들이자. 전쟁은 고작 이것들을 위해서는 너무 비싼 대가이다."
canada.213.b:0 "그들이 우리에게 원하는 것을 주지 않으면, 우리가 취할 것이다."

canada.214.t:0 "[From.GetNameDefCap]이(가) 우리의 요구를 거절하다!"
canada.214.d:0 "퉁명스럽고 무례한 전보 한 통으로, [From.GetNameDef]은(는) 영토 할양을 거부했습니다."
canada.214.a:0 "힘든 방법으로 해야 할 것 같군"

canada.215.t:0 "캐나다가 타협에 동의하다"
canada.215.d:0 "캐나다인들은 그들의 영토 요구에 대해 타협하는 것에 동의했습니다. 우리 군대는 컬럼비아 강의 남쪽으로 후퇴했고 캐나다 군대는 이미 나머지 지역을 점령했습니다."
canada.215.a:0 "적어도, 북쪽으로부터의 침략을 두려워할 필요는 없겠군"

canada.216.t:0 "캐나다의 외교적 지원"
canada.216.d:0 "캐나다 정부는 공식적으로 우리 정부를 합법적이라고 인정했고, 우리의 투쟁을 위해 외교적 지원을 제공하기 시작했습니다. 바라건대 이것이 북부 이웃들과의 따뜻한 관계, 그리고 어쩌면 내전에 도움이 될 수도 있는 추세의 시작을 알리는 것이기를 바랍니다."
canada.216.a:0 "북아메리카에서 친구가 있다는 건 막대한 이점이다."

canada.217.t:0 "불가침 및 협력 조약"
canada.217.d:0 "우리 정부를 공식적으로 인정한 우리 외교관들과 그들의 캐나다 외교관들은 '불가침 및 협력 조약'으로 알려진 조약 협정으로 우리의 관계를 굳건히 하기 위해서 몇주 동안 비밀리에 만나 왔습니다. 이제 마지막 세부 사항들은 철저히 검토하러 왔고 군사 통행권, 기지 공유와 독점적 무역권을 포함하는 협정을 비준하는 것은 우리에게 달려 있습니다. 많은 사람들은 이것이 아마도 내전에서 우리를 도울 것이라고 생각하지만, 우리는 전쟁이 끝난 후에 답례해야 하고 영국 제도를 생디칼리스트들로부터 탈환할 수 있도록 도와야 합니다. 우리는 그 가능성을 약속하고 싶습니까?"
canada.217.a:0 "합의를 즉시 비준합니다"
canada.217.b:0 "조약을 거부한다 - 우리는 미래에 대한 약속을 하지 않는다"

canada.218.t:0 "불가침 및 협력 조약"
canada.218.d:0 "우리 정부를 공식적으로 인정한 우리 외교관들과 그들의 캐나다 외교관들은 '불가침 및 협력 조약'으로 알려진 조약 협정으로 우리의 관계를 굳건히 하기 위해서 몇주 동안 비밀리에 만나 왔습니다. 이제 마지막 세부 사항들은 철저히 검토하러 왔고 군사 통행권, 기지 공유와 독점적 무역권을 포함하는 협정을 비준하는 것은 우리에게 달려 있습니다. 우리가 받아들여야 하나요?"
canada.218.a:0 "협정을 비준하자. 이것은 우리의 지위를 강화하고 적을 약화시킬 것이다."
canada.218.b:0 "조약을 거부한다."

canada.219.t:0 "불가침 및 협력 조약"
canada.219.d:0 "우리 정부를 공식적으로 인정한 우리 외교관들과 그들의 캐나다 외교관들은 '불가침 및 협력 조약'으로 알려진 조약 협정으로 우리의 관계를 굳건히 하기 위해서 몇주 동안 비밀리에 만나 왔습니다. 이제 마지막 세부 사항들은 철저히 검토하러 왔고 군사 통행권, 기지 공유와 독점적 무역권을 포함하는 협정을 비준하는 것은 우리에게 달려 있습니다. 우리가 받아들여야 하나요?"
canada.219.a:0 "협정을 비준하자. 이것은 우리의 지위를 강화하고 적을 약화시킬 것이다."
canada.219.b:0 "조약을 거부한다."

canada.220.t:0 "미합중국과의 조약"
canada.220.d:0 "몇 주간의 집중적인 협상 후에, 미합중국 정부는 공식적으로 '불가침 및 협력 조약'을 비준했습니다. 반항적인 '미주연합'과 '아메리카 노동 연맹'과의 모든 무역은 중단되었습니다. 우리 동맹국들과 더 긴밀하게 협력하기 위한 길은 이제 분명하며, 필요하다면, 분쟁에 직접적으로 개입하는 것이 될 것입니다."
canada.220.a:0 "우리가 올바른 방향을 선택했기를 바란다."

canada.221.t:0 "미합중국이 조약을 거부하다"
canada.221.d:0 "몇 주간의 집중적인 협상에도 불구하고, 우리 외교관들은 그들의 미합중국 외교관들과 합의를 보지 못 했습니다. 회담은 교착 상태에 빠졌고, 그들의 정부는 '불가침 및 협력 조약'을 비준하는 것을 거부해 왔습니다."
canada.221.a:0 "우리는 그들의 운명에 맡길 것이다."

canada.222.t:0 "미주연합과의 조약"
canada.222.d:0 "몇 주간의 집중적인 협상 후에, 미주연합 정부는 공식적으로 '불가침 및 협력 조약'을 비준했습니다. 반항적인 '미합중국'과 '아메리카 노동 연맹'과의 모든 무역은 중단되었습니다. 우리 동맹국들과 더 긴밀하게 협력하기 위한 길은 이제 분명하며, 필요하다면, 분쟁에 직접적으로 개입하는 것이 될 것입니다."
canada.222.a:0 "우리가 올바른 방향을 선택했기를 바란다."

canada.223.t:0 "미주연합이 조약을 거부하다"
canada.223.d:0 "몇 주간의 집중적인 협상에도 불구하고, 우리 외교관들은 남쪽 외교관들과 합의를 보지 못 했습니다. 회담은 교착 상태에 빠졌고, 그들의 정부는 '불가침 및 협력 조약'을 비준하는 것을 거부해 왔습니다."
canada.223.a:0 "우리는 그들의 운명에 맡길 것이다."

canada.224.t:0 "아메리카 노동 연맹과의 조약"
canada.224.d:0 "몇 주간의 집중적인 협상 후에, 아메리카 노동 연맹 정부는 공식적으로 '불가침 및 협력 조약'을 비준했습니다. 반항적인 '미합중국'과 '미주연합'과의 모든 무역은 중단되었습니다. 우리 동맹국들과 더 긴밀하게 협력하기 위한 길은 이제 분명하며, 필요하다면, 분쟁에 직접적으로 개입하는 것이 될 것입니다."
canada.224.a:0 "우리가 올바른 방향을 선택했기를 바란다."

canada.226.t:0 "스탠리 볼드윈 사임"
canada.226.d:0 "오늘 영국 정계의 혁명 전 영향력 있는 인물이자 영국 정부의 오랜 수상인 스탠리 볼드윈은 국왕과 만난 후 집무실에서 사임했는데, 에드워드 8세는 수상에게 자신의 정부인 오를레앙의 이사벨 공주와 결혼할 의사를 알렸습니다. 수상이 국왕의 사랑을 종교를 이유로 결혼의 개념에 반대한 것은 사실입니다, 그리고 또한 폐하의 아버지는 1930년 아들과 공주의 결혼을 동의하지 않았습니다. 왕실과 가까운 소식통에 따르면, 사직하는 진짜 이유는 커즌 경의 정부에 있는 이전 장관들 윈스턴 처칠과 비버브룩 경의 조언을 무시한 새로운 국왕 때문이라고 합니다. 에드워드 8세는 사임을 수락했고 오늘 늦게 비버브룩 경을 망명 정부의 새 총리로 임명했습니다."
canada.226.a:0 "진정한 권력은 여전히 국왕과 수상의 손에 달려 있다"

canada.227.t:0 "왕실 결혼"
canada.227.d:0 "오랜 준비 끝에, 폐하는 오타와에서 열린 호화로운 결혼식을 올려 마침내 오늘날 오를레앙의 이사벨 공주와 결혼했습니다, 후버 대통령과 페탱 대통령, 노르웨이의 하콘 7세, 덴마크의 크리스찬 10세, 그리스의 조지 2세, 오스트리아의 펠릭스 대공, 러시아의 블라디미르 키릴로비치 대공을 포함한 여러 국가 수반들이 동행했습니다. 오를레아니스트의 딸인 이사벨 공주는 영국 혁명 직전 웨일즈의 왕자가 알제를 방문했을 때 왕자를 만났고, 그녀는 그녀의 언어 능력으로 그의 관심을 끌었습니다, 그리고 그녀는 간호사로 근무하는 동안 대전쟁을 직접 경험했습니다. 1927년에 왕자와 공주는 다시 만났고, 그리고 얼마 지나지 않아 그들의 잘 숨겨지지 않은 외도가 시작되었는데, 이사벨이 곧 결혼하고 이미 엄마가 되었음에도 불구하고 말이죠. 폐하가 1930년 첫 남편이 죽은 후에 이사벨과의 결혼을 허락하는 것에 대해 아버지 조지 5세를 납득시키지 못했지만, 그는 그녀가 1930년 말 캐나다로 이사한 후 여러번 그녀와 함께 나타났습니다. 그 기간 동안, 특히 퀘벡 지역에서, 공주는 사람들의 지지를 얻는데, 이는 군주제의 이미지를 향상시키기 위해 끊임없이 싸우는 군주에게 매우 귀중한 것으로 판명되었습니다. 결혼식은 군주제를 위한 지지를 새로운 국면으로 몰고 갔고, 이제 모든 사람들은 그 계승자의 출산을 기대하고 있습니다!"
canada.227.a:0 "왕실 결혼식을 좋아하지 않는 사람이 어디 있겠어?"

canada.228.t:0 "새로운 후계자"
canada.228.d:0 "에드워드 8세가 죽거나 왕위를 포기할 경우에 왕위는 그의 동생인 앨버트 왕자에게 돌아갈 것입니다. 하지만 지금 이런 상황이, 폐하의 아들이 태어났을 때부터 바뀌고 있습니다! 이사벨 왕비는 밤이 지난 후 두번째 아이를 낳았습니다. 대영제국 전체가 새로운 왕위 계승자인 빅터 조지 존 아서 왕자의 탄생을 축하합니다!"
canada.228.a:0 "왕자 전하 만세!"

canada.229.t:0 "국가 무장"
canada.229.d:0 "국왕의 즉위는 새로운 시대의 시작을 의미합니다. 캐나다 산업을 강화하고, 영국 해군을 통합하고, 수십만 명의 영국 망명자들을 위한 장소를 찾는 것이 캐나다로서는 힘든 시험대가 되었지만, 우리는 초기 폭풍에서 살아남았습니다. 우리는 이제 더 강해졌지만, 우리는 다른 대국들의 힘과 동일해 질 수 있도록 우리의 힘을 다듬어야 합니다. 따라서 수상과 정부는 캐나다가 직면하고 있는 다양한 국익을 다룰 수 있는 포괄적인 안보 및 군사 법을 마련하고 있습니다. 그 법률은 C-7 법안으로 알려질 것입니다."
canada.229.a:0 "자유당에 의해서만 그 법안을 입안하라"
canada.229.b:0 "법안을 양당의 노력으로 만들게하라"

canada.230.t:0 "뒤플레시스의 항의"
canada.230.d:0 "퀘벡 수상이자 모든 프랑스계 캐나다인의 대변인 모리스 뒤플레시스는 징병 법을 비난했고 퀘벡 사람들이 영국 전쟁에서 죽는 것을 막기 위해 그의 임의대로 모든 도구를 사용하겠다고 약속했습니다!"
canada.230.a:0 "그 케케묵은 원한이 재연되고 있다"

canada.231.t:0 "진보주의자들이 정부를 떠나고 있습니다!"
canada.231.d:0 "영국 보수 세력에 대한 자유당의 완고한 강경파에 대한 동조는 진보당을 개혁하게 만드는 자당의 좌익 세력을 더 많이 만들었습니다. 수상은 여전히 과반수를 차지하지만, 그것은 너무 빈약합니다."
canada.231.a:0 "젠장!"

canada.232.t:0 "매켄지 킹의 은퇴"
canada.232.d:0 "윌리엄 라이언 매켄지 킹 경이 은퇴하였습니다, 그는 1919년 이래 캐나다 자유당을 이끌고 1925년 처음 수상이 되었습니다. 루이 생 로랑은 자유당의 지도자로서의 그를 대신하게 될 것이다."
canada.232.a:0 "그가 은퇴를 즐기길 바라자고, 응?"

canada.233.t:0 "리처드 베드퍼드 베넷의 은퇴"
canada.233.d:0 "리처드 베드퍼드 베넷 경, 캐나다 보수당의 충실한 전통주의 지도자는 존 디펜베이커의 손에 정당 지도부를 맡기고 정계에서 은퇴했습니다."
canada.233.a:0 "그가 은퇴를 즐기길 바라자고, 응?"

canada.234.t:0 "뉴잉글랜드와 캐나다"
canada.234.d:0 "영국 혁명이 미국 경제를 붕괴시킨 후에, 뉴욕 북부와 그 주의 동쪽에 위치한 주들은 그들의 경제를 보존하기 위해 캐나다 쪽으로 방향을 바꾸었습니다. 생디칼리즘에 대해서는 너무 보수적이지만 미국에게는 너무 온건한 성격으로, 뉴잉글랜드는 미국의 나머지 지역으로부터 고립되어, 이제는 오타와의 영향력 아래에서 효과적으로 자리 매김했습니다. 그 지역의 정치적 재계 엘리트를 대표하는 조셉 케네디는 최악의 사태가 발생하고 워싱턴 정부가 그들을 방어할 수 없음을 증명한다면 주정부가 캐나다 군이 주둔하는 것을 허용할 것이라고 오늘 조용히 우리에게 알려 주었습니다."
canada.234.a:0 "그러지 않기를 바라자"

canada.235.t:0 "먼스터에서의 IRA 봉기"
canada.235.d:0 "아일랜드 남부의 주에서 게일 국민주의자이자 반동주의자인 게롤드 Ó 커닝햄이 이끄는 축출된 아일랜드 독재자 마이클 콜린스에 충성하는 세력이 공격을 개시했으며 우리의 부하들이 이를 진압하고 있습니다."
canada.235.a:0 "젠장!"

canada.236.t:0 "먼스터에서의 IRA 봉기"
canada.236.d:0 "아일랜드 남부의 주에서 게일 국민주의자이자 반동주의자인 게롤드 Ó 커닝햄이 이끄는 축출된 아일랜드 독재자 마이클 콜린스에 충성하는 세력이 공격을 개시했으며 우리의 부하들이 이를 진압하고 있습니다."
canada.236.a:0 "젠장!"

canada.660.t:0 "덴마크령 북해제도가 점령되었습니다!"
canada.660.d:0 "우리가 덴마크령 북해제도를 장악하고 있을 때, 우리 군대는 바다건너 진입했습니다. 북대서양의 섬들은 현재 우리의 통제 하에 있습니다. 이것은 우리의 본토를 탈환하기 위한 교두보를 제공할 것입니다."
canada.660.a:0 "이제 우린 본토를 탈환할 준비를 할 수 있다"

canada.661.t:0 "캐나다가 북대서양 제도를 장악하다"
canada.661.d:0 "캐나다군이 그린란드와 아이슬란드를 장악하자 오늘 아이슬란드에 있는 레이캬비크로 진입했습니다. 많은 저항 없이, 캐나다가 우리의 섬들을 장악했습니다. 많은 사람들이 우리가 캐나다인들과 싸울 수 없다고 주장하지만, 어떤 사람들은 우리가 캐나다와 전쟁을 할 수 있다고 주장합니다."
canada.661.a:0 "젠장할, 캐나다!"
canada.661.b:0 "멀리까지 왔군 캐나다. 전쟁이다!"

canada.700.t:0 "제국 과학 학술 위원회"
canada.700.d:0 "[CAN.GetAdjective] 정부는 대영제국의 회원국의 연구 활동의 조정을 더 잘 하기 위해 제국 과학 학술 위원회를 설립했습니다. 캐나다는 이사회의 주요 운영 자금을 지원하겠다고 후하게 제안했다. 그래서 우리 정부가 기술적 혜택에 참여하고 공유하기 위해서는 우리 자신의 과학자들과 학자들의 노력에만 자금을 대면 될 것입니다."
canada.700.a:0 "흥미로운 생각이군"

canada.701.t:0 "ISAC를 떠나다"
canada.701.d:0 "[Root.GetNameDef]은(는) 더 이상 [CAN.GetNameDef]의 협상국 회원이 아니므로 ISAC의 혜택이 더 이상 제공되지 않습니다."
canada.701.a:0 "그러던지"

canada.702.t:0 "1936년 제국 회의"
canada.702.d:0 "에드워드 8세의 대관식과 함께, 정부는 이제 제8차 제국 회의를 소집할 준비가 되었습니다. 이는 오타와에 있는 오스트랄라시아, 델리, 서인도 제도, 캐나다 정부의 수반들을 모아 대영제국의 산발적인 지배층의 목표와 미래에 대해 논의할 것입니다."
canada.702.a:0 "초대장을 보내다"

canada.703.t:0 "1936년 제국 회의 초청"
canada.703.d:0 "캐나다는 1936년의 제국 회의에 우리를 초대해서 영국 제국의 문제와 관련된 문제들을 토의하도록 했습니다. 서인도 제도가 회의에서 발언권을 가지고 있지 않다면 그렇게 하지 못할 것입니다."
canada.703.a:0 "오타와로 가자"

canada.704.t:0 "1936년 제국 회의 초청"
canada.704.d:0 "캐나다는 1936년의 제국 회의에 우리를 초대해서 영국 제국의 문제와 관련된 문제들을 토의하도록 했습니다. 만약 우리가 '제국의 왕위'의 이익을 대변하지 않는다면 그렇게 하지 못할 것입니다."
canada.704.a:0 "오타와로 가자"

canada.705.t:0 "1936년 제국 회의 초청"
canada.705.d:0 "캐나다는 1936년의 제국 회의에 우리를 초대해서 영국 제국의 문제와 관련된 문제들을 토의하도록 했습니다. 만약 오스트랄라시아 연맹이 그 회의에서 발언권을 가지고 있지 않았다면 그렇게 하지 못할 것입니다."
canada.705.a:0 "오타와로 가자"
canada.705.b:0 "우리는 제국의 자치령을 향상시키고 개선하기 위해 일해야만 한다!"

canada.706.t:0 "제국의 목표"
canada.706.d:0 "회의 첫날 이제 우리는 제국의 목표를 정할 것입니다. 캐나다 수상은 몇년 안에 대영제국의 주된 목표는... 하는 것이라고 열변을 토했습니다."
canada.706.a:0 "고향 섬은 생디칼리스트들의 폭정으로부터 해방되어야 한다!"
canada.706.b:0 "제국의 자치령을 강화시키고 개선시키자!"


canada.707.t:0 "제국의 목표"
canada.707.d.liberate_britain:0 "캐나다의 수상은 소위 말하는 브리튼 연방에서 대영제국을 탈환하는 열렬한 연설을 했습니다. '대영제국은 브리튼 연방 내에 존재하는 공포와 폭정으로부터 영국인, 웨일즈인 또는 스코틀랜드인이되어서 우리의 동료 영국인들을 해방시키지 않으면서 우리는 우리를 영국인이라고 부를 수 없습니다. 영국은 해방되고 자유로워 질 것입니다!'"
canada.707.d.support_the_empire:0 "캐나다 수상은 제국을 건설하는 것에 대해 열변을 토했습니다. 그는 스트레스를 받으면서 우리는 반드시 대영제국을 다시 찾아야 하며, 그는 제국의 다른 영토를 건설하지 않고서는 불가능하다고 강조했습니다."
canada.707.a:0 "제국을 위한 만세!"
canada.707.b:0 "그것은 우리의 관심사가 아니다."

canada.708.t:0 "인도 제국"
canada.708.d:0 "이제 이 제국의 전반적인 목표가 분명해 지자, 델리의 대표자가 일어나서 어떻게 해서 인도와 대영제국의 왕위가 다시 결합되어야 하는지에 대한 연설을 합니다. 남쪽의 반역자들과 동쪽의 아나키스트들은 파괴되어야만 하고 좋은 책임감을 지닌 정부는 왕 겸 황제의 통치하에 인도로 돌아가야만 합니다."
canada.708.a:0 "인도는 재통일되어야 한다!"

canada.709.t:0 "인도 제국"
canada.709.d:0 "델리 출신의 대표단은 이제 막 일어나서, 우리가 어떻게 하면 아나키스트들과, 제국의 왕관을 부수어 버린 반역적인 토후들의 사슬에서 나머지 인도를 자유롭게 해 주어야 하는지에 대해 연설합니다. 대표단은 또 인도가 연합될 경우 협상국 회원에게 주는 무역 혜택과 그 동맹이 어떻게 영국이 배신자들을 보복하는 데 중요한 역할을 할 것인지에 대해서도 한동안 말했습니다."
canada.709.a:0 "인도와 제국을 위해서"
canada.709.b:0 "그것은 우리의 관심사가 아니다."

canada.710.t:0 "제국의 투자"
canada.710.d:0 "우리 대표단은 특히 지배력에 대한 투자의 필요성에 대해 대영제국의 경제적 이슈에 대해 이야기하기 위해 나섰습니다. 산발적인 제국의 분할된 지배와 함께 우리가 영국의 아나키스트들과 반역자들로부터 영국을 되찾으려고 한다면 강력한 경제적 기반이 필요합니다."
canada.710.a:0 "제국은 투자를 필요로 한다"

canada.711.t:0 "제국의 투자"
canada.711.d:0 "서인도 제도의 대표는 오늘 여러 부문에 투자할 필요가 있다고 말했습니다. 영국 지배층은 국가를 장악한 무정부주의적 반역자들로부터 영국을 되찾기 위해서 강력한 경제가 필요하다고 주장합니다."
canada.711.a:0 "제국은 투자를 필요로 한다"
canada.711.b:0 "그것은 우리의 관심사가 아니다."

canada.712.t:0 "제국의 연구"
canada.712.d:0 "그날의 마지막 연사로, 오스트랄라시아 출신의 우리 대표단은 일어나서 과학적 투자의 필요성에 대해 이야기합니다. 경제는 침체된 생활을 지속하고 침체되지 않기 위해서는 현대 과학이 필요합니다. 반면에 인도와 영국을 되찾아 올 군대는 가장 현대적인 무기를 필요로 합니다."
canada.712.a:0 "제국을 위한 연구 투자"

canada.713.t:0 "제국의 연구"
canada.713.d:0 "그날의 마지막 연사로, 오스트랄라시아 출신의 우리 대표단은 일어나서 과학적 투자의 필요성에 대해 이야기합니다. 경제는 침체된 생활을 지속하고 침체되지 않기 위해서는 현대 과학이 필요합니다. 반면에 인도와 영국을 되찾아 올 군대는 가장 현대적인 무기를 필요로 합니다."
canada.713.a:0 "제국을 위한 연구 투자"
canada.713.b:0 "그것은 우리의 관심사가 아니다."

canada.714.t:0 "회의가 끝났다"
canada.714.d:0 "1936년의 제국 회의는 이제 끝났습니다. 그것이 끝나면, 이제 우리는 그 회의에서 나온 결정들을 실행에 옮기는 데 집중할 수 있습니다. 이 회담이 지배층을 위한 새로운 시대의 시작을 알리고 유대 관계를 강화할 수 있다는 희망이 있지만 시간만이 말해 줄 것입니다."
canada.714.a:0 "국왕 폐하 만세(God Save the King)"

canada.715.t:0 "왕립 대서양 항공사 창립"
canada.715.d:0 "캐나다 정부는 장거리 수상 비행기를 통해 우리 나라와 미국 사이의 항공 연결을 구축할 새로운 회사의 설립에 자금을 지원하기로 결정했습니다. 왕립 대서양 항공사인 RAAC는 버뮤다, 안드로스, 자메이카, 조지 타운의 비행장에서 운항하며 승객과 화물을 수송하게 됩니다. 캐나다와 서인도 제도를 더욱 가깝게 만드는 것 외에도, 이것은 의심할 여지 없이 우리 나라에서 항공학적인 연구를 촉발할 것입니다."
canada.715.a:0 "우리는 우리의 캐나다 동맹국들에게 감사한다"

canada.716.t:0 "RAAC가 직면한 재정적 어려움"
canada.716.d:0 "미국의 여러 파벌 간 계속되는 전쟁은 왕립 대서양 항공사의 승객 수송을 급격히 감소시켰습니다. 그 회사는 영업 적자를 메우기 위해 추가 자금을 필요로 할 것입니다, 그렇지 않으면 파산에 직면할 것입니다."
canada.716.a:0 "자금을 지원하라"
canada.716.b:0 "아마도 서인도 제도가 도와 줄 수 있을 것이다"

canada.717.t:0 "RAAC가 직면한 재정적 어려움"
canada.717.d:0 "미국의 여러 파벌 간 계속되는 전쟁은 왕립 대서양 항공사의 승객 수송을 급격히 감소시켰습니다. 그 회사는 영업 적자를 메우기 위해 추가 자금을 필요로 할 것입니다, 그렇지 않으면 파산에 직면할 것입니다. 캐나다 정부는 도움을 거절했고, 그래서 RAAC을 구하는 것은 서인도 제도에 달려 있습니다."
canada.717.a:0 "자금을 지원하라"
canada.717.b:0 "RAAC는 파산할 것이다"

canada.718.t:0 "RAAC 파산"
canada.718.d:0 "왕립 대서양 항공사는 미국의 내전과 캐나다와 서인도 제도 둘 다 그것을 지지하지 않는다는 사실 때문에 파산했습니다."
canada.718.a:0 "젠장."

canada.719.t:0 "인도 경제에 대한 IEDC 투자"
canada.719.d:0 "캐나다의 도움으로, 제국 경제 개발 공사는 인도의 경제에 투자했고 새로운 제국 공장을 여는 것을 도왔습니다."
canada.719.a:0 "캐나다, 인도, 그리고 대영제국 만세!"

canada.720.t:0 "서인도 제도 경제에 대한 IEDC 투자"
canada.720.d:0 "캐나다의 도움으로, 제국 경제 개발 공사는 서인도 제도의 경제에 투자했고 새로운 제국 공장을 여는 것을 도왔습니다."
canada.720.a:0 "캐나다, 인도, 그리고 대영제국 만세!"

canada.721.t:0 "오스트랄라시아에 경제에 대한 IEDC 투자"
canada.721.d:0 "캐나다의 도움으로, 제국 경제 개발 공사는 오스트랄라시아의 경제에 투자했고 새로운 제국 공장을 여는 것을 도왔습니다."
canada.721.a:0 "캐나다, 인도, 그리고 대영제국 만세!"

canada.722.t:0 "IEDC 투자의 경제 성장 영향"
canada.722.d:0 "제국의 영토를 통틀어 제국 경제 개발 공사의 투자는 경제 생산성과 번영의 증가를 가져왔습니다."
canada.722.a:0 "제국은 번영할 것이다."

canada.300.t:0 "캐나다-포르투갈 조약"
canada.300.d:0 "캐나다 사람들이 관계를 개선하기 위해 우리에게 왔습니다. 그들 캐나다 인들은 이른바 브리튼 연방에 있는 사악하고 신을 믿지 않는 생디칼리즘을 파괴하기 위해 그들의 해군을 위한 연료 탱크로써 우리 항구에 접근하는 조약에 서명하기를 요구했습니다. 우리가 그 조약에 서명해야 할까요?"
canada.300.a:0 "조약에 서명하라"
canada.300.b:0 "조약에 서명하지 마라"

canada.301.t:0 "조약에 서명한 포르투갈"
canada.301.d:0 "포르투갈 사람들이 우리 조약에 서명하기로 동의했습니다. 이제 우리는 그들의 항구에 접근해서 우리의 모국 섬에 대한 탈환 계획을 계획하는 것을 도울 수 있습니다."
canada.301.a:0 "훌륭해!"

canada.302.t:0 "조약에 서명하지 않은 포르투갈"
canada.302.d:0 "포르투갈 사람들은 우리의 관대한 조약에 서명하지 않기로 결정했습니다. 이건 좋은 소식이 아닙니다. 우리는 함께 일할 또 다른 동맹자를 찾아 고향 섬을 다시 정복하도록 도와야 할 것입니다."
canada.302.a:0 "불쾌한 포르투갈놈들"

canada.303.t:0 "영국-포르투갈 동맹?"
canada.303.d:0 "캐나다는 우리에게 영국-포르투갈 동맹을 재활성화하자고 요청하고 있습니다. 그들은 에드워드 8세를 위해 고향을 되찾기 위해 브리튼 연방의 비열하고 신앙심 없는 아나키스트와 생디칼리스트들과 싸울 계획입니다. 그들은 우리가 협상국에 참여하여 영국에서 생디칼리즘을 파괴하는 것을 돕기를 원합니다."
canada.303.a:0 "동맹을 재개하자"
canada.303.b:0 "동맹의 재개는 없을 것이다"

canada.304.t:0 "영국-포르투갈 동맹"
canada.304.d:0 "좋은 소식입니다, 포르투갈 사람들이 영국-포르투갈 동맹을 다시 활성화시켰습니다. 포르투갈이 협상에 임하면, 불쾌한 브리튼 연방은 몰락할 것입니다."
canada.304.a:0 "영국-포르투갈 우호 관계가 오래가기를"

canada.305.t:0 "영국-포르투갈 동맹 불협정"
canada.305.d:0 "끔찍한 소식입니다. 포르투갈 사람들은 영국-포르투갈 동맹을 재개하는 것을 거부했습니다. 우리는 협상국을 위해 다른 동맹들을 찾아야 할 것입니다."
canada.305.a:0 "젠장할, 포르투갈!"



canada.306.t:0 "캐나다-독일 조약"
canada.306.d:0 "캐나다 사람들은 브리튼 연방에게 영국 제도를 다시 정복하기 위해 이동할 계획입니다. 세계대전에서의 우리의 승리로 인한 불신 때문에 어느 정도 불신이 있는 반면, 그들은 그럼에도 불구하고 불가침 조약을 제안하려고 우리에게 왔습니다. 그 조약에 서명하는 것은 캐나다 사람들이 브리튼 연방의 생디칼리스트들에 초점을 맞추고 있기 때문에 당분간 우리와 전쟁을 벌이지 않을 것임을 분명히 할 것입니다."
canada.306.a:0 "조약에 서명하라"
canada.306.b:0 "조약에 서명하지 마라"

canada.307.t:0 "독일이 조약에 서명하다"
canada.307.d:0 "독일은 우리의 조약에 서명하기로 동의했습니다. 이제 우리는 그들의 항구에 접근해서 우리의 고향 섬에 대한 탈환 계획을 계획하는 것을 도울 수 있습니다."
canada.307.a:0 "훌륭해!"

canada.308.t:0 "독일이 조약에 서명하지 않다"
canada.308.d:0 "독일은 우리의 조약에 서명하기를 거부했습니다. 독일인들이 우리 뒤를 노리고 있을지 모르니 항상 경계해야 합니다."
canada.308.a:0 "불쾌한 독일놈들"

canada.309.t:0 "조약 이행"
canada.309.d:0 "우리는 신을 믿지 않는 브리튼 연방의 생디칼리스트를 상대로 승리를 거뒀습니다. 하지만 영국 대사는 브리튼 연방이 패배할 경우 브리튼 제도를 넘기기로 조약을 맺었다고 말했습니다. 이제 그들과 맺은 조약을 존중해야 할까요, 아니면 우리의 계획을 따라야 할까요?"
canada.309.a:0 "조약을 존중하라"
canada.309.b:0 "우린 우리의 계획이 있다"

canada.310.t:0 "캐나다와 동맹?"
canada.310.d:0 "우리가 내전에서 승리함에 따라, 캐나다인들은 그들이 내전에서 우리와 맺은 조약을 공식화하기 위한 조약을 제안했습니다. 그 조약은 미합중국을 협상국에 끌어들여, 대서양을 가로지르는 전쟁을 의미하게 될 것입니다. 워싱턴의 많은 정치인들이 그러한 조약을 지지하고 있지만, 미국에게 이익이 되지 않는다고 반대하는 사람들도 있습니다."
canada.310.a:0 "조약에 서명하고 협상국에 참여하라"
canada.310.b:0 "협상국 참여를 거부하라"

canada.311.t:0 "미국인들은 우리의 조약을 받아들였다"
canada.311.d:0 "미국은 우리의 조약에 서명했으며, 이제 완전히 협상국에 가입했습니다."
canada.311.a:0 "미국에 축복이 있기를!"

canada.312.t:0 "미국인들은 우리의 조약을 거절했다"
canada.312.d:0 "미국은 우리의 조약을 거부하고 전쟁 중 우리와 맺은 약속을 어기고 협상국에 가입하지 않기로 결정했습니다."
canada.312.a:0 "젠장할 양키놈들!"

canada.320.t:0 "1936년 스탠리 컵(북미 아이스하키 리그)"
canada.320.d:0 "두 팀이 스탠리 컵 결승전에 진출했습니다. 디트로이트 레드 윙즈와 토론토 메이플 리프스. 이 게임의 우승자는 1936년 NHL의 챔피언이 될 것이고 스탠리 컵을 받을 것입니다."
canada.320.a:0 "누가 우승 컵을 탈까?"

canada.321.t:0 "1936년 스탠리 컵(북미 아이스하키 리그)"
canada.321.d:0 "두 팀이 스탠리 컵 결승전에 진출했습니다. 디트로이트 레드 윙즈와 토론토 메이플 리프스. 이 게임의 우승자는 1936년 NHL의 챔피언이 될 것이고 스탠리 컵을 받을 것입니다."
canada.321.a:0 "누가 우승 컵을 탈까?"

canada.322.t:0 "디트로이트 레드 윙즈가 '1936년 스탠리 컵'에서 우승했습니다"
canada.322.d:0 "디트로이트 레드 윙즈는 토론토 메이플 리프스를 스탠리 컵에서 휩쓸어 레드 윙즈가 결승전에서 처음으로 승리했습니다. 메이플 리프스가 네번째 결승전에서 우승할 수도 있었지만, 그 팀은 단지 다음 시즌을 기다려야 할 것입니다."
canada.322.a:0 "축하한다, 미국인들"

canada.323.t:0 "디트로이트 레드 윙즈가 '1936년 스탠리 컵'에서 우승했습니다"
canada.323.d:0 "디트로이트 레드 윙즈은 스탠리 컵을 위해 토론토 메이플 리프스를 휩쓸어, 스탠리 컵에서 처음으로 우승하게 했습니다. 그 경기는 큰 불안의 시기에 열렸습니다. 그러나 하루 동안 사람들은 정치적인 차이로 폭동을 일으키는 것이 아니라, 결승전을 놓고 폭동을 일으키고 있었습니다."
canada.323.a:0 "스탠리가 하키타운으로 돌아왔다! 우후!"

canada.324.t:0 "토론토 메이플 리프스가 '1936년 스탠리 컵'에서 우승했습니다"
canada.324.d:0 "토론토가 스탠리 컵을 위해 네번의 연속 시합에서 디트로이트를 이겨서, 팀이 결승전에서 네번째 승리를 거두게 했습니다. 다시 한번, 찰리 코나커, 하비 "부셔" 잭슨, 그리고 조 프리뮤가 스탠리 컵을 토론토로 가지고 왔습니다!"
canada.324.a:0 "오 캐나다! 우리의 집과 조국!"

canada.325.t:0 "토론토 메이플 리프스가 '1936년 스탠리 컵'에서 우승했습니다"
canada.325.d:0 "토론토가 스탠리 컵을 위해 네번의 연속 시합에서 디트로이트를 이겨서, 팀이 결승전에서 네번째 승리를 거두게 했습니다. 레드 윙즈는 스탠리 컵에서 아직 우승한 적이 없지만, 우승하기 위해 다음 시즌에 열심히 뛸 각오입니다."
canada.325.a:0 "축하한다, 캐나다인들"

canada.330.t:0 "미국 내전에 개입?"
canada.330.d:0 "미국은 내전에 돌입했고, 생디칼리스트들은 우리의 문턱에 서 있는 반면, 휴이 롱은 두가지 모두를 반대하기 위해 힘을 모으고 있습니다. 혼돈이 우리 이웃을 남쪽까지 따라잡았습니다. 따라서 우리는 두가지 선택 사항을 가지고 있습니다. 첫번째는 제2방위 계획을 활성화시키고 주로 뉴잉글랜드 지역을 포함한 많은 전략적 위치를 차지하기 위해 움직이는 것입니다. 두번째는 연방 정부의 편을 들어주고 전쟁에 더 직접적으로 참여하기 위해 일하는 것입니다."
canada.330.a:0 "연방 정부를 지지한다"
canada.330.b:0 "제2방위 계획을 활성화하라"

canada.360.t:0 "엘리자베스 공주의 라디오 연설"
canada.360.d:0 "오늘 에드워드 국왕의 동생인 앨버트 왕자의 딸인 엘리자베스 공주가 제국 전역의 아이들에게 라디오로 연설을 했습니다. 그녀는 제국을 통틀어 생디칼리스트로부터 고향 섬을 되찾아 오는 부모님들을 당분간 다시 볼 수 없을 아이들에게 동정과 연민을 표현했습니다."
canada.360.a:0 "엘리자베스 공주님 감사합니다"

canada.400.t:0 "왕실 특권"
canada.400.d:0 "법률에 의해 많은 권력이 영국 왕실에 귀속되어 있습니다. 하지만, 지난 몇 년 동안 그러한 권력들은 사라져 갔습니다. 관례에 따르면 국왕은 자신에게 부여된 권력을 행사해서는 안 됩니다. 에드워드 8세는 그 정책을 바꿀 것이라고 결심했습니다, 유일한 문제는 그가 얼마나 많은 힘을 발휘할 수 있냐는 것입니다."
canada.400.a:0 "책임 있는 정부는 국왕의 인도를 받는다."
canada.400.b:0 "책임 있는 정부는 국왕에 의해 이끌어진다."

canada.800.t:0 "캐나다 총독부"
canada.800.d:0 "버킹엄 궁의 국왕이 영국의 왕정 통치의 복원을 감독하면서, 캐나다에서의 국왕의 역할에 대한 의문이 제기되었습니다. 망명기간 동안 총독의 자리가 없어지고 조지 5세와 에드워드 8세 둘 다 캐나다 정부의 조직에 직접 자리를 잡았습니다. 영국에 초점을 둔 에드워드 8세의 관심과 함께 캐나다 정부는 조용히 총독의 권력이 되살아 나야 한다는 것을 제안했습니다. 물론 이것은 어떤 면에서도 결코 자치령의 폐하에 대한 충성도를 감소시키지 못합니다. 한가지 제안은 국왕의 동생인 앨버트를 영구적인 총독으로 임명하자는 것이었습니다. 아니면, 영국인들을 그 직책에 임명하는 오래된 관행을 부활할 수도 있습니다. 그러한 결정이 캐나다에서 환영 받지 못할 수도 있지만, 브룩-폽햄 장군의 이름이 그 자리에 거론되었습니다. 반면에, 브리튼 연방의 패배에 있어서의 캐나다 정부의 중요한 역할을 인정하기 위해, 이 선택을 캐나다 정부에 맡길 수도 있습니다. 마침내, 에드워드 8세는 캐나다에 대한 직접적인 개인 통치를 유지하기로 결정할 수 있었고, 캐나다와 모국 사이의 영원한 연결 고리를 구현할 수 있었습니다."
canada.800.a:0 "직접 통치"
canada.800.b:0 "국왕의 동생 앨버트 임명"
canada.800.c:0 "로버트 브룩-폽햄 임명"
canada.800.e:0 "캐나다인들에게 맡겨라"

canada.801.t:0 "국왕이 직접 통치를 유지하다"
canada.801.d:0 "영국이 해방된 뒤에는 영국의 재건에 국왕의 관심이 쏠리는 점을 감안해 총독부를 부활시키자는 제안이 있었습니다. 그러나 에드워드 8세는 캐나다에서 개인적인 통치를 계속하기로 결정함으로써, 두 나라 간의 영원한 관계가 그의 몸에 구현되어 있다는 것을 보여 주었습니다."
canada.801.a:0 "바라건대 국왕은 캐나다를 무시하지 않습니다"

canada.802.t:0 "국왕이 동생 앨버트를 임명하다"
canada.802.d:0 "영국이 해방된 뒤에는 영국의 재건에 국왕의 관심이 쏠리는 점을 감안해 총독부를 부활시키자는 제안이 있었습니다. 충분히 고려한 후에, 국왕은 동생인 앨버트를 영구적인 총독으로 임명했습니다. 이 임명은 캐나다 사람들이 그 자리를 차지할 것이라는 희망이 있었음에도 불구하고, 왕자는 특히 자유주의 정치인들 사이에서 캐나다에 좋은 인상을 주었습니다."
canada.802.a:0 "왕자님, 환영합니다"

canada.803.t:0 "국왕이 영국 장군을 임명하다"
canada.803.d:0 "영국이 해방된 뒤에는 영국의 재건에 국왕의 관심이 쏠리는 점을 감안해 총독부를 부활시키자는 제안이 있었습니다. 충분히 고려한 후에, 국왕은 영국인들을 그 직책에 임명하는 이전의 관행을 부활시키기로 결정했습니다. 첫번째 총독은 국왕의 가까운 친구인 로버트 브룩-폽햄 장군이 될 것입니다. 캐나다 측이 그 자리를 차지할 것이라는 기대감으로 인해, 이번 임명으로 캐나다는 어느 정도 실망하게 되었습니다."
canada.803.a:0 "로버트 브룩-폽햄인가"

canada.804.t:0 "국왕이 선택을 우리에게 맡기다"
canada.804.d:0 "영국이 해방된 뒤에는 영국의 재건에 국왕의 관심이 쏠리는 점을 감안해 총독부를 부활시키자는 제안이 있었습니다. 충분히 고려한 후에, 국왕은 캐나다 정부에게 캐나다인들이 추천하는 어떤 개인을 임명할 것이라고 알렸습니다. 이 결정은 세계 무대에서 캐나다의 성장하는 성숙도를 반영하고 있고, 브리튼 연방을 패배시킨 주요 역할을 하고 있기 때문에 캐나다에서 열렬히 받아들여졌습니다. 세계적으로 유명한 과학자이자 인슐린 발견자인 프레더릭 밴팅과 전쟁 영웅이자 캐나다군의 선두 주자인 조르주 바니에르가 유력한 후보입니다."
canada.804.a:0 "유명한 과학자, 프레더릭 밴팅"
canada.804.b:0 "전쟁 영웅, 조르주 바니에르"

canada.805.t:0 "영국 투자"
canada.805.d:0 "영국에서 재건이 진행되면서, 많은 지도자들이 캐나다가 모국에 투자하는 것을 어떻게 도와야 하는지에 대해 논의하기 위해 캐나다 국회에 모였습니다. 우리는 영국 재건을 돕기 위해 소규모, 중규모 또는 대규모로 캐나다 인재와 경제를 투자할 수 있습니다. 투자 규모가 클수록 모국에 더 좋은 것이 될 것이지만, 이것은 또한 자국의 산업을 캐나다로부터 다른 곳으로 분산시키는 것을 의미하며 이는 사람들을 화나게 할 수 있습니다."
canada.805.a:0 "소규모로 투자하라."
canada.805.b:0 "중규모로 투자하라"
canada.805.c:0 "대규모로 투자하라"

canada.806.t:0 "캐나다 투자"
canada.806.d:0 "캐나다가 국가 재건을 돕기 위해 그들 경제의 작은 부분을 투자하고 있다는 소식이 우리에게 전해졌습니다. 우리가 좀 더 원했을지라도, 모든 것은 영국을 재건하고 영국에서 생디칼리즘이 없는 환경 친화적이고 쾌적한 나라로 만드는 데 도움을 주었습니다."
canada.806.a:0 "캐나다 만세!"

canada.807.t:0 "영국 투자"
canada.807.d:0 "캐나다가 자국 경제의 일부를 재건을 돕는 데 투자하고 있다는 소식이 우리에게 전해졌습니다. 그것은 존경할 만한 일이고 우리가 어려운 시기에 더 많은 것을 요구할 수는 없었을 것입니다. 이것은 생디칼리스트 통치 이후에 이 나라가 다시 일어설 수 있게 하는데 큰 도움이 될 것입니다."
canada.807.a:0 "캐나다 만세!"

canada.808.t:0 "영국 투자"
canada.808.d:0 "캐나다가 국가 재건을 돕기 위해 그들 경제의 많은 부분을 투자하고 있다는 소식이 우리에게 전해졌습니다. 이것은 우리가 요청할 수 있었던 것 이상입니다. 이것은 나라의 생디칼리스트의 파괴로부터 회복하는데 크게 도움이 될 것입니다."
canada.808.a:0 "캐나다 만세!"

canada.809.t:0 "상원의 운명"
canada.809.d:0 "영국 혁명이 일어났을 때, 캐나다 상원은 영국의 상원으로 대체되었습니다. 하지만 이제 영국 제도의 해방과 함께, 많은 귀족들과 의원들이 영국 제도로 돌아가고 있습니다. 그러나 이것은 캐나다의 상원을 다소 텅 빈 채로 남겨두었습니다. 상원에 대해 무엇을 해야 할 지에 대한 두 가지 제안이 나왔습니다. 첫번째는 우리가 상원을 폐지하고 단원제 정부가 되어야 한다는 것입니다. 두번째는 많은 새로운 남녀들을 귀족으로 격상시켜야 한다는 것입니다."
canada.809.a:0 "상원 해산"
canada.809.b:0 "새로운 캐나다 상원을 만든다"

canada.810.t:0 "캐나다 음식"
canada.810.d:0 "우리가 생디칼리즘의 지배에서 영국을 재건하면서 주목하게 된 한가지는 식량의 필요성입니다. 영국의 농장과 어업이 충분히 생산을 하는 반면에, 생디칼리즘에서 벗어나는 것이 문제를 일으키고 있습니다. 하지만, 감사하게도 캐나다인들이 우리의 인구를 먹여 살릴 수 있는 음식을 제공하기 위해 개입했습니다."
canada.810.a:0 "고맙다, 캐나다인들"

canada.811.t:0 "캐나다 상선 선원"
canada.811.d:0 "영국 상선 선원을 본국으로 송환한데 대한 보상의 일환으로 또 영국의 재정복에서 캐나다가 보여 준 특별한 노력에 대한 보상으로, 영국 정부는 캐나다 상선 선원들이 그들 자신의 상선을 확장하는 것을 돕기 위해 그들에게 약간의 보조금을 제공하기로 결정했습니다. 몇달 후에, 우리는 새로운 캐나다 선박들이 외해의 파도를 타는 것과 함께 몇가지 결과를 볼 수 있습니다."
canada.811.a:0 "그렇고 말고!"

canada.812.t:0 "새로운 캐나다 장교들"
canada.812.d:0 "많은 캐나다의 젊은 장교들이 영국의 재정복 동안 그들의 가치를 증명했는데, 이는 그들의 용맹함과 그들의 전술적이고 명령적인 능력을 보여 줍니다. 이제 많은 영국 장교들이 본국으로 귀환하기로 결정함에 따라, 육군 본부는 그들 중 많은 병사들을 상급 사령부로 진급시키기로 결정했습니다. 그들 중 몇몇은 그들의 경험이 새로운 전술가, 전략가, 지도자들을 형성하는 것을 돕기 위해 사관 학교에서 중요한 역할을 받았습니다."
canada.812.a:0 "완벽해"

canada.813.t:0 "캐나다는 괴뢰국입니다"
canada.813.d:0 "캐나다는 이제 괴뢰국입니다"
canada.813.a:0 "우리는 괴뢰국이다"

canada.850.t:0 "전투 준비 명령"
canada.850.d:0 "[invader.GetAdjective]이(가) 캐나다의 영토에 진입하자, 국왕 에드워드 8세는 오늘 라디오를 통해 캐나다 국민들에게 암울한 메시지를 전달했습니다 - 그는 여기가 대영제국의 마지막 진영이라는 사실을 알고 저항하기 위해서, 캐나다인들이 일어나서 [invader.GetNameDef]와(과) 맞서 싸울 것을 요구했습니다. 자유의 문제는 여기 캐나다에서 결정됩니다. "우리는 떨어져서는 안 됩니다."라고 그는 주장했습니다. 그리고 전국의 캐나다인들은 그들의 가장 절박한 시간을 그의 편으로 몰려 들었습니다."
canada.850.a:0 "우리는 싸워야 해!"

canada.851.t:0 "왕실이 달아나다"
canada.851.d:0 "[Root.GetNameDef]의 희망이 없어 보이는 상황으로, 에드워드 국왕과 다른 왕족들은 비행기에 탑승해 나라를 떠났다고 전해집니다 - 어떤 사람들은 알제리로, 다른 사람들은 취리히나 더 먼 다른 곳을 제안합니다. 그들의 목적지는 매우 엄격한 비밀이며, 캐나다인들이 자국의 구원을 얻을 수 있는 남은 희망을 간직하고 있습니다. 그러나, 왕실의 비행은 협상국의 동맹의 종말을 고하는 것입니다. 영국의 동맹국들은 이제 독자적으로 행동합니다."
canada.851.a:0 "정말 슬픈 날이도다"

canada.852.t:0 "캐나다 붕괴"
canada.852.d:0 "[Root.GetNameDef]의 희망이 없어 보이는 상황으로, 에드워드 8세는 그의 나머지 가족들과 함께 그 나라를 떠났습니다 - 비밀스런 목적지로 망명하는 것, 아마도 영국 왕실이 아직 살아남을 수 있다는 마지막 희망을 지키기 위하여. 국왕은 우리의 동맹국으로 떠나며 영국 본토 섬들도 언젠가는 해방될 수 있는 가능성을 보이고 있습니다."
canada.852.a:0 "정말 슬픈 날이도다"

canada.854.t:0 "캐나다와의 평화?"
canada.854.d:0 "우리는 오타와를 점령했고, 현재 캐나다인들은 도망가고 있습니다. 우리가 그들의 광대한 영토로 끌려가는 걸 보지 않기 위해서라도, 평화를 이룰 때가 되었을 것입니다."
canada.854.a:0 "아주 좋아, 끝내지"
canada.854.b:0 "그들은 우리에게 땅을 양보해야 한다"
canada.854.c:0 "우리는 그들에게 교훈을 주려고 한다"

canada.855.t:0 "[From.GetNameDeCap]이(가) 평화를 요구합니다"
canada.855.d:0 "우리는 [From.GetAdjective] 정부로부터 특사를 받았으며, 그들은 캐나다를 충분히 점령했으며 우리가 비참한 교훈을 얻었기를 바란다고 말했습니다. 그들은 우리에게 다음번에는 그렇게 관대하지 않을 것이라고 심하게 경고하였지만, 기꺼이 평화를 고려하려고 하고 있습니다."
canada.855.a:0 "그래, 끝내자"
canada.855.b:0 "아니, 우리는 여전히 이길 수 있다!"

canada.856.t:0 "[From.GetNameDeCap]이(가) 평화를 요구합니다"
canada.856.d:0 "캐나다 정부는, [From.From.GetNameDef]에게 완패하였으며, 내전에 관여된 것에서 완전히 벗어나고자 하는 바람으로, [Root.GetNameDef]와(과)의 평화를 요구해 왔습니다."
canada.856.a:0 "그래, 끝내자"
canada.856.b:0 "우리는 저들에게 교훈을 주려고 한다."

canada.875.t:0 "캐나다가 지지를 선언하다"
canada.875.d:0 "오늘날 캐나다 정부와, 망명한 영국의 지도자들 그리고 협상국 전체는, [Root.GetNameDef]에 대한 지지를 선언하며 그들이 미국의 진실되고 합법적인 주장자라고 선언했습니다. 그들은 직접적인 군사 개입을 약속하지는 못하지만, 군사 계획을 가속화하기 위한 수많은 군사 조언자뿐만 아니라 장비, 자원병으로 우리 군을 강화하겠다고 제안했습니다. 그들은 오직 그들의 파괴만이 세계질서에 대한 이익이 될 것이라고 말하면서 답례로 아무것도 요구하지 않았습니다."
canada.875.a:0 "우리가 얻을 수 있는 모든 도움을 받을 거야!"

canada.876.t.usa:0 "캐나다가 연방정부를 지지하다"
canada.876.t.psa:0 "캐나다가 연방정부를 지지하다"
canada.876.t.aus:0 "캐나다가 연합정부를 지지하다"
canada.876.d:0 "오늘날 캐나다 정부와, 망명한 영국의 지도자들 그리고 협상국 전체는, [From.GetNameDef]에 대한 지지를 선언하며 그들이 미국의 진실되고 합법적인 주장자라고 선언했습니다. 그들은 직접적인 군사 개입을 제외하면, 주저하지 않고 [From.GetAdjective] 군의 강화를 위하여 일련의 군사 조언자뿐만 아니라 장비, 자원병을 지원하겠다고 제안했습니다. 그들의 [From.GetAdjective]이(가) 세계질서를 유지하고 세계의 강대국 중 하나가 혼란으로 붕괴되는 것을 막아야 된다고 주장했습니다."
canada.876.a:0 "그들이 감히 미국 문제에 간섭하다니!"

canada.877.d:0 "오늘날 캐나다 정부는 내전 이후의 미국 지도부로 [From.GetNameDef]을(를) 미국의 진실되고 합법적인 주장자라고 지지했습니다. 그들은 직접적인 군사 개입을 약속하지는 못하지만, 장비와 자원병, 그리고 그들이 [Root.GetAdjective] 군에 요청한 군사 조언자를 통하여 [From.GetAdjective] 군을 강화할 것을 제안하였습니다. 그들의 [From.GetAdjective]이(가) 세계질서를 유지하고 세계의 강대국 중 하나가 혼란으로 붕괴되는 것을 막아야 된다고 주장했습니다."
canada.877.a:0 "우리는 준비되었다."

canada.878.t:0 "캐나다의 개입"
canada.878.d:0 "캐나다는 더 이상 내전을 지켜보고만 있지는 않을 것이라고 선언했고, 지금 모든 협상국 전 병력을 무장 분쟁에 투입하였습니다. 그들은 좋든 나쁘든 간에, 우리 편에서 내전에 참가했습니다."
canada.878.a:0 "때가 왔다!"
