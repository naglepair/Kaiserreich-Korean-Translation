ARG_immigration_decisions:0 "유럽인 이민자"
ARG_immigration_decisions_desc:0 "세계대전 이후의 유럽 전역의 국가 붕괴와 유럽의 사회주의 세력의 증가와 다른 유럽 국가들 사이의 긴장이 고조되면서 우리의 위대한 국가에 대한 이민이 증가하게 되었습니다. 대륙 전체에 걸친 추가적인 위기로 인해 이 수치들을 더 증가시킬 수 있으며 우리의 인구를 더 증가시킬 기회가 될 수 있습니다.\n\n[GetYear]의 이민 계획 보고서 : §G[?ARG.arg_im_factor]%§!"

