argfor.16.t:0 "아르헨티나의 군사 쿠데타!"
argfor.16.d:0 "계속되는 FOP위기 해결의 주저함은 군부가 국가를 장악하기 위해 단결함에 따라 다시 한번 국가를 혼란에 빠뜨리고 있습니다. 부에노스 아이레스, 코르도바와 전국의 여러 도시들에서 격렬한 투쟁이 계속되고 있지만 우리 정부가 또 다시 무너진 것 같습니다. 강력하고 직접적인 지도력에 대한 그들의 약속을 이행하기 위해, 새로운 군사 정부는 즉시 FOP에 위기를 완전히 끝내기 위한 전쟁을 선포했습니다."
argfor.16.a:0 "안 돼!"

argfor.17.t:0 "우루과이가 우리의 '보호'를 받아들였습니다"
argfor.17.d:0 "우리 군의 힘에 위협을 느낀 몬테비데오 정부는 그들의 패를 포기하고 우리의 보호를 받아들이기로 현명한 결정을 내렸습니다. 공화국이 다시 한 번 큰 승리를 거두었습니다!"
argfor.17.a:0 "만세!"

