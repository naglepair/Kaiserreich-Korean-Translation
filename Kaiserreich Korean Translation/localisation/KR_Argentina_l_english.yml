## Military ##
argmil.10.t:0 "해군의 자금 부족"
argmil.10.d:0 "최근 국방 예산에 대한 정부의 조정으로 우리 해군의 지출이 위험한 수준으로 떨어졌습니다. 이것이 군대와 새로운 무기 개발에 큰 힘을 준 반면, ARA의 관계자들은 예산을 더 삭감하는 것은 우리 함대의 전력에 위험한 결과를 가져올 수 있다고 경고했습니다."
argmil.10.a:0 "골칫거리로군"

argmil.11.t:0 "조선소에서의 문제"
argmil.11.d:0 "새로운 정부 계약의 부족에서 비롯된 것으로, 우리의 몇몇 조선소는 수백명의 해군 노동자들을 해고하면서 폐쇄될 수 밖에 없었습니다. 정부와 해군 노동 조합 간의 사회적 긴장감은 이미 고조되었고 최근의 위기는 관계를 악화시켰을 뿐입니다."
argmil.11.a:0 "골칫거리로군"

argmil.12.t:0 "푸에르토 벨그라노에서의 폭발"
argmil.12.d:0 "항구에 있는 우리의 구축함 중 한 척을 정기적으로 점검하는 동안, 폭발은 수십 명의 선원들을 죽이고 배를 심각하게 손상시켰습니다. 공식적인 국가 발표로는 이 사건을 생디칼리스트의 테러로 보도한 반면, 진짜 범인은 성장하는 함대의 유지 부족과 정비 직원의 무능력 때문입니다."
argmil.12.a:0 "골칫거리로군"

argmil.13.t:0 "부에노스 아이레스에서의 싸움"
argmil.13.d:0 "지난 밤 부에노스 아이레스에서 술 취한 ARA선원들이 한 무리의 군사 순찰대와 마주쳤을 때 우리 군의 군대 사이에 점점 더 적대감이 커졌습니다. 최근 해군 예산 삭감을 둘러싼 논쟁은 양측 간의 싸움으로 이어졌고, 곧 추가적인 군인들이 참여하게 되었습니다. 국가 헌병대는 결국 싸움을 말리고 가해자들을 감금했지만 3시간 후 부상으로 사망한 선원 중 한 명에게는 도움이 너무 늦었습니다."
argmil.13.a:0 "골칫거리로군"

argmil.20.t:0 "육군의 자금 부족"
argmil.20.d:0 "최근 국방 예산에 대한 정부의 조정으로 우리 육군의 지출이 위험한 수준으로 떨어졌습니다. 이것이 ARA와 새로운 전함의 개발에 큰 힘을 준 반면, 육군 장교들은 예산을 더 삭감하는 것은 우리의 지상군의 능력에 위험한 결과를 초래할 수 있으며 우리를 외국의 침략에 개방될 수 있다고 경고해 왔습니다."
argmil.20.a:0 "골칫거리로군"

argmil.21.t:0 "육군에서의 광범위한 탈영"
argmil.21.d:0 "병영 생활 수준의 악화와 우리 군인들의 임금 하락은 많은 이들로 하여금 경제 위기 이후 군을 버리고 가족들을 부양하기 위해 군을 떠나게 만들었습니다. 헌병과 국가 헌병대는 범죄자들을 추적하는 임무를 맡고 있지만 현재로서는 뚜렷한 차이를 만들지 못하고 있습니다."
argmil.21.a:0 "골칫거리로군"

argmil.22.t:0 "군용 강철 부족"
argmil.22.d:0 "ARA의 새로운 명령은 우리의 모든 강철 보유량을 장악하고 지상군에 대한 요청을 뒤로 미루고 있습니다. 탱크, 항공기, 그리고 기관총들은 낮아진 보유량에 적응하기 위해 생산량을 줄여야 했고 우리 군대가 최신식의 장비를 갖추는 것을 어렵게 만들고 있습니다."
argmil.22.a:0 "골칫거리로군"

argmil.23.t:0 "숙련된 장교 부족"
argmil.23.d:0 "ARA에서의 낮은 임금과 더 나은 전망으로 인해 많은 젊은 잠재 장교들이 육군에서 떠나 대신 해군 경력을 쌓게 되었습니다. 새로운 인재들의 훈련은 노령화된 부대를 압박하고 있고 잠재적으로 적에 대항하여 우리의 군대를 이끌어 가는 능력에 영향을 미칠 수 있습니다."
argmil.23.a:0 "골칫거리로군" 

argmil.24.t:0 "페론이 알베르트를 GOU에 소개하다"
argmil.24.d:0 "엘 팔로마르 군부대에서 열린 장성급 회담에서 후안 도밍고 페론 장군은 참모들을 위해 GOU의 새로운 일원을 발표했습니다. 그의 이름은 최근 뛰어난 성적으로 육군사관학교를 졸업한 하급 장교 베르나르디노 알베르테입니다. 그러나, 그의 경험 부족은 나이든 참모들뿐만 아니라 페론이 그가 신뢰하는 사람들을 권력자 자리에 앉히려고 하는 것처럼 보인다는 사실에도 최상의 인상을 주지 못했습니다. 그럼에도 불구하고, 페론은 장군들에게 그의 후배의 능력에 대해 안심시켰으며 페론은 GOU와 장군들 중 가장 영향력 있고 경험 많은 장교 중 한 사람이기 때문에 페론의 요청을 거부할 실질적인 이유가 없습니다. 결국, 군대는 항상 더 재능 있는 장교들을 사용할 수 있었습니다."
argmil.24.a:0 "이것이 흔한 일이 되지 않기를 바란다"

## War in the Southern Cone ##
southern.1.t:0 "아르헨티나-칠레 전쟁에 개입?"
southern.1.d:0 "아르헨티나가 파타고니아의 FOP 반군을 침공함으로써 아르헨티나-칠레 전쟁이 시작되었습니다. 그들은 우리가 칠레의 다양한 영토에 대한 권리를 가지고 있다는 것을 알고 있기 때문에, 그들은 우리에게 전투에서 그들을 지원해 달라고 요청했고, 우리의 동맹이 승리하면 우리의 요구에 대한 보상을 받을 수 있을 것입니다."
southern.1.a:0 "칠레를 공격하라!"
southern.1.b:0 "우리는 어떤 충돌도 원하지 않는다"

southern.2.t:0 "페루가 우리 편에 합류했다!"
southern.2.d:0 "페루는 칠레에서 비열한 생디칼리스트들과 그들의 붉은 친구들과의 싸움에서 우리를 지원하기 위해 칠레와의 전쟁을 선포하고, 우리의 대의를 전적으로 지지하겠다고 선언했습니다."
southern.2.a:0 "만세!"

southern.3.t:0 "페루는 중립을 지킨다!"
southern.3.d:0 "페루가 칠레와의 전쟁에서 목숨을 잃을 위험을 무릅쓸 수 없다며 페루 정부는 우리의 요구를 거절하고, 그 분쟁에서 중립을 선언했습니다."
southern.3.a:0 "우리는 누구도 믿을 수 없다!"

southern.4.t:0 "아르헨티나-칠레 전쟁에 개입?"
southern.4.d:0 "아르헨티나가 파타고니아의 FOP 반군을 침공함으로써 아르헨티나-칠레 전쟁이 시작되었습니다. 반란군과 함께 남부가 점령당한 것은, 우리에게 차코 오스트랄을 되찾을 수 있는 완벽한 기회를 제공해 주었습니다!"
southern.4.a:0 "공격!"
southern.4.b:0 "우리는 아르헨티나를 화나게 하고 싶지 않다"

southern.5.t:0 "파라과이가 침공하다!"
southern.5.d:0 "불결한 파라과이 개들은 그들의 기회를 냄새 맡았고, 차코 오스트랄을 되찾기 위해 뒤에서 우리를 침략하기로 결정했습니다!"
southern.5.a:0 "배신자들!"

southern.6.t:0 "아르헨티나-파라과이 전쟁에 개입?"
southern.6.d:0 "아르헨티나는 파타고니아의 FOP반군을 침공함으로써 아르헨티나-칠레 전쟁을 시작했고, 그 뒤 즉시 파라과이의 선전 포고가 이어졌습니다. 그들은 우리가 파라과이와 칠레의 다양한 영토에 대한 권리를 가지고 있다는 것을 알고 있기 때문에, 그들은 우리에게 전투에서 그들을 지원해 달라고 요청했고, 우리의 동맹이 승리하면 우리의 요구에 대한 보상을 받을 수 있을 것입니다."
southern.6.a:0 "파라과이를 공격하라!"
southern.6.b:0 "우리는 파라과이와 칠레를 공격한다"
southern.6.c:0 "우리는 어떤 충돌도 원하지 않는다"

southern.7.t:0 "볼리비아가 우리 편에 합류했다!"
southern.7.d:0 "볼리비아는 칠레에서 비열한 생디칼리스트들과 그들의 붉은 친구들과의 싸움에서 우리를 지원하기 위해 칠레와 파라과이와의 전쟁을 선포하고, 우리의 대의를 전적으로 지지하겠다고 선언했습니다."
southern.7.a:0 "만세!"

southern.8.t:0 "볼리비아는 중립을 지킨다"
southern.8.d:0 "굴욕적인 패배를 당한 볼리비아는 파라과이 같은 작은 나라와의 또 다른 전쟁에서 지는 것을 두려워하여, 볼리비아는 전쟁에서 중립을 선언했고 어느 쪽도 지지하지 않겠다고 약속했습니다."
southern.8.a:0 "정말 안됐군!"

southern.61.t:0 "아르헨티나-칠레 전쟁에 개입?"
southern.61.d:0 "우리 대륙에서 전쟁의 추악한 모습을 한번 더 드러내면서, FOP와 칠레의 사회주의 국가들은 아르헨티나의 독재 정권과 맞서게 되었습니다. 우리는 최근 혁명의 미덕을 보아 왔고 사회주의를 파괴하는 지옥에서 살아남고자 한다면, 불이 타오르기 전에 남쪽 형제들을 도와야 합니다. 프롤레타리아는 아르헨티나에 의해 무자비하게 소멸될겁니다."
southern.61.a:0 "전투 준비!"
southern.61.b:0 "우리는 취약한 안정성을 위태롭게 할 수 없다"

southern.71.t:0 "볼리비아가 우리 편에 합류했다!"
