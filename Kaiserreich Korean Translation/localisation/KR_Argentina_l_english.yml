### Foci ###
ARG_Woes_of_the_Christmas_Coup:0 "크리스마스 쿠데타의 문제"
ARG_Woes_of_the_Christmas_Coup_desc:0 "작년 크리스마스 기념 행사 직후 마누엘 카를레스와 애국당에 의해 혼란에 빠진 아르헨티나는 대통령직을 장악하기 위해 경쟁하는 여러 군대와 함께 무정부 상태에 빠져 들었습니다."
ARG_Consolidate_Buenos_Aires_Capital_Region:0 "GBA 수도권 지역 통합"
ARG_Consolidate_Buenos_Aires_Capital_Region_desc:0 "비록 수도가 애국당과 ARA의 발 아래로 떨어지는 첫 번째 도시였지만, 부에노스 아이레스는 티그레 강에서 베라사테기의 오래된 도시에 이르기까지 거대한 문제입니다. 오래된 정부에 대한 충성스러운 여러 조직이 아직도 우리 지역에서 뿌리째 흩어져있어 그들을 근절하려는 우리의 모든 시도를 방해하고 있습니다."
ARG_Expand_the_Gendarmeria:0 "헌병대 설립"
ARG_Expand_the_Gendarmeria_desc:0 "불만 지역을 더 잘 통제하고 사태가 악화될 경우 신속한 대응력을 확보하기 위해서는 국방부 장관의 명령에 따라 반역하는 지방을 단속하기 위한 '아르헨티나 국가 헌병대'의 창설을 고려해야 합니다."
ARG_Control_the_Judiciaries:0 "사법부 통제"
ARG_Control_the_Judiciaries_desc:0 "우리나라에서 '반군'과 '생디칼리스트 동조자'의 수가 많기 때문에 사법 제도에 대한 완전한 통제력은 판사들이 범죄자들을 더 빨리 단속하도록 할 수 있습니다."
ARG_Secure_the_Military_Apparatus:0 "군사 조직 확보"
ARG_Secure_the_Military_Apparatus_desc:0 "우리는 ARA와 애국당 민병대에 대한 충성심만 갖고 있기 때문에, 우리는 주둔군과 민병대 전초 기지가 우리 편이 되어 민주주의 세력을 제쳐두고 아르헨티나 군대가 우리를 위해 충분한 영향력을 행사할 수 있을 때까지 설득해야 합니다."
ARG_Control_the_Railroads:0 "철도 통제"
ARG_Control_the_Railroads_desc:0 "아르헨티나의 모든 철도는 부에노스 아이레스로 연결되어 있어 우리가 신속하게 시위를 진압하고 군대를 집결시킬 수 있는 독특한 위치에 있습니다. 하지만 사보타주와 반군은 이 선로를 크게 파손시켰고, 페르가미노, 바이아블랑카, 로사리오의 주요 철도 중심지를 우리가 전진하기 전에 확보해야 합니다."
ARG_Temporarily_Restrict_Civil_Rights:0 "일시적인 시민권 제한"
ARG_Temporarily_Restrict_Civil_Rights_desc:0 "헌법은 우리의 여러 정책들과 충돌하고 있으며 이번 위기가 끝날 때까지 일시적으로 중단되어야 합니다. 우리는 그 결정에 대한 강한 저항을 예상하지만, 그것은 우리의 위대한 국가를 위한 것이 될 것입니다!"
ARG_Seize_Disloyal_Garissons:0 "불충한 주둔군 장악"
ARG_Seize_Disloyal_Garissons_desc:0 "로사리오에서의 그들의 동맹들의 패배와 뒤이은 아군의 실패를 보면서, 과거의 불충한 많은 조직들이 편을 바꾸어 우리와 합류하고 있습니다."
ARG_Formation_of_the_Carles_Cabinet:0 "카를레스 내각의 구성"
ARG_Formation_of_the_Carles_Cabinet_desc:0 "아르헨티나에 대한 우리의 영향력은 거의 확보되었기 때문에, 우리는 마침내 카를레스의 개혁을 돕기 위해 충실하고 효율적인 내각을 세우는데 헌신할 수 있습니다."
ARG_Secure_Pampeana:0 "'라팜파' 확보"
ARG_Secure_Pampeana_desc:0 "로사리오의 패배 이후, 우리는 팜파스 평원을 확보하고 남아 있는 모든 반대 세력을 뿌리 뽑기 위해 군대를 보내야 합니다. 하지만, 팜파스 평원은 세계에서 가장 큰 농경지 중 하나여서, 쉽지 않은 싸움이 될 것입니다."
ARG_March_on_Cordoba:0 "코르도바로의 행진"
ARG_March_on_Cordoba_desc:0 "코르도바 지방은 수도 부에노스 아이레스의 전망과 항상 조화를 이루지 못했습니다. 카를레스에 대항하는 연합의 지도자들과 수도와의 거리 때문에 코르도바 국민은 다루기 어렵다는 것이 증명되었고, 그들을 견제하기 위한 특수부대가 필요로 할 것입니다."
ARG_Consolidate_Mendoza:0 "멘도사 통합"
ARG_Consolidate_Mendoza_desc:0 "와인 생산으로 유명한 멘도사 지역은 칠레에 대한 가장 크고 안전한 산악 지대가 있음을 고려할 때, 우리나라의 핵심 경제 및 전략 지역이며, 따라서 모든 면에서 우리의 통제하에 되돌려 보내야 합니다."
ARG_Purge_Socialist_Remnants:0 "붉은 공포"
ARG_Purge_Socialist_Remnants_desc:0 "FOP가 독립을 선언한 후 거의 모든 사회주의 체제 지지자들이 남쪽으로 도망쳤음에도 불구하고, 몇몇은 여전히 FOP가 시작한 것을 끝낼 때까지 우리들 사이에 남아 있습니다, 이것은 우리에게 국가 안보를 염두에 두고 야당들 사이에서 반체제 인사들을 뿌리뽑을 완벽한 구실을 주고 있습니다."
ARG_Eradicate_Loyalist_Resistance:0 "보수적인 저항 근절"
ARG_Eradicate_Loyalist_Resistance_desc:0 "나라에 대한 우리의 통제가 날로 강해지면서 우리 정권을 아르헨티나 민주주의와 아르헨티나의 가치를 침해하는 것으로 보는 사람들도 여전히 있고, 그림자 속에서 우리들을 전복하려는 음모를 꾸미는 사람들도 있습니다. 이들 반역자들에 대한 징벌적인 행동과 선전은 국민들을 다시 정렬시키고 가능한 모든 저항을 진압해야 합니다."
ARG_Fall_of_Tucuman:0 "쿠만이 떨어지다"
ARG_Fall_of_Tucuman_desc:0 "쿠만은 우리나라의 중요한 산업 중심지는 아니지만 아르헨티나 애국자들이 아끼는 도시입니다. 그곳은 스페인으로부터 우리의 독립 선언이 마침내 서명되고 우리의 나라가 탄생한 도시입니다. 이제, 우리가 마침내 그 도시를 장악하게 되면 바로 그 도시가 민족적으로 재탄생하는 것을 목격하게 될 것입니다."
ARG_Corrientes_Campaign:0 "코리엔테스 작전 시작" 
ARG_Corrientes_Campaign_desc:0 "파라과이 사람들과의 긴장 관계는 우리가 이 지방을 다루는 데 특별히 조심해야 하고 그렇게 하지 않으면 파라과이의 침략을 유발할 수 있으며, 특히 약한 시기에 그렇습니다. 그러나, 코리엔테스는 미시오네스로 가는 관문이며, 우리는 이 지방들을 어떤 외국의 적에게도 내주는 것을 거절합니다!"
ARG_Retake_Santiago_and_Salta:0 "산티아고와 살타 탈환"
ARG_Retake_Santiago_and_Salta_desc:0 "중요한 광산 지역과 귀중한 사탕수수의 생산 중심지인 이 지방들은 우리 경제에 중요한 그릇이고 그것을 반군의 손에서 되찾는 것이 우리의 의무입니다. 지금으로서는 상당히 덜 개발되었지만, 우리는 이 지방을 위한 계획을 가지고 있고 시간으로 이를 바꿀 수도 있습니다."
ARG_Political_Dominance:0 "완전한 정치적 지배"
ARG_Political_Dominance_desc:0 "야당은 공화국의 반역이며 이런 힘든 시기에 우리의 속도를 늦출 뿐입니다. 국가를 통치하려는 그들의 한심한 시도가 FOP 반란의 생존을 이끌어 낸 것이 아니었습니까? 우리는 카를레스가 '문명을 구하기 위해 야만에 맞서 희생할 수 있는 애국자 기사들도 있다'라고 말했듯이, 우리는 그들의 과거의 실수를 되풀이하지 않을 것입니다."

ARG_Countercoup:0 "성공적인 반쿠데타"
ARG_Countercoup_desc:0 "카를레스와 그의 광신자들은 물러났고 사람들은 다시 한번 자신들의 운명을 자유롭게 선택할 수 있게 되었습니다! 우리 모두 공화국의 위대함에 대해 자부심을 가집시다!" 
ARG_Safeguard_Democracy:0 "민주주의 수호"
ARG_Safeguard_Democracy_desc:0 "애국당과 같은 국가대중주의 정당들의 군사 쿠데타와 억압적인 정책들은 우리에게 피를 흘리게 했고 민주주의로부터 멀어졌습니다. 우리의 권리가 극단 주의자들에 의해 침해당하지 않도록 법적 보호 장치를 설치해야 합니다. 헌법 최고 우위의 원칙에 대해서는 더 이상 이의를 제기할 수 없습니다!"
ARG_Stability_on_the_streets:0 "거리의 안정"
ARG_Stability_on_the_streets_desc:0 "애국당의 주력 세력이 무너졌음에도 불구하고, 이 조직의 지지자들은 그렇게 쉽게 포기하려 하지 않고 부에노스 아이레스 거리에서 경쟁자들에게 공개적으로 도전장을 내밀었습니다. 폭동, 싸움, 총격전, 암살이 흔한 장소가 되었고 이제는 법과 질서를 회복하는 것이 우리의 의무입니다!"
ARG_Crack_down_on_Liga_Patriotica:0 "애국당 단속"
ARG_Crack_down_on_Liga_Patriotica_desc:0 "그들은 아르헨티나에 대한 야심 찬 목표를 달성하지 못하고 실패하였고, 우리는 우리 자신들의 한심한 잔재를 제거하고 이전보다 더 강하게 폐허에서 다시 태어나 일어서야 할 때입니다."
ARG_Free_Elections_of_the_Republic:0 "공화국의 자유 선거"
ARG_Free_Elections_of_the_Republic_desc:0 "국민들이 말하고 그들이 원하는 것은 완전한 민주주의입니다! 모든 사람이 결과에 만족하는 것은 아니지만, 모두 민주주의가 앞으로 나아가는 길이며 정부가 국민의 뜻을 존중해야 한다는 데 동의합니다."
ARG_Social_Reforms:0 "사회 개혁 시작"
ARG_Social_Reforms_desc:0 "정부와 노동계급 간의 노동 분쟁은 우리의 전임자들의 통치 기간 전반에 걸쳐 내내 레드 라인이었습니다. 진보적인 유럽 국가들의 예를 바탕으로 아르헨티나의 독특한 성격과 결합하여, 우리는 국가를 좀먹고 과거의 실수로부터 교훈을 얻은 문제들에 대해 강력한 사회적 해결책을 제공하기를 바랍니다."
ARG_Social_Reforms2:0 "사회 개혁 지속"
ARG_Social_Reforms2_desc:0 "정부와 노동계급 간의 노동 분쟁은 우리의 전임자들의 통치 기간 전반에 걸쳐 내내 레드 라인이었습니다. 진보적인 유럽 국가들의 예를 바탕으로 아르헨티나의 독특한 성격과 결합하여, 우리는 국가를 좀먹고 과거의 실수로부터 교훈을 얻은 문제들에 대해 강력한 사회적 해결책을 제공하기를 바랍니다."
ARG_Stepping_Stone_Towards_the_Welfare_State:0 "복지 국가를 향한 디딤돌"
ARG_Stepping_Stone_Towards_the_Welfare_State_desc:0 "국가는 익명의 자본가 조직을 기쁘게 하기 위해서가 아니라 국민들을 위해서 여기에 있습니다. 지속적인 사회 제도를 통해, 우리는 정부가 이 혹독한 세상에서 그들이 살아갈 수 있도록 시민들이 안심할 수 있는 복지 국가를 만들기 위해 노력할 것입니다."
ARG_Power_of_Capital:0 "자본의 힘"
ARG_Power_of_Capital_desc:0 "아르헨티나는, 우리 나라가 태어난 이래로, 세계에서 가장 부유한 국가들 중의 하나로 급부상했습니다. 영국인들이 파산한 후에 남긴 미납 부채와 FOP의 잇따른 반란은 우리를 지연시켰을 수도 있지만, 그렇다고 해서 번영을 향한 우리의 길을 막지는 못할 것입니다. 결국에는, 돈은 세상을 돌아가게 하고 아르헨티나는 이 세계의 일부입니다."
ARG_Attract_Foreign_Investement:0 "해외 투자 유치"
ARG_Attract_Foreign_Investement_desc:0 "우리는 우리의 산업 역량을 완전히 발전시킬 자본과 기술적 노하우가 부족하고 따라서 우리는 외국의 지원을 모색하고 산업 법의 일부를 완화함으로써 사업을 유치해야 합니다."
ARG_Uphold_Civil_Liberties:0 "시민의 자유를 인정하다"
ARG_Uphold_Civil_Liberties_desc:0 "개인의 자유는 우리의 헌법에 의해 보장되며 항상 우리의 최우선 과제가 되어야 합니다. 다시는 애국당과 같은 조직이 이러한 권리를 침해하는 것을 허락하지 않을 것입니다!"
ARG_Encourage_Free_Thought:0 "자유사상을 장려하다"
ARG_Encourage_Free_Thought_desc:0 "우리의 청년들은 아르헨티나의 미래이고 우리는 미래에 대한 두려움 때문에 정부의 제한으로 그들의 지성과 창의력을 방해해서는 안 됩니다."
ARG_Uphold_the_Status_Quo:0 "현재 상황을 유지하다"
ARG_Uphold_the_Status_Quo_desc:0 "최근 우리 나라의 발전은 우리 국민들이 급진적인 정치인들을 정말 불신하게 만들었습니다. 우리 국민들은 확고한 근거를 필요로 하고 다른 정당들이 권장하는 급진적인 생각들은 우리의 인기를 확보할 기회가 될 수도 있습니다. 보너스로, 군대에 있는 많은 장교들이 우리를 지지하고 있는데, 이것은 우리가 위험한 쿠데타에 대한 두려움 없이 좀 더 자유롭게 움직일 수 있게 해 줍니다."
ARG_Church_Ties:0 "교회와의 관계"
ARG_Church_Ties_desc:0 "믿음은 아르헨티나 사회의 핵심적인 기둥이고 교회와의 유대는 권력을 유지하기 위해 필수적입니다. 그들의 개발 사업을 장려하고 그것들을 무제한적인 자유로 허용하는 것은 현명한 결정임이 분명합니다."
ARG_Long_Live_the_Republic:0 "공화국 만세!"
ARG_Long_Live_the_Republic_desc:0 "우리는 우리 뒤에서 몇 년간 힘든 세월을 보냈지만 공화국의 정신은 살아남았고 우리는 그 어느 때보다 더 강하게 서 있습니다! 우리는 우리의 조상들이 싸웠던 체제를 유지할 것입니다! ¡아르헨티나 만세(Viva Argentina)!"
ARG_Rigged_Elections:0 "조작된 선거"
ARG_Rigged_Elections_desc:0 "우리의 사람들은 그들에게 이로운 점이 무엇인지 모르고, 그들은 허락된다면 심지어 FOP나 애국당 급진 주의자들의 손에 자신들을 맡길 수도 있습니다! 그들은 어려운 시기에 그들을 보호할 강력한 보호자가 필요합니다...라미레즈 장군처럼!"
ARG_Restrict_the_press:0 "언론 제한"
ARG_Restrict_the_press_desc:0 "가짜 뉴스가 언론을 휩쓸고 있고 우리 정부를 향해 대대적인 홍보 활동을 벌이고 있으며, 이는 중단되어야 합니다...물론 국가를 위해서 입니다! 우리는 오직 진실을 그들에게 유리하게 왜곡시키려는 사람들로부터 보호하려 합니다."
ARG_Military_Supremacy:0 "군사 패권"
ARG_Military_Supremacy_desc:0 "우리는 아르헨티나가 패배하지 않을 것이라는 것과 우리의 군대가 세계에서 가장 강한 군대 중 하나라는 것을 세계에 보여 주어야 합니다. 우리는 과거에 유럽을 존경해 왔고, 우리 군대가 그들의 기준에 맞을 때까지 다시 그럴 것입니다."
ARG_Cracking_Down_on_Socialism:0 "사회주의에 대한 단속"
ARG_Cracking_Down_on_Socialism_desc:0 "빨간 색은 이 더러운 쥐들의 색이고, 우리가 그들을 다 죽이고 나면 그들의 피가 거리를 흐르는 색이기도 합니다!"
ARG_Conservative_Values:0 "보수적 가치관"
ARG_Conservative_Values_desc:0 "우리는 남미 원뿔 지역(브라질, 파라과이, 우루과이, 아르헨티나, 칠레로 이뤄지는 지역)을 통치하고 우리 국민들이 도덕적 규범을 따르도록 하기 위해 카톨릭 신앙과의 유대를 강화하는 위대한 과거로부터 영감을 얻어야 합니다."
ARG_Ties_with_Germany:0 "독일과의 관계"
ARG_Ties_with_Germany_desc:0 "우리의 주요 교역 상대국으로서, 독일이 동맹을 맺기 위한 우리의 첫번째 선택이라는 것은 이치에 맞을 뿐입니다. 라미레즈는 독일과의 유대를 더욱 공고히 하려하며, 특히 아르헨티나가 수년 간 받아 온 엄청난 양의 독일 이주자들을 고려하면 더욱 그렇습니다, 다른 사람들은 그들의 우려를 표명하고 평화로운 우리 나라를 전쟁에 끌어들일 수 있는 세력에 동참함으로써 아르헨티나의 중립을 위태롭게 할 수 있다고 주장합니다."

ARG_Five_Year_Plan:0 "제1차 5개년 계획"
ARG_Five_Year_Plan_desc:0 "비록 우리가 영국 수입의 손실에 대처하기 위해 지난 10년간 산업화의 급격한 변화를 강조했지만, 우리 경제는 유럽의 사례와 같지 않습니다. 검은 월요일 위기는 아르헨티나를 20세기로 이끌기 위한 소위 5개년 계획을 승인할 것으로 보이는 취약성을 의회에 보여 주었습니다."
ARG_Reduce_Textile_Reliance:0 "직물에 대한 의존도 감소"
ARG_Reduce_Textile_Reliance_desc:0 "우리는 수십년간 일상적으로 우리의 농산물과 섬유 제품에 의존해 왔지만 다른 나라와의 경쟁은 치열해 졌고, 산업을 보다 현대적인 등가물에 맞추고 경제를 다양화하도록 강요합니다."
ARG_Renegotiate_with_Mitteleuropa:0 "중앙유럽과의 재협상"
ARG_Renegotiate_with_Mitteleuropa_desc:0 "우리의 교역 상대국들은 어려운 조건을 제시해 왔지만, 우리가 경제를 살리고 싶다면 받아들일 수밖에 없습니다."
ARG_TAMET_Steel:0 "TAMET 강철"
ARG_TAMET_Steel_desc:0 "유럽 철강의 부족은 우리 경제에 심각한 타격을 주고 있고 우리가 전쟁 기계를 계속 가동시키려면 신속한 개입이 필요할 것입니다. 이러한 점을 염두에 두고, 우리는 '야금 작업장(Talleres Metalurgicos)'에 투자하기로 결정했습니다, 그들은 우리에게 강철과 몇몇 지방의 제철소를 더 잘 사용할 수 있는 방법을 제공할 것입니다."
ARG_Parana_Infrastructure_Plan:0 "파라나 사회기반시설 계획"
ARG_Parana_Infrastructure_Plan_desc:0 "파라나 강과 우루과이 강은 이 지역의 해상 운송을 방해하고 있으며, 우리가 북부 지방을 추가로 개발하고 도시의 연결을 개선할 수 있도록 하기 위해 제거되어야 합니다."
#ARG_Engines_of_War:0 "병기" already defined above as an idea
ARG_Engines_of_War_desc:0 "전쟁이 아르헨티나로 오고 있고 우리는 준비를 해야 합니다. 망치가 금속을 치고 공장들이 초과 근무를 할 때, 아르헨티나의 전쟁 기계는 어떤 도전에도 맞설 준비가 되어 있는 상태로 모양을 갖추고 있습니다."
ARG_FM_Investement_Program:0 "FM 투자 프로그램"
ARG_FM_Investement_Program_desc:0 "성장하는 우리 군대에 필요한 무기를 더 제공하기 위해, 정부는 '군수 제조사(Fabricaciones Militares)'에 자금을 조달하고, 그들이 필요로 하는 모든 작은 무기들을 우리 군대에 제공할 수 있는 프로그램을 발표했습니다."
ARG_Strive_for_Autarky:0 "경제 자립을 위한 분투"
ARG_Strive_for_Autarky_desc:0 "공장에 전력을 공급하기 위해서 우리는 매우 부족한 철광석, 석탄, 철강이 필요합니다. 하지만 매장량에 대한 소문이 드러났고 우리는 이것들을 뒷받침할 수 있는 가치를 조사하려고 노력하였고, 따라서 더 많은 자급 자족 시스템을 만들기 위해 노력했습니다."
ARG_Export_to_South_America:0 "남미로 수출"
ARG_Export_to_South_America_desc:0 "우리의 농산물과 소비재가 남미 시장에 범람하고 있어 우리나라 경제에 대한 큰 활력과 이웃 국가들의 의존도가 증가하고 있습니다."
ARG_Economic_Reinvigoration:0 "경제 부흥"
ARG_Economic_Reinvigoration_desc:0 "검은 월요일의 불황은 거의 끝나 가고 있는 듯 보이며, 비록 우리 경제가 어려운 상황을 겪고 있지만, 정부의 개입이 그 피해의 가장 큰 부담으로 보입니다."
ARG_Mass_Production_Innovations:0 "대량 생산 혁신"
ARG_Mass_Production_Innovations_desc:0 "미국의 발명과 독일의 공학 기술에 영감을 받아, 우리의 산업은 이러한 새로운 기술을 채택하고 우리의 생산량을 급격하게 확장시키고 있습니다."
ARG_Shift_to_Consumer_Goods:0 "소비재로 전환"
ARG_Shift_to_Consumer_Goods_desc:0 "최근 SIAM 패밀리 냉장고와 다른 소형 가전 제품들과 같은 발명품들이 세계 시장에서 발전하고 있으며 전 세계적으로 아르헨티나의 소비재 산업에 대한 관심을 증가시키고 있습니다."
ARG_Banco_Central_de_la_Republica_Argentina:0 "아르헨티나 공화국의 중앙 은행"
ARG_Banco_Central_de_la_Republica_Argentina_desc:0 "우리의 통화 위원회를 대체하고 검은 월요일 위기에 대처하지 못한 것을 대신하기 위해 부에노스 아이레스에 새로운 국립 은행이 설립되어 국가 사업에 자금을 지원할 것입니다."
ARG_Stop_the_Economic_Downturn:0 "하락세가 멈추다"
ARG_Stop_the_Economic_Downturn_desc:0 "거대한 국가 개입 주의와 동원으로 인해 증가하는 전쟁 산업으로 인해 우리는 검은 월요일 위기의 영향을 다소 완화할 수 있었습니다."
ARG_Grants_for_the_Universidad_de_Buenos_Aires:0 "쿠요 국립 대학교 설립"
ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc:0 "최근 애국당 인수와 관련된 사건으로, 수도와 도심지 간의 오래된 경쟁이 부활되었고, 이제 멘도사, 산후안, 산루이스의 사람들은 더 높은 수준의 교육을 받기 위해 부에노스 아이레스로 강제 이주해야 한다는 사실이 불만스럽습니다. 우리는 그들의 요구를 공정하게 여기고 있으며, 따라서 우리는 '쿠요 국립 대학교'를 설립하기로 결정했습니다."
ARG_YPF_Expansion:0 "YPF 확대"
ARG_YPF_Expansion_desc:0 "이제 우리가 파타고니아를 통제하게 되었으니, 우리는 '국영석유회사(Yacimientos Petrolíferos Fiscales)'를 국유화하고 그곳에서의 활동을 확대할 것입니다. 엔리케 모스코니 장군은 이 프로젝트에 많은 관심을 보였고, 우리는 그에게 YPF에 대한 청구를 물었습니다. 그의 공학 경력을 고려해 볼 때, 우리는 그가 YPF를 새로운 단계로 이끌 수 있다고 믿고, 그래서 우리는 그를 YPF의 '책임자'로 부를 것입니다."
ARG_Economic_Control_over_Argentina:0 "아르헨티나에 대한 경제적 통제"
ARG_Economic_Control_over_Argentina_desc:0 "폭동이 진압되고 모든 지방이 집권 정부에 의해 확보되면, 우리는 세계대전이 끝난 이후로 고군분투하는 경제를 바로잡을 수 있을 것입니다."
ARG_Spread_out_Military_Production:0 "군수품 분산 생산"
ARG_Spread_out_Military_Production_desc:0 "우리의 산업 중심지의 손실은 아르헨티나의 종말을 의미하기 때문에 군사 생산을 중앙 집중화하는 것은 전쟁 시기에 국가에 해가 될 수 있습니다. 이에 따라 기획 위원회는 최악의 상황에서도 물량을 분산시키고 공급 라인을 확보하기로 했습니다."
ARG_Reduce_Reliance_on_Foreign_Equipement:0 "외국 장비에 대한 의존도 줄이기"
ARG_Reduce_Reliance_on_Foreign_Equipement_desc:0 "탱크, 비행기, 총 등은 국내 생산이 제한되어 해외에서 수입되고 있습니다. 만일 우리가 세계의 다른 세력들과 맞서려면, 우리는 이 생산물을 국내로 들여오기 시작해야 합니다."
ARG_Domestic_Aircraft_Manufactories:0 "국내 항공기 제조사"
ARG_Domestic_Aircraft_Manufactories_desc:0 "미국과 독일의 항공기는 대부분의 우리 공군 편대를 구성하고 있으며, 그것들은 훌륭한 비행기이지만 아르헨티나 밖에서 생산되어 신뢰할 수 없는 원천입니다. 이것을 없애기 위해, 우리는 새로운 '항공기술연구소(Instituto Aerotecnico)'에 자금을 지원할 것이며, 그것은 우리에게 최신 비행기 모델을 제공할 것입니다."
ARG_Attract_Foreign_Manufacturers:0 "외국 제조사 유치"
ARG_Attract_Foreign_Manufacturers_desc:0 "우리나라는 막대한 미개발 잠재력을 갖고 있는데 외국인 투자자들이 이를 이용할 수 있습니다. 이러한 기업들이 정착하기 위한 요건을 줄이고 그들에게 광범위한 보조금을 제공하는 것은 분명 이들을 우리나라에 정착시키고 우리의 산업을 활성화시킬 것이다."
ARG_Mitteleuropan_Tank_Deal:0 "중앙유럽과의 전차 거래"
ARG_Mitteleuropan_Tank_Deal_desc:0 "해외에 있는 우리의 동맹국들과의 긴밀한 협력은 우리에게 전차의 형태로 그들이 기술적 노하우를 제공해 주었습니다. 이것들 중 일부를 사서 아르헨티나의 토양에서 조사하는 것은 우리의 연구를 증대시킬 수 있습니다."
ARG_Increase_European_Export:0 "유럽 수출 증대"
ARG_Increase_European_Export_desc:0 "남미는 불안정하고 혼란한 상태이며 우리 제품에 충분한 시장을 제공하지 못합니다. 그러나 유럽에 있는 우리의 파트너들은 우리의 자원을 간절히 바라고 있고 우리가 생산량을 늘린다면 분명 더 많이 살것입니다."
ARG_War_Profiteering:0 "전쟁 수익"
ARG_War_Profiteering_desc:0 "유럽 대륙에서의 전쟁으로 우리와 같은 중립국들은 어려움에 처한 국가들에게 우리 제품을 판매할 기회를 엿보며 냄새를 맡습니다...당연한 값으로요."

ARG_FOP_Debacle:0 "FOP 괴멸"
ARG_FOP_Debacle_desc:0 "리오 네그로는 수년 간 우리와 반란군 사이의 비공식적인 경계였습니다. 교전은 정기적으로 일어나지만, 위기를 해결하기 위한 결정적인 행동은 성공하지 못 했습니다."
ARG_Build_up_Defences:0 "방어 체계 구축"
ARG_Build_up_Defences_desc:0 "우리의 남부 국경선은 FOP의 반격에 준비가 되어 있지 않으므로 어떠한 공격적인 행동이 시도되기 전에 강화되어야 합니다. 로카 대통령이 마푸체 야만인 습격 사건을 처리해야 했을 때부터, 남아있는 그들을 현대화하는 것이 현명한 선택이 될 겁니다."
ARG_Mobilise_the_Reserves:0 "동원 정책"
ARG_Mobilise_the_Reserves_desc:0 "전쟁의 시기가 도래했고 남미의 모든 국가들은 지금 방지할 수 없는것에 대해 초조해 하고 있습니다. 아르헨티나는 지난 50년간 개방적인 이민 정책으로 많은 인력을 확보해 왔기 때문에, 우리가 경쟁자들보다 더 빨리 움직이면 우위에 설 수도 있을 것입니다."
ARG_Look_for_Allies:0 "동맹 찾기"
ARG_Look_for_Allies_desc:0 "아르헨티나 군대는 막강한 힘을 가지고 있지만 사회주의와 브라질에 대해 같은 불신을 가지고 있는 이웃들을 찾는 것이 현명할지도 모릅니다."
ARG_Cooperate_with_Peru:0 "페루와 협력"
ARG_Cooperate_with_Peru_desc:0 "양국 간 상호 이익이 되는 협정을 확실히 하기 위해, 우리 대통령은 양국 간에 전쟁이 일어날 경우 우리가 서로를 보호할 방어 협정을 고안해 냈습니다."
ARG_Bolivian_Negotiations:0 "볼리비아와 협상"
ARG_Bolivian_Negotiations_desc:0 "차코 전쟁에서 굴욕적인 패배를 당한 볼리비아는 파라과이에서 그들의 영토를 되찾고 싶어 합니다. 만약 우리가 다른 곳에서 바쁠 때 그 범죄자들이 우리를 공격한다면 도움이 될 것입니다."
ARG_Fleet_Exercises:0 "함대 훈련"
ARG_Fleet_Exercises_desc:0 "우리가 칠레 해군과 싸우게 되면 우리의 보급선을 세심하게 배치하고 관리하는 것이 중요할 것입니다."
ARG_Strike_Now:0 "공격의 순간!"
ARG_Strike_Now_desc:0 "모든 외교는 실패했고, 공격할 때가 왔습니다!"
ARG_Reintegrate_Patagonia:0 "파타고니아 재통합"
ARG_Reintegrate_Patagonia_desc:0 "파타고니아의 반란은 마침내 종결되었고 그들의 영토의 재통합은 우리 정부의 까다로운 과제로 판명될 것입니다. 파타고니아의 인력은 완전히 고갈되었지만, 우리가 과감한 조치를 취하지 않는다면 그들은 여전히 우리의 골칫거리임이 입증될 것입니다."
ARG_Infrastructural_Expansion:0 "사회기반시설 확장"
ARG_Infrastructural_Expansion_desc:0 "남부 지방과의 관계를 개선하고 철도망에 연결시키기 위해, 우리는 저개발 지역의 기반 시설을 대폭 개선할 계획을 가지고 있습니다."
ARG_Drill_for_Oil:0 "기름을 위한 드릴"
ARG_Drill_for_Oil_desc:0 "YPF의 지침에 따라, 우리의 병기를 가동시키기 위해 수금의 꾸준한 흐름을 확보하기 위하여 그 지역에서 대규모 시추 작업이 시작될 예정입니다."
ARG_From_Shore_to_Shining_Shore:0 "해안에서 빛나는 해안까지"
ARG_From_Shore_to_Shining_Shore_desc:0 "대서양에서 태평양까지, 우리의 군대는 최고의 위치에 서 있습니다. 우리 시대 이전의 산 마르틴처럼, 우리는 안데스 산맥을 넘었고 우리의 적에게 치명적인 일격을 가했습니다. 오늘은 분명히 아르헨티나와 세계를 위한 멋진 날입니다!"
ARG_Eradicate_Syndicalist_Insurgents:0 "생디칼리스트 추종 근절"
ARG_Eradicate_Syndicalist_Insurgents_desc:0 "우리 요원들이 정권 교체에 대한 칠레의 저항을 근절하기 위해 노력하고 있는 가운데, 내부적으로 비밀 부대는 아르헨티나의 사회주의자로부터 단합되고 자유롭게 하기 위해 초과 근무합니다!"
ARG_Expand_Naval_Facilities:0 "포클랜드 제도 해군 확장"
ARG_Expand_Naval_Facilities_desc:0 "그들이 우리 함대의 전략적 위치로 판명될 때, 포클랜드 제도는 일반적으로 아르헨티나 애국심의 상징이며 그들의 추가 시설을 확장하면 우리 민족과 세계에 무적함대가 무장한 채로 가능한 어떤 침략에도 준비가 되어 있음을 보여줄 것입니다!"

ARG_A_Catholic_Federation:0 "리버 플라테 연합"
ARG_A_Catholic_Federation_desc:0 "생디칼리스트의 위협은 그들의 위치를 보여 주었고 아르헨티나가 최고의 통치를 해야 합니다. 이제 남미 원뿔 지역의 사람들을 결집시켜 그들을 우리 산하의 카톨릭 연합으로 통합할 때가 되었습니다."
ARG_Punish_Paraguay:0 "파라과이 처벌"
ARG_Punish_Paraguay_desc:0 "파라과이는 신뢰할 수 없는 존재이며 그들의 존재는 우리 나라의 수치입니다. 우리는 이 전염병을 빨리 그리고 열심히 대처해서 세계에서 제거해야 합니다." 
ARG_Integrate_Paraguay:0 "파라과이 군사 점령"
ARG_Integrate_Paraguay_desc:0 "파라과이 주민들은 우리가 예상했던 것보다 더 강한 저항력을 보여 주었고, 우리의 주둔군을 얇게 퍼뜨리도록 강요했습니다. 하지만 다른 사람들은 우리의 대열에 합류해서 연합 정부를 위해 싸우고 싶어 하는 열망을 보여 주었습니다."
ARG_Ideological_Persecution:0 "이념적 설득"
ARG_Ideological_Persecution_desc:0 "우리의 새로운 시민들 중 일부는 그들의 이념적인 생각이 부에노스 아이레스와 관련이 있다는 이상한 생각을 가지고 있는 것처럼 보입니다. 올바른 방향으로 조금씩 밀면서 마음을 바꾸어야 합니다."
ARG_Paraguayan_Arms_Industry:0 "파라과이 무기 산업"
ARG_Paraguayan_Arms_Industry_desc:0 "파라과이 사람들은 주전론자들이고 그들의 패기가 우리와 볼리비아 사람들에게 입증되었습니다. 그들을 무장시키고 적들에게 던지는 것이 옳은 것 같습니다, 그렇지 않습니까?"
ARG_Mechanised_Agriculture:0 "기계화 농업"
ARG_Mechanised_Agriculture_desc:0 "우루과이와 파라과이는 주로 농업 국가이지만 그들의 기계화 과정이 겨우 시작되어 생산량이 급격히 감소했습니다. 우리의 경험과 노하우는 우리가 가진 것처럼 이 땅들을 지원하고 풍부하게 하는데 사용될 것입니다."
ARG_Uruguay_is_ours:0 "우루과이는 우리 것이다!"
ARG_Uruguay_is_ours_desc:0 "우루과이는 추상적인 건축물이며 독립할 이유가 없습니다. 그들을 우리의 영향권에 더 가까이 데려가고 브라질에 대한 그들의 의존도를 줄일 때가 되었습니다."
ARG_Integrate_Uruguay:0 "우루과이 통합"
ARG_Integrate_Uruguay_desc:0 "우리는 우루과이 땅의 완전한 통합을 막고 있는 마지막 몇개의 장애물을 제거하고 그들을 완전한 아르헨티나 시민으로 만들어야 합니다."
ARG_Connect_the_Railroads:0 "철도 연결"
ARG_Connect_the_Railroads_desc:0 "우리의 철도망은 상당히 발달해 있지만, 새로 획득한 우리의 영토로의 연결은 기껏 해야 제한되어 있어, 그 지역에서의 우리의 통합과 병력 이동을 늦추고 있습니다."
ARG_Expand_Small_Buisnesses:0 "소기업 확장"
ARG_Expand_Small_Buisnesses_desc:0 "아르헨티나 본토의 대기업이 성공적으로 성장한 후, 우리는 우리가 획득한 작은 산업들이 그들 스스로를 강력한 기업들로 발전시킬 수 있도록 해야 합니다."
ARG_Catholic_Brothers_around_the_World:0 "전 세계 카톨릭 형제"
ARG_Catholic_Brothers_around_the_World_desc:0 "모든 카톨릭 신자들은 사회주의 폭정 하에서 열기를 느끼고 있습니다. 생디칼리스트 대재앙과 그들 사이에 서 있는 유일한 것은 용감한 아르헨티나 자원병들이 종교를 지키기 위해 전 세계에서 싸우고 있는 것입니다."
ARG_Encourage_Spanish_Immigration:0 "스페인 이민자 장려"
ARG_Encourage_Spanish_Immigration_desc:0 "내전이 반도 전역을 휩쓸고 있을 때, 수천 명의 스페인 사람들이 더 안전한 곳으로 향해 나라를 탈출하고 있습니다...아르헨티나 같은 곳으로 말이죠, 우리는 이러한 난민들을 공개적으로 받아들여 그들의 새 집으로 환영해야 합니다."
ARG_Protect_the_heart_of_Christianity:0 "기독교의 심장을 보호하다."
ARG_Protect_the_heart_of_Christianity_desc:0 "교황청의 한 가운데 \n기독교의 심장에서 \n교황 성하의 자리가 위험에 처해 있습니다.\n\n사회주의자들이 교황의 저항을 누르기 위해 행진하는 가운데, 우리는 교황의 투쟁을 돕기 위해 할 수 있는 모든 것을 보내야 합니다."
ARG_Refugee_for_Italian_Scientists:0 "이탈리아 과학자들을 위한 망명"
ARG_Refugee_for_Italian_Scientists_desc:0 "이탈리아 전역의 전쟁 난민들은 더 나은 내일을 위해 집을 떠나고 있습니다. 이들 중에는 우리나라에 정착하기 위해 설득될 수 있는 이탈리아의 최고의 지식인과 과학자들이 있습니다."
ARG_Yacuiba_Dispute:0 "야쿠이바 분쟁"
ARG_Yacuiba_Dispute_desc:0 "아타카마 국경 분쟁 중에 볼리비아에 양도된 타리하 지역은 아르헨티나와 밀접하게 연관되어 있으며, 우리나라와의 통일을 지지하는 것으로 판명되었습니다. 하지만 볼리비아를 이 방식으로 설득하는 것은 어려운 일일 것입니다." 
ARG_Expand_Mining_Facilities:0 "채굴 시설 확장"
ARG_Expand_Mining_Facilities_desc:0 "볼리비아 땅 밑에서 거대한 주석과 텅스텐 침전물을 발견할 수 있었지만, 그것들의 부패하고 비효율적인 정부 때문에 대부분 손대지 않은 채 방치되어 왔습니다. 우리의 전문성과 엄격한 관료 주의는 이러한 비축 구역을 충분히 활용할 수 있는 수단을 제공할 수 있습니다."
ARG_Mitteleuropan_Resource_Industrialists:0 "중앙유럽 자원 기업가"
ARG_Mitteleuropan_Resource_Industrialists_desc:0 "우리가 볼리비아 비축 구역에 접근한 것은 텅스텐 매장량에 관심 있는 자원이 부족한 중앙유럽의 자원 기업가들을 끌어들였습니다."
ARG_Break_Up_Socialist_Revolters:0 "사회주의 반군 해체"
ARG_Break_Up_Socialist_Revolters_desc:0 "광부들과 과두 정치가들 사이의 거대한 소득 불평등과 지속적인 투쟁은 모든 종류의 생디칼리스트와 다른 사회주의 운동들에게 먹을거리를 제공했습니다. 우리가 그 지역에 대한 완전한 통제권을 확립하고 싶다면 이것들은 반드시 정리되어야 할 것입니다."
ARG_Missiones_Orientales:0 "동부의 임무"
ARG_Missiones_Orientales_desc:0 "브라질 영토에 대한 우리의 주장은 기껏해야 불안정하지만, 우리는 통제할 수 없게 되기 전에 괴수를 해체할 필요가 있습니다."
ARG_Coordinate_the_War_Effort:0 "전쟁 총력 조정"
ARG_Coordinate_the_War_Effort_desc:0 "브라질은 우리보다 수적으로 우세하고 그들을 지원할 수 있는 큰 산업 기반을 가지고 있습니다. 우리가 그들을 이길 수 있는 유일한 방법은 전략적 우위에 있는 것입니다."
ARG_Ensure_Supply_Lines:0 "보급선 확보"
ARG_Ensure_Supply_Lines_desc:0 "브라질의 중심지는 횡단하기 힘든 곳으로, 공급 통계 작성에 필요한 장비를 준비하기 위해 하루 종일 일하는 우리 엔지니어들에게 힘든 도전장을 던졌습니다."
ARG_Ultimate_Confrontation:0 "최후의 대립"
ARG_Ultimate_Confrontation_desc:0 "녹색 거인을 물리치고 항복시킬 때가 왔습니다. 우리가 그들과 마지막으로 싸운 것은 1825년이었습니다. 그들은 오늘날 우리와 같은 장점을 가지고 있었고, 우리는 이투사잉구 전투에서 압도적인 승리를 거두었습니다. 이번에도 신이 우리 편이기를 기도합시다!"
ARG_Impose_Heavy_Reparations:0 "무거운 배상 부과"
ARG_Impose_Heavy_Reparations_desc:0 "브라질은 우리에게 패배하고 이제 심각한 전쟁 배상 프로그램을 통해 우리 경제를 지원하도록 강요 할 수 있습니다."
ARG_Purge_in_the_name_of_the_Lord:0 "주님의 이름으로 추방하다"
ARG_Purge_in_the_name_of_the_Lord_desc:0 "우리는 새로운 영토에 대한 우리의 통제에 문제가 있는 모든 요소들을 신을 믿지않는 사회주의자들부터 시작하여 뿌리뽑아야 합니다."
ARG_Economic_Dominance_in_South_America:0 "남아메리카에서의 경제적 지배력"
ARG_Economic_Dominance_in_South_America_desc:0 "브라질이 패배함에 따라, 이 대륙에는 우리를 반대할 사람이 아무도 남아 있지 않고, 우리 경제는 수천 평방 킬로미터에 달하는 발전의 가장 중요한 원동력입니다. 우리는 이제 우리 조상들이 우리를 위해 예견했던 위대함을 성취할 수 있으며 남미의 가장 중요한 무역과 산업, 그리고 세계의 가장 중요한 중심지가 될 수 있습니다."
ARG_America_Plan:0 "아메리카 계획"
ARG_America_Plan_desc:0 "우리 스스로 살아남을 수는 없을 것이고 독일과 국제 전쟁에 더 가까이 접근하는 협상국과 함께, 우리는 아메리카의 힘과 함께 더 나은 관계를 발전시킬 필요가 있습니다. 단결이 힘입니다!"
ARG_Tigthen_ties_with_Peru:0 "페루와의 관계 증대"
ARG_Tigthen_ties_with_Peru_desc:0 "브라질과 유럽 전역의 국제 사회주의자들에게 보다 구체적이고 공격적인 협정을 만들기 위해서는 양국 간의 방위 동맹이 확대되어야 합니다."
ARG_Joint_Military_Developement:0 "합동 군사 개발"
ARG_Joint_Military_Developement_desc:0 "더 나은 준비를 위해서 우리는 자원을 모아서 페루 사람들과 과학과 혁신 분야에서 함께 일해야 합니다."
ARG_Fallout_of_the_American_Civil_War:0 "아메리카 내전의 낙진"
ARG_Fallout_of_the_American_Civil_War_desc:0 "미국의 어둠이 다가옴에 따라 수천명의 난민들이 고향 땅에서 목숨을 건지고 싶어 하며 쇄도하고 있습니다. 그러나 이것은 내전의 승자가 고마워하지 않을 외교적 움직임으로 보여질 수 있으므로 우리는 조심스럽게 대처해야 합니다."

ARG_Rapid_Militarisation:0 "신속한 무장화"
ARG_Rapid_Militarisation_desc:0 "카를레스의 쿠데타 이후 군대는 혼란에 빠졌습니다. 이제 우리가 나라를 다시 지배하게 되었으니, 우리는 우리의 군사력을 신속하게 재건해야 합니다. 한때 영광스러웠던 우리 군대를 재건하지 못한다면, 우리의 이웃들은 그들이 올바른 아르헨티나 영토를 차지할 수 있다고 생각할지도 모릅니다."
ARG_Eradicate_Military_Cliques:0 "군대 파벌 근절"
ARG_Eradicate_Military_Cliques_desc:0 "우리 군대는 동질적으로 하나의 구조가 아닙니다. 대신 그것을 나누는 많은 다른 경쟁적인 파벌들이 있는데, 그것들 중 가장 눈에 띄는 것은 GOU라 불리는 '장교 연합회(Grupo de Oficiales Unidos)'입니다. 우리가 우리의 군대를 더욱 효율적으로 만들고 싶다면, 우리는 그들의 무의미한 권력 투쟁과 책략이 우리의 군대 구조를 약화시키기 전에 이러한 파벌들을 근절해야 합니다."
ARG_Tested_Methods:0 "검증된 방법"
ARG_Tested_Methods_desc:0 "모든 군대는 군대가 어떻게 싸워야 하는지를 지침으로 삼을 일관된 군사 교리가 필요합니다. 많은 장군들은 전 세계의 전쟁에서 이미 그 효과를 보여 준 입증된 방법을 고수할 것을 제안합니다."
ARG_Open_Front_Movement:0 "전방 기동 작전"
ARG_Open_Front_Movement_desc:0 "팜파스 같은 탁 트인 풍경은 우리가 과거에 여러 번 증명했던 우리 군대의 특징입니다. 확장된 군대와 종종 먼 곳에 있는 사령부 사이의 조정은 중요하고 그러므로 우리가 숙달해야 될 기술입니다."
ARG_Squad_Tactics:0 "분대 전술"
ARG_Squad_Tactics_desc:0 "전투에서 우리 부대를 더 잘 통제하기 위해서는 새로운 독일 분대 전술을 적용해야 합니다. 카를로스 폰 델 베케 장군은 자발적으로 교과서 번역에 나섰고 그의 친구 피스타리니 장군의 도움으로 전술의 지도와 실행을 감독하고 있습니다. 우리는 그들 둘 다를 신뢰하며, 우리는 폰 델 베케의 요청을 들어줄 것입니다."
ARG_Logistics_Batallions:0 "물류 대대"
ARG_Logistics_Batallions_desc:0 "우리 군대가 대비해야 할 많은 잠재적인 전투 지역들은 도달하거나 통과하기 어렵습니다. 우리 군이 모든 지역에 충분한 보급을 할 수 있기를 바란다면 물류를 취급하는 특수 부대를 구성해야 합니다."
ARG_Doctrinal_Innovation:0 "교리 혁신"
ARG_Doctrinal_Innovation_desc:0 "우리 산업이 독일 산업과 조화를 이루지 못할 수도 있지만, 그럼에도 불구하고 우리는 상당한 산업 능력을 가지고 있습니다. 우리는 전쟁터에서 우리의 군대를 더 기동하게 하고 더 강력하게 하기 위해 그것을 사용해야 합니다. 우리는 속도와 화력에 초점을 맞춘 교리를 채택해야 합니다." 
ARG_Fast_and_Furious:0 "빠른 전개"
ARG_Fast_and_Furious_desc:0 "우리의 새로운 실험적 탱크 설계는 보병과 기병까지 동원하여 상상할 수 없는 속도에 도달할 수 있다는 것을 증명했습니다. 우리가 이 속도를 유리하게 이용한다면, 우리는 전술적 우위를 전장에서 차지할 수 있을 것입니다."
#ARG_Precision_Strikes:0 "정밀 타격" already defined above as an idea
ARG_Precision_Strikes_desc:0 "일반 보병은 적을 정확하고 강하게 공격할 무거운 장비를 갖추고 있지 않지만, 우리의 새로운 장갑차, 탱크, 이동식 대포는 공격할 수 있습니다. 전장에서 적군이 반격하기 전에 결정적인 타격을 줄 수 있다면 큰 이점이 될 것입니다."
ARG_Concentrated_Fire:0 "집중 포화"
ARG_Concentrated_Fire_desc:0 "상당한 산업 능력 덕분에, 우리는 더 무겁고 더 강력한 대포를 생산할 수 있습니다. 이 엄청난 화력을 집중시킴으로써, 우리는 그것의 잠재력을 최대한 펼칠 수 있습니다."
ARG_Modernised_Equipement:0 "현대화된 장비"
ARG_Modernised_Equipement_desc:0 "우리의 의지는 강하지만, 그럼에도 불구하고 우리는 우리의 장비를 최신 상태로 유지해야 합니다. 군인들의 강한 의지와 현대 무기들로 인해, 우리는 우리 군대의 영광을 다시 세우는데 한 걸음 더 가까워졌습니다."
ARG_Artillery_Innovations:0 "포병 발전"
ARG_Artillery_Innovations_desc:0 "적과 교전하기 전에, 그들의 전개를 부드럽게 해야 합니다. 게오르그 '꿰뚫는 뮐러' 뮐러는 대전쟁 기간 동안 만약 보병 군단과 협력하여 사용된다면, 큰 대포를 가진 거대한 일제사격이 효과적으로 적진을 관통할 수 있다는 것을 증명함으로써 페론과 폰 델 베케에게 깊은 인상을 주었습니다. 대포를 많이 쏘면 일이 잘 될 것입니다"
ARG_Tank_Designs:0 "실험적 탱크 설계"
ARG_Tank_Designs_desc:0 "새로운 종류의 차량인 탱크의 세계대전에서의 첫 번째 전투를 목격했습니다. 우리는 이 유망한 무기가 우리 군대에 통합될 수 있도록 우리 자신의 실험 탱크 설계를 만들어야 합니다." 
ARG_Anti_Tank:0 "대전차포"
ARG_Anti_Tank_desc:0 "우리가 새로운 탱크에 관심을 보이는 유일한 국가는 아닙니다, 우리의 적들도 그렇습니다. 만약 우리가 그들과 전쟁을 벌이게 된다면, 우리는 그들의 장갑에 맞설 방법을 개발해야 합니다."
ARG_Small_Arms_Breakthrough:0 "소화기 혁신"
ARG_Small_Arms_Breakthrough_desc:0 "우리는 기술 면에서 항상 우리의 적들보다 앞서 있어야 합니다. 우리 군대의 대부분은 보병으로 이루어져 있습니다, 그러므로 우리는 향상된 보병 무기의 개발에 더 많은 투자를 해야 합니다."
ARG_Foreign_Assistance:0 "외국 기술 면허"
ARG_Foreign_Assistance_desc:0 "우리의 영광스러운 나라는 현대적이고 강력한 군대를 유지할 수 있지만, 아르헨티나조차도 모든 것을 스스로 만들 수 있는 자원을 가지고 있지 않습니다. 외국 기술을 허가함으로써 우리는 부족한 부분을 채울 수 있을 것입니다."
ARG_Support_behind_the_Lines:0 "발세이로 연구소"
ARG_Support_behind_the_Lines_desc:0 "우리는 현재 우리의 대부분의 새로운 발명품들을 시험할 수 있을 만큼 충분히 고립된 기관이 부족합니다. 리오 네그로 지방에 있는 바릴로체라는 작은 마을은 주변 환경이 풍부하기 때문에, 우리의 현장 테스트를 하기에 완벽한 장소입니다. 우리의 연구 효과를 향상시키기 위해 바릴로체에 새로운 연구소가 설립되어야 합니다."
ARG_Expand_Air_Bases:0 "공군 기지 확장"
ARG_Expand_Air_Bases_desc:0 "증가하는 공군력을 수용하기 위해서, 기존의 비행장을 확장하여 수용량을 늘려야 합니다."
ARG_Centralised_Infrastructure_Commitee:0 "기반시설을 위한 중앙위원회"
ARG_Centralised_Infrastructure_Commitee_desc:0 "기반시설을 위한 중앙 집중식 위원회를 구축함으로써 우리는 항공 기반시설을 보다 효과적으로 구축할 수 있을 것입니다."
ARG_Land_Based_AA:0 "지상 기반 대공포"
ARG_Land_Based_AA_desc:0 "적의 폭격기가 아르헨티나 영공에 진입하고자 한다면, 우리는 대공 화기에 기초한 대형 무기로 그들을 맞이할 것입니다."
ARG_Republican_Airforce:0 "공화국 공군"
ARG_Republican_Airforce_desc:0 "이전에는, 새들만 아르헨티나 상공을 날았습니다. 항공기는 세계대전을 통해, 군사용 장비로서 중요한 역할을 하는 것으로 입증되었습니다. 아르헨티나 상공의 하늘을 통제하기 위해서는, 우리는 '아르헨티나 공군(Fuerzas Aerea Argentina)'을 뜻하는 FAA를 설립해야 합니다. 통합될 때까지 육군에 종속되겠지만, 우리는 현재 우리의 육군과 해군이 그랬던 것처럼 강력하게 만들고 싶습니다."
ARG_Rain_Down_Hellfire:0 "지옥에 비가 내린다"
ARG_Rain_Down_Hellfire_desc:0 "이 항공기는 안데스 산맥 상공에서 여가 비행을 허용할 뿐만 아니라, 적의 깊숙이 침투하는 것도 허용합니다. 대량의 폭탄을 운반할 수 있는 대형 폭격기를 만듦으로써, 우리는 공중에서 중요한 적의 기반 시설을 파괴하고 손상시킬 수 있습니다."
ARG_Strategic_Destruction:0 "융단 폭격"
ARG_Strategic_Destruction_desc:0 "폭격기 한대는 철도를 손상시킬 수 있지만, 집중적인 폭격기 행렬은 철도 중심부 전체를 파괴할 것입니다. 폭격기의 편대로 넓은 지상을 폭격함으로써 우리는 적에게 결정적인 피해를 입힐 수 있을 것입니다."
ARG_Figther_Focus:0 "전투기 중점"
ARG_Figther_Focus_desc:0 "우리의 폭격기는 적의 기반 시설을 폭파할 수 있지만, 적의 폭탄 또한 우리를 폭격할 것입니다. 우리는 적의 항공 대형을 요격하고 파괴하기 위해 더 많은 첨단 전투기를 개발해야 합니다."
ARG_CAS_Focus:0 "근접 항공 지원기"
ARG_CAS_Focus_desc:0 "폭격기는 대형일 필요도 없고 무거울 필요도 없으며, 또한 일반 전투기만큼 작을 수도 있습니다. 이 더욱 민첩한 비행기들은 정확한 폭격으로 전쟁터에서 우리 지상군을 지원하는데 완벽할 것입니다."
ARG_Air_Doctrine:0 "교리 발달"
ARG_Air_Doctrine_desc:0 "'아르헨티나 공군'이 탄생한 이래로 공군은 크게 발전해 왔습니다. 그것을 육군과 해군에게 동등한 군사력으로 만들기 위해서, 우리는 새로운 공중 교리를 개발해야 합니다." 
ARG_War_Experience:0 "전투 경험"
ARG_War_Experience_desc:0 "이론적으로, 우리의 폭격기들은 적의 기지를 쉽게 폭격할 수 있지만, 우리의 전투기들은 어떤 적대적인 비행기도 멈출 수 있습니다. 실제로는, 대기 중의 상황은 꽤 혼란스러워 질 수 있습니다. 이러한 새로운 경험을 통해 우리는 우리의 항공 교리를 향상시킬 수 있습니다."
ARG_License_Foreign_Planes:0 "외국 비행기 면허"
ARG_License_Foreign_Planes_desc:0 "우리의 영광스러운 국가는 그렇게 많은 숙련된 항공기 설계자들을 가지고 있지 않습니다. 우리가 항공 산업을 더 발전시킬 수 있을 때까지, 우리는 외국의 설계에 의존할 필요가 있습니다."
ARG_Paratrooper_Corps:0 "낙하산 부대"
ARG_Paratrooper_Corps_desc:0 "우리의 폭격기는 적진 깊숙이 침투할 수 있습니다. 우리가 이 폭격기들을 용도 변경해서 적의 진지 뒤에 있는 진지로 병력을 수송한다면 어떨까요?"

ARG_Argentine_Navy:0 "아르헨티나 무적함대"
ARG_Argentine_Navy_desc:0 "아르헨티나 무적함대(아르헨티나 해군)은 현재 유럽의 강대국들과 미국과 일본에 이어 세계에서 8번째로 강력한 해군입니다. 우리는 또한 현재 남아메리카에서 가장 큰 해군을 보유하고 있고, 해군의 패권을 유지하는 것이 최선의 이익이 될 것입니다."
ARG_Fleet_on_the_Open_Seas:0 "열린 바다의 함대"
ARG_Fleet_on_the_Open_Seas_desc:0 "우리의 무역의 대부분이 항로와 많은 도시들이 대서양 연안에 위치하고 있기 때문에, 우리는 적이 있더라도 열린 바다에서 통제할 수 있는 함대가 필요합니다."
ARG_Escorting_Ships:0 "호위함"
ARG_Escorting_Ships_desc:0 "아르헨티나는 '세계의 곡창지'로 여겨집니다. 하지만, 만약 우리가 우리의 수송선들이 악의에 찬 적함들에 의해 침몰되는 것을 허락한다면, 이러한 평판은 근거가 없을 것입니다. 이 배들과 그들의 귀중한 화물들을 보호하기 위해, 우리는 호위함에 투자하는 것이 현명하다고 결정했습니다."
ARG_Quick_but_Powerful:0 "빠르지만 강력하게"
ARG_Quick_but_Powerful_desc:0 "바다에서의 전쟁이 변하고 있습니다. 대형 장갑을 장착 한 기계식 바다 괴물에 거대한 포를 장착하기에는 더 이상 충분하지 않으며, 적의 함대를 효과적으로 따라잡을 수 있고 그렇지 않으면 치명적일 수 있는 적의 공격을 피할 수 있어야 합니다." 
ARG_Submarine_Focus:0 "잠수함 중점"
ARG_Submarine_Focus_desc:0 "해군 사령부는 4년 전에 시칠리안 잠수함 3척을 인수했습니다. 그 이후로,'타란티노스'라 그들의 선원들에 의해 불려 왔으며, 라몬 A 해군 사령관과 함께 아주 좋은 성과를 거두었습니다. 포치는 이 발명품이 해군 전쟁의 미래를 위해 가지고 있는 잠재력으로 우리가 그것들에 계속해서 투자해야 한다고 주장합니다."
ARG_Battlecruisers:0 "순양전함"
ARG_Battlecruisers_desc:0 "해군에 대한 우리의 10년의 투자는 부두에 몇척의 전함이 주둔함으로써 성과를 거두고 있습니다. 하지만, 우리는 중무장하고 있지만 느린 전함과 가볍지만 빠른 순양함 사이에 중간 지점이 없다는 것을 깨달았습니다. 이 공백을 메우기 위해, 우리는 현대 순양전함에 투자하는 것이 최선이라고 결정했습니다."
ARG_Coastal_Protection:0 "해안 보호"
ARG_Coastal_Protection_desc:0 "우리 국민의 번영은 바다로 가는 길을 열어 놓느냐에 달려 있습니다. 그런 점을 염두에 두고, 적이 우리의 해안과 항구를 점령하는 것을 허용할 수 없기 때문에 우리는 소해정과 해군을 위한 더 나은 탐지 장치에 투자해야 합니다."
ARG_Light_Cruisers:0 "경순양함"
ARG_Light_Cruisers_desc:0 "몇년 전에 시칠리안 조선소에서 구입한 '트렌토'급 순양함은 우리 함대에 엄청난 추가 전력이 되었습니다. 불행하게도, 그들은 우리가 현재 필요로 하는 것에 비해 너무 중무장을 하고 있습니다. 하지만 저희 엔지니어들은 더 좋고 가벼운 버전을 저희에게 제공하기 위해 열심히 일해 왔습니다."
ARG_Carriers:0 "해군 항공대"
ARG_Carriers_desc:0 "비행기는 지난 수십년간 눈에 띄게 높아졌고 그것은 우리가 부인할 수 없는 것입니다. 세계 최고의 해군력을 따라잡기가 힘들 수도 있지만, 우리에게 유리한 해군 전투의 가능성을 알려 줄 수 있는 비행기로 우리의 전력 부족을 보충할 수도 있습니다."
ARG_Tandanor_Shipyards:0 "해군 작업장 확장"
ARG_Tandanor_Shipyards_desc:0 "남미의 해군력과 경쟁력을 유지하기 위한 필요성이 증가함에 따라 우리는 우리의 조선소의 확장을 고려하고 되었습니다, 해군 작업장은 이것을 더 잘 할 수 있겠지요?"
ARG_ASTARSA_Expansion:0 "ASTARSA 확장"
ARG_ASTARSA_Expansion_desc:0 "'남아메리카 라플라타의 아르헨티나 조선소(Astilleros Argentinos Rio de la Plata S.A.)'는 우리의 가장 중요한 해군 회사 중 하나입니다. 그들의 시설을 확장하는 것은 생디칼리스트를 떨게 만들 해군을 우리가 생산하는데 도움을 줄것입니다!"
ARG_Cruiser_Program:0 "순양함 계획"
ARG_Cruiser_Program_desc:0 "우리 전함은 강력할 수도 있지만, 강력한 호위함들과 짝을 이루어야 합니다. 그러기 위해서, 우리는 현재의 우리의 것들을 개선하기 위해서 순양함 계획에 투자하는 것이 현명하다고 결정했습니다."
ARG_Fleet_Movements:0 "함대 이동"
ARG_Fleet_Movements_desc:0 "우리의 관리인들이 그들의 선박 능력을 어떻게 이용하는지를 모른다면, 우리는 빠르고 견고하며 강력한 해군을 보유하는 것만으로는 충분하지 않습니다. 우리는 우리의 장교들을 이 배들과 함께 바다로 데리고 가서 해군 기동 훈련을 할 것입니다."
ARG_Expand_the_Docks:0 "부두 확장"
ARG_Expand_the_Docks_desc:0 "우리의 부두는 남미 국가에 대해서는 인상은 강하지만, 우리의 야망으로는 더 이상 충분하지 않습니다! 만약 우리가 세계의 다른 세력들을 능가하고 싶다면, 우리의 부두의 확장이 필요합니다."
#ARG_Merchant_Marine:0 "상선 승무원" already defined above as an idea
ARG_Merchant_Marine_desc:0 "아르헨티나 사람들은 그들의 해군에 자부심을 갖는 것을 좋아하지만, 가장 중요한 점은 해군이 아니라 상선입니다. 그들이 없다면, 우리는 우리의 제품을 두 팔 벌려 기다리는 세계로부터 고립될 것이고 그것이 이 나라를 위대하게 만들었습니다. 상선에 대한 투자가 진행 중입니다."
ARG_Land_Fortifications:0 "해안을 보호하다"
ARG_Land_Fortifications_desc:0 "우리의 주요 항구 도시인 부에노스 아이레스, 마르델플라타, 바이아블랑카는 우리의 적들이 우리 함대를 묶거나 파괴할 수 있다면 해군 침략으로부터 보호 받지 못합니다. 이런 만일의 사태로부터 우리를 보호하기 위해, 우리는 도시와 해안선 전체에 걸쳐 강력한 요새화를 하는 데 집중하기로 결정했습니다."
ARG_Comando_de_Infanteria_de_Marina:0 "해군 보병 사령부"
ARG_Comando_de_Infanteria_de_Marina_desc:0 "아르헨티나 해병대는 그들의 가치를 증명할 기회가 많지 않았지만, 그 당시의 히폴리트 부샤르 선장의 위업은 상륙 부대의 가치를 입증했습니다. 현대의 다른 해군을 능가하고 싶다면 해병대 사령부인 '해군 보병 사령부(Comando de la Infanteria de Marina)'를 확장해야 합니다."
ARG_Oficina_Central_de_Hidrografia:0 "수로 측량 중앙 연구소"
ARG_Oficina_Central_de_Hidrografia_desc:0 "해전에서는 더 나은 배와 장교를 갖는 것이 중요하지 않습니다. 우리는 날씨, 해군 지질학, 해양학, 해양 지도학의 더 나은 분석을 위해 수로 측량 중앙 연구소를 확장할 필요가 있습니다. 우리의 적을 이용하기 위해서도 말입니다. 적들은 우리가 그들을 어디서 마주치든 우리가 제 위치에 있다는 것을 발견할 것입니다."
ARG_Rule_Britannia_Britannia_Rules_the_Waves:0 "우리는 항복하기 전에 국기와 바닥으로 가라앉을 것이다!" 
ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc:0 "'우리는 항복하기 전에 국기와 바닥으로 가라앉을 것이다!'는 1826년에 브라질 해군에 대항하여 퀼메스 전투에 참가하기 전에 길레르모 브라운 사령관이 외친 외침이었습니다. 우리 해군은 그의 애국심을 반영할 것이고, 모든 선원들은 적에게 항복하기 전에 그들이 가진 모든 것으로 적들에게 돌려 줄것입니다!"

