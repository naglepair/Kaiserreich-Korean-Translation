RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 그와 그의 정부는 계속되는 혼란을 성공적으로 헤쳐 나갔고, 대중의 정치 참여를 제한하는 독일의 충직한 괴뢰국으로 남습니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM:0 "£KR_game_rule_flag_BEL   아델베르트의 왕국 개혁"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 그와 그의 정부는 계속되는 혼란을 성공적으로 헤쳐 나갔고, 정치 개혁을 단행하는 동시에 독일의 충직한 괴뢰국으로 남습니다."
