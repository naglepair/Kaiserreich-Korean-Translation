RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 긴장이 고조되면서, 벨기에의 독립을 요구하는 비밀투표가 실시되었고, 독일은 이 투표 결과를 받아들여 벨기에의 독립을 승인합니다.\n§M주석: 벨기에는§! §Y1937년§! §M이후에 독립을 선언합니다.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL  국민투표 - 탄압"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 긴장이 고조되면서, 벨기에의 독립을 요구하는 비밀투표가 실시되었고, 독일은 이 투표 결과를 무시하고 모든 반대자들을 체포합니다. 벨기에는 이후 프랑스 코뮌이 독일에게 선전포고할 때에 맞춰 반란을 일으킵니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   플라망 의회의 반란"
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 해체되기 전에 권력을 유지하기 위한 최후의 노력으로 플라망 의회는 만장일치로 독립을 선언하는 과감한 조치를 취합니다. 아델베르트는 이 반란을 진압하기로 결심합니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   명목상의 최고위자 아델베르트 - 의회"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 플랜더스 수비대는 정권이 불안정함을 포착하고 나중에 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 독재 정권을 수립합니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION:0 "£KR_game_rule_flag_BEL   명목상의 최고위자 아델베르트 - 선거"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 플랜더스 수비대는 정권이 불안정함을 포착하고 나중에 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 선거를 실행합니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT:0 "£KR_game_rule_flag_WLL   독일의 아델베르트 복권"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 플랜더스 수비대는 정권이 불안정함을 포착하고 나중에 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 선거를 실행합니다. 선거에서 사회주의 성향의 벨기에 노동당이 승리하고 독일은 아델베르트를 권좌로 복귀시키기로 결정합니다. 벨기에는 이후 프랑스 코뮌이 독일에 선전포고할 때에 맞춰 반란을 일으킵니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER:0 "£KR_game_rule_flag_BELG   퇴위 - 벨기에의 라이더"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 플랜더스 수비대는 정권이 불안정함을 포착하고 나중에 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 그가 퇴위하도록 강요합니다. 반 세브렌은 스스로를 '라이더'로 선언하고 군사 정부를 수립합니다.\n§M주석: 벨기에는§! §Y1938년§! §M이후에 독립을 선언합니다.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   퇴위 - 벨기에 독립"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen tries to consolidate his rule, but a grand coalition of the BWP, KB and LP deposes him then holds an election.\n§M주석: 벨기에는§! §Y1938년§! §M이후에 독립을 선언합니다.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   반란 - 벨기에 독립"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n§M주석: 벨기에는§! §Y1936년§! §M이후에 독립을 선언합니다.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   플랜더스 / 왈로니아"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Belgium becomes an independent nation, but remains committed to the Reichspakt and its role as a buffer state with the Commune of France."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   네덜란드의 개입 - 전쟁"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and rejects Germany's ultimatum to join the Reichspakt. A war breaks out between the Netherlands and Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   네덜란드의 개입 - 제국 조약"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and accepts Germany's ultimatum to join the Reichspakt."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   플랜더스 / 전체주의 왈로니아"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. However, the Commune of France abandons its ambitions to secure an independent Wallonia, leaving Wallonia to die at the hands of a vengeful Reich."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   프랑스의 왈로니아 독립 보장"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. Due to continued French support for the Walloons, Germany backs down and and withdraws its forces from Wallonia."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   프랑스의 왈로니아 포기"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   왈로니아로 인한 세계대전"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune."

BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BELG   첫 번째 벨기에 의회"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "기본값"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election."
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY:0 "£KR_game_rule_flag_BELG   왕정복고"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_DESC:0 "The people of Belgium vote for the return of  King Albert I\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_BEL  2월 17일의 여파§!에서 아무 §M벨기에 독립§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC:0 "£KR_game_rule_flag_BELG   공화국 선포"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_DESC:0 "The people of Belgium vote in favor of a republic and pick between the socialist BWP or the liberal LP\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_BEL  2월 17일의 여파§!에서 아무 §M벨기에 독립§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST:0 "£KR_game_rule_flag_BELS   생디칼리스트들의 정권 탈취"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_DESC:0 "The people of Belgium vote in favor of a republic and choose the Labour Party. The syndicalist Jacquemotte takes control of the Labour-led government and reforms the country into a syndicalist state.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_BEL  2월 17일의 여파§!에서 아무 §M벨기에 독립§!\n§R다음이 아님§! §Y£KR_game_rule_flag_BELG  벨기에 외교 정책§!에서 §M제국 조약 재가입§!"

BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BELG   벨기에 외교 정책"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "기본값"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Its independence regained and with international tensions rising, Belgium must establish its position in the world."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   제국 조약 재가입"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n§R다음이 필요:§!\n§M벨기에의 라이더§! 혹은 §Y£KR_game_rule_flag_BEL  2월 17일의 여파§!에서 아무 §M벨기에 독립§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   협상국 가입"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n§R다음이 필요:§!\n§M벨기에의 라이더§! 혹은 §Y£KR_game_rule_flag_BEL  2월 17일의 여파§!에서 아무 §M벨기에 독립§!\n§R다음이 아님§! §Y£KR_game_rule_flag_BELG  첫 번째 벨기에 의회§!에서 §M생디칼리스트들의 정권 탈취§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA_syndicalist   인터내셔널 가입"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_BEL  2월 17일의 여파§! 아무 §M벨기에 독립§!\n§Y£KR_game_rule_flag_BELG  첫 번째 벨기에 의회§!에서 §M생디칼리스트들의 정권 탈취§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   벨기에-네덜란드 동맹 창조"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n§R다음이 필요:§!\n§M벨기에의 라이더§! 혹은 §Y£KR_game_rule_flag_BEL  2월 17일의 여파§! 아무 §M벨기에 독립§!\n§R다음이 아님§! §Y£KR_game_rule_flag_BELG  첫 번째 벨기에 의회§!에서 §M생디칼리스트들의 정권 탈취§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY:0 "£KR_game_rule_flag_BELG   중립 선언"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later declares neutrality to distance itself from conflict. However, this neutrality largely hinges upon German acceptance.\n§R다음이 필요:§!\n§M벨기에의 라이더§! 혹은 §Y£KR_game_rule_flag_BEL  2월 17일의 여파§! 아무 §M벨기에 독립§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   독일의 독립 보장"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. However, Belgium later secures a guarantee from the German Empire in exchange for paying reparations.\n§R다음이 필요:§!\n§M벨기에의 라이더§! 혹은 §Y£KR_game_rule_flag_BEL  2월 17일의 여파§! 아무 §M벨기에 독립§!\n§R다음이 아님§! §Y£KR_game_rule_flag_BELG  첫 번째 벨기에 의회§!에서 §M생디칼리스트들의 정권 탈취§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   협상국의 독립 보장"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. To protect its independence, Belgium later secures a guarantee from the Entente.\n§R다음이 필요:§!\n§M벨기에의 라이더§! 혹은 §Y£KR_game_rule_flag_BEL  2월 17일의 여파§! 아무 §M벨기에 독립§!\n§R다음이 아님§! §Y£KR_game_rule_flag_BELG  첫 번째 벨기에 의회§!에서 §M생디칼리스트들의 정권 탈취§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA_syndicalist   코뮌의 독립 보장"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Though hesitant to join the alliance formally, to protect its independence, newly socialist Belgium later secures a guarantee from the Internationale.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_BEL  2월 17일의 여파§! 아무 §M벨기에 독립§!\n§Y£KR_game_rule_flag_BELG  첫 번째 벨기에 의회§!에서 §M생디칼리스트들의 정권 탈취§!"

BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   발트의 독일인들과 그들의 공국"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "기본값"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "Amidst economic turmoil, the Baltic German dominated Duchy must decide whether double down on its efforts to Germanize the Balts or allow them greater political participation."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INTEGRATION:0 "£KR_game_rule_flag_GER   독일화 - 통합"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INTEGRATION_DESC:0 "독일화는 유지되고 결국 공국은 독일 제국에 완전히 통합됩니다."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_STATUS_QUO:0 "£KR_game_rule_flag_BAT   독일화 - 현상 유지"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_STATUS_QUO_DESC:0 "독일화는 유지되지만 독일 제국에 통합되기에는 역부족입니다."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INDEPENDENCE:0 "£KR_game_rule_flag_BAT   독일화 - 독립"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INDEPENDENCE_DESC:0 "독일화는 유지되지만 궁극적으로 국가는 독일로부터 독립을 선언합니다."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_AUTONOMY:0 "£KR_game_rule_flag_BAT   해방 - 자치"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_AUTONOMY_DESC:0 "발트 연합 공국은 입헌군주제로 개혁되지만 발트의 독일인들의 특권은 어느 정도 유지되며 독일과의 유대관계 역시 강합니다."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_FEDERATION:0 "£KR_game_rule_flag_BAT_FED   해방 - 다문화 국가"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_FEDERATION_DESC:0 "발트 연합 공국은 공작이 명목상의 최고위자가 되는 연방 국가가 됩니다. 시민들은 지역과 민족에 관계없이 헌법적 권력과 거의 완전한 정치적 평등을 부여받습니다."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_LIBERAL:0 "£KR_game_rule_flag_BAT   해방 - 자유 공국"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_LIBERAL_DESC:0 "공국의 근본적인 구조에는 변함이 없지만 발트의 독일인들의 특권은 폐지되며 민족이나 계급에 관계없이 모든 시민은 국가 선거에 참여할 수 있습니다."

UKR_FUTURE:0 "£KR_game_rule_flag_UKR   우크라이나의 미래"
RULE_OPTION_UKR_FUTURE_RANDOM:0 "기본값"
RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "경제 위기는 가뜩이나 불안정한 우크라이나를 거의 붕괴시킵니다. 폭풍을 이겨내기 위해서는 큰 변화가 필요합니다."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR_communist_totalist  £KR_game_rule_flag_GER   흐루쇼프의 성공 (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§!는 독일 침공의 약자입니다."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_UKR_communist_totalist   흐루쇼프의 성공 (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§!는 독일 묵인의 약자입니다."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   흐루쇼프의 쿠데타를 전복"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. The Germans, threatened by a syndicalist Ukraine, launch a successful coup and restore King Vasily. In effect, this makes Ukraine a puppet of the German Empire."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   부르주아들의 흐루쇼프 해임"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later try to depose the king, but the bourgeoisie dismiss Khrushchev and put a less radical social democrat in power."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN:0 "£KR_game_rule_flag_UKR   친러파의 권력 확보"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_DESC:0 "Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile 'ViN' gains much popularity and takes control of the government."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN:0 "£KR_game_rule_flag_UKR   우크라이나 국민주의자들의 권력 확보"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_DESC:0 "Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity and takes control of the government."
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   스코로파즈키의 권력 확보"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "The king grants Skoropadsky the authority to dissolve the Rada and form a loyal State Senate. Skoropadsky grants more autonomy to regional governments, reaches an understanding with the pro-Russian circles, pacifies various Ukrainian movements and bans Syndicalisim."

UKR_CHOOSE_HEIR:0 "£KR_game_rule_flag_UKR   우크라이나 왕국의 계승자"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM:0 "기본값"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM_DESC:0 "King Vasily has no children and a successor is to be chosen. Two candidates are under consideration: the nephew of Vasily, Leo Stefan Habsburg and Daniil Skoropadsky, son of our Hetman."
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG:0 "레오 스테판 합스부르크"
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG_DESC:0 "The Ukrainian government chooses Leo Stefan Habsburg as heir to King Vasily.\n§R다음이 아님:§! §Y£KR_game_rule_flag_UKR  우크라이나의 미래§!에서 §M흐루쇼프의 공화국 선포§!"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY:0 "다닐로 스코로파즈키"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY_DESC:0 "the Ukrainian government chooses Daniil Skoropadsky as heir to King Vasily.\n§R다음이 아님:§! §Y£KR_game_rule_flag_UKR  우크라이나의 미래§!에서 §M흐루쇼프의 공화국 선포§!"

LIT_ELECTION_1938:0 "£KR_game_rule_flag_LIT   1938년 리투아니아 선거"
RULE_OPTION_LIT_ELECTION_1938_RANDOM:0 "기본값"
RULE_OPTION_LIT_ELECTION_1938_RANDOM_DESC:0 "The Seimas election of 1938 may be the most important in our nation's history. The Christian-Democrats, weakened by Black Monday but nonethless still viable, the opposition Social-Democrats, and the nascent ultra-nationalists all stand a chance at victory. How will the people decide?"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   기독민주당 승리"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Christian Democrats remain in power. The newly elected government remains loyal to Germany while promoting Lithuanian culture traditions."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   사회민주당 승리"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC:0 "The Social-Democrats secure a majority. The newly elected social democratic government remains loyal to Germany while working gradually towards socialism from within the system."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   국민주의자당 승리"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. While ultimately hostile towards the Germans, the Nationalist government stays in the Reichspakt due to international realities."
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_LIT_national_populist  £KR_game_rule_flag_GER   국민주의자들의 반란 (§YG.I.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The new government leads a revolt against the Kaiser and deposes the king. Voldemaras declares himself 'Vadas' and puts his Iron Wolf brigades to work. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§!는 독일 침공의 약자입니다.\n§R다음이 아님:§! §Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_LIT_national_populist   국민주의자들의 반란 (§GG.A.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The new government leads a revolt against the Kaiser and deposes the king. Voldemaras declares himself 'Vadas' and puts his Iron Wolf brigades to work. The German Empire decides to do nothing about the revolt.\n§GG.A.§!는 독일 묵인의 약자입니다.\n§R다음이 아님:§! §Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"

WHR_SITUATION:0 "£KR_game_rule_flag_WHR   백루테니아의 상황"
RULE_OPTION_WHR_SITUATION_RANDOM:0 "기본값"
RULE_OPTION_WHR_SITUATION_RANDOM_DESC:0 "White Ruthenia is deeply divided. Opposing the current reign of the King Uladzimir are his brother Sigismund's odd alliance of pro-Russian and extreme Belarusian nationalist supporters. On the other hand, the nation's left-leaning founders want a restoration of democracy or even outright Syndicalist revolution. How will the situation develop in White Ruthenia?"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP:0 "£KR_game_rule_flag_WHR   BNP의 선거 승리"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The conservative the Reichspakt-friendly BNP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP:0 "£KR_game_rule_flag_WHR   BSDP의 선거 승리"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic BSDP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   생디칼리스트들의 정권 탈취 (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§!는 독일 침공의 약자입니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   생디칼리스트들의 정권 탈취 (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§!는 독일 묵인의 약자입니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   볼셰비키들의 정권 탈취 (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§!는 독일 침공의 약자입니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   볼셰비키들의 정권 탈취 (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§!는 독일 묵인의 약자입니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP:0 "£KR_game_rule_flag_WHR   울라지미르의 절대주의 증가"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP_DESC:0 "Facing an emboldened Sigismund, Uladzimir curtails political rights and centralizes power around himself."
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP:0 "£KR_game_rule_flag_WHR   지그문트의 울라지미르 타도"
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC:0 "Sigismund, brother of the king and head of the secret police, the NBP, presses his claim on the throne and launches a successful coup d'etat, overthrowing his brother and proclaiming himself as King Žyhimont of White Ruthenia."

HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   네덜란드"
RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "기본값"
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   민주주의"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "The centrist parties remain their grip on the Dutch government, allowing Dutch democracy to survive the instability caused by black monday."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_HOL_syndicalist   바타비아 코뮌 (생디칼리스트)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC:0 "Radical socialists overthrow the bourgeoise government in The Hague and establish the Batavian Commune."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_HOL_syndicalist   바타비아 코뮌 (전체주의자)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC:0 "Radical socialists overthrow the bourgeoise government in The Hague and establish the Batavian Commune. The totalist Patriot movement eventually seizes power."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   군사 정권"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Following significant upheaval rocking the stability of the Netherlands, general Izaak Reijnders seizes the apparatus of state and maintains a military junta."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   반동주의 국가재건연합 독재정"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which succesfully defeats its populist palace coup."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   대중주의 국가재건연합 독재정"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which is subsequently replaced by a palace coup from the insurgent young wing of the party."

SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   사부아 위기"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "기본값"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Supported by the Commune of France, Syndicalist revolutionaries in Romandie and Haute-Savoie moved against the Swiss national government in what has come to be known as the "The Savoyard Crisis". How the government reacts to this crisis will shape the future of the Swiss people."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   현상 유지"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Thanks to restraint on the part of the Swiss government, the Communards opt to remain on good terms with Switzlernad. The crisis fizzles out and Switzerland retains control of occupied Haute-Savoie."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   오트-사부아를 할양한 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Haute-Savoie is returned to France."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   생디칼리즘에 떨어진 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Syndicalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   전체주의에 떨어진 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Totalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA_syndicalist   프랑스에 선전포고한 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "In response to the crisis, French troops enter Haute-Savoie and Romandie. The Swiss government goes to war to reclaim these territories. Viewing the government as weak, a nationalist provisional military government takes control of Switzerland. The German Empire might seize this opportunity to put an end to the Commune."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA_syndicalist   독일의 보호 - 전쟁"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France ignores this ultimatum, and ss both sides are unwilling to backdown, the German Empire declares war on France.\n§R다음이 필요:§!\n§M독일 제국은 전쟁 중이 아님§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   독일의 보호 - 평화"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Afraid of a premature war with Germany, the Commune of France backs down.\n§R다음이 필요:§!\n§M독일 제국은 전쟁 중이 아님§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA_syndicalist   오스트리아의 보호 - 전쟁"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n§R다음이 필요:§!\n§M오스트리아 제국은 전쟁 중이 아님§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   오스트리아의 보호 - 평화"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Hesitant of war with Austria, the Commune of France backs down.\n§R다음이 필요:§!\n§M오스트리아 제국은 전쟁 중이 아님§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   버림받은 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. However, despite Switzerland's best efforts, no nation is willing to support it. As a result, the Swiss government accepts the French demands and returns Haute-Savoie. The government of Romandie, reinstated by France, quickly votes to secede from the Swiss Confederation and join the Commune of France. A nationalist military conspiracy against the Swiss government begins to develop."

DEN_FUTURE:0 "£KR_game_rule_flag_DEN   덴마크"
RULE_OPTION_DEN_FUTURE_RANDOM:0 "기본값"
RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   민주주의"
RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "The AI will always defend the integrity of Danish democracy. The king's cabinet will fall if it forms and in case Denmark finds itself at war with Germany Denmark will not compromise with the Third Internationale."
RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   국왕의 내각"
RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "After the king dismisses the democratic government, the AI will maintain the authority of the royally-installed authoritarian democratic government."
RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   혼합체제"
RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "If Denmark is invaded by the Germans, they will compromise with the Third Internationale, implementing a moderate hybrid regime between syndicalism and capitalism. §Y덴마크가 독일과 갈등을 빚지 않는다면 이 경로는 발생하지 않을 것입니다.§!"

FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   핀란드"
RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN   민주주의"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim will eventually concede power to a democratically elected government."
RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   왕국"
RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "The AI will maintain the authority of the National Coalition government headed by the king, allowing it to stabilise itself after the upheaval caused by Black Monday."
RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   라푸아 운동"
RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "The Lapua movement will march on Helsinki and find itself capable of removing the royal government residing there, marking the birth of an ultranationalist regime in Finland."
RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   생디칼리스트"
RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded."
RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   적위대"
RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the attempt of the syndicalists to disband the Red Guard fails and provokes a coup."

NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   노르웨이"
RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "기본값"
RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   민주주의 (노르딕 비동맹주의)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government will remain neutral, either alone or together with the other Nordic countries."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE:0 "£KR_game_rule_flag_NOR   민주주의 (협상국)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government tightens its relations with Canada and eventually joins the Entente."
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   크비슬링 정권"
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   생디칼리스트 정권"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. Democratic syndicalists remain in control."
RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   전체주의 정권"
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The totalists win control over the Norwegian Trade Union Congress."

SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   스웨덴"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "기본값"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_SWE   민주주의"
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC:0 "Either the social democratic SAP or the social conservative AV wins the 1936 Riksdag elections without provoking a military coup."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   국왕의 정부"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more authoritarian traits."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   군사 정권"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST:0 "£KR_game_rule_flag_SWE_national_populist   길렌크로크 정권"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists try to establish a military junta but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an ultranationalist regime."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   생디칼리스트들의 정권 탈취"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   전체주의자들의 정권 탈취"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the totalists to establish a dictatorship."

