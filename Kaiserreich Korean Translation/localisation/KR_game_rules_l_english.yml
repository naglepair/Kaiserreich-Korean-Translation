RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_FRA_syndicalist  1936년 코뮌 선거§!에서 §M자코뱅파의 과반수 차지§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_FRA_syndicalist  £KR_game_rule_flag_NFA  £KR_game_rule_flag_GER   국민주의자들의 침입 (§YG.I.§!)"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_INTERVENTION_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. Maurice Gamelin declares for the Fourth Republic after he fails to overthrow the Communists. Both the French Republic and the German Empire decide to take advantage of this chaos and invade the French mainland.\n§YG.I.§!는 독일 침공의 약자입니다.\n§R다음이 모두 필요:§! §Y£KR_game_rule_flag_FRA_syndicalist  1936년 코뮌 선거§!에서 §M자코뱅파의 과반수 차지§!\n§R그리고§! §Y£KR_game_rule_flag_NFA  공화국의 미래§!에서 §M새로운 대통령§! 혹은 §M페텡의 대통령직 유임§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_FRA_syndicalist  £KR_game_rule_flag_NFA   국민주의자들의 침입 (§GG.A.§!)"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_ACQUIESCENCE_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. Maurice Gamelin declares for the Fourth Republic after he failed to overthrow the Communists. The French Republic decides to take advantage of this chaos and invade the French mainland while the German Empire sits on the fence.\n§GG.A.§!는 독일 묵인의 약자입니다.\n§R다음이 모두 필요:§! §Y£KR_game_rule_flag_FRA_syndicalist  1936년 코뮌 선거§!에서 §M자코뱅파의 과반수 차지§!\n§R그리고§! §Y£KR_game_rule_flag_NFA  공화국의 미래§!에서 §M새로운 대통령§! 혹은 §M페텡의 대통령직 유임§!"

POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   대논쟁"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "기본값"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "섭정 의회가 다음 폴란드 국왕이 누가 될지에 대한 끝없는 토론을 계속합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC   공화국 선포"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "수 번의 테러와 경제 반 붕괴 상태가 일어나고 난 뒤, 많은 폴란드 고위 공무원이 새로운 '폴란드 공화국'을 선포합니다."
