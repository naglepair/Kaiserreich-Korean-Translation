RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "폴란드 정부의 완전 붕괴 이후에, 생디칼리스트들이 국가를 완전히 통제합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   국민주의자들의 폴란드"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "폴란드 정부의 완전 붕괴 이후에, 국민주의자들이 국가를 완전히 통제합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON:0 "£KR_game_rule_flag_POL   작센계 국왕 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON_DESC:0 "섭정 의회가 작센 출신의 프리드리히 크리스티안 베틴을 폴란드의 새로운 국왕으로 선출합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   오스트리아계 국왕 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "섭정 의회가 오스트리아 출신의 카를 알브라흐트 폰 합스부르크를 폴란드의 새로운 국왕으로 선출합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   연방 형성"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "섭정 의회가 리투아니아 국왕 민다우가스 3세를 폴란드의 새로운 국왕으로 선출하며, 폴란드-리투아니아 연방을 형성합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE:0 "£KR_game_rule_flag_POL   리투아니아계 국왕 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC:0 "섭정 의회가 리투아니아 국왕 민다우가스 3세를 폴란드의 새로운 국왕으로 선출합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   폴란드계 국왕 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "섭정 의회가 폴란드 출신의 아우구스틴 1세 차르토리스키를 폴란드의 새로운 국왕으로 선출합니다."

PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   연방의 경로"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "기본값"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "새로운 연방 헌법은 국왕이 총리를 임명할 수 있도록 허용하고 있습니다. 그러나 국왕이 이 권력을 국민에게 위임해야 한다는 생각에 상당한 지지가 있습니다. 이러한 민주주의 요구 외에도, 독립 국가였던 때부터 폴란드와 리투아니아를 괴롭혔던 급진주의자들은 여전히 남아있습니다. 아마도 그들은 연방을 완전히 새로운 방향으로 이끌거나 완전히 파괴할 준비가 되어 있을 것입니다."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   민다우가스의 귀족 임명"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "민다우가스는 귀족들의 지도자인 권위민주주의자 야누슈 라즈비우를 총리로 임명하기로 결정합니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   민다우가스의 보수주의자 임명"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "민다우가스는 보수파의 지도자인 사회보수주의자 스타니스와프 나루토비치를 총리로 임명하기로 결정합니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"
