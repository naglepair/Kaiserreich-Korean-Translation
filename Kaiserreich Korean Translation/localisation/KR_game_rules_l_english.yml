RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "민다우가스는 리투아니아 역사학자인 사회보수주의자 유오자스 암브라제비슈스를 총리로 임명하기로 결정합니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_national_populist  £KR_game_rule_flag_GER   국민주의자들의 정권 탈취 (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "민다우가스가 국민들이 총리 선거를 할 수 있도록 함을 결정합니다. 유감스럽게도, 폴란드 국민급진당의 당수인 아담 도보신스키가 선거에서 승리하고 민다우가스를 체포합니다. 이후에 도보신스키는 공식적으로 제국 조약에서 탈퇴하도록 합니다. 이에 독일 제국은 국민주의 정부에 선전포고합니다.\n§YG.I.§!는 독일 침공의 약자입니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_national_populist   국민주의자들의 정권 탈취 (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "민다우가스가 국민들이 총리 선거를 할 수 있도록 함을 결정합니다. 유감스럽게도, 폴란드 국민급진당의 당수인 아담 도보신스키가 선거에서 승리하고 민다우가스를 체포합니다. 이후에 도보신스키는 공식적으로 제국 조약에서 탈퇴하도록 합니다. 이에 독일 제국은 정권 탈취에 대해 아무 조치도 취하지 않기로 결정합니다.\n§GG.A.§!는 독일 묵인의 약자입니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   생디칼리스트 혁명 (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "민다우가스가 국민들이 총리 선거를 할 수 있도록 함을 결정합니다. 유감스럽게도, 생디칼리즘 정당이 선거에서 다수를 차지합니다. 이후에 새로운 생디칼리즘 정부는 공식적으로 연방이 제국 조약에서 탈퇴하도록 합니다. 이에 독일 제국은 생디칼리스트 정부에 선전포고합니다.\n§YG.I.§!는 독일 침공의 약자입니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   생디칼리스트 혁명 (§GG.A.§!)"
