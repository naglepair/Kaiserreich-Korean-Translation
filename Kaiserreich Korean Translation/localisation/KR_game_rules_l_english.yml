RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "반역자들이 패배한 가운데 맥아더는 다음 선거까지 나라를 이끌 3인방을 지지하며 물러납니다.\n§R다음이 필요:§!\n§M미합중국이 제2차 미국 내전에서 승리함§!"

