RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   민주주의의 성공"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "민다우가스가 국민들이 총리 선거를 할 수 있도록 함을 결정합니다. 민주주의 정당이 당선되며 민다우가스가 '국민의 왕'으로서의 위치가 굳혀집니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"

SRI_START_ELECTION:0 "£KR_game_rule_flag_SRI_syndicalist   1936년 SRI 평의회"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "기본값"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "이탈리아 사회주의 공화국의 제4차 평의회가 시작되었고, 공화국의 미래는 아무도 알 수 없습니다."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "생디칼리즘 조합의 과반수 차지"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "이탈리아 사회주의 공화국의 제4차 평의회는 팔미로 톨리아티가 이끄는 생디칼리즘 성향의 생디칼리즘 조합이 정부의 의석 다수를 차지하면서 막을 내렸습니다."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "기독교 사회주의 조합의 과반수 차지"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "이탈리아 사회주의 공화국의 제4차 평의회는 급진사회주의 성향의 기독교 사회주의 조합이 정부의 의석 다수를 차지하면서 막을 내렸습니다."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "국민주의 조합의 과반수 차지"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "이탈리아 사회주의 공화국의 제4차 평의회는 베니토 무솔리니가 이끄는 전체주의 성향의 국민주의 조합이 정부의 의석 다수를 차지하면서 막을 내렸습니다."

SRI_NEOSANFEDISTI_TERROR:0 "£KR_game_rule_flag_SRI_syndicalist   공화국 내 테러"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "기본값"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "제5차 평의회에서 과반수를 차지한 이후, 국민주의 조합은 공화국 내에 국가 무신론을 시행하도록 결정하며, 정부에 대하며 교황청을 지원할 위험이 있다고 여겨지는 가톨릭 신자를 체포합니다. 이에 대한 대응으로, 네오상페디스티라고 불리는 테러리스트 조직이 형성되며, 탄압받은 가톨릭교회의 이름 하에 혼란을 야기하는 것을 목표로 합니다. 남방의 인접국들은 공화국을 약화시키기 위해 이 테러리스트 조직을 지원할 수도 있습니다."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£KR_game_rule_flag_SRI_syndicalist   네오상페디스티가 단독으로 행동"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "교황청과 양시칠리아 왕국 모두 테러리스트 조직을 직접 지원하지 않기로 결정합니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_SRI_syndicalist  1936년 SRI 평의회§!에서 §M국민주의 조합의 과반수 차지§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP   남이탈리아와의 전쟁"
