### Decisions ###
CAR_assassinate_juan:0 "Assassinate Infante Juan"
CAR_assassinate_juan_desc:0 "Infante Juan is King Alfonso's regent, as well as his heir. His death would through [SPR.GetNameDef] into disarray and give us time to knock them out of the civil war completely!"

### Political Focuses ###
CAR_restauracion:0 "복원"
CAR_restauracion_desc:0 "이제 우리는 내전에서 이겼으니, 부르봉 왕가 아래의 하비에르의 복원을 반드시 준비해야 합니다. 나라에 대한 많은 재건축이 이루어질 것이지만, 현재로서 우리는 미래를 기대할 수 있습니다."
CAR_dios:0 "신"
CAR_dios_desc:0 "신과 신에 대한 믿음과 가톨릭 교회는 카를리즘의 중심 신조입니다. 스페인의 국왕들은 비록 그들이 항상 칭호를 따라 살아온 것은 아니지만, 그들은 오랫동안 가톨릭 군주나 가톨릭 왕국의 칭호를 가지고 있었습니다. 우리는 이 칭호에 부응할 것입니다."
CAR_patria:0 "조국"
CAR_patria_desc:0 "파트리아 혹은 조국, 우리는 애국자이고 스페인을 위해 싸울 것입니다. 이것은 국민주의에 대한 진보적인 생각이 아니라 전통적인 국민주의 국가입니다. 우리는 스페인 사람이고 스페인을 위해 싸울 것입니다."
CAR_mending_the_rift:0 "균열 조정"
CAR_mending_the_rift_desc:0 "전쟁이 끝난 지금, 우리는 스페인 사람들과 왕실의 격차 개선에 초점을 맞출 필요가 있습니다."
CAR_crush_opposition:0 "야당을 공격하다"
CAR_crush_opposition_desc:0 "우리와 싸운 사람들은 반드시 참패해야 합니다. 반역자는 반역자의 죽음을 당할 것입니다."
CAR_reconcilliation:0 "야당과의 화해"
CAR_reconcilliation_desc:0 "국왕은 자비롭고 그의 백성들에게 친절과 자비를 베풀 것입니다. 이것은 긴장을 진정시키는데 도움이 될 것입니다."
CAR_call_for_unity:0 "국왕 통합"
CAR_call_for_unity_desc:0 "오늘날 우리는 국왕 뒤에 사람들이 단결된 것을 축하할 수 있습니다."
CAR_rey:0 "국왕"
CAR_rey_desc:0 "국가 주권의 개념은 거부되었습니다. 주권은 합법적인 국왕의 혈통에 합당합니다. 그러나 이러한 권력은 교회의 교리와 왕국의 법과 이용, 그리고 일련의 위원회, 전통적인 의회, 그리고 국가에 독립적인 중간 기구를 통해 제한됩니다."
CAR_furos:0 "자치법"
CAR_furos_desc:0 "푸에로스(Fueros)는 국왕의 헌장을 받은 지역의 개념을 나타냅니다. 이것은 국왕의 전통적인 제한사항 중 하나이며, 게다가 스페인 왕국 내에서 자치권 행사가 가능합니다. 이것은 우리의 국민들인 갈라티아인, 바스크인, 카탈루냐인들에게 차례로 지지를 받습니다."
CAR_national_catholicism:0 "국가 가톨릭주의"
CAR_national_catholicism_desc:0 "가톨릭 교회의 규칙과 가르침은 왕국의 법의 일부가 될 것입니다. 교회는 법을 만들 때 자부심을 가질 것이고, 국왕은 그 교회가 확실히 보호되도록 할 것입니다."
CAR_cortes_espanolas:0 "스페인 의회"
CAR_cortes_espanolas_desc:0 "스페인 의회는 스페인 왕국의 새 입법부가 될 것인데, 이것은 자유 의회가 아니라 중세 시대 이후 존재했던 고대와 전통적인 의회들의 반론입니다. 스페인 의회는 이 땅의 가장 높은 법률이 될 것이고 국왕은 이곳에서 법을 결정하는데 있어서 명목상의 지도자가 될 것입니다."
CAR_viva_el_rey:0 "국왕 폐하 만세!"
CAR_viva_el_rey_desc:0 "마침내 갈등이 끝났고 우리는 평화와 함께 오는 기쁨을 즐길 수 있습니다. 스페인 전역에 걸쳐 국왕 폐하 만세의 외침이 들립니다."
### Economic Focuses ###
CAR_rebuilding_the_economy:0 "경제 재건"
CAR_rebuilding_the_economy_desc:0 "내전으로 스페인의 경제는 황폐해졌습니다. 이제 내전은 끝났습니다. 우리는 나라의 경제를 재건하는 것을 고려해야 합니다."
CAR_expand_railroads:0 "철도 확장"
CAR_expand_railroads_desc:0 "철도는 지난 세기에 도입된 이래 스페인의 주요 기반 시설 중 하나였습니다. 우리가 경제를 재건할 때, 우리는 스페인 철도를 재건하고 현대화해야 합니다."
CAR_expand_air_ports:0 "공항 확장"
CAR_expand_air_ports_desc:0 "하늘로의 여행은 새로운 것이지만 군사적인 것은 말할 것도 없고 경제에 중요해지고 있습니다. 우리는 기존의 공항을 확장하고 새로운 공항을 건설하는 것을 고려해야 합니다."
CAR_provincial_rebuilding:0 "지방 재건"
CAR_provincial_rebuilding_desc:0 "우리는 여러 지방들을 재건하고 그들의 경제가 개선되고 회복되도록 해야 합니다."
CAR_military_investements:0 "군사 투자"
CAR_military_investements_desc:0 "우리는 군사 기업들이 여러 지방에 투자하도록 해야 합니다. 이것은 국왕의 신하들에게 일자리를 제공할 뿐만 아니라 미래의 전쟁을 위한 군사작품에도 도움이 될 것입니다."
CAR_comercial_investment:0 "상업 투자"
CAR_comercial_investment_desc:0 "우리는 상업 회사들이 지방에 투자하도록 해야 합니다. 이것은 다양한 지역의 경제, 그리고 스페인의 경제를 전반적으로 향상시키는데 도움이 될 것입니다."
CAR_electrification_program:0 "전기화 계획"
CAR_electrification_program_desc:0 "경제를 발전시키기 위해서 우리는 스페인에 전기를 공급할 것을 고려해야 합니다. 이것은 시간이 지남에 따라 스페인 경제에 유익한 영향을 미칠 것입니다."
CAR_ley_general_educacion:0 "일반 교육법"
CAR_ley_general_educacion_desc:0 "국왕은 스페인인들을 위한 교육의 질을 향상시키기 위해 새로운 교육법을 통과시켰습니다. 법은 14년 동안 모든 스페인 사람들을 위해 의무적으로 참여하는 것은 물론 교육 제도를 현대화합니다. 이것은 스페인 교육의 질을 크게 향상시킬 것입니다."
CAR_expand_real_academia:0 "왕립 학술원 확장"
CAR_expand_real_academia_desc:0 "왕립 학술원은 스페인 내에서 가장 높은 교육 학교입니다. 많은 사람들이 과학, 의학, 역사, 언어 등과 같은 특정한 분야나 연계된 분야를 전문적으로 합니다. 우리는 그들이 스페인에 교육을 제공하는 데 필요한 자금을 주도록 해야 합니다."
CAR_market_protections:0 "시장 보호"
CAR_market_protections_desc:0 "국내 생산을 촉진시키기 위해, 경제는 외국의 약탈적인 무역 정책에서 보호되어야 합니다. 우리는 완제품에 대해 무거운 관세를 부과해야 합니다."
CAR_create_ini:0 "국립 산업 연구소"
CAR_create_ini_desc:0 "국립 산업 연구소는 내전에서 스페인 경제를 발전시키고 왕국의 자급자족 발전을 돕는 국영 기업입니다. 국왕의 신하들이 국립 산업 연구소의 일부가 되기 위해 일하는 많은 회사들과 함께, 그것은 또한 국왕의 신하들에게 영향을 주고 그의 신하들을 통제하는 방법을 제공할 것입니다."
CAR_modern_agriculture:0 "현대 농업"
CAR_modern_agriculture_desc:0 "많은 소규모 농장들은 여전히 내전으로 인한 피해뿐만 아니라 새로운 농업기술과 경작법을 채택하지 못하고 있습니다. 우리는 이 과정을 빨리 시작하기 위해 현대 농기구 수입에 보조금을 지급해야 합니다."
CAR_military_factories:0 "군사 공장"
CAR_military_factories_desc:0 "앞으로 스페인에 전쟁이 일어날 것 같습니다. 신을 믿지 않는 프랑스 코뮌은 피레네를 가로지르는 바로 맞은편에 있습니다. 그래서 미래의 전쟁을 준비하기 위해서, 우리는 군사 공장을 세워야 합니다."
CAR_labour_charter:0 "노동 헌장"
CAR_labour_charter_desc:0 "국왕은 노동 헌장의 작성을 발표했습니다. 이 헌장은 보수적 복지를 제공하고 일부 노동자의 권리를 인정함으로써 신을 믿지 않는 생디칼리즘으로부터 국왕을 보호하는데 도움을 줍니다. 헌장은 모든 것을 왕국 전체의 이익에 따르게 합니다."
CAR_catholic_trade_unions:0 "가톨릭 노동조합"
CAR_catholic_trade_unions_desc:0 "불행하게도 노동조합은 현대 경제에서 상당히 중요합니다. 하지만 그들을 소외시키는 대신에 우리는 가톨릭 노동조합을 장려해야 합니다. 이것은 우리가 그들에 대한 더 큰 통제권을 줄 뿐만 아니라 신을 믿지 않는 생디칼리스트주의자들의 편을 든 노동조합을 급진화하는 데 도움을 줄 것입니다."
CAR_spanish_miracle:0 "스페인의 기적"
CAR_spanish_miracle_desc:0 "마침내 스페인 경제가 재건되었습니다. 스페인의 기적은 카를리즘과 함께 오는 경제적 번영을 왕국의 주제에 보여주고 있습니다. 스페인 전역에서, 사람들은 열심히 일하며 왕국 전역에서 경제적 번영을 누립니다."
### Foreign Policy Focuses ###
CAR_join_entente:0 "협상국 가입"
CAR_join_entente_desc:0 "포르투갈과 프랑스는 동맹국이자 친구이며, 그들이 협상국과 제휴함에 따라 우리는 안보를 위한 군사 동맹에 동참할 것을 모색해야 합니다."
CAR_iberian_trade:0 "이베리아 친선"
CAR_iberian_trade_desc:0 "우리는 박해 기간 동안 우리를 지켜준 포르투갈인과의 관계를 강화해야 합니다. 스페인과 포르투갈은 항상 밀접하게 연결되어 있고 우리의 군주들이 서로 가깝게 지낼 것입니다."
CAR_french_advisers:0 "프랑스 조언자"
CAR_french_advisers_desc:0 "우리는 우리에게 육군 문제에 대한 훈련을 제공하는 것을 돕기 위한 몇몇 프랑스 고문들을 초대해야 합니다."
CAR_canadian_advisors:0 "캐나다 조언자"
CAR_canadian_advisors_desc:0 "우리는 우리에게 해군 문제에 대한 훈련을 제공하는 것을 돕기 위한 몇몇 캐나다 고문들을 초대해야 합니다."
CAR_latin_economic_union:0 "라틴 경제 연합"
CAR_latin_economic_union_desc:0 "협상국의 라틴 국가들과의 경제 협력을 증진하기 위한 계획이 나왔습니다. 이 경제 동맹은 때로 지중해 조약이라고 불리기도 하지만 공식적으로 라틴 경제 연합이라고 불리는 이 경제 동맹은 경제 성장과 그것에 서명한 회원들을 위한 지원을 촉진할 것입니다."
CAR_joint_military_training:0 "합동군사훈련"
CAR_joint_military_training_desc:0 "우리는 협상국에서 동맹국들과 함께 솔선해서 교육을 받아야 합니다. 그렇게 하는 것은 동맹국들과 함께 협력하는데 있어 우리의 협력을 향상시키고 우리의 군사력을 향상시키는 데 도움이 될 것입니다."
CAR_join_isac:0 "ISAC 참여"
CAR_join_isac_desc:0 "캐나다인들은 제국 과학 학술 위원회라고 불리는 국제기구를 고안했습니다. 우리는 그것에 참여하고 스페인의 전문지식을 위원회에 가져올 수 있도록 노력해야 합니다."
### Army Focuses ###
CAR_legion_espanola:0 "에스파냐 군단"
CAR_legion_espanola_desc:0 "스페인 군대는 세계에서 가장 위대한 군대 중 하나였고, 내전이 끝난 지금, 우리는 스페인 군대를 에스파냐 군단으로 재편하는 것을 고려해야 합니다."
CAR_modern_terrico:0 "현대의 테르시오"
CAR_modern_terrico_desc:0 "스페인의 황금기 동안 테르시오는 스페인 군대의 중추였습니다. 우리는 우리 군대를 현대적인 테르시오가 되도록 현대화해야 합니다. 이러한 개혁으로 우리 군대는 다시 한번 세계의 부러움을 살 것입니다."
CAR_requetes:0 "의용대"
CAR_requetes_desc:0 "의용대는 1차 카를리스트 전쟁 이후 오랫동안 카를리스트 군단의 일원이었습니다. 그들이 원래 민병대였지만, 우리는 그들이 스페인 군대의 정예 집단이 되는 것을 보아야 합니다. 그들의 독특한 붉은 베레모뿐만 아니라 전장에서 마지막 의식을 치르도록 이끄는 그들의 높은 종교적 열정은 스페인 군대의 새로운 엘리트로서 나머지 군인들에게 영감을 줄 것입니다."
CAR_artillery_effort:0 "포병 노력"
CAR_artillery_effort_desc:0 "군대를 향상시키기 위해 우리는 대포의 개선을 고려해야 합니다. 포병대는 미래의 분쟁에서 역할을 할 것이고 우리는 우리 군대가 최고의 장비와 가장 숙련된 사람들을 갖도록 해야 합니다."
CAR_guardia_civil:0 "민간 위병대"
CAR_guardia_civil_desc:0 "민간 위병대는 스페인 정부의 경찰이며 왕국을 보호하는 데 군사적 역할을 합니다. 우리는 민간 위병대를 강화하고 새로운 스페인 군대의 근간이 되기 위해 그들에게 더 나은 군사 훈련을 제공해야 합니다."
CAR_devoted_officers:0 "헌신적인 장교"
CAR_devoted_officers_desc:0 "스페인 군대는 헌신적인 장교로 알려져 있습니다. 우리는 우리의 장교들이 그들의 의무를 다하고 가톨릭 신앙에 헌신하는 것을 확실히 할 것입니다."
CAR_word_of_god:0 "하나님의 말씀"
CAR_word_of_god_desc:0 "라디오는 내전 중에 많은 군인들의 생명을 구하는 유용한 도구였습니다. 더 많은 휴대용 형태의 이 라디오는 여러 번 그들을 구해왔기 때문에 군인들에 의해 똑같이 '하나님의 말씀'이라고 불렸습니다. 그러므로 우리는 발전하는 라디오 기술을 지원해야 합니다."
CAR_mixed_brigades:0 "혼합 여단"
CAR_mixed_brigades_desc:0 "우리는 우리 여단이 효과적일 만큼 충분한 지원팀을 확보해야 합니다. 정규군과 지원군을 혼용하여 포병, 의료, 라디오, 병참, 또는 기타 중대를 막론하고 스페인군은 결코 흔들려서는 안됩니다."
CAR_army_of_maneuver:0 "기동 군대"
CAR_army_of_maneuver_desc:0 "우리는 우리 여단이 효과적일 만큼 충분한 지원팀을 확보해야 합니다. 정규군과 지원군을 혼용하여 포병, 의료, 라디오, 병참, 또는 기타 중대를 막론하고 스페인군은 결코 흔들려서는 안됩니다."
CAR_mechanized_effort:0 "스페인 자동차 산업"
CAR_mechanized_effort_desc:0 "우리는 스페인 군대의 자동차 산업을 현대화하는 것을 고려해야 합니다. 기계화된 전쟁은 더 나은 트럭과 자동차를 필요로 할 것입니다. 이것은 우리 군인들의 기동성을 높이는 것뿐만 아니라 우리 군인들에게 보급품을 제공하는 데에도 도움이 될 것입니다."
CAR_armored_cars:0 "장갑차"
CAR_armored_cars_desc:0 "기갑 차량은 내전 동안 중요한 역할을 했습니다. 탱크만큼 효과적이지는 않지만, 그들은 생산하는데 더 저렴하고 경찰 활동을 도울 수 있습니다. 우리는 스페인에 더 좋은 장갑차를 만들어야 합니다."
CAR_navarran_lancers:0 "나바라 창기병"
CAR_navarran_lancers_desc:0 "1차 카를리스트 전쟁 동안, 나바라의 창기병들은 군이 가졌던 최고의 기병 부대들 중 하나였습니다. 이제 우리는 마침내 승리를 거두었으니 이 유산을 되살려야 합니다. 그러나 이 새로운 창기병은 탱크를 사용하는 기병대가 될 것입니다. 그들은 스페인 군대의 정예이자 창끝이 될 것입니다."
CAR_a_catholic_army:0 "가톨릭 군대"
CAR_a_catholic_army_desc:0 "우리가 결정한 특별한 개혁과 상관없이, 우리가 말할 수 있는 한 가지는 스페인의 군대가 장군에서부터 개인 군인에 이르기까지 가톨릭 군대라는 것입니다. 신은 스페인 군대와 함께 할 것입니다."
### Navy Focuses ###
CAR_armada_espanola:0 "에스파냐 무적함대"
CAR_armada_espanola_desc:0 "스페인의 황금기에, 스페인 함대는 세계에서 가장 위대한 함대였습니다. 배는 바다를 항해했고 우리는 파도를 지배했습니다. 우리는 해군에 영광을 돌려주기 위해 우리의 함대를 현대화해야 합니다."
CAR_upgrade_dockyards:0 "상선"
CAR_upgrade_dockyards_desc:0 "스페인 해군은 상선으로 유명했습니다. 금으로 채워진 스페인 갈레온과 아메리카의 다른 상품들은 본토로 다시 흘러갈 것입니다. 우리는 이 정신을 되살려 스페인 해군을 위해 현대 상선을 구축해야 합니다."
CAR_devoted_captains:0 "헌신적인 선장"
CAR_devoted_captains_desc:0 "배들은 종교 문제를 처리하는 것을 돕기 위해 가톨릭 교회의 해군 목사를 가질 것입니다. 더욱이 우리는 승진을 한 우리의 선장과 제독들이 그들의 군사력 외에도 신과 가톨릭 교회에 헌신하도록 할 것입니다."
CAR_infanteria_de_marina:0 "해병대"
CAR_infanteria_de_marina_desc:0 "Infantería de Marina는 스페인 해병대이며 1537년 카를레스 1세가 창설한 세계 최고령 해병대입니다. 최근 연도의 스페인은, 특히 최근에 친절하지 않습니다. 하비에르 국왕의 통치 하에서는 상황이 달라질 것입니다. 해병대는 강화될 것이고 세계에서 가장 오래된 해병대에 적합한 위신을 갖게 될 것입니다."
CAR_grand_navy:0 "대해군"
CAR_grand_navy_desc:0 "새로운 스페인 해군의 열쇠는 대해군입니다. 우리는 스페인 해군을 최고조에 이르게 할 것입니다. 스페인은 다시 한번 파도를 다스릴 것입니다."
CAR_modern_galleons:0 "현대의 갈레온"
CAR_modern_galleons_desc:0 "스페인 갈레온은 과거에 가장 강한 배였습니다. 우리의 해군을 현대화하면서 우리는 현대 전함과 드레드노트를 만드는 것을 고려해야 합니다. 스페인 해군은 힘을 가질 것입니다."
CAR_battle_cruisers_support:0 "장갑 순양함 지원"
CAR_battle_cruisers_support_desc:0 "전함들은 스페인 해군의 자존심인 반면, 장갑 순양함은 호위 역할을 합니다."
CAR_defend_the_coast:0 "해안 방어"
CAR_defend_the_coast_desc:0 "스페인 해군은 스페인 자체 방어에 주력해야 합니다. 그것이 원하는 만큼 크지는 않을지라도, 그것은 존중될 것이고 모든 적들로부터 스페인을 방어할 것입니다."
CAR_coast_guard:0 "해안 경비대"
CAR_coast_guard_desc:0 "해군 계획의 핵심 요소는 스페인 해안 경비대를 현대화하는 것입니다. 그렇게 함으로써 우리는 상선을 공격하는 적들을 방어하는 우리의 노력을 향상시킬 수 있습니다. 이러한 개선은 우리 해군의 구축함에 도움이 될 것입니다."
CAR_protect_our_colonies:0 "식민지 보호"
CAR_protect_our_colonies_desc:0 "우리가 여전히 가지고 있는 스페인 식민지는 스페인의 매우 중요한 관심사이며 우리는 모든 침략자들로부터 우리 식민지를 보호하기 위해 우리 해군을 사용해야 합니다. 그러나 실행 불가능한 경우, 잘 배치된 여러 개의 해안 요새와 포대가 그 일을 해야 합니다."
CAR_cruiser_support:0 "순양함 지원"
CAR_cruiser_support_desc:0 "더 작고, 더 가볍게 무장한 정찰선을 사용하면 해안선 전체를 정찰하고 적의 침입에 신속하게 대응할 수 있도록 넓은 지역에 병력을 분산시킬 수 있을 것입니다."
CAR_masters_of_the_sea:0 "바다의 주인"
CAR_masters_of_the_sea_desc:0 "스페인 해군은 개혁을 완료했고 이제 세계의 현대 해군 중 하나로서 자부심을 갖습니다. 우리는 다시 한번 바다의 주인 중 한 명입니다."
### Air Force Focuses ###
CAR_aviacion_legionaria:0 "군용 항공"
CAR_aviacion_legionaria_desc:0 "내전은 강력한 공군력이 필요하다는 것을 보여주었고, 따라서 공군은 하늘의 문제를 다루는 군대의 별도 지사로 구성되어야 합니다."
CAR_upgrade_air_ports:0 "공항 개선"
CAR_upgrade_air_ports_desc:0 "진정한 공군력을 수용하기 위해서는, 시골지역에 분산되어 있는 다양한 소규모 민간 비행장이 국유화되고 확장되어야 합니다."
CAR_new_pilots:0 "새로운 파일럿"
CAR_new_pilots_desc:0 "현재 우리 군 조종사의 대부분을 차지하고 있는 자원병들은 대부분 공중에서 풍부한 기술을 가진 아마추어 애호가들입니다. 우리는 이 경험 많은 비행사들을 새로운 조종사들을 위한 훈련 체계를 세우기 위해 일하도록 해야 합니다."
CAR_aviation_industry:0 "항공산업"
CAR_aviation_industry_desc:0 "스페인 항공기 제조사들은 몇 년 동안 이 나라를 괴롭혀 온 격동에 시달려 왔습니다. 내전은 현대 항공기 회사에 대한 필요성을 보여주었고, 그와 같이 국왕은 우리의 항공 산업을 현대화하려는 몇몇 스페인 회사들에게 그의 왕실 동의와 지지를 주었습니다."
CAR_air_supremecy:0 "제공권"
CAR_air_supremecy_desc:0 "하늘은 적으로부터 자유로워야 하며, 우리의 군대는 적의 항공기에 의해 변함이 없어야 합니다. 우리 공군은 주로 하늘의 통제력을 확립하고 유지하는 데 주력해야 합니다."
CAR_fighters:0 "전투기 노력"
CAR_fighters_desc:0 "전투기는 모든 공군의 중추이며, 하늘의 통제력을 회복하기 위해서는 새로운 모델을 개발해야 합니다."
CAR_army_air_support:0 "육군항공지원"
CAR_army_air_support_desc:0 "우리 군인들은 항공기의 도움으로 더 효과적으로 싸울 수 있습니다. 우리 공군은 군을 지원하는 방향으로 나아가야 합니다."
CAR_bombers:0 "폭격기 노력"
CAR_bombers_desc:0 "우리 공군은 진정으로 군대를 지원하기 위해 요새화된 위치를 파괴하고 적의 기반 시설을 파괴할 수 있어야 합니다. 이를 위해서는 새로운 전술 및 전략폭격기 개발에 주력해야 합니다."
CAR_voice_of_heaven:0 "천국의 눈"
CAR_voice_of_heaven_desc:0 "레이더는 장래가 촉망되는 신기술로, 추가 개발로 적의 전술과 위치에 대한 풍부한 정보를 제공하고 적의 항공기의 경로를 밝힐 수 있습니다. 몇몇 조종사들은 그들이 얼마나 많은 것을 보여주고 볼 수 있는지에 대하여 레이더를 신의 눈이라고 부르기 시작했습니다."
CAR_paratroopers:0 "낙하산 부대"
CAR_paratroopers_desc:0 "낙하산 부대는 접근 불가능한 지역에 배치할 수 있는 새로운 유형의 부대입니다. 우리는 더 발전된 항공 장비를 개발함으로써 우리의 적들에 대한 독특한 전술적 우위를 갖게 될 것입니다."
CAR_colonial_air_ports:0 "식민지 공항"
CAR_colonial_air_ports_desc:0 "우리는 식민지들 내에서 공항을 확장해야 합니다. 이것은 공군이 신속하게 스페인에서 식민지로 식민지를 지키기 위해 우리에게서 그들을 데려가려는 사람으로부터 식민지를 방어할 수 있게 합니다."
CAR_rule_the_skies:0 "하늘을 지배한다"
CAR_rule_the_skies_desc:0 "공군은 더 이상 자원병들이 아니라 우리 군대의 완전한 기능을 하는 기관입니다. 이탈리아와 그 너머의 하늘을 지배합시다!"
