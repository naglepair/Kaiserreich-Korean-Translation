CAR_rally_carlists_idea:0 "카를리스트들의 집회!"
CAR_rally_carlists_idea_desc:0 "스페인에서 내전이 일어났습니다. 카를리스트들이 승리를 거두기 위해서는 모두가 마음과 목적을 가지고 통합되어야 합니다. 에스파냐 만세!"
