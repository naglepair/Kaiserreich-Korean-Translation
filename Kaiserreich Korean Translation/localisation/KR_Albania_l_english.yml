ALB_black_monday_idea4_desc:0 "알바니아조차도 역사상 최악의 경제 위기 중 하나인 검은 월요일로 인해 많은 국가들로부터 야기된 경제적 황폐를 벗어날 수 없었습니다. 우리가 농지 개혁과 같은 대규모 개혁을 수행하고 국가를 산업화하며 알바니아 땅과 알바니아 국민들을 최대한 활용하지 않는다면, 우리는 이 무서운 붕괴로부터 벗어날 수 없을 것입니다. 우리가 그렇게 할 수 있기를 바랍니다."
ALB_land_reform_idea:0 "토지 개혁"
ALB_land_reform_idea_desc:0 "농업 개혁을 실시하고 귀족 지주가 보유한 토지를 알바니아인들에게 재분배함으로써 우리는 천천히 우리나라의 농민들을 발전시키고 귀족 사회로부터 벗어날 수 있습니다. 물론 귀족들은 기뻐하지 않을것이며 맞서 싸우려 들지도 모릅니다..."
ALB_farming_techniques_idea:0 "새로운 농업 기술"
ALB_farming_techniques_idea_desc:0 "알바니아의 농민들은 나무쟁기와 자급자족 농업을 너무 오랫동안 해왔습니다. 이것으로 농업 생산량과 수출량이 그렇게 높지 않았기 때문에 우리 경제에 부정적인 영향을 미쳤습니다. 농민들이 도구를 사용하는 방법을 알고 도구를 업그레이드함으로써 알바니아의 농업 생산량을 높이고 수십만 명의 알바니아인들의 삶을 개선할 수 있습니다."
ALB_illiteracy:0 "수많은 문맹"
ALB_illiteracy_desc:0 "알바니아의 교육은 매우 가난하며 인구의 80 %가 문맹입니다. 또한, 교육은 의무도 아니며 알바니아는 공식 대학도 없습니다. 우리나라에서 일종의 교육을 받는 사람들은 귀족뿐입니다. 이것은 우리가 연구와 관련하여 유럽의 다른 국가들보다 훨씬 뒤떨어져 있다는 것을 의미합니다. 정교회 기독교인들을 위한 터키 학교와 이슬람 교도를 위한 그리스 학교는 이 문제에 전혀 도움이 되지 못했습니다."
ALB_illiteracy2:0 "문맹"
ALB_illiteracy2_desc:0 "우리는 알바니아인을 위한 알바니아 학교를 설립함으로써 문맹 문제를 해결하기 위한 조치를 취해 왔지만, 고등 교육 시설이 부족한만큼 교육의 문제는 여전히 남아 있습니다."
ALB_economic_boom_idea:0 "경제 호황"
ALB_economic_boom_idea_desc:0 "우리는 검은 월요일의 영향을 성공적으로 이겨냈고, 게다가 알바니아의 경제적 황금 시대를 가져왔습니다. 농업 생산량은 많고 산업화는 우리의 경제 생산량과 활동을 향상시켰으며, 알바니아 국민들의 평균 생활 여건은 개선되었고, 국민들은 더 이상 억압 받지 않습니다. 알바니아 만세!"
ALB_economic_miracle_idea:0 "경제적 기적"
ALB_economic_miracle_idea_desc:0 "우리는 디플레이션 대책의 활용, 소작농의 환경 개선, 알바니아에 지점을 개설하는 기업에 세금 우대 조치, 농업 생산량의 일반적 증가 등을 통한 경영을 하고 있습니다. 우리는 알바니아에 경제적 황금 시대를 가져왔고, 일부는 이 사건을 알바니아의 경제 기적으로 묘사했습니다."
ALB_polarised_nation_idea:0 "양극화된 국가"
ALB_polarised_nation_idea_desc:0 "독립적인 알바니아의 설립으로 알바니아의 두 당이 권력을 장악했습니다. 아브니 루스테미가 이끄는 통합당과 셰프톄트 버를라치가 이끄는 진보당이 주도했습니다. 두 정당이 서로 다른 목표를 가지고 있지만 막대한 영향력을 가지고 있기 때문에 최근 몇 년 동안 알바니아는 정치적으로 양극화된 국가가 되었습니다 ..."
ALB_feudal_system_ended:0 "봉건제 해체"
ALB_feudal_system_ended_desc:0 "우리는 귀족들과 지주들의 멍에로부터 알바니아 국민들에게 그들의 삶에 대한 자유 의지와 자유로운 통치권을 부여해 주었습니다. 오늘은 평범한 사람들에게 정말 중요하고 영광스러운 날입니다!"
ALB_arm_of_gendarmerie_idea:0 "헌병대"
ALB_arm_of_gendarmerie_idea_desc:0 "우리는 알바니아를 안팎에서 파괴하고 불안정하게 만들려는 요소들로부터 알바니아를 보호하기 위해 무장 헌병대에 투자하는 것이 중요합니다."
ALB_improved_sharecropping_idea:0 "소작 제도 개선"
ALB_improved_sharecropping_idea_desc:0 "우리는 농민과 소작농들에게 업그레이드된 도구를 제공함으로써 그들의 농업 생산량을 향상시키는 동시에 더 나은 여건을 제공할 수 있습니다."
ALB_fund_bank_idea:0 "은행에 자금 지원"
ALB_fund_bank_idea_desc:0 "부자들에게 은행에 투자하도록 장려함으로써, 우리는 주 정부의 후원자를 채우고 자금이 필요한 기업이나 귀족들을 돕는 동시에 은행은 기능을 더 잘 수행할 수 있습니다."
ALB_increased_agricultural_output_idea:0 "농업 생산량 증대"
ALB_increased_agricultural_output_idea_desc:0 "우리는 농민과 소작농들에게 새로운 농업 방식을 소개함으로써 자급 자족 농업에서 벗어나게 하고, 그들이 그들 자신뿐만 아니라 국가 및 토지 소유자를 위해 생산하게함으로써 농산물 생산을 전반적으로 증가시킬 수 있습니다."
ALB_deflation_measures_idea:0 "디플레이션 조치"
ALB_deflation_measures_idea_desc:0 "우리는 유통에서 일정량의 돈을 뺌으로써 검은 월요일로 인한 인플레이션의 영향을 더 잘 처리하고 통화를 안정화시킬 수 있을 것입니다. 그러나 이것은 낮은 생산 능력으로 대가가 치루어질 것입니다."
ALB_universal_health_care_idea:0 "보편적 의료"
ALB_universal_health_care_idea_desc:0 "국가가 세금을 통해 자금을 지원하는 보편적인 건강 관리에 대한 팬 놀리의 생각은 출산률의 안정화와 함께 알바니아 국민들의 생활 환경을 개선하는 데 도움이 될 것입니다."
ALB_assert_sovereignty_idea:0 "알바니아 주권 주장"
ALB_assert_sovereignty_idea_desc:0 "우리는 알바니아를 오스트리아나 세르비아의 위협에 빠지게 할 수 없습니다! 우리는 전 세계의 알바니아인들을 통합하여 알바니아가 수세기 동안 안정적이고 자유로우며 민주적인 나라로 남아있도록 보장할 것입니다! 알바니아인 만세! 알바니아 만세!"
ALB_civil_liberties_idea:0 "시민 자유 확대"
ALB_civil_liberties_idea_desc:0 "오랫동안 상류층에 의해 억압 받아온 우리 국민들에게 확장된 권리와 자유를 부여하는 것은 민주적이고 정의로우며 자유로운 알바니아로의 개혁에 있어서 가장 중요합니다."
ALB_tax_incentives_idea:0 "감세 조치"
ALB_tax_incentives_idea_desc:0 "기업에게 특별한 특권과 세금 혜택을 부여하면 알바니아의 지사 설립을 설득하여 잠재적인 투자자에게 매력적인 투자 옵션을 제공하면서 경제 활동을 증가시킬 수 있습니다."
ALB_liberal_republic_idea:0 "자유화"
ALB_liberal_republic_idea_desc:0 "통합당은 마침내 계획했었던 일을 해냈고 현재 알바니아를 진보적이고 서구화된 공화국으로 만들었습니다. 우리는 더 이상 정치적으로나 경제적으로나 다른 나라에 뒤쳐지지 않습니다. 더 이상 우리의 밑바닥에 있는 사람들은 고통 받지 않을 것입니다. 우리는 자유롭고 민주적인 국가입니다. 알바니아인 만세! 알바니아 만세!"
ALB_trade_with_bulgaria_idea:0 "알바니아-불가리아 무역"
ALB_trade_with_bulgaria_idea_desc:0 "서로간의 경제적 유대를 확립함으로써, 우리는 검은 월요일로 인해 발생한 경제적 문제들을 보다 효과적으로 해결할 수 있음을 확신할 수 있습니다."
ALB_trade_with_romania_idea:0 "알바니아-루마니아 무역"
ALB_trade_with_romania_idea_desc:0 "서로간의 경제적 유대를 확립함으로써, 우리는 검은 월요일로 인해 발생한 경제적 문제들을 보다 효과적으로 해결할 수 있음을 확신할 수 있습니다."
ALB_trade_with_two_sicilies_idea:0 "알바니아-시칠리아 무역"
ALB_trade_with_two_sicilies_idea_desc:0 "서로간의 경제적 유대를 확립함으로써, 우리는 검은 월요일로 인해 발생한 경제적 문제들을 보다 효과적으로 해결할 수 있음을 확신할 수 있습니다."
ALB_centralise_power_idea:0 "중앙집권화"
ALB_centralise_power_idea_desc:0 "알바니아 정부를 티라나의 수도에 집중시킴으로써, 우리는 시민들을 더 쉽게 통제할 수 있을뿐만 아니라 더 나은 효과적인 행정을 보장할 수 있습니다."
ALB_preserve_traditions_idea:0 "알바니아 전통 보존"
ALB_preserve_traditions_idea_desc:0 "우리 선조들이 정한 신성한 전통을 보호하고 그러한 전통들을 지우고 방해하려는 외부인들로부터 안전하게 지키는 것이 가장 중요합니다. 알바니아는 앞으로도 수년 간 자유로울 것입니다!"
ALB_assassinated_leader_idea:0 "정치 집단"
ALB_assassinated_leader_idea_desc:0 "우리는 어떻게든 권력을 확보할 수 있었지만, 암살과 쿠데타를 통해 권력을 획득했기 때문에 우리의 통치가 국민들에게 합법적으로 인정 받지 못하고 있습니다. 게다가 우리는 알바니아를 불안정하게 만들었고 권력의 균형을 깨뜨리고 있습니다. 적응하는데는 시간이 좀 걸릴 것입니다."
ALB_gave_austria_oil:0 "알바니아산 석유"
ALB_gave_austria_oil_desc:0 "우리는 국가에 대한 통제로 인해 알바니아 석유를 조달할 수 있었습니다. 이것은 산업 생산을 증진하는데 도움이 된다는 점에서 확실히 경제적 이익이 될 것입니다."
ALB_hydroelectricity_idea:0 "수력 발전"
ALB_hydroelectricity_idea_desc:0 "댐을 통해 강의 잠재적인 에너지를 활용함으로써, 우리는 우리나라 내에서 값싼 에너지를 생산할 수 있고, 모든 알바니아인들에게 에너지를 공급할 수 있습니다."

