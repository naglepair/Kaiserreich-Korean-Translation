### Ideas ###
ALB_black_monday_idea:0 "검은 월요일"
ALB_black_monday_idea_desc:0 "알바니아조차도 역사상 최악의 경제 위기 중 하나인 검은 월요일로 인해 많은 국가로부터 야기된 경제적 황폐를 벗어날 수 없었습니다. 우리가 농지 개혁과 같은 대규모 개혁을 수행하지 않으며 국가를 산업화하고, 예산을 조정하고, 은행을 개혁하고, 알바니아 땅과 알바니아 국민들을 최대한 활용하지 않으면, 우리는 이 무서운 붕괴로부터 벗어날 수 없을 것입니다. 우리가 그렇게 할 수 있기를 바랍니다."
ALB_black_monday_idea2:0 "검은 월요일"
ALB_black_monday_idea2_desc:0 "알바니아조차도 역사상 최악의 경제 위기 중 하나인 검은 월요일로 인해 많은 국가들로부터 야기된 경제적 황폐를 벗어날 수 없었습니다. 우리가 농지 개혁과 같은 대규모 개혁을 수행하지 않으며 국가를 산업화하고, 예산의 균형을 맞추고, 알바니아 땅과 알바니아 국민들을 최대한 활용하지 않으면, 우리는 이 무서운 붕괴로부터 벗어날 수 없을 것입니다. 우리가 그렇게 할 수 있기를 바랍니다."
