### Decisions ###
ALB_foreign_policy_decisions:0 "대외 정책"
ALB_foreign_policy_decisions_desc:0 "세계 무대에서 우리의 입지를 굳건히 하기 위해 우리의 초점을 바깥쪽으로 돌리고 동맹을 맺거나 다른 국가들과 유대를 맺기 시작하는 것이 중요합니다."
ALB_cultivate_egyptian_ties:0 "이집트의 유대 지배"
ALB_cultivate_egyptian_ties_desc:0 "이집트 왕실은 알바니아 출신이며 양국 간의 관계를 개선하기 위한 우리의 노력을 기꺼이 받아들일 것입니다. 그들에게 다가가는 것은 자연스럽고 현명한 행동입니다."
ALB_reignite_romanian_friendship:0 "루마니아와의 우정 재탄생"
ALB_reignite_romanian_friendship_desc:0 "루마니아 왕족들이 다시 왕위에 올랐으니 알바니아의 독립을 처음으로 인정한 루마니아인들과의 우정을 서서히 새롭게 할 수 있을 것입니다. 우리와 정식으로 관계를 수립하기를 바랍니다."
ALB_the_tosk_albanians:0 "토스크 알바니아인들"
ALB_the_tosk_albanians_desc:0 "아르버레셔인들, 또는 토스크 알바니아인들은 오스만 제국이 나라를 정복하고 시민들을 이슬람교로 개종시켰을 때 알바니아를 떠나 살았던 사람들입니다. 그들은 그들 자신의 문화와 언어를 보존하는데 성공했습니다. 그들과 관계를 맺으려고 노력하는 것은 또한 우리가 두 사회와 유대 관계를 구축하는 것을 도울 수 있습니다."
ALB_foster_relations_with_bulgaria:0 "불가리아와의 관계 발전"
ALB_foster_relations_with_bulgaria_desc:0 "불가리아는 알바니아 게릴라들과 함께 싸웠으며 우리를 세르비아의 위협으로부터 해방시켰습니다. 그들과의 긴밀한 유대를 모색하는 것은 발칸 반도 국가로서의 지위를 확보하는데 도움이 될 수 있습니다."
ALB_increased_austrian_ties:0 "오스트리아와의 유대 증가"
ALB_increased_austrian_ties_desc:0 "이제 우리는 오스트리아인들의 통치 하에 있기 때문에, 그들과 더 가까운 관계를 구축하는 것이 중요합니다. 우리가 그들과 좋은 관계를 유지할 수 있도록 말입니다. 그들은 우리가 자유를 지킬 수 있도록 도와줄 것입니다."
ALB_conquer_chameria:0 "차메리아 정복"
ALB_conquer_chameria_desc:0 "차메리아에 있는 알바니아인을 정복하고 해방시키는 것은 세계의 알바니아인들을 연합시키고 진정으로 알바니아인을 위한 알바니아를 설립하는데 결정적인 역할을 할 것입니다."
ALB_liberate_the_albanians_in_macedonia:0 "마케도니아의 알바니아인 해방"
ALB_liberate_the_albanians_in_macedonia_desc:0 "불가리아인들의 위협은 억압적인 불가리아 통치하에 살고있는 수천명의 알바니아인들의 고향인 마케도니아를 포함해 세계대전에서 많은 것을 얻게 했습니다. 우리는 마케도니아에서 형제 자매들을 해방시켜야 합니다!"
ALB_the_fight_for_kosovo:0 "코소보를 위한 싸움"
ALB_the_fight_for_kosovo_desc:0 "오스만 제국은 발칸 전쟁이 끝난 후 세르비아인들에게 알바니아 민족 대각성 기구의 중심지였던 코소보를 양도했습니다. 이 지역에 살고있는 대부분의 사람들은 알바니아 출신이며 세르비아 제국주의로부터 해방되기를 바라고 있습니다. 우리는 어떤 대가를 치르더라도 코소보를 되찾아야 합니다."

ALB_economic_policy_decisions:0 "경제 정책"
ALB_economic_policy_decisions_desc:0 "우리는 알바니아를 경제적, 재정적으로 건전한 나라로 만들어야 합니다. 그러나 우리가 그렇게 할 수 있는 유일한 방법은 새로운 종류의 자원에 대한 투자와 새로운 공장의 창출을 추진하는 것입니다. 그리고, 농촌 인구를 고려하는 것 또한 중요합니다."
ALB_hydroelectricity:0 "수력 발전"
ALB_hydroelectricity_desc:0 "우리는 국제 사회에서 알바니아의 평판을 고려해야 합니다. 우리는 가난하고 낙후된 국가로 간주되고 있기 때문에, 그것을 바꾸기 위해 조치를 취해야 한다는 것은 분명합니다. 댐과 발전소의 건설을 허용함으로써, 우리는 알바니아의 모든 지역, 즉 시골이나 다른 지역에서 값싼 에너지가 공급되도록 할 수 있습니다."
ALB_fier_county_oil_drilling:0 "피어 카운티 석유 시추"
ALB_fier_county_oil_drilling_desc:0 "파토스-마린자나 드린자와 같은 피어 카운티의 많은 도시는 방대한 양의 기름을 우리에게 공급했기 때문에 자원이 풍부하다는 점에서 입증되었습니다. 우리가 피어 카운티 주변에서 계속 시추한다면, 아마도 운이 좋다면 더 많은 석유를 찾을수도 있습니다."
ALB_emergency_food_aid:0 "긴급 식량 원조"
ALB_emergency_food_aid_desc:0 "베를린 증권 거래소가 붕괴된 후 우리 농업 부문은 대부분 쇠퇴하고 실패했습니다. 이것은 기록적인 농업 생산 감소를 가져왔고, 우리의 가난한 시민들 중 많은 사람들이 기아에 직면해 있습니다. 그 결과 사태는 급속히 악화되었습니다. 만약 우리가 이 사람들에게 도움을 주지 않는다면, 우리는 폭동에 직면할지도 모릅니다."
