IRE_RTN:0 "북부 재활성화"
IRE_RTN_desc:0 "1925년 휴전 이후, 대부분의 얼스터 북부 지역은 나머지와 엮여 산업 불황에 빠졌습니다. 벨파스트는 한때 번영하는 산업도시였고 콜레인과 데리 같은 다른 도시도 마찬가지였습니다. 이 문제에 대해 다시 생각하고 산업 투자를 통하여 북부에 힘을 실어주는 것이 이 지역을 일으키는 데 도움을 줄 것입니다."
ire.67.t:0 "할랜드 & 울프 조선소"
ire.67.d:0 "1900년대 초, 벨파스트에 있는 할랜드 & 울프 조선소는 세계에서 가장 큰 조선소가 되는 영광을 누렸습니다. 제 1차 세계대전 중 대영제국의 항복이 있고 얼마 지나지 않아 노조주의자들에게 두 번째 항복이 있은 후, 브리튼 섬은 황폐해졌고 전 세계의 다른 조선소들에 의해 추월당했습니다. 재정비하면, 이것은 다시 한번 큰 자산이 될 수 있지만, 이번에는 영국 제국주의자들이 아닌 아일랜드를 위하게 될 것입니다."
ire.67.a:0 "약간의 수리와 고용 노력으로 조선소는 좋은 일자리를 창출할 것이다."
ire.67.b:0 "할랜드 & 울프는 다시 한번 빛날 것이다."
ire.67.c:0 "우리는 이 조선소를 다시 한번 전세계의 선망을 받도록 만들 것이다."
ire.67.e:0 "너무 비싸다. 조선소가 예전같지 않을 수도 있다."
IRE_HnW:0 "할랜드 & 울프 조선소"
IRE_HnW_desc:0 "세기가 바뀔 무렵, 벨파스트에 있는 할랜드 & 울프 조선소는 세계에서 가장 큰 조선소였습니다. 이 조선소는 아일랜드 정부에 의해 새롭게 복원되고 확장되었으며, 다시 한번 그 명성을 노릴 수 있습니다."

ire.68.t:0 "쇼트 브라더스"
ire.68.d:0 "1908년 영국에서 설립된 쇼트 브라더스 PLC는 얼스터에서 일부 기존 업무를 하고 있는 민간 항공 회사입니다. 대영제국의 몰락으로 큰 손실을 본 이들은 새로운 기회를 찾고 얼스터에서의 확장을 최우선 과제로 보고 있습니다. 우리는 우리 나라를 위해 그 기업에 어느정도 보조금을 줄 수 있지만, 뛰어난 항공 산업을 보유하는 것의 이점은 평화와 전시에 명백합니다."
ire.68.a:0 "정착하도록 도와라."
ire.68.b:0 "상당한 투자를 해라."
ire.68.c:0 "벨파스트는 그들의 세계적인 본사가 된다. 그들에게 돈을 뿌려라."
ire.68.e:0 "잊어라. 예산은 지금도 빠듯하다. 그나저나 누가 비행기가 필요하지?"
IRE_SHORTBROS:0 "쇼트 브라더스 항공 PLC"
IRE_SHORTBROS_desc:0 "1908년에 설립된 쇼트 브라더스 민간 유한회사는 세계 최초의 민간 항공기 제조회사였습니다. 그들은 곧 사업을 얼스터로 확장했고 벨파스트는 본사가 되었습니다. 아일랜드 정부의 얼스터 경제 확대는 그 회사에 큰 이익을 주었습니다."

IRE_NIIF:0 "국가 산업 투자 기금"
IRE_NIIF_desc:0 "아일랜드가 앞으로 세계 무대에서 중요한 역할을 한자면 국가 산업을 건설하고 확장하는 것은 필수적입니다. 우리는 빠른 산업화 프로젝트에 자금을 조달할 필요가 있습니다. 이는 우리가 얼마나 많은 자금을 사용할 수 있는지에 따라 더 많은 확장과 더 효율적인 건축을 가능하게 할 것입니다."
IRE_NIIF1:0 "국가 산업 투자 기금"
IRE_NIIF1_desc:0 "이 기금에 대한 투자는 민간 산업을 더 빨리 성장시키기 위한 건축자재와 전문 건설팀을 얻기 위해 특별히 지정되었습니다."
IRE_NIIF2:0 "확장된 국가 산업 투자 기금"
IRE_NIIF2_desc:0 "이 기금에 대한 투자는 민간 산업을 더 빨리 성장시키기 위한 건축자재와 전문 건설팀을 얻기 위해 특별히 지정되었습니다. 우리의 투자 수준은 이러한 이점을 더욱 효과적으로 실현할 수 있도록 지원합니다."
IRE_NIIF3:0 "대규모 국가 산업 투자 기금"
IRE_NIIF3_desc:0 "아일랜드 정부가 우리 국가 산업 발전에 쏟아 부은 엄청난 양의 투자는 우리가 달리 할 수 있는 것보다 훨씬 더 빠른 속도로 민간 공장을 지을 수 있게 해줍니다."
ire.69.t:0 "국가 산업 투자 기금"
ire.69.d:0 "아일랜드 산업 투자를 위한 국가 기금 조성을 조정하기로 한 정부의 결정은 대중들로부터 호평을 받았습니다. 최근 국가의 경제 발전은 의회가 아일랜드의 경제 재탄생을 완성하는 데 전념하고 있다는 고무적인 신호로 여겨져 왔습니다. NIIF의 설립은 전문 건설 회사들의 개발을 가능하게 하고 산업화의 바퀴를 돌리기 위한 건축자재의 구매를 촉진할 것입니다."
ire.69.a:0 "상당한 양의 정부 자금을 대라."
ire.69.b:0 "이 기금에 대규모로 투자해서 그 공장들을 짓도록 해라!"
ire.69.c:0 "우리는 이 문제에 대해 충분히 돈을 냈다."

# Science Wing
IRE_ESIC:0 "에이레 과학혁신평의회"
IRE_ESIC_desc:0 "Our nation is greatly lacking in scientific progress compared to many other industrialised nations. Presently Ireland has very little in the way of funding for scientific research. Beginning to develop a proper scientific program will be essential if we are to significantly develop our nation."
IRE_ESIC1:0 "에이레 과학혁신평의회"
IRE_ESIC1_desc:0 "The ESIC was created to help Ireland's scientific progress. A team of well-paid scientists, experts in different fields, shall work night and day to facilitate Ireland catching up with the rest of the world."
IRE_ESIC2:0 "숙련된 ESIC"
IRE_ESIC2_desc:0 "Over time, the ESIC has developed and expanded, recruiting more members for it's research teams and becoming more efficient."
IRE_ESIC3:0 "유명해진 ESIC"
IRE_ESIC3_desc:0 "The ESIC have become a major force of scientific progress and are significantly contributing to Ireland's scientific progress."
ire.92.t:0 "아일랜드의 작은 발걸음..."
ire.92.d:0 "에이레 과학혁신평의회(ESIC)는 새롭게 만들어진 정부의 보조 부서이며, 한가지 간단한 목적으로 만들어졌습니다 : 학술에 대한 헌신과 과학적 진보를 위해. 아일랜드는 기나 긴 시간동안 세계의 권력에서 변방에 있었고, 진보의 분야는 뒤로 달아난 듯 했습니다. 잔혹한 의견이 나오지만, 그것은 진실입니다. 영국이 아일랜드를 지배하던 세기동안 오랫동안 세계가 경쟁을 벌이고 있음에도 방치되었습니다. 이제 따라잡을 시간입니다. ESIC는 차분히 전문적 과학자들을 아일랜드 인구와 친한 외국 동맹에게서 고용할것입니다. ESIC 연구팀들은 모든 연구에 대해 효율과 심지어 때때로는 주요한 발전을 어느 분야에서 이룰 것입니다. 정부는 이제 얼마나 ESIC가 나라에 중요한지 결정할 때가 왔습니다. 얼마만큼을 그들이 지원받을 수 있겠습니까?"
ire.92.a:0 "과학은 중요하지만, 그것만 우위일순 없다. 적은양의 자금을 지원하라."
ire.92.b:0 "우리는 그들에게 신중하게 중요 문제를 위한 만큼 자금을 지원할 것이다."
ire.92.c:0 "아일랜드는 과거로부터 도약하여 미래를 향해 걸어야 한다. 많은 자금을 지원하라."
ire.93.t:0 "연구능률의 진보"
ire.93.d:0 "안정적인 아일랜드 정부의 투자에 감사하며, 의회 과학 혁신 위원회는 일제히 다양한 도구 프로젝트를 진행하며 경험과 능률을 점차 올렸다. 아일랜드의 과학개발은 ESIC의 진보와 투자의 명확한 대가가 나란히 향상되고 있다."
ire.93.a:0 "The news we've all been waiting for."
ire.94.t:0 "Impressive Advances Made"
ire.94.d:0 "Given time and plenty of funding, the ESIC has developed into a modern force in scientific research, to the point where Ireland is starting to be seen as a respected nation in terms of it's research and development capabilities. No longer shall the Irish people be mocked as peasant farmers and louts!"
ire.94.a:0 "Back of the net."
ire.95.t:0 "Major Research Breakthrough"
ire.95.d:0 "Great news from the ESIC! Our research teams have announced that they've made a major discovery in a field of direct interest to the Irish government and the military. This breakthrough will no doubt prove helpful in the future!"
ire.95.a:0 "They're starting to earn their heavy wages."
ire.esic.brkthru:0 "Gain a §Yrandom research§! speed bonus."

IRE_IRF:0 "산업연구 중점"
IRE_IRF_desc:0 "Our national has a vital need for industry, and that need is coupled with an equal requirement for research and development. Many of our factories are decrepit and out of date. To build a modern industry, Ireland needs modern factories. Investing into industrial research will allow us to move further towards progress."
IRE_ISP:0 "Irish Synthetics Project"
IRE_ISP_desc:0 "Although our people are industrious and our island ripe for industrialisation, there is no accounting for the unfortunate lack of natural resources available to us relative to the major powers of the world. Oil and rubber are particularly problematic, so if we would like to make use of these resources in our industries, Ireland must develop a functional synthetics program."
IRE_XPESIC:0 "ESIC 확대"
IRE_XPESIC_desc:0 "The ESIC have been doing a fantastic job to date, but they still have room to grow. Further investment will facilitate their involvement in a greater number of research projects, enabling our teams to cover more ground and deal with more fields. This will improve our overall flexibility in the field of science."
IRE_GGLF:0 "위대한 녹색 걸음"
IRE_GGLF_desc:0 "Ireland has come a long way in a short time. The passage of the IEAA will no doubt mark a monumental victory in the history of our nation. It's time to step out of the shadows of British imperialism. Ireland is a plantation no longer. She is a nation reborn."

# Employment Wing
IRE_EIE:0 "이민 개혁"
IRE_EIE_desc:0 "아일랜드 사람들은 열심히 일하고 싶어 했지만, 우리나라는 작습니다. 지금까지 경제 상태는 평범했고 매력이 없었지만, 최근 IEAA가 일으킨 개발로 인해, 아마 우리는 이 상황을 개선할 수 있을 것입니다. 우리가 덜 발달된 다른 국가들로부터의 이민을 장려한다면 아일랜드의 사업은 더 빨리 성장할 것입니다."
ire.eie.tt:0 "우리나라를 향한 §Y이민 성장§!을 장려하기 위한 개혁 계획을 시작합니다.\n\n"
ire.96.t:0 "의회의 결정 : 이민"
ire.96.d:0 "IEAA의 새로운 새로운 계획에 따라, 의회는 아일랜드 이민 확대 정책에 대해 논의를 했습니다. 영국 치하에서, 아일랜드로의 이민자는 거의 존재하지 않았고 적극적으로 낙담시켰습니다. 이제 아일랜드는 자유롭고 그의 경제는 빠르게 자라나고 있습니다. 이 발전은 매우 값비쌀지도 모르지만, 중요한 기금이 주거 개발과 행정적 절차에 투자될것입니다. 그것들은 아마도 또한 사회적으로 불안정을 거대한 이민자의 유입이 아일랜드 해안에 도달하면서 일어날 수 있습니다. 우리의 정책에 대한 결정은 조국에 매우 중요한 결정이 될 것이고, 잠재적 결과에 대한 고려도 중요할것입니다."
ire.96.a:0 "정책을 안정시키자. 적은 사람은 더 많은 사람을 다치게 할 수 없지."
ire.96.b:0 "이민을 전 세계에 열라. 우리는 자라날 여지가 있다."
ire.96.c:0 "모두에게 새로운 시작이 될 것이다. 전 세계가 알게 하라. 이민을 촉진시켜라."

# Yearly Immigration Waves
ire.98.t:0 "아일랜드 이민 1936-1937"
ire.98.d:0 "1936년에는 전세계적으로 몇 차례 갈등이 일어났음에도 불구하고 평화로웠습니다. 아일랜드 정부의 이민법과 현 국제 정세가 인구 증가에 기여했습니다."
ire.98.d2:0 "1936년에는 전세계적으로 전쟁이 일어났으며, 많은 이들이 안전한 항구를 통해 해외 피난처를 찾았습니다. 아일랜드 정부의 이민법과 현 국제 정세가 인구 증가에 기여했습니다."
ire.98.d3:0 "1936년 아일랜드는 전쟁에 휘말려있으며, 이로 인해 이 나라에 와서 정착하고자 하는 이민자의 수가 훨씬 줄어 들었습니다."
