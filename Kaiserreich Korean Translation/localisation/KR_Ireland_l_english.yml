### FIC Chain ###
IRE_FIC:0 "금융 및 산업 수도 수립"
IRE_FIC_desc:0 "영국에서의 생디칼리즘 출현은 브리튼 섬에 아일랜드가 잠재적으로 채울 수 있는 공백을 만들었습니다. 비생디칼리즘 국가들은 아일랜드를 미국과 유럽 대륙 사이 대서양에 위치한 주요 무역국으로 볼 수 있습니다. 약간의 노력과 많은 해외 로비로 더블린은 런던의 후예가 될 수 있습니다."
ire.fic.tt:0 "더블린에 국제 비즈니스 센터가 세워질 것입니다.\n\n"
ire.70.t:0 "더블린 홍보"
ire.70.d:0 "우리의 급속한 산업화와 경제 개혁은 외국 기업을 위한 매력적인 환경을 만들어냈습니다. 만약 우리가 우리의 카드를 제대로 사용하고 상당한 보조금을 제공한다면, 우리는 더블린에 기업을 유치하기 위해 외국의 힘을 끌어들여 대서양에 위치한 새로운 무역 중심지로 만들 수 있습니다. 런던이 생디칼리즘즘에 빠져들었기 때문에, 이제 그 공백을 메워서 우리를 위해 쓸 수 있는 기회가 되었습니다. 우리는 이 계획에 얼마나 많은 자금을 투입하고 싶은지 결정할 필요가 있습니다. 투자가 클수록 우리의 국제적 영향력이 커질 것입니다. 그러나 언제나 그렇듯이, 부채의 유령은 우리를 뒤덮고 있습니다."
ire.70.a:0 "유럽에서의 확실한 투자로 접근을 제한하라."
ire.70.b:0 "대서양도 건너라."
ire.70.c:0 "메시지를 크고 넓게 퍼뜨려라: 더블린은 해외 기업을 위해 열려 있다."

