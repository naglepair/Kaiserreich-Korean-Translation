### Events ###
allgost.1.t:0 "본사 전소"
allgost.1.d:0 "1936년 2월 11일 21시 15분. 지린 소방서가 본사 건물의 비상 알람을 포착했습니다. 장소는 불길에 휩싸인 이사회실. 사건의 주모자인 중국인 민족주의자 리홈렌을 2시간 뒤 화재 현장에서 체포되었습니다. 영장이 발부되고 세 시간 뒤, 고급 심문 기술자의 투입으로 그는 방화를 자백했습니다."
allgost.1.a:0 "민족주의자들의 분노인가!"
allgost.2.t:0 "새로운 본사"
allgost.2.d:0 "이사회가 열리던 본사는 채 타지 못한 돌더미가 되고 말았습니다. 사건을 책임져야 할 인물은 교수대에 매달렸지만 아직 이사회를 열 새로운 장소가 정해지지 않았습니다."
allgost.2.a:0 "새 본사 건물은 원래 그 자리에 세운다"
allgost.2.b:0 "광저우, 남중국의 산업 중심지"
allgost.2.c:0 "창사, 샹강 유역의 은행"
allgost.2.e:0 "난창, 남중국의 농업 중심지"
allgost.3.t:0 "독일계 공장 가동 중단"
allgost.3.d:0 "중국 내에 설립된 독일인 소유의 공장들이 전부 가동 중단되었습니다. 공사관 도시들에게 난통을 이양하길 거부한 반작용인 것 같습니다."
allgost.3.a:0 "과오를 범하는군..."
allgost.3.b:0 "안 돼! 이런 상황은 안 된다! 전부 인수해!"
allgost.4.t:0 "반동주의자 개혁"
allgost.4.d:0 "본사의 전소 이후, 이사회는 국가 재정을 개선하고 남부 및 중부 중국의 민족주의 감정을 통제하기 위해서는 정책의 변화가 필요하다는 것을 깨달았습니다. 베를린 주식 시장 붕괴, 또는 검은 월요일의 여파가 우리에게 닥치기 시작했고, 우리가 안고 있는 문제점들을 해결하고 이 회사의 미래를 위한 계획을 마련해야 합니다. 이 회의의 결과는..."
allgost.4.a:0 "우리는 철밥통을 계속 유지할 수 없다"
allgost.4.b:0 "엘리트 계층과 긴밀히 협력하고 기본 구조를 유지하자"
allgost.4.c:0 "청이 운영하는 공장을 닫아서 우리의 이윤을 증대시키자"
allgost.4.e:0 "경제가 잠시 주춤한 것뿐이다, 기다려보자"
allgost.5.t:0 "독일 공장"
allgost.5.d:0 "악명 높은 동아시아 총괄행정 감사회 이사회는 국경 내에있는 공장을 폐쇄하여 수익을 극대화하기로 결정하였습니다."
allgost.5.a:0 "그냥 납둬라"
allgost.5.b:0 "안 돼! 그럴 수 없어! 전부 인수해!"
allgost.19.t:0 "중국 남부의 노동자들"
allgost.19.d:0 "우리가 일자리의 안전 보장을 그만둔이후, 소위 중국인들이 부르는 '철밥통' 직업군의 중국인 노동자들은 일하는 것보다도 신경을 많이 쓰기 시작했습니다.  하룻밤사이, 남부 중국 3분의 1에 달하는 노동자들이 실직했습니다. 이들중 대부분은 떼를 지어 이직하는 이주 노동자가 되었습니다. 도시화 된 지역에서 노조 설립 시도가 있었으며 연합주의자들의 대표적인 예시입니다."
allgost.19.a:0 "실수를 범했다, 일자리 안전보장을 되돌려놓자"
allgost.19.b:0 "실업은 본적있어도 이익은 본적이 없지않은가!?"
allgost.6.t:0 "창사와 난창에서의 노동자 폭동"
allgost.6.d:0 "북부와 남부지역의 실업이 계속 증가하면서 불만의 소리가 커지고 있습니다. 장사와 난창 지역에서 폭동이 발생했고, 두 도시뿐 아니라 다른 곳에서도 폭동이 발생하며 회사 전체를 뒤덮고 있습니다. 폭동이 발생하지 않은 유일한 지역은 여파가 미치치 않았던 어업 및 해운 산업을 하는 해안가입니다."
allgost.6.a:0 "폭동은 산불같은 것이다, 물러서서 전부 타버리기를 기다리자"
allgost.6.b:0 "저들을 계속 납두면, 다음은 누구 차례겠는가!"
allgost.7.t:0 "개혁의 상황"
allgost.7.d:0 "오늘 이사회가 열렸었습니다. 마지막 회의에서 이사회를 축소하기로 결정했습니다. 이사회가 축소를 계속할지 아닐지가 기대됩니다."
allgost.7.a:0 "동아시아 총괄행정 감사회의 겉부터 탈독일화 시키자"
allgost.7.b:0 "충분한 타협으로 우리의 목적을 달성했다."
allgost.7.c:0 "개혁을 그만두자, 너무 깊게 들어가고 있어!"
allgost.8.t:0 "동아시아 총괄행정 감사회의 탈독일화"
allgost.8.d:0 "우리가 중국 총독들과 엘리트들에게 점점 더 많은 영향력을 행사함에 따라, 점점 더 그들에게 더 많은 권력을 쥐어주게 되었습니다."
allgost.8.a:0 "독립을 주장하고 인정을 받아보자"
allgost.8.b:0 "공화국을 수립해라."
allgost.8.c:0 "우리는 청 제국에 속한다"
allgost.9.t:0 "동아시아 총괄행정 감사회가 제국에 합류하다"
allgost.9.d:0 "동아시아 총괄행정 감사회는 중화사상을 따라 다시 제국에 합류하기로 결정했습니다!"
allgost.9.a:0 "중국에서의 최고로 좋은 날이군!"
allgost.10.t:0 "공화국 수립"
allgost.10.d:0 "동아시아 총괄행정 감사회는 중국 민주당주도하에 자유 공화국이 수립될 것이다."
allgost.10.a:0 "공화국을 수립하라!"
allgost.11.t:0 "동아시아 총괄행정 감사회가 독일로부터 독립을 선언하다!"
allgost.11.d:0 "동아시아 총괄행정 감사회 이사회가 현지인들을 지도부로 끌어들이는 맞불을 놓음으로써 회사의 준국가화에 대한 안정을 가져왔으며 동아시아 총괄행정 감사회는 독일 제국으로부터 완전한 독립을 선언했습니다. 이제 우리는 무엇을 할 것인지 결정해야합니다!"
allgost.11.a:0 "그냥 냅둬라!"
allgost.11.b:0 "놈들을 파괴할 것이다!"
allgost.12.t:0 "공화국이여 영원하라"
allgost.12.d:0 "동아시아 총괄행정 감사회 영토의 통제권을 공화국이 잡았습니다!"
allgost.12.a:0 "만세!"
allgost.13.t:0 "독일제국이 패전하다"
allgost.13.d:0 "한때는 세계를 쥐락펴락하던 독일 제국이 유럽에서의 전쟁에서 완전히 패전했습니다. 독일의 패전으로 인한 충격이 독일의 국외영토에 까지 도달했습니다. 독일 제국의 붕괴로 인해 동아시아 총괄행정 감사회의 붕괴가 기정사실화 되면서 패배한 중국 공화당원들은 중국의 다른 국가들과 함께 고개를 들기 시작했습니다. 우리는 무엇을 해야할까요?"
allgost.13.a:0 "청 제국에 재가맹한다"
allgost.13.b:0 "일본에게 보호를 요청한다"
allgost.13.c:0 "러시아에게 보호를 요청한다"
allgost.13.e:0 "미합중국에게 보호를 요청한다"
allgost.13.f:0 "중국의 통치를 허용한다"
allgost.13.g:0 "우린 반드시 살아남는다!"
allgost.14.t:0 "동아시아 총괄행정 감사회가 항복했습니다"
allgost.14.d:0 "유럽에서 독일제국이 패배했던 충격은 모든 독일 식민지로 뻗어나가고 있으며, 동아시아 총괄행정 감사회도 별반 다르지 않습니다. 동아시아 총괄행정 감사회 이사회는 혁명의 불씨로부터 자신들을 보호하기 위해, 다시 제국에 완전히 속하기를 원하고 있습니다."
allgost.14.a:0 "좋았어!"
