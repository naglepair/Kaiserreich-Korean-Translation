### Events ###

balticduchy.1.t:0 "발트 연합 공국"
balticduchy.1.d:0 "데어 외스트리히 슈츠발(동부 방벽). 발트 연합 공국은 이런 이름으로 알려져 있습니다. 독일 제국의 위성국인 이 작은 나라에서, 정치 권력의 모든 스펙트럼은 리가, 레벨, 외셀 섬과 다고 섬에 거주하는 소수 독일인들에게 집중되어 있습니다. 이 나라의 나머지 인구는 주로 라트비아인과 에스토니아인입니다."
balticduchy.1.a:0 "흥미롭네요, 더 알려주세요!"

balticduchy.2.t:0 "공국의 내부 상황"
balticduchy.2.d:0 "행정적으로 공국은 리가, 레벨의 두 도시와 외셀란드, 에스틀란트, 리블란트, 쿠를란트의 네 주로 나눠집니다. 국가는 매우 중앙집권화되어 있으며, 각 지방의 자치권은 거의 없습니다. 게다가, 지방의 에스토니아인, 라트비아인과의 최근 긴장으로 인해 리블란트와 에스틀란트에 두 개의 특수 보안 사령부가 세워졌습니다."
balticduchy.2.a:0 "내가 무슨 일에 휘말린 거지?"

balticduchy.3.t:0 "공국의 전반적인 상황"
balticduchy.3.d:0 "우리 공국은 명백히 불안정한 상태입니다. 리투아니아는 해상으로의 활로를 원하고 러시아는 옛 발트 지역의 재수복을 원합니다. 그리고 핀란드 국민주의자들은 에스토니아 형제들의 독립을 원합니다. 게다가 에스틀란트,리블란트,쿠를란트 전반에 걸쳐 부족한 권위는 우리 경제에 심각한 족쇄가 되고 있습니다. 두드러진 내부적인 문제를 언급하지 않고서는, 미래의 계획을 만들기 전에 무엇부터 해결해야 할지 선택해야 할 것입니다."
balticduchy.3.a:0 "다음 게임에서는 스위스나 해야겠군."

balticduchy.4.t:0 "새로운 제국!"
balticduchy.4.d:0 "메클렌부르크슈베린의 공작이시자 발트 연합 공국의 공작이신 아돌프 프리드리히 1세 전하께서 제국의회와 카이저에게 발트 공국을 독일 제국의 구성국으로 인정해 줄 것을 요청했습니다."
balticduchy.4.a:0 "독일 제국 만세, 만세, 만세!"

balticduchy.5.t:0 "선거 실시"
balticduchy.5.d:0 "새 의회 선거가 다가오고 있는 가운데, 새 총선 제도 때문에 오직 두 정당만이 의회에 들어갈 수 있었습니다. 외국인을 배척하는 '독일 국민주의당'과 '보수당'이 그렇습니다. 사회민주주의자들, 발트 국민주의자들, 그리고 자유민주주의자들은 정부를 이끄는 데 필요한 표를 확보하지 못했습니다."
balticduchy.5.a:0 "보수당!"
balticduchy.5.b:0 "독일 국민주의당!"

balticduchy.6.t:0 "발트 연방의 탄생"
balticduchy.6.d:0 "오늘, 발트 연합 공국의 정부는 이 험한 세계에서 살아남으려면 오직 함께해야 한다고 선언했습니다. 구 정부는 이 나라의 통치에 있어 무능을 몸소 증명했으며, 아돌프 공작과 그의 지지자들은 새로운 정부가 선출될 때까지 있을 임시 정부를 구성했습니다. 연방 만세!"
balticduchy.6.a:0 "우리는 단결한다!"

balticduchy.7.t:0 "연방 선거"
balticduchy.7.d:0 "새 의회 선거가 다가오고 있는 가운데, 새 총선 제도 때문에 오직 세 정당만이 의회에 들어갈 수 있었습니다. '번영당'과 '전발트연합', '보수당'이 그렇습니다. 외국인을 배척하는 '독일 국민주의당'과 자유민주주의자들은 정부를 이끄는 데 필요한 표를 확보하지 못했습니다."
balticduchy.7.a:0 "번영당"
balticduchy.7.b:0 "전발트연합"
balticduchy.7.c:0 "보수당"

balticduchy.29.t:0 "공국의 독일인들과 독일인들의 공국"
balticduchy.29.d:0 "불경기가 임박함에 따라, 대부분의 도시에 거주하는 독일인들과 지방에 있는 비독일인들 간의 오랜 불화가 점점 더 심해지고 있습니다. 어떤 이들은 독일인들이 이 땅에 정착하도록 장려해야 한다고 제안했으며, 또 어떤 이들은 지방 사람들을 정치 생활에 완전히 통합시키는 것을 원합니다. 결과론적으로 이는 제국에 완전히 통합되는가, 아니면 제국의 권위에서 부분적으로 벗어나는가에 대한 선택입니다."
balticduchy.29.a:0 "흥미롭군"

balticduchy.30.t:0 "발트 연합 공국에 검은 월요일이 강타하다!"
balticduchy.30.d:0 "거의 2주 전, 베를린 증권 거래소는 바닥을 모르고 추락했으며, 독일 경제는 전례 없는 위기에 빠졌습니다. 이제 이 폭락의 여파가 발트 연합 공국에까지 도달했습니다. 독일인 소유의 회사들이 노동자들을 일시 해고하거나 문을 닫았고, 파피어마르크의 가치는 떨어지며, 농산물 수출은 줄어들고 있습니다..."
balticduchy.30.a:0 "정부가 우리를 최악으로부터 벗어나게 해주기를 바라자..."

balticduchy.51.t:0 "라트비아인 부대의 반란"
balticduchy.51.d:0 "비관론자들의 예상대로, 라트비아인 부대 중 하나에서 반란이 시작되었고, 이제는 거의 모든 비독일인 및 비에스토니아인 부대가 가담했습니다. 대부분의 반란자들은 일반 군인들에게 더 많은 자유, 더 나은 음식, 더 많은 급료를 요구하는 선에서 그쳤지만, 일부 급진파는 '사악한 독일 정권을 전복하자'고 말하고 있습니다. 우리가 이 반란자들과 싸운다면야 이길 수는 있겠지만, 그 경우의 피해를 감안했을 때 협상은 필연적입니다."
balticduchy.51.a:0 "협상을 시작하라"
balticduchy.51.b:0 "그들은 아무것도 받을 자격이 없다!"

balticduchy.70.t:0 "국민주의 운동의 주창!"
balticduchy.70.d:0 "전 지역을 독일 제국에 통합하는 걸 가속화하기 위한 우리의 종주국, 독일의 결정은 현지 라트비아인과 에스토니아인의 강한 반발에 부딪쳤습니다. 여러 급진 국민주의 단체들이 양국을 망칠 의도로 독일 정착민들의 파도에 맞서 싸우기 시작했습니다. 그들의 목표는 독일 제국으로부터 완전히 자유롭게 되는 것입니다."
balticduchy.70.a:0 "걱정해야 할 일인가?"

balticduchy.71.t:0 "친러시아 운동의 주창!"
balticduchy.71.d:0 "전 지역을 독일 제국에 통합하는 걸 가속화하기 위한 우리의 종주국, 독일의 결정은 큰 불만을 품고 범러시아 운동에 참가한 라트비아인과 에스토니아인들이 오랫동안 탄압받은 소수 러시아인들과 함께하도록 만들었습니다. 그들의 목표는 국가를 가능한 한 러시아와 함께 하도록 하는 것입니다."
balticduchy.71.a:0 "걱정해야 할 일인가?"

balticduchy.72.t:0 "국민주의자와 친러시아 운동이 연합하다"
balticduchy.72.d:0 "중대한 사안입니다. 우리의 급진적인 친독일 정책을 이유로 국민주의 라트비아와 에스토니아 운동과 친러시아 운동이 발트를 독일의 압제로부터 해방하고 자유 발트국을 세우기 위해 연합한 것 같습니다. 새로운 국민주의 운동 연합의 이름은 발트 해방전선, 약칭 BLF이며 이는 우리 국가를 크게 위협하고 있습니다."
balticduchy.72.a:0 "마인 고트!"

balticduchy.73.t:0 "발트 연합 공국의 국민주의자들이 지원을 요청하다"
balticduchy.73.d:0 "SOP - 발트국 해방 연합 운동의 대표자들은 그들의 투쟁을 지지받기 위해 최근 페트로그라드에 도착하였습니다."
balticduchy.73.a:0 "공식적으로 지원하라!"
balticduchy.73.b:0 "무시하라!"

balticduchy.74.t:0 "SOP의 인기가 높아지다"
balticduchy.74.d:0 "러시아인들이 지원하는 수많은 지하 선전 활동 덕분에 SOP 운동이 놀라운 속도로 인기를 끌고 있습니다. 우리의 독립을 새로 위협하는 이 문제에 어떻게 반응해야 할까요?"
balticduchy.74.a:0 "독일 제국에 도움을 구하라"
balticduchy.74.b:0 "그들은 해가 되지 않는다..."

balticduchy.75.t:0 "SOP가 발트 연합 공국을 위협하다"
balticduchy.75.d:0 "러시아인들이 지원하는 수많은 지하 선전 활동 덕분에 SOP 운동이 놀라운 속도로 인기를 끌고 있습니다. 발트 연합 공국의 정부는 이 중대한 위협에 맞서 우리에게 도움을 구했습니다. 우리 회원국의 보전을 새로 위협하는 이 문제에 어떻게 반응해야 할까요?"
balticduchy.75.a:0 "러시아에 모든 지원을 멈추라고 요구하라"
balticduchy.75.b:0 "공국의 부탁을 무시해라!"

balticduchy.76.t:0 "독일의 요구!"
balticduchy.76.d:0 "우리의 행동은 독일인들을 화나게 했으며 즉각 중단하지 않는다면 대가를 치르게 될 것입니다!"
balticduchy.76.a:0 "그런 요구 따윈 거절한다"
balticduchy.76.b:0 "그들의 제안을 수락해라!"

balticduchy.77.t:0 "러시아가 우리의 요구를 받아들이다"
balticduchy.77.d:0 "러시아가 우리의 요구를 받아들였습니다. 그들은 발트 연합 공국의 영토 보전을 겨냥한 모든 활동을 멈췄습니다."
balticduchy.77.a:0 "우리 외교의 또다른 승리로군"

balticduchy.78.t:0 "독일이 우리를 돕지 않을 것이다"
balticduchy.78.d:0 "인기많은 카이저가 우리를 배신했습니다. SOP에 대항할 수 있는 방법은 아무것도 없습니다. 조만간 그들은 공공연하게 반란을 일으킬 것입니다."
balticduchy.78.a:0 "이럴수가"

balticduchy.79.t:0 "러시아가 우리의 요구를 받아들이다"
balticduchy.79.d:0 "러시아가 우리의 요구를 받아들였습니다. 그들은 발트 연합 공국의 영토 보전을 겨냥한 모든 활동을 멈췄습니다."
balticduchy.79.a:0 "또 다른 외교전의 승리군"

balticduchy.91.t:0 "발트 연방에 거주하는 독일 정착민들"
balticduchy.91.d:0 "발트 연합 공국이 있었던 동안 수천명의 독일인들이 국경 지역에 정착해 많은 농장과 마을을 새로 건설했습니다. 하지만 우리가 다시 독립함에 따라, 우리는 그 땅들을 점령하고 국민들에게 재분배할 수 있었습니다! 하지만, 그러한 대중 영합적인 움직임은 우리의 취약한 경제에 해를 끼칠 수 있습니다. 왜냐하면 우리의 농업 생산의 좋은 부분이 이러한 농장들에서 나오기 때문입니다."
balticduchy.91.a:0 "농장을 압류하고 독일인들을 추방하라"
balticduchy.91.b:0 "독일 정착민들은 경제에 도움이 된다"

balticduchy.92.t:0 "발트 연방의 난민들"
balticduchy.92.d:0 "발트 연합 공국이 존재하는 동안 수천명의 독일인 정착민들이 오늘날의 발트 연방 땅으로 이주했습니다. 신생 정부는 그들을 추방하기로 결정했습니다..."
balticduchy.92.a:0 "오!"

balticduchy.93.t:0 "프리발티카의 난민들"
balticduchy.93.d:0 "발트 연합 공국이 존재하는 동안 수천명의 독일인 정착민들이 오늘날의 프리발티카 땅으로 이주했습니다. 신생 정부는 그들을 추방하기로 결정했습니다..."
balticduchy.93.a:0 "오!"

balticduchy.94.t:0 "사슬을 끊어라"
balticduchy.94.d:0 "우린 자랑스러운 발트 주의 시민들이다. 우린 대독일제국의 하층민으로 오래 있었다. 이제 우리의 주인과 자유롭게 헤어질 시간이다..."
balticduchy.94.a:0 "우리는 기다려야 한다..."

balticduchy.95.t:0 "발트 공국이 베를린으로부터 더 독립적이기를 원하다"
balticduchy.95.d:0 "에스토니아인, 라트비아인 및 기타 소수 민족이 정치적 권리를 박탈당한데 따른 긴장감으로 인해 아돌프 프리드리히 공작은 그들의 요구를 받아들이기로 결정했습니다. 이것은 그의 땅이 더 이상 독일 식민지 개척을 위한 쉬운 대상이 되지는 않을 것이라는 것을 의미하지만, 그것은 또한 오스트라움에 대한 불안정성의 원천을 의미할 것입니다. 이것에 대한 우리의 입장은 무엇입니까?"
balticduchy.95.a:0 "의회가 이 운동을 승인한다!"
balticduchy.95.b:0 "카이저가 공국에 격분하다!"

balticduchy.96.t:0 "카이저가 분노하다!"
balticduchy.96.d:0 "카이저가 발트 연합 공국의 행정 유형에 대해 의견 차이를 보인 이후, 대다수의 독일인들은 UBD 가 독일과의 민주적 방침과 우호를 유지해야 한다고 느끼고 있습니다. 그러나 그들 중 많은 이들은 이것이 행해진 모든 것을 되돌리기 위한 좋은 핑계라고 생각합니다."
balticduchy.96.a:0 "모든 것을 원상복귀시켜라!"
balticduchy.96.b:0 "카이저에게 이는 발트 연합 공국의 더 나은 미래를 위함이라고 전해드려라!"

balticduchy.97.t:0 "카이저가 수락하다!"
balticduchy.97.d:0 "이제부터 우리는 자유입니다. 자랑스런 인민들에게 영광과 만세를 바칩시다!"
balticduchy.97.a:0 "만세! 만세! 만세!"

balticduchy.98.t:0 "사슬을 끊어라"
balticduchy.98.d:0 "우리는 자랑스러운 발트 연방 인민입니다. 우리는 너무 오랫동안 대독일 제국의 하인이었습니다. 이제 우리가 종주국에게서 벗어날 때입니다..."
balticduchy.98.a:0 "우리는 기다려야 한다..."

balticduchy.99.t:0 "발트 연합이 베를린으로부터 더 독립적이기를 요구하다"
balticduchy.99.d:0 "정치적 권리를 박탈당한 에스토니아인, 라트비아인, 그리고 다른 소수 민족들 간 갈등이 고조되자, 아돌프 프리드리히 공작은 그들의 요구를 받아들이기로 결정했습니다. 이 말은 그의 땅이 더이상 독일 식민지화의 쉬운 표적이 되지 않을 것이라는 것을 의미하지만, 이는 또한 오스트라움 내 불안정의 원인 중 하나가 더 약해진 다는 것을 의미합니다. 우리의 입장은 뭘까요?"
balticduchy.99.a:0 "의회가 이 운동을 승인한다!"
balticduchy.99.b:0 "카이저가 공작에게 격분하다!"

balticduchy.100.t:0 "카이저가 분노하다!"
balticduchy.100.d:0 "카이저가 발트 연방의 행정 유형에 대해 의견차이를 보인 후, 대다수의 독일인들은 발트 연방이 독일과의 민주적 방침과 우호를 유지해야 한다고 느끼고 있습니다. 그러나 그들 중 많은 이들은 이것이 행해진 모든 것을 되돌리기 위한 좋은 핑계라고 생각합니다."
balticduchy.100.a:0 "모든 것을 원상복귀시켜라!"
balticduchy.100.b:0 "카이저에게 이는 발트 연합 공국의 더 나은 미래를 위함이라고 전해드려라!"

balticduchy.120.t:0 "동부 방벽 개선"
balticduchy.120.d:0 "우리의 부지런한 기술자들과 병사들은 발트 연합 공국과 러시아 국경을 따라 있는 방어선의 다른 부분을 완성했습니다. 이 방어선을 계속 확장할 지, 아니면 지금 수준으로 만족할 지 결정할 차례입니다."
balticduchy.120.a:0 "방어를 강화하자!"
balticduchy.120.b:0 "더 이상 필요한 건 없다"

balticduchy.121.t:0 "동부 방벽의 다른 부분"
balticduchy.121.d:0 "우리의 부지런한 기술자들과 병사들은 발트 연합 공국과 러시아 국경을 따라 있는 방어선의 다른 부분을 완성했습니다. 방어선은 현재도 꾸준히 확장되고 있습니다."
balticduchy.121.a:0 "우리의 방어를 더욱 향상시켜라!"

balticduchy.122.t:0 "동부 방벽 요새화 계획이 완료되다"
balticduchy.122.d:0 "우리의 부지런한 기술자들과 병사들은 발트 연합 공국과 러시아 국경을 따라 있는 방어선을 완성했습니다. 이 굳건한 방어 체계를 통해, 우리의 독립은 확실히 보장될 것입니다."
balticduchy.122.a:0 "훌륭하군!"

balticduchy.145.t:0 "쿠를란트는 독일인의 땅이다!"
balticduchy.145.d:0 "출입국 관리소의 최근 인구조사에 따르면, 정착민들이 이전에 완전한 정부 통제의 범위를 벗어나던 지역을 장악하고 있는 이주민들과 함께, 쿠를란트 통계 지구에서 독일계 혼혈 공국인들이 급격히 증가했다고 합니다."
balticduchy.145.a:0 "쿠를란트는 독일인의 땅이다!"

balticduchy.146.t:0 "리블란트는 독일인의 땅이다!"
balticduchy.146.d:0 "출입국 관리소의 최근 인구조사에 따르면, 정착민들이 이전에 완전한 정부 통제의 범위를 벗어나던 지역을 장악하고 있는 이주민들과 함께, 리블란트 통계 지구에서 독일계 혼혈 공국인들이 급격히 증가했다고 합니다."
balticduchy.146.a:0 "리블란트는 독일인의 땅이다!"

balticduchy.147.t:0 "에스트란트는 독일인의 땅이다!"
balticduchy.147.d:0 "출입국 관리소의 최근 인구조사에 따르면, 정착민들이 이전에 완전한 정부 통제의 범위를 벗어나던 지역을 장악하고 있는 이주민들과 함께, 에스트란트 통계 지구에서 독일계 혼혈 공국인들이 급격히 증가했다고 합니다."
balticduchy.147.a:0 "에스트란트는 독일인의 땅이다!"

balticduchy.170.t:0 "선거"
balticduchy.170.d:0 "새 의회 선거가 다가오고 있는 가운데, 새 총선 제도 때문에 오직 두 정당만이 의회에 들어갈 수 있었습니다. 외국인을 배척하는 '독일 국민주의당'과 '보수당'이 그렇습니다. 사회민주주의자들, 발트 국민주의자들, 그리고 자유민주주의자들은 과반수를 차지하기에는 너무 제한적이었습니다."
balticduchy.170.a:0 "보수당"
balticduchy.170.b:0 "독일 국민주의당"

balticduchy.171.t:0 "1937년 선거!"
balticduchy.171.d:0 "새 의회 선거가 다가오고 있는 가운데, 오직 세 정당만이 의회에 들어갈 수 있었습니다. 외국인을 배척하는 '독일 국민주의당', '자유당', 그리고 '보수당'이 그렇습니다. 사회민주주의자들, 발트 국민주의자들은 과반수를 차지하기에는 너무 제한적이었습니다."
