balticduchy.174.c:0 "사회민주당"

balticduchy.175.t:0 "1953년 선거!"
balticduchy.175.d:0 "새 의회 선거가 다가오고 있는 가운데, 오직 세 정당만이 의회에 들어갈 수 있었습니다. '보수당', '자유당', 그리고 '사회민주당'이 그렇습니다. 발트 국민주의자들과 독일 국민주의자들은 과반수를 차지하기에는 너무 제한적이었습니다."
balticduchy.175.a:0 "보수당"
balticduchy.175.b:0 "자유당"
balticduchy.175.c:0 "사회민주당"

balticduchy.180.t:0 "러시아가 우리의 요구를 무시하다"
balticduchy.180.d:0 "러시아는 우리의 국가적 완전성에 관한 우리의 합리적인 요구를 무시했습니다. 이러한 오만함에 어떻게 대응해야 할까요?"
balticduchy.180.a:0 "제국 조약과 러시아 사이의 모든 접촉을 중단하라!"
balticduchy.180.b:0 "물러나라. 우리는 러시아와의 갈등을 감당할 수 없다."

balticduchy.181.t:0 "제국 조약이 우리와 접촉을 끊다"
balticduchy.181.d:0 "독일 제국은 우리의 거절에 대해 나쁘게 반응했고, 그들은 우리 국가와 제국 조약간의 모든 무역 및 외교 접촉을 중단하라고 명령했습니다. 우리 업계의 일부 인사들은 이미 그러한 극단적인 행동의 결과를 느끼고 있습니다. 우리는 계속해서 UBD 국민주의자들의 지지를 받아야 할까요, 아니면 독일 제국을 달래기 위해 그것을 중단해야 할까요?"
balticduchy.181.a:0 "UBD 국민주의자의 지원을 계속하라."
balticduchy.181.b:0 "그들의 지원을 중지하라!"

balticduchy.182.t:0 "러시아 국민주의자들이 발트 연합 공국을 통제한다!"
balticduchy.182.d:0 "러시아가 발트 연합 공국에 대한 통제권을 확립했습니다. 이 제국 조약에 대한 정면 도전은 받아들여질 수 없습니다."
balticduchy.182.a:0 "UBD를 주시하고 러시아와의 모든 관계를 끊어라!"
balticduchy.182.b:0 "UBD를 주시하라."
balticduchy.182.c:0 "우리가 할 수 있는 일은 아무것도 없다..."

balticduchy.183.t:0 "원주민 반란"
balticduchy.183.d:0 "독일 정착민들과 함께 발트 연합 공국을 식민지화하려는 우리의 노력은 원주민들의 저항과 투쟁으로만 이어졌습니다. 최근 사건으로 인해 교외의 안정이 붕괴됬고, 우리 정부는 발트족에게 더 이상 권위가 되지 않습니다. 지역 저항 운동은 개방된 반란을 요구하고 있습니다. 우리는 이 무례한 행동에 대응해야 하고 감히 우리의 지배를 의심하는 모든 원주민들을 짓밟아야 합니다!"
balticduchy.183.a:0 "전투 준비!"

balticduchy.184.t:0 "우리 발트 동포"
balticduchy.184.d:0 "독일 출신의 비도덕적인 제국주의자들이 발트해 국가들의 존재를 모두 없애기로 결단을 내렸습니다. 발트 연합 공국에 도착하는 독일 정착민들의 수가 매일마다 점점 더 늘어나면서, 현지 주민들은 집을 떠나야만 했습니다. 이 정책은 친독 공국 정부와 현지 발트인들간의 큰 불만을 맞닥뜨렸습니다. 저항 운동이 시작되었고 우리 형제들은 독일 제국주의에 대항하여 공공연한 반란을 일으켰습니다. 부르주아와의 전쟁에서 그들을 지원하는 것은 우리의 의무입니다!"
balticduchy.184.a:0 "자원병을 보내라!"
balticduchy.184.b:0 "우리가 그들을 도울 것이다... 나중에."

balticduchy.185.t:0 "발트 공국에서의 원주민 반란"
balticduchy.185.d:0 "발트3국을 식민지로 만들려는 독일의 노력은 그들에 대한 공공연한 반항으로 끝난 것 같습니다. 라트비아와 에스토니아인들은 그들 자신의 정부를 세우고 이제 독립을 이루기 위해 투쟁하고 있습니다. 상황이 불분명하지만, 우리는 그들이 독일인들과 싸우도록 도울 수 있고, 그들의 정치인들에게 영향을 줄 수 있습니다."
balticduchy.185.a:0 "에스토니아와 라트비아 모두에게 자원병을 보내라!"
balticduchy.185.b:0 "만약 라트비아가 우리의 도움을 원한다면, 그들은 우리에 대한 그들의 주장을 철회해야 할 것이다!"
balticduchy.185.c:0 "에스토니아에만 자원봉사자를 보내라."
balticduchy.185.e:0 "그건 우리가 상관할 일이 아니다."

balticduchy.186.t:0 "러시아의 거래"
balticduchy.186.d:0 "러시아인들은 기꺼이 우리를 도우려고 하고 있지만, 그들은 대신 드빈스크에 대한 우리의 영유권을 포기하기를 원하고 있습니다."
balticduchy.186.a:0 "큰 악마를 막기위한 작은 악마로군..."
balticduchy.186.b:0 "아니, 우리는 그들의 도움 없이도 싸울 수 있다!"

balticduchy.187.t:0 "라트비아가 수락하다"
balticduchy.187.d:0 "라트비아 반군이 우리의 거래를 받아들였습니다."
balticduchy.187.a:0 "여기 러시아인들이 간다..."

balticduchy.188.t:0 "라트비아가 거절하다"
balticduchy.188.d:0 "라트비아 반군은 우리의 거래를 거절했습니다. 그들은 드빈스크에 대한 그들의 주장을 포기하지 않을 것입니다."
balticduchy.188.a:0 "혼자서 잘 싸워보길 빈다."

balticduchy.189.t:0 "자원병이 도착하다"
balticduchy.189.d:0 "외국에서 우리에게 독일군과 싸우기 위한 자원병을 파견했습니다."
balticduchy.189.a:0 "전투 준비!"

balticduchy.190.t:0 "자원병이 도착하다"
balticduchy.190.d:0 "러시아에서 우리에게 독일군과 싸우기 위한 자원병을 파견했습니다."
balticduchy.190.a:0 "전투 준비!"

balticduchy.191.t:0 "SOP가 반란에 동참하다"
balticduchy.191.d:0 "러시아의 지지를 받고 있는 이 초국민주의 정당은 의심의 여지없이 우리와 싸우기 위해 자원병을 모았습니다. 미래는 더욱 불투명해졌습니다."
balticduchy.191.a:0 "망할 배신자들!"

balticduchy.192.t:0 "SOP 자원병이 도착하다"
balticduchy.192.d:0 "국민주의 정당인 'SOP'의 자원병이 독일과 싸우기 위해  도착했습니다."
balticduchy.192.a:0 "만세!"

balticduchy.193.t:0 "SOP 자원병이 도착하다"
balticduchy.193.d:0 "국민주의 정당인 'SOP'의 자원병이 독일과 싸우기 위해  도착했습니다."
balticduchy.193.a:0 "만세!"

balticduchy.194.t:0 "SOP 자원병이 도착하다"
balticduchy.194.d:0 "국민주의 정당인 'SOP'의 자원병이 독일과 싸우기 위해  도착했습니다."
balticduchy.194.a:0 "만세!"

balticduchy.195.t:0 "반란이 끝나다"
balticduchy.195.d:0 "우리의 규칙에 저항하는 더러운 마지막 원주민이 살해당했습니다. 이것은 반란이 완전히 파괴되었다는 것을 의미합니다."
balticduchy.195.a:0 "그들은 몇가지 교훈을 배웠을 것이다."

balticduchy.196.t:0 "반란이 끝나다"
balticduchy.196.d:0 "우리는 독일을 성공적으로 물리쳤고 이제 우리나라는 진정으로 자유롭습니다."
balticduchy.196.a:0 "더 이상 독일의 멍에는 없다."

balticduchy.197.t:0 "반란이 끝나다"
balticduchy.197.d:0 "우리는 독일을 성공적으로 물리쳤고 이제 우리나라는 진정으로 자유롭습니다."
balticduchy.197.a:0 "더 이상 독일의 멍에는 없다."

balticduchy.198.t:0 "발트 공국은 더 이상 없다"
balticduchy.198.d:0 "우리 식민지의 반란은 독립전쟁으로 밝혀졌습니다. 발트 연합 공국 공작은 반군을 진압하는데 실패했고, 그래서 우리는 그 지역에 대한 통제력을 잃었습니다. 신생 국가들은 약하기 때문에 우리는 분명히 어떠한 저항도 없이 그들을 이길 수 있을 것입니다. 하지만 일부 장관들은 대신 그들을 제국 조약에 가입시키기를 제안했습니다."
balticduchy.198.a:0 "공국을 복원해야 한다."
balticduchy.198.b:0 "공국은 구식이지만 우리는 그들에게 압력을 가해야 한다."
balticduchy.198.c:0 "그들에게 제국 조약에 가입하라고 제안하라."
balticduchy.198.e:0 "우리는 이 지역에 관심없다."

balticduchy.199.t:0 "독일이 우리를 괴뢰화하기를 원하다"
balticduchy.199.d:0 "카이저는 우리의 독립에 대하여 분노한 상태입니다. 그는 우리가 공식적으로 그를 우리의 신이자 주인으로 인정하기를 요구하고 있습니다."
balticduchy.199.a:0 "더 이상의 방법이 없다."
balticduchy.199.b:0 "독일인들은 우리에게 명령할 수 없다!"

balticduchy.200.t:0 "독일이 우리를 괴뢰화하기를 원하다"
balticduchy.200.d:0 "카이저는 우리의 독립에 대하여 분노한 상태입니다. 그는 우리가 공식적으로 그를 우리의 신이자 주인으로 인정하기를 요구하고 있습니다."
balticduchy.200.a:0 "더 이상의 방법이 없다."
balticduchy.200.b:0 "독일인들은 우리에게 명령할 수 없다!"

balticduchy.201.t:0 "독일이 동맹국이 되기를 요구하다"
balticduchy.201.d:0 "발트 연합 공국이 종식됨으로써, 독일은 이 지역을 다스릴 힘을 잃었습니다. 카이저는 우리에게 싸우기보다는 자신의 동맹이 될 것을 제안하고 있습니다."
balticduchy.201.a:0 "좋은 협상이군."
balticduchy.201.b:0 "독일인과의 협상은 없다!"

balticduchy.202.t:0 "독일이 동맹국이 되기를 요구하다"
balticduchy.202.d:0 "발트 연합 공국이 종식됨으로써, 독일은 이 지역을 다스릴 힘을 잃었습니다. 카이저는 우리에게 싸우기보다는 자신의 동맹이 될 것을 제안하고 있습니다."
balticduchy.202.a:0 "좋은 협상이군."
balticduchy.202.b:0 "독일인과의 협상은 없다!"

balticduchy.203.t:0 "라트비아의 저항"
balticduchy.203.d:0 "라트비아는 우리의 지배를 받아들이기를 거절했습니다. 우리가 어떻게 대응해야 할까요?"
balticduchy.203.a:0 "전쟁 외에 다른 방안은 없다."
balticduchy.203.b:0 "내버려 둬!"

balticduchy.204.t:0 "에스토니아의 저항"
balticduchy.204.d:0 "에스토니아는 우리의 지배를 받아들이기를 거절했습니다. 우리가 어떻게 대응해야 할까요?"
balticduchy.204.a:0 "전쟁 외에 다른 방안은 없다."
balticduchy.204.b:0 "내버려 둬!"

balticduchy.205.t:0 "라트비아는 우리의 동맹국이 되길 원하지 않는다"
balticduchy.205.d:0 "라트비아는 제국 조약에 가입하라는 제안을 거절했습니다. 우리가 어떻게 대응해야 할까요?"
balticduchy.205.a:0 "전쟁 외에 다른 방안은 없다."
balticduchy.205.b:0 "내버려 둬!"

balticduchy.206.t:0 "에스토니아는 우리의 동맹국이 되길 원하지 않는다"
balticduchy.206.d:0 "에스토니아는 제국 조약에 가입하라는 제안을 거절했습니다. 우리가 어떻게 대응해야 할까요?"
balticduchy.206.a:0 "전쟁 외에 다른 방안은 없다."
balticduchy.206.b:0 "내버려 둬!"

balticduchy.207.t:0 "약소국 에스토니아"
balticduchy.207.d:0 "신생 에스토니아는 독일에게 위협받고 있습니다. 에스토니아 정부에 영향력을 행사할 수 있는 좋은 기회이지만, 독일이 어떻게 반응할 것인지 확신할 수 없습니다."
balticduchy.207.a:0 "SOP를 이용해서 충성스러운 정부를 수립하자."
balticduchy.207.b:0 "SOP를 이용해서 우리 동맹에 들어오길 강요하자."
balticduchy.207.c:0 "이건 너무 위험하다."

balticduchy.208.t:0 "에스토니아의 배후에 있는 러시아"
balticduchy.208.d:0 "러시아는 에스토니아에 관심이 있음을 공표했습니다. 에스토니아와 전쟁을 지속하는 것은 러시아가 참전한다는 것을 의미하고 전쟁은 우리 경제에 진정한 재앙으로 다가올 것입니다."
balticduchy.208.a:0 "포기하자."
balticduchy.208.b:0 "포기하고 러시아와의 무역을 금지한다."
balticduchy.208.c:0 "저들은 또 다른 브레스트-리토브스크 조약을 원하는군!"

balticduchy.209.t:0 "발트 전쟁-부분적인 성공"
balticduchy.209.d:0 "우리는 라트비아를 우리의 지배 아래에 뒀지만, 에스토니아는 우리의 손을 떠났습니다. 우리는 발트 연합 공국을 복구하거나 충성스러운 라트비아로 독립시킬 수 있습니다."
balticduchy.209.a:0 "언젠가는 에스토니아의 땅을 수복해야 한다. 공국을 복구하라."
balticduchy.209.b:0 "충성스러운 라트비아로 독립시킨다."
balticduchy.209.c:0 "완전히 점령하라!"

balticduchy.210.t:0 "발트 전쟁-완전한 성공"
balticduchy.210.d:0 "우리는 라트비아와 에스토니아를 우리의 지배 아래에 뒀습니다. 이 지역은 이제 안정화되었습니다. 우리는 예전 국경으로 발트 연합 공국을 복구하거나 충성스러운 라트비아와 에스토니아로 독립시킬 수 있습니다."
balticduchy.210.a:0 "공작에게 리가로 돌아가라고 전하라."
balticduchy.210.b:0 "충성스러운 라트비아와 에스토니아로 독립시킨다."
balticduchy.210.c:0 "완전히 점령하라!"

balticduchy.211.t:0 "반란이 끝나다"
balticduchy.211.d:0 "독일인들이 더 이상 힘을 못 쓰면서 반란은 목적을 잃어가고 있습니다. 용감한 민병대는 일상생활로 돌아가고 있습니다."
balticduchy.211.a:0 "더 이상 독일인과의 연대는 없다!"

