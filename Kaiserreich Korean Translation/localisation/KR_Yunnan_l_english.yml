yunnan.34.d:0 "지난 선거 이래 4년이 지난 나라는 흥분과 정치적 논쟁으로 가득 차있습니다. 우리 도시들은 다양한 교섭단체들의 이익을 발표하는 포스터와 벽화로 메워졌습니다. 오늘은 민주 중국에게 중요한 날입니다. 선거는 혁명과 동아시아 총괄행정 감사회, 군벌, 군주주의자들의 패배가 자유 속의 중국의 미래를 지키고 있단 것을 증명할 것입니다!"
