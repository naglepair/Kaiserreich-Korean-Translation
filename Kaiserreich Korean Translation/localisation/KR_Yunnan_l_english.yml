### Events ###
yunnan.1.t:0 "바오산 군벌들"
yunnan.1.d:0 "바오산의 군벌이 토비와 민병으로 구성된 작은 군대를 모아 시골을 휩쓸며 혼돈과 파괴를 일으키고 있습니다."
yunnan.1.a:0 "바오산 지역은 우리의 권위를 존중하는 법을 배울 것이다!"
yunnan.2.t:0 "군벌들이 진압되다"
yunnan.2.d:0 "우리 부대들이 바오산 반란군에게 승리를 거두었습니다! 그들의 군대는 작은 저항 끝에 항복했고, 군벌들은 공개 교수형에 처해졌습니다. 바오산은 다시 한 번 평화를 되찾았습니다."
yunnan.2.a:0 "운남은 어떠한 새 군벌도 용납치 않을 것이다"
yunnan.3.t:0 "습격 여부"
yunnan.3.d:0 "우리의 장군들 중 한 명은 월경 습격을 시작하는 것이 우리의 산업을 발전시키는데 도움을 줄 상당한 양의 돈과 물자를 얻을 수 있다 생각하고 있으며, 우리는 이를 비적의 소행으로 돌릴 수 있습니다!"
yunnan.3.a:0 "습격을 개시한다"
yunnan.3.b:0 "위험을 감수할 만한 일이 아니다"
yunnan.4.t:0 "성공적인 습격"
yunnan.4.d:0 "동아시아 총괄행정 감사회 영토를 향한 우리의 첫 번째 월경 습격이 성공했습니다! 우리는 거대한 양의 물자와 돈을 획득했으며, 이는 우리 산업에 큰 도움이 될 것입니다."
yunnan.4.a:0 "만세!"
yunnan.5.t:0 "성공적인 습격"
yunnan.5.d:0 "동아시아 총괄행정 감사회 영토를 향한 우리의 두 번째 월경 습격이 성공했습니다! 우리는 거대한 양의 물자와 돈을 획득했으며, 이는 우리 산업에 큰 도움이 될 것입니다."
yunnan.5.a:0 "만세!"
yunnan.6.t:0 "습격자들이다!"
yunnan.6.d:0 "습격자들이 운남 쪽 경계에서 연달아 넘어오고 있습니다. 우리는 여기에 어떻게 대응해야 할까요?"
yunnan.6.a:0 "지방 민병대가 처리하게 하자"
yunnan.6.b:0 "민병대와 독일인 부대를 증원하자"
yunnan.7.t:0 "성공적인 습격"
yunnan.7.d:0 "우리의 세 번째 습격이 성공했습니다. 독일인 투자자를 붙잡는데 성공했고, 몸값이 지불되었습니다. 하지만 우리는 잠시 사려야만 합니다...!"
yunnan.7.a:0 "만세!"
yunnan.8.t:0 "습격자들이다!"
yunnan.8.d:0 "습격자들이 지역을 살피러 온 독일인 투자자를 납치했습니다. 군이 추격에 나섰습니다!"
yunnan.8.a:0 "국경을 넘어 그들을 추격하자"
yunnan.8.b:0 "우리는 전쟁을 시작하고 싶지 않다. 몸값을 지불하자"
yunnan.9.t:0 "몸값이 지불되다"
yunnan.9.d:0 "독일인 투자자의 몸값이 지불되었습니다. 하지만 우리가 잠시 사리지 않는다면 전쟁이 일어날 것입니다!"
yunnan.9.a:0 "충분하다!"
yunnan.9.b:0 "전쟁을 일으키긴 충분치 않다!"
yunnan.10.t:0 "독일인 부대가 추격에 나서다!"
yunnan.10.d:0 "독일인 부대가 월경하여 우리 습격자들을 쫓고 있습니다. 동아시아 총괄행정 감사회 이사회는 더 많은 부대의 월경을 고려하고 있습니다. 우리는 대응해야 합니다!"
yunnan.10.a:0 "독일인을 돌려보내고 사과한다"
yunnan.10.b:0 "그들이 감히 국경을 넘었다. 죽여라!"
yunnan.11.t:0 "사과를 받아들일까?"
yunnan.11.d:0 "룽윈이 우리 투자자를 돌려보내고, 사건에 대해 개인적으로 사과했습니다. 계속 일을 진행해야 할까요?"
yunnan.11.a:0 "국경을 넘어 군벌을 영원히 끝장내라!"
yunnan.11.b:0 "사과를 받아들이자"
yunnan.12.t:0 "운남의 빛나는 길"
yunnan.12.d:0 "화중의 좋은 지역을 지배하고 있는 운남은 국제사회에선 여전히 군벌들의 영역으로 알려져 있습니다. 최근, 민족주의 정서와 재통일에 대한 이야기가 중국 전체에 퍼져가고 있으며, 우리의 몇몇 지식인들과 군인들은 운남군에 의한 중국 재통일에 대한 노력을 지원하기 시작했습니다. 어쩌면 이는 호국 운동을 부활시키고 중국을 다시 합칠 시간일지도 모릅니다!"
yunnan.12.a:0 "음, 비상식적인데"
yunnan.12.b:0 "그래! 중국인을 위한 중국이다!"
yunnan.13.t:0 "공화주의자 난민들"
yunnan.13.d:0 "우리가 우리 기치 아래 중국을 재통일 할 의도를 발표한 이래, 청조와 동아시아 총괄행정 감사회 영토에서 박해받는 공화주의 동조자들이 우리 영토에 정착하기 시작했습니다. 그들은 군인, 산업가, 농부이며 때때론 우리의 노력을 지지하는 온 가족입니다."
yunnan.13.a:0 "그들을 환영한다"
yunnan.14.t:0 "중국 통일 - 첫 번째 걸음"
yunnan.14.d:0 "중국 재통일을 위한 첫 번째 걸음이 준비를 마쳤습니다. 우리 군 지휘관들에 따르면, 군인들은 완벽히 동원되어 중국의 다른 하찮은 국가들에게 행동을 취할 준비를 마쳤다고 합니다. 누가 우리의 첫 번째 목표가 될까요?"
yunnan.14.a:0 "서북연방의회의 회족 영토를 공격한다"
yunnan.14.b:0 "티베트를 향해 움직인다"
yunnan.14.c:0 "상청천국의 태평교도들을 공격한다"
yunnan.14.e:0 "동아시아 총괄행정 감사회의 외국 이익을 목표로 한다"
yunnan.14.f:0 "통일을 위한 모든 계획을 포기한다"
yunnan.15.t:0 "중국 통일 - 회강 작전"
yunnan.15.d:0 "우리 부대들이 서북연방의회를 향해 움직일 준비를 마쳤습니다. - 계속 진행할까요?"
yunnan.15.a:0 "공격!"
yunnan.15.b:0 "통일을 위한 모든 계획을 포기한다"
yunnan.15.c:0 "우리는 위치를 굳히고 다음 단계를 위해 기다려야 한다"
yunnan.16.t:0 "중국 통일 - 샴발라 작전"
yunnan.16.d:0 "우리 부대들이 티베트를 향해 움직일 준비를 마쳤습니다. - 계속 진행할까요?"
yunnan.16.a:0 "공격!"
yunnan.16.b:0 "통일을 위한 모든 계획을 포기한다"
yunnan.16.c:0 "우리는 위치를 굳히고 다음 단계를 위해 기다려야 한다"
yunnan.17.t:0 "중국 통일 - 연안 작전"
yunnan.17.d:0 "우리 부대들이 상청천국을 향해 움직일 준비를 마쳤습니다. - 계속 진행할까요?"
yunnan.17.a:0 "공격!"
yunnan.17.b:0 "통일을 위한 모든 계획을 포기한다"
yunnan.17.c:0 "우리는 위치를 굳히고 다음 단계를 위해 기다려야 한다"
yunnan.18.t:0 "중국 통일 - 외국인 구축 작전"
yunnan.18.d:0 "우리 부대들이 동아시아 총괄행정 감사회를 향해 움직일 준비를 마쳤다. - 계속 진행할까요?"
yunnan.18.a:0 "공격!"
yunnan.18.b:0 "통일을 위한 모든 계획을 포기한다"
yunnan.18.c:0 "우리는 위치를 굳히고 다음 단계를 위해 기다려야 한다"
yunnan.19.t:0 "중국 통일 - 새로운 단계"
yunnan.19.d:0 "중국 재통일을 위한 새로운 걸음이 준비를 마쳤습니다. 우리 군 지휘관들에 따르면, 군인들은 완벽히 동원되어 중국의 다른 하찮은 국가들에게 행동을 취할 준비를 마쳤다고 합니다. 누가 우리의 다음 목표가 될 것인가?"
yunnan.19.a:0 "서북연방의회의 회족 영토를 공격한다"
yunnan.19.b:0 "티베트를 향해 움직인다"
yunnan.19.c:0 "상청천국의 태평교도들을 공격한다"
yunnan.19.e:0 "동아시아 총괄행정 감사회의 외국 이익을 목표로 한다"
yunnan.19.f:0 "우리는 위치를 굳히고 다음 단계를 위해 기다려야 한다"
yunnan.19.g:0 "통일을 위한 모든 계획을 포기한다"
yunnan.20.t:0 "중국 통일 - 변신"
yunnan.20.d:0 "중국의 많은 영토가 우리 지배하에 있습니다. 새롭게 편입된 인구는 쿤밍 정부가 온 중국의 진정한 공화주의 연방으로 개혁하라며 압박하고 있습니다. 이 다음 움직임이 불러올 우리의 성장에도 불구하고, 우리의 군벌 구성원들은 권력을 잃을까 두려워하고 있습니다..."
yunnan.20.a:0 "정부를 개혁하고 중화민국을 선언한다"
yunnan.20.b:0 "우리는 준비가 되어있지 않다"
yunnan.21.t:0 "라사가 우리 통제하에 놓이다"
yunnan.21.d:0 "티베트의 역사적 수도 라사는 이제 우리 부대들의 통제 하에 있습니다. 이전 정권의 수많은 티베트 민간인들과 군인들이 이젠 우리 군에 합류해 중국의 통일을 위해 싸울 준비를 마쳤습니다!"
yunnan.21.a:0 "대단하군!"
yunnan.22.t:0 "우루무치가 우리 통제하에 놓이다"
yunnan.22.d:0 "서북 마가의 역사적 수도 우루무치는 이제 우리 부대들의 통제 하에 있습니다. 이전 정권의 수많은 민간인들과 군인들이 이젠 우리 군에 합류해 중국의 통일을 위해 싸울 준비를 마쳤습니다!"
yunnan.22.a:0 "대단하군!"
yunnan.23.t:0 "옌안이 우리 통제하에 놓이다"
yunnan.23.d:0 "상청천국의 역사적 수도 옌안은 이제 우리 부대들의 통제 하에 있습니다. 이전 정권의 수많은 태평교도 민간인들과 군인들이 이젠 우리 군에 합류해 중국의 통일을 위해 싸울 준비를 마쳤습니다!"
yunnan.23.a:0 "대단하군!"
yunnan.24.t:0 "구이린이 우리 통제하에 놓이다"
yunnan.24.d:0 "동아시아 총괄행정 감사회의 주요 도시 중 하나인 구이린은 이제 우리 부대들의 통제 하에 있습니다. 이전 정권의 수많은 민간인들과 군인들이 이젠 우리 군에 합류해 중국의 통일을 위해 싸울 준비를 마쳤습니다!"
yunnan.24.a:0 "대단하군!"
yunnan.25.t:0 "광저우가 우리 통제하에 놓이다"
yunnan.25.d:0 "동아시아 총괄행정 감사회의 주요 도시 중 하나인 광저우는 이제 우리 부대들의 통제 하에 있습니다. 이전 정권의 수많은 민간인들과 군인들이 이젠 우리 군에 합류해 중국의 통일을 위해 싸울 준비를 마쳤습니다!"
yunnan.25.a:0 "대단해!"
yunnan.26.t:0 "중화민국이 만들어지다!"
yunnan.26.d:0 "운남 군벌의 앞장선 노력에 힘입어, 모든 중국의 적법한 영토에 영유권을 지닌 새 중화민국이 만들어졌습니다. 이제 신 정권의 본질에 대해 논의되고 있습니다. 사람들은 곧 선거를 치르라며 압력을 넣고 있고, 옛 군벌은 여전히 그들의 권력을 유지하길 원하고 있습니다."
yunnan.26.a:0 "1개월 이내에 긴급 선거를 실시한다"
yunnan.26.b:0 "운남 장군들이 그들의 독재정권을 이어갈 것이다"
yunnan.27.t:0 "티베트가 우리 통제 하에 놓이다"
yunnan.27.d:0 "옛 티베트의 사람들은 이제 완벽히 우리 통제 하에 있습니다."
yunnan.27.a:0 "오, 대단하군!"
yunnan.28.t:0 "서북 지역이 우리 통제 하에 놓이다"
yunnan.28.d:0 "옛 서북 연방의 회족 사람들은 이제 완벽히 우리 통제 하에 있습니다."
yunnan.28.a:0 "오, 대단하군!"
yunnan.29.t:0 "상청 땅이 우리 통제 하에 놓이다."
yunnan.29.d:0 "옛 상청천국의 사람들은 이제 완벽히 우리 통제 하에 있습니다."
yunnan.29.a:0 "오, 대단하군!"
yunnan.30.t:0 "AOG 땅이 우리 통제 하에 놓이다."
yunnan.30.d:0 "옛 AOG 사람들은 이제 완벽히 우리 통제 하에 있습니다."
yunnan.30.a:0 "오, 대단하군!"
yunnan.31.t:0 "총선거"
yunnan.31.d:0 "우리 나라의 부분적 통일에 따라, 우리는 어느 정당이 쑨원의 유산에 따라 중국을 이끌지 밝혀내야 합니다."
yunnan.31.a:0 "쑹칭링과 저우수런의 중국 국민당 좌파"
yunnan.31.b:0 "후스의 자유당이 과반수를 확보했다!"
yunnan.31.c:0 "천중밍이 민국을 지킬 것이다!"
yunnan.32.t:0 "총선거"
yunnan.32.d:0 "우리 나라의 부분적 통일에 따라, 우리는 어느 정당이 쑨원의 유산에 따라 중국을 이끌지 밝혀내야 합니다. 약법에 따라, 자유 중국은 두 번째 국회 선거를 경험할 것이며 각 정당의 보수파들은 수 개월 동안 준비하고 있습니다. 하지만, 인민들의 지지를 얻을 새 인물이 중국 청년당에서 부상하고 있습니다."
yunnan.32.a:0 "쑹칭링과 저우수런의 중국 국민당 좌파!"
yunnan.32.b:0 "후스의 자유당이 과반수를 확보했다!"
yunnan.32.c:0 "천중밍의 보수당!"
yunnan.32.e:0 "중국 청년당이 승리했다!"
yunnan.33.t:0 "총선거"
yunnan.33.d:0 "지난 선거 이래 4년이 지난 나라는 흥분과 정치적 논쟁으로 가득 차있습니다. 우리 도시들은 다양한 교섭단체들의 이익을 발표하는 포스터와 벽화로 메워졌습니다. 오늘은 민주 중국에게 중요한 날입니다. 선거는 혁명과 동아시아 총괄행정 감사회, 군벌, 군주주의자들의 패배가 자유 속의 중국의 미래를 지키고 있단 것을 증명할 것입니다!"
yunnan.33.a:0 "쑹칭링과 저우수런의 중국 국민당 좌파!"
yunnan.33.b:0 "후스의 자유당이 과반수를 확보했다!"
yunnan.33.c:0 "천중밍의 보수당!
yunnan.33.e:0 "중국 청년당이 승리했다!"
