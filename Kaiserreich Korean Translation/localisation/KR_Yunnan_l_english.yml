yunnan.37.t:0 "총선거"
yunnan.37.d:0 "지난 선거 이래 4년이 지난 나라는 흥분과 정치적 논쟁으로 가득 차있습니다. 우리 도시들은 다양한 교섭단체들의 이익을 발표하는 포스터와 벽화로 메워졌습니다. 오늘은 민주 중국에게 중요한 날입니다. 선거는 혁명과 동아시아 총괄행정 감사회, 군벌, 군주주의자들의 패배가 자유 속의 중국의 미래를 지키고 있단 것을 증명할 것입니다!"
yunnan.37.a:0 "쑹칭링과 저우수런의 중국 국민당 좌파!"
yunnan.37.b:0 "후스의 자유당이 과반수를 확보했다!"
yunnan.37.c:0 "천중밍의 보수당!"
yunnan.37.e:0 "중국 청년당이 승리했다!"
yunnan.38.t:0 "남부 확장"
yunnan.38.d:0 "만일 우리가 중국의 통일을 위한 노력을 계속하길 원한다면, 우리는 동아시아 총괄행정 감사회 - 독일에 종속된 남중국의 기업 국가 - 를 주목해야 합니다. 장관들은 독일에 접근해 영토에 관한 협상을 시작해야 한다고 제안했고, 몇몇 장군들은 협력하는 민병대에 대해 - 독일 제국과의 전쟁을 일으킬 수 있는 - 지상 공세의 실시를 요구하였습니다."
yunnan.38.a:0 "부대를 대기시키고 월경을 준비한다"
yunnan.38.b:0 "부대를 대기시키고 월경을 준비한다"
yunnan.38.c:0 "독일과 협상 시도를 시작한다"
yunnan.38.e:0 "이것은 문제를 일으킬 가치가 없다"
yunnan.39.t:0 "공화주의자의 요구"
yunnan.39.d:0 "되살아난 중화민국은 우리가 완벽히 중국 국회에 복속되길 요구하고 있습니다. 명백히 우리 이사회는 분열되어 있습니다. 심지어 독일의 지원이 끊기고 공화주의자 부대가 국경에 배치된 지금도 말입니다..."
yunnan.39.a:0 "우린 침략자들과 싸울 것이다! 전쟁이다!"
yunnan.39.b:0 "우리는 그들의 요구를 받아들여야 한다"
yunnan.40.t:0 "동아시아 총괄행정 감사회가 요구를 받아들이다"
yunnan.40.d:0 "동아시아 총괄행정 감사회는 우리의 요구를 받아들였고, 이제 그들의 영토는 대 중화민국의 일부입니다!"
yunnan.40.a:0 "대단하군!"
yunnan.41.t:0 "중화민국이 동아시아 총괄행정 감사회를 위협하다"
yunnan.41.d:0 "남중국의 우리 외교관은 중국 공화주의자들이 동아시아 총괄행정 감사회 영토 경계에 부대를 모으고 있단 사실을 보고했습니다. 전쟁의 위협은 명백합니다! 우리는 이 위협에 의연히 맞서야 합니다. 중국에서 우리 이익의 성패가 달려있습니다."
yunnan.41.a:0 "우린 그들에게 반격할 수 없다 - 동아시아 총괄행정 감사회를 버리고 그들의 행운을 빈다"
yunnan.41.b:0 "그들에게 돌아가지 않으면 제국의 전쟁 기계와 마주칠 것을 경고한다"
yunnan.42.t:0 "독일의 대답"
yunnan.42.d:0 "독일 제국은 그들의 기업-하수인의 편에 섰습니다. 그들은 우리 부대가 남중국 국경을 넘으려는 어떠한 시도도 제국에 대한 선전포고라는 것을 명시했습니다!"
yunnan.42.a:0 "그들의 위협을 무시하고 남중국으로 움직인다"
yunnan.42.b:0 "우리는 독일과의 전쟁을 감당할 수 없다"
yunnan.43.t:0 "중화민국과 협상"
yunnan.43.d:0 "신생 중화민국이 1926년 난징 조약 이래 동아시아 총괄행정 감사회에게 관리된 남중국의 영유권을 다시 주장하고 있습니다. 그들은 이제 우리와 협상을 시도하고 있습니다. 우리는 조심해야 합니다. 중화민국에 대한 어떠한 양보도 동아시아 영향력에 대한 위협이 될 수 있으며, 우리의 협력자인 청 제국과의 관계도 흔들릴 수 있습니다"
yunnan.43.a:0 "대답하지 마라"
yunnan.43.b:0 "동아시아 총괄행정 감사회에게 포기하도록 압력을 넣는다 - 판례는 확실하다"
yunnan.43.c:0 "회사와 완벽한 동맹을 바꾼다"
yunnan.44.t:0 "협상이 실패하다"
yunnan.44.d:0 "오만한 독일인들이 동아시아 총괄행정 감사회에 대한 우리의 협상 요청을 무시했습니다... 어떻게 해야 할까요?"
yunnan.44.a:0 "부대에 월경 준비를 시킨다"
yunnan.44.b:0 "이 문제는 잊자"
yunnan.45.t:0 "독일이 우리를 버리다"
yunnan.45.d:0 "되살아난 중화민국은 우리가 완벽히 중국 국회에 복속되길 요구하고 있습니다. 명백히 우리 이사회는 분열되어 있습니다. 심지어 독일의 지원이 끊기고 공화주의자 부대가 국경에 배치된 지금도 말입니다..."
yunnan.40.a:0 "우린 침략자들과 싸울 것이다! 전쟁이다!"
yunnan.45.b:0 "우리는 그들의 요구를 받아들여야 한다"
yunnan.46.t:0 "독일의 제안"
yunnan.46.d:0 "독일 제국은 동아시아 총괄행정 감사회 영토에 대한 협상을 시작했고 그들은 흥미로운 제안을 했습니다. 독일은 우리가 동맹에 가입하는 것을 전제로, 전체 영토를 양도할 의지가 있다고 했습니다..."
yunnan.46.a:0 "그래, 그들의 제안을 받아들이자"
yunnan.46.b:0 "이 문제는 잊자"
yunnan.47.t:0 "중국이 제국 조약에 가입하다"
yunnan.47.d:0 "중화민국이 동아시아 총괄행정 감사회 영토에 맞바꿔 우리 동맹에 가입했습니다."
yunnan.47.a:0 "대단하군!"
yunnan.48.t:0 "비슷한 성격의 혁명"
yunnan.48.d:0 "독일 압제자에 대항해 남중국의 새로운 공화주의 혁명이 일어났습니다. 비록 우리가 모든 것에 동의하지는 않겠지만, 이 혁명을 지지한 이후 중국을 누가 지배할지 결정하는 것이 우리에게 최선의 이익이 될지도 모릅니다!"
yunnan.48.a:0 "중국인을 위한 중국이다!"
yunnan.48.b:0 "그들은 한간들보다 나을 것이 없다!"
yunnan.49.t:0 "호국 동맹의 제안"
yunnan.49.d:0 "운남성에 기반한 호국 동맹은 중국인을 위한 중국을 만들기 위해 동맹을 제안했습니다. 이는 모두에게 이익일지 모르나, 끝에 무슨 일이 있을지는 지켜봐야 합니다."
yunnan.49.a:0 "중국인을 위한 중국이다!"
yunnan.49.b:0 "돌려보내라"
yunnan.50.t:0 "중국은 중국인의 것이며, 이젠 하나의 정부가 필요하다!"
yunnan.50.d:0 "호국 동맹과 함께한 우리는 외국인의 부패를 우리 영토 밖으로 쫓아내고, 대부분의 중국을 해방시켰습니다. 이제 우리는 중국을 재통합하고 영원히 이끌어야 합니다!"
yunnan.50.a:0 "통일을 강조한다"
yunnan.50.b:0 "우리 동맹은 버틸 것이다!"
yunnan.51.t:0 "공화주의자들이 통일 중국을 강조하다"
yunnan.51.d:0 "공화주의자들은 중국을 혼란에서 이끌고 나오기 위해, 호국 동맹이 완벽하게 중화민국에 통합되어야 한다고 결정했습니다. 우리는 어떻게 대응해야 할까요?"
yunnan.51.a:0 "우리는 거절한다 - 두개의 정부를 주장한다"
yunnan.51.b:0 "그들의 지배를 수락한다"
yunnan.52.t:0 "호국 동맹이 우리 제안을 거절하다!"
yunnan.52.d:0 "오만에 빠진 호국 동맹은 중국의 최종적 통일을 위한 우리의 이성적인 제안을 거절했습니다. 재통일을 마칠 유일한 방법은 전쟁 밖에 없다고 보입니다!"
yunnan.52.a:0 "우린 그들을 박살낼 것이다!"
yunnan.52.b:0 "우린 그들의 의지를 받아들여야 한다"
yunnan.53.t:0 "중국을 통일하다!"
yunnan.53.d:0 "호국 동맹은 전국 통일을 위한 우리의 제안을 수락했습니다. 오늘은 중국에게 대단한 날입니다!"
yunnan.53.a:0 "그들을 원래 자리로 오게 하라" 

### Focuses ###
YUN_army_effort:0 "육군 개선"
YUN_army_effort_desc:0 "항공전과 해상전의 가능성이 증가하고 있음에도, 지상전은 여전히 미래 전쟁의 열쇠다. 준비와 함께라면, 우린 다시 참호의 지옥에서 뒹굴 일이 없을 것이다."
YUN_equipment_effort:0 "장비 개발"
YUN_equipment_effort_desc:0 "보병이 운반하는 장비의 제한은 끊임없이 힘들어지고 있다. 우리는 가능한 한 최고의 도구를 부대에 지급하기 위해 집중할 것이다."
YUN_motorization_effort:0 "차량화 개발"
YUN_motorization_effort_desc:0 "기동성과 방호력은 야전에 나가는 보병의 안전에 있어 중요하다. 이것들의 개발에 집중하는 것은 우리에게 신속한 행동을 허락할 것이다."
YUN_doctrine_effort:0 "교리 개발"
YUN_doctrine_effort_desc:0 "군사 교리는 대전쟁의 지상 전투가 시대에 뒤쳐졌음을 밝혀냈다. 우리의 위대한 지성들은 미래 군사 사상의 성형에 대한 임무를 가지고 있다."
YUN_equipment_effort_2:0 "장비 개발 II"
YUN_equipment_effort_2_desc:0 "우리는 보병과 지원 부대가 이 시대의 가장 뛰어난 장비로 무장하기 위한 노력을 계속할 것이다."
YUN_mechanization_effort:0 "기계화 개발"
YUN_mechanization_effort_desc:0 "차량화 보병의 가능성에 대한 검토는 오늘 우리가 만들 차량의 한계를 밀어붙이게 했다."
YUN_doctrine_effort_2:0 "교리 개발 II"
YUN_doctrine_effort_2_desc:0 "전간기 뿐만 아니라, 최근의 분쟁에서도 전장은 변화하고 있다. 우리는 교리가 이것을 반영하고 있는지 재평가 해야 한다."
YUN_equipment_effort_3:0 "장비 개발 III"
YUN_equipment_effort_3_desc:0 "타국의 장비를 모방하거나 구입하는 거 대신, 우리는 세계에서 선도적인 보병 장비를 목표로 해야 한다."
YUN_armor_effort:0 "기갑 개발"
YUN_armor_effort_desc:0 "보병 기계화의 교훈을 적용하여, 우리는 기갑 차량을 발전시킬 수 있었다"
YUN_special_forces:0 "특수 부대"
YUN_special_forces_desc:0 "우리는 정예 부대가 필요하다. 산악화부대, 공수부대는 우선시 돼야 한다."

YUN_aviation_effort:0 "항공 개발"
YUN_aviation_effort_tt:0 "§Y공군 기지§! 를 위한 건물 슬롯이 부족합니다!"
YUN_aviation_effort_desc:0 "항공전보다 기술의 진보가 빠른 곳은 없습니다. 항공은 어떠한 현대 국가라도 통달해야 할 분야입니다."
YUN_fighter_focus:0 "전투기 중점"
YUN_fighter_focus_desc:0 "우린 대전쟁에서 도그 파이트의 마지막을 보지 못했습니다. 전투기 개발에 앞서나가는 것은 우리가 첨단에 있게 할 것입니다."
YUN_bomber_focus:0 "폭격기 중점"
YUN_bomber_focus_desc:0 "사람들이 미래 전쟁의 공포에 대해 말할 때, 하늘에서 쏟아지는 불벼락은 두드러지는 특징입니다. 우리는 반드시 그 이야기가 적들에게 말해지도록 해야합니다."
YUN_aviation_effort_2:0 "항공 개발 II"
YUN_aviation_effort_2_desc:0 "항공의 더한 진보는 우리 항공대가 다른 군과 동급에 위치할 것을 필요로 합니다."
YUN_CAS_effort:0 "근접지원항공기 개발"
YUN_CAS_effort_desc:0 "현대 군대는 지상 뿐만 아니라, 하늘에서도 지원을 필요로 합니다."
YUN_rocket_effort:0 "로켓 개발"
YUN_rocket_effort_desc:0 "로켓과 제트 엔진은 유인과 무인 항공기를 통틀어 전례없는 속도를 자랑합니다. 이 기술들에서 앞서나가는 것은 적들을 놀라게 할 것입니다."
YUN_NAV_effort:0 "뇌격기 개발"
YUN_NAV_effort_desc:0 "수면 아래에서 새로운 해전이 벌어지듯, 수면 위 창공에서도 새로운 해전이 벌어집니다."

YUN_naval_effort:0 "해군 개발"
YUN_naval_effort_tt:0 "§Y해군 기지§!를 건설할 공간이 부족합니다!"
YUN_naval_effort_desc:0 "ThYUN_equipment_effort_desc:0 "보병이 운반하는 장비의 제한은 끊임없이 힘들어지고 있다. 우리는 가능한 한 최고의 도구를 부대에 지급하기 위해 집중할 것이다."
YUN_flexible_navy:0 "유연한 해군"
YUN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
YUN_large_navy:0 "대양 해군"
YUN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
YUN_submarine_effort:0 "잠수함 개발"
YUN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
YUN_cruiser_effort:0 "순양함 개발"
YUN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
YUN_destroyer_effort:0 "구축함 개발"
YUN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
YUN_capital_ships_effort:0 "주력함 개발"
YUN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

YUN_industrial_effort:0 "Industrial Effort"
YUN_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
YUN_industrial_effort_2:0 "Industrial Effort II"
YUN_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilise the people in another great industrial effort."
YUN_construction_effort:0 "Construction Effort"
YUN_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
YUN_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
YUN_production_effort:0 "Armament Effort"
YUN_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
YUN_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
YUN_construction_effort_2:0 "Construction Effort II"
YUN_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
YUN_production_effort_2:0 "Armament Effort II"
YUN_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
YUN_production_effort_3:0 "Armament Effort III"
YUN_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
YUN_infrastructure_effort:0 "Infrastructure Effort"
YUN_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
YUN_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
YUN_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
YUN_infrastructure_effort_2:0 "Infrastructure Effort II"
YUN_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
YUN_construction_effort_3:0 "Construction Effort III"
YUN_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
YUN_extra_tech_slot:0 "Extra Research Slot"
YUN_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
YUN_extra_tech_slot_2:0 "Extra Research Slot II"
YUN_extra_tech_slot_2_desc:0 "The rapid industrialisation of our nation has opened up new opportunities in R&D that we should pursue."
YUN_technology_sharing:0 "Technology Sharing"
YUN_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
YUN_secret_weapons:0 "Secret Weapons"
YUN_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."

YUN_political_effort:0 "Political Effort"
YUN_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
YUN_collectivist_ethos_kr:0 "Unite The Nation"
YUN_collectivist_ethos_kr_desc:0 "Unites The Nation"
YUN_militarism:0 "Militarism"
YUN_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
YUN_military_youth:0 "Military Youth"
YUN_military_youth_desc:0 "Organisations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
YUN_ideological_fanaticism:0 "Ideological Fanaticism"
YUN_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
YUN_liberty_ethos_kr:0 "Spirit Of Freedom"
YUN_liberty_ethos_kr_desc:0 "Spirit Of Freedom"
YUN_rights_of_man:0 "The Rights Of Man"
YUN_rights_of_man_desc:0 "The Rights Of Man"
YUN_liberty_research:0 "University Grants"
YUN_liberty_research_desc:0 "University Grants"
YUN_generic_welfare:0 "Welfare Programs"
YUN_generic_welfare_desc:0 "Welfare Programs"
YUN_generic_national_identity:0 "National Identity"
YUN_generic_national_identity_desc:0 "National Identity"
